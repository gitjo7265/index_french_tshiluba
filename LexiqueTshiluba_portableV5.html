{ "EntreeFR": "<strong>Poisson</strong> Animal qui vit dans l'eau et qui respire par des branchies. (Matt. 7.10; 14.17, 19; Marc 6.38; Luc 9.13; 11.11)", "EntreeTshi": "<strong>Munyinyi wa mu mayi, Mushipa</strong> Nyama udi musombe mu mayi ne udi upuyakana mu manyafu. (Mt. 7.10; 14.17, 19; Mk. 6.38; Lk. 9.13; 11.11)"},
{ "EntreeFR": "<strong>Poitrine</strong> Partie avant du corps qui contient le cœur et les poumons. (Luc 18.13; 23.48; Jean 13.25; 21.20)", "EntreeTshi": "<strong>Tshiadi</strong> Tshitupa tshidi kumpala kua muntu tshidi tshilama muoyo ne bisulusulu. (Lk. 18.13; 23.48; Yone 13.25; 21.20)"},
{ "EntreeFR": "<strong>Pompe</strong> Faste, déploiement de magnificence. (Act. 25.23)", "EntreeTshi": "<strong>Kudilesha kunene</strong> Mu bunene bua bukelenge. (Bien. 25.23)"},
{ "EntreeFR": "<strong>Populace</strong> Partie du peuple ayant un bas état moral. (Act. 17.5)", "EntreeTshi": "<strong>Tshisumbu tshienene tshia bantu</strong> Tshisumbu tshia bantu badi bapuekele. (Bien. 17.5)"},
{ "EntreeFR": "<strong>Port</strong> Abri maritime pour recevoir les navires. (Act. 27.12)", "EntreeTshi": "<strong>Dilobo</strong> Muaba udi matu akunga ku mayi. (Bien. 27.12)"},
{ "EntreeFR": "<strong>Portant (être bien)</strong> Être en bonne santé, être guéri. (Luc 7.10)", "EntreeTshi": "<strong>Kusanguluka</strong> Kuikala bimpe, mupandishibue ku disama. (Lk. 7.10)"},
{ "EntreeFR": "<strong>Porte</strong> Ce qui permet d'entrer et de sortir<p>Sens littéral: Jean 20.19; Act. 12.13<p>Sens moral, spirituel: Jean 10.9; Act. 14.27; 1 Cor. 16.9; 2 Cor. 2.12.", "EntreeTshi": "<strong>Mushikuwa mbelu</strong> Disoso didi diambuluisha bua kubuela ne kupatuka mu nzubu, muaku nkayau. (Yone 20.19; Bien. 12.13<p>Diunvuija dikuabu ne dia mu nsombelu ne dia nyuma. (Yone 10.9; Bien. 14.27; 1 Kol. 16.9; 2 Kol. 2.12)"},
{ "EntreeFR": "<strong>Porter</strong> 1. Soulever, transporter. (Matt. 4.6; 27.32; Marc 15.21; Luc 2.22; 4.11<p>2. Accorder, donner. (1 Pi. 3.7<p>3. Produire. (Luc 13.9; Apoc. 22.2)", "EntreeTshi": "<strong>Kutuala</strong> 1. Kujula, kuambula. (Mt. 4.6; 27.32; Mk. 15.21; Lk. 2.22; 4.11<p>2. Kupesha kanemu. (1 Pet. 3.7<p>3. Kukuama. (Lk. 13.9; Buak. 22.2)"},
{ "EntreeFR": "<strong>Portier, -ière</strong> Personne responsable de garder la porte d'une maison, de surveiller les entrées et les sorties des personnes. (Marc 13.34; Jean 10.3; 18.16-17)", "EntreeTshi": "<strong>Mulami wa kutshibi, nsentedi (mulume anyi mukaji)</strong> Muntu mulume anyi mukaji muteka bua kulama ku tshibi, bua kutangila dibuela anyi dipatuka. (Mk. 13.34; Yone 10.3; 18.16-17)"},
{ "EntreeFR": "<strong>Portion</strong> Lot, héritage. (Act. 8.21)", "EntreeTshi": "<strong>Bumpianyi</strong> Tshitupa anyi luseke. (Bien. 8.21)"},
{ "EntreeFR": "<strong>Portique</strong> Galerie couverte supportée par des colonnes. (Jean 5.2; 10.23; Act. 3.11; 5.12)", "EntreeTshi": "<strong>Lutanda</strong> Muaba munzuluke mulu, muabudibue kudi makunji. (Yone 5.2; 10.23; Bien. 3.11; 5.12)"},
{ "EntreeFR": "<strong>Poser</strong> Mettre, établir. (Marc 10.16; 1 Cor. 3.10-11)", "EntreeTshi": "<strong>Kutenteka</strong> Kulenga. (Mk. 10.16; 1 Kol. 3.10-11)"},
{ "EntreeFR": "<strong>Posséder</strong> Avoir. (Matt. 21.38; Luc 18.12; 1 Tim. 6.16; Phm. 15)", "EntreeTshi": "<strong>Kuangata</strong> Kupeta. (Mt. 21.38; Lk. 18.12; 1 Tim. 6.16; Filem. 15)"},
{ "EntreeFR": "<strong>Possession</strong> Bien appartenant à quelqu'un. (Act. 2.45; 7.5, 45)", "EntreeTshi": "<strong>Tshintu tshia (tshidi muntu mupete)</strong> Tshintu anyi tshitupa tshia muntu kampanda. (Bien. 2.45; 7.5, 45)"},
{ "EntreeFR": "<strong>Possible</strong> Qui peut être réalisé, qui peut se réaliser. (Matt. 19.26; Marc 9.23; 10.27; Luc 18.27)", "EntreeTshi": "<strong>Budi mua kuenjibua</strong> Tshidi mua kukumbajibua. (Mt. 19.26; Mk. 9.23; 10.27; Lk. 18.27)"},
{ "EntreeFR": "<strong>Postérité</strong> Descendance, de la lignée de. (Apoc. 22.1; voir Deut. 25.5-10; Matt. 22.24-25; Marc 12.19-22; Luc 20.28)", "EntreeTshi": "<strong>Kankanuina</strong> Ndelanganyi ya. (Buak. 22.16; tangila Dut. 25.5-10; Mt. 22.24, 25; Mk. 12.19-22; Lk. 20.28)"},
{ "EntreeFR": "<strong>Pot</strong> Cruche contenant une mesure liquide d'environ un quart de litre. (Marc 7.4, 8)", "EntreeTshi": "<strong> Luesu</strong> Dibungu didi mua kuambula tshitupa tshia binayi tshia tshintu tshienguluke (mayia anyi manyi). (Mk. 7.4, 8)"},
{ "EntreeFR": "<strong>Potier</strong> Celui qui fabrique des vases d'argile. (Matt. 27.7, 10; Rom. 9.21)", "EntreeTshi": "<strong>Mufumbi wa dima</strong> Muntu udi ufumba milondo ne dima. (Mt. 27.7, 10; Lo. 9.21)"},
{ "EntreeFR": "<strong>Poule</strong> Oiseau domestique de basse-cour reconnu pour veiller sur ses petits. (Matt. 23.37; Luc 13.34)", "EntreeTshi": "<strong>Nzolo (mukaji)</strong> Nyuyu wa pambelu udi kayi ubuka mulu, udi ulama ban bandi mu mapuapua. (Mt. 23.37; Lk. 13.34)"},
{ "EntreeFR": "<strong>Poupe</strong> Partie arrière d'un bateau. (Marc 4.38; Act. 27.29)", "EntreeTshi": "<strong>Tshitaku tshia buatu</strong> Tshia nyima tshia buatu. (Mk. 4.38; Bien. 27.29)"},
{ "EntreeFR": "<strong>Pourceau</strong> Cochon, porc. Cet animal vorace ne refuse pas de manger les détritus: il symbolise l'impureté. (Lév. 11.7; Matt. 7.6; 8.30-32; Marc 5.1-13, 16; Luc 8.32-33; 15.15)", "EntreeTshi": "<strong>Ngulube</strong> Nyama eu wa mudi, kena ubenga kudia bintu bimansha ku diala: udi tshinfuanyi tshia bukuoya. (Lew. 11.7; Mt. 7.6; 8.30-32; Mk. 5.1-13, 16; Lk. 8.32-33; 15.15)"},
{ "EntreeFR": "<strong>Pourpre</strong> La couleur pourpre était la couleur impériale; le colorant d'un rouge vif était obtenu à partir de mollusques, et utilisé pour teinter les étoffes. (Marc 15.17; Luc 16.19)", "EntreeTshi": "<strong>Bukunze</strong> Dikala dikunze diakadi dila dia bukelenge; bakadi bapeta dikala edi ku minyinyi ya mu bizubu, ne bua kujija bilamba. (Mk. 15.17; Lk. 16.19)"},
{ "EntreeFR": "<strong>Pourquoi (c'est)</strong> Pour laquelle raison (ou cause). (2 Tim. 1.6, 12; Tite 1.13; Héb. 2.11)", "EntreeTshi": "<strong>Bua bualu ebu</strong> Bua muanda eu. (2 Tim. 1.6, 12; Tito 1.13; Eb. 2.11)"},
{ "EntreeFR": "<strong>Pourrir</strong> Corrompre, décomposer. (Jac. 5.2)", "EntreeTshi": "<strong>Kubola</strong> Kunyanguka. (Yak. 5.2)"},
{ "EntreeFR": "<strong>Poursuivre</strong> 1. Chercher, rechercher. (Rom. 9.30; 14.19; 1 Cor. 14.1; 1 Thess. 5.15; 1 Tim. 6.11<p>2. Faire, Jésus poursuivait son chemin (faisait route) vers Jérusalem. (Luc 13.22)", "EntreeTshi": "<strong>Kulonda</strong> 1. Kukeba. (Lo. 9.30; 14.19; 1 Kol. 14.1; 1 Tes. 5.15; 1 Tim. 6.11<p>2. Wenda uya ku Yelushalema. (Lk. 13.22)"},
{ "EntreeFR": "<strong>Pourtant</strong> Mais. (Marc 14.29; 2 Cor. 11.6)", "EntreeTshi": "<strong>Kadi</strong> Kutangila. (Mk. 14.29; 2 Kol. 11.6)"},
{ "EntreeFR": "<strong>Pourvu que</strong> Conjonction de but: afin que. (Act. 20.24)", "EntreeTshi": "<strong>Binamanya</strong> Mutuangaji wa kipatshila: bua. (Bien. 20.24)"},
{ "EntreeFR": "<strong>Pousser</strong> 1. Mener, conduire. (Rom. 2.4)<p>2. Mener avec une force irrésistible, envoyer. (Matt. 9.38; Marc 1.12; Luc 10.2; Act. 7.58<p>3. Bourgeonner, croître. (Luc 21.30)", "EntreeTshi": "<strong>Kukoka</strong> 1. Kufila, kulombola. (Lo. 2.4<p>2. Kutupa, kukoka ne dikanda. (Mt. 9.38; Mk. 1.12; Lk. 10.2; Bien. 7.58<p>3. Kutoloka, kumena kua tshikunyibua, kudiunda. (Lk. 21.30)"},
{ "EntreeFR": "<strong>Poussière</strong> 1. Matière réduite en poudre, terre ou autre matière. (Matt. 10.14; Marc 6.11; Luc 9.5; Act. 13.51; 22.23<p>2. Fait de terre, est poussière: la race humaine. (1 Cor. 15.47-49)", "EntreeTshi": "<strong>Dinvuenkenya, Lupuishi</strong> 1. Tshintu tshinyukula tshilue bukula, bulaba anyi tshintu tshikuabu. (Mt. 10.14; Mk. 6.11; Lk. 9.5; Bien. 13.51; 22.23<p>2. Mufukibue ne dinfuenkenya dia buloba udi buloba: Bantu ba pa buloba. (1 Kol. 15.47-49)"},
{ "EntreeFR": "<strong>Poussin</strong> Petit de la poule. (Matt. 23.37)", "EntreeTshi": "<strong>Kana ka Nsolo</strong> Kana ka nzolo. (Mt. 23.37)"},
{ "EntreeFR": "<strong>Poutre</strong> Grosse pièce de bois. Le terme est employé par le Seigneur comme une image d'une grande faute. (Matt. 7.3-5; Luc 6.41-42)", "EntreeTshi": "<strong>Mutshi munene</strong> Tshipese tshinenetshia Mutshi. Muaku udi muakudibue kudi Mukelenge bua tshinfuanyi tshia Bubi bunene. (Mt. 7.3-5; Lk. 6.41-42)"},
{ "EntreeFR": "<strong>Pouvoir</strong> Moyen, possibilité, capacité. (Matt. 9.6; Marc 2.10; Luc 5.24; 2 Cor. 8.3; Gal. 3.21; Jude 24)", "EntreeTshi": "<strong>Bukole</strong> Bukokeshi. (Mt. 9.6; Mk. 2.10; Lk. 5.24; 2 Kol. 8.3; Gal. 3.21; Yuda 24)"},
{ "EntreeFR": "<strong>Pratique (mettre en)</strong> Faire, mettre à exécution. (Matt. 7.24, 26; Luc 6.47, 49; Jac. 1.22: mettez la parole en pratique; littéralement: soyez ceux qui font la parole. Jac. 1.23)", "EntreeTshi": "<strong>Kutumikila </strong> Kuteka mu tshienzedi. (Mt. 7.24, 26; Lk. 6.47, 49; Yak. 1.22: Enzayi diyi: kueteka diyi mu tshienzedi. Yak. 1.23)"},
{ "EntreeFR": "<strong>Pratique curieuse</strong> Activité en marge, étrange: certainement liée à l'occultisme. (Act. 19.19)", "EntreeTshi": "<strong>Kutempa</strong> Mudimu wa kutendelela mpingu. (Bien. 19.19)"},
{ "EntreeFR": "<strong>Pratiquer</strong> Faire, exécuter. (Matt. 5.19; Jean 3.21; 5.29; 8.34; Rom. 1.32; 2.3; Gal. 5.17; Éph. 4.19)", "EntreeTshi": "<strong>Kuenza</strong> Kukumbaja. (Mt. 5.19; Yone 3.21; 5.29; 8.34; Lo. 1.32; 2.3; Gal. 5.17; Ef. 4.19)"},
{ "EntreeFR": "<strong>Précédemment</strong> Déclarer auparavant, antérieurement. (1 Thess. 4.6; 1 Tim. 1.18)", "EntreeTshi": "<strong>Kudianjila</strong> Kudianjia kuamba. (1 Tes. 4.6; 1 Tim. 1.18)"},
{ "EntreeFR": "<strong>Précédent</strong> Arrivé antérieurement. (Rom. 3.25; Héb. 10.32)", "EntreeTshi": "<strong>Diambedi</strong> Budi bulue kumpala kua bukuabu. (Lo. 3.25; Eb. 10.32)"},
{ "EntreeFR": "<strong>Précéder</strong> 1. Aller devant. (Matt. 14.22<p>2. Qui vient avant, qui est antérieur. (Héb. 7.18)", "EntreeTshi": "<strong>Kudianjila</strong> 1. Kuya kumpala. (Mt. 14.22<p>2. Udi ulua kumpala. (Eb. 7.18)"},
{ "EntreeFR": "<strong>Prêcher</strong> Proclamer, annoncer, publier. (Matt. 3.1; 4.17, 23; 9.35; 11.1; Marc 1.4, 7; Luc 3.3; Act. 9.20; 10.37; 19.13; 20.25; 28.31; Rom. 10.8; 1 Cor. 1.23; 9.27; 15.11-12; 2 Cor. 1.19; 4.5; Gal. 2.2; 1 Thess. 2.9; 2 Tim. 4.2)", "EntreeTshi": "<strong>Kuyisha</strong> Kutangadija. (Mt. 3.1; 4.17, 23; 9.35; 11.1; Mk. 1.4, 7; Lk. 3.3; Bien. 9.20; 10.37; 19.13; 20.25; 28.31; Lo. 10.8; 1 Kol. 1.23; 9.27; 15.11-12; 2 Kol. 1.19; 4.5; Gal. 2.2; 1 Tes. 2.9; 2 Tim. 4.2)"},
{ "EntreeFR": "<strong>Précieux</strong> D'une grande valeur, d'un prix élevé. (Matt. 11.8; Luc 7.25; Act. 20.24; 1 Cor. 3.12; 1 Pi. 2.4, 6)", "EntreeTshi": "<strong>Tshinefuke</strong> Tshia mushinga munene. (Mt. 11.8; Lk. 7.25; Bien. 20.24; 1 Kol. 3.12; 1 Pet. 2.4, 6)"},
{ "EntreeFR": "<strong>Précipitamment</strong> Hâtivement, de façon irréfléchie. (Act. 19.36; 1 Tim. 5.22)", "EntreeTshi": "<strong>Lubilu</strong> Ne lukasa, Kakuyi kuanji kuela menji. (Bien. 19.36; 1 Tim. 5.22)"},
{ "EntreeFR": "<strong>Précipiter</strong> Projeter d'un endroit élever. (Luc 4.29; Apoc. 12.9)", "EntreeTshi": "<strong>Kukupa</strong> Kuela mu muapa wa kulu. (Lk. 4.29; Buak. 12.9)"},
{ "EntreeFR": "<strong>Précipiter (se)</strong> S'élancer, se ruer. (Act. 7.57; 19.29)", "EntreeTshi": "<strong>Kudiela, kunguila</strong> Kudiela mu njila. (Bien. 7.57; 19.29)"},
{ "EntreeFR": "<strong>Préconnaissance</strong> Connaissance antérieure, prescience. (Act. 2.23; 1 Pi. 1.2)", "EntreeTshi": "<strong>Didianjila kumanya</strong> Dimanya dia ku tshibangidilu. (Bien. 2.23; 1 Pet. 1.2)"},
{ "EntreeFR": "<strong>Préconnaître</strong> Connaître à l'avance. (Rom. 8.29; 11.2; 1 Pi. 1.20)", "EntreeTshi": "<strong>Kudianjila kumanya</strong> Kumanya diambedi. (Lo. 8.29; 11.2; 1 Pet. 1.20)"},
{ "EntreeFR": "<strong>Précurseur</strong> Celui qui va en avant afin de préparer le chemin. (Héb. 6.20)", "EntreeTshi": "<strong>Mudianjidi</strong> Udi uyua kumpala bua kulongolola njila. (Eb. 6.20)"},
{ "EntreeFR": "<strong>Prédestiner</strong> Désigner, déterminer à l'avance. (Rom. 8.29, 30; Éph. 1.5, 11-12)", "EntreeTshi": "<strong>Kusungula diambedi</strong> Kusungula diambedi. (Lo. 8.29, 30; Ef. 1.5, 11-12)"},
{ "EntreeFR": "<strong>Prédicateur</strong> Héraut, messager public. (1 Tim. 2.7; 2 Tim. 1.11; 2 Pi. 2.5)", "EntreeTshi": "<strong>Muambi</strong> Mutangidiki. (1 Tim. 2.7; 2 Tim. 1.11; 2 Pet. 2.5)"},
{ "EntreeFR": "<strong>Prédication</strong> Ce qui est entendu. (Matt. 12.41; Luc 11.32; Rom. 16.25; 1 Cor. 1.21; 2.4; 15.14; 1 Thess. 2.13; 2 Tim. 4.17; Tite 1.3)", "EntreeTshi": "<strong>Diyisha</strong> Meyi adi unvuika. (Mt. 12.41; Lk. 11.32; Lo. 16.25; 1 Kol. 1.21; 2.4; 15.14; 1 Tes. 2.13; 2 Tim. 4.17; Tito 1.3)"},
{ "EntreeFR": "<strong>Prédire</strong> Annoncer à l'avance, déclarer avant. (Act. 3.18; 7.52)", "EntreeTshi": "<strong>Kuamba diambedi</strong> Kuamba diambedi. (Bien. 3.18; 7.52)"},
{ "EntreeFR": "<strong>Préférence</strong> Jugement préconçu, partialité. (1 Tim. 5.21)", "EntreeTshi": "<strong>Didianjila kukosa bualu mu mutshima</strong> Dikosa dilongolola mu mutshima. (1 Tim. 5.21)"},
{ "EntreeFR": "<strong>Préfet du prétoire</strong> Commandant du camp. (Act. 28.16)", "EntreeTshi": "<strong>Disalayi dilami dia tshitudilu</strong> Kamanda ka tshitudilu. (Bien. 28.16)"},
{ "EntreeFR": "<strong>Préjudice (recevoir de)</strong> Subir du dommage, un tort, une perte. (2 Cor. 7.9)", "EntreeTshi": "<strong>Dijimija</strong> Kungata diakabi, dipila, dijimija. (2 Kol. 7.9)"},
{ "EntreeFR": "<strong>Prémices</strong> 1. Premiers et meilleurs fruits mûrs de la récolte. (Lév. 23.9-14<p>2. L'Esprit Saint qui habite dans le croyant est les prémices de la pleine possession des fruits de la rédemption. (Rom. 8.23<p>3. Les premiers croyants dans une région en constituent les prémices. (Rom. 16.5; 1 Cor. 16.15<p>4. Jésus-Christ ressuscité est les prémices de ceux qui se sont endormis en lui. (1 Cor. 15.20, 23)", "EntreeTshi": "<strong>Bia kumudilu bia mu budimi</strong> 1. Bintu bia diambedi bia bidibo bapola mu budimi. (Lew. 23.9-14<p>2. Nyuma Muimpe udi munda mua muena kuitabuja udi mamuma a kumudilu a bumpianyi bonso bua bupikudi. (Lo. 8.23)<p>3. Bena kuitabuja ba kumudilu ba mu musoko kampanda, badi mamuma a kumudilu. (Lo. 16.5; 1 Kol. 16.15<p>4. Yesu Kilisto mubike ku lufu udi mamuma a kumudilu a bonso bakalala tulu mu lufu. (1 Kol. 15.20, 23)"},
{ "EntreeFR": "<strong>Premier</strong> Qui précède les autres. (Matt. 10.2; 12.45; 17.27; 19.30; 28.1; Marc 16.2; Luc 24.1; Jean 20.1, 19; Act. 1.1; 12.10; 20.7; Rom. 10.19; 1 Cor. 14.30; 16.2; Éph. 6.2; Phil. 1.5; 1 Tim. 1.15, 16)", "EntreeTshi": "<strong>Wa kumudilu</strong> Udi kumpala kua bakuabu. (Mt. 10.2; 12.45; 17.27; 19.30; 28.1; Mk. 16.2; Lk. 24.1; Yone 20.1, 19; Bien. 1.1; 12.10; 20.7; Lo. 10.19; 1 Kol. 14.30; 16.2; Ef. 6.2; Filip. 1.5; 1 Tim. 1.15, 16)"},
{ "EntreeFR": "<strong>Premier-né</strong> Premier dans l'ordre de naissance; prééminent. (Matt. 1.25; Luc 2.7; Rom. 8.29; Col. 1.15; Héb. 1.6; 11.28)", "EntreeTshi": "<strong>Muana bute</strong> Udi muledibue kumpala kua bakuabu; Tshinemu. (Mt. 1.25; Lk. 2.7; Lo. 8.29; Kolos. 1.15; Eb. 1.6; 11.28)"},
{ "EntreeFR": "<strong>Premièrement</strong> D'abord, auparavant. (Matt. 6.33; 7.5; Marc 3.27; 4.28; Rom. 1.8, 16; 2.9-10; 2 Cor. 8.5; 1 Thess. 4.16; 1 Tim. 3.10; 5.4)", "EntreeTshi": "<strong>Diambedi</strong> Kumpala. (Mt. 6.33; 7.5; Mk. 3.27; 4.28; Lo. 1.8, 16; 2.9-10; 2 Kol. 8.5; 1 Tes. 4.16; 1 Tim. 3.10; 5.4)"},
{ "EntreeFR": "<strong>Prendre</strong> 1. Saisir, recevoir, emporter. (Matt. 27.59; Jean 18.31; 19.1, 6, 27; Act. 9.25; Phil. 2.7<p>2. Saisir, emporter (avec l'intention de s'en servir). (Act. 20.14; 23.31; Éph. 6.13; 2 Tim. 4.11<p>3. Saisir. (Matt. 14.31; Marc 8.23<p>4. Partager (de la nourriture). (Act. 2.46; 27.33, 34)", "EntreeTshi": "<strong>Kuangata</strong> 1. Kukuata, kupeta, kutuala. (Mt. 27.59; Yone 18.31; 19.1, 6, 27; Bien. 9.25; Filip. 2.7<p>2. Kutuala, kuambula (ne menji a kudiambuluisha). (Bien. 20.14; 23.31; Ef. 6.13; 2 Tim. 4.11<p>3. Kukuata, kulenga. (Mt. 14.31; Mk. 8.23<p>4. Kuabanya (bia kudia). (Bien. 2.46; 27.33, 34)"},
{ "EntreeFR": "<strong>Préoccuper à l'avance (se)</strong> Se soucier à l'avance, s'inquiéter à l'avance. (Luc 21.14)", "EntreeTshi": "<strong>Kuelangana menji</strong> Kunyingalala diambedi. (Lk. 21.14)"},
{ "EntreeFR": "<strong>Préordonner</strong> Être désigné d'avance, être destiné. (Act. 3.20; 1 Cor. 2.7)", "EntreeTshi": "<strong>Kuikala musungudibue diambedi</strong> Muntu udi musungula kumpala kua tshikondo. (Bien. 3.20; 1 Kol. 2.7)"},
{ "EntreeFR": "<strong>Préparation</strong> Sens de disponibilité: disposition, promptitude. (Éph. 6.15: Selon ce sens, l'évangile est le fondement de la marche chrétienne.)", "EntreeTshi": "<strong>Dilongolola</strong> Luseke lua kuikala pabuipi: dikala pabuipi bua mudimu. (Ef. 6.15: Luseke elu, lumu luimpe ludi bishimikidi bia luendu lua buena kilisto)"},
{ "EntreeFR": "<strong>Préparer</strong> Rendre prêt, organiser dans un but. (Matt. 3.3; 25.34; 26.17; Marc 1.3; Luc 2.31; 3.4; 23.56; 24.1; Act. 23.23; 1 Cor. 2.9; 2 Tim. 2.21; Héb. 11.16)", "EntreeTshi": "<strong>Kulongolola</strong> Kuvuija trshikumbane bua. (Mt. 3.3; 25.34; 26.17; Mk. 1.3; Lk. 2.31; 3.4; 23.56; 24.1; Bien. 23.23; 1 Kol. 2.9; 2 Tim. 2.21; Eb. 11.16)"},
{ "EntreeFR": "<strong>Prescrire</strong> Dire, parler, ordonner. (Luc 2.24; 1 Cor. 11.17)", "EntreeTshi": "<strong>Kufunda</strong> Kufunda. (Lk. 2.24; 1 Kol. 11.17)"},
{ "EntreeFR": "<strong>Présence</strong> Le fait pour une personne d'être en un endroit, sa manifestation. (Luc 13.26; Act. 3.16; 2 Cor. 10.10; Phil. 2.12; 2 Thess. 1.9) ", "EntreeTshi": "<strong>Kuikalaku ku mubidi</strong> Dikalangana dia muntu pa muaba kampanda, dimueneka. (Lk. 13.26; Bien. 3.16; 2 Kol. 10.10; Filip. 2.12; 2 Tes. 1.9) "},
{ "EntreeFR": "<strong>Présent</strong> Rester, demeurer. (Matt. 16.28; Marc 9.1; Luc 9.27; 2 Cor. 5.6)", "EntreeTshi": "<strong>Apa</strong> Kushala, kuikala. (Mt. 16.28; Mk. 9.1; Lk. 9.27; 2 Kol. 5.6)"},
{ "EntreeFR": "<strong>Présent</strong> Cadeau, don. (Apoc. 11.10)", "EntreeTshi": "<strong>Dipa</strong> Bintu bia disanka. (Buak. 11.10)"},
{ "EntreeFR": "<strong>Présent (à)</strong> À ce moment, maintenant. (Jean 16.24; Rom. 1.13)", "EntreeTshi": "<strong>Katataka</strong> Pa diba edi. (Yone 16.24; Lo. 1.13)"},
{ "EntreeFR": "<strong>Présent (pour le)</strong> Pour l'instant, maintenant. (Act. 24.25; Héb. 12.11)", "EntreeTshi": "<strong>Katataka</strong> Bua mpidieu. (Bien. 24.25; Eb. 12.11)"},
{ "EntreeFR": "<strong>Présentement</strong> Maintenant. (Act. 24.13)", "EntreeTshi": "<strong>Katataka</strong> Mpidieu. (Bien. 24.13)"},
{ "EntreeFR": "<strong>Présenter</strong> 1. Se désigner, se proclamer. (Phil. 2.16; 2 Thess. 2.4<p>2. Offrir, montrer. (Luc 6.29<p>3. Faire se tenir, ordonner de se tenir. (Act. 5.27; 6.6, 13; 22.30)", "EntreeTshi": "<strong>Kulesha</strong> 1. Kudileja; koluela. (Filip. 2.16; 2 Tes. 2.4<p>2. Kupesha, Kulesha. (Lk. 6.29<p>3. Kuteka. (Bien. 5.27; 6.6, 13; 22.30)"},
{ "EntreeFR": "<strong>Préserver</strong> Protéger, sauver. (2 Pi. 2.5)", "EntreeTshi": "<strong>Kulama</strong> Kusungila. (2 Pet. 2.5)"},
{ "EntreeFR": "<strong>Présider</strong> 1. Régner, dominer. (Col. 3.15<p>2. Diriger, conduire. (1 Tim. 5.17)", "EntreeTshi": "<strong>Kukokesha</strong> 1. Dikale. (Kolos. 3.15<p>2. Kulombola. (1 Tim. 5.17)"},
{ "EntreeFR": "<strong>Presque</strong> À peu près, environ. (Act. 19.26; Héb. 9.22)", "EntreeTshi": "<strong>Anu tuaba tukese tudi tshale</strong> Pabuipi ne; tuaba tukuabu. (Bien. 19.26; Eb. 9.22)"},
{ "EntreeFR": "<strong>Presser</strong> 1. S'acharner contre, chercher à prendre au piège. (Luc 11.53<p>2. Tirailler, sentir une pression. (Phil. 1.23<p>3. Comprimer, tasser. (Luc 6.38)", "EntreeTshi": "<strong>Kumunguila; kumuenzeja</strong> 1. Kukeba bua kukuata mu kaba. (Lk. 11.53<p>2. Kukokibua, kujikila. (Filip. 1.23<p>3. Kushindika. (Lk. 6.38)"},
{ "EntreeFR": "<strong>Pressoir</strong> Lieu ou cuve où les grappes de raisin étaient pressées sous une meule tournante ou foulées avec les pieds. (Matt. 21.33; Marc 12.1; Apoc. 14.20; 19.15)", "EntreeTshi": "<strong>Tshikaminu</strong> Muaba anyi dina udibu bakamina ntete ku tshikaminu anyi ku tshidiatshilu tshia makasa. (Mt. 21.33; Mk. 12.1; Buak. 14.20; 19.15)"},
{ "EntreeFR": "<strong>Prêt</strong> Préparé. (Matt. 22.4, 8; 24.44; Luc 12.40; 22.33; Act. 23.15, 21; 2 Cor. 9.5; Tite 3.1; 1 Pi. 3.15)", "EntreeTshi": "<strong>Bilongolola</strong> Pabuipi, bilongolola. (Mt. 22.4, 8; 24.44; Lk. 12.40; 22.33; Bien. 23.15, 21; 2 Kol. 9.5; Tito 3.1; 1 Pet. 3.15)"},
{ "EntreeFR": "<strong>Prétendre</strong> Affirmer, dire. (Rom. 3.8)", "EntreeTshi": "<strong>Kuamba</strong> Kuamba, kuitaba. (Lo. 3.8)"},
{ "EntreeFR": "<strong>Prêter</strong> Mettre quelque chose (tel que de l'argent) à la dispostion de quelqu'un pour un temps. (Luc 6.34; 11.5)", "EntreeTshi": "<strong>Kusombesha</strong> Kuteka tshintu kampanda (bu mudi makuta) kudi muntu bua tshikondo. (Lk. 6.34; 11.5)"},
{ "EntreeFR": "<strong>Préteur</strong> Chef militaire; aussi principal magistrat d'une province romaine. (Act. 16.20, 22, 35-36, 38)", "EntreeTshi": "<strong>Mulumbuluishi</strong> Nfumu wa basalayi; Kabidi mulubuludi munene wa tshimenga tshia bena Lomo. (Bien. 16.20, 22, 35-36, 38)"},
{ "EntreeFR": "<strong>Prétexte</strong> Apparence, raison invoquée pour dissimuler un vrai motif. (Marc 12.40; Luc 20.47; Jean 15.22; Phil. 1.18)", "EntreeTshi": "<strong>Lubombo</strong> Tshimuenenu, kabingila bua kusokoka tshiena bualu. (Mk. 12.40; Lk. 20.47; Yone 15.22; Filip. 1.18)"},
{ "EntreeFR": "<strong>Prétoire</strong> Lieu où le préteur ou le gouverneur rendaient la justice. (Matt. 27.27; Marc 15.16; Jean 18.28, 33; 19.9; Act. 28.16; Phil. 1.13)", "EntreeTshi": "<strong>Nzubu munene wa</strong> Muaba wakadi mulumbuludi munene wenza tshilumbuluidi tshiende. (Mt. 27.27; Mk. 15.16; Yone 18.28, 33; 19.9; Bien. 28.16; Filip. 1.13)"},
{ "EntreeFR": "<strong>Preuve</strong> Signe de la réalité de quelque chose. (Act. 1.3; 2 Cor. 13.3; 8.24)", "EntreeTshi": "<strong> Tshimanyinu</strong> Tshilejelu tshia bujadiki bua tshintu. (Bien. 1.3; 2 Kol. 13.3; 8.24)"},
{ "EntreeFR": "<strong>Prévaloir</strong> Avoir le dessus, être plus fort. (Matt. 16.18)", "EntreeTshi": "<strong>Kupita</strong> Kuikala pa mutu; kutamba. (Mt. 16.18)"},
{ "EntreeFR": "<strong>Prévenir</strong> Devancer, prendre les devants. (Matt. 17.25)", "EntreeTshi": "<strong>Kudianjila kudimuka</strong> Kuya kumpala ne budimu. (Mt. 17.25)"},
{ "EntreeFR": "<strong>Prévoir</strong> Voir d'avance. (Act. 2.31; Gal. 3.8)", "EntreeTshi": "<strong>Kudiajila kulongolola</strong> Kumona kumpala. (Bien. 2.31; Gal. 3.8)"},
{ "EntreeFR": "<strong>Prévoyance</strong> Précaution, prudence. (Act. 24.3)", "EntreeTshi": "<strong>Kutangila diambedi</strong> Mapangadika. (Bien. 24.3)"},
{ "EntreeFR": "<strong>Prier</strong> Communiquer spirituellement avec Dieu pour demander, remercier, louer, adorer. (Matt. 5.44; 6.5; Marc 11.24; 13.18, 33; 14.38; Act. 1.24; 6.6; 8.15; 1 Cor. 11.4-5, 13; 14.13; 2 Cor. 13.7; Phil. 4.3; Col. 1.3, 9; 2 Thess. 1.11; Jac. 5.16)", "EntreeTshi": "<strong>Kulomba, Kutendelela</strong> Kuyukila kua mu nyuma ne Nzambi, bua kulomba, kusakidila, kutumbisha, anyi kukukuila. (Mt. 5.44; 6.5; Mk. 11.24; 13.18, 33; 14.38; Bien. 1.24; 6.6; 8.15; 1 Kol. 11.4-5, 13; 14.13; 2 Kol. 13.7; Filip. 4.3; Kolos. 1.3, 9; 2 Tes. 1.11; Yak. 5.16)"},
{ "EntreeFR": "<strong>Prière</strong> Communication spirituelle du croyant avec Dieu pour demander, remercier, louer, adorer. (Matt. 17.21; 21.13; Marc 9.29; 11.17; Luc 19.46; Act. 1.14; 2.42; Rom. 1.10; Éph. 1.16; 1 Thess. 1.2; Phm. 4)", "EntreeTshi": "<strong>Kutendelela, Disambila</strong> Kuyukila kua mu nyuma ne Nzambi, bua kulomba, kusakidila, kutumbisha, anyi kukukuila. (Mt. 17.21; 21.13; Mk. 9.29; 11.17; Lk. 19.46; Bien. 1.14; 2.42; Lo. 1.10; Ef. 1.16; 1 Tes. 1.2; Filem. 4)"},
{ "EntreeFR": "<strong>Prince</strong> Initiateur, chef. (Act. 3.15; 5.31)", "EntreeTshi": "<strong>Mukelenge (muana wa)</strong> Ntunga mulongo, nfumu. (Bien. 3.15; 5.31)"},
{ "EntreeFR": "<strong>Principal</strong> Chef. (Marc 6.21; Luc 14.1; 19.47)", "EntreeTshi": "<strong>Munene</strong> Nfumu munene. (Mk. 6.21; Lk. 14.1; 19.47)"},
{ "EntreeFR": "<strong>Principalement</strong> Spécialement, surtout. (Act. 25.26; Phil. 4.22)", "EntreeTshi": "<strong>Kumpala</strong> Nangananga. (Bien. 25.26; Filip. 4.22)"},
{ "EntreeFR": "<strong>Principauté</strong> Dignitaire exerçant une certaine autorité. (1 Cor. 15.24; Éph. 1.21; 3.10; Col. 1.16; 2.10; Tite 3.1)", "EntreeTshi": "<strong>Bukelenge, bukokeshi</strong> Muntu munene udi ukokesha. (1 Kol. 15.24; Ef. 1.21; 3.10; Kolos. 1.16; 2.10; Tito 3.1)"},
{ "EntreeFR": "<strong>Principe</strong> Ayant pour origine, pour base. (Rom. 1.17; 3.30; 4.14, 16; 5.1; 9.30, 32; 10.6; 14.23; 2 Cor. 8.13; Gal. 2.16; 3.7-9, 12, 18, 21-22, 24; 5.5; Éph. 2.9; 1 Thess. 2.3)", "EntreeTshi": "<strong>Bishimikidi</strong> Tshidi ne bishimikidi. (Lo. 1.17; 3.30; 4.14, 16; 5.1; 9.30, 32; 10.6; 14.23; 2 Kol. 8.13; Gal. 2.16; 3.7-9, 12, 18, 21-22, 24; 5.5; Ef. 2.9; 1 Tes. 2.3)"},
{ "EntreeFR": "<strong>Prise</strong> Ce qui est pris à la pêche. (Luc 5.9)", "EntreeTshi": "<strong>Bikuata</strong> Tshidi tshikuta mu diloba. (Lk. 5.9)"},
{ "EntreeFR": "<strong>Prison</strong> Lieu où l'on garde les prisonniers attachés. (Matt. 11.2; Act. 5.21, 23; 12.7; 16.26)", "EntreeTshi": "<strong>Nzubu wa lukanu</strong> Nzubu anyi muaba udibu balamina bena lukanu. (Mt. 11.2; Bien. 5.21, 23; 12.7; 16.26)"},
{ "EntreeFR": "<strong>Prisonnier</strong> Personne que l'on prive de sa liberté en l'enfermant dans une prison dans l'attente de son jugement. (Matt. 27.15-16; Marc 15.6; Act. 16.25<p>Paul se présente comme prisonnier de Jésus-Christ. (Éph. 3.1; 4.1; 2 Tim. 1.8; Phm. 1.9)", "EntreeTshi": "<strong>Muena lukanu</strong> Muntu udibu bapale budishikaminyi, bamuelae mu nzubu wa lukanu. (Mt. 27.15-16; Mk. 15.6; Bien. 16.25<p>Paulo udi udimanyisha bu muena lukanu wa Kilisto Yezu. (Ef. 3.1; 4.1; 2 Tim. 1.8; Filem. 1.9)"},
{ "EntreeFR": "<strong>Privation</strong> Manque de quelque chose, dénuement. (Phil. 4.11-12)", "EntreeTshi": "<strong>Dikenga dia bintu</strong> Dipangila dia tshintu kampanda. (Filip. 4.11-12)"},
{ "EntreeFR": "<strong>Priver</strong> Frustrer de quelque chose, déposséder. (1 Cor. 7.5; 1 Tim. 6.5)", "EntreeTshi": "<strong>Kupidila</strong> Kupala muntu tshintu. (1 Kol. 7.5; 1 Tim. 6.5)"},
{ "EntreeFR": "<strong>Prix</strong> 1. Sens de récompense. (1 Cor. 9.24 en rapport avec la course chrétienne; Phil. 3.14; Col. 2.18<p>2. Sens de valeur. Valeur d'une chose que l'on paie pour l'obtenir. (Matt. 27.6; Act. 4.34; 5.2-3; 1 Cor. 6.20; 7.23; 1 Pi. 2.7)", "EntreeTshi": "<strong>Mushinga</strong> 1. Luseke lua difutu. (1 Kol. 9.24 bua dilumbila dia buena kilisto; Filip. 3.14; Kolos. 2.18<p>2. Luseke lua mushinga. Mushinga udibu bafuta bua kuangata tshintu. (Mt. 27.6; Bien. 4.34; 5.2-3; 1 Kol. 6.20; 7.23; 1 Pet. 2.7)"},
{ "EntreeFR": "<strong>Procéder</strong> 1. Avoir lieu. Devenir. (Act. 25.26<p>2. Tirer son origine. (Jean 8.42; 15.26; 1 Cor. 11.8; 14.36; Jac. 3.10)", "EntreeTshi": "<strong>Kupatukila kudi, Kuela (nkonko)</strong> 1. Kupitshila ku (makonka). (Bien. 25.26<p>2. Kupatukila kudi. (Yone 8.42; 15.26; 1 Kol. 11.8; 14.36; Yak. 3.10)"},
{ "EntreeFR": "<strong>Procès</strong> Litige, désaccord porté devant un tribunal. (1 Cor. 6.4, 7)", "EntreeTshi": "<strong>Tshilumbu</strong> Bualu bua kuya ku tshilumbu. (1 Kol. 6.4, 7)"},
{ "EntreeFR": "<strong>Prochain</strong> 1. Celui qui demeure près d'un autre, tel un voisin (Matt. 5.43; 19.19; 22.39; Marc 12.31, 33; Act. 7.27; Rom. 13.9; Gal. 5.14; Jac. 2.8<p>2. Quelqu'un qui m'aide comme le Samaritin, image du Seigneur. (Luc 10.27, 29, 36)", "EntreeTshi": "<strong>Mukuebe</strong> 1. Muntu udi pabuipi ne mukuabu, bu mudi muena mutumba. (Mt. 5.43; 19.19; 22.39; Mk. 12.31, 33; Bien. 7.27; Lo. 13.9; Gal. 5.14; Yak. 2.8<p>2. Muntu udi unkuatshisha bu Muena Samaleya wa luse. (Lk. 10.27, 29, 36)"},
{ "EntreeFR": "<strong>Proche</strong> Qui est rapproché dans le temps ou dans l'espace. (Matt. 24.32; Marc 13.28; Luc 21.30)", "EntreeTshi": "<strong>Tshidi pepi</strong> Tshidi pabuipi ne tshikondo anyi ne muaba. (Mt. 24.32; Mk. 13.28; Lk. 21.30)"},
{ "EntreeFR": "<strong>Proclamer</strong> Publier à la manière d'un héraut. (Apoc. 5.2)", "EntreeTshi": "<strong>Kuamba</strong> Kuamba bu mutubu bela mbila bua muntu wa bukole. (Buak. 5.2)"},
{ "EntreeFR": "<strong>Proconsul</strong> À l'origine, celui qui agissait à la place du consul pour gouverner une province romaine. (Act. 13.7-8, 12; 19.38)", "EntreeTshi": "<strong>Mulopo</strong> Mu matuku a kumpala, wakadi muntu wakadi ulumbuluisha bilumbu mu dina dia Ngovena bua kulombola tshimenga tshia bena Lomo. (Bien. 13.7-8, 12; 19, 38)"},
{ "EntreeFR": "<strong>Procurer</strong> Fournir, rapporter. (Act. 16.16; 19.24)", "EntreeTshi": "<strong>Kumuenesha</strong> Kupeteshesha, kutuadila. (Bien. 16.16; 19.24)"},
{ "EntreeFR": "<strong>Prodige</strong> Quelque chose d'étrange qui fait s'émerveiller, phénomène extraordinaire. (Matt. 24.24; Marc 13.22; Jean 4.48; Act. 2.22)", "EntreeTshi": "<strong>Bualu bua kukema</strong> Bualu bupia-bupia budi bukemesha, bualu bua pa buabu. (Mtt. 24.24; Mk. 13.22; Yone 4.48; Bien. 2.22)"},
{ "EntreeFR": "<strong>Produire</strong> Conduire, faire paraître. (Act. 12.4, 6; 1 Cor. 4.9; Jac. 1.15)", "EntreeTshi": "<strong>Kufila</strong> Kuela mu bianza bia muntu. (Bien. 12.4.6; 1 Kol. 4.9; Yak. 1.15)"},
{ "EntreeFR": "<strong>Produit</strong> Ce que donne la terre, le fruit de l'agriculture. (Luc 12.18)", "EntreeTshi": "<strong>Maminu</strong> Bikunyibua, mamuma a kubudimi. (Lk. 12.18)"},
{ "EntreeFR": "<strong>Profane</strong> Étranger à Dieu, impie, en contraste avec ce qui est saint. (1 Tim. 1.9; 4.7; 6.20; 2 Tim. 2.16)", "EntreeTshi": "<strong>Muntu mubi</strong> Muntu muenyi kudi Nzambi, mubipe, mushilangane ne udi wa tshijila. (Tim. 1.9; 4.7; 6.20; 2 Tim. 2.16)"},
{ "EntreeFR": "<strong>Profaner</strong> Désacraliser, souiller. (Bien. 24.6)", "EntreeTshi": "<strong>Kuona</strong> Kunyanga, kuvuija tshintu tshibipe. (Bien. 24.6)"},
{ "EntreeFR": "<strong>Proférer</strong> Invoquer, accuser, déclarer ouvertement, annoncer. (Matt. 13.35; Luc 5.21; Jean 8.44; Act. 6.11; Jude 9)", "EntreeTshi": "<strong>Kuamba</strong> Kubikila, kufunda, kuamba patoke. (Mt. 13.35; Lk. 5.21; Yone 8.44; Bien. 6.11; Yuda 9)"},
{ "EntreeFR": "<strong>Professer</strong> Déclare, reconnaître publiquement. (Tite 1.16)", "EntreeTshi": "<strong>Kuamba</strong> Kujikula, kuitabuja patoke. (Tito 1.16)"},
{ "EntreeFR": "<strong>Profession</strong> Déclaration, reconnaissance publique. (2 Cor. 9.13; 1 Tim. 2.10)", "EntreeTshi": "<strong>Dijikula</strong> Dijikula dia kumpala kua bantu babungi. (2 Kol. 9.13; 1 Tim. 12.1)"},
{ "EntreeFR": "<strong>Profit</strong> Gain, avantage. (Rom. 3.1; 1 Cor. 11.17; 15.32; 2 Cor. 12.1)", "EntreeTshi": "<strong>Dikuatshisha</strong> Difutu, diakalenga. (Lo. 3.1; 1 Kol. 11.17; 15.32; 2 Kol. 12.1)"},
{ "EntreeFR": "<strong>Profitable</strong> Chose bénéfique, avantageuse. (Act. 20.20; Rom. 2.25; 2 Cor. 8.10)", "EntreeTshi": "<strong>Adi akuatshisha</strong> Malu mimpe, adi ne diambuluisha. (Bien. 20.20; Lo2.25; 2 Kol. 8.10)"},
{ "EntreeFR": "<strong>Profiter</strong> Recevoir, bénéficier. (Matt. 16.26; Marc 8.36; Luc 9.25; 1 Tim. 6.2)", "EntreeTshi": "<strong>Kupetamushinga</strong> Kuangata, kupeta tshintu tshia mushinga. (Mt. 16.26; Mk. 8.36; Lk. 9.25; 1 Tim. 6.2)"},
{ "EntreeFR": "<strong>Profond</strong> Dont le fond est éloigné, qui évoque la profondeur. (Act. 20.9)", "EntreeTshi": "<strong>Diondoka</strong> Tshidi ne bule bua bungi muinshi, tshina tshile, muaku udi unvuija kabidi bunene anyi bungi bua tshintu. (Bien. 20.9)"},
{ "EntreeFR": "<strong>Profondeur</strong> Caractère de ce qui a le fond éloigné. (Rom. 8.39; 11.33; Éph. 3.18)", "EntreeTshi": "<strong>Ndondo</strong> Ngikadilu wa tshintu tshidi ne tshina tshile. (Lo. 8.39; 11.33; Ef. 3.18)"},
{ "EntreeFR": "<strong>Progrès</strong> Avancement. (1 Tim. 4.15)", "EntreeTshi": "<strong>Didiunda</strong> Diya kumpala. (1 Tim. 4.15)"},
{ "EntreeFR": "<strong>Proie (faire sa)</strong> Prendre au piège. (Col. 2.8)", "EntreeTshi": "<strong>Tshilobeshi</strong> Tshia kudia tshidibu bela ku ndobo bua kulobesha mushipa anyi nyama buakumukuata. (Kolos. 2.28)"},
{ "EntreeFR": "<strong>Projeter</strong> Méditer, imaginer, planifier. (Act. 4.25)", "EntreeTshi": "<strong>Kuelesha menji</strong> Kupangadika, kuela menji. (Bien. 4.25)"},
{ "EntreeFR": "<strong>Prolonger</strong> Étirer, continuer. (Act. 20.7)", "EntreeTshi": "<strong>Kulepesha</strong> Kulunguluja, kutungunuka. (Bien. 20.7)"},
{ "EntreeFR": "<strong>Promener</strong> Aller et venir, se déplacer. (Matt. 11.27; Marc 12.38; Luc 20.46; Jean 10.23)", "EntreeTshi": "<strong>Kuendakana</strong> Kuya ne kulua, kuya eku ne eku. (Mt. 11.27; Mk. 12.38; 20.46; Yone 10.23)"},
{ "EntreeFR": "<strong>Promesse</strong> Engagement d'une personne à faire quelque chose. (Luc 24.49; Act. 1.4; 2.39; 7.17; 13.23, 32; 26.6; Rom. 4.13; Éph. 1.13)", "EntreeTshi": "<strong>Mulayi</strong> Dipangadika diangata kudi muntu bua kukumbaja bualu kampanda. (Lk. 24.49; Bien. 1.4; 2.39; 7.17; 13.23, 32; 26.6; Lo. 4.13; Ef. 1.13)"},
{ "EntreeFR": "<strong>Promettre</strong> S'engager à faire quelque chose. (Marc 14.11; Act. 2.33; 7.5; Rom. 4.21; Tite 1.2)", "EntreeTshi": "<strong>Kulaya</strong> Kuangata dipangadika dia kukumbaja bualu kampanda. (Mk. 14.11; Bien. 2.33; 7.5; Lo. 4.21; Tito 1.2)"},
{ "EntreeFR": "<strong>Prompt</strong> Bien disposé, plein de bonne volonté, rapide, vif. (Matt. 26.41; Marc 14.38; 2 Pi. 2.1)", "EntreeTshi": "<strong>Kudimuka</strong> Mudilongolole, ne disua dionso, ne lukasa, ne mbabi. (Mt. 26.41; Mk. 14.38; 2 Pet. 2.1)"},
{ "EntreeFR": "<strong>Promptement</strong> Rapidement, sans tarder. (Matt. 5.25; Jean 11.29)", "EntreeTshi": "<strong>Ne lukasa </strong> Kakuyi kujanguluka, ne lukasa lonso. (Mt. 5.25; Yone 11.29)"},
{ "EntreeFR": "<strong>Promptitude</strong> Intention, volonté, empressement. (2 Cor. 8.11, 12; 9.2)", "EntreeTshi": "<strong>Kudilongolola</strong> Menji, disua, disasakata. (2 Kol. 8.11, 12; 9.2)"},
{ "EntreeFR": "<strong>Prononcer</strong> Faire entendre, parler. (2 Pi. 2.18)", "EntreeTshi": "<strong>Kuakula meyi</strong> Kuakula, kuamba. (2 Pet. 2.18)"},
{ "EntreeFR": "<strong>Prophète</strong> Celui qui exprime la pensée que Dieu lui communique par son Esprit. (Luc 11.49; Act. 3.18, 22-23)", "EntreeTshi": "<strong>Muprofete</strong> Muntu udi wamba meyi adi Nzambi umubuluilaku Nyuma muimpe. (Lk. 11.49; Bien. 3.18, 22-23)"},
{ "EntreeFR": "<strong>Prophétesse</strong> Celle qui exprime la pensée que Dieu lui communique par son Esprit. (Luc 2.36; Apoc. 2.20)", "EntreeTshi": "<strong>Muprofete mukaji</strong> Muntumukaji udi wamba meyi adi Nzambi umubuluila ku Nyuma. (Lk. 2.36; Buak. 2.20)"},
{ "EntreeFR": "<strong>Prophétie</strong> Prédiction d'événements futurs. Les prophéties des prophètes de l'AT se sont accomplies, par exemple celle d'Ésaïe sur la condition du peuple juif lors de la venue de Jésus. (Matt. 13.14)", "EntreeTshi": "<strong>Meyi a Tshiprofete</strong> Kuamba malu atshiena alua. Meyi a tshiprofete a baprofete ba Dipungila Dikulukulu akakumbana, tshilejelu, meyi a Yeshayaku bualau bau ngikadilu wa tshisamba tshikondo tshia dilua dia Yesu. (Mt. 13.14)"},
{ "EntreeFR": "<strong>Prophétique</strong> Qui concerne la prophétie, soit la révélation des choses cachées, soit la révélation des événements futurs. (Rom. 16.26; 2 Pi. 1.19)", "EntreeTshi": "<strong>Adi a Tshiprofete</strong> Adi alondanagana ne meyi a tshiprofete, anyi dibuluibua dia malu masokoka, anyi dibuluibua dia malu adi kaayi manze kulua. (Lo. 16.26; 2. Pet. 1.19)"},
{ "EntreeFR": "<strong>Prophétiser</strong> Exprimer ce que Dieu communique par son Esprit. Certains diront avoir prophétisé au nom de Jésus. (Matt. 7.22; Act. 19.6; 21.9; 1 Cor. 11.4-5)", "EntreeTshi": "<strong>Kuamba Diyi dia Nzambi</strong> Kuambila bantu meyi adi Nzambi ufila ku Nyuma Muimpe. Bakuabu ne bambe ne tuakamba meyi mu dina dia Yesu. (Mt. 7.22; Bien. 19.6; 21.9; 1 Kol. 11.4-5)"},
{ "EntreeFR": "<strong>Propitiation</strong> En donnant sa vie en sacrifice pour le péché, Jésus-Christ a accompli une œuvre qui permet à Dieu de recevoir en grâce le pécheur; celui-ci croit et obtient le salut en s'appropriant les vertus de ce sacrifice. Christ est la propitiation pour nos phéchés. (1 Jean 2.2; 4.10)", "EntreeTshi": "<strong>Dibuikidila (mulambu wa)</strong> Mu difila dia moyo bu mulambu wa bubi, Yesu Kilisto wakakumbaja mudimu udi wenzeja bua Nzambi itabuje ku ngasa muntu mubi; muntu eu udi udi witabuja ne upeta lupandu ku diakidila dia mudimu muimpe wa mulambu eu. Kilisto udi mulambu wa kuibuikila nawu mibi yetu. (1 Yone 2.2; 4.10)"},
{ "EntreeFR": "<strong>Propitiatoire</strong> Couvercle de l'arche surmonté de chérubins. Des chérubins de gloire ombrageaient le propitiatoire. (Héb. 9.5)", "EntreeTshi": "<strong>Tshibuikilu (tshia mushete wa tshipungidi)</strong> Tshibukilu tshia Mushete wa tshipungidi tshiakadi ne bakeluba. Bakeluba ba butumbi bakadi babuikila tshibuikilu atshi. (Eb. 9.5)"},
{ "EntreeFR": "<strong>Proportion</strong> Mesure. Celui qui a reçu le don de prophète doit l'exercer selon la proportion de la foi. (Rom. 12.6)", "EntreeTshi": "<strong>Tshipimu</strong> Tshidikijilu. Muntu udi mupete tshipedi tshia mudimu wa buambi udi ne tshia kuwenza bilondeshele tshidikijilu tshia ditabuja. (Lo. 12.6)"},
{ "EntreeFR": "<strong>Propos</strong> 1. But, dessein, plan. (Rom. 8.28; 9.11; Éph. 1.11; 3.11<p>2. À propos. En regard, au sujet. Personne ne devait juger les Colossiens à propos de l'observance ou non d'un jour de fête. (Col. 2.16)", "EntreeTshi": "<strong>Dipangadija</strong> 1. Kipatshila, menji, bulongolodi. (Lo. 8.28; 9.11; Ef. 1.11; 3.11<p>2. Bualu bua. Ku bidi bitangila. Muntu nansha umue kakakdi mua kulumbuluisha bena Kolosai ku bualu bua bidi bitangila ditumikila dia matuku a bidia bia disanka. (Kolos. 2.16)"},
{ "EntreeFR": "<strong>Proposer</strong> Présenter. Jésus proposa des paraboles. (Matt. 13.24, 31; 1 Tim. 4.6; Héb. 6.18)", "EntreeTshi": "<strong>Kulondela. </strong> Kuelela bantu. Yesu wakabelela nsumuinu. (Mt. 13.24, 31; 1 Tim. 4.6; Eb. 6.18)"},
{ "EntreeFR": "<strong>Proposer (se)</strong> Considérer, vouloir. (Act. 15.37; 2 Cor. 1.17)", "EntreeTshi": "<strong>Kuelangana menji</strong> Kuelangana menji, kusua. (Bien. 15.37; 2 Kol. 1.17)"},
{ "EntreeFR": "<strong>Propositions des pains</strong> Ou de présentation à Dieu. (Ex. 25.23, 30; Lév. 24.5-9)", "EntreeTshi": "<strong>Dileja dia mampa </strong> Dileja dia mampa kudi Nzambi. (Ek. 25.23, 30; Lew. 24.5-9)"},
{ "EntreeFR": "<strong>Propre</strong> Lui-même. Quiconque perdra sa propre vie (littéralement: la vie de lui-même). (Marc 8.35; Luc 2.35; Tite 3.5; Héb. 2.4; 2 Pi. 3.3)", "EntreeTshi": "<strong>Wende</strong> Yeye nkayende. Wasua kujimija moyo wende nkayende (buena kuamba ne: moyo wende nkayende). (Mk. 8.35; Lk. 2.35; Tito 3.5; Eb. 2.4; 2 Pet. 3.3)"},
{ "EntreeFR": "<strong>Propre (rendre)</strong> Rendre capable. (2 Cor. 3.6)", "EntreeTshi": "<strong>Kulengeja</strong> Kukumbaja. (2 Kol. 3.6)"},
{ "EntreeFR": "<strong>Prosélyte</strong> Étranger des nations qui adhérait au judaïsme. (Matt. 23.15; Act. 2.11; 6.5)", "EntreeTshi": "<strong>Udi ulonda ntedelelu wa buena Yuda</strong> Muenyi wa ba bisamba bia bende udi ulamata ku ntendelelu wa buena Yuda. (Mt. 23.15; Bien. 2.11; 6.5)"},
{ "EntreeFR": "<strong>Prospérer</strong> Réussir dans l'acquisition de biens matériels ou spirituels. (1 Cor. 16.2; 3 Jean 2)", "EntreeTshi": "<strong>Kupeta</strong> Kudiunda mu kupeta kua bintu bia mubidi eu anyi bia nyuma. (1 Kol. 16.2; 3 Yone 2)"},
{ "EntreeFR": "<strong>Prosterner (se)</strong> Se prosterner devant quelqu'un, c'est lui rendre hommage. (Matt. 8.2; Marc 5.6; Luc 4.7)", "EntreeTshi": "<strong>Kutua binu</strong> Kutua binu panshi kumpala kua muntu, nkumukuila. (Mt. 8.2; Mk. 5.6; Lk. 4.7)"},
{ "EntreeFR": "<strong>Prostituée</strong> Celle qui se livre à des rapports sexuels pour de l'argent. (Matt. 21.31-32; Luc 15.30; 1 Cor. 6.15-16)", "EntreeTshi": "<strong>Muendi wa masandi mukaji.</strong> Udi ufila mubidi wende mu bukoya bua masandi bua kupeta makuta. (Mt. 21.31-32; Lk. 15.30; 1 Kol. 6.15-16)"},
{ "EntreeFR": "<strong>Protester</strong> Affirmer, attester avec force. (Gal. 5.3; 2 Tim. 2.14)", "EntreeTshi": "<strong>Kumanyisha</strong> Kujadikila muntu, kuamba ne bujadiki bunene. (Gal. 5.3; 2 Tim. 2.14)"},
{ "EntreeFR": "<strong>Proue</strong> Partie avant d'un navire ou d'une pirogue. (Act. 27.30)", "EntreeTshi": "<strong>Mpala wa buatu</strong> Tshitupa tshia mutu tshia tshibeya anyi tshia buatu. (Bien. 27.30)"},
{ "EntreeFR": "<strong>Prouver</strong> Démontrer la véracité, justifier. (Act. 25.7)", "EntreeTshi": "<strong>Kushikika</strong> Kujadikila muntu. (Bien. 25.7)"},
{ "EntreeFR": "<strong>Proverbe</strong> Formule exprimant une vérité populaire ou d'expérience. (2 Pi. 2.22)", "EntreeTshi": "<strong>Lusumuinu</strong> Lungenyi ludilunvuija bulelela bua bantu anyi bua nsombelu. (Bien. 23.34; 25.1)"},
{ "EntreeFR": "<strong>Province</strong> Région administrative d'un pays de l'Empire romain. (Act. 23.34; 25.1)", "EntreeTshi": "<strong>Tshimenga</strong> Tshitupa tshia bulombodi bua musoko anyi tshia Bukokeshi bua bena lomo. (Bien. 23.34; 25.1)"},
{ "EntreeFR": "<strong>Provision (faire)</strong> Acquérir, se procurer. (Matt. 10.9)", "EntreeTshi": "<strong>Kuteka</strong> Kubutshila, kulama. (Mt. 10.9)"},
{ "EntreeFR": "<strong>Provoquer</strong> 1. Inciter à la colère, irriter. (Éph. 6.4<p>2. Se provoquer. S'irriter, chercher querelle. (Gal. 5.26)", "EntreeTshi": "<strong>Kufikisha munda</strong> 1. Kufikisha munda, kunyingalaja. (Ef. 6.4<p>2. Kufikishangana kua munda, kukeba diyoyo. (Gal. 5.26)"},
{ "EntreeFR": "<strong>Prudemment</strong> Avec sagesse pratique, de manière avisée. (Luc 16.8)", "EntreeTshi": "<strong>Budimu</strong> Kuenza bualu ne lungenyi, mushindu wa kubabidila. (Lk. 16.8)"},
{ "EntreeFR": "<strong>Prudent</strong> Sage, avisé. (Matt. 7.24; 10.16)", "EntreeTshi": "<strong>Mudimuke</strong> Udi ne budimu, anyi ne lungenyi. (Mt. 7.24; 10.16)"},
{ "EntreeFR": "<strong>Psalmodier</strong> Chanter, célébrer par des louanges. (Rom. 15.9)", "EntreeTshi": "<strong>Kuimba</strong> Kuimba misambu ya ditumbisha. (Lo. 15.9)"},
{ "EntreeFR": "<strong>Psaume</strong> Écrit de l'AT qui se lit, se chante avec ou sans instrument. (Luc 20.42; 24.44; Act. 1.20; 13.33; 1 Cor. 14.26)", "EntreeTshi": "<strong>Misambu</strong> Mifundu ya tshijila ya Dipungila Dikulukulu didi dibadibua anyi dimbibua ne biombelu anyi patupu ku mishiku. (Lk. 20.42; 24.44; Bien. 1.20; 13.33; 1 Kol. 14.26)"},
{ "EntreeFR": "<strong>Public</strong> 1a. Commun. (Act. 5.18<p>1b. À la vue de tous. (Act. 16.37<p>2. Connu. (Matt. 12.16; Marc 6.14)", "EntreeTshi": "<strong>Tshidi tshia bonso</strong> 1a. Wa bantu bonso. (Bien. 5.18<p>1b. Ku mesu kua bantu bonso. (Bien. 16.37<p>2. Tshimanyike. (Mt. 12.16; Mk. 6.14)"},
{ "EntreeFR": "<strong>Publicain</strong> Percepteur d'impôts juif opérant pourle compte des Romains. (Matt. 10.3; Luc 3.12-13; 5.27)", "EntreeTshi": "<strong>Musangishi wa milambu</strong> Mufutshishi wa bitadi muena Yuda wakadi wenza mudimu mu bukokeshi bua bena Lomo. (Mt. 10.3; Lk. 3.12-13; 5.27)"},
{ "EntreeFR": "<strong>Publier</strong> Déclarer, proclamer. (Rom. 1.8; 9.17; 1 Cor. 14.25)", "EntreeTshi": "<strong>Kumanyisha</strong> Kuamba, kuela mbila. (Lo. 1.8; 9.17; 1 Kol. 14.25)"},
{ "EntreeFR": "<strong>Publiquement</strong> Ouvertement, visiblement. (Jean 7.10; Act. 20.20)", "EntreeTshi": "<strong>Patoke</strong> Ku mesu kua bantu bonso, bimueneke kudi bonso. (Yone 7.10; Bien. 20.20)"},
{ "EntreeFR": "<strong>Pudeur</strong> Décence, modestie. (1 Tim. 2.9)", "EntreeTshi": "<strong>Kalolo</strong> Biakane, biakanyine. (1 Tim. 2.9)"},
{ "EntreeFR": "<strong>Puiser</strong> Prendre un liquide à l'aide d'un instrument. (Jean 2.8-9; 4.7, 15)", "EntreeTshi": "<strong>Kutunta</strong> Kuangata tshidi tshienguluke (mayi, mafuta), kusuna ne tshintu. (Yone 2.8-9; 4.7, 15)"},
{ "EntreeFR": "<strong>Puissamment</strong> Avec force. (Luc 1.51)", "EntreeTshi": "<strong>Ne bukole</strong> Ne bukole bonso. (Lk. 1.51)"},
{ "EntreeFR": "<strong>Puissance</strong> Ange, prob. De rang supérieur. Dieu a fait asseoir Jésus au-dessus de toute puissance. (Matt. 24.29; Marc 13.25; Luc 21.26; Rom. 8.38; Éph. 1.21; 1 Pi. 3.22)", "EntreeTshi": "<strong>Bukole</strong> Muangelo, misangu mikuabu wa mulongo munene. Nzambi wakateka Yesu ku mutu kua makokeshi onso. (Mt. 24.29; Mk. 13.25; Lk. 21.26; Lo. 8.38; Ef. 1.21; 1 Pet. 3.22)"},
{ "EntreeFR": "<strong>Puissance</strong> Pouvoir. (Matt. 22.29; Marc 5.30; 12.24; Luc 4.14, 36; 24.49; Act. 8.10; 20.32; Phil. 3.10; Col. 1.29; 2 Tim. 1.12)", "EntreeTshi": "<strong>Bukokeshi</strong> Bunfumu. (Mt. 22.29; Mk. 5.30; 12.24; Lk. 4.14, 36; 24.49; Bien. 8.10; 20.32; Filip. 3.10; Kolos. 1.29; 2 Tim. 1.12)"},
{ "EntreeFR": "<strong>Puissant</strong> Adjectif<p>1. Être puissant. Avoir le pouvoir, être capable. (Rom. 16.25<p>2. Homme puissant à la cour. Homme de rang élevé, haut fonctionnaire. (Act. 8.27)", "EntreeTshi": "<strong>Mukole</strong> Mufidi muleji<p>1. Kuikala ne bukole, kukumbana bua kuenza bualu kampanda. (Lo. 16.25<p>2. Muntu munene wa mu Lupangu. Muntu wa bukelenge bunene. (Bien. 8.27)"},
{ "EntreeFR": "<strong>Puissant</strong> Substantif<p>1. Homme de rang élevé, souverain. (Luc 1.52<p>2. Personne de rang élevé. (1 Cor. 1.26)", "EntreeTshi": "<strong>Mukole</strong> Muaku<p>1. Muntu udi ne bukokeshi bunene, Mfumu munene. (Lk. 1.52<p>2. Muntu wa mulongo munene. (1 Kol. 1.26)"},
{ "EntreeFR": "<strong>Puits</strong> Trou creusé dans le sol pour atteindre une nappe d'eau et en tirer de l'eau. (Luc 14.5; Jean 4.11-12)", "EntreeTshi": "<strong>Dina </strong> Tshina tshumbula muinshi mua buloba bua kupeta mayi ne bua kusuna. (Lk. 14.5; Yone 4.11-12)"},
{ "EntreeFR": "<strong>Punir</strong> 1. Châtier, corriger. Les chefs juifs et d'autres ne trouvaient pas comment punir Pierre et Jean. (Act. 4.21<p>2. Venger, faire justice, celui qui veille sur l'honneur. (Act. 22.5; 26.11)", "EntreeTshi": "<strong>Kunyoka</strong> 1. Kufila dinyoka, kuludika. Bamfumu ba bena Yuda ne bantu bakuabu kabakadi bamona mushindu wa kunyoka Petelo ne Yone. (Bien. 4.21<p>2. Kusombuela; muntu udi utabalela ku tshinemu tshia muntu. (Bien. 22.5; 26.11)"},
{ "EntreeFR": "<strong>Pur</strong> 1. Innocent, irréprochable, chaste. (2 Cor. 7.11<p>2. Sans tromperie, sincère. (1 Pi. 2.2<p>3. Sans mélange, sincère, irrépréhensible. (Phil. 2.15)", "EntreeTshi": "<strong>Wa tshijila</strong> 1. Udi kayi ne tshilumbu, kayi wa kubandibua, mupuangane. (2 Kol. 7.11<p>2. Kayi ne didinga, udi wamba malu malelela. (1 Pet. 2.2<p>3. Katshiyi tshibondakane, tshilelela, katshiyi tshia kubandibua. (Filip. 2.15)"},
{ "EntreeFR": "<strong>Purement</strong> Sincèrement, avec des motifs vrais. (Phil. 1.17)", "EntreeTshi": "<strong>Ne tshijila </strong> Ne malu malelela, ne tubingila tulelela. (Filip. 1.17)"},
{ "EntreeFR": "<strong>Pureté</strong> 1. Sans souillure, non contaminé. (1 Pi. 3.2<p>2. Chasteté; pureté dans la façon de penser et d'agir. (1 Tim. 4.12)", "EntreeTshi": "<strong>Tshijila</strong> 1. Katshiyi ditoba, katshiyi manyanu. (1 Pet. 3.2<p>2. Bupuangane anyi tshijila mu kuenza anyi mu kuela kua menji. (1 Tim. 4.12)"},
{ "EntreeFR": "<strong>Purification</strong> 1. Rituel religieux afin de rendre pur. (Act. 21.26<p>2a. Rituel religieux sous la loi à la suite duquel une personne est déclarée pure, sans souillure. (Marc 1.44; Luc 5.14<p>2b. Expiation. (Héb. 1.3; 2 Pi. 1.9)", "EntreeTshi": "<strong>Dilengeja</strong> 1. Tshilele tshia ntendelelu bua kuvuijibua muakane. (Bien. 21.26<p>2a. Tshilele tshia ntendelelu mu mikenji tshiakadi muntu ulengejibua, kayi ne bubi. (Mk. 1.44; Lk. 5.14<p>2b. Dijimija dia mibi; kuvuwa. (Eb. 1.3, 2 Pet. 1.9)"},
{ "EntreeFR": "<strong>Purifier</strong> 1. Nettoyer de toute souillure. (Jean 11.55; Act. 21.24, 26; 24.18<p>2. Nettoyer entièrement, se séparer. Le croyant doit se purifier des vases à déshonneur. (2 Tim. 2.21<p>3. Nettoyer de toute impureté. (Act. 15.9; 2 Cor. 7.1; 1 Jean 1.9)", "EntreeTshi": "<strong>Kulengeja</strong> 1. Kuvua ku bukoya. (Yone 11.55; Bien. 21.24, 26; 24.18<p>2. Kusukula bikole, kutapulula. Muena kuitabuja udi ne bua kutapuluka ne bivuadi bidi kabiyi bia buneme. (2 Tim. 2.21<p>3. Kuvuwa ku bukoya bonso. (Bien. 15.9; 2 Kol. 7.1; 1 Yone 1.9)"},
{ "EntreeFR": "<strong>Python</strong> Dans la mythologie grecque, serpent ou dragon qui gardait l'oracle de Delphes et qui fut tué par Apollon (dieu de la divination). (Act. 16.16)", "EntreeTshi": "<strong>Python</strong> Mu nzambi ya bena gelika, nyoka anyi dragon nyoka wa kale, wakadi ulama meyi a Delphes, ne wakashipibua kudi Apollon (nzambi wa butempi bua mbuku). (Bien. 16.16)"},
{ "EntreeFR": "<strong>Q</strong> ", "EntreeTshi": "<strong></strong> "},
{ "EntreeFR": "<strong>Quadrant</strong> Petite pièce de monnaie valant deux pites ou 1/4 du sou romain. (Matt. 5.26; 12.42)", "EntreeTshi": "<strong>Kakuta</strong> Kakuta kakese ka pabuipi ne mushinga wa 1/4 makuta a bena Lomo. (Mt. 5.26; 12.42)"},
{ "EntreeFR": "<strong>Quadrupède</strong> Animal à quatre pattes. (Act. 10.12; 11.6; Rom. 1.23)", "EntreeTshi": "<strong>Nyama wa makama anayi</strong> Nyama udi ne makama anayi. (Bien. 10.12; 11.6; Lo. 1.23)"},
{ "EntreeFR": "<strong>Quadruple</strong> Quantité valant quatre fois une autre. (Luc 19.8)", "EntreeTshi": "<strong>Misangu inayi</strong> Bungi bua tshintu misangu inayi. (Lk. 19.8)"},
{ "EntreeFR": "<strong>Qualité</strong> 1. De qualité: honorable, distingué. (Act. 13.50; 17.12<p>2. En qualité de: comme, à titre de. (Matt. 10.41)", "EntreeTshi": "<strong>Ngikadilu</strong> 1. Ngikadilu: Muimpe. (Bien. 13.50; 17.12<p>2. Mu dina dia: Kupitshila. (Mt. 10.41)"},
{ "EntreeFR": "<strong>Quantité</strong> Grand nombre, multitude. (Luc 5.6; Act. 28.5)", "EntreeTshi": "<strong>Bungi</strong> Bungi bunene, tshisumbu tshinene. (Lk. 5.6; Bien. 28.5)"},
{ "EntreeFR": "<strong>Quarante</strong> Le nombre 40. (Act. 4.22; 7.30; 2 Cor. 11.24; Héb. 3.9, 17)", "EntreeTshi": "<strong>Makumi anayi</strong> Nomba 40. (Bien. 4.22; 7.30; 2 Kol. 11.24; Eb. 3.9, 17)"},
{ "EntreeFR": "<strong>Quarante-deux</strong> Le nombre 42. (Apoc. 11.2; 13.5)", "EntreeTshi": "<strong>Makumi anayi ne ibidi</strong> Nomba 42. (Buak. 11.2; 13.5)"},
{ "EntreeFR": "<strong>Quarante-six</strong> Le nombre 46. (Jean 2.20)", "EntreeTshi": "<strong>Makumi anayi ne isambombo</strong> Nomba 46. (Yone 2.20)"},
{ "EntreeFR": "<strong>Quart</strong> Quatrième partie d'un tout. (Apoc. 6.8)", "EntreeTshi": "<strong>Tshinayi</strong> Tshitupa tshinayi tshia tshisumbu. (Buak. 6.8)"},
{ "EntreeFR": "<strong>Quartier</strong> Division, région. (Matt. 2.22; 15.21)", "EntreeTshi": "<strong>Luseke</strong> Diabanya, tshitupa tshia tshimenga. (Mt. 2.22; 15.21)"},
{ "EntreeFR": "<strong>Quatorze</strong> Le nombre 14. (2 Cor. 12.2; Gal. 2.1)", "EntreeTshi": "<strong>Dikumi ne binayi</strong> Nomba 14. (2 Kol. 12.2; Gal. 2.1)"},
{ "EntreeFR": "<strong>Quatre</strong> Le nombre 4. (Act. 21.9; 27.29; Apoc. 7.2; 9.14, 15)", "EntreeTshi": "<strong>Inayi</strong> Nomba 4. (Bien. 21.9; 27.29; Buak. 7.2; 9.14, 15)"},
{ "EntreeFR": "<strong>Quatre cent cinquante</strong> Le nombre 450. (Act. 13.20)", "EntreeTshi": "<strong>Nkama inayi ne makumi atanu</strong> Nomba 450. (Bien. 13.20)"},
{ "EntreeFR": "<strong>Quatre cent trente</strong> Le nombre 430. (Gal. 3.17)", "EntreeTshi": "<strong>Nkama inayi ne makumi asatu</strong> Nomba 430. (Gal. 3.17)"},
{ "EntreeFR": "<strong>Quatre cents</strong> Le nombre 400. (Act. 5.36; 7.6)", "EntreeTshi": "<strong>Nkama inayi</strong> Nomba 400. (Bien. 5.36; 7.6)"},
{ "EntreeFR": "<strong>Quatre mille</strong> Le nombre 4000. (Matt. 15.38; 16.10; Marc 8.9, 20)", "EntreeTshi": "<strong>Binunu binayi</strong> Nomba 4000. (Mt. 15.38; 16.10; Mk. 8.9, 20)"},

{ "EntreeFR": "<strong>Quatre-vingt-quatre</strong> Le nombre 84. (Luc 2.37)", "EntreeTshi": "<strong>Makumi muandamukulu ne inayi</strong> Nomba 84. (Lk. 2.37)"},
{ "EntreeFR": "<strong>Quatre-vingts</strong> Le nombre 80. (Luc 16.7)", "EntreeTshi": "<strong>Makumi muandamukulu</strong> Nomba 80. (Lk. 16.7)"},
{ "EntreeFR": "<strong>Querelle</strong> Esprit de faction, de contestation. (1 Cor. 3.3; Gal. 5.20; Jac. 3.14, 16)", "EntreeTshi": "<strong>Matandu</strong> Nyuma wa kutandangana, dikokangana. (1 Kol. 3.3; Gal. 5.20; Yak. 3.14, 16)"},

{ "EntreeFR": "<strong>Regimber</strong> Se rebeller, résister. (Act. 26.14)", "EntreeTshi": "<strong>Kusuba mikolo</strong> Kukandamana, kusuba. (Bien. 26.14)"},
{ "EntreeFR": "<strong>Région</strong> Pays, territoire. (Matt. 4.16)", "EntreeTshi": "<strong>Muaba</strong> Musoko, tshimenga. (Mt. 4.16)"},
{ "EntreeFR": "<strong>Règle</strong> Prescription des actions et des tâches requises. (2 Cor. 10.13, 15)", "EntreeTshi": "<strong>Luidi</strong> Mikenji ya bienzedi ne ya midimu mipeta. (2 Kol. 10.13, 15)"},
{ "EntreeFR": "<strong>Régler</strong> 1. Faire des arrangements préxcis afin de résoudre des choses. (1 Cor. 11.34<p>2. Apporter les ajustements en vue d'un paiement. (Matt. 25.19)", "EntreeTshi": "<strong>Kulongolola</strong> 1. Kulongolola bua kujikija malu makuabu. (1 Kol. 11.34<p>2. Kubala bintu bua kufuta. (Mt. 25.19)"},
{ "EntreeFR": "<strong>Règne</strong> Durée de l'exercice du pouvoir d'un souverain. (Matt. 6.10; Luc 11.2; Héb. 1.8; 2 Tim. 4.1)", "EntreeTshi": "<strong>Bukelenge</strong> Tshikondo tshia bukokeshi bua Mukelenge. (Mt. 6.10; Lk. 11.2; Eb. 1.8; 2 Tim. 4.1)"},
{ "EntreeFR": "<strong>Règner</strong> Exercer le pouvoir d'un souverain. (Luc 1.33; 19.14, 27; 1 Cor. 15.25; 1 Tim. 6.15)", "EntreeTshi": "<strong>Kukokesha</strong> Kuenza bukelenge bua Nfumu. (Lk. 1.33; 19.14, 27; 1 Kol. 15.25; 1 Tim. 6.15)"},
{ "EntreeFR": "<strong>Regret</strong> 1. Avoir du regret: Changement de pensée sur un sujet. (2 Cor. 7.8<p>2. Chagrin, peine: Nous devons faire part de nos biens sans regret, libéralement, joyeusement. (2 Cor. 9.7)", "EntreeTshi": "<strong>Dibungama</strong> 1. Kuikala ne Kanyinganyinga: Bjitu mu lungenyi bua bualu kampanda. (2 Kol. 7.8<p>2. Kanyinganyinga: Tudi ne bua kufila bintu bietu kakuyi ne kanyinganyinga, ne budisuile, ne disanka. (2 Kol. 9.7)"},
{ "EntreeFR": "<strong>Reine</strong> Femme qui exerce un pouvoir souverain. (voir 1 Rois 10.1-13; Matt. 12.42; Luc 11.31)", "EntreeTshi": "<strong>Mukelenge mukashi</strong> Mukaji udi ne bukokeshi bunene. (Tangila 1 Bak. 10.1-13; Mt. 12.42; Lk. 11.31)"},
{ "EntreeFR": "<strong>Reins</strong> 1. Double organe corporel servant à la purification du sang<p>Il symbolise la vie intérieure de l'homme, sondée par Dieu<p>Les reins correspondent aux sentiments, aux pensées, à la volonté<p>Le Seigneur sonde les reins et les cœurs. (Apoc. 2.23; voir Ps. 7.9; 26.2; Jér. 17.10<p>2. Hanches, emplacement de la ceinture<p>Le terme est employé au sens propre. (Matt. 3.4; Marc 1.6; voir Ex. 12.11<p>Il a le sens de l'organe de la génération. (Act. 2.30; Héb. 7.5, 10<p>Il a le sens de l'énergie spirituelle. (Luc 12.35; Éph. 6.14; 1 Pi. 1.13; voir És. 11.5)", "EntreeTshi": "<strong>Bituntuku</strong> 1. Bitupa bibidi bia mubidi bidi ne mudimu wa kutata mashi<p>Bidi mundidimbi wa muoyo wa muntu wa munda wa muntuudi Nzambi uteta. (Buak. 2.23; tangila Mis. 7.9; 26.2; Yel. 17.10<p>2. Tshimono, muaba udi mukaba ukuatshila<p>Muaku udi muakudibue mu luseke luawu lujalame. (Mt. 3.4; Mk. 1.6; tangila Ek. 12.11<p>Udi ne luseke anyi diunvuija dia tshitupa tshia ndelanganyi. (Bien. 2.30; Eb. 7.5, 10<p>Udi ne tshia bukole bua mu nyuma. (Lk. 12.35; Ef. 6.14; 1 Pet. 1.13; tangila Yesh. 11.5)"},
{ "EntreeFR": "<strong>Rejeter</strong> 1. Mettre de côté, annuler. (Luc 10.16; Jean 12.48; Luc 7.30<p>2. Mettre de côté, jeter loin. (Héb. 10.35; 1 Tim. 4.4<p>3. Enlever, renoncer à. (Rom. 13.12; Héb. 12.1; 1 Pi. 2.1<p>4. Jeter sur, confier à. (1 Pi. 5.7)", "EntreeTshi": "<strong>Kupidia</strong> 1. Kupidia. (Lk. 10.16; Yone 12.48; Lk. 7.30<p>2. Kuimansha. (Eb. 10.35; 1 Tim. 4.4<p>3. Kuvula. (Lo. 13.12; Eb. 12.1; 1 Pet. 2.1<p>4. Kuteka. (1 Pet. 5.7)"},
{ "EntreeFR": "<strong>Rejoindre</strong> Venir, aller retrouver. (Act. 17.15; 20.14)", "EntreeTshi": "<strong>Kulua kudi</strong> Kuya, kusambakana. (Bien. 17.15; 20.14)"},
{ "EntreeFR": "<strong>Réjouir (se)</strong> Être heureux, être rempli de joie. (Jean 11.15; Rom. 16.19; 1 Cor. 16.17; Col. 2.5; 1 Thess. 3.9)", "EntreeTshi": "<strong>Kusanka</strong> Kuikala mûle ne disanka. (Yone 11.15; Lo. 16.19; 1 Kol. 16.17; Kolos. 2.5; 1 Tes. 3.9)"},
{ "EntreeFR": "<strong>Relâche (sans)</strong> Avec ardeur, avec ferveur. (Act. 26.7)", "EntreeTshi": "<strong>Kakuyi kulekela</strong> Ne lukunukunu. (Bien. 26.7)"},
{ "EntreeFR": "<strong>Relâcher </strong> Délier, rendre la liberté. (Matt. 18.27; 27.15; Act. 4.21, 23)", "EntreeTshi": "<strong>Kulekela</strong> Kusulula, kulekelela. (Mt. 18.27; 27.15; Bien. 4.21, 23)"},
{ "EntreeFR": "<strong>Relation</strong> Avoir des relations. Fréquenter, avoir des rapports. (Jean 4.9)", "EntreeTshi": "<strong>Malanda</strong> Kuikala ne malanda, kuendelangana. (Yone 4.9)"},
{ "EntreeFR": "<strong>Relativement</strong> En ce qui a trait, par rapport. (Gal. 6.4)", "EntreeTshi": "<strong>Bilondeshele</strong> Ku tshidi ne ku bualu, ku bualu bua. (Gal. 6.4)"},

{ "EntreeFR": "<strong>Relever</strong> 1. Soulever, remettre debout. (Act. 20.9<p>2. Se lever de nouveau, revivre. (Éph. 5.14<p>3. Édifier de nouveau, reconstruire. (Act. 15.16<p>4a. Faire sortir. (Matt. 12.11<p>4b. Reconstruire, faire revivre. (Jean 2.19-20<p>4c. Redonner la santé. (Jac. 5.15)", "EntreeTshi": "<strong>Kujula</strong> 1. Kuambula. (Bien. 20.9<p>2. Kubika tsha kabidi. (Ef. 5.14<p>3. Kuibaka kabidi. (Bien. 15.16<p>4a. Kupatula. (Mt. 12.11<p>4b. Kuibaka. (Yone 2.19-20<p>4c. Kubisha, kuondapa. (Yak. 5.15)"},

{ "EntreeFR": "<strong>Remémoratif (acte)</strong> Remise en mémoire, souvenir. (Héb. 10.3)", "EntreeTshi": "<strong>Tshivulukidi</strong> Kuvuluka mu menji. (Eb. 10.3)"},
{ "EntreeFR": "<strong>Remettre</strong> 1. Présenter, livrer. (Matt. 21.41; Act. 15.30; 23.33<p>2. Confier, céder, livrer. (Matt. 25.14, 20, 22; Jean 19.30<p>3. Replacer. (Matt. 26.52<p>4. Libérer d'une obligation. (Matt. 6.12; Luc 11.4; Jean 20.23<p>5. Se remettre à table: s'étendre, s'allonger de nouveau (selon la façon orientale de prendre place à table). (Jean 13.12)", "EntreeTshi": "<strong>Kufila</strong> 1. Kufila, kulubula. (Mt. 21.41; Bien. 15.30; 23.33<p>2. Kufila, kupa. (Mt. 25.14, 20, 22; Yone 19.30<p>3. Kupingaja. (Mt. 26.52<p>4. Kulekelela. (Mt. 6.12; Lk. 11.4; Yone 20.23<p>5. Kushikama ku mesa kabidi: Kudiolola (Bilondeshele tshilele tshia mu moyen orient wa kuangata muaba ku mesa). (Yone 13.12)"},

{ "EntreeFR": "<strong>Remplir</strong> Rendre plein, imprégner. (Matt. 27.48; Luc 1.15, 41; Act. 2.4, 28; 13.52; Rom. 15.14; Éph. 1.23; 5.18; Col. 1.9; 2 Tim. 1.4)", "EntreeTshi": "<strong>Kûja</strong> Kûja lupanza ntente ne tshintu. (Mt. 27.48; Lk. 1.15, 41; Bien. 2.4, 28; 13.52; Lo. 15.14; Ef. 1.23; 5.18; Kolos. 1.9; 2 Tim. 1.4)"},

{ "EntreeFR": "<strong>Renard</strong> Mammifère carnivore de la même famille que le chien qui est rusé et qui a l'habitude de se faire une tanière. (Matt. 8.20; Luc 9.58; 13.32)", "EntreeTshi": "<strong>Mibuabua</strong> Nyama idi ne mabele bua kuamuisha bana, mifuanangane ne Mbua, idi ne budimu buabungi, idi ne tshilele tshia kuimba mena a kubuela. (Mt. 8.20; Lk. 9.58; 13.32)"},

{ "EntreeFR": "<strong>Repas</strong> Nourriture prise à un moment donné. (Matt. 23.6; Marc 6.21; 12.39; Luc 20.46)", "EntreeTshi": "<strong> Bidia</strong> Tshia kudia tshidia mu diba kampanda. (Mt. 23.6; Mk. 6.21; 12.39; Lk. 20.46)"},

{ "EntreeFR": "<strong>Repentance</strong> Changement de pensée. Elle conduit le pécheur à porter sur son état de péché et sur les fautes commises le même jugement que Dieu. (Rom. 2.4; 2 Pi. 3.9)", "EntreeTshi": "<strong>Dikudimuna dia mutshima</strong> Dikudimuna dsia menji. Didi dituma muenji wa malu mabi bua kulumbuluisha ngikadilu wende wa bubi ne malu ende mabi tshilumbuluidi tshimue ne Nzambi. (Lo. 2.4; 2 Pet. 3.9)"},
{ "EntreeFR": "<strong>Repentir (se)</strong> 1. Avoir du regret, revenir sur sa décision. (Héb. 7.21<p>2. Changer sa façon de penser, penser comme Dieu sur mon état moral. (Matt. 3.2; Marc 1.15; Luc 10.13; Act. 2.38)", "EntreeTshi": "<strong>Kukudimuna kua mutshima</strong> 1. Kuikala ne kanyinganyinga; kuangata dipangadika. (Eb. 7.21<p>2. Kushintulula mushindu wa kuela menji; kuela menji bu mudi Nzambi wela bua ngikadilu wetu. (Mt. 3.2; Mk. 1.15; Lk. 10.13; Bien. 2.38)"},
{ "EntreeFR": "<strong>Répliquer</strong> Répondre en s'opposant. (Luc 14.6)", "EntreeTshi": "<strong>Kuela mpata</strong> Kukudimuna mu kuela kua mpata. (Lk. 14.6)"},
{ "EntreeFR": "<strong>Répondre</strong> 1. Réfuter, s'opposer. (Luc 21.15<p>2. Donner une réponse, commencer à parler. (Matt. 3.15; Luc 4.4; Jean 2.18-19)", "EntreeTshi": "<strong>Kukudimuna</strong> 1. Kukudimuna. (Lk. 21.15<p>2. Kuandamuna. (Mt. 3.15; Lk. 4.4; Yone 2.18-19)"},
{ "EntreeFR": "<strong>Réponse</strong> Ce qui est dit à celui qui pose une question. (Luc 2.47; 20.26)", "EntreeTshi": "<strong>Diandamuna</strong> Diyi dikudimuna ku lukonko. (Lk. 2.47; 20.26)"},
{ "EntreeFR": "<strong>Reporter</strong> Retourner, rapporter, rendre. (Matt. 27.3)", "EntreeTshi": "<strong>Kupingana, kupingaja</strong> Kupingana bua kupingaja. (Mt. 27.3)"},
{ "EntreeFR": "<strong>Repos</strong> Cessation de toute activité afin de se récréer. (Matt. 11.29; 2 Cor. 2.13; 2 Thess. 1.7)", "EntreeTshi": "<strong>Dikisha</strong> Dilekela dia mudimu onso bua kudifukulula bukole. (Mt. 11.29; 2 Kol. 2.13; 2 Tes. 1.7)"},
{ "EntreeFR": "<strong>Reposer</strong> 1. Cesser, en avoir fini avec. (Matt. 26.45; Marc 6.7-13, 31; 14.41<p>2. Demeurer, se tenir. (Matt. 8.20; Luc 9.58; Act. 2.26; 1 Cor. 2.5)", "EntreeTshi": "<strong>Kuikisha</strong> 1. Kuelekela, kuikala mujikije mudimu. (Mt. 26.45; Mk. 6.7-13, 31; 14.41<p>2. Kuikala, kuladila. (Mt. 8.20; Lk. 9.58; Bien. 2.26; 1 Kol. 2.5)"},

{ "EntreeFR": "<strong>Reprendre</strong> 1. Ajouter et dire. (Act. 22.28<p>2. Avoir compassion, prendre en pitié. (Jude 22<p>3. Corriger, réprimander. (Matt. 18.15; Luc 3.19; Jean 3.20; Éph. 5.11<p>4. Prendre de nouveau. (Jean 10.17; 13.12)", "EntreeTshi": "<strong>Kuakaja</strong> 1. Kuamba, kuakaja ne kuamba. (Bien. 22.28<p>2. Kufuila luse. (Yuda 22<p>3. Kuleja bubi, kulongolola. (Mt. 18.15; Lk. 3.19; Yone 3.20; Ef. 5.11<p>4. Kuangata kabidi. (Yone 10.17; 13.12)"},
