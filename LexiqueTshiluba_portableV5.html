{ "EntreeFR": "<strong>Foule</strong> Multitude de gens. (Matt. 4.25; 8.1; 12.15; 14.14; 19.2; Marc 6.34)", "EntreeTshi": "<strong>Tshisumbu </strong> Tshisumbu tshia bantu. (Mt. 4.25; 8.1; 12.15; 14.14; 19.2; Mk. 6.34)"},
{ "EntreeFR": "<strong>Fouler</strong> 1. Action d'un bœuf piétinant les épis de blé afin de séparer le grain de blé de sa balle. (1 Cor. 9.9, 10; 1 Tim. 5.18<p>2. Piétiner le raisin. Apoc. 14.20 symbolise le jugement de l'apostasie sur la terre<p>3. Fouler au pieds, piétiner. (Matt. 5.13; Luc 8.5<p>Mépriser. (Héb. 10.29<p>4. Opprimer, presser, briser. (Luc 4.19)", "EntreeTshi": "<strong>Kudiata</strong> 1. Kudiata kua ngombe ntete, bua kuyitapulula ne bikepukepu. (1 Kol. 9.9, 10; 1 Tim. 5.18<p>2. Kudiata tumuma. Buak. 14.20 Kudi tshinfuanyi tshia tshilumbuluidi tshia dipambuka pa buloba<p>3. Kudiata ku makasa. (Mt. 5.13; Lk. 8.5<p>Kupetula. (Eb. 10.29<p>4. Kukengesha. (Lk. 4.19)"},
{ "EntreeFR": "<strong>Foulon</strong> Ouvrier qui nettoie des étoffes neuves de leurs impuretés pour les rendre plus blanches. (Marc 9.3)", "EntreeTshi": "<strong>Muvuwu</strong> Muena mudimu udi usukula bilamba bipia, bua kutamba kubitokesha. (Mk. 9.3)"},

{ "EntreeFR": "<strong>Froment</strong> Blé; voir Grain de blé<p>Le terme est employé littéralement en Act. 27.38; Apoc. 6.6. Le froment typifie les croyants véritables. (Matt. 3.12; 13.25, 29-30; Luc 3.17)", "EntreeTshi": "<strong>Bukula bua Blé</strong> Blé; Tangila lutete lua blé<p>Muaku eu udi muakudibue mu Bien. 27.38; Buak. 6.6. bukula bua Blé budi tshinfuanyikiji tshia bena kuitabuja balelela. (Mt. 3.12; 13.25, 29-30; Lk. 3.17)"},

{ "EntreeFR": "<strong>Fruit</strong> Ce que produisent les arbres ou le sol. (Matt. 3.10; 7.17-19; 12.33; 13.8, 26; 21.19, 34, 41<p>Il désigne la descendance de quelqu'un. (Luc 1.42; Act. 2.30<p>Le terme est aussi employé pour décrire les œuvres visibles ou les actions produites par une personne. (Matt. 3.8; 7.16, 20; 21.43; Luc 3.8; Jean 4.36; 12.24; 15.2)", "EntreeTshi": "<strong>Tshimuma </strong> Tshidi mitshi ipatula, anyi buloba. (Mt. 3.10; 7.17-19; 12.33; 13.8, 26; 21.19, 34, 41<p>Tshidi tshiakula bua ndelanganyi ya muntu. (Lk. 1.42; Bien. 2.30<p>Muku udi muakudibue bua kuleja midimu ya muntu idi imueneka, anyi bienzedi bidi muntu wenza. (Mt. 3.8; 7.16, 20; 21.43; Lk. 3.8; Yone 4.36; 12.24; 15.2)"},

{ "EntreeFR": "<strong>Gage (les)</strong> 1. Au sens propre: salaire, solde. Jésus dit aux gens de guerre de se contenter de leurs gages, ou de leur solde. (Luc 3.14<p>2. Au sens figuré: ce qui est récolté, résultat. Les gages du péché, c'est la mort. (Rom. 6.23)", "EntreeTshi": "<strong>Difutu</strong> 1. Mu bulelela bua muaku: Difutu. Yesu udi wambila bantu bua kusanka ne difutu diabu, anyi kudi basalayi difutu diabu. (Lk. 3.14<p>2. Mu diunvuija: Tshidi muntu upola, tshipeta. difutu dia bubi ndufu. (Lo. 6.23)"},
{ "EntreeFR": "<strong>Gagner</strong> 1. Parvenir à, se diriger vers. (Act. 27.43<p>2. Faire quelque chose pour obtenir. (Act. 24.27; 25.9<p>3. Faire un gain, acquérir. (Matt. 16.26; 25.17, 22; Marc 8.36)", "EntreeTshi": "<strong>Kupeta</strong> 1. Kufika ku, kuya mutangile ku. (Bien. 27.43<p>2. Kuenza bualu bua kupeta. (Bien. 24.27; 25.9<p>3. Kupeta. (Mt. 16.26; 25.17, 22; Mt. 8.36)"},

{ "EntreeFR": "<strong>Gloire</strong> 1. Honneur qui résulte d'une bonne renommée. La gloire de Dieu a été manifestée dans le caractère et les actes de Christ dans les jours de sa chair (Jean 1.14<p>2. Renommée. (1 Pi. 2.20)", "EntreeTshi": "<strong>Butumbi</strong> 1. Lumu ludi lulua ku kutumba kua muntu. Butumbi bua Nzambi Buakamueneka ku bienzedi bia ne ngikalu bia Kilisto pakadiye mu mubidi pa buloba. (Yone 1.14<p>2. Butumbi. (1 Pet. 2.20)"},

{ "EntreeFR": "<strong>Gouverner</strong> 1. Régner sur, diriger. (Marc 10.42; Rom. 15.12<p>2. Diriger son foyer. (1 Tim. 5.14)", "EntreeTshi": "<strong>Kukokesha</strong> 1. Kukokesha, kulombola. (Mk. 10.42; Lo. 15.12<p>2. Kulombola diku. (1 Tim. 5.14)"},
{ "EntreeFR": "<strong>Gouverneur</strong> 1. Chef, magistrat. (Luc 23.35<p>2. Celui a qui on confie une administration. (Matt. 2.6; 10.18; Marc 13.9; Luc 20.20; 21.12; Act. 23.24, 26, 33; 24.1, 10; 1 Pi. 2.14)", "EntreeTshi": "<strong>Mulopo, Ngovena</strong> 1. Mfumu, mulumbuluishi. (Lk. 2.35<p>2. Udibu bapeshe butangidi bua tshimenga. (Mt. 2.6; 10.18; Mk. 13.9; Lk. 20.20; 21.12; Bien. 23.24, 26, 33; 24.1, 10; 1 Pet. 2.14)"},
{ "EntreeFR": "<strong>Grâce</strong> 1. Faveur non méritée que Dieu dans son amour, accorde au pécheur qui se repent. (Jean 1.17; Rom. 3.24; Tite 2.11; Éph. 2.5, 8; Tite 3.7<p>La gâce accompagne aussi le croyant durant sa vie. (1 Cor. 15.10; 2 Cor. 12.9<p>2. Action de grâces: prière de reconnaissance. (1 Cor. 14.16; 2 Cor. 4.15<p>3. Rendre grâces: remercier. (Matt. 15.36; 26.27; Marc 8.6; 14.23; Luc 22.17, 19; Jean 6.11, 23; 11.41; 1 Cor. 11.24<p>4. Beauté. (Jac. 1.11)", "EntreeTshi": "<strong>Ngasa</strong> 1. Diakalengele didi kadiyi dikumbanyina muntu, didi Nzambi mu dinanga diende upesha muntu mubi udi ukudimuna mutshima. (Yone 1.17; Lo. 3.24; Tito 2.11; Ef. 2.5, 8; Tito 3.7<p>Ngasa udi ulombola anyi ukuatshisha kabidi muena kuitabuja matuku ende onso a muoyo. (1 Kol. 15.10; 2 Kol. 12.9<p>2. Masakidila: Mitendekelu ya masakidila. (1 Kol. 14.16; 2 Kol. 4.15<p>3. Kusakidila. (Mt. 15.36; 26.27; Mk. 8.6; 14.23; Lk. 22.17, 19; Yone 6.11, 23; 11.41; 1 Kol. 11.24<p>4. Bulengele. (Yak. 1.11)"},
{ "EntreeFR": "<strong>Grain</strong> Désigne le fruit ou la semence de petite dimension. (1 Cor. 9.9; 1 Tim. 5.18)", "EntreeTshi": "<strong>Lutete</strong> Ludi lunvuija tshimuma anyi diminu dikese ku mesu. (1 Kol. 9.9; 1 Tim. 5.18)"},
{ "EntreeFR": "<strong>Grain de blé</strong> Céréale originaire du Moyen-Orient, le blé sert à la fabrication du pain. (Jean 12-24; 1 Cor. 15.37<p>Le grain de moutarde est la plus petite des semences. (Matt. 13.31; Marc 4.31; Luc 13.19)", "EntreeTshi": "<strong>Lutete lua blé</strong> Tshikunyibua tshia mu Moyen-Orient. Blé udi wambuluisha ku dilamba dia mampa."},
{ "EntreeFR": "<strong>Graisse</strong> Pour désigner la sève qui nourrit. (Rom. 11.17)", "EntreeTshi": "<strong>Makuta</strong> Bua kunvuija mayi adi adisha mutshi. (Lo. 11.17)"},
{ "EntreeFR": "<strong>Grand</strong> Ce terme grec est le plus souvent employé pour décrire la taille ou l'importance. (Matt. 2.10; 4.16; 5.19, 35; 7.27; 8.24, 26; Marc 4.32, 37, 39, 41; 5.11, 42; 10.43<p>Adjectif qui exprime l'importance et l'excellence de la personne. (Luc 1.32; Tite 2.13; Héb. 13.20)", "EntreeTshi": "<strong>Munene</strong> Muaku eu udi muakudibue bua kunvuija bunene, anyi mushinga. (Mt. 2.10; 4.16; 5.19, 35; 7.27; 8.24, 26; Mk. 4.32, 37, 39, 41; 5.11, 42; 10.43<p>Mufidi muleji ngikadilu, bua kuleja mushinga, ne buimbe buvule bua muntu. (Lk. 1.32; Tito 2.13; Eb. 13.20)"},
{ "EntreeFR": "<strong>Grandement</strong> Beaucoup, très. (2 Cor. 7.4; Phil. 4.10)", "EntreeTshi": "<strong>Tshinene, tshitumbe (tshia)</strong> Tshia bungi, be. (2 Kol. 7.4; Filip. 4.10)"},
{ "EntreeFR": "<strong>Grandeur</strong> Magnificence, grande puissance. (Luc 9.43; Éph. 1.19)", "EntreeTshi": "<strong>Butumbi</strong> Tshinemu, bukole bunene. (Lk. 9.43; Ef. 1.19)"},
{ "EntreeFR": "<strong>Grand-Mère</strong> Mère de la mère ou du père. (2 Tim. 1.5)", "EntreeTshi": "<strong>Kaku (mukaji)</strong> Mamuende wa baba, anyi wa tatu. (2 Tim. 1.5)"},
{ "EntreeFR": "<strong>Grappe</strong> Fruit constitué en plusieurs parties qui poussent ensemble, assemblage de fruits, par exemple des raisins. (Apoc. 14.18)", "EntreeTshi": "<strong>Mutundu</strong> Bimuma bidi bikuama bienza tshisumbu tshimue, tshisumbu tshia bimuma, tshilejelu tshia tumuma tua nvinyo. (Buak. 14.18)"},
{ "EntreeFR": "<strong>Gras</strong> Que l'on a engraissé. Le père du fils prodigue fit amener et tuer le veau gras. (Littéralement: le veau gras.) (Matt. 22.4)", "EntreeTshi": "<strong>Udi ne manyi</strong> Udi muikale ne manyi anyi mafuta. Tatu wa muana mujimine wakashipa bana ba ngombe badi ne manyi. (Mt. 22.4)"},
{ "EntreeFR": "<strong>Gratitude</strong> Reconnaissance, action de grâces. (Act. 24.3)", "EntreeTshi": "<strong>Disakidila </strong> Disakidila dionso. (Bien. 24.3)"},
{ "EntreeFR": "<strong>Gratuitement</strong> Sans avoir à payer. (Matt. 10.8; Rom. 3.24; 2 Cor. 11.7)", "EntreeTshi": "<strong>Tshianana</strong> Kakuyi tshia kufuta. (Mt. 10.8; Lo. 3.24; 2 Kol. 11.7)"},
{ "EntreeFR": "<strong>Grave</strong> 1. Sérieux, sévère. (Act. 25.7; 2 Cor. 10.10<p>2. Sérieux, digne, respectable. (1 Tim. 3.8, 11)", "EntreeTshi": "<strong>Tshikole adi, tshidi </strong> 1. Tshikole. (Bien. 25.7; 2 Kol. 10.10<p>2. Udi ne kanemu. (1 Tim. 3.8, 11)"},
{ "EntreeFR": "<strong>Graver</strong> Inscrire sur une matière dure. (2 Cor. 3.7)", "EntreeTshi": "<strong>Kufunda pa tshintu tshikole (dibue…)</strong> Kufunda pa tshintu tshidi tshikole. (2 Kol. 3.7)"},
{ "EntreeFR": "<strong>Gravité</strong> Sérieux, dignité. (1 Tim. 3.4; Tite 2.7)", "EntreeTshi": "<strong>Kudipolesha, Buneme </strong> Udi ne kanemu, ne wa kunemekibua. (1 Tim. 3.4; Tito 2.7)"},
{ "EntreeFR": "<strong>Gré</strong> 1. Grâce, reconnaissance. On ne nous saura pas gré d'aimer seulement ceux qui nous aiment (Luc 6.32), de faire du bien uniquement à ceux qui nous font du bien (Luc 6.33), et de ne prêter qu'à ceux de qui nous espérons recevoir (Luc 6.34)<p>2. Avec empressement, avec ardeur. (1 Pi. 5.2<p>3. Pas user à son gré ou pas selon son désir. (1 Cor. 7.31)", "EntreeTshi": "<strong>Ngasa, disanka, </strong> 1. Ngasa, disakidila. Katuena mua kuikala ne ngasa wa kunanga anu badi batunange (Lk. 6.32), wa kuenzela bimpe anu badi batuenzela bimpe nansha (Lk. 6.33), ne kusombesha anu batudi tutekemena ne nebatusombeshe biabu bintu (Lk. 6.34)<p>2. Ne mitshima ya disanka. (1 Pet. 5.2<p>3. Majinga, nkuka. (1 Kol. 7.31)"},
{ "EntreeFR": "<strong>Grec</strong> Au temps du Seigneur, le latin était la langue officielle en Occident; la langue grecque était la langue la plus couramment parlée en Orient. Il convenait donc que le NT soit écrit en grec.", "EntreeTshi": "<strong>Gelika </strong> Mu tshikondo tshia Mukelenge Yezu, tshiena lomo (muakulu) wakadi muakulu wa mbulamatadi, tshiena gelika, wakadi muakulu wakadi kudi buonso. Biakadi bimpe bua Dipungila Dipia-Dipia, difundibue mu tshiena Gelika."},
{ "EntreeFR": "<strong>Grêle</strong> Pluie qui tombe en forme de grains sous l'effet d'un refroidissement de la température. (Apoc. 8.7; 11.19; 16.21)", "EntreeTshi": "<strong>Mabue a nvula</strong> Nvula udi uloka ne mabue a mashika. (Buak. 8.7; 11.19; 16.21)"},
{ "EntreeFR": "<strong>Grenier</strong> Endroit d'entreposage; grange. (Matt. 3.12; 6.26; 13.30; Luc 3.17; 12.18, 24)", "EntreeTshi": "<strong>Mudiba </strong> Tshisasa, muaba wa kubutshila bia kudia; diyeba. (Mt. 3.12; 6.26; 13.30; Lk. 3.17; 12.18, 24)"},
{ "EntreeFR": "<strong>Grenouille</strong> Batracien connu pour ses coassements; symbole d'impureté du fait qu'elle vit près des mares et dans la boue. (Apoc. 16.13)", "EntreeTshi": "<strong>Tshiula</strong> Tshinyama tshidi tshisanganyibua mu bitenta bia mayi ne tshidi tshidila bu dikokaja dia menu. Tshidi tshinfuanyi tshia Bukoya ku bualu bua tshidi tshisanganyibua mu bitenta bia mayi ne mu bitotshi. (Buak. 16.13)"},
{ "EntreeFR": "<strong>Grincement</strong> Son désagréable produit par frottement (des dents). (Matt. 8.12; 13.42, 50; 22.13; 24.51; 25.30; Luc 13.28)", "EntreeTshi": "<strong>Disumakaja</strong> Mutoyi udi unvuika ku disumakana menu. (Mt. 8.12; 13.42, 50; 22.13; 24.51; 25.30; Lk. 13.28)"},
{ "EntreeFR": "<strong>Grincer </strong> Faire un bruit strident. (Marc 9.18; Act. 7.54)", "EntreeTshi": "<strong>Kusumakaja</strong> Kusumakaja menu. (Mk. 9.18; Bien. 7.54)"},

{ "EntreeFR": "<strong>Guérir</strong> Soigner, rétablir la santé, délivrer d'un mal. (Matt. 4.23-24; 8.7, 16; 9.35; 12.15, 22; Marc 1.34; 3.10; 6.5, 13; Luc 4.40; 5.15; 6.18; 7.21; 8.2, 43; 9.6; Jean 5.10; Act. 5.16)", "EntreeTshi": "<strong>Kuondopa</strong> Kuondopa disama. (Mt. 4.23, 24; 8.7, 16; 9.35; 12.15, 22; Mk. 1.34; 3.10; 6.5, 13; Lk. 4.40; 5.15; 6.18; 7.21; 8.2, 43; 9.6; Yone 5.10; Bien. 5.16)"},
{ "EntreeFR": "<strong>Guérison</strong> 1. Cure. (Luc 9.11; 13.32; Act. 4.22, 30; Apoc. 22.2<p>2. Les dons de grâce de guérison physique ont été donnés dans l'Assemblée à son début. (1 or 12.9, 28, 30)", "EntreeTshi": "<strong>Londapu</strong> 1. Kondapibua, kukoleshibua ku bubedi (Lk. 9.11; 13.32; Bien. 4.22, 30; Buak. 22.2<p>2. Mapa a a ngasa a mubidi akapeshibua munda mua ekelezia wa ku tshibangidilu. (1 Kol. 12.9, 28, 30)"},

{ "EntreeFR": "<strong>Hébreu</strong> 1. Le nom d'Hébreu s'applique aux Israélites, descendants d'Héber (Gen. 11.16), qui parlaient la langue hébraïque. (Luc 23.38; Act. 21.40<p>2. Terme décrivant la langue des Hébreux. (Act. 21.40; 22.2)", "EntreeTshi": "<strong>Muena ebelu</strong> 1. Dina edi didi diakudibua bua bena ebelu ndelanganyi ya Ebé (Gen. 11.16), bakadi bakula tshiena ebelu. (Lk. 23.38; Bien. 21.40<p>2. Muaku udi unvuija kabidi muakulu wa bena ebelu. (Bien. 21.40; 22.2)"},

{ "EntreeFR": "<strong>Hérodiens</strong> Sectaires partisans du roi Hérode qui essayaient d'entraîner le peuple à des pratiques et à des loisirs des gens des nations. (Matt. 22.16; Marc 3.6; 12.13)", "EntreeTshi": "<strong>Bena Helode </strong> Pitupa bia bantu ba mukelenge Helode bakadi bafila bantu mu bienzedi ne mu bilele bia bantu ba bisamba bia bende. (Mt. 22.16; Mk. 3.6; 12.13)"},

{ "EntreeFR": "<strong>Heureux</strong> Bon, agréable. (1 Pi. 3.10)", "EntreeTshi": "<strong>Disanka (dia dijidila dia ntempelo)</strong> Udi ne disanka mu mutshima. (1 Pet. 3.10)"},

{ "EntreeFR": "<strong>Hiver</strong> Saison de l'année la plus froide en Israël. (Matt. 24.20; Marc 13.18)", "EntreeTshi": "<strong>Tshidimu tshia mashika </strong> Tshikondo tshia mashika mu Isalele. (Mt. 24.20; Mk. 13.18)"},

{ "EntreeFR": "<strong>Holocauste</strong> Sacrifice offert à Dieu depuis Noé et sous la loi, par lequel l'adorateur était agréé. (Gen. 8.20; Lév. 1.1-17; 6.1-6; Osée 6.6; Marc 12.33; Héb. 10.6, 8)", "EntreeTshi": "<strong>Mulambu wa kuosha pa kapia </strong> Mulambu mufila kudi mu mikenji, ku bualu buandi kuakadi mutendeledi muitabujibue. (Lew. 1.1-17; 6.1-6; Hosh. 6.6; Mk. 12.33; Eb. 10.6, 8)"},

{ "EntreeFR": "<strong>Jeter</strong> Laisser tomber, lancer. (Matt. 3.10; 4.6, 18; 7.19; Marc 1.16; 9.22; Luc 3.9; 4.9; 12.49; Jean 21.6; Apoc. 8.5)", "EntreeTshi": "<strong>Kuela </strong> Kukulula, Kuela. (Mt. 3.10; 4.6, 18; 7.19; Mk. 1.16; 9.22; Lk. 3.9; 4.9; 12.49; Yone 21.6; Buak. 8.5)"},
{ "EntreeFR": "<strong>Jeun (a)</strong> N'ayant pas mangé. (Matt. 15.32; Marc 8.3)", "EntreeTshi": "<strong>Ne Nzala</strong> Kupanga kuikala ne biakudia. (Mt. 15.32; Mk. 8.3)"},
{ "EntreeFR": "<strong>Jeune</strong> Personne moins avancée en âge. (Matt. 19.20; Luc 15.12)", "EntreeTshi": "<strong>Nsonga</strong> Muntu udi kayi muanji kukola. (Mt. 19.20; Lk. 15.12)"},
{ "EntreeFR": "<strong>Jeûner</strong> Privation volontaire de nourriture. (Matt. 4.2; 6.16-18)", "EntreeTshi": "<strong>Kujila kua bia kudia</strong> Tshijila tshia ku budisuile tshia kujila bia kudia. (Mt. 4.2; 6.16-18)"},
{ "EntreeFR": "<strong>Jeunesse</strong> Période entre l'enfance et l'âge adulte. (Marc 10.20; Luc 18.21)", "EntreeTshi": "<strong>Bunsonga</strong> Tshikondo tshidi pankatshia buana ne buntu bukole. (Mk. 10.20; Lk. 18.21)"},
{ "EntreeFR": "<strong>Joie</strong> Émotion agréable, délice. (Matt. 2.10; 13.20, 44; Luc 8.13)", "EntreeTshi": "<strong>Disanka</strong> Disanka, musangelu. (Mt. 2.10; 13.20, 44; Lk. 8.13)"},
{ "EntreeFR": "<strong>Joindre</strong> Fournir en plus, ajouter. (2 Pi. 1.5)", "EntreeTshi": "<strong>Kutentekeja</strong> Kukumbaja. (2 Pet. 1.5)"},
{ "EntreeFR": "<strong>Joindre (se)</strong> Se lier, s'unir. (Luc 15.15; Act. 9.26; 17.34)", "EntreeTshi": "<strong>Kudisambakaja</strong> Kudilamika. (Lk. 15.15; Bien. 9.26; 17.34)"},
{ "EntreeFR": "<strong>Jointure</strong> 1. Joint, articulation dans le cas des os. (Héb. 4.12<p>2. Endroit de jonction de deux os; articulation. (Éph. 4.16; Col. 2.19)", "EntreeTshi": "<strong>Dinungu</strong> 1. Dinungu, nsangilu wa mifuba. (Eb. 4.12<p>2. Muaba udi mifuba ibidiisangilangana. (Ef. 4.16; Kolos. 2.19)"},
{ "EntreeFR": "<strong>Joue</strong> Partie du visage entre la tempe et le menton. (Matt. 5.39; Luc 6.29)", "EntreeTshi": "<strong>Ditama</strong> Tshitupa tshia mpala, pankatshi pa ditshi ne lubanga. (Mt. 5.39; Lk. 6.29)"},
{ "EntreeFR": "<strong>Jouer</strong> Se divertir (par exemple par des chants et des danses. (1 Cor. 10.7)", "EntreeTshi": "<strong>Kunaya</strong> Kudisankisha (Tshilejelu: Misambu ne maja). (1 Kol. 10.7)"},
{ "EntreeFR": "<strong>Jouer (se)</strong> Se moquer, tromper. (Matt. 2.16)", "EntreeTshi": "<strong>Kuseka</strong> Kupota. (Mt. 2.16)"},
{ "EntreeFR": "<strong>Joug</strong> 1. Pièce de bois utilisée pour atteler les bêtes de trait<p>Au figuré, le joug parle de sujétion, de contrainte. (1 Tim. 6.1<p>Mais il évoque aussi l'autorité du Seigneur sur le croyant, autorité qui n'est pas pénible. (Matt. 11.29-30<p>La loi de l'AT était un joug de servitude. (Act. 15.10; Gal. 5.1<p>2. Se mettre sous un joug mal assorti: former une association disparate, inconvenante. (2 Cor. 6.14)", "EntreeTshi": "<strong>Mutshi wa tshikokedi</strong> 1. Tshintu tshienza mu mabaya bua kusambakaja nyama ya mushindu umue. Mu diunvuija udi wakula bua bujitu bua mikenji. (1 Tim. 6.1<p>Kadi udi unvuija kabidi bukokeshi bua mukelenge kudi bena kuitabuja, bukokeshi budi kabuyi ne bujitu. (Mt. 11.29-30<p>Mikenji ya mu dipungila dikulukulu yakadi mutshi wa tshikokedi. (Bien. 15.10; Gal. 5.1<p>2. Udi kabidi unvuija kudilamakaja ne badi kabayi bena kuitabuja. (2 Kol. 6.14)"},
{ "EntreeFR": "<strong>Jouir</strong> 1. Être rassasié, comblé (par exemple par la présence de quelqu'un). (Rom. 15.24<p>2. Obtenir, recevoir. (Act. 24.3; 27.3; 2 Tim. 2.6)", "EntreeTshi": "<strong>Kusankishibua</strong> 1. Kubuela, kuikala mu disanka (Tshileje kusankishibua ku dilua dia Mukelenge). (Lo. 15.24<p>2. Kuangata, kupeta. (Bien. 24.3; 27.3; 2 Tim. 2.6)"},
{ "EntreeFR": "<strong>Jour</strong> Période de lumière naturelle. (Marc 4.35<p>Un temps pour une occasion de servir. (Jean 9.4; Rom. 13.13)", "EntreeTshi": "<strong>Dituku</strong> Tshikondo tshia munya. (Mk. 4.35<p>Tshikondo tshia kukuata mudimu. (Yone 9.4; Lo. 13.13)"},
{ "EntreeFR": "<strong>Jour du Seigneur</strong> Jour futur de la domination du Seigneur sur la terre; (1 Thess. 5.2; 2 Thess. 2.2; 2 Pi. 3.10)", "EntreeTshi": "<strong>Dituku dia Mukelenge</strong> Dituku dilualua kumpala dia bukokeshi bua Mukelenge. (1 Tes. 5.2; 2 Tes. 2.2; 2 Pet. 3.10)"},
{ "EntreeFR": "<strong>Journalie<p>journellement</strong> De chaque jour, quotidien. (Act. 6.1; Héb. 7.27)", "EntreeTshi": "<strong>Ku dituku ku dituku</strong> Kua dituku dionso. (Bien. 6.1; Eb. 7.27)"},
{ "EntreeFR": "<strong>Journée</strong> 1. Période de temps. (Luc 19.42; Jean 7.37<p>2. Jour du Seigneur. (Act. 2.20; 1 Cor. 1.8; 5.5; 2 Cor. 1.14<p>3. Journée dominicale. (Apoc. 1.10<p>4. Journée de chemin; littéralement: chemin d'un jour (Luc 2.44); Il passait la journée; littéralement: il était les jours. (Luc 21.37)", "EntreeTshi": "<strong>Dituku</strong> 1. Tshitupa tshia tshikondo. (Lk. 19.42; Yone 7.37<p>2. Dituku dia Mukelenge. (Bien. 2.20; 1 Kol. 1.8; 5.5; 2 Kol. 1.14<p>3. Dituku dia kumudilu dia Lumingu. (Buak. 1.10<p>4. Dituku dia ntanta wa luendu; ntanta wa luendu lua dituku (Lk. 2.44); ku dituku dionso: uvua matuku onso. (Lk. 21.37)"},
{ "EntreeFR": "<strong>Joyeusement</strong> Gaieté, empressement. (Rom. 12.8; 2 Cor. 9.7)", "EntreeTshi": "<strong>Disanka (ne)</strong> Lukunu kunu. (Lo. 12.8; 2 Kol. 9.7)"},
{ "EntreeFR": "<strong>Joyeux</strong> Être heureux, être rempli de joie. (Luc 15.5; Act. 8.39)", "EntreeTshi": "<strong>Udi usanka</strong> Udi mûle ntente ne disanka. (Lk. 15.5; Bien. 8.39)"},
{ "EntreeFR": "<strong>Judaïque</strong> Qui a rapport au judaïsme. (Tite 1.14)", "EntreeTshi": "<strong>Buena yuda</strong> Wa buena yuda. (Tito 1.14)"},
{ "EntreeFR": "<strong>Judaïser</strong> Imposer des coutumes et des manières de faire juives. (Gal. 2.14)", "EntreeTshi": "<strong>Kuenza bu bena Yuda</strong> Kutekela bilele, ne kuenza bu mudi bena Yuda benza. (Gal. 2.14)"},
{ "EntreeFR": "<strong>Judaïsme</strong> Système religieux fondé sur la loi de Moïse, à laquelle les Juifs avaient ajouté des pratiques de tradition. (Gal. 1.13-14)", "EntreeTshi": "<strong>Buena yuda</strong> Ntendelelu muashibue pa mikenji ya Mose, kuakasakila bena Yuda bilele bia bankambua. (Gal. 1.13-14)"},
{ "EntreeFR": "<strong>Juge</strong> Celui qui prononce un jugement sur quelque chose, sur un individu; il rend la justice et fait appliquer les lois. (Act. 10.42)", "EntreeTshi": "<strong>Mulumbuludi</strong> Udi ukosa tshilumbuluidi pa tshintu kampanda, pa muntu, udi wenzeja buakane, ne ukumbajija mikenji. (Bien. 10.42)"},
{ "EntreeFR": "<strong>Jugement</strong> 1. Relativement à un tribunal, lorsque les hommes paraîtront devant le Juge. (Héb. 9.27<p>2. Action d'exécuter des jugements. (Héb. 6.2; Apoc. 20.10, 15)", "EntreeTshi": "<strong>Dilumbuluisha</strong> 1. Tshidi tshitangila tshilumbuluidi, Palua bantu kupita ku mpala kua balumbuluidi. (Eb. 9.27<p>2. Kukumbaja tshilumbuluidi. (Eb. 6.2; Buak. 20.10, 15)"},
{ "EntreeFR": "<strong>Juger</strong> 1. Porter un jugement, rendre une décision; décider. (Matt. 7.1; Luc 6.37<p>2. Examiner, scruter. (1 Cor. 4.3-4; 11.31; 14.24, 29)", "EntreeTshi": "<strong>Kulumbuluisha</strong> 1. Kulumbulula. (Mt. 7.1; Lk. 6.37<p>2. Kulumbuluisha. (1 Kol. 4.3-4; 11.31; 14.24, 29)"},
{ "EntreeFR": "<strong>Jurer</strong> Affirmer, promettre avec serment. (Matt. 5.34, 36; 23.16, 18, 20-22; 26.74; Marc 14.71)", "EntreeTshi": "<strong>Kuditshipa</strong> Kulaya ne mitshipu. (Mt. 5.34, 36; 23.16, 18, 20-22; 26.74; Mk. 14.71)"},
{ "EntreeFR": "<strong>Juridiction</strong> Droit d'exercer la justice; autorité d'un individu sur les habitants d'une région. (Luc 23.7)", "EntreeTshi": "<strong>Kunyima </strong> Bukokeshi bua kulumbuluisha, bukokeshi bua muntu pa bantu badi bashikame mu tshitupa tshiende. (Lk. 23.7)"},
{ "EntreeFR": "<strong>Juste</strong> Qualité d'une personne droite moralement et à cause de ses actions; le terme s'applique aussi à une chose. (Luc 23.47; Jean 17.25; Rom. 3.26; 1 Jean 1.9; 2.29; 3.7)", "EntreeTshi": "<strong>Muakane</strong>  Ngikadilu wa muntu mululame ku bualu bua bienzedi. Muaku udi kabidi bualu bua bintu. (Lk. 23.47; Yone 17.25; Lo. 3.26; 1 Yone 1.9; 2.29; 3.7)"},
{ "EntreeFR": "<strong>Juste (le)</strong> Personne droite moralement et à cause de ses actions. (Matt. 27.19, 24; Act. 3.14; 7.52; 22.14; Jac. 5.6; 1 Pi. 3.18; 1 Jean 2.1)", "EntreeTshi": "<strong>Muntu Muakane</strong> Muntu udi ne ngikadilu wa muntu mululame ku bualu bua bienzedi. (Mt. 27.19, 24; Bien. 3.14; 7.52; 22.14; Yak. 5.6; 1 Pet. 3.18; 1 Yone 2.1)"},
{ "EntreeFR": "<strong>Justement</strong> Ce qui correspond à ce qui est droit. (Luc 23.41; 1 Cor. 15.34)", "EntreeTshi": "<strong>Bimpe </strong> Biakane. (Lk. 23.41; 1 Kol. 15.34)"},
{ "EntreeFR": "<strong>Justice </strong> Qualité de ce qui est droit. L'épître aux Romains développe complètement le sujet de la justice et comment l'homme peut-être juste devant Dieu. (Rom. 1.17-18; 3.22; 1 Cor. 1.30; 2 Cor. 5.21)", "EntreeTshi": "<strong>Buakane</strong> Ngikalu wa tshidi tshiakane. Mukanda wa bena Lomo udi uvuija mu kabujima tshiena bualu tshia buakane, ne mushindu kayi muntu udi mua kulua muakane kumpala kua Nzambi. (Lo. 1.17-18; 3.22; 1 Kol. 1.30; 2 Kol. 5.21)"},
{ "EntreeFR": "<strong>Justification</strong> 1. Acte de justice, acquittement. (Rom. 5.16<p>2. Acquittement d'un individu de toutes charges qui pouvaient peser sur lui. (Rom. 5.18)", "EntreeTshi": "<strong>Dibingishibua</strong> 1. Dilekelela. (Lo. 5.16<p>2. Kulekelela kua muntu ku malu onso akadi mua kuikala ne bujitu bua bungi kudiye. (Lo. 5.18)"},
{ "EntreeFR": "<strong>Justifier</strong> Rendre droit, rendre juste, voir justification. (Rom. 3.24; 8.33)", "EntreeTshi": "<strong>Kubingisha</strong> Kuludika, kuvuija buakane. (Lo. 3.24; 8.33)"},
{ "EntreeFR": "<strong>Justifier (se)</strong> Plaider pour soi, se défendre. (2 Cor. 12.19)", "EntreeTshi": "<strong>Kudibingisha</strong> Kudibingisha. (2 Kol. 12.19)"},
{ "EntreeFR": "<strong>L</strong> ", "EntreeTshi": "<strong></strong> "},
{ "EntreeFR": "<strong>Là (De çà et de là, ici et là)</strong> Indique un ou différents lieux, de part et d'autre, de chaque côté. (Apoc. 22.2; Act. 8.4)", "EntreeTshi": "<strong>Kuaka (kuaka ne eku)</strong> Udi uleja muaba kampanda, anyi miaba mishilangane, ya luseke lukuabu. (Buak. 22.2; Bien. 8.4)"},
{ "EntreeFR": "<strong>Labeur</strong> Travail qui demande un effort pénible. (2 Cor. 11.27; 1 Thess. 2.9; 2 Thess. 3.8)", "EntreeTshi": "<strong>Mudimu mukole</strong> Mudimu udi ukengela bukole buabungi. (2 Kol. 11.27; 1 Tess 2.9; 2 Tess 3.8)"},
{ "EntreeFR": "<strong>Labourage</strong> Action d'ouvrir et de retourner la terre afin de l'ensemencer. (1 Cor. 3.9)", "EntreeTshi": "<strong>Budimi</strong> Mudimu wa Kubundulula kua buloba bua kukuna maminu. (1 Kol. 3.9)"},
{ "EntreeFR": "<strong>Labourer</strong> Retourner la terre afin de l'ensemencer. (Luc 17.7; 1 Cor. 9.10; Héb. 6.7)", "EntreeTshi": "<strong>Kudima</strong> Kubundulula buloba bua kukuna. (Lk. 17.7; 1 Kol. 9.10; Eb. 6.7)"},
{ "EntreeFR": "<strong>Laboureur</strong> Celui qui prépare la terre avant de l'ensemencer. (2 Tim. 2.6; Jac. 5.7)", "EntreeTshi": "<strong>Tshidime</strong> Muntu udi ulongolola budimi, kumpala kua kukuna bikunyibua. (2 Tim. 2.6; Yak. 5.7)"},
{ "EntreeFR": "<strong>Lac</strong> Étendue d'eau entourée de terre. (Luc 5.1)", "EntreeTshi": "<strong>Dijiba</strong> Mayi manene manyunguluke kudi buloba. (Lk. 5.1)"},
{ "EntreeFR": "<strong>Lâcher</strong> Laisser tomber, relâcher. (Luc 5.4)", "EntreeTshi": "<strong>Kupuekesha (mateyi) mu mayi</strong> Kuinyisha, kulekelela. (Lk. 5.4)"},
{ "EntreeFR": "<strong>Laine</strong> Poil de mouton. (Héb. 9.19; Apoc. 1.14)", "EntreeTshi": "<strong>Miosa</strong> Miosa ya mukoko. (Eb. 9.19; Buak. 1.14)"},
{ "EntreeFR": "<strong>Laisser (faire)</strong> Accorder, permettre, abandonner. (Matt. 3.15; 4.11; 5.40)", "EntreeTshi": "<strong>Lekela (tuenze)</strong> Kuitabuja bua bualu buenzeke. (Mt. 3.15; 4.11; 5.40)"},
{ "EntreeFR": "<strong>Lait</strong> Liquide blanc secrété par les glandes mammaires. (1 Cor. 9.7)", "EntreeTshi": "<strong>Mabele</strong> Mayi a matoke adi enzeka mabele a nyama mikaji anyi a ba mamu. (1 Kol. 9.7)"},
{ "EntreeFR": "<strong>Lamenter (se)</strong> 1. Se frapper la poitrine à cause du chagrin. (Matt. 24.30; Luc 8.52; Apoc. 1.7<p>2. Gémir, déplorer. (Jean 16.20)", "EntreeTshi": "<strong>Kudila</strong> 1. Ku dikuma mu tshiadi bua kanyinganyinga. (Mt. 24.30; Lk. 8.52; Buak. 1.7<p>2. Kudilakana, kujinga. (Yone 16.20)"},
{ "EntreeFR": "<strong>Lampe</strong> Torche, lampe à huile, appareil d'éclairage que l'on peut transporter avec soi. (Matt. 5.15; 6.22; 25.1, 3-4, 7-8; Marc 4.21; Luc 8.16; 11.33-34; 15.8; Act. 20.8; Apoc. 4.5)", "EntreeTshi": "<strong>Muinda</strong> Tshimunyi, Muinda wa mafuta, tshintu tshia bukenke tshidi muntu mua kutuala. (Mt. 5.15; 6.22; 25.1, 3-4, 7-8; Mk. 4.21; Lk. 8.16; 11.33, 34; 15.8; Bien. 20.8; Buak. 4.5)"},
{ "EntreeFR": "<strong>Lance</strong> Arme offensive constituée d'un long manche et d'une pointe de fer. (Jean 19.34)", "EntreeTshi": "<strong>Difuma</strong> Tshiluilu tshia nvita tshine ne Tshikuatshidi tshile ne lusongo lua tshiamu. (Yone 19.34)"},
{ "EntreeFR": "<strong>Lancer</strong> Jeter. (Act. 22.23; Apoc. 12.15)", "EntreeTshi": "<strong>Kukupa</strong> Kukupa. (Bien. 22.23; Buak. 12.15)"},
{ "EntreeFR": "<strong>Langage</strong> Ensemble de mots en usage dans une communauté. (Jean 8.43; Act. 2.6, 8)", "EntreeTshi": "<strong>Muakulu</strong> Muaku wa tshisamba kampanda. (Yone 8.43; Bien. 2.6, 8)"},
{ "EntreeFR": "<strong>Langue</strong> 1. Organe de la parole placé dans la bouche. (Marc 7.33, 35; Luc 1.64; 16.24; Act. 2.3, 26; Rom. 3.13; 14.11; Phil. 2.11; Jac. 1.26; 3.5-6, 8; 1 Pi. 3.10; 1 Jean 3.18; Apoc. 16.10<p>2. Langage particulier parlé par un ensemble de personnes. (Apoc. 5.9; 7.9; 10.11)", "EntreeTshi": "<strong>Ludimi</strong> 1. Tshitupa tshidi mu kana mua muntu bua kuakula natshi. (Mk. 7.33, 35; Lk. 1.64; 16.24; Bien. 2.3, 26; Lo. 3.13; 14.11; Filip. 2.11; Yak. 1.26; 3.5-6, 8; 1 Pet. 3.10; 1 Yone 3.18; Buak. 16.10<p>2. Muakulu kampanda wa tshisumbu tshia bantu. (Buak. 5.9; 7.9; 10.11)"},
{ "EntreeFR": "<strong>Langueur</strong> Faiblesse, maladie. (Matt. 8.17)", "EntreeTshi": "<strong>Mateketa</strong> Masama. (Mt. 8.17)"},
{ "EntreeFR": "<strong>Lanterne</strong> Torche constituée de bois résineux servant de flambeau. (Jean 18.3)", "EntreeTshi": "<strong>Bimunyi</strong> Tshisumbu tshia bisonsa biume bitemesha kapia. (Yone 18.3)"},
{ "EntreeFR": "<strong>Lapider</strong> Mettre à mort une personne ou un animal en lui jetant des pierres. (Jean 10.31-33; 11.8; Act. 14.19; 2 Cor. 11.25; Héb. 11.37)", "EntreeTshi": "<strong>Kushipa ne mabue</strong> Kushipa muntu ne dikupa dia mabue. (Yone 10.31-33; 11.8; Bien. 14.19; 2 Kol. 11.25; Eb. 11.37)"},
{ "EntreeFR": "<strong>Larcin</strong> Petit vol. (Apoc. 9.21)", "EntreeTshi": "<strong>Buibi</strong> Buibi bukese. (Buak. 9.21)"},
{ "EntreeFR": "<strong>Large</strong> Grand, spacieux. (Matt. 7.13)", "EntreeTshi": "<strong>Tshinene</strong>  Tshinene, tshibaluluke. (Mt. 7.13)"},
{ "EntreeFR": "<strong>Large (prendre le)</strong> Partir, mettre la voile. Jésus prit le large avec ses disciples dans une pirogue. (Luc 8.22)", "EntreeTshi": "<strong>Mu mayi</strong> Yezu wakasemeja buatu mu mayi ne bayidi bende. (Lk. 8.22)"},
{ "EntreeFR": "<strong>Largeur</strong> Dimension d'une chose, dans le sens opposé à sa longueur. (Éph. 3.18)", "EntreeTshi": "<strong>Butshia</strong> Bunene bua tshintu mu buipi buatshi. (Ef. 3.18)"},
{ "EntreeFR": "<strong>Larme</strong> Liquide sécrété par des glandes et humectant les yeux. (Marc 9.24; Luc 7.38, 44; Act. 20.19, 31; 2 Cor. 2.4; 2 Tim. 1.4; Héb. 5.7)", "EntreeTshi": "<strong>Bisonji</strong> Mayi a mu mesu. (Mk. 9.24; Lk. 7.38, 44; Bienes 20.19, 31; 2 Kol. 2.4; 2 Tim. 1.4; Eb. 5.7)"},
{ "EntreeFR": "<strong>Larron</strong> Brigand, pillard. (Jean 10.1)", "EntreeTshi": "<strong>Munyenyi</strong> Mupawudi. (Yone 10.1)"},
{ "EntreeFR": "<strong>Las</strong> 1. Être délié, détele; d'où: affaibli, fatigué. (Matt. 9.36<p>2. Se fatiguer, se laisser accabler. (Héb. 12.3)", "EntreeTshi": "<strong>Kupungila </strong> 1. Kuikala mupungile. (Mt. 9.36<p>2. Kupungila. (Eb. 12.3)"},
{ "EntreeFR": "<strong>Lasser</strong> Perdre courage, se relâcher. (Luc 18.1; 2 Cor. 4.1, 16) ", "EntreeTshi": "<strong>Kupanga</strong> Kuteketa, kupanga dikima. (Lk. 18.1; 2 Kol. 4.1, 16) "},
{ "EntreeFR": "<strong>Latin</strong> Langage parlé par les Romains. (Jean 19.20)", "EntreeTshi": "<strong>Tshiena lomo</strong> Muakulu wa bena lomo. (Yone 19.20)"},
{ "EntreeFR": "<strong>Lavage</strong> Baigner, laver. Action de baigner et laver. (Éph. 5.26; Tite 3.5)", "EntreeTshi": "<strong>Kuvuwa</strong> Kuowesha. (Ef. 5.26; Tito 3.5)"},
{ "EntreeFR": "<strong>Laver</strong> Nettoyer une partie du corps (surtout les mains, les pieds, le visage). (Matt. 15.2; Act. 22.6; 1 Cor. 6.11; Apoc. 1.5)", "EntreeTshi": "<strong>Kusukula</strong> Kusukula bitupa bia mubidi (nangananga Bianza ne mpala). (Mt. 15.2; Bien. 22.6; 1 Kol. 6.11; Buak. 1.5)"},
{ "EntreeFR": "<strong>Lécher</strong> Passer la langue. (Luc 16.21)", "EntreeTshi": "<strong>Kulaka</strong> Kulaka ne ludimi. (Lk. 16.21)"},
{ "EntreeFR": "<strong>Lecture</strong> Action de lire. (Act. 13.15; 2 Cor. 3.14; 1 Tim. 4.13)", "EntreeTshi": "<strong>Dibala</strong> Kubala. (Bien. 13.15; 2 Kol. 3.14; 1 Tim. 4.13)"},
{ "EntreeFR": "<strong>Légal</strong> Qui est en accord avec la loi. (Act. 19.39)", "EntreeTshi": "<strong>Dijalame</strong> Tshidi tshikale tshikumbane ne mukenji. (Bien. 19.39)"},
{ "EntreeFR": "<strong>Léger</strong> Qui a peu de poids. (2 Cor. 4.17)", "EntreeTshi": "<strong>Kakese</strong> Tshidi ne bujitu bukese. (2 Kol. 4.17)"},
{ "EntreeFR": "<strong>Légèrement</strong> Sans cause, vainement. (Matt. 5.22)", "EntreeTshi": "<strong>Kakuyi bualu</strong> Kakuyi bualu. (Mt. 5.22)"},
{ "EntreeFR": "<strong>Légèreté</strong> Caractère de ce qui n'a pas de gravité, de sérieux. (2 Cor. 1.17)", "EntreeTshi": "<strong>Kutatakana</strong> Ngikadilu wa tshintu tshidi katshiyi ne mushinga. (2 Kol. 1.17)"},
{ "EntreeFR": "<strong>Légion</strong> Unité la plus importante de l'armée romaine, comptant de 5000 à 6000 hommes. Le terme est synonyme d'un nombre élevé en Matt. 26.53.", "EntreeTshi": "<strong>Tshisumbu tshia masalayi</strong> Tshisumbu tsia mushinga munene tshia masalayi a bena lomo, tshiakadi tshibala basalayi ku 5000 ne ku 6000. Muaku udi tshinfuanyi tshia bungi butambe bunene mu Mt. 26.53."},
{ "EntreeFR": "<strong>Législateur</strong> Celui qui donne la loi. (Jac. 4.12)", "EntreeTshi": "<strong>Muenji wa mikenji</strong> Udi ufila mikenji. (Yak. 4.12)"},
{ "EntreeFR": "<strong>Légitimement</strong> D'une manière équitable; selon la loi. (1 Tim. 1.8)", "EntreeTshi": "<strong>Kutumikila </strong> Bimpe; bilondangane ne mikenji. (1 Tim. 1.8)"},
{ "EntreeFR": "<strong>Lendemain</strong> Le jour suivant. (Matt. 6.34)", "EntreeTshi": "<strong>Makelela</strong> Dituku didi dilonda. (Mt. 6.34)"},
{ "EntreeFR": "<strong>Lent</strong> Qui n'est pas rapide. (Luc 24.25; Jac. 1.19)", "EntreeTshi": "<strong>Kupanga</strong> Tshidi tshiya bitekete. (Lk. 24.25; Yak. 1.19)"},
{ "EntreeFR": "<strong>Léopard</strong> Panthère d'Afrique rapide et aux mouvements brusques. (Apoc. 13.2)", "EntreeTshi": "<strong>Nkashama</strong> Nyama wa lonji wa mu Afrique, ne udi ne lubilu nansha ku mbazu. (Buak. 13.2)"},
{ "EntreeFR": "<strong>Lèpre</strong> Maladie contagieuse, qui était incurable. (Matt. 8.3; Marc 1.42; Luc 5.12-13)", "EntreeTshi": "<strong>Nsudi</strong> Disama dia tshiambu didi kadiyi diondapibua bimpe. (Mt. 8.3; Mk. 1.42; Lk. 5.12-13)"},
{ "EntreeFR": "<strong>Lépreux</strong> Personne atteinte de lèpre. (Matt. 8.2; 11.5; Marc 1.40; Luc 17.12)", "EntreeTshi": "<strong>Muena Nsudi</strong> Muntu udi mukuatshibue ne disama dia Nsudi. (Mt. 8.2; 11.5; Mk. 1.40; Lk. 17.12)"},
{ "EntreeFR": "<strong>Lettre</strong> 1. Caractère, lettre de l'alphabet. (Luc 23.38; 2 Cor. 3.7<p>2. Les Écritures de L'AT. (Jean 7.15; 2 Tim. 3.15<p>3. Message écrit transmis à quelqu'un. (Act. 28.21; Rom. 2.27, 29; 7.6; 2 Cor. 3.6; Gal. 6.11; 1 Thess. 5.27)", "EntreeTshi": "<strong>Dileta</strong> 1. Nfudilu, dileta dia maleta a buena Gelika. (Lk. 23.38; 2 Kol. 3.7<p>2. Mikanda, mifundu Ya dipungila dikulukulu. (Yone 7.15; 2 Tim. 3.15<p>3. Lumu lufunda ne lutumina muntu kampanda. (Bien. 28.21; Lo. 2.27, 29; 7.6; 2 Kol. 3.6; Gal. 6.11; 1 Tes. 5.27)"},
{ "EntreeFR": "<strong>Lettre de recommandation</strong> Lettre permettant à un croyant d'être recommandé auprès d'autres croyants. (Rom. 16.1-2)", "EntreeTshi": "<strong>Mukanda wa bumanyishi</strong> Mukanka wa bumanyishi bua muena kuitabuja kudi bakuabu. (Lo. 16.1-2)"},
{ "EntreeFR": "<strong>Levain</strong> Pâte fermentée utilisée en boulangerie pour faire lever le pain. (Matt. 16.12<p>Dans la Parole, le levain représente toujours le mal; Le croyant doit confesser et abandonner le mal sous toutes ses formes dans sa vie personnelle. (Matt. 13.33; 16.6, 11; Marc 8.15; Luc 12.1; 13.21; 1 Cor. 5.6)", "EntreeTshi": "<strong>Luevena</strong> Tshintu tshibole tshibu badiambuluisha natshi mu Nzubu wa kulamba mampa bua kubandisha mutanda. (Mt. 16.12<p>Mu diyi dia Nzambi, luevena ludi tshinfuanyikiji misangu yonso tshia malu mabi; mueka kuitabuja udi ne bualu bua kutonda malu mabi a mushindu onso mu luendu luende. (Mt. 13.33; 16.6, 11; Mk. 8.15; Lk. 12.1; 13.21; 1 Kol. 5.6)"},
{ "EntreeFR": "<strong>Lever</strong> 1. S'éveiller, se mettre debout. (Matt. 2.13-14, 20-21; 8.15; Marc 1.31<p>2. Paraître, briller. (Matt. 4.16; 5.45; 13.6; Marc 4.6; 16.2; Jac. 1.11<p>3. Pousser. (Matt. 13.5; Marc 4.5<p>4. Lever sous l'action du levain. (Matt. 13.33; Luc 13.21; 1 Cor. 5.6; Gal. 5.9)", "EntreeTshi": "<strong>Kubika, kubandisha</strong> 1. Kujuka, kuimana kulu. (Mt. 2.13-14, 20-21; 8.15; Mk. 1.31<p>2. Kumueneka, kutema. (Mt. 4.16; 5.45; 13.6; Mk. 4.6; 16.2; Yak. 1.11<p>3. Kutoloka. (Mt. 13.5; Mk. 4.5<p>4. Kubandisha. (Mt. 13.33; Lk. 13.21; 1 Kol. 5.6; Gal. 5.9)"},
{ "EntreeFR": "<strong>Lévite</strong> Membre de la tribu de Lévi. (Jean 1.19; Luc 10.32; Act. 4.36)", "EntreeTshi": "<strong>Muena Lewi</strong> Wa mu diku dia bena Lewi. (Yone 1.19; Lk. 10.32; Bien. 4.36)"},
{ "EntreeFR": "<strong>Lèvre</strong> Une des deux parties qui forment le contour de la bouche; au fig.: support de l'expression. Israël honorait Dieu des lèvres. (Matt. 15.8; Marc 7.6; 1 Cor. 14.21; Héb. 13.15)", "EntreeTshi": "<strong>Mishiku</strong> Tshimue tshia ku bitupa bibidi bidi biennyunguluke mukana. Mu diunvuija: Diambuluisha bua diakula. Isalele wakadi unemeka Nzambi ne mishiku. (Mt. 15.8; Mk. 7.6; 1 Kol. 14.21; Eb. 13.15)"},
{ "EntreeFR": "<strong>Libation (servir de)</strong> Expression qu'emploie Paul pour parler de sa mort; elle donne l'idée de consécration à Dieu. (2 Tim. 4.6 signifie littéralement être versé comme une libation)", "EntreeTshi": "<strong>Kupongoloka</strong> Tshiakuidi tshidi Paulo wangata bua kuakula bua Lufu luende, kudi kufila lungenyi lua kudifila kudi Nzambi. (2 Tim. 4.6 udi unvuija kupongolodibua bu mulambu)"},
{ "EntreeFR": "<strong>Libéral</strong> Qui est prêt à partager ses biens. (1 Tim. 6.18)", "EntreeTshi": "<strong>Muena mutshima wa luse (bua kukuatshisha)</strong> Udi ukuatshisha bakuabu, udi ne mutshima wa luse. (1 Tim. 6.18)"},
{ "EntreeFR": "<strong>Libéralement</strong> Gratuitement, généreusement et sans condition. (Jac. 1.5; 2 Cor. 9.6)", "EntreeTshi": "<strong>Ne mutshima mutoke</strong> Ne disankadionso, ne mushima molola. (Yak. 1.5; 2 Kol. 9.6)"},
{ "EntreeFR": "<strong>Libéralité</strong> Don généreux fait avec simplicité. (2 Cor. 8.2; 9.11, 13)", "EntreeTshi": "<strong>Kupa</strong> Dipa dimpe dia pa buadi difila ne kudipuekesha. (2 Kol. 8.2; 9.11, 13)"},
{ "EntreeFR": "<strong>Libérateur</strong> Personne qui délivre. (Act. 7.35)", "EntreeTshi": "<strong>Musungidi</strong> Mupikudi. (Bien. 7.35)"},
{ "EntreeFR": "<strong>Libérer</strong> Sauver, délivrer. (Luc 1.74)", "EntreeTshi": "<strong>Kusungila</strong> Kupikula. (Lk. 1.74)"},
{ "EntreeFR": "<strong>Liberté</strong> 1. Relâchement (en rapport avec des conditions de captivité). (Act. 21.53<p>2. Affranchissement. (Rom. 8.21; 1 Cor. 10.29; 2 Cor. 3.17; Gal. 2.4<p>3. Autorité, permission, droit. (1 Cor. 8.9)", "EntreeTshi": "<strong>Budishikaminyi</strong> 1. Mulekedibue bilondangane ne. (Bien. 21.53<p>2. Budishikaminyi. (Lo. 8.21; 1 Kol. 10.29; 2 Kol. 3.17; Gal. 2.4<p>3. Bukole. (1 Kol. 8.9)"},
{ "EntreeFR": "<strong>Libre</strong> Affranchi, qui n'est pas lié par une obligation. (Jean 8.33, 36; Rom. 6.20; 7.3; 1 Cor. 7.21, 22, 39; 9, 1, 19; 12.13; Gal. 3.28; 4.22-23, 26, 30-31; Éph. 6.8; Col. 3.11; 1 Pi. 2.16; Apoc. 6.15; 13.16; 19.18)", "EntreeTshi": "<strong>Mudishikamine</strong> Udi kayi ku bupika bua mukuabu. (Yone 8.33, 36; Lo. 6.20; 7.3; 1 Kol. 7.21, 22, 39; 9, 1, 19; 12.13; Gal. 3.28; 4.22-23, 26, 30-31; Ef. 6.8; Kolos. 3.11; 1 Pet. 2.16; Buak. 6.15; 13.16; 19.18)"},
{ "EntreeFR": "<strong>Librement</strong> Assurance, absence de réserve. (Jean 7.26; Rom. 8.32; 1 Cor. 2.12)", "EntreeTshi": "<strong>Ku mesu kua bantu</strong> Bujadiki, kakuyi kudikanda. (Yone 7.26; Lo. 8.32; 1 Kol. 2.12)"},
{ "EntreeFR": "<strong>Lice</strong> Champ de course; stade. (1 Cor. 9.24; 2 Tim. 2.5)", "EntreeTshi": "<strong>Tshipapu tshia lubilu</strong> Tshipalu tshia manaya a kunyema lubilu. (1 Kol. 9.24; 2 Tim. 2.5)"},
{ "EntreeFR": "<strong>Licteur</strong> Officier romain veillant au respect des ordres de l'empereur. (Act. 16.5, 38)", "EntreeTshi": "<strong>Munene wa masalayi abena lomo</strong> Munene wa masalayi a bena Lomo wakadi bua banemeke mikenji ya mukelenge. (Bien. 16.5, 38)"},
{ "EntreeFR": "<strong>Lien</strong> Ce qui lie, bande, chaîne. (Marc 7.35; Luc 8.29; 13.16; Act. 16.26; 20.23; Phm. 10)", "EntreeTshi": "<strong>Tshisuikidi, nkanu</strong> Tshisuikidi. (Mk. 7.35; Lk. 8.29; 13.16; Bien. 16.26; 20.23; Filem. 10)"},
{ "EntreeFR": "<strong>Lier</strong> Attacher. (Matt. 12.29; 13.30; 14.3; 27.2; Marc 3.27; 6.17; 15.1; Jean 18.12, 24; Rom. 7.2; 1 Cor. 7.27, 39; 2 Cor. 1.21; Éph. 4.16)", "EntreeTshi": "<strong>Kusuika</strong> Kusuika. (Mt. 12.29; 13.30; 14.3; 27.2; Mk. 3.27; 6.17; 15.1; Yone 18.12, 24; Lo. 7.2; 1 Kol. 7.27, 39; 2 Kol. 1.21; Ef. 4.16)"},
{ "EntreeFR": "<strong>Lieu</strong> Endroit, place. (Matt. 12.43; 14.13, 15; 24.15; Marc 1.35, 45; 6.31-32, 35; Luc 4.42; 9.10, 12; 11.24; Act. 6.13-14; 21.28)", "EntreeTshi": "<strong>Muaba</strong> Muaba. (Mt. 12.43; 14.13, 15; 24.15; Mk. 1.35, 45; 6.31-32, 35; Lk. 4.42; 9.10, 12; 11.24; Bien. 6.13-14; 21.28)"},
{ "EntreeFR": "<strong>Lieu (avoir)</strong> Arriver. (Matt. 24.20; Marc 13.18; Luc 21.7; 23.19; Jean 12.29; Act. 10.16; 11.10, 28; 15.7; 2 Tim. 2.18)", "EntreeTshi": "<strong>Kufika (kua tshimu)</strong> Kulua kua tshikondo. (Mt. 24.20; Mk. 13.18; Lk. 21.7; 23.19; Yone 12.29; Bien. 10.16; 11.10, 28; 15.7; 2 Tim. 2.18)"},
{ "EntreeFR": "<strong>Lin (plante dont on fabriqueit du tissu</strong> Plante à partir de laquelle on fabrique une étoffe pour vêtements. Un vêtement de lin peut représenter la sainteté et la pureté morale de celui qui le porte. (Apoc. 15.6; 19.8)", "EntreeTshi": "<strong>Line</strong> Mutshi udibu bakudimuna bua kuenza bilamba bia kuvuala. Tshilamba tshia lin udi mua kunvuija buakane, ne bupuangane bua mu nsombelu bua udi mutshivuale. (Buak. 15.6; 19.8)"},
{ "EntreeFR": "<strong>Linceul</strong> Pièce de lin dans laquelle on enveloppait les morts. (Matt. 27.59; Marc 15.46; Luc 23.53)", "EntreeTshi": "<strong>Tshilulu tshia line tshitoke</strong> Tshipese tshia line tshiakadibu bajingila bafue. (Mt. 27.59; Mk. 15.46; Lk. 23.53)"},
{ "EntreeFR": "<strong>Linge</strong> 1. Bandes de lin pour envelopper un mort. (Luc 24.12; Jean 19.40; 20.5-6<p>2. Serviette, tablier que les serviteurs portaient pour effectuer leur travail. (Jean 13.4)", "EntreeTshi": "<strong>Tshilulu</strong> 1. Mikaba ya bilulu bia line bua kujingila mufue. (Lk. 24.12; Yone 19.40; 20.5-6<p>2. Dituaya diakadi mupika uvuala bua kukuata mudimu. (Yone 13.4)"},
{ "EntreeFR": "<strong>Lion</strong> 1. Animal carnassier bien connu. (2 Tim. 4.17<p>Au sens figuré en référence à un tyran (Satan, Néron), c'est-à-dire à un adversaire cruel. (1 Pi. 5.8<p>2. Christ est appelé le lion de la tribu de Juda, c'est-à-dire celui qui à vaincu. (Apoc. 5.5)", "EntreeTshi": "<strong>Ntambue </strong> 1. Nyama wa makanda abungi. (2 Tim. 4.17<p>Mu mufuanu udi wa tyran (Satana, Néron), buena kuamba ne muena lukuna. (1 Pet. 5.8<p>2. Kilisto udi ubikidibua ne Ntambue wa tshisamba tshia yuda, buena kuamba ne udi mutshimune. (Buak. 5.5)"},
{ "EntreeFR": "<strong>Lire</strong> Parcourir un texte avec les yeux afin d'en prendre connaissance. (Matt. 12.3, 5; 19.4; 21.16, 42; 22.31; Marc 2.25; 12.10, 26; Luc 6.3; 10.26)", "EntreeTshi": "<strong>Kubala</strong> Kulondesha mifunde ne mesu bua kuangatamu dimanya. (Mt. 12.3, 5; 19.4; 21.16, 42; 22.31; Mk. 2.25; 12.10, 26; Lk. 6.3; 10.26)"},
{ "EntreeFR": "<strong>Lis</strong> Plante qui a de très belles fleurs, qui recouvrent les collines à la fin de l'hiver en Israël. (Matt. 6.28; Luc 12.27)", "EntreeTshi": "<strong>Bilongo</strong> Bilongo bidi bipatuka ku mitshi mu Isalele, mu tshikondo tshia mashika. (Mt. 6.28; Lk. 12.27)"},
{ "EntreeFR": "<strong>Lit</strong> Assemblage de planches posé sur pieds pour dormir. (Matt. 9.2, 6; Marc 4.21; 7.4; Luc 8.16; 11.7)", "EntreeTshi": "<strong>Bulalu</strong> Mabaya masangisha, mateka pa mikolo bua kulala. (Mt. 9.2, 6; Mk. 4.21; 7.4; Lk. 8.16; 11.7)"},
{ "EntreeFR": "<strong>Livide</strong> Vert pâle. Sur le cheval livide était assis la mort. (Apoc. 6.8)", "EntreeTshi": "<strong>Tshitoketoke</strong> Tshitoketoke. Pa kabalu ka Tshitoketoke pakadi pasombe lufu. (Buak. 6.8)"},
{ "EntreeFR": "<strong>Livre</strong> Mesure de poids d'environ 327 grammes. (Jean 12.3; 19.39)", "EntreeTshi": "<strong>Tshipiminu tshia bujitu</strong> Tshipiminu tshia bujitu tshidi pabuipi ne bujitu bua 327 grammes. (Yone 12.3; 19.39)"},
{ "EntreeFR": "<strong>Livre</strong> Biblos; d'où Bible, le livre par excellence. Désigne à l'origine le support de l'écriture. Les livres antiques étaient des rouleaux. (Ps. 40.7; Héb. 10.7; Jér. 36.2, 4, 6<p>Les livres modernes sont des codex c'est-à-dire des rectangles collés sur un côté, que l'on feuillette. (Matt. 1.1)", "EntreeTshi": "<strong>Mukanda </strong> Muaku udi ulua kua muaku wa buena Ebelu Biblos; Kudi Bible uluila, mukanda mutambe buimpe. Udi wamba ku tshibangidilu muaba wakadibu bafundila. Mikanda ya kale yakadi mu mivungu. (Mis. 40.7; Eb. 10.7; Yel. 36.2, 4, 6<p>Mikanda ya lelu idi mabeji masangisha; milamakaju leseke, ya kubulula. (Mt. 1.1)"},
{ "EntreeFR": "<strong>Livrer</strong> 1. Remettre à un autre pour être jugé, condamné; trahir. (Matt. 10.4; 17.22; 20.18; 26.2, 15-16, 21, 23-25, 45-46, 48; Marc 3.19; 9.31; 10.33; 14.10-11, 18; Act. 3.13; Rom. 4.25; 8.32<p>2. Remettre, redonner. (Matt. 27.58<p>3. Présenter, offrir. (Rom. 6.13, 16, 19)", "EntreeTshi": "<strong>Kutungila, kufila</strong> 1. Kufila mu bianza bia mukuabu bua kulumbuluisha; trahir. (Mt. 10.4; 17.22; 20.18; 26.2, 15-16, 21, 23-25, 45-46, 48; Mk. 3.19; 9.31; 10.33; 14.10-11, 18; Bien. 3.13; Lo. 4.25; 8.32<p>2. Kupingaja. (Mt. 27.58<p>3. Kufila (bu mulambu). (Lo. 6.13, 16, 19)"},
{ "EntreeFR": "<strong>Logement</strong> Gîte, hébergement. (Phm. 22)", "EntreeTshi": "<strong>Muaba wa kuala</strong> Nzubu mulongolola bua kuakidila ne kuladika bengi. (Filem. 22)"},
{ "EntreeFR": "<strong>Loger</strong> Habiter (le plus souvent, de façon temporaire. (Luc 9.12; 19.7; Act. 10.6, 18, 32; 21.16)", "EntreeTshi": "<strong>Kulala, kuladika</strong> Kushala pa muaba (kadi misangu ya bungi bua tshitupa tshipi. (Lk. 9.12; 19.7; Bien. 10.6, 18, 32; 21.16)"},
{ "EntreeFR": "<strong>Logis</strong> Chambre d'invités. (Marc 14.14; Luc 22.11)", "EntreeTshi": "<strong>Nzubu</strong> Nzubu wa bengi. (Mk. 14.14; Lk. 22.11)"},
{ "EntreeFR": "<strong>Loi</strong> Administration des choses par commandement de faire ou par interdiction. (Rom. 4.15; 5.13<p>Plus fréquemment, il décrit la Loi divine donnée par Moïse, qu'elle soit morale, cérémoniale ou judiciaire. (Matt. 5.17-18; 7.12; 23.23; Luc 2.22; Jean 7.51; 8.5<p>Le moyen de justification selon l'évangile est appelé la loi de la foi, en opposition à la loi des oeuvres. (Rom. 3.27)", "EntreeTshi": "<strong>Mikenji</strong> Kulama kua bintu ku mukenji wa kuenza anyi wa kubenga kuenza. (Lo. 4.15; 5.13<p>Nangananga udi unvuija mikenji ya Mose ya kamupesha Nzambi, bikalayi nsombelu, ya kutendelela, nansha tshilumbuluidi. (Mt. 5.17-18; 7.12; 23.23; Lk. 2.22; Yone 7.51; 8.5<p>Mushindu wa kubingishibua ku lumu luimpe kudi kubikidibua ne Mukenji wa ditabuja mushilangane ne mukenji wa bienzedi. (Lo. 3.27)"},
{ "EntreeFR": "<strong>Loisir</strong> Avoir le temps. (Marc 6.31)", "EntreeTshi": "<strong>Kuikala ne tshikondo</strong> Kuikala ne tshiikondo. (Mk. 6.31)"},
{ "EntreeFR": "<strong>Long</strong> 1. Qui dure longtemps. (Marc 12.10; Luc 20.47<p>2. Combien grand. (Gal. 6.11; Héb. 7.4<p>3. À côté de, près de. (Matt. 4.18; 13.4, 19; Marc 1.16; 4.4, 15; Luc 8.5, 12)", "EntreeTshi": "<strong>Tshile</strong> 1. Tshidi tshishala matuku a bungi. (Mk. 12.10; Lk. 20.47<p>2. Tshidi tshinene. (Gal. 6.11; Eb. 7.4<p>3. Ku luseke lua. (Mt. 4.18; 13.4, 19; Mk. 1.16; 4.4, 15; Lk. 8.5, 12)"},
{ "EntreeFR": "<strong>Longanimité</strong> Disposition de l'esprit caractérisée par une grande patience. (2 Cor. 6.6; Gal. 5.22; Éph. 4.2; Col. 3.12; 2 Tim. 4.2)", "EntreeTshi": "<strong>Lutulu lunene</strong> Kulongolola kua mu menji kudi ne ngikadilu wa Lutulu lunene. (2 Kol. 6.6; Gal. 5.22; Ef. 4.2; Kolos. 3.12; 2 Tim. 4.2)"},
{ "EntreeFR": "<strong>Longer</strong> Naviguer près des côtes. (Act. 27.8)", "EntreeTshi": "<strong>Kupita</strong> Kuya mu buatu pebi ne bibungubungu. (Bien. 27.8)"},
{ "EntreeFR": "<strong>Longtemps</strong> Pendant un long espace de temps. (Matt. 11.21; Marc 15.44; Luc 10.13; 2 Cor. 12.19)", "EntreeTshi": "<strong>Kale</strong> Mu tshikondo tshile. (Mt. 11.21; Mk. 15.44; Lk. 10.13; 2 Kol. 12.19)"},
{ "EntreeFR": "<strong>Longuement</strong> Interroger longuement. (Luc 23.9<p>Littéralement: interroger avec des paroles nombreuses.", "EntreeTshi": "<strong>Malu a bungi (musangu mule)</strong> Malu a bungi. (Lk. 23.9<p>Kukonka bia bungi: Kukonka ne miaku ya bungi."},
{ "EntreeFR": "<strong>Longueur</strong> Dimension la plus grande d'une chose, dans le sens opposé à sa largeur. (Éph. 3.18)", "EntreeTshi": "<strong>Bule </strong> Tshipimu tshia tshintu mu bule buatshi bishilangane ne butshia. (Ef. 3.18)"},
{ "EntreeFR": "<strong>Lot</strong> Part (d'héritage) assignée à un individu. (Col. 1.12)", "EntreeTshi": "<strong>Bupianyi</strong> Tshitupa tshia bupianyi butekela muntu. (Kolos. 1.12)"},
{ "EntreeFR": "<strong>Louange</strong> Célébration, glorification d'une personne. Le terme est employé seulement à l'égard de Dieu. (Matt. 21.16; Luc 18.43)", "EntreeTshi": "<strong>Ditumbisha</strong> Ditumbisha dia muntu. Muaku eu udi muakudibue anu bua kudi Nzambi. (Mt. 21.16; Lk. 18.43)"},
{ "EntreeFR": "<strong>Louer</strong> 1. Célébrer, glorifier une personne. Le terme est employé seulement à l'égard de Dieu. (Luc 2.13, 20; 19.37; 24.53; Act. 2.47; 3.8-9; Apoc. 19.5<p>2. Affermer, donner à bail. (Matt. 21.33, 41; Marc 12.1<p>3. Engager, embaucher. (Matt. 20.1)", "EntreeTshi": "<strong>Kutumbisha </strong> 1. Kutumbisha Muaku eu udi muakudibue anu bua kudi Nzambi. (Lk. 2.13, 20; 19.37; 24.53; Bien. 2.47; 3.8-9; Buak. 19.5<p>2. Kushiya mu bianza bia… (Mt. 21.33, 41; Mk. 12.1<p>3. Kukeba, kuangata ku mudimu. (Mt. 20.1)"},
{ "EntreeFR": "<strong>Loup</strong> Animal carnivore sauvage qui ressemble au chien. (Matt. 7.15; 10.16; Luc 10.3; Jean 10.12; Act. 20.29)", "EntreeTshi": "<strong>Nkashama</strong> Nyama wa muitu, udi udia nyama nende, mufuanangane ne Mbua. (Mt. 7.15; 10.16; Lk. 10.3; Yone 10.12; Bien. 20.29)"},
{ "EntreeFR": "<strong>Luire</strong> Briller, resplendir, éclairer. (Matt. 5.15-16; Luc 1.79; 17.24; Jean 1.5; 1 Jean 2.8); 2 Cor. 4.6; 2 Tim. 1.10)", "EntreeTshi": "<strong>Kutemena</strong> Kukenka, kufila butoke. (Mt. 5.15-16; Lk. 1.79; 17.24; Yone 1.5; 1 Yone 2.8); 2 Kol. 4.6; 2 Tim. 1.10)"},
{ "EntreeFR": "<strong>Lumière</strong> Clarté produite par une source lumineuse. Le terme est employé au sujet:<p>- de Jésus. (Matt. 4.16; Jean 1.4-5, 7-9; 3.19; 8.12; 9.5; 12.35-36, 46; Act. 26.18<p>- de Dieu. (1 Jean 1.5<p>- de Jean le baptiseur. (Jean 5.35; Éph. 5.8-9<p>- d'une lampe. (Luc 8.16<p>- de Paul. (Act. 13.47<p>- de Satan. (2 Cor. 11.14)", "EntreeTshi": "<strong>Butoke</strong> Bukenke bufila ku tshintu tshidi tshikenka<p>- bua Yesu. (Mt. 4.16; Yone 1.4-5, 7-9; 3.19; 8.12; 9.5; 12.35, 36, 46; Bien. 26.18<p>- bua Nzambi. (1 Yone 1.5<p>- bua Yone Mubatiji. (Yone 5.35; Ef. 5.8-9<p>- bua muinda. (Lk. 8.16<p>- bua Paulo. (Bien. 13.47<p>- bua Satana. (2 Kol. 11.14)"},
{ "EntreeFR": "<strong>Lumignon</strong> Fibre d'une plante dont on tire le lin; mèche allumée qui donne une faible lumière. (Matt. 12.20; És. 42.3)", "EntreeTshi": "<strong>Kalulu ka muinda</strong> Kashinga ka mutshi kadibu benza naku line; nshinga muteme udi ufila bukenke bukese. (Mt. 12.20; Es 42.3)"},
{ "EntreeFR": "<strong>Luminaire</strong> Source de lumière. (Phil. 2.15<p>Christ est le luminaire de la Jérusalem céleste. (Apoc. 22.11)", "EntreeTshi": "<strong>Minda</strong> Mushimi wa butoke. (Filip. 2.15<p>Kilisto udi Muinga wa Yelushalema wa mu diulu. (Buak. 22.11)"},
{ "EntreeFR": "<strong>Lumineux</strong> Éclairé, plein de lumière. (Matt. 17.5)", "EntreeTshi": "<strong>Tshidi tshiengelela</strong> Tshidi ne bukenke, ne dibalakana. (Mt. 17.5)"},
{ "EntreeFR": "<strong>Lunatique</strong> Quelqu'un atteint de démence par périodes. (Matt. 4.24; 17.15)", "EntreeTshi": "<strong>Muena tshiseke</strong> Udi mukuatshike ne tshiseke ku tshikondo ne tshikondo. (Mt. 4.24; 17.15)"},
{ "EntreeFR": "<strong>Lune</strong> Corps céleste qui réfléchit la lumière du soleil. (Matt. 24.29; Marc 13.24)", "EntreeTshi": "<strong>Ngondo</strong> Dibulunge didi mulu, didi ditangalaja bukenke bua diba. (Mt. 24.29; Mk. 13.24)"},
{ "EntreeFR": "<strong>Lutte</strong> Combat. (Éph. 6.12)", "EntreeTshi": "<strong>Diluangana</strong> Nvita. (Ef. 6.12)"},
{ "EntreeFR": "<strong>Lutter</strong> Faire un très grand effort. (Luc 13.24)", "EntreeTshi": "<strong>Kuluangana</strong> Kunza bukole buonso. (Lk. 13.24)"},
{ "EntreeFR": "<strong>Luxe</strong> Façon de vivre caratérisée par des dépenses excessives. (Apoc. 18.3)", "EntreeTshi": "<strong>Buneme</strong> Mushindu wa nsombelu udi umueneka ku kutula kua biuma bia bungi. (Buak. 18.3)"},
{ "EntreeFR": "<strong>M</strong> ", "EntreeTshi": "<strong></strong> "},
{ "EntreeFR": "<strong>Mages</strong> Astrologue. (Matt. 2.1, 7, 16)", "EntreeTshi": "<strong>Bena Menji</strong> Udi utangila malu a mabulunge. (Mt. 2.1, 7, 16)"},
{ "EntreeFR": "<strong>Magicien</strong> 1. Individu qui prétend être investi de pouvoirs surnaturels. (Act. 13.6, 8<p>2. Individu qui utilise des poisons, des drogues. (Apoc. 21.8; 22.15)", "EntreeTshi": "<strong>Muena mupongo</strong> 1. Muntu udi umueneka muikale ne bukole kuenza malu akukema. (Bien. 13.6, 8<p>2. Muntu udi unua bidi bikuata. (Buak. 21.8; 22.15)"},
{ "EntreeFR": "<strong>Magie</strong> 1. Pratique occulte par laquelle on prétend produire, à l'aide de moyens surnaturels, des effets surprenants et merveilleux. (Act. 8.11<p>2. Sorcellerie faisant appel à l'usage de drogues. (Gal. 5.20; Apoc. 9.21; 18.23)", "EntreeTshi": "<strong>Lubuku</strong> 1. Kuenza ku bukole bua bademon kudibu benza malu adi akemesha. (Bien. 8.11<p>2. Mupongo udi ubikila diangata dia bidi bikuata. (Gal. 5.20; Buak. 9.21; 18.23)"},
{ "EntreeFR": "<strong>Magistrat</strong> Personne en position d'autorité. (Luc 12.11; 20.20)", "EntreeTshi": "<strong>Mulumbuludi</strong> Muntu udi ne bukokeshi. (Lk. 12.11; 20.20)"},
{ "EntreeFR": "<strong>Magnifier</strong> Célébrer la grandeur de Dieu, le louer hautement. (Luc 1.46; Act. 10.46; 19.17)", "EntreeTshi": "<strong>Kutumbisha </strong> Kutumbisha bikole bunene bua Nzambi. (Lk. 1.46; Bien. 10.46; 19.17)"},
{ "EntreeFR": "<strong>Magnifique</strong> 1. Grand. (Act. 2.11) Les grandes choses de Dieu en Luc 1.49<p>2. Excellent. (2 Pi. 1.17)", "EntreeTshi": "<strong>Tshidi tshia tshijila</strong> 1. Tshinene. (Bien. 2.11) Malu manene a Nzambi mu Lk. 1.49<p>2. Buneme. (2 Pet. 1.17)"},
{ "EntreeFR": "<strong>Magnifiquement</strong> Splendide, somptueux. (Luc 7.25)", "EntreeTshi": "<strong>Bilengele</strong> Bimpe be, mu butumbi. (Lk. 7.25)"},
{ "EntreeFR": "<strong>Main</strong> 1. Partie du corps humain permettant le toucher et la préhension, entre autres fonctions. (Luc 23.46; 24.50; Jean 20.20; Héb. 1.10<p>2. Fabriqué par l'homme. (Marc 14.58; Act. 7.48)", "EntreeTshi": "<strong>Tshianza</strong> 1. Tshitupa tshia mubidi tshidi tshiambuluisha kulenga ne kupetesha bitupa bikuabu bia mubidi. (Lk. 23.46; 24.50; Yone 20.20; Eb. 1.10<p>2. Tshiasa, anyi tshienza kudi muntu. (Mk. 14.58; Bien. 7.48)"},
{ "EntreeFR": "<strong>Maintenant</strong> Dans le temps présent. (Jean 4.18; 12.27; Éph. 2.13; Col. 1.21, 26)", "EntreeTshi": "<strong>Katataka</strong> Mpindieu, mu tshikondo etshi. (Yone 4.18; 12.27; Ef. 2.13; Kolos. 1.21, 26)"},
{ "EntreeFR": "<strong>Maison</strong> Lieu d'habitation. (Matt. 9.6-7; 11.8; 12.4; 21.13; Luc 11.51; Jean 2.16-17; Héb. 3.2, 5-6; 10.21; 1 Pi. 2.5; 4.17)", "EntreeTshi": "<strong>Nzubu</strong> Muaba wa kusomba. (Mt. 9.6-7; 11.8; 12.4; 21.13; Lk. 11.51; Yone 2.16-17; Eb. 3.2, 5-6; 10.21; 1 Pet. 2.5; 4.17)"},
{ "EntreeFR": "<strong>Maître</strong> 1. Celui qui enseigne les commandements de Dieu et les devoirs des hommes. (Matt. 8.19; 9.11; 10.24-25; 12.38; Marc 4.38; 5.35; 9.17, 38<p>2. Celui qui a le pouvoir d'exercer une entière autorité sur un autre. (2 Tim. 2.21; 2 Pi. 2.1<p>3. Celui qui a autorité sur la maison. (Matt. 10.25; 13.27; 20.11; 24.43; Marc 14.14; Luc 12.39; 13.25; 14.21; 22.11)", "EntreeTshi": "<strong>Muyishi</strong> 1. Udi uyisha mikenji ya Nzambi ne dibanza dia Bantu. (Mt. 8.19; 9.11; 10.24-25; 12.38; Mk. 4.38; 5.35; 9.17, 38<p>2. Udi ne bukole bua kuenzeja bukokeshi kudi mukuabu. (2 Tim. 2.21; 2 Pet. 2.1<p>3. Udi ne bukokeshi mu nzubu. (Mt. 10.25; 13.27; 20.11; 24.43; Mk. 14.14; Lk. 12.39; 13.25; 14.21; 22.11)"},
{ "EntreeFR": "<strong>Maîtresse pierre du coin</strong> La pierre de coin faisait l'angle extérieur de la rencontre de deux murs; elle les maintenait ensemble et les soutenait. (És. 28.16; Matt. 21.42; Marc 12.10; Luc 20.17; Act. 4.11; Éph. 2.20; 1 Pi. 2.6-7)", "EntreeTshi": "<strong>Dibue </strong> Dibue dia mu ditumba divua dienza ditumba pa mbelu bua kusangisha bimana bibidi; divua dibikolesha, ne dibikankamika. (Yesh. 28.16; Mt. 21.42; Mk. 12.10; Lk. 20.17; Bien. 4.11; Ef. 2.20; 1 Pet. 2.6-7)"},
{ "EntreeFR": "<strong>Majesté</strong> Magnificence, gloire. (Héb. 1.3; 8.1; 2 Pi. 1.16)", "EntreeTshi": "<strong>Bukole</strong> Butumbi. (Eb. 1.3; 8.1; 2 Pet. 1.16)"},
{ "EntreeFR": "<strong>Mal</strong> 1. Contraire au bien, dans un état de maladie. (Matt. 4.24; 8.16; 9.12; 14.35; Marc 1.32; 2.17; 3.4; 6.55; Luc 5.31; Jean 18.23<p>2. Ce qui est mauvais, méchant. (Matt. 27.23; Marc 15.14; Luc 16.25; 23.22; Act. 16.28; Rom. 2.9; 12.17; 13.4, 10; 1 Thess. 5.15)", "EntreeTshi": "<strong>Tshibi</strong> 1. Tshishilangane ne tshimpe, ngikadilu wa disama. (Mt. 4.24; 8.16; 9.12; 14.35; Mk. 1.32; 2.17; 3.4; 6.55; Lk. 5.31; Yone 18.23<p>2. Tshidi tshibi. (Mt. 27.23; Mk. 15.14; Lk. 16.25; 23.22; Bien. 16.28; Lo. 2.9; 12.17; 13.4, 10; 1 Tes. 5.15)"},
{ "EntreeFR": "<strong>Malade</strong> 1. Adjectif: infirme, invalide. (1 Cor. 11.30<p>2. Substantif: faiblesse, santé défaillante. (Jean 5.7; 11.2; Act. 28.9)", "EntreeTshi": "<strong>Musame</strong> 1. Mufidi muleji ngikadilu: kuikala ne bubedi. (1 Kol. 11.30<p>2. Muaku: musame. (Yone 5.7; 11.2; Bien. 28.9)"},
{ "EntreeFR": "<strong>Maladie</strong> Faiblesse, santé défaillante. (Jean 5.4; 11.4)", "EntreeTshi": "<strong>Disama</strong> Butekete. (Yone 5.4; 11.4)"},
{ "EntreeFR": "<strong>Mâle</strong> Personne de sexe masculin, homme. (Matt. 19.4; Marc 10.6)", "EntreeTshi": "<strong>Wa Balume </strong> Muntu wa balume. (Mt. 19.4; Mk. 10.6)"},
{ "EntreeFR": "<strong>Malédiction</strong> 1. Parole souhaitant du mal, imprécation. (Rom. 3.14<p>2. Parole souhaitant du mal à quelqu'un, exécration, imprécation. (Gal. 3.10, 13; Héb. 6.8; Jac. 3.10; 2 Pi. 2.14)", "EntreeTshi": "<strong>Mulawu</strong> 1. Diyi dia mulawu. (Lo. 3.14<p>2. Diyi dia kujingila muntu diakabi. (Gal. 3.10, 13; Eb. 6.8; Yak. 3.10; 2 Pet. 2.14)"},
{ "EntreeFR": "<strong>Malfaiteur</strong> Celui qui fait le mal. (Luc 23.32-33, 39; Jean 18.30; 2 Tim. 2.9)", "EntreeTshi": "<strong>Muenji wa malu mabi</strong> Udi wenja malu mabi. (Lk. 23.32-33, 39; Yone 18.30; 2 Tim. 2.9)"},
{ "EntreeFR": "<strong>Malgré moi</strong> Contre mon gré. (1 Cor. 9.17)", "EntreeTshi": "<strong>Bingikala ntshiyi ngenza</strong> Bingikala ntshiyi ngenga. (1 Kol. 9.17)"},
{ "EntreeFR": "<strong>Malheur</strong> Appel à la souffrance contre Chorazin et Bethsaïda. (Matt. 11.21; 18.7; 23.13, 15-16, 23, 25, 27, 29; Luc 10.13)", "EntreeTshi": "<strong>Mulawu</strong> Dibikila dia dikenga kudi Kolazina ne wewe Bet-saida. (Mt. 11.21; 18.7; 23.13, 15-16, 23, 25, 27, 29; Lk. 10.13)"},
{ "EntreeFR": "<strong>Malheureux</strong> Qui inspire la pitié à cause de la souffrance, de la détresse morale; misérable. (Apoc. 3.17)", "EntreeTshi": "<strong>Muena dikenga</strong> Udi ukuatshisha luse bualu bua dikenga… (Buak. 3.17)"},
{ "EntreeFR": "<strong>Malice</strong> Caractéristique d'une personne qui cherche à faire le mal, qui est méchante. (Rom. 1.29; 1 Cor. 5.8; 14.20; Éph. 4.31; Col. 3.8; Tite 3.3; Jac. 1.21; 1 Pi. 2.1)", "EntreeTshi": "<strong>Lukinu</strong> Ngikadilu wa muntu udi ukeba kuenza malu mabi, udi ne lonji. (Lo. 1.29; 1 Kol. 5.8; 14.20; Ef. 4.31; Kolos. 3.8; Tito 3.3; Yak. 1.21; 1 Pet. 2.1)"},
{ "EntreeFR": "<strong>Malin</strong> Mauvais, méchant. (Luc 8.2; Act. 19.12; Apoc. 16.2)", "EntreeTshi": "<strong>Mibi (nyuma)</strong> Nyuma ya bukoya, mibi. (Lk. 8.2; Bien. 19.12; Buak. 16.2)"},
{ "EntreeFR": "<strong>Maltraiter</strong> Faire du mal à autrui, traiter durement. (Act. 7.6, 19; 12.1; Héb. 11.37; 13.3; Jac. 5.13)", "EntreeTshi": "<strong>Kukengesha </strong> Kuenzela mukuabu bibi. (Bien. 7.6, 19; 12.1; Eb. 11.37; 13.3; Yak. 5.13)"},
{ "EntreeFR": "<strong>Mamelle</strong> Organe de la femme qui secrète le lait, sein. (Luc 11.27; 23.29)", "EntreeTshi": "<strong>Mabele</strong> Tshitupa tshia mubidi wa bakaji pa tshiadi tshidi tshienza mabela. (Lk. 11.27; 23.29)"},
{ "EntreeFR": "<strong>Mammon</strong> Terme araméen qui signifie richesse. (Matt. 6.24)", "EntreeTshi": "<strong>Mamona</strong> Muaku wa tshiena araméen Udi unvuija bubanji. (Mt. 6.24)"},
{ "EntreeFR": "<strong>Mander</strong> Faire venir, convoquer. (Act. 24.24)", "EntreeTshi": "<strong>Kubikila</strong> Kubikila. (Bien. 24.24)"},
{ "EntreeFR": "<strong>Manger</strong> 1. Substantif: nourriture, consommation. (Rom. 14.17; Col. 2.16; 1 Pi. 4.3<p>2. Prendre de la nourriture. (Matt. 9.11; Luc 15.2; Jean 6.13; Act. 10.10)", "EntreeTshi": "<strong>Kudia </strong> 1. Muaku: bia kudia. (Lo. 14.17; Kolos. 2.16; 1 Pet. 4.3<p>2. Kudia bia kudia. (Mt. 9.11; Lk. 15.2; Yone 6.13; Bien. 10.10)"},
{ "EntreeFR": "<strong>Mangeur</strong> Expression négative, se dit d'une personne qui ne pense qu'à manger. (Matt. 11.19; Luc 7.34)", "EntreeTshi": "<strong>Muena mudio</strong> Muaku mubi, udi wakudibua bua muntu udi ne kudia kupite. (Mt. 11.19; Lk. 7.34)"},
{ "EntreeFR": "<strong>Manière</strong> 1. En aucune façon, totalement. (Act. 4.18<p>2. Entièrement, tout à fait. (1 Cor. 6.7<p>3. De même, semblablement. (Luc 13.3; Héb. 9.21; Jude 8<p>4. Comment, de quelque façon. (Luc 22.4; Act. 20.18; Rom. 1.10; 1 Cor. 9.24; 2 Cor. 11.3; Gal. 2.2; Phl 3.11; 1 Thess. 4.1)", "EntreeTshi": "<strong>Mu mushindu onso</strong> 1. Nansha munyi. (Bien. 4.18<p>2. Bukadi. (1 Kol. 6.7<p>3. Muomumue. (Lk. 13.3; Eb. 9.21; Yuda 8<p>4. Bualu bua. (Lk. 22.4; Bien. 20.18; Lo. 1.10; 1 Kol. 9.24; 2 Kol. 11.3; Gal. 2.2; Filp 3.11; 1 Tes. 4.1)"},
{ "EntreeFR": "<strong>Manière d'être</strong> Comportement, façon de vivre. (Tite 2.3)", "EntreeTshi": "<strong>Mushindu wa kuikala</strong> Mushindu wa kuikala, ngikadilu. (Tito 2.3)"},
{ "EntreeFR": "<strong>Manifestation</strong> 1. Présentation publique. (Luc 1.80<p>2. Fait de devenir visible, de rendre visible. (1 Cor. 12.7; 2 Cor. 4.2)", "EntreeTshi": "<strong>Dimueneka</strong> 1. Dimueneka dia ku mesu kua bantu. (Lk. 1.80<p>2. Dimuenesha. (1 Kol. 12.7; 2 Kol. 4.2)"},
{ "EntreeFR": "<strong>Manifeste</strong> Connu, visible. (Luc 8.17; Rom. 1.19; 1 Cor. 3.13)", "EntreeTshi": "<strong>Kusokolodibua</strong> Kumanyisha, kubulula. (Lk. 8.17; Lo. 1.19; 1 Kol. 3.13)"},
{ "EntreeFR": "<strong>Manifester</strong> Rendre apparent, faire connaître. (Marc 4.22; Luc 17.30; Jean 1.31; 3.21; 9.3; 14.21-22)", "EntreeTshi": "<strong>Kumuenesha</strong> Kumuenesha, kumanyisha. (Mk. 4.22; Lk. 17.30; Yone 1.31; 3.21; 9.3; 14.21-22)"},
{ "EntreeFR": "<strong>Manne</strong> Nourriture que Dieu fournit aux Israélites lors de leur voyage de quarante ans dans le désert après leur sotie d'Égypte. (Ex. 16.34; Jean 6.31; Héb. 9.4)", "EntreeTshi": "<strong>Mana</strong> Tsha kudia tshiakapesha Nzambi bena Isalele matuku a luendu luabu bidimu makumi anayi mu tshipela kunyima kua dipatuka diabu mu Ejipitu. (Ek. 16.34; Yone 6.31; Eb. 9.4)"},
{ "EntreeFR": "<strong>Manquer</strong> Être dépourvu, ne pas posséder. (Matt. 19.20)", "EntreeTshi": "<strong>Kupanga</strong> Kushala. (Mt. 19.20)"},
{ "EntreeFR": "<strong>Manteau</strong> 1. Vêtement de dessus, habit. (Matt. 5.40; Luc 6.29<p>2. Manteau de voyage pour protéger contre les intempéries. (2 Tim. 4.13<p>3. Un manteau court et agrafé sur l'épaule (porté par les empereurs, les rois et autres personnages importants). (Matt. 27.28)", "EntreeTshi": "<strong>Kazaku</strong> 1. Tshikowelu. (Mt. 5.40; Lk. 6.29<p>2. Tshinkutu tshia luendu bua kudiepula ku mashika. (2 Tim. 4.13<p>3. Tshikowelu tshipi ne tshia kusuika pa makaya (Tshiakadi tshivuadibua kudi bakelenge ne bantu ba mushinga mukole). (Mt. 27.28)"},
{ "EntreeFR": "<strong>Maranatha</strong> Expression en araméen signifiant  le Seigneur vient. (1 Cor. 16.22)", "EntreeTshi": "<strong>Mukelenge alue biandi</strong> Tshiambilu tshia bena Yuda tshidi tshiunvuija ne Mukelenge alue biandi. (1 Kol. 16.22)"},
{ "EntreeFR": "<strong>Marbre</strong> Roche calcaire souvent veinée de couleurs variées et pouvant être polie. (Apoc. 18.12)", "EntreeTshi": "<strong>Marbre</strong> Lubuebue makala mashilashialangane. (Buak. 18.12)"},
{ "EntreeFR": "<strong>Marchand</strong> Personne qui achète et revend pour réaliser un profit. (Matt. 13.45)", "EntreeTshi": "<strong>Ngenda mushinga</strong> Muntu udi usumba bintu ne upana bua kupeta makasa. (Mt. 13.45)"},
{ "EntreeFR": "<strong>Marchandise</strong> Cargaison (d'un navire), charge; tout produit que l'on vend. (Apoc. 18.11-12)", "EntreeTshi": "<strong>Bintu bia bu ngenda</strong> Bujitu, bintu bionso bia kupana. (Buak. 18.11-12)"},
{ "EntreeFR": "<strong>Marché</strong> Lieu en plein air où l'on vend et achète (place ou rue). (Matt. 11.16; 20, 3; Marc 6.56; 7.4; Luc 7.31)", "EntreeTshi": "<strong>Tshisalu</strong> Muaba mubululuke wa kupanyina bintu. (Muaba anyi njila). (Mt. 11.16; 20, 3; Mk. 6.56; 7.4; Lk. 7.31)"},
{ "EntreeFR": "<strong>Marchepied</strong> Marche qui sert à monter. (Matt. 5.35; Marc 12.36; Luc 20.43; Act. 2.35; Héb. 1.13; 10.13; Jac. 2.3)", "EntreeTshi": "<strong>Tshitekelu tshia makasa</strong> Tshidiatshilu bua kuenda. (Mt. 5.35; Mk. 12.36; Lk. 20.43; Bien. 2.35; Eb. 1.13; 10.13; Yak. 2.3)"},
{ "EntreeFR": "<strong>Marcher</strong> Aller et venir, se déplacer. (Matt. 4.18; 9.5; 14.25-26; Marc 1.16; 2.9; 6.48-49; Luc 5.23; Jean 1.36; 5.8-9, 11-12; 6.19; 11.54; 2 Cor. 10.2-3; 12.18; 1 Jean 2.6; Apoc. 2.1)", "EntreeTshi": "<strong>Kuenda</strong> Kuya ne kulua. (Mt. 4.18; 9.5; 14.25-26; Mk. 1.16; 2.9; 6.48-49; Lk. 5.23; Yone 1.36; 5.8-9, 11-12; 6.19; 11.54; 2 Kol. 10.2-3; 12.18; 1 Yone 2.6; Buak. 2.1)"},
{ "EntreeFR": "<strong>Mari</strong> Époux d'une femme. (Matt. 1.16, 19; Luc 2.36; Jean 4.16-18; Act. 5.9-10; 2 Cor. 11.2; Apoc. 21.2)", "EntreeTshi": "<strong>Mulume </strong> Mulume wa mukajie. (Mt. 1.16, 19; Lk. 2.36; Yone 4.16-18; Bien. 5.9-10; 2 Kol. 11.2; Buak. 21.2)"},
{ "EntreeFR": "<strong>Mariage</strong> 1. Union d'un homme et d'une femme devant une autorité civile ou ecclésiastique légalement reconnue. (Héb. 13.4<p>2. Donner en mariage. (Marc 12.25; Luc 20.34, 35)", "EntreeTshi": "<strong>Dibaka</strong> 1. Kudisangisha kua mulume ne mukaji kumpala kua mukokeshi wa mbula matadi anyi wa Ekelezia kumanyike bimpe. (Eb. 13.4<p>2. Kubakibua. (Mk. 12.25; Lk. 20.34, 35)"},
{ "EntreeFR": "<strong>Marier</strong> S'unir devant une autorité reconnue. (Matt. 24.38; Luc 17.27)", "EntreeTshi": "<strong>Kubaka</strong> Kuangata dibaka kumpala kua bakokeshi bamanyibue. (Mt. 24.38; Lk. 17.27)"},
{ "EntreeFR": "<strong>Maritime</strong> Contrée près de la mer. (Luc 6.17)", "EntreeTshi": "<strong>Ku kala kua mayi</strong> Ku kala kua mayi. (Lk. 6.17)"},
{ "EntreeFR": "<strong>Marque</strong> 1. Empreinte, trace. (Jean 20.25<p>2. Les cicatrices des blessures qui lui avaient été infligées pour la prédication de l'évangile. (Gal. 6.17<p>3. Empreinte (tailler, inciser). (Apoc. 13.16-17; 14.9, 11; 16.2; 19.20; 20.4<p>4. Marque de l'autorité. (1 Cor. 11.10)", "EntreeTshi": "<strong>Tshimanyinu</strong> 1. Bibangu. (Yone 20.25)<p>2. Bimanyinu bia mputa yakamutapabu bua kuamba kua lumu luimpe. (Gal. 6.17<p>3. Tshimanyinu (Tshitapa). (Buak. 13.16-17; 14.9, 11; 16.2; 19.20; 20.4<p>4. Tshimanyinu tshia bukokeshi. (1 Kol. 11.10)"},
{ "EntreeFR": "<strong>Marqué</strong> Fixé, déterminé. (Act. 12.21)", "EntreeTshi": "<strong>Tshimanyishilu (ne)</strong> Kuteka tshimanyishilu, kumanyisha. (Bien. 12.21)"},
{ "EntreeFR": "<strong>Masse</strong> 1. Exprime une quantité d'argile. (Rom. 9.21<p>2. Exprime une quantité de personnes. (Rom. 11.16)", "EntreeTshi": "<strong>Dibulu</strong> 1. Udi unvuija mutanda wa dima. (Lo. 9.21<p>2. Udi unvuija tshisumbu tshia bantu. (Lo. 11.16)"},
{ "EntreeFR": "<strong>Matelot</strong> Marin, homme de mer. (Act. 27.27)", "EntreeTshi": "<strong>Muena buatu</strong> Muena buatu udi lombola. (Bien. 27.27)"},
{ "EntreeFR": "<strong>Matin</strong> Début de la journée. (Matt. 21.18; 27.1; Jean 18.28; 21.4)", "EntreeTshi": "<strong>Dinda</strong> Mbangilu wa dituku. (Mt. 21.18; 27.1; Yone 18.28; 21.4)"},
{ "EntreeFR": "<strong>Matrice</strong> Nom commun de l'utérus chez la femme. (Luc 2.23)", "EntreeTshi": "<strong>Difu</strong> Dina dia tshilelelu tshia mukaji. (Lk. 2.23)"},
{ "EntreeFR": "<strong>Maturité</strong> Près à manger, mûr. (Luc 8.14)", "EntreeTshi": "<strong>Tshibobe</strong> Tshidi pabuipi bua kudia, tshikunze. (Lk. 8.14)"},
{ "EntreeFR": "<strong>Maudire</strong> Souhaiter du mal verbalement à une personne ou à une chose. (Matt. 5.44; Luc 6.28; Rom. 12.14)", "EntreeTshi": "<strong>Kuela mulawu</strong> Kujingila muntu dia kabi ku mulawu. (Mt. 5.44; Lk. 6.28; Lo. 12.14)"},
{ "EntreeFR": "<strong>Maudit</strong> Personne à qui l'on souhaite du mal. (Voir Deut. 27.26; Jean 7.49; Gal. 3.10, 13)", "EntreeTshi": "<strong>Udi muela mulawu</strong> Muntu udi muela mulawu. (Tangila Dut. 27.26; Yone 7.49; Gal. 3.10, 13)"},
{ "EntreeFR": "<strong>Mauvais</strong> 1. Méchant. (Marc 7.21; Rom. 1.30; 13.3; 1 Cor. 10.6; 15.33; Phil. 3.2; Col. 3.5<p>2. D'une nature ou condition méchante. (Matt. 7.17-18; 12.35; 15.19; 22.10; Marc 7.23; Luc 6.45; Jac. 2.4)", "EntreeTshi": "<strong>Tshibi</strong> 1. Mabi. (Mk. 7.21; Lo. 1.30; 13.3; 1 Kol. 10.6; 15.33; Filip. 3.2; Kolos. 3.5<p>2. Wa ngikadilu mubi. (Mt. 7.17-18; 12.35; 15.19; 22.10; Mk. 7.23; Lk. 6.45; Yak. 2.4)"},
{ "EntreeFR": "<strong>Méchanceté</strong> Volonté de faire ce qui est mal. (Act. 8.22; 13.10; 1 Cor. 5.8; 2 Tim. 4.14; 1 Pi. 2.16)", "EntreeTshi": "<strong>Bubi</strong> Disua dia kuenza bibi. (Bien. 8.22; 13.10; 1 Kol. 5.8; 2 Tim. 4.14; 1 Pet. 2.16)"},
{ "EntreeFR": "<strong>Méchant (adjectif)</strong> Mauvais. (Matt. 24.48; Tite 1.12; Apoc. 2.2)", "EntreeTshi": "<strong>Mubi (Mufidi muleji)</strong> Mubi. (Mt. 24.48; Tt. 1.12; Buak. 2.2)"},
{ "EntreeFR": "<strong>Méchant (substantif)</strong> Personne mauvaise, maligne (Matt. 5.45; 13.49; Luc 6.35)", "EntreeTshi": "<strong>Mubi (muaku)</strong> Muntu mubi, udi ne budimu. (Mt. 5.45; 13.49; Lk. 6.35)"},
{ "EntreeFR": "<strong>Médecin</strong> Personne qui traite les malades. (Matt. 9.12; Marc 2.17; 5.26; Luc 5.31; 8.43; Col. 4.14)", "EntreeTshi": "<strong>Muondapi; nganga buka</strong> Muntu udi ondapa babedi. (Mt. 9.12; Mk. 2.17; 5.26; Lk. 5.31; 8.43; Kolos. 4.14)"},
{ "EntreeFR": "<strong>Médiateur</strong> Intermédiaire, conciliateur. (Gal. 3.19-20; 1 Tim. 2.5; Héb. 8.6; 9.15; 12.24)", "EntreeTshi": "<strong>Mutuanganyi</strong> Udi pankatshi bua kutuangaja. (Gal. 3.19-20; 1 Tim. 2.5; Eb. 8.6; 9.15; 12.24)"},
{ "EntreeFR": "<strong>Médire</strong> Parler en mal contre quelqu'un. (Matt. 15.4; Marc 7.10; 1 Pi. 2.12; 3.16)", "EntreeTshi": "<strong>Kuamba meyi mabi, kudinga</strong> Kuakula bibi mu didinga bua mukuabu. (Mt. 15.4; Mk. 7.10; 1 Pet. 2.12; 3.16)"},
{ "EntreeFR": "<strong>Médisance</strong> Action de dire du mal de quelqu'un, au lieu de le passer sous silence; mais ce mal est véritable. (2 Cor. 12.20; 1 Pi. 2.1)", "EntreeTshi": "<strong>Mukoso</strong> Kuamba kua bibi bua mukuabu, pamutu pa kupudikila; kadi bubi abu buikale bulelela. (2 Kol. 12.20; 1 Pet. 2.1)"},
{ "EntreeFR": "<strong>Médisant</strong> Qui dit du mal de quelqu'un, au lieu de le passer sous silence. (1 Tim. 3.11; Tite 2.3<p>En Rom. 1.30, le terme grec a le sens de calomniateur.", "EntreeTshi": "<strong>Udi muena mukoso</strong> Udi wamba bibi bua mukuabu, pamutu pa kupudikila. (1 Tim. 3.11; Tito 2.3<p>Mu Lo. 1.30, muaku wa buena gelika udi unvuija mudingidianganyi."},
{ "EntreeFR": "<strong>Méditer</strong> Penser, réfléchir. (Matt. 1.20; Marc 13.11; Act. 10.19)", "EntreeTshi": "<strong>Kuela menji</strong> Kuela menji. (Mt. 1.20; Mk. 13.11; Bien. 10.19)"},
{ "EntreeFR": "<strong>Meilleur</strong> Plus excellent, plus avantageux. (Phil. 1.23; Héb. 6.9; 7.19, 22; 8.6; 9.23)", "EntreeTshi": "<strong>tshitambe buimpe</strong> Tshitambe mushinga. (Filip. 1.23; Eb. 6.9; 7.19, 22; 8.6; 9.23)"},
{ "EntreeFR": "<strong>Mélange</strong> Pur, non mélangé. (Apoc. 14.10)", "EntreeTshi": "<strong>Tshisangisha</strong> Katshiyi tshisangisha ne tshikuabu tshintu. (Buak. 14.10)"},
{ "EntreeFR": "<strong>Mêler</strong> 1. Mélanger. (Matt. 27.34; Luc 13.1<p>2. Ne pas s'occuper, s'écarter de. (Act. 5.38<p>3. Se mêler de tout, s'occuper de choses sans importance. (2 Thess. 3.11; 1 Tim. 5.13)", "EntreeTshi": "<strong>Kusangisha</strong> 1. Kusangisha. (Mt. 27.34; Lk. 13.1<p>2. Kuepuka. (Bien. 5.38<p>3. Muena bienzenza, badibuejekaji mu malu a bakuabu. (2 Tes. 3.11; 1 Tim. 5.13)"},
{ "EntreeFR": "<strong>Mélodie</strong> Musique produite par des instruments. (Luc 15.25)", "EntreeTshi": "<strong>Mutoyi</strong> Mutoyi wa biombvelu. (Lk. 15.25)"},
{ "EntreeFR": "<strong>Membre</strong> Partie du corps humain attachée au tronc, ou n'importe quelle partie du corps<p>Sens littéral en Matt. 5.29-30; Act. 3.16; Rom. 6.13, 19; 7.5, 23; Col. 3.5; Jac. 3.5-6; 4.1<p>Au sens spirituel, les crops des croyants sont les membres de Christ. (Rom. 12.4-5; 1 Cor. 6.15; 12.12, 14, 18-20, 22, 25-27; Éph. 4.25)", "EntreeTshi": "<strong>Bitupa bia mubidi</strong> Tshitupa tshia mubidi tshituangaja ku bitumpampa anyi ku tshitupa kayi tshioso tsha mubidi<p>Mu kabujima Mt. 5.29-30; Bien. 3.16; Lo. 6.13, 19; 7.5, 23; Kolos. 3.5; Yak. 3.5, 6; 4.1<p>Mu nyuma, mibidi ya bena kuitabuja idi bitupa bia mubidi wa Kilisrto. (Lo. 12.4-5; 1 Kol. 6.15; 12.12, 14, 18-20, 22, 25-27; Ef. 4.25)"},
{ "EntreeFR": "<strong>Mémoire</strong> Souvenir. (Matt. 26.13; Marc 14.9; Luc 22.19; 1 Cor. 11.24-25)", "EntreeTshi": "<strong>Tshivulukidi</strong> Kuvuluka. (Mt. 26.13; Mk. 14.9; Lk. 22.19; 1 Kol. 11.24-25)"},
{ "EntreeFR": "<strong>Mémorial</strong> Souvenir d'une personne ou d'un objet. (Matt. 26.13; Marc 14.9; Act. 10.4)", "EntreeTshi": "<strong>Tshivulukidi</strong> Tshivulukidi tshia muntu anyi tshia tshintu. (Mt. 26.13; Mk. 14.9; Bien. 10.4)"},
{ "EntreeFR": "<strong>Menace</strong> Parole d'hostilité, de colère. (Act. 4.17, 29; 9.1; Éph. 6.9)", "EntreeTshi": "<strong>Dikanyina</strong> Meyi a tshiji. (Bien. 4.17, 29; 9.1; Ef. 6.9)"},
{ "EntreeFR": "<strong>Menacer</strong> Adopter une attitude hostile, se mettre en colère. (1 Pi. 2.23)", "EntreeTshi": "<strong>Kukanyina</strong> Kuangata mpala wa dikanyina. (1 Pet. 2.23)"},
{ "EntreeFR": "<strong>Mendiant</strong> Personne qui demande l'aumône pour vivre. (Jean 9.8)", "EntreeTshi": "<strong>Mulombi</strong> Muntu udi ulomba ka luse. (Yone 9.8)"},
{ "EntreeFR": "<strong>Mendier</strong> Demander l'aumône pour vivre. (Luc 16.3)", "EntreeTshi": "<strong>Kulomba ka pa luse</strong> Kulomba ka luse bua kudia. (Lk. 16.3)"},
{ "EntreeFR": "<strong>Mener</strong> 1. Conduire. (Matt. 7.13; 10.18; Marc 13.11; Luc 4.1, 5, 29; 21.12; Jean 1.43<p>2. Passer. (1 Tim. 2.2)", "EntreeTshi": "<strong>Kuya, uyaya</strong> 1. Uyaya. (Mt. 7.13; 10.18; Mk. 13.11; Lk. 4.1, 5, 29; 21.12; Yone 1.43<p>2. Kuikala. (1 Tim. 2.2)"},
{ "EntreeFR": "<strong>Meneur</strong> Chef, dirigeant. (Act. 24.5)", "EntreeTshi": "<strong>Mukebi</strong> Tshilobo tshia tshisumbu. (Bien. 24.5)"},
{ "EntreeFR": "<strong>Mensonge</strong> 1. Ruse, tromperie. (Apoc. 14.5<p>2. Langage faux, tromperie. (1 Tim. 4.2)", "EntreeTshi": "<strong>Dishima</strong> 1. Budimu, didinga. (Buak. 14.5<p>2. Meyi adi ne didinga, a mashimi. (1 Tim. 4.2)"},
{ "EntreeFR": "<strong>Menteur</strong> Caractère de celui qui commet le mensonge; faux. (Apoc. 2.2; 21.8)", "EntreeTshi": "<strong>Mushimi</strong> Ngikadilu wa muena dishima. (Buak. 2.2; 21.8)"},
{ "EntreeFR": "<strong>Menteur</strong> Personne qui commet le mensonge. (Jean 8.44, 55)", "EntreeTshi": "<strong>Muena dishima</strong> Muntu udi ushima. (Yone 8.44, 55)"},
{ "EntreeFR": "<strong>Menthe</strong> Herbe très aromatique. (Matt. 23.23; Luc 11.42)", "EntreeTshi": "<strong>Luenyi</strong> Tshisonsa tshia mupuya. (Mt. 23.23; Lk. 11.42)"},
{ "EntreeFR": "<strong>Mention</strong> Faire mention, dans le NT, c'est nommer, rappeler en prière. (Rom. 1.9; Éph. 1.16; 1 Thess. 1.2; Phm. 4)", "EntreeTshi": "<strong>Kutela</strong> Kutela mu dipungila dipia dipia, nkuvuluka muntu mu disambi ne kutela dina diandi. (Lo. 1.9; Ef. 1.16; 1 Tes. 1.2; Filem. 4)"},
{ "EntreeFR": "<strong>Mentir</strong> Commettre le mensonge, une affirmation contraire à la vérité dans le but de tromper. (Act. 5.3-4; Rom. 9.1; 2 Cor. 11.31; Gal. 1.20; Col. 3.9; 1 Tim. 2.7; Héb. 6.18; 1 Jean 1.6)", "EntreeTshi": "<strong>Kudinda</strong> Kuamba dishima, kuamba bualu budi kabuyi bulelela. (Bien. 5.3-4; Lo. 9.1; 2 Kol. 11.31; Gal. 1.20; Kolos. 3.9; 1 Tim. 2.7; Eb. 6.18; 1 Yone 1.6)"},
{ "EntreeFR": "<strong>Mépris</strong> Sans honneur, méprisé. (Marc 9.12; Luc 18.9; 23.11; 1 Cor. 4.10)", "EntreeTshi": "<strong>Dipetu</strong> Mupetula. (Mk. 9.12; Lk. 18.9; 23.11; 1 Kol. 4.10)"},
{ "EntreeFR": "<strong>Méprisable</strong> Traiter une personne comme si elle n'était rien ou sans valeur. (2 Cor. 10.10)", "EntreeTshi": "<strong>Wa kupetula</strong> Kutangila muntu ne kumuenzela bu udi kayi ne mushinga. (2 Kol. 10.10)"},
{ "EntreeFR": "<strong>Mépriser</strong> Mettre de côté, rejeter. (Rom. 2.4; 1 Thess. 4.8; Tite 2.15)", "EntreeTshi": "<strong>Kupetula</strong> Kulengulula, kulekela. (Lo. 2.4; 1 Tes. 4.8; Tito 2.15)"},
{ "EntreeFR": "<strong>Mer</strong> Vaste étendue d'eau salée. (Luc 17.2, 6; 21.1; Act. 7.36; 1 Cor. 10.1; Héb. 11.29)", "EntreeTshi": "<strong>Dijiba</strong> Mayi malabale. (Lk. 17.2, 6; 21.1; Bien. 7.36; 1 Kol. 10.1; Eb. 11.29)"},
{ "EntreeFR": "<strong>Mer de verre</strong> Symbole de pureté définitive, immuable, digne de la gloire de Dieu. (Apoc. 4.6)", "EntreeTshi": "<strong>Mayi manene a talata</strong> Tshilejelu tshia buakane bua tshiendelele, budi kabuyi bunyanguka, bua Nzambi. (Buak. 4.6)"},
{ "EntreeFR": "<strong>Mercenaire</strong> Personne qu travaille moyennant un salaire; ouvrier. (Luc 15.17)", "EntreeTshi": "<strong>Muena mudimu</strong> Muntu udi ukuata mudimu bua difutu. (Lk. 15.17)"},
{ "EntreeFR": "<strong>Mère</strong> Femme qui a mis au monde un ou plusieurs enfants. (Matt. 1.18; 2.11, 13-14, 20-21; 12.46-47; 13.55; Marc 3.31-32; Luc 1.43; 2.33-34, 48, 51; 8.19-20; Jean 2.1, 3, 5, 12; 19.25-27; Act. 1.14)", "EntreeTshi": "<strong>Mamu</strong> Mukaji udi mulele muana umue anyi babungi. (Mt. 1.18; 2.11, 13-14, 20-21; 12.46-47; 13.55; Mk. 3.31;32; Lk. 1.43; 2.33-34, 48, 51; 8.19-20; Yone 2.1, 3, 5, 12; 19.25-27; Bien. 1.14)"},
{ "EntreeFR": "<strong>Mériter</strong> Passible, digne. (Luc 12.48; 23.41; Act. 23.29)", "EntreeTshi": "<strong>Kukumbanyina</strong> Kukumbanyina. (Lk. 12.48; 23.41; Bien. 23.29)"},
{ "EntreeFR": "<strong>Merveille</strong> Chose admirable, étonnatne, extraordinaire. (Matt. 21.15)", "EntreeTshi": "<strong>Malu a kukema</strong> Malu manene a kukema. (Mt. 21.15)"},
{ "EntreeFR": "<strong>Merveilleux</strong> Remarquable, digne d'admiration. (Matt. 21.42; Marc 12.11; 1 Pi. 2.9; Apoc. 15.1)", "EntreeTshi": "<strong> bua kukema </strong> Bua kukema, bua kuanyisha. (Mt. 21.42; Mk. 12.11; 1 Pet. 2.9; Buak. 15.1)"},
