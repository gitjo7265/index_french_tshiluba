{ "EntreeFR": "<strong>Royaume de Dieu</strong> Sphère dans laquelle Dieu règne et exerce son autorité (autorité morale actuellement). (Jean 3.3, 5; Rom. 14.17)", "EntreeTshi": "<strong>Bukelenge bua Nzambi</strong> Muaba udi Nzambi uleja bukelenge buende (dikokesha dia Nzambi katataka). (Yone 3.3, 5; Lo. 14.17)"},
{ "EntreeFR": "<strong>Royaume des cieux</strong> Le royaume des cieux met l'accent sur la séance actuelle du roi, le Seigneur Jésus, dans les cieux. (Matt. 13.24-50; 18.23-35; 20.1-16; 22.1-14; 25.1-13)", "EntreeTshi": "<strong>Bukelenge bua mu diulu</strong> Bukelenge bua mu diulu budi butua tshiala pa dikokesha dia mukelenge katataka, Mukelenge Yesu, mu diulu. (Mt. 13.24-50; 18.23-35; 20.1-16; 22.1-14; 25.1-13)"},
{ "EntreeFR": "<strong>Royauté</strong> Pouvoir royal. (Apoc. 17.18)", "EntreeTshi": "<strong>Bukelenge bua mu diulu</strong> Bukokeshi bua bukelenge. (Buak. 17.18)"},
{ "EntreeFR": "<strong>Rudiment</strong> Élément, principe. (Héb. 5.12)", "EntreeTshi": "<strong>Mayisha a kumudilu</strong> Malu a kumudilu. (Eb. 5.12)"},
{ "EntreeFR": "<strong>Rue</strong> Plante à fleurs jaunes fortement odorantes. (Luc 11.42)", "EntreeTshi": "<strong>Luenyi</strong> Mutshi wa bilongo wa mubidi wa jaune udi ne mupuya mukole. (Lk. 11.42)"},
{ "EntreeFR": "<strong>Rue</strong> Place, chemin dans les villes et villages. (Matt. 6.5; Luc 13.26)", "EntreeTshi": "<strong>Misesu</strong> Muaba, njila wa mu musoko. (Mt. 6.5; Lk. 13.26)"},
{ "EntreeFR": "<strong>Ruelle</strong> Petite rue. (Luc 14.21)", "EntreeTshi": "<strong>Tujila</strong> Njila mukese. (Lk. 14.21)"},
{ "EntreeFR": "<strong>Ruer (se)</strong> Se précipiter, s'élancer. (Matt. 8.32; Marc 5.13; Luc 8.33)", "EntreeTshi": "<strong>Kudiela lubilu mu njila</strong> Kuya lukasa. (Mt. 8.32; Mk. 5.13; Lk. 8.33)"},
{ "EntreeFR": "<strong>Rugir</strong> Pousser le cri du lion. (Apoc. 10.3)", "EntreeTshi": "<strong>Kukungula</strong> Kukungula kua nyama wa Ntambue. (Buak. 10.3)"},
{ "EntreeFR": "<strong>Rugissant</strong> Qui pousse le cri du lion. (1 Pi. 5.8)", "EntreeTshi": "<strong>Ukungula</strong> Udi wela diyi dikole. (1 Pet. 5.8)"},
{ "EntreeFR": "<strong>Ruine</strong> Destruction, mort. (Luc 6.49; 1 Tim. 6.9)", "EntreeTshi": "<strong>Dishimbuka</strong> Lufu. (Lk. 6.49; 1 Tim. 6.9)"},
{ "EntreeFR": "<strong>Ruiner</strong> Corrompre, souiller. (2 Cor. 7.2)", "EntreeTshi": "<strong>Kushimbula</strong> Kunyanga. (2 Kol. 7.2)"},
{ "EntreeFR": "<strong>Rumeur</strong> Murmure, discussion. (Jean 7.12)", "EntreeTshi": "<strong>Dinunganyi</strong> Mpata ya mu musokoko. (Yone 7.12)"},
{ "EntreeFR": "<strong>Ruse</strong> Supercherie, tromperie. (Matt. 26.4; Marc 14.1; 1 Cor. 3.19; 1 Thess. 2.3)", "EntreeTshi": "<strong>Dinunganyi</strong> Musokoko. (Mt. 26.4; Mk. 14.1; 1 Kol. 3.19; 1 Tes. 2.3)"},
{ "EntreeFR": "<strong>Rusé</strong> Astucieux, fourbe, trompeur. (2 Cor. 12.16)", "EntreeTshi": "<strong>Budimu</strong> Budimu. (2 Kol. 12.16)"},
{ "EntreeFR": "<strong>S</strong> ", "EntreeTshi": "<strong></strong> "},
{ "EntreeFR": "<strong>Sabbat</strong> Septième et dernière journée de la semaine, jour de repos prescrit par l'Éternel pour son peuple. (Ex. 20.8-11; 31.17<p>Pour les chrétiens, la journée dominicale, première journée de la semaine, a remplacé le sabbat.", "EntreeTshi": "<strong>Sabatu</strong> Dituku dia muanda mutekete ne dia ndekelu dia lumingu, dituku diteka ne difila mu mukenji wa Nzambi bua kuikisha kua tshisamba tshiandi. (Ek. 20.8-11; 31.17<p>Bua bena kilisto, dituku dia kumudilu dia lumingu, diakangata muaba wa dituku dia sabatu."},
{ "EntreeFR": "<strong>Sable</strong> Ensemble de petits grains minéraux qui recouvrent le sol, particulièrement des rivages de la mer et du désert. (Rom. 9.27; Héb. 11.12)", "EntreeTshi": "<strong>Lusenga</strong> Matete makese makese adi ne mabe adi ku muelelu wa mayi, nangananga, mayi manene ne a mu tshipela. (Lo. 9.27; Eb. 11.12)"},
{ "EntreeFR": "<strong>Sac</strong> Vêtement grossier. L'expression se repentir sous le sac et la cendre (Matt. 11.21; Luc 10.13) signifie adopter une attitude de profonde humiliation dans la repentance.", "EntreeTshi": "<strong>Mpaya</strong> Tshivualu tshikayabale. Tshiambilu kukudimuna mutshima baluate bilamba bikayabale (Mt. 11.21; Lk. 10.13) tshidi tshiunvuija kuangata ngikadilu wa kanyinganyinga kakole mu dikudimuna dia mutshima."},
{ "EntreeFR": "<strong>Sacré</strong> Saint, consacré à Dieu. (1 Cor. 9.13)", "EntreeTshi": "<strong>Tshijidila</strong> Tshia tshijila, tshia Nzambi. (1 Kol. 9.13)"},
{ "EntreeFR": "<strong>Sacrificateur</strong> Jésus-Christ est le grand sacrificateur établi sur la maison de Dieu. (Héb. 5.6; 7.17; 10.21<p>Il a fait des croyants actuels des sacrificateurs pour son Dieu et Père (Apoc. 1.6), de même que des rachetés de tous les temps. (Apoc. 5.10)", "EntreeTshi": "<strong>Muakuidi</strong> Yezu udi Muakuidi munene muteka pa nzubu wa Nzambi. (Eb. 5.6; 7.17; 10.21<p>Wakavuija bena kuitabuja ba lelu bakuidi ba Nzambi Tatu wende (Buak. 1.6), muomumue bua bapikudibue buonso. (Buak. 5.10)"},
{ "EntreeFR": "<strong>Sacrificature</strong> 1. Les fonctions sacerdotales consistaient essentiellement à offrir les sacrifices prescrits par Dieu sous la loi, à intercéder pour le peuple et à effectuer le service divin au tabernacle, puis au temple. Les croyants actuels constituent une sainte sacrificature. (1 Pi. 2.5<p>2. Souveraine sacrificateur: principale personne parmi ceux qui exerçaient la sacrificature en Israël. (Luc 3.2)", "EntreeTshi": "<strong>Buakuidi</strong> 1. Midimu ya buakuidi yakandi nangananga wa kufila milambi bilondeshele mikenji mifila kudi Nzambi, Kulombela bua tshisamba, ne bua kukumbaja mudimu wa Nzambi ku ntenta, kulonda ku ntempelo. Bena kuitabuja lelu badi benza buakuidi bua tshijila. (1 Pet. 2.5<p>2. Muakuidi munene: muntu munene munkatshi mua bakadi bakumbaja mudimu wa buakuidi. (Lk. 3.2)"},
{ "EntreeFR": "<strong>Sacrifice</strong> Ce qui est immolé comme offrande à Dieu ou à une idole. (Matt. 9.13; 12.7; Marc 9.49; 12.33; Luc 2.24; 13.1; Héb. 5.1; 7.27)", "EntreeTshi": "<strong>Mulambu</strong> Tshidi tshishipela Nzambi anyi lupingu bu mulambu. (Mt. 9.13; 12.7; Mk. 9.49; 12.33; Lk. 2.24; 13.1; Eb. 5.1; 7.27)"},
{ "EntreeFR": "<strong>Sacrifier</strong> Immoler comme offrande à Dieu ou à des démons. (Marc 14.12; Luc 22.7)", "EntreeTshi": "<strong>Kulambula</strong> Kushipela bu mulambu kudi Nzambi anyi kudi badémons. (Mk. 14.12; Lk. 22.7)"},
{ "EntreeFR": "<strong>Sacrilège</strong> Celui qui dérobe les biens d'un temple. (Act. 19.37; Rom. 2.22)", "EntreeTshi": "<strong>Munyenganganyi</strong> Udi wiba bintu bia mu ntempelo. (Bien. 19.37; Lo. 2.22)"},
{ "EntreeFR": "<strong>Sadducéen</strong> Membre d'une secte juive. (Matt. 22.23; Marc 12.18; Luc 20.27; Act. 23.8)", "EntreeTshi": "<strong>Musadoke</strong> Muena tshisumbu tshia bena Yuda; bakadi bamba ne kakuena dibika dia bantu bafue. (Mt. 22.23; Mk. 12.18; Lk. 20.27; Bien. 23.8)"},
{ "EntreeFR": "<strong>Sage</strong> Qualité d'une personne qui voit les choses clairement, qui connaît une chose avec justesse. (Rom. 16.27; 1 Cor. 1.25)", "EntreeTshi": "<strong>Muena lungenyi</strong> Ngikadilu wa muntu udi umona malu bimpe ne bulelela. (Lo. 16.27; 1 Kol. 1.25)"},
{ "EntreeFR": "<strong>Sagesse</strong> Vision claire des choses, connaissance juste. (Luc 11.49; Rom. 11.33; Éph. 3.10; Jac. 3.17)", "EntreeTshi": "<strong>Lungenyi</strong> Dimona dia malu mu bulelela. (Lk. 11.49; Lo. 11.33; Ef. 3.10; Yak. 3.17)"},
{ "EntreeFR": "<strong>Sain</strong> Au sujet d'une personne c'est être bien portant, au sujet de parole ou de doctrine c'est être juste. Matt. 12.13; Luc 6.10; 1 Tim. 1.10; 1 Tim. 6.3; Rom. 12.3; Tite 2.1)", "EntreeTshi": "<strong>Buakane</strong> Ku bualu bua muntu, nkuikala biakane, kakuyi disama; ku bualu bua dilongesha dia mu Mukanda wa Nzambi, nkuikala ne dilongesha dilelela. (Mt. 12.13; Lk. 6.10; 1 Tim. 1.10; 6.3; Lo. 12.3; Tito 2.1)"},
{ "EntreeFR": "<strong>Saint</strong> Adjectif qui signfie pur. Qualité de celui ou de ce qui est consacré pour Dieu, mis à part pour lui; la sainteté est aussi un attribut de Dieu lui-même qui est séparé du mal. (Jean 17.11; Act. 4.27, 30)", "EntreeTshi": "<strong>Wa tshijila</strong> Mufidi muleji ngikadilu udi unvuija bupuangane. Ngikadilu wa tshidi tshieka ku luseke bua Nzambi; tshijila tshidi kabidi ngikadilu wa Nzambi nkayende udi mutapuluke ne bubi. (Yone 17.11; Bien. 4.27, 30)"},
{ "EntreeFR": "<strong>Saint</strong> Personnes vivantes qui ont cru à l'œuvre de la rédemption accomplie par Jésus-Christ à la croix. (1 Cor. 6.11)", "EntreeTshi": "<strong>Tshijila (wa)</strong> Bantu badi ne muoyo bakitabuja ku mudimu wa bupikudi wa kenzaYesu Kilisto ku mutshi mutshiamakane. (1 Kol. 6.11)"},
{ "EntreeFR": "<strong>Saintement</strong> Avec piété, sainteté. (1 Thess. 2.10)", "EntreeTshi": "<strong>Tshijila (mu)</strong> Mu tshijila, buakane. (1 Tes. "},
{ "EntreeFR": "<strong>Sainteté</strong> Sanctification, pureté morale. (1 Cor. 1.30; 2 Thess. 2.13)", "EntreeTshi": "<strong>Tshijila</strong> Bupuangane bua ngikadilu. (1 Kol. 1.30; 2 Tes. 2.13)"},
{ "EntreeFR": "<strong>Saisir</strong> 1. Percevoir, comprendre. (Luc 9.45<p>2. Survenir, commencer à être. Littéralement: une crainte survint sur… (Luc 1.65<p>3. Mettre la main sur quelqu'un; tenir fermement, ne pas lacher prise. (Matt. 21.46; 26.4; 28.9; Marc 3.21; 12.12; 14.1)", "EntreeTshi": "<strong>Kukuata</strong> 1. Kujingulula. (Lk. 9.45<p>2. Kukuata. (Lk. 1.65<p>3. Kuela mutu bianza, kukuata. (Mt. 21.46; 26.4; 28.9; Mk. 3.21; 12.12; 14.1)"},
{ "EntreeFR": "<strong>Saison</strong> Temps défini, époque attendue. (Matt. 21.34, 41; Marc 11.13; 12.2; Luc 20.10; Jean 5.4; Act. 1.7; 14.17)", "EntreeTshi": "<strong>Tshikondo</strong> Tshikondo tshilongolola, tshikondo tshindila. (Mt. 21.34, 41; Mk. 11.13; 12.2; Lk. 20.10; Yone 5.4; Bien. 1.7; 14.17)"},
{ "EntreeFR": "<strong>Salaire </strong> Rémunération pour un travail, gages. (Matt. 20.8; Luc 10.7; Jean 4.36; 1 Tim. 5.18)", "EntreeTshi": "<strong>Difutu</strong> Difutu dia mudimu. (Mt. 20.8; Lk. 10.7; Yone 4.36; 1 Tim. 5.18)"},
{ "EntreeFR": "<strong>Salé</strong> Qui contient du sel et qui en a le goût. (Matt. 5.13; Jac. 3.12)", "EntreeTshi": "<strong>Tshitue luepu</strong> Tshine ne luepu ne tshidi tshituisha lu. (Mt. 5.13; Yak. 3.12)"},
{ "EntreeFR": "<strong>Saleté</strong> 1. Ce qui est immonde, malpropreté. (1 Pi. 3.21<p>2. Souillure. Le croyant doit rejeter toute saleté et tout débordement de malice. (Jac. 1.21)", "EntreeTshi": "<strong>Bukoya</strong> 1. Tshidi ne bukoya. (1 Pet. 3.21<p>2. Bukoya. Muena kuitabuja udi ne bua kumusha bukoya buonso ne divulangana dia malu mabi. (Yak. 1.21)"},
{ "EntreeFR": "<strong>Saluer</strong> 1. Souhaiter la bienvenue. (Marc 9.15; 15.18; Luc 1.40; Act. 18.22<p>2. Nommer, donner un titre, proclamer. (Héb. 5.10<p>3. Autre terme de salutation, littéralement: Se réjouir. (Matt. 28.9; Luc 1.28; 2 Jean 10.11; Act. 15.23)", "EntreeTshi": "<strong>Kuela moyo</strong> 1. Kujingila difika dimpe. (Mk. 9.15; 15.18; Lk. 1.40; Bien. 18.22<p>2. Kuinyika, kupesha muntu dina dia butumbi. (Eb. 5.10<p>3. Muaku mukua wa kuela moyo. Udi unvuija Kusanka. (Mt. 28.9; Lk. 1.28; 2 Yone 10.11; Bien. 15.23)"},
{ "EntreeFR": "<strong>Salut</strong> Rédemption éternelle de l'homme pécheur, obtenue par la repentance et la foi en la perfection du sacrifice de Jésus-Christ à la croix. (Luc 2.30; Act. 4.12; Héb. 2.3)", "EntreeTshi": "<strong>Moyo!</strong> Lupandu lua tshiendelele lua muntu, lupeta ku dikudimuna dia mutshima ku ditabudia ku mulambu mupuangane wa KilistoYesu ku mutshi mutshiamakane. (Lk. 2.30; Bien. 4.12; Eb. 2.3)"},
{ "EntreeFR": "<strong>Salutation</strong> Souhait de bienvenue. (Matt. 23.7; Marc 12.38; Luc 11.43; 20.46)", "EntreeTshi": "<strong>Moyo</strong> Kujingila difika dimpe, disekelela. (Mt. 23.7; Mk. 12.38; Lk. 11.43; 20.46)"},
{ "EntreeFR": "<strong>Sanctifier</strong> Rendre saint et mettre à part pour Dieu. (Act. 20.32; 26.18; 1 Cor. 1.2; 6.11; Héb. 10.10, 14)", "EntreeTshi": "<strong>Kulengeja, kujidila</strong> Kuvuija tshiakane. (Bien. 20.32; 26.18; 1 Kol. 1.2; 6.11; Eb. 10.10, 14)"},
{ "EntreeFR": "<strong>Sanctuaire</strong> Habitation de Dieu sur la terre dans l'AT (Ex. 25-31; Héb. 9.1)", "EntreeTshi": "<strong>Tshitendelelu</strong> Nzubu wa Nzambi pa buloba mu Dipungila Dikulukulu. (Ex. 25-31; Eb. 9.1)"},
{ "EntreeFR": "<strong>Sandale</strong> Semelle de bois ou de cuir, protégeant la plante du pied et attachée par des lanières. (Marc 6.9; Act. 12.8)", "EntreeTshi": "<strong>Bisabata</strong> Tshidiatshilu tshia makasa tshia mabaya tshikale ne mionji bua kukuba makasa mu luendu. (Mk. 6.9; Bien. 12.8)"},
{ "EntreeFR": "<strong>Sang</strong> Liquide qui circule dans nos veines et nos artères. (Matt. 26.28; 27.4, 6, 8, 24-25; Marc 14.24; Luc 22.20, 44; Jean 6.53-56; 19.34; Act. 1.19; 5.28; 20.28; Rom. 3.25; 5.9)", "EntreeTshi": "<strong>Mashi</strong> Tshintu tshienguluke tshidi tshienda mu mijilu yetu. (Mt. 26.28; 27.4, 6, 8, 24-25; Mk. 14.24; Lk. 22.20, 44; Yone 6.53-56; 19.34; Bien. 1.19; 5.28; 20.28; Lo. 3.25; 5.9)"},
{ "EntreeFR": "<strong>Sanhédrin</strong> Conseil judiciaire suprême de la nation juive, siégeant à Jérusalem. (Matt. 5.22; 10.17; 26.59; Marc 13.9; 14.55; 15.1; Luc 22.66; Jean 11.47; Act. 4.15; 5.21, 27, 34, 41; 6.12, 15; 22.30; 23.1, 6, 15, 20, 28; 24.20)", "EntreeTshi": "<strong>Tshilumbuluidi</strong> Tshisumbu tshinene tshia tshilumbuluidi tshia bena yuda. (Mt. 5.22; 10.17; 26.59; Mk. 13.9; 14.55; 15.1; Lk. 22.66; Yone 11.47; Bien. 4.15; 5.21, 27, 34, 41; 6.12, 15; 22.30; 23.1, 6, 15, 20, 28; 24.20)"},
{ "EntreeFR": "<strong>Santé</strong> Dont l'organisme jouit d'un bon état physiologique. (Act. 4.10; 3 Jean 2)", "EntreeTshi": "<strong>Bukole bua mubidi</strong> Udi ne mubidi muikale ne bukole. (Bien. 4.10; 3 Yone 2)"},
{ "EntreeFR": "<strong>Saphir</strong> Pierre précieuse de diverses teintes de bleu. (Apoc. 21.19)", "EntreeTshi": "<strong>Saphir</strong> Dibue dia mushinga mukole didi ne makala a mayi a matamab. (Buak. 21.19)"},
{ "EntreeFR": "<strong>Sardius</strong> Pierre précieuse trouvée dans la région de Sardes. (Apoc. 4.3)", "EntreeTshi": "<strong>Sardoine</strong> Dibue dia mushinga mukole dia mu tshimenga tshia Sadi. (Buak. 4.3)"},
{ "EntreeFR": "<strong>Sardonix, sardonyx</strong> Calcédoine de diverses couleurs présentant des raies blanches ou d'un brun pâle. (Apoc. 21.20)", "EntreeTshi": "<strong>Sardony</strong> Dibue difinuke dia makala a bungi didi ne mishonyimitoke anyi mitokoloke. (Buak. 21.20)"},
{ "EntreeFR": "<strong>Sarment</strong> Branche de la vigne. (Jean 15.2)", "EntreeTshi": "<strong>Ditamba dia mutshi</strong> Ditamba dia mutshi wa nvinyo. (Yone 15.2)"},
{ "EntreeFR": "<strong>Satellite</strong> Soldat de la garde. (Marc 6.27)", "EntreeTshi": "<strong>Disalayi</strong> Disalayi didi dienza mudimu wa bu nsentedi. (Mk. 6.27)"},
{ "EntreeFR": "<strong>Satisfaction</strong> Contentement, rassasiement. (Col. 2.23)", "EntreeTshi": "<strong>Didisankisha</strong> Disanka didi mu mutshima wa muntu. (Kolos. 2.23)"},
{ "EntreeFR": "<strong>Satisfait (être)</strong> Se contenter, trouver suffisant. (1 Tim. 6.8)", "EntreeTshi": "<strong>Musanke (kuikala)</strong> Mutshima udi ne disanka. (1 Tim. 6.8)"},
{ "EntreeFR": "<strong>Sauf</strong> 1. Excepté, seulement. (Act. 20.23<p>2. En Rom. 14.14, le terme a le sens de sinon.", "EntreeTshi": "<strong>Kumusha</strong> 1. Kumusha. (Bien. 20.23<p>2. Mu Lo. 14.14, muaku udi wamba anu."},
{ "EntreeFR": "<strong>Saut (faire un)</strong> Bondir, se lever d'un saut. (Act. 3.8)", "EntreeTshi": "<strong>Kadi (kuenza bumue kadi)</strong> Kadi (kuenza bumue kadi). (Bien. 3.8)"},
{ "EntreeFR": "<strong>Sauter</strong> Faire un bond. (Act. 3.8; 14.10)", "EntreeTshi": "<strong>Kutumpika</strong> Kuenza ditumpika. (Bien. 3.8; 14.10)"},
{ "EntreeFR": "<strong>Sauterelle</strong> Insecte, peut-être une locuste. (Matt. 3.4; Marc 1.6)", "EntreeTshi": "<strong>Lupasu</strong> Tshishi, misangu mikua idi imuangala. (Mt. 3.4; Mk. 1.6)"},
{ "EntreeFR": "<strong>Sauvage</strong> Qui provient des champs ou des bois. (Matt. 3.4; Marc 1.6)", "EntreeTshi": "<strong>Tshia mu tshisuku</strong> Tshidi tshifumu muitu, anyi mu tshisuku. (Mt. 3.4; Mk. 1.6)"},
{ "EntreeFR": "<strong>Sauver</strong> Ce terme est employé au sujet: de délivrances du danger, de souffrances, etc. (Matt. 8.25; Marc 13.20; Act. 2.47; 16.31; Rom. 8.24; Éph. 2.5, 8; Jac. 5.15)", "EntreeTshi": "<strong>Kusungila</strong> Muaku eu udi muakudibue bua: kusungidibua ku njiû, ku makenga… (Mt. 8.25; Mk. 13.20; Bien. 2.47; 16.31; Lo. 8.24; Ef. 2.5, 8; Yak. 5.15)"},
{ "EntreeFR": "<strong>Sauveur</strong> Celui qui procure le salut, libérateur. (Luc 2.11; Act. 5.31; Phil. 3.20; 1 Tim. 2.3; Tite 1.3; 2.10, 13; 3.4)", "EntreeTshi": "<strong>Musungidi</strong> Udi ufila lupandu. (Lk. 2.11; Bien. 5.31; Filip. 3.20; 1 Tim. 2.3; Tito 1.3; 2.10, 13; 3.4)"},
{ "EntreeFR": "<strong>Saveur</strong> Le goût. (Marc 9.50)", "EntreeTshi": "<strong>Kutua (kua luepu)</strong> Diunvuika dia luepu pa ludimi. (Mk. 9.50)"},
{ "EntreeFR": "<strong>Savoir</strong> Connaissance. Selon Festus, le grand savoir de Paul le mettait hors de sens. (Act. 26.24)", "EntreeTshi": "<strong>Dimanya</strong> Lungenyi. Bilondeshele Festo, lungenyi luebe lunene lua Paulo luakadi lumupadisha. (Bien. 26.24)"},
{ "EntreeFR": "<strong>Savoir</strong> Connaître, percevoir, comprendre; le terme suggère souvent une progression dans la connaissance. (Matt. 6.3; 9.30; Marc 5.43; 6.38; Luc 2.43; 7.39; Rom. 6.6; 1 Cor. 14.9; Gal. 3.7; Éph. 5.5; Phil. 1.12; Héb. 10.34)", "EntreeTshi": "<strong>Kumanya</strong> Kumanya; muaku udi wakula nangananga didiunda dia mu dimanya. (Mt. 6.3; 9.30; Mk. 5.43; 6.38; Lk. 2.43; 7.39; Lo. 6.6; 1 Kol. 14.9; Gal. 3.7; Ef. 5.5; Filip. 1.12; Eb. 10.34)"},
{ "EntreeFR": "<strong>Scandale</strong> Offense, occasion de chute. (2 Cor. 6.3)", "EntreeTshi": "<strong>Tshilenduishi</strong> Tshilema. (2 Kol. 6.3)"},
{ "EntreeFR": "<strong>Scandaliser</strong> Offenser, blesser moralement. (Matt. 11.6; Luc 7.23)", "EntreeTshi": "<strong>Kulenduisha</strong> Kuenzela muntu bibi, kutapa mu menji. (Mt. 11.6; Lk. 7.23)"},
{ "EntreeFR": "<strong>Sceau</strong> Marque imprimée, le plus souvent sur une lettre, et permettant de la cacheter; le sceau certifie la propriété. (Apoc. 20.3)", "EntreeTshi": "<strong>Tshimanyinu</strong> Tshimanyishilu, tshidibu bela nangananga pa mukanda bua kujadika. Tshimanyishilu tshidi tshileja muena tshintu. (Buak. 20.3)"},
{ "EntreeFR": "<strong>Sceller</strong> Apposer un sceau. (Éph. 1.13; 4.30<p>En 2 Cor. 1.22, nous lisons aussi que Dieu nous a scellés. Le terme désigne une identification particulière de Jésus par le Père. (Jean 6.27)", "EntreeTshi": "<strong>Kuteka tshimanyishilu</strong> Kuasa tshimanyishilu. (Ef. 1.13; 4.30<p>En 2 Kol. 1.22, tudi tubala kabidi ne Nzambi wakatuasa tshimanyishilu. Muaku udi unvuja difuanyikijibua neYesu kudi Tatu. (Yone 6.27)"},

{ "EntreeFR": "<strong>Spirituel</strong> 1. Relatif à Dieu lui-même. (1 Cor. 10.4<p>2. Relatif à l'esprit ou à l'âme en communion avec Dieu. (Rom. 1.11<p>3. Qui prend sa source en Dieu et que Dieu donne. (Rom. 7.14; 15.27; 1 Cor. 9.11<p>4. État de celui qui est rempli et gouverné par l'Esprit de Dieu. (1 Cor. 2.15<p>5. Qui s'inspire de Dieu, sa personne et ses actions. (Éph. 5.19; Col. 3.16<p>6. Ce qui caractérise l'assemblée des croyants sur terre et ce qu'elle offre à Dieu. (1 Pi. 2.5)", "EntreeTshi": "<strong>Tshia Nyuma</strong> 1. Bia kudi Nzambi. (1 Kol. 10.4<p>2. Bitangilangane ne nyuma anyi ne anyima udi mu buobumue ne Nzambi. (Lo. 1.11<p>3. Tshidi tshifuma kudi Nzambi ne tshidiye ufila nkayande. (Lo. 7.14; 15.27; 1 Kol. 9.11<p>4. Ngikadilu wa muntu udi mushibue ne mulombodibue kudi Nyuma. (1 Kol. 2.15<p>5. Idi ifuma kudi Nzambi bu muntu buende, ne bienzedi biende. (Ef. 5.19; Kolos. 3.16<p>6. Ngikadilu wa Ekelezia wa bena kuitabuja pa buloba apa ne tshidiye ulambula kudi Nzambi. (1 Pet. 2.5)"},

{ "EntreeFR": "<strong>Subversion</strong> Ruine, bouleversement. (2 Tim. 2.14; 2 Pi. 2.6)", "EntreeTshi": "<strong>Kupambuisha</strong> Dishimbuka, dibutuka. (2 Tim. 2.14; 2 Pet. 2.6)"},
{ "EntreeFR": "<strong>Successeur</strong> Personne qui remplace une autre. (Act. 24.27)", "EntreeTshi": "<strong>Mupinganyi</strong> Muntu udi upinga pa muaba wa mukuabu. (Bien. 24.27)"},
{ "EntreeFR": "<strong>Successivement</strong> Dans l'ordre, l'un après l'autre. (Act. 18.23)", "EntreeTshi": "<strong>Kupitshila</strong> Mu kulondangana; musoko ku mukuabu. (Bien. 18.23)"},
{ "EntreeFR": "<strong>Sud-ouest</strong> Direction située entre le sud et l'est. (Act. 27.12)", "EntreeTshi": "<strong>Sud-est</strong> Tshiludiludi ne Sude ne Est. (Bien. 27.12)"},
{ "EntreeFR": "<strong>Sueur</strong> Transpiration. (Luc 22.44)", "EntreeTshi": "<strong>Luanga</strong> Bisululu, mayi adi apatuka pa mubidi. (Lk. 22.44)"},
{ "EntreeFR": "<strong>Suffire</strong> Être suffisant, être assez. (Marc 14.41; Jean 14.8; 2 Cor. 12.9)", "EntreeTshi": "<strong>Kuakushika</strong> Kukumbana. (Mk. 14.41; Yone 14.8; 2 Kol. 12.9)"},
{ "EntreeFR": "<strong>Suffisant</strong> Qui est qualifié, à la hauteur d'un rôle. (2 Cor. 2.16)", "EntreeTshi": "<strong>Kukumbana</strong> Ngikadilu udi ukumbana, bua mudimu kampanda. (2 Kol. 2.16)"},
{ "EntreeFR": "<strong>Suite</strong> Immédiatement, aussitôt. (Luc 17.7)", "EntreeTshi": "<strong>katataka</strong> Anu mpidieu. (Lk. 17.7)"},
{ "EntreeFR": "<strong>Suivant (adj)</strong> 1. Dans l'ordre, successivement. (Luc 7.11; 9.37; Act. 21.1; 25.17; 27.18<p>2. Qui vient après (dans le cas d'une journée ou d'une nuit). (Act. 7.26; 21.18; 23.11)", "EntreeTshi": "<strong>kupita, Kunyima</strong> 1. Pa kapita, Kulonda. (Lk. 7.11; 9.37; Bien. 21.1; 25.17; 27.18<p>2. Pakatshiabu (Bua dituku anyi butuku). (Bien. 7.26; 21.18; 23.11)"},
{ "EntreeFR": "<strong>Suivant (prép)</strong> Selon. Paul parle de ce qui est opposé à la saine doctrine, suivant l'évangile. (1 Tim. 1.11)", "EntreeTshi": "<strong>Bu mudi</strong> Bu mudi. Paulo udi wakula bua tshidi tshitapulukangane ne diyisha dilenga, dia lumu luimpe. (1 Tim. 1.11)"},
{ "EntreeFR": "<strong>Suivre</strong> Aller avec, accompagner. (Matt. 8.19; Luc 9.57, 61; Jean 13.36; 21.20)", "EntreeTshi": "<strong>Kulonda</strong> Kuenda ne muntu popamue. (Mt. 8.19; Lk. 9.57, 61; Yone 13.36; 21.20)"},
{ "EntreeFR": "<strong>Sujet</strong> 1. Cause, motif. Marc 15.26 concernant le sujet<p>2. Affaire, motif. (Act. 10.29<p>L'expression au sujet de traduit souvent une préposition grecque: péri (en ce qui concerne). (Matt. 4.6; Marc 10.10; Luc 3.19; 4.10; 7.17; 24.4; Jean 7.12)", "EntreeTshi": "<strong>Tshiena bualu</strong> 1. Bubandi. Mk. 15.26 tshidi tshitangila tshiena bualu<p>2. Bualu. Tshiena bualu. (Bien. 10.29<p>Tshiambilu ku bualu bua tshidi tshikudimuna ku muaku wa buena gelika péri (bilondeshele)<p>Tshi. (Mt. 4.6; Mk. 10.10; Lk. 3.19; 4.10; 7.17; 24.4; Yone 7.12)"},
{ "EntreeFR": "<strong>Superflu</strong> 1. Du verbe surabonder: ce que l'on a en trop. Tous avaient mis de leur superflu au trésor du temple, sauf une veuve pauvre. (Marc 12.44; Luc 21.4<p>2. Inutile. Il était superflu pour Paul d'écrire aux Corinthiens concernant le service envers les saints. (2 Cor. 9.1)", "EntreeTshi": "<strong>Bia pa mutu (bia bungi)</strong> 1. Udi ufuma ku muaku wa pa muanda Kuvulangana: Bitudi nabi bia bungi. (Mk. 12.44; Lk. 21.4<p>2. Kupanga bualu bualu. Paulo wakapanga bualu bua kufudila bena Kolinto ku bulu bua mudimu wa kukuatshisha ba Nsato. (2 Kol. 9.1)"},
{ "EntreeFR": "<strong>Supérieur</strong> Plus élevé. Après avoir traversé les contrées supérieurs, Paul vint à Éphèse. (Act. 19.1; Phil. 2.3)", "EntreeTshi": "<strong>Ku mukuna, ku mutu</strong> Ya kulu. Mumane kupita mu nseke ya ku mukuna Paulo wakalua ku Efeso. (Bien. 19.1; Filip. 2.3)"},
{ "EntreeFR": "<strong>Suppléer</strong> Combler, répondre à. Le Dieu de Paul suppléerait à tous les besoins. (1 Cor. 16.17; Phil. 4.19)", "EntreeTshi": "<strong>Kukumbaja</strong> Kukumbaja, kusakidila. (1 Kol. 16.17; Filip. 4.19)"},
{ "EntreeFR": "<strong>Supplication</strong> Demande, prière faite avec instance. (Éph. 6.18; 1 Tim. 2.1; 1 Pi. 3.12)", "EntreeTshi": "<strong>Disengelela; ditendekena</strong> Kuloba, kutendelela ne misengelelu mikole. (Ef. 6.18; 1 Tim. 2.1; 1 Pet. 3.12)"},
{ "EntreeFR": "<strong>Supplier</strong> S'adresser à, prier avec instance. (Matt. 8.5; 18.29, 32; Marc 1.40; 1 Cor. 4.13, 16; 2 Cor. 12.8; Phil. 4.2)", "EntreeTshi": "<strong>Kutendekena</strong> Kulomba, kutendelela ne dinanukila. (Mt. 8.5; 18.29, 32; Mk. 1.40; 1 Kol. 4.13, 16; 2 Kol. 12.8; Filip. 4.2)"},
{ "EntreeFR": "<strong>Support</strong> Porter avec patience et volontairement. (Rom. 3.25; 2 Tim. 3.10)", "EntreeTshi": "<strong>Kupita; lutulu</strong> Kuangta bualu anyi malu ne lutulu, mu budisuile. (Lo. 3.25; 2 Tim. 3.10)"},
{ "EntreeFR": "<strong>Supportable (plus)</strong> Plus tolérable, moins rigoureux. (Matt. 10.15; 11.24; Luc 10.12)", "EntreeTshi": "<strong>Tshidi tshitabujibua</strong> Tshipisha kakese; katshine ne dipila dinene. (Mt. 10.15; 11.24; Lk. 10.12)"},
{ "EntreeFR": "<strong>Supporter</strong> 1. Endurer. (Matt. 17.17; Marc 9.19; Luc 9.41; Act. 18.14; 1 Cor. 4.12; 2 Cor. 11.1<p>2. Porter, prendre sur soi. (Jean 16.12; Apoc. 2.2)", "EntreeTshi": "<strong>Kutata</strong> Kutata<p>1. Kuitabuja dikenga. (Mt. 17.17; Mk. 9.19; Lk. 9.41; Bien. 18.14; 1 Kol. 4.12; 2 Kol. 11.1<p>2. Kutuala, kuangata pa mubidi. (Yone 16.12; Buak. 2.2)"},
{ "EntreeFR": "<strong>Supposer</strong> Présumer, considérer. (Act. 25.18)", "EntreeTshi": "<strong>Kufuangikija</strong> Kuela menji. (Bien. 25.18)"},
{ "EntreeFR": "<strong>Supprimer</strong> Abroger, annuler. (Matt. 5.19)", "EntreeTshi": "<strong>Kushipa</strong> Kushipa, kumusha. (Mt. 5.19)"},
{ "EntreeFR": "<strong>Supputer</strong> Estimer, évaluer. (Act. 19.19)", "EntreeTshi": "<strong>Kubala</strong> Kubalula. (Bien. 19.19)"},
{ "EntreeFR": "<strong>Sûr</strong> Certain. (Matt. 27.65-66; Héb. 6.19)", "EntreeTshi": "<strong>Bimpe</strong> Biakane. Bikole. (Mt. 27.65-66; 2 Eb. 6.19)"},
{ "EntreeFR": "<strong>Surabondamment</strong> Bien davantage, excessivement. (2 Cor. 11.23)", "EntreeTshi": "<strong>Mitambe bungi</strong> Bungi buvule. (2 Kol. 11.23)"},
{ "EntreeFR": "<strong>Surabondant</strong> Surpasser, exceller. (2 Cor. 4.17; 9.14; 1 Thess. 3.12)", "EntreeTshi": "<strong>Utamba</strong> Kupita. (2 Kol. 4.17; 9.14; 1 Tes. 3.12)"},
{ "EntreeFR": "<strong>Surcharger</strong> Mettre un fardeau trop lourd sur quelqu'un. (2 Cor. 2.5)", "EntreeTshi": "<strong>Kunemeshela bujitu</strong> Kutekela muntu bujitu bunene. (2 Kol. 2.5)"},
{ "EntreeFR": "<strong>Sûrement</strong> Fermement, en prenant des mesures de sécurité. (Marc 14.44; Act. 16.23)", "EntreeTshi": "<strong>Bimpe (mushindu)</strong> Bikole, kabayi mua kunyema. (Mk. 14.44; Bien. 16.23)"},
{ "EntreeFR": "<strong>Sûreté</strong> Sécurité. (Act. 5.23; 1 Thess. 5.3)", "EntreeTshi": "<strong>Ditalala</strong> Bukubi. (Bien. 5.23; 1 Tes. 5.3)"},
{ "EntreeFR": "<strong>Surgir</strong> Sortir, être issu. Notre Seigneur a surgi de Juda. (Héb. 7.14)", "EntreeTshi": "<strong>Kuledibua</strong> Kupatukila, kufumina. (Eb. 7.14)"},
{ "EntreeFR": "<strong>Sur-le-champ</strong> À l'instant, immédiatement. (Marc 6.25; Act. 16.33; Apoc. 4.2)", "EntreeTshi": "<strong>katataka</strong> Anu mpindieu. (Mk. 6.25; Bien. 16.33; Buak. 4.2)"},
{ "EntreeFR": "<strong>Surmonter</strong> Vaincre. (Rom. 12.21; Éph. 6.13)", "EntreeTshi": "<strong>Kutshimuna</strong> Kupita. (Lo. 12.21; Ef. 6.13)"},
{ "EntreeFR": "<strong>Surnommer</strong> Donner un autre nom. (Matt. 10.3; Luc 22.3; Act. 1.23)", "EntreeTshi": "<strong>Kutenteka dina dikuabu</strong> Kuinyika muntu dinga dina. (Mt. 10.3; Lk. 22.3; Bien. 1.23)"},
{ "EntreeFR": "<strong>Surpasser</strong> Excéder, dépasser. (Matt. 5.20; Éph. 3.19; Phil. 4.7)", "EntreeTshi": "<strong>Kutamba</strong> Kupita. (Mt. 5.20; Ef. 3.19; Filip. 4.7)"},
{ "EntreeFR": "<strong>Surprendre</strong> Attraper, prendre au piège. (Marc 12.13; luc 20.20; Jean 8.3-4; Gal. 6.1)", "EntreeTshi": "<strong>Kukuta (ku meyi…)</strong> Kupeta muntu mu dienza dia bualu, anyi mu buteyi. (Mk. 12.13; Lk. 20.20; Yone 8.3-4; Gal. 6.1)"},
{ "EntreeFR": "<strong>Surtout</strong> 1. Beaucoup, bien plus, de préférence. (1 Cor. 14.1, 5<p>2. Spécialement, principalement. (Act. 20.38; Gal. 6.10)", "EntreeTshi": "<strong>Kutamba</strong> 1. Kutamba. (1 Kol. 14.1, 5<p>2. Kutamba, nangananga. (Bien. 20.38; Gal. 6.10)"},
{ "EntreeFR": "<strong>Surveillance</strong> Responsabilités du surveillant. (1 Tim. 3.1)", "EntreeTshi": "<strong>Butangidi</strong> Mudimu wa mutangidi. (1 Tim. 3.1)"},
{ "EntreeFR": "<strong>Surveillant</strong> Chrétien qui veille avec autorité et attention sur les âmes, pour le bien de l'ensemble. Les surveillants ont été choisis au commencement par les apôtres ou leurs délégués, en vertu de leurs qualités morales. L'Esprit Saint les recommande aujourd'hui s'ils présentent ces mêmes qualités. (Act. 20.28; Phil. 1.1; 1 Tim. 3.2; 1 Pi. 2.25)", "EntreeTshi": "<strong>Mutangidi</strong> Muena kilisto udi wenza mudimu wa butangidi ne ntema pa misuke, bua disanka diabu. Bakulu batangidi bakasungudibua ku tshibangidilu kudi bapostolo anyi batumibue babu, bilondangane ne ngikadilu yakadibu nayi. Nyuma muimpe lelu udi ubateka ne ubamanya, pikalabu kabidi ne ngikadilu imue eyi. (Bien. 20.28; Filip. 1.1; 1 Tim. 3.2; 1 Pet. 2.25)"},
{ "EntreeFR": "<strong>Surveiller</strong> Veiller et regarder au bien (des autres croyants). (Act. 9.24; 1 Pi. 5.2)", "EntreeTshi": "<strong>Kutentekela</strong> Kutabala, ne kutangila bua buimpe (bua bakuabu bena kuitabusha). (Bien. 9.24; 1 Pet 5.2)"},
{ "EntreeFR": "<strong>Survenir</strong> 1. Arriver. (Matt. 13.21; Marc 4.17; Luc 6.48; 15.14; Gal. 3.17<p>2. Être proche, être imminent. (Act. 7.11; 10.10; 2 Tim. 3.1)", "EntreeTshi": "<strong>Kulua</strong> 1. Kufika. (Mt. 13.21; Mk. 4.17; Lk. 6.48; 15.14; Gal. 3.17<p>2. Kulua pabuipi. (Bien. 7.11; 10.10; 2 Tim. 3.1)"},
{ "EntreeFR": "<strong>Susciter</strong> Donner, produire. (Matt. 3.9; 22.24; Luc 3.8; Act. 3.22, 26; 7.37; 13.33)", "EntreeTshi": "<strong>Kubisha</strong> Kuvuija. (Mt. 3.9; 22.24; Lk. 3.8; Bien. 3.22, 26; 7.37; 13.33)"},
{ "EntreeFR": "<strong>Suspendre</strong> Pendre, accrocher. (Luc 19.48; Act. 28.4)", "EntreeTshi": "<strong>Kuimanyika</strong> Kuimanyika, kupanga tshia kuenza. (Lk. 19.48; Bien. 28.4)"},
{ "EntreeFR": "<strong>Suspens (tenir en)</strong> Faire attendre. (Jean 10.24)", "EntreeTshi": "<strong>Mioyo kulu</strong> Kuindidisha. Kakuyi kujikija. (Yone 10.24)"},
{ "EntreeFR": "<strong>Sycomore</strong> Sorte de figuier apprécié pour son ombre aux fruits médiocres. (Luc 19.4)", "EntreeTshi": "<strong>Sukomo</strong> Mushindu mukuabu wa mutshi wa nfigi, muimpe bua ditalaji diende dinene, ne udi ukuama bimuma bishadile (kabiyi biabungi). (Lk. 19.4)"},
{ "EntreeFR": "<strong>T</strong> ", "EntreeTshi": "<strong></strong> "},
{ "EntreeFR": "<strong>Tabernacle</strong> Terme désignant la tente construite pour être une habitation de Dieu dans le désert. (Héb. 8.5)", "EntreeTshi": "<strong>Ntenta wa kusambakena</strong> Muaku eu udi uleja nzubu muibaka muibaka mu tshipela bua Nzambi kuikalamu. (Eb. 8.5)"},
{ "EntreeFR": "<strong>Tabernacle (fête des)</strong> Septième et dernière fête annuelle en Israël, célébrée durant sept jours à partir du quinzième jour du septième mois (notre mois d'octobre), à la fin de la récolte des champs. (Jean 7.2)", "EntreeTshi": "<strong>Bisambusambu (disanka dia)</strong> Dianka dia muanda mutekete ne dia ndekelu dia ku tshidimu kudi bena Isalele, diakadibo badia matuku muanda mutekete, kubangila ku dituku dia dikumi ne ditanu dia ngondo wa muanda mutekete (ngondo wa dikumi kuetu kuneku), kundekelu kua kunowa bia pamadimi. (Yone 7.2)"},
{ "EntreeFR": "<strong>Table</strong> 1. Meuble sur lequel est placée la nourriture. (Matt. 15.27; 21.12; Marc 7.28; 11.15; Luc 16.21; 22.30; Jean 2.15; Act. 6.2<p>2. Tablette, planche. (2 Cor. 3.3; Héb. 9.4<p>3. Sens imagé. Illustre la communion entre des personnes. Participer à la table du Seigneur c'est jouir ensemble (les croyants avec le Seigneur) de sa communion. (1 Cor. 10.21<p>4. Être assis à table. Attabler pour manger. (Marc 2.15; Luc 5.29<p>5. Être à table, se mettre à table, se trouver à table. Être allongé ensemble pour manger. (Matt. 9.10; Marc 2.15)", "EntreeTshi": "<strong>Mesa, mensa</strong> 1. Tshintu tshia kutekela biakudia. (Mt. 15.27; 21.12; Mk. 7.28; 11.15; Lk. 16.21; 22.30; Yone 2.15; Bien. 6.2<p>2. Mabue, mabaya. (2 Kol. 3.3; Eb. 9.4<p>3. Mu tshinfuanyi: mesa adi tshilejelu tshia buobumue munkatshi mua bantu. Kudia kumesa a Mukelenge, nkuabanyangana buonso buetu (bena kuitabuja ne Mukelenge) buobumue buende. (1 Kol. 10.21<p>4. Kuikala musombe kumesa. Kusomba bua kudia. (Mk. 2.15; Lk. 5.29<p>5. Kuikala ku mesa, kusomba ku mesa. Kudiolola buonso ku mensa bua kudia. (Mt. 9.10; Mk. 2.15)"},
{ "EntreeFR": "<strong>Tablette</strong> Petit tableau posé horizontalement pour écrire. (Luc 1.63)", "EntreeTshi": "<strong>Tshia kufunda</strong> Tshia kufundila tshikese tshidibu bateka ku tshilulame bua kufunda. (Lk. 1.63)"},
{ "EntreeFR": "<strong>Tablier</strong> Tablier (pièce de tissu rude) étroit porté par les travailleurs et les serviteurs. (Act. 19.12)", "EntreeTshi": "<strong>Dituaya</strong> Dituaya tshipese tshia tshilamba tshikayapale ne tsinene, tshiakadi muena mudimu anyi mupika uvuala. (Bien. 19.12)"},
{ "EntreeFR": "<strong>Tache</strong> 1. Écueil, celui qui fait faire naufrage à d'autres. (Jude 12<p>2. Souillure, défaut moral. (Éph. 5.27; 2 Pi. 2.13<p>3. Immaculé, sans vice. (1 Tim. 6.14; Héb. 9.14; Jac. 1.27; 1 Pi. 1.19; 2 Pi. 3.14)", "EntreeTshi": "<strong>Mabue</strong> 1. Mabue. Eu udi wenzeja kudina kua mu mayi kudi bakuabu. (Yuda 12<p>2. Bukoya bua pambidi anyi bua mu menji. (Ef. 5.27; 2 Pet. 2.13<p>3. Udi kayi ne katoba; kayi bubi. (1 Tim. 6.14; Eb. 9.14; Yak. 1.27; 1 Pet. 1.19; 2 Pet. 3.14)"},
{ "EntreeFR": "<strong>Tâcher</strong> Chercher, s'efforcer. (Luc 19.47; Act. 9.29)", "EntreeTshi": "<strong>Kukeba, </strong> Kukeba, Kudienzeja. (Lk. 19.47; Bien. 9.29)"},
{ "EntreeFR": "<strong>Taille</strong> Stature, grandeur. (Matt. 6.27; Luc 12.25; 19.3)", "EntreeTshi": "<strong>Bule</strong> Bule, bunene. (Mt. 6.27; Lk. 12.25; 19.3)"},
{ "EntreeFR": "<strong>Tailler</strong> Découper des pierres, creuser dans le roc. (Matt. 27.60; Marc 15.46; Luc 23.53)", "EntreeTshi": "<strong>Kumbula </strong> Kupanda mu mabue, kumbula mu lubuebue. (Mt. 27.60; Mk. 15.46; Lk. 23.53)"},
{ "EntreeFR": "<strong>Taire (se)</strong> Être silencieux, ne rien dire. (Luc 9.36; 14.4; Act. 11.18; 21.14)", "EntreeTshi": "<strong>Kupuwa</strong> Kuikala mupuwe, kubenga kuamba diyi. (Lk. 9.36; 14.4; Bien. 11.18; 21.14)"},
{ "EntreeFR": "<strong>Talent</strong> Unité de poids dans l'AT estimée à environ 44 kilos (sicle du sanctuaire)<p>La parabole des talents (voir Matt. 25.15-16, 20, 22, 24-25, 28) illustre les capacités confiées aux serviteurs du Seigneur; ils devront rendre compte de l'emploi qu'ils en auront fait.", "EntreeTshi": "<strong>Ntalenta</strong> Tshipiminu tshi bujitu tshia mu dipungila dikulukulu. Tshikadi ne bujitu pabuipi ne 44 kilos (Shekele wa mu tshitudilu)<p>Lusumuinu lua ntalenta (tangila Mt. 25.15-16, 20, 22, 24-25, 28) ludi tshinfuanyi tshia bukole budi Mukelenge upesha bena mudimu bandi, nebalu kulubulula midimu yabu bu mukakuatabu mudimu ne bionso biakangatabu kudiye."},
{ "EntreeFR": "<strong>Talon</strong> Partie du pied; lever le talon contre quelqu'un, c'est lui nuire, le faire trébucher. (Jean 13.18)", "EntreeTshi": "<strong>Tshikankanyi</strong> Tshitupa tshia dikasa; kujudila muntu tshikankanyi anyi kumutua museba, nkumuenzela bibi, kumulenduisha. (Yone 13.18)"},
{ "EntreeFR": "<strong>Tancer</strong> Parler sévèrement, réprimander, menacer. (Matt. 17.18; Marc 1.25; 9.25; Luc 4.35, 39, 41; 9.42)", "EntreeTshi": "<strong>Kusamina</strong> Kubela, kukana. (Mt. 17.18; Mk. 1.25; 9.25; Lk. 4.35, 39, 41; 9.42)"},
{ "EntreeFR": "<strong>Tanière</strong> Habitation du renard; il se creuse un terrier dont il fait sa tanière. (Matt. 8.20; Luc 9.58)", "EntreeTshi": "<strong>Buina</strong> Muaba wa kulala wa mubuabua; udi udiumbuila buina bua kulala. (Mt. 8.20; Lk. 9.58)"},
{ "EntreeFR": "<strong>Tard</strong> 1. Par la suite, ultérieurement. (Héb. 12.17<p>2. Sur le tard. Après un certain temps. (Matt. 28.1)", "EntreeTshi": "<strong>Kunyima</strong> 1. Kulonda. Musangu udi ulonda. (Eb. 12.17<p>2. Kuamba kujika. (Mt. 28.1)"},
{ "EntreeFR": "<strong>Tarder</strong> 1. Être lent, être retardé. (1 Tim. 3.15<p>2. Être sur le point d'agir, mais hésiter. (Act. 22.16<p>Être lent à faire quelque chose, prendre son temps. (Luc 1.21)", "EntreeTshi": "<strong>Kujanguluka</strong> 1. Kushala musangu mule. (1 Tim. 3.15<p>2. Kuikala pabuipi ne kuenza bualu. (Bien. 22.16<p>Kunenga bua kuenza bualu. (Lk. 1.21)"},
{ "EntreeFR": "<strong>Tarir</strong> Cesser de couler, arrêter. (Marc 5.29; Apoc. 16.12)", "EntreeTshi": "<strong>Kukama, kuma</strong> Kuimana kua tshintu tshienguluke (mashi, mayi). (Mk. 5.29; Buak. 16.12)"},
{ "EntreeFR": "<strong>Tâtonner</strong> Toucher avec les doigts, sentir physiquement. (Act. 17.27)", "EntreeTshi": "<strong>Kububuta</strong> Kulenga ne minu, kulenga pa mubidi. (Bien. 17.27)"},
{ "EntreeFR": "<strong>Taureau</strong> Bœuf, mâle de la vache. (Matt. 22.4; Act. 14.13; Héb. 9.13)", "EntreeTshi": "<strong>Mulume wa ngombe</strong> Ngombe, mulume wa ngombe. (Mt. 22.4; Bien. 14.13; Eb. 9.13)"},
{ "EntreeFR": "<strong>Teigne</strong> Insecte dont les larves (chenilles) s'attaquent aux vêtements. (Matt. 6.19-20; Luc 12.33)", "EntreeTshi": "<strong>Tshishi</strong> Dishi didi ne mate anyi mayi adi abipisha anyi anyanga tshintu (bu mudi musuasua) idia bilamba. (Mt. 6.19-20; Lk. 12.33)"},
{ "EntreeFR": "<strong>Teint</strong> Tremper, colorer. (Apoc. 19.13)", "EntreeTshi": "<strong>Kumiamina</strong> Kuina, kukudimuna mubidi. (Buak. 19.13)"},
{ "EntreeFR": "<strong>Téméraire</strong> Qui agit de façon précipitée, emportée. (2 Tim. 3.4)", "EntreeTshi": "<strong>Lukuluku</strong> Udi wenza malu lukasalukasa, muena tshiji tshia lubilu. (2 Tim. 3.4)"},
{ "EntreeFR": "<strong>Témoignage</strong> 1. Rapport d'une personne sur ce qui a été vu ou entendu, déclaration. (Jean 1.7a, 19; 5.32, 34, 36; 3.11b, 32b; Act. 4.33; 7.44; 1 Cor. 1.6<p>2. Rendre témoignage, recevoir le témoignage, avoir le témoignage, avoir le bon témoignage. Faire rapport sur ce que l'on a vu ou entendu, déclarer quelque chose; donner une bonne impression. (Jean 18.37; Act. 8.25; 28.23)", "EntreeTshi": "<strong>Bumanyishi</strong> 1. Dilonda dia muntu dia bualu budiye mumone anyi munvue. (Yone 1.7a, 19; 5.32, 34, 36; 3.11b, 32b; Bien. 4.33; 7.44; 1 Kol. 1.6<p>2. Kufila bumanyishi, kuangata bumanyishi, kuikala ne bumanyishi, kuikala ne bumanyishi buimpe. Kufila bumanyishi bua bualu butudi bamone, bunvue anyi kujikula bualu kampanda, kufila tshiunvuilu tshimpe. (Yone 18.37; Bien. 8.25; 28.23)"},
{ "EntreeFR": "<strong>Témoigner</strong> Faire rapport sur ce que l'on a vu ou entendu, déclarer quelque chose. (Éph. 4.17; 1 Jean 4.14)", "EntreeTshi": "<strong>Kumanyisha</strong> Kufila bumanyishi bua bualu bumona, anyi bunvua. Kujikula bualu kampanda. (Ef. 4.17; 1 Yone 4.14)"},
{ "EntreeFR": "<strong>Témoin</strong> Personne qui peut attester, déclarer qu'elle a vu ou entendu une chose. (Matt. 18.16; Rom. 1.9; 2 Cor. 1.23; 13.1; Phil. 1.8; 1 Thess. 2.5, 10; Héb. 10.28)", "EntreeTshi": "<strong>Mumanyishi</strong> Muntu udi mua kufila bumanyishi, kuamba ne udi mumone bualu muakupitabu. (Mt. 18.16; Lo. 1.9; 2 Kol. 1.23; 13.1; Filip. 1.8; 1 Tes. 2.5, 10; Eb. 10.28)"},
{ "EntreeFR": "<strong>Témpérance</strong> Force, puissance. Maîtrise de ses désirs, modération. (Act. 24.25; Gal. 5.22; 2 Pi. 1.6)", "EntreeTshi": "<strong>Didikanda</strong> Bukole. Kudikanda kua ku nkuka ya mubidi, udi utukija. (Bien. 24.25; Gal. 5.22; 2 Pet. 1.6)"},
{ "EntreeFR": "<strong>Tempête</strong> 1. Orage soudain, cyclone. (Héb. 12.18<p>2. Tourbillon de vent, rafale. (2 Pi. 2.17<p>3. Temps de pluie, caractéristique de l'hiver. (Act. 27.20)", "EntreeTshi": "<strong>Tshipepele tshikone </strong> 1. Tshipepele tshikole. (Eb. 12.18<p>2. Tshipele tshia nvunde. (2 Pet. 2.17<p>3. Tshipupu tshikole, tshimanyinu tshia tshikondo tshia mashika. (Bien. 27.20)"},
{ "EntreeFR": "<strong>Temple</strong> 1. Édifice où un culte est rendu; ensemble des cours et des bâtiments sacrés. (Matt. 21.12; Act. 19.24<p>2. Maison, habitation même du temple c'est-à-dire le lieu saint où pouvaient entrer les sacrificateurs; ce lieu saint comprend aussi le lieu très saint où seul le sacrificateur pouvait entrer une fois par année<p>Jésus parle de son corps comme du temple de Dieu. (Jean 2.19, 21<p>Le croyant est le temple de Dieu. (1 Cor. 3.16<p>L'Assemblée est un temple saint dans le Seigneur. (1 Cor. 3.17; Éph. 2.21)", "EntreeTshi": "<strong>Ntempelo.</strong> 1. Nzubu muibaka bua kutendelela; anyi lupangu ludi ne nzubu ya tshijila. (Mt. 21.12; Bien. 19.24<p>2. Nzubu, muaba wa kusomba nansha munda mua ntempelo muakadi bakuidi babuela; muaba eu wakadi ne muaba mutambe wa tshijila makadi anu muakuidi mua kubuela musangu umue ku tshidimu<p>Yesu udi wakula bua mubidi wende bu ntempelo wa Nzambi. (Yone 2.19, 21<p>Muena kuitabuja udi ntempelo wa Nzambi. (1 Kol. 3.16<p>Ekelzia udi ntempelo wa Nzambi. (1 Kol. 3.17; Ef. 2.21)"},
{ "EntreeFR": "<strong>Temps</strong> 1. Période déterminée de temps. Le terme est employé <p>- au sujet de Dieu. (Rom. 3.26; Tite 1.3<p>- au sujet de Jésus-Christ. (Matt. 11.25; 12.1; 26.18; Jean 7.6, 8; Rom. 5.6; Éph. 1.10; 1 Tim. 2.6<p>- au sujet de son retour. (Act. 3.19; 1 Cor. 4.5; 1 Pi. 1.5<p>2. Pour un temps. Temporaire, pour une saison. (Matt. 13.21; Marc 4.17<p>3. En temps favorable. Au moment opportun. (2 Tim. 4.2)", "EntreeTshi": "<strong>Tshikondo</strong> 1. Tshikondo tshikumbane. Muaku eu udi muakudibue<p>- bua bualu bua Nzambi. (Lo. 3.26; Tito 1.3<p>- bua Yesu Kilisto. (Mt. 11.25; 12.1; 26.18; Yone 7.6, 8; Lo. 5.6; Ef. 1.10; 1 Tim. 2.6<p>- bua dipingana diandi. (Bien. 3.19; 1 Kol. 4.5; 1 Pet. 1.5<p>2. Bua tshikondo tshipi ne tshidi tshipita. (Mt. 13.21; Mk. 4.17<p>3. Mu tshikondo tshikumbane; tshimpe. (2 Tim. 4.2)"},
{ "EntreeFR": "<strong>Tendre</strong> Adjectif: plein de sève. Quand le rameau du figuier est tendre et qu'il pousse des feuilles, nous connaissons que l'été est proche. (Matt. 24.32; Marc 13.28)", "EntreeTshi": "<strong>Kusampila</strong> Mufidi: mutshi udi ne mayi a bungi. Padi mutshi wa nfigi musampile ne muikale ne mabeji a bungi, tudi tumanya ne tshikondo tshia kunowa tshikadi pepi. (Mt. 24.32; Mk. 13.28)"},
{ "EntreeFR": "<strong>Tendre</strong> Verbe. Avancer avec effort. (Rom. 14.19)", "EntreeTshi": "<strong>Kuvuija</strong> Muaku wa pa muanda: kuya kumpala ne bukole. (Lo. 14.19)"},
{ "EntreeFR": "<strong>Tendrement (affectionné)</strong> Affectionné avec douceur. (1 Thess. 2.8)", "EntreeTshi": "<strong>Kutamba</strong> Bikole (kusua). (1 Tes. 2.8)"},
{ "EntreeFR": "<strong>Tendresse</strong> Affection, bienveillance. (Phil. 2.1)", "EntreeTshi": "<strong>Luse</strong> Mutshima wa luse; Kuenzela bantu bimpe. (Filip. 2.1)"},
{ "EntreeFR": "<strong>Ténèbres</strong> Obscurité, nuit. (Matt. 10.27; 27.45; Marc15.33; Luc 23.44; Act. 2.20; 13.11; Héb. 12.18<p>Le terme est presque toujours employé dans un sens moral dans le NT. (Matt. 4.16; 6.23; Luc 1.79; 11.35; 12.3; Jean 8.12; 12.35, 46; Rom. 2.19; 13.12; 1 Cor. 4.5; 2 Cor. 4.6; 6.14; Éph. 5.11; 1 Pi. 2.9; 1 Jean 1.6; 2.8-9, 11)", "EntreeTshi": "<strong>Midima</strong> Muidima, butuku. (Mt. 10.27; 27.45; Mk 15.33; Lk. 23.44; Bien. 2.20; 13.11; Eb. 12.18<p>Nangananga muaku udi muakula mu mundidimbi. (Mt. 4.16; 6.23; Lk. 1.79; 11.35; 12.3; Yone 8.12; 12.35, 46; Lo. 2.19; 13.12; 1 Kol. 4.5; 2 Kol. 4.6; 6.14; Ef. 5.11; 1 Pet. 2.9; 1 Yone 1.6; 2.8-9, 11)"},
{ "EntreeFR": "<strong>Ténébreux</strong> Rempli de noirceur, au sens littéral ou moral. (Matt. 6.23; Luc 1.34, 36)", "EntreeTshi": "<strong>Mufike</strong> Muule ntente ne kufika, mu bulelela nansha mu mundidimbi. (Mt. 6.23; Lk. 1.34, 36)"},
{ "EntreeFR": "<strong>Tenir contre</strong> Faire face, résister. (Act. 27.15)", "EntreeTshi": "<strong>Kujalama</strong> Kutantamana. (Bien. 27.15)"},
{ "EntreeFR": "<strong>Tenir pour</strong> Considérer, regarder comme. (2 Thess. 3.15)", "EntreeTshi": "<strong>Kubala bu</strong> Kumona bu, kuangata bu. (2 Tes. 3.15)"},
{ "EntreeFR": "<strong>Tentateur</strong> Qui cherche à séduire et amener à ce qui est défendu. Le tentateur est le diable. (Matt. 4.3; 1 Thess. 3.5)", "EntreeTshi": "<strong>Muteyi</strong> Udi ukeba bua kupambula. Muteyi ndiabulo. (Mt. 4.3; 1 Tes. 3.5)"},
{ "EntreeFR": "<strong>Tentation</strong> Épreuve, difficulté. (Luc 4.13; 8.13; 1 Cor. 10.13; Gal. 4.14; 1 Tim. 6.9)", "EntreeTshi": "<strong>Buteyi</strong> Diteta; lutatu. (Lk. 4.13; 8.13; 1 Kol. 10.13; Gal. 4.14; 1 Tim. 6.9)"},
{ "EntreeFR": "<strong>Tente</strong> 1. Abri portatif utilisé en particulier par les nomades. (Héb. 11.9<p>2. Le corps du croyant est comparé à une tente qu'il dépose à sa mort. (2 Cor. 5.1-2, 4; 2 Pi. 1.13-14)", "EntreeTshi": "<strong>Tshilulu</strong> 1. Nzubu wa tshiluluu badi bena luendu. Nangananga wa bant. (Eb. 11.9<p>2. Mubidi wa muena kuitabuja udi mufuanyikijibue bu nzubu udiye uvula. (2 Kol. 5.1-2, 4; 2 Pet. 1.13-14)"},
{ "EntreeFR": "<strong>Tenter</strong> Tester, éprouver. Jésus fut tenté par Satan. (Matt. 4.1; Marc 1.13; Luc 4.2; Act. 5.9; 15.10)", "EntreeTshi": "<strong>Kuteya</strong> Kutete. Yesu wakateyibua kudi satana. (Mt. 4.1; Mk. 1.13; Lk. 4.2; Bien. 5.9; 15.10)"},
{ "EntreeFR": "<strong>Terme</strong> 1. Fin, bout. (Héb. 6.16<p>2. Ainsi, comme suit. (Luc 18.11; Act. 15.23)", "EntreeTshi": "<strong>Ndekelu</strong> 1. Nshikidilu, tshiendelele. (Eb. 6.16<p>2. Nunku; mu mei aa. (Lk. 18.11; Bien. 15.23)"},
{ "EntreeFR": "<strong>Terminer</strong> Accomplir, exécuter. (Héb. 11.22; Apoc. 10.7)", "EntreeTshi": "<strong>Kujikija </strong> Ujikija tshikondo tshia muoyo wende pa buloba. Kukumbaja. (Eb. 11.22; Buak. 10.7)"},
{ "EntreeFR": "<strong>Terre</strong> 1. Contrée, pays. (Matt. 2.20-21<p>2. Sol, terre où l'on se trouve. (Matt. 5.5<p>3. Champ, morceau de terrain. (Act. 4.37; Jean 4.5)", "EntreeTshi": "<strong>Buloba</strong> 1. Muaba, ditunga. (Mt. 2.20-21<p>2. Buloba budi muntu musombele. (Mt. 5.5<p>3. Budimi, tshitupa tshia buloba. (Bien. 4.37; Yone 4.5)"},
{ "EntreeFR": "<strong>Terrestre</strong> Qui existe sur la terre, en rapport avec la terre. (Jean 3.12; 1 Cor. 15.40; 2 Cor. 5.1; Phil. 2.10)", "EntreeTshi": "<strong>Tshia pa buloba</strong> Tshidi tshia pa buloba. (Yone 3.12; 1 Kol. 15.40; 2 Kol. 5.1; Filip. 2.10)"},
{ "EntreeFR": "<strong>Terrible</strong> Qui inspire la peur, terrifiant. (Héb. 10.27)", "EntreeTshi": "<strong>Tshia buowa</strong> Tshidi tshikuatshisha buowa. (Eb. 10.27)"},
{ "EntreeFR": "<strong>Territoire</strong> District, région. (Matt. 2.16; Marc 5.17)", "EntreeTshi": "<strong>Matshika, luseke</strong> Tshimenga, tshipapu. (Mt. 2.16; Mk. 5.17)"},
{ "EntreeFR": "<strong>Testament</strong> Dernières volontés d'une personne. (Héb. 9.16-17)", "EntreeTshi": "<strong>Tshipungidi</strong> Disua dia ndekelu dia muntu. (Eb. 9.16-17)"},
{ "EntreeFR": "<strong>Testateur</strong> Celui qui fait un testament. (Héb. 9.16)", "EntreeTshi": "<strong>Mutshipungi</strong> Udi wenza tshipungidi. (Eb. 9.16)"},
{ "EntreeFR": "<strong>Tête</strong> 1. Partie supérieure qui dirige le corps humain. (Matt. 5.36; 6.17<p>2. Tête ou chef employé par Paul au sujet du Seigneur. (Éph. 1.22-23; 5.23)", "EntreeTshi": "<strong>Mutu</strong> 1. Tshitupa tshidi kulu kua mubidi ne tshidi tshiulombola. (Mt. 5.36; 6.17<p>2. Mutu anyi Nfumu udi Paulo wakula ku bualu bua Mukelenge Yesu Kilisto. (Ef. 1.22-23; 5.23)"},
{ "EntreeFR": "<strong>Tétrarque</strong> Gouverneur de la quatrième partie d'une province. (Matt. 14.1; Luc 3.19; 9.7; Act. 13.1)", "EntreeTshi": "<strong>Mulopo </strong> Guvena wa tshitupa tshinayi tshia tshimenga. (Mt. 14.1; Lk. 3.19; 9.7; Bien. 13.1)"},
{ "EntreeFR": "<strong>Théâtre</strong> Édifice public servant aux jeux, aux représentations théâtrales, à des discours devant le peuple, à des assemblées publiques. (Act. 19.29, 31)", "EntreeTshi": "<strong>Tshitangidilu</strong> Nzubu wa kuenzela manaya, wa miyuki kumpala kua bantu babungi anyi tshisumbu. (Bien. 19.29, 31)"},
{ "EntreeFR": "<strong>Thuya (bois de)</strong> Conifère aromatique produisant un bois dur et qui dégage une bonne odeur en brûlant. (Apoc. 18.12)", "EntreeTshi": "<strong>Thuya</strong> Mutshi wa mupuya udibu benza mabaya ne udi upatula mupuya muimpe ne ukenka. (Buak. 18.12)"},
{ "EntreeFR": "<strong>Tiède</strong> Très peu chaud; décrit la condition de l'âme entre la froideur et la ferveur. (Apoc. 3.16)", "EntreeTshi": "<strong>Tshiuyuya</strong> Kayi ku luya kayi ku mashika; udi unvuija ngikadilu wa mutshima udi pankatshi pa luya ne mashika. (Buak. 3.16)"},
{ "EntreeFR": "<strong>Tiers</strong> Chacune des parties d'un tout divisé en 3 parties égales. (Apoc. 8.7-10, 12; 9.15, 18; 12.4)", "EntreeTshi": "<strong>Tshisatu tshia pa</strong> Tshitupa tshionso tshisatu tshia tshintu tshipanda mu bintu bisatu. (Buak. 8.7-10, 12; 9.15, 18; 12.4)"},
{ "EntreeFR": "<strong>Tige</strong> Partie centrale d'herbe poussant dans les champs. (Matt. 13.26)", "EntreeTshi": "<strong>Mutshi wa tshikunyibua</strong> Tshitupa tshidi munkatshi mua mutshi udi utoloka mu budimi. (Mt. 13.26)"},
{ "EntreeFR": "<strong>Timide</strong> Qui manque d'assurance, craintif, lâche. (Apoc. 21.8)", "EntreeTshi": "<strong>Udi ne buowa</strong> Udi kayi ne bujadiki, muena buowa. (Buak. 21.8)"},
{ "EntreeFR": "<strong>Tirer</strong> 1. Mouvoir, déplacer dans une direction, remonter, soulever. (Matt. 13.48; Luc 10.35; Act. 19.33<p>2. Jeter, lancer. Tirer au sort le nom de quelqu'un, c'est choisir son nom au hasard. (Matt. 27.35; Marc 15.24; Luc 23.34<p>3. Attirer par une force interne ou une puissance divine. (Jean 6.44)", "EntreeTshi": "<strong>Kukoka; Kuela nshobo</strong> 1. Kunyungisha, kusemeja ku lunga luseke, kukoka, kujula. (Mt. 13.48; Lk. 10.35; Bien. 19.33<p>2. Kuela nshobo. (Mt. 27.35; Mk. 15.24; Lk. 23.34<p>3. Kukoka ku bukole budi buenzekela mundu anyi ku bukole bua Nzambi. (Yone 6.44)"},
{ "EntreeFR": "<strong>Titre</strong> 1. Au temps de. (Marc 2.26<p>2. À l'exemple du buisson. (Marc 12.26; Luc 20.37<p>3. Gratuitement. (Rom. 4.4)", "EntreeTshi": "<strong>Mu tshikondo, mu tshilejelu, bu</strong> 1. Mu tshikondo. (Mk. 2.26<p>2. Mu tshilejelu tshia Katshi kakamona Mose katema kapia. (Mk. 12.26; Lk. 20.37<p>3. Bu (bua ngasa). (Lo. 4.4)"},
{ "EntreeFR": "<strong>Toile</strong> Pièce de tissu, drap, nappe. (Marc 14.51-52: toile de fin lin; Act. 10.11; 11.5)", "EntreeTshi": "<strong>Tshilulu</strong> Tshipese tshia tshilulu, dipupila. (Mk. 14.51-52: Tshilulu tshia lina; Bien. 10.11; 11.5)"},
{ "EntreeFR": "<strong>Toit</strong> Couverture d'une habitation. (Matt. 8.8; Marc 2.4; Luc 5.19; 7.6)", "EntreeTshi": "<strong>Mu nzubu</strong> Mutu wa nzubu. (Mt. 8.8; Mk. 2.4; Lk. 5.19; 7.6)"},
{ "EntreeFR": "<strong>Tombeau</strong> Sépulcre; chez les Hébreux, en général, une caverne fermée par une porte ou une pierre. (Luc 11.47-48)", "EntreeTshi": "<strong>Lukita</strong> Lukita; kudi bena Ebelu, misangu yabungi yakadi miumbula mu lubuebue ya kubuikila dibue. (Lk. 11.47-48)"},
{ "EntreeFR": "<strong>Tomber</strong> Arriver, descendre vers le bas. (Matt. 7.25a, 27a; 26.39; Luc 10.18; Act. 5.5, 10; 20.9; Rom. 14.4; 1 Cor. 10.12)", "EntreeTshi": "<strong>Kuloka</strong> Kulua, kupueka panshi. (Mt. 7.25a, 27a; 26.39; Lk. 10.18; Bien. 5.5, 10; 20.9; Lo. 14.4; 1 Kol. 10.12)"},
{ "EntreeFR": "<strong>Tondre</strong> Couper à ras la toison. (Act. 8.32)", "EntreeTshi": "<strong>Kukosa</strong> Kukosa panshi massinde anyi miosa. (Bien. 8.32)"},
{ "EntreeFR": "<strong>Tonnerre</strong> Bruit qui accompagne la foudre. (Marc 3.17; Jean 12.29; Apoc. 4.5; 6.1)", "EntreeTshi": "<strong>Mukungulu</strong> Mukungulu udi ulonda makubakuba. (Mk. 3.17; Yone 12.29; Buak. 4.5; 6.1)"},
{ "EntreeFR": "<strong>Topaze</strong> Pierre précieuse transparente de couleur jaune. (Apoc. 21.20)", "EntreeTshi": "<strong>Topaze</strong> Dibue dia mushinga mukole dia mubidi wa manyi. (Buak. 21.20)"},
{ "EntreeFR": "<strong>Tordre</strong> Tourner en sens contraire, pervertir. (2 Pi. 3.16)", "EntreeTshi": "<strong>Kukonyangaja</strong> Kukonyangaja; kunyanga. (2 Pet. 3.16)"},
{ "EntreeFR": "<strong>Torrent</strong> Cours d'eau impétueux, fleuve. (Matt. 7.25, 27<p>Cours d'eau qui coule seulement en saison des pluies. (Jean 18.1)", "EntreeTshi": "<strong>Mayi adi ne muenji</strong> Mayi adi apueka ne bukole bua kubumbula. (Mt. 7.25, 27<p>Nkoka wa nvula. (Yone 18.1)"},
{ "EntreeFR": "<strong>Tort</strong> 1. Injustice, faute. (2 Cor. 12.13<p>2. Agir injustement, nuire. (Matt. 20.13; Act. 7.24, 26-27; Gal. 4.12; 1 Thess. 4.6; Phm. 18)", "EntreeTshi": "<strong>Bubi</strong> 1. Tshilema, bualu bubi. (2 Kol. 12.13<p>2. Kuenzela muntu bibi, kukengesha. (Mt. 20.13; Bien. 7.24, 26-27; Gal. 4.12; 1 Tes. 4.6; Filem. 18)"},
{ "EntreeFR": "<strong>Tortu</strong> Tortueux, sinueux. (Luc 3.5; Phil. 2.15)", "EntreeTshi": "<strong>Tshidi tshikongyangale</strong> Mikonyongale; tshikonyangale. (Lk. 3.5; Filip. 2.15)"},
{ "EntreeFR": "<strong>Torturé (être)</strong> Infliger un châtiment avec le tympanum (instrument de supplice en forme de roue). (Héb. 11.35)", "EntreeTshi": "<strong>Kuikala munyokibue</strong> Kunyoka ne tympanum. Tshintu tshia kunyoka natshi tshidi bu mukaba wa tshiseba. (Eb. 11.35)"},
{ "EntreeFR": "<strong>Tôt</strong> Plus rapidement, plus vite. (Act. 17.15; 22.18; Héb. 13.19)", "EntreeTshi": "<strong>Lukasa</strong> Lukasa luonso. (Bien. 17.15; 22.18; Eb. 13.19)"},
{ "EntreeFR": "<strong>Toucher</strong> 1. Porter la main sur un objet, une personne pour une raison positive ou négative. (Matt. 8.3, 15; 9.29; 17.7; 20.34; Marc 1.41; 7.33; Luc 5.13; Jean 20.17; 1 Cor. 7.1; 2 Cor. 6.17; Col. 2.21<p>2. Faire violence. (Act. 20.15; Héb. 11.28)", "EntreeTshi": "<strong>Kulenga</strong> 1. Kuteka tshianza pa tshintu, pa mubidi wa muntu bua bualu buimpe anyi bubi. (Mt. 8.3, 15; 9.29; 17.7; 20.34; Mk. 1.41; 7.33; Lk. 5.13; Yone 20.17; 1 Kol. 7.1; 2 Kol. 6.17; Kolos. 2.21<p>2. Kufika ku bukole. (Bien. 20.15; Eb. 11.28)"},
{ "EntreeFR": "<strong>Toujours</strong> Décrit ce qui doit être refait dans des circonstances semblables; constamment, invariablement. (Marc 15.8; Act. 7.51; 24.16; Jean 8.29; 1 Cor. 1.4; 2 Cor. 4.11)", "EntreeTshi": "<strong>Tshilele</strong> Tshidi tshiunvuija tshidi tshienzeka misangu yonso mu malu a mushindu umue. (Mk. 15.8; Bien. 7.51; 24.16; Yone 8.29; 1 Kol. 1.4; 2 Kol. 4.11)"},
{ "EntreeFR": "<strong>Tour</strong> Structure fortifiée plus ou moins élevée. (Matt. 21.33; Marc 12.1; Luc 13.4; 14.28)", "EntreeTshi": "<strong>Nzubu wa batentekedi mule</strong> Nzubu wa batentekedi mukole muikale mule. (Mt. 21.33; Mk. 12.1; Lk. 13.4; 14.28)"},
{ "EntreeFR": "<strong>Tour</strong> Aller autour en décrivant plus ou moins un cercle. (Héb. 11.30)", "EntreeTshi": "<strong>Dinyunguluka</strong> Kuenda kunyunguluka. (Eb. 11.30)"},
{ "EntreeFR": "<strong>Tourbillon</strong> Tempête, rafale. (Marc 4.37)", "EntreeTshi": "<strong>Tshipupu</strong> Tshipepele tshikole tshia nvunde. (Mk. 4.37)"},
{ "EntreeFR": "<strong>Tourment</strong> Torture, épreuve. (Matt. 4.24; 25.46; Luc 16.23, 28; 1 Jean 4.18; Apoc. 9.5; 14.11; 18.7, 10, 15)", "EntreeTshi": "<strong>Dikenga</strong> Didinyenga, diteta. (Mt. 4.24; 25.46; Lk. 16.23, 28; 1 Yone 4.18; Buak. 9.5; 14.11; 18.7, 10, 15)"},
{ "EntreeFR": "<strong>Tourmente</strong> Tempête. (Matt. 8.24)", "EntreeTshi": "<strong>Tshipupu</strong> Tshipepele tshikole. (Mt. 8.24)"},
{ "EntreeFR": "<strong>Tourmenter</strong> Être mis à l'épreuve, être torturé. (Marc 5.7; Luc 8.28; 2 Pi. 2.8)", "EntreeTshi": "<strong>Kukengesha </strong> Kuikala mukengeshibue. (Mk. 5.7; Lk. 8.28; 2 Pet. 2.8)"},
