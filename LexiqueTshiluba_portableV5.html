{ "EntreeFR": "<strong>Abaissement</strong> Humiliation, basse condition, humble état. (Matt. 23.12; Phil. 3.21; Jac. 1.10)", "EntreeTshi": "<strong>Kupuekela</strong> Mupuekele, ngikadilu mupuekele. (Mat. 23.12; Filip. 3.21; Yak. 1.10)"},
{ "EntreeFR": "<strong>Abaisser</strong> 1. Faire descendre. (Matt. 11.23; Luc 10.15; 2 Cor. 11.7; Phil. 2.8; 4.12<p>2. Celui qui est abaissé, humble, de basse condition. (2 Cor. 7.6)", "EntreeTshi": "<strong>Kupuekesha</strong> 1. Kumusha mu mulongo munene kutuma ku mulongo mukese. (Mat. 11.23; Lk. 10.15; 2 Kol. 11.7; Filip. 2.8; 4.12<p>2. Muntu mupuekesha, udi mupuekele, wa mulongo mupuekele. (2 Kol. 7.6)"},
{ "EntreeFR": "<strong>Abandon</strong> Laisser, délaisser<p>Sur la croix, Jésus demanda à son Dieu pourquoi il l'avait abandonné. (Matt. 27.46; Marc 15.34<p>Dieu n'abandonne pas les croyants. (Héb. 13.5<p>Paul et Timothée étaient persécutés, mais non pas abandonnés. (2 Cor. 4.9<p>(1 Cor. 7.11; 2 Tim. 4.10; Héb. 10.25; Apoc. 2.4)", "EntreeTshi": "<strong>Kulekela</strong> Kulekela, kulekelela<p>Ku mutshi mutshiamakane, Yesu wakalomba kudi Nzambi wende ne wakundekela bua tshinyi. (Mat. 27.46; Mk. 15.34<p>Nzambi kena ulekela bena kuitabuja nansha. (Eb. 13.5<p>Paulo ne Timte bakenshibue, kadi kabayi balekedibue nkayabu. (2 Kol. 4.9<p>(1 Kol. 7.11; 2 Tim. 4.10; Eb. 10.25; Buak. 2.4) "},
{ "EntreeFR": "<strong>Abattre</strong> Jeter à bas, détruire, démolir. (Luc 12.18)", "EntreeTshi": "<strong>Kusasula</strong> Kunyangakaja, kushimbula. (Lk. 12.18)"},
{ "EntreeFR": "<strong>Abattu</strong> Être fort abattu. Être déprimé, préoccupé, tourmenté. (2 Cor. 4.9; Phil. 2.26)", "EntreeTshi": "<strong>Mukumike</strong> Kuikala mukumike, Mukengeshibue bikole, mutatshishibue. (2 Kol. 4.9; Filip. 2.26)"},
{ "EntreeFR": "<strong>Abime</strong> 1. Gouffre sans fond<p>2. Symbole de la source du mal et de la misère sataniques<p>(Luc 8.31; Apoc. 20.1, 3)", "EntreeTshi": "<strong>Ndondo</strong> 1. Lupongo lua mu bulaba lule kaluyi ne ndekelu<p>2. Mundidimbi wa mushimi wa malu mabi ne makenga a satana<p>(Lk. 8.31; Buak. 20.1, 3)"},
{ "EntreeFR": "<strong>Ablution</strong> Action de se laver, en relation avec des rites judaïques de purification. Ce terme est employé en Héb. 6.2; 9.10.", "EntreeTshi": "<strong>Kowesha</strong> Kowa, bilondeshele ne mikenji ya bena yuda ya kuvuwa. Muaku eu udi muakudibue mu Eb. 6.2; 9.10. "},
{ "EntreeFR": "<strong>Abolir</strong> Littéralement: délier entièrement. Détruire, abroger. Le Seigneur n'est pas venu pour abolir la loi, mais pour l'accomplir. (Matt. 5.17; 1 Cor. 15.24, 26)", "EntreeTshi": "<strong>Kushipa</strong> Kunyanga kashidi. Kushipa, kunyanga. Mukelenge kakalua bua kushipa mikenji, kadi wakalua bua kuyishikisha. (Mat. 5.17; 1 Kol. 15.24, 26)"},
{ "EntreeFR": "<strong>Abolition</strong> Annulation, abrogation, rejet. (Héb. 9.26)", "EntreeTshi": "<strong>Kujimija</strong> Kujimija, kushipa mukenji. (Eb. 9.26)"},
{ "EntreeFR": "<strong>Abominable</strong> Qui provoque le dégoût, la répulsion. (Tite 1.16)", "EntreeTshi": "<strong>Muena tshinyangu</strong> Tshidi Udi muena tshinyangu, muntu mubi kumpala kua Nzambi. (Tito 1.16)"},
{ "EntreeFR": "<strong>Abondamment</strong> Plus que beaucoup. Mesure au-dessus de l'ordinaire. (2 Cor. 10.15; Héb. 6.17)", "EntreeTshi": "<strong>Tshabungi be</strong> Tshipita tshiabungi. (2 Kol. 10.15; Eb. 6.17)"},
{ "EntreeFR": "<strong>Abomination</strong> Quelque chose que Dieu a en horreur <p>AT – Les idoles. (2 Rois 23.13; És. 44.19<p>AT – Des personnes. (Deut. 22.5<p>NT – L’avarice et ce qui est haut estimé parmi les hommes. (Luc 16.15<p>NT – L'image de la bête établie et adorée. (Matt. 24.15, voir Dan. 9.24<p>NT – Les idoles. (Rom. 2.22)", "EntreeTshi": "<strong>Kubipa</strong> Tshintu tshionso tshidi tshinyanguke kumpala kua Nzambi<p>AT – Mpingu. (2 Bak. 23.13; Yesh. 44.19<p>AT – Bantu. (Dut. 22.5<p>NT – Bualu: Kukuma kua mutshima ne tshintu tshidi tshitumba. (Lk. 16.15<p>NT – Lupingu lua Nyama muteka ne mukuila. (Mat. 24.15, tangila Dan. 9.24<p>NT – Mpingu. (Lo. 2.22)"},
{ "EntreeFR": "<strong>Abondance</strong> Mesure (ex. le méka) pleine au-dessus de l'ordinaire, surabondance. (Matt. 12.34; Luc 6.45; Jean 10.10; Rom. 5.17; 2 Cor. 8.2, 13)", "EntreeTshi": "<strong>Kuvula</strong> Tshipiminu (tshilejelu bu meka) tshiuwule tshipite pa tshibidilu, kutamba kuvulangana. (Mat. 12.34; Lk. 6.45; Yone 10.10; Lo. 5.17; 2 Kol. 8.2, 13)"},
{ "EntreeFR": "<strong>Abonder</strong> Exceller, dépasser la mesure. (Rom. 3.7; 5.15; 15.3; 1 Cor. 15.58; 2 Cor. 1.5; 9.8; Éph. 1.8; Phil. 1.9; Col. 2.7; 1 Thess. 4.10)", "EntreeTshi": "<strong>Kukumbaja, kuwuja</strong> Kupitshisha pa tshipimu. (Lo. 3.7; 5.15; 15.13; 1 Kol. 15.58; 2 Kol. 1.5; 9.8; Ef. 1.8; Filip. 1.19; Kol. 2.7; 1 Tes. 4.10)"},
{ "EntreeFR": "<strong>Aborder</strong> Littéralement: Naviguer en descendant. Accoster, arriver. (Marc 6.53; Luc 8.19, 26; Act. 18.22; 21.3) ", "EntreeTshi": "<strong>Kuipatshila</strong> Kupueka ne buatu balamate ku luseke lumue lua musulu; Kukunga ku dilobo, kufika. (Mk. 6.53; Lk. 8.19, 26; Bien. 18.22; 21.3)"},
{ "EntreeFR": "<strong>Abréger</strong> Raccourcir, diminuer la durée. (Matt. 24.22; Marc 13.20; Rom. 9.28)", "EntreeTshi": "<strong>Kukepesha </strong> Kuipidija; kukepesha, Kukosa tshikondo. (Mat. 24.22; Mk. 13.20; Lo. 9.28)"},
{ "EntreeFR": "<strong>Abreuver</strong> Faire boire. (1 Cor. 12.13)", "EntreeTshi": "<strong>Kunuisha mayi</strong> Kunuisha. (1 Kol. 12.13)"},
{ "EntreeFR": "<strong>Abrogation</strong> Littéralement: mise de côté. Annulation, rejet, abolition. (Héb. 7.18)", "EntreeTshi": "<strong>Kumusha</strong> Kumusha, kuteka ku luseke, Kushipa. (Eb. 7.18)"},
{ "EntreeFR": "<strong>Absence</strong> Le fait de ne pas être présent en un lieu. (Phil. 2.12)", "EntreeTshi": "<strong>Dipumbishibua</strong> Kupanga kuikala kua muntu pa muaba. (Filip. 2.12)"},
{ "EntreeFR": "<strong>Absent</strong> Ne pas être présent en un lieu; être éloigné. (1 Cor. 5.3; 2 Cor. 5.8, 9; 10.1, 11; 13.2, 10; Phil. 1.27; Col. 2.5)", "EntreeTshi": "<strong>Mupumbishibue</strong> Kupanga kuikala pa muaba kampanda, kushilanga ku mubidi. (1 Kol. 5.3; 2 Kol. 5.8, 9; 10.1, 11; 13.2, 10; Filip. 1.27; Kolos. 2.5)"},
{ "EntreeFR": "<strong>Absinthe</strong> Liqueur nocive extraite d'une plante aromatique amère. (Amos 5.7; 6.12; Apoc. 8.11)", "EntreeTshi": "<strong>Absinthe (bululu)</strong> Tshia kunua tshidi ne lulengu bululu. (Amosa 5.7; 6.12; Buak. 8.11)"},
{ "EntreeFR": "<strong>Absolument</strong> En entier, tout à fait. (Jean 8.25; Act. 18.21; 21.22; 1 Cor. 5.10; 15.29)", "EntreeTshi": "<strong>Mene mene</strong> Bulelela bushindika, Muomumue. (Yone 8.25; Bien. 18.21; 21.22; 1 Kol. 5.10, 15.29) "},
{ "EntreeFR": "<strong>Absorber</strong> Avaler, engloutir. (2 Cor. 5.4)", "EntreeTshi": "<strong>Kujimija</strong> Kumina, Kujimija. (2 Kol. 5.4)"},
{ "EntreeFR": "<strong>Abstenir</strong> Se tenir loin, éviter. (Act. 15.20; 2 Cor. 12.6; 1 Thess. 4.3; 5.22; 1 Tim. 4.3; 1 Pi. 2.11)", "EntreeTshi": "<strong>Kudikanda</strong> Kulekela, kubenga, kudikanda. (Bien. 15.20; 2 Kol. 12.6; 1 Tes. 4.3; 5.22; 1 Tim. 4.3; 1 Pet. 2.11)"},
{ "EntreeFR": "<strong>Abuser</strong> 1. Littéralement: tromper entièrement. Séduire, duper, tromper. Personne parmi les Corinthiens ne devait s'abuser soi-même en se croyant sage. (1 Cor. 3.18<p>2. Celui qui abuse de lui-même avec des hommes: homme homosexuel. (1 Cor. 6.9, 10; 1 Tim. 1.9, 10)", "EntreeTshi": "<strong>Kunyanga</strong> 1. Kushima, kulendula. Mu Kolinto muntu nansha umue kakadi udidinga bua kuela menji ne udi muena menji. (1 Kol. 3.18<p>2. Eu udi udinyanga nkayende ne balume: Mulume muene masandi a balume ne balume. (1 Kol. 6.9, 10; 1 Tim. 1.1.9, 10)"},
{ "EntreeFR": "<strong>Accabler</strong> Alourdir, surcharger. (Luc 9.32; Act. 20.9; 2 Cor. 2.7; 2 Pi. 2.7)", "EntreeTshi": "<strong>Kunemesha</strong> Kunemesha bujitu; kupitshisha bujitu; kukuatshibua bikole ne tulu. (Lk. 9.32; Bien. 20.9; 2 Kol. 2.7; 2 Pet. 2.7)"},
{ "EntreeFR": "<strong>Acceptable</strong> Admis, qui mérite d'être reçu. (Phil. 4.18)", "EntreeTshi": "<strong>Tshia kuitaba</strong> Mmuitaba, udi ukumbana kuikala muitabushibue. (Filip.4.18)"},
{ "EntreeFR": "<strong>Acceptation</strong> Approbation, réception. (1 Tim. 1.15; 4.9)", "EntreeTshi": "<strong>Kuitabujibua</strong> Kuitabujibua, kuanyishibua. (1 Tim. 1.15; 4.9)"},
{ "EntreeFR": "<strong>Accepter</strong> Recevoir. (Act. 24.3; 1 Thess. 2.13<p>Supporter. (Héb. 10.34)", "EntreeTshi": "<strong>Kuitabuja</strong> Kuitabuja. (Bien. 24.3; 1 Tes. 2.13); Kuitabuja ne disanka. (Eb. 10.34)"},
{ "EntreeFR": "<strong>Acception de personnes</strong> Qui agit avec préférence; qui favorise une personne, parfois au préjudice d'une autre. (Act. 10.34; Rom. 2.11; Éph. 6.9; Col. 3.25<p>Sans acception de personnes: impartialement. (1 Pi. 1.17)", "EntreeTshi": "<strong>Kansungunsungu ka bantu</strong> Udi wenza malu ne tshianyisha; udi usankisha, bumue mu dikengesha dia mukuabu. (Bien. 10.34; Lo. 2.11; Ef. 6.9; Kolos. 3.25<p>Kakuyi kansungunsungu ka bantu: Kakuyi ditapulula. (1 Pet. 1.17)"},
{ "EntreeFR": "<strong>Accès</strong> Action d'amener vers, introduction auprès de quelqu'un. (Rom. 5.2; Éph. 2.18; 3.12)", "EntreeTshi": "<strong>Tshibueledi</strong> Mushindu wa kufikisha ku, wa kubueja pabuipi ne mukuabu. (Lo. 5.2; Ef. 3.12)"},
{ "EntreeFR": "<strong>Accompagner</strong> Suivre de près. (Luc 23.49, 55; Act. 15.3; 20.38)", "EntreeTshi": "<strong>Kulonda</strong> Kulonda pabuipi. (Lk. 23.49, 55; Bien. 15.3; 20.38)"},
{ "EntreeFR": "<strong>Accomplir</strong> 1. Remplir, rendre complet, réaliser. (Matt. 1.22; 3.15; Marc 1.15; Rom. 8.4<p>2. Remplir, réaliser complètement. (Gal. 6.2<p>3. Compléter, remplir. (Col. 1.24<p>4. Approcher, arriver. (Luc 9.51; Act. 2.1<p>5. Action de remplir, achèvement. (Act. 21.26<p>6. Donner pleine mesure. (2 Tim. 4.5, 17<p>7. Achever, exécuter, avec le sens de mener à bien. (Jean 4.34; 5.36<p>8. Achever, exécuter. (Jean 19.28, 30; Gal. 5.16<p>9. Bien former en un tout. (Luc 6.40; Héb. 13.21; 1 Pi. 5.10)", "EntreeTshi": "<strong>Kujikija</strong> 1. Kukumbaja, kujikija, kukumbana. (Mat. 1.22; 3.15; Mk. 1.15; Lo. 8.4<p>2. Kutumikila, kuenza bionso kakuyi kushiya bukuabu. (Gal. 6.2<p>3. Kukumbaja, kuakaja. (Kolos. 1.24<p>4. Kukumbana, kufika. (Lk. 9.51; Bien. 2.1<p>5. Kuenza bua kujikija, dijika. (Bien. 21.26<p>6. Kukumbaja tshipimu. (2 Tim. 4.5, 21<p>7. Kujikija, kuenza, ne lungenyi lua kuenza bimpe. (Yone 4.34; 5.36<p>8. Kujijikija, kulonda. (Yone 19.28, 30; Gal. 5.16<p>9. Kuyisha. (kulongesha) bimpe mu malu onso, muakane tshishiki. (Lk. 6.40; Eb. 13.21; 1 Pet. 5.10)"},
{ "EntreeFR": "<strong>Accomplissement (l’)</strong> 1. Ce qui complète, plénitude. (Gal. 4.4<p>2. Achèvement, réalisation. (Luc 1.45)", "EntreeTshi": "<strong>Dikumbana </strong> 1. Tshidi tshikumbaja, tshiuwidi. (Gal. 4.4<p>2. Dijikija, dikumbaja. (Lk. 1.45)"},
{ "EntreeFR": "<strong>Accord</strong> Harmonie, concordance. (2 Cor. 6.15)", "EntreeTshi": "<strong>Diyi dimue</strong> Kupunga diyi dimue. (2 Kol. 6.15)"},
{ "EntreeFR": "<strong>Accorder (s')</strong> 1. Être d’accord, tomber d’accord<p>2. Donner, permettre. (Marc 10.37; Luc 1.73; Act. 14.3; Rom. 1.10<p>3. Être en harmonie, concorder. (Luc 5.36)", "EntreeTshi": "<strong>Kuanyisha</strong> 1. Kusua, kupunga diyi dimue<p>2. Kupa, kuitabuja. (Mk. 10.37; Lk. 1.73; Bien. 14.3; Lo. 1.10<p>3. Kuikala mu diunvuangana, dipetangana. (Lk. 5.36)"},
{ "EntreeFR": "<strong>Accoucher</strong> Enfanter, donner naissance. (Luc 1.57; 2.6)", "EntreeTshi": "<strong>Kulela</strong> Kulela. (Lk. 1.57; 2.6)"},
{ "EntreeFR": "<strong>Accourir</strong> Courir vers. (Marc 6.33; 9.15; Act. 3.11)", "EntreeTshi": "<strong>Kuya lubilu</strong> Kunyemena pa muaba. (Mk. 6.33; 9.15; Bien. 3.11)"},
{ "EntreeFR": "<strong>Accroissement</strong> 1. Croissance, progression. (Éph. 4.16; Col. 2.19<p>2. Donner l'accroissement: augmenter. (1 Cor. 3.6-7)", "EntreeTshi": "<strong>Kudiunda</strong> 1. Kudiunda, kutanta. (Ef. 4.16; Kolos. 2.19<p>2. Kudiundisha: kukolesha. (1 Kol. 3.6-7)"},
{ "EntreeFR": "<strong>Accroitre (s')</strong> Augmenter, progresser. (Act. 7.17; 2 Cor. 10.15)", "EntreeTshi": "<strong>Kuvulangana</strong> Kuvula, kuya kumpala (bantu). (Bien. 7.17; 2 Kol. 10.15)"},
{ "EntreeFR": "<strong>Accueillir</strong> Recevoir avec joie. (Luc 8.40)", "EntreeTshi": "<strong>Kuakidila</strong> Kuakidila ne disanka. (Lk. 8.40)"},
{ "EntreeFR": "<strong>Accumuler</strong> Amasser, mettre en réserve. (1 Cor. 16.2)", "EntreeTshi": "<strong>Kubutshila</strong> Kusangisha, Kubutshila bintu ku luseke. (1 Kol. 16.2)"},
{ "EntreeFR": "<strong>Accusateur</strong> Celui qui déclare un autre coupable. (Jean 8.10; Act. 23.30, 35; 24.8; 25.16, 18; Apoc. 12.10)", "EntreeTshi": "<strong>Mubandi</strong> Udi wamba dipila dia mukuabu. (Yone 8.10; Bien. 23.30, 35; 24.8; 25.16, 18; Buak12.10)"},
{ "EntreeFR": "<strong>Accusation</strong> 1. Motif de condamnation. (Matt. 27.37; Marc 15.26; Jean 18.29<p>2. Reproche. (Rom. 8.33<p>3. Porter accusation: porter une plainte contre. (Act. 28.19<p>4. Faire tort par une fausse accusation, accuser faussement. (Luc 19.8)", "EntreeTshi": "<strong>Bubandi</strong> 1. Bubandi bua kupisha. (Mat. 27.37; Mk. 15.26; Yone 18.29<p>2. Kubanda. (Lo. 8.33<p>3. Kubanda: kuteka bubandi ku tshilumbuluidi. (Bien. 28.19<p>4. Kuangata kua tshintu tshia mukuabu ku mashimi, kudingidila muntu. (Lk. 19.8)"},
{ "EntreeFR": "<strong>Accuser</strong> Porter accusation, inculper. (Luc 16.1; Matt. 12.10; 27.12; Marc 3.2; 15.3; Luc 6.7; 11.54; 23.2, 10, 14; Jean 8.6; Act. 19.38; 23.28-29; 25.16; Rom. 3.8)", "EntreeTshi": "<strong>Kubanda</strong> Kufila bubandi bua muntu. (Lk. 16.1; Mt. 12.10; 27.12; Mk. 3.2; 15.3; Lk. 6.7; 11.54; 23.2, 10, 14; Yone 8.6; Bien. 19.38; 23.28-29; 25.16; Lo. 3.8)"},
{ "EntreeFR": "<strong>Acheter</strong> Le terme signifie habituellement se procurer un objet contre paiement. (Matt. 13.44, 46; 14.15; Marc 6.36-37; 11.15; Luc 9.13; 14.18-19; 17.28; 19.45; Jean 4.8; 6.5; 13.29; 1 Cor. 6.20; 7.23, 30; 2 Pi. 2.1; Apoc. 3.18; 5.9; 13.17; 14.3-4; 18.11)", "EntreeTshi": "<strong>Kusumba</strong> Muaku udi unvuija kuangata tshintu ku dishintakaja dia tshikuabu. (Mt. 13.44, 46; 14.15; Mk. 6.36-37; 11.15; Lk. 9.13; 14.18-19; 17.28; 19.45; Yone 4.8; 6.5; 13.29; 1 Kol. 6.20; 7.23, 30; 2 Pet. 2.1; Buak. 3.18; 5.9; 13.17; 14.3-4; 18.11)"},
{ "EntreeFR": "<strong>Achever</strong> 1. Finir, terminer. (Matt. 7.28; 10.23; 19.1; 26.1; Luc 14.29, 30; Rom. 15.28; 2 Tim. 4.7<p>2. Réaliser, mener à terme avec succès. (Jean 17.4)", "EntreeTshi": "<strong>Kujikija</strong> 1. Kujikija, kufika ku ndekelu. (Mat. 7.28; 10.23; 19.1; 26.1; Lk. 14.29, 30; Lo. 15.28; 2 Tim. 4.7<p>2. Kukumbaja, kujikija mudimu ne kundekelu bimpe. (Yone 17.4) "},
{ "EntreeFR": "<strong>Acquérir</strong> 1. Gagner. (Matt. 25.16<p>2. Se procurer. (Act. 1.18; 8.20; 22.28<p>3. Se procurer noblement. (Act. 20.28; 1 Tim. 3.13)", "EntreeTshi": "<strong>Kupeta</strong> 1. Kupeta. (Mt. 25.16<p>2. Kusumba. (Bien. 1.18; 8.20; 22.2<p>3. Kusumba ku mushinga mukole. (Bien. 20.28; 1 Tim. 3.13)"},
{ "EntreeFR": "<strong>Acquisition</strong> Action de prendre possession. (1 Thess. 5.9)", "EntreeTshi": "<strong>Dipeta</strong> Diangata dia tshintu. (1 Tes. 5.9)"},
{ "EntreeFR": "<strong>Acquitter</strong> Libérer, acquitter d'une dette, absoudre. (Luc 6.37)", "EntreeTshi": "<strong>Kulekelela</strong> kupesha budishikaminyi, kulekelela dibanza, kufuila luse. (Lk. 6.37)"},
{ "EntreeFR": "<strong>Action</strong> 1. Travail, œuvre. (Act. 7.22; 1 Cor. 5.2, 4; 2 Pi. 2.8; 1 Jean 3.18<p>2. Affaire, chose. (Act. 5.4<p>3. Fait d'agir, œuvre. (Luc 23.51; Col. 3.9)", "EntreeTshi": "<strong>Tshienzedi</strong> 1. Tshienzedi, mudimu. (Bien. 7.22; 1 Kol. 5.2, 4; 2 Pet. 2.8; 1 Yone 3.18<p>2. Bualu. (Bien. 5.4<p>3. Bualu bua kuenza. (Lk. 23.51; Kolos. 3.9) "},
{ "EntreeFR": "<strong>Activité</strong> Diligence, zèle, travail. (Rom. 12.11)", "EntreeTshi": "<strong>Disuminyina</strong> Lukunukunu, mudimu. (Lo.12.11)"},
{ "EntreeFR": "<strong>Actuel</strong> Maintenant, présentement. (Rom. 11.5)", "EntreeTshi": "<strong>Tshikondo etshi</strong> Tshikondo etshi. (Lo. 11.5)"},
{ "EntreeFR": "<strong>Adjoint</strong> Choisir avec, élire ensemble. (Act. 1.26)", "EntreeTshi": "<strong>Kubala ne, </strong> Kubala ne, kuikala wa mu tshisumbu tshimue ne. (Bien. 1.26)"},
{ "EntreeFR": "<strong>Adjurer</strong> Avertir sérieusement. (Luc 16.28; 1 Tim. 5.21; 2 Tim. 4.1)", "EntreeTshi": "<strong>Kudimusha ne misengelelu mikole</strong> Kudimuisha bikole. (Lk. 16.28; 1 Tim. 5.21; 2 Tim. 4.1)"},
{ "EntreeFR": "<strong>Administrateur</strong> 1. Qui exerce un service. (Héb. 1.14<p>2. Intendant, dirigeant, gérant. (Rom. 16.23; 1 Cor. 4.1, 2; Tite 1.7)", "EntreeTshi": "<strong>Muena mudimu</strong> 1. Udi ukuata mudimu. (Eb. 1.14<p>2. Mulami, Mulombodi, Mulami wa bintu. (Lo. 16.23; 1 Kol. 4.1, 2; Tito 1.7)"},
{ "EntreeFR": "<strong>Administration</strong> 1. Office de serviteur, service. (2 Cor. 9.12<p>2. Gouvernement d'une maison, gestion de biens. (Luc 16.2-4; 1 Cor. 9.17; Éph. 3.2, 9; Col. 1.25; 1 Tim. 1.4)", "EntreeTshi": "<strong>Mudimu</strong> 1. Mudimu wa mupika. (2 Kol. 9.12<p>2. Bulami bua bintu bia mu nzubu. (Lk. 16.2-4; 1 Kol. 9.17; Ef. 3.2, 9; Kolos. 1.25; 1 Tim. 1.4)"},
{ "EntreeFR": "<strong>Administrer</strong> 1. Assumer le service. (2 Cor. 8.19, 20<p>2. Gérer les affaires, assumer la responsabilité. (Luc 16.2)", "EntreeTshi": "<strong>Kukuata mudimu</strong> 1. Kukuata mudimu. (2 Kol. 8.19, 20<p>2. Kulama bintu, kumbaja bujitu kampanda. (Lk. 16.2)"},
{ "EntreeFR": "<strong>Admirer</strong> Respecter, estimer hautement, s'émerveiller devant. (Luc 7.9; 2 Thess. 1.10; Jude 16)", "EntreeTshi": "<strong>Kuanyisha</strong> Kukema, kutamba kuanyisha. (Lk. 7.9; 2 Tes. 1.10; Yuda 16)"},
{ "EntreeFR": "<strong>Admonestation</strong> Avertissement, avec le sens de réprimande. (1 Cor. 10.11; Tite 3.10)", "EntreeTshi": "<strong>Kudimusha </strong> Kudimuisha, ne lungenyi lua kusamina. (1 Kol. 10.11; Tito 3.10)"},
{ "EntreeFR": "<strong>Adonné</strong> 1. Être attaché, se laisser aller (par exemple: à boire). (1 Tim. 3.8<p>2. Adonné au vin: buveur. (1 Tim. 3.3; Tite 1.7<p>3. Adonné à son sens: qui cherche à se plaire, ancré dans ses propres vues, arrogant. (Tite 1.7; 2 Pi. 2.10)", "EntreeTshi": "<strong>Udi mudifile</strong> 1. Kuikala mulamate, kuikala mukokeshibue (tshilejelu: ku maluvu). (1 Tim. 3.8<p>2. Udi mudifile ku maluvu: mukuatshiki wa maluvu. (1 Tim. 3.3; Tito 1.7<p>3. Muena tshitshu: Udi ukeba kudisankisha, udi kayi unvuila bakuabu udieyemena mu menji ende, udi udisua. (Tito 1.7; 2 Pet. 2.10)"},
{ "EntreeFR": "<strong>Adonner (s')</strong> Faire, pratiquer. (Act. 19.19)", "EntreeTshi": "<strong>Kudifila</strong> Kuenza, kukumbaja. (Bien. 19.19)"},
{ "EntreeFR": "<strong>Adopter, adoption</strong> Prendre légalement pour fils. (Rom. 8.15, 23; 9.4; Éph. 1.5; Gal. 4.5)", "EntreeTshi": "<strong>Kupiana, dipiana</strong> Kuangata mu mulongo wa muana. (Lo. 8.15, 23; 9.4; Ef. 1.5; Gal. 4.5)"},
{ "EntreeFR": "<strong>Adorateur</strong> Personne qui rend culte, qui rend hommage. (Jean 4.23)", "EntreeTshi": "<strong>Mukukuidi</strong> Muntu udi utendelela (ukukuila), udi utumbisha. (Yone 4.23)"},
{ "EntreeFR": "<strong>Adorer (Dieu; Matt. 4.10)</strong> Rendre obéissance, rendre hommage. (Jean 4.20-24; 12.20; Act. 8.27; 24.11)", "EntreeTshi": "<strong>Kukukuila (Nzambi; Mat. 4.10)</strong> Kunemeka, kutendelela. (Yone 4.20-24; 12.20; Bien. 8.27; 24.11)"},
{ "EntreeFR": "<strong>Adresser</strong> Parler, dire. (Matt. 11.20; Luc 9.21; 23.20; Héb. 12.5, 19; 2 Pi. 1.17)", "EntreeTshi": "<strong>Kuambila, kuakula</strong> Kuambila, kuakula. (Mt. 11.20; Lk. 9.21; 23.20; Eb. 12.5, 19; 2 Pet. 1.17)"},
{ "EntreeFR": "<strong>Adultère</strong> 1. Rapports sexuels en dehors des liens du mariage, et dont se rend coupable quelqu'un qui est marié. (Matt. 15.19; Marc 7.21; Jean 8.3; Héb. 13.4<p>2. Adjectif appliqué une génération ou à une personne, ou substantif désignant l'acte<p>Jésus utilise ce terme pour stigmatiser l'infidélité des Juifs à l'égard de l'alliance que Dieu avait contractée avec son peuple. (Matt. 12.39; 16.4; Marc 8.38; Rom. 7.3; Jac. 4.4; 2 Pi. 2.14)", "EntreeTshi": "<strong>Masandi</strong> 1. Kupetangata kua Mulum ne mukaji pambelu pa malanda a mu dibaka, ne kudi, udi mubake udipisha. (Mt. 15.19; Mk. 7.21; Yone 8.3; Eb. 13.4<p>2. Mulejidi ngikadilu wa tshikondo anyi wa muntu; anyi muaku udi wamba bualu<p>MukelngeYesu udi wakula muaku eu bua kunvuija ditomboka dia bena Yuda ku bualu bua tshipungidi tshiakadia Nzambi ne tshisamba tshiabu. (Mt. 12.39; 16.4; Mk. 8.38; Lo. 7.3; Yak. 4.4; 2 Pet. 2.14)"},
{ "EntreeFR": "<strong>Advenir</strong> Qu'ainsi n'advienne signifie littéralement que cela n'arrive pas. (Luc 20.16; Rom. 3.4, 6, 31; 6.2, 15; 7.7, 13; 9.14; 11.1, 11; 1 Cor. 6.15; Gal. 2.17; 3.21)", "EntreeTshi": "<strong>Kulua nunku</strong> bualu kabulu nunku bidi biunvuija ne kabumueneki mushindu au nansha, nansha kakese. (Lk. 20.16; Lo. 3.4, 6, 31; 6, 31; 6.2, 15; 7.7, 13; 9.14; 11.1, 11; 1 Kol. 6.15; Gal. 2.17; 3.21)"},
{ "EntreeFR": "<strong>Adversaire</strong> 1. Partie adverse, opposant dans un procès. (Luc 18.3; 1 Pi. 5.8<p>2. Celui qui s'oppose, rebelle. (Luc 13.17; 21.15; 1 Cor. 16.9; Phil. 1.28; 1 Tim. 5.14; Héb. 10.27)", "EntreeTshi": "<strong>Muena lukuna</strong> 1. Tshisumbu tshia muena lukuna, udi utontolola mukuabu ku tshilumbu. (Lk. 18.3; 1 Pet. 5.8<p>2. Eu udi utontolola, mutomboke. (Lk. 13.17; 21.15; 1 Kol. 16.9; Filp. 1.28; 1 Tim. 5.14; Eb. 10.27)"},
{ "EntreeFR": "<strong>Adverse</strong> Opposant dans un procès. (Matt. 5.25; Luc 12.58)", "EntreeTshi": "<strong>Muena lukuna</strong> Muena lukuna. (Mt. 5.25; Lk. 12.58)"},
{ "EntreeFR": "<strong>Affaire</strong> Chose, sujet. (Luc 2.49; Act. 8.21; Rom. 9.28; 16.2; 1 Cor. 6.1, 3; 2 Cor. 7.11; 13.1; 1 Thess. 4.6; 2 Tim. 2.4; 1 Pi. 4.15)", "EntreeTshi": "<strong>Tshintu, Tshiena bualu</strong> Bualu. (Lk. 2.49; Bien. 8.21; Lo. 9.28; 16.2; 1 Kol. 6.1, 3; 2 Kol. 7.11; 13.1; 1 Tes. 4.6; 2 Tim. 2.4; 1 Pet. 4.15)"},
{ "EntreeFR": "<strong>Affection (bonne) (1)</strong> Sentiments ou pensées d’amour, de tendresse, d’attachement envers et entre les humains ou des frères en Christ. (Rom. 12.10; 2 Cor. 7.7, 15; 9.14; Phil. 1.8; 2.26)", "EntreeTshi": "<strong>Dinanga, Kusua (kuimpe) (1)</strong> Menji a kunanga bantu anyi dinanga dia bana ba muntu mu kilisto. (lo. 12.10; 2 Kol. 7.7, 15; 9.14; Filip. 1.8; 2.26)"},
{ "EntreeFR": "<strong>Affections déréglées (2)</strong> Le terme est employé relativement aux passions et aux désirs mauvais. (Col. 3.5)", "EntreeTshi": "<strong>Nkuka ya mubidi (2)</strong> Muaku eu udi muakula bilondangane ne nkuka anyi menji mabi. (Kolos. 3.5)"},
{ "EntreeFR": "<strong>Affectionné</strong> Désirer avec beaucoup d'affection, aimée. (1 Thess. 2.8) c'est-à-dire qu'ils étaient plein d'affection pour eux.", "EntreeTshi": "<strong>Munangibue</strong> Kunanga ne dinanga dia bungi, kunangibua. (1 Tes. 2.8)"},
{ "EntreeFR": "<strong>Affectionner</strong> Éprouver de la tendresse, aimer. (Jean 12.25)", "EntreeTshi": "<strong>Kusua </strong> Kuleja dinanga. (Yone 12.25)"},
{ "EntreeFR": "<strong>Affectueusement</strong> Beaucoup, grandement. (1 Cor. 16.19)", "EntreeTshi": "<strong>Wa bungi</strong> Mupite, muvule. (1 Kol. 16.19)"},
{ "EntreeFR": "<strong>Affermir</strong> Consolider. (Act. 16.5; 1 Cor. 16.13; Col. 2.7; 1 Thess. 3.13; 2 Thess. 2.17; Héb. 13.9; 2 Pi. 1.10)", "EntreeTshi": "<strong>Kukolesha</strong> Kukankamika. (Bien. 16.5; 1 Kol. 16.13; Kolos. 2.7; 1 Tes. 3.13; 2 Tes. 2.17; Kujadika. (Eb. 13.9; 2 Pet. 1.10)"},
{ "EntreeFR": "<strong>Affirmer</strong> Attester, témoigner. (1 Thess. 4.6<p>Insister. (Luc 22.59; Act. 12.15; 24.9; 25.19)", "EntreeTshi": "<strong>Kuitabuja (bualu)</strong> Kumanyisha (1 Tes. 4.6) ndekelu<p>Kuamba. (Lk. 22.59; Bien. 12.15; 24.9; Kukolesha diyi 25.19)"},
{ "EntreeFR": "<strong>Affliction </strong> Souffrance morale et physique; oppression, accablement. (Act. 7.10; 14.22; 1 Cor. 7.28; 2 Cor. 1.4, 8; 2.4; 7.4; Éph. 3.13; Phil. 4.14; Col. 1.24; Héb. 11.25; 1 Pi. 2.19)", "EntreeTshi": "<strong>Dikenga</strong> Makenga a mishindu yonso, ya mu menji anyi ya ku mubidi, kukengeshibua, kutatshishibua. (Bien. 7.10; 14.22; 2 Kol. 1.4, 8; 7.4; Ef. 3.13; Filip. 4.14; Kolos. 1.24; Eb. 11.25 Kanyinganyinga 1 Kolos. 7.28; 2 Kol. 2.4; 1 Pet. 2.19)"},
{ "EntreeFR": "<strong>Affligé</strong> Fatigué, troublé, supportant avec peine, attristé. (Act. 16.18; 2 Cor. 1.6; 7.5; 1 Thess. 4.13; Héb. 11.37; 1 Pi. 1.6)", "EntreeTshi": "<strong>Udi ukenga, utata.</strong> Utata. (Bien. 16.18; 2 Kolos. 7.5<p>Udi ukenga. (2 Kol. 1.6; Eb. 11.37<p>Udi unyingalala. (1 Tes. 4.13; 1 Pet. 1.6)"},
{ "EntreeFR": "<strong>Affranchi (être) </strong> Rendu libre, libéré. (1 Cor. 7.22)", "EntreeTshi": "<strong>Mudishikamine (udi)</strong> Udibu bapeshe budishikaminyi, mupikudibue. (1 Kol. 7.22)"},
{ "EntreeFR": "<strong>Affranchir </strong> Rendre libre. (Jean 8.32, 36; Rom. 6.18, 22; 8.2, 21; Gal. 5.1)", "EntreeTshi": "<strong>Kupikula</strong> Kufila budishikaminyi. (Yone 8.32, 36; Lo. 6.18, 22; 8.2, 21; Gal. 5.1)"},
{ "EntreeFR": "<strong>Agapes</strong> Rencontre chrétienne à l'occasion d'un repas. (Jude 12)", "EntreeTshi": "<strong>Bidia</strong> Kusangila kua bena kilisto ku bualu bua kudia bidia bia dinaga. (Yuda 12)"},
{ "EntreeFR": "<strong>Âge et Âgé de …</strong> Maturité, force de l'âge. (Luc 1.7, 18; Jean 9.21, 23<p>Temps. Parvenu àl'âge de 40 ans, Moïse visita ses frères. (Act. 7.23)", "EntreeTshi": "<strong>Bidimu, wa bidimu…</strong> Muntu ukadi mukole mu dimanya; bununu. (Lk. 1.7, 18; Yone 9.21, 23) "},
{ "EntreeFR": "<strong>Agent secret</strong> Espion, indicateur. (Luc 20.20)", "EntreeTshi": "<strong>Mutentekedi</strong> Udi uya mu musokoko bua kutentekela. (Lk. 20.20)"},
{ "EntreeFR": "<strong>Agir</strong> 1. Être à l'œuvre, être en activité. (Rom. 7.5<p>2. Travailler avec, coopérer. (Jac. 2.22<p>3. Faire, se comporter. (Luc 1.51; 16.8; 1 Tim. 1.13; 3 Jean 5<p>4. Agir avec inconvenance: manquer aux convenances. (1 Cor. 7.36; 13.5<p>5. Se comporter envers, traiter. (Héb. 12.7)", "EntreeTshi": "<strong>Kuenza</strong> 1. Kuikala mu mudimu, kuikala munkatshi mua dikuata dia mudimu. (Lo. 7.5<p>2. Kuenza ne, Kukuatshishanga. (Yak. 2.22<p>3. Kuenza. (Lu. 1.51; 16.8; 3 Yone 5). Kuenza mu ngikadilu. (1 Tim. 1.13<p>4. Kuenza bibi: kupanga mu buimpe. (1 Kol. 7.36; 13.5<p>5. Kuenzela. (Eb. 12.7)"},
{ "EntreeFR": "<strong>Agiter</strong> Secouer, ébranler, remuer. (Matt. 11.7; Marc 9.18; Luc 7.24; Jean 5.4, 7; Jac. 1.6; Apoc. 6.13)", "EntreeTshi": "<strong>Kuvuandulula </strong> Kunyungisha. (Mt. 11.7; Lk. 7.24<p>Umukuma panshi. (Mk. 9.18; Buak. 6.13<p>Kuvuandulula. (Yone 5.4, 7; Yak. 1.6)"},
{ "EntreeFR": "<strong>Agneau</strong> Petit de la brebis. (Luc 10.3; Jean 1.29; 21.15; Act. 8.32; 1 Pi. 1.19)", "EntreeTshi": "<strong>Muana wa mukoko</strong> Kana kakesa ka mukoko. (Lk. 10.3; Yone 1.29; 21.15; Bien. 8.32; 1 Pet. 1.19)"},
{ "EntreeFR": "<strong>Agrandir</strong> Rendre grand. (2 Cor. 10.15)", "EntreeTshi": "<strong>Kutumbishibua</strong> Kuvuija munene. (2 Kol. 10.15)"},
{ "EntreeFR": "<strong>Agréabl<p>Agréer</strong> Approuvé, accepté. (Act. 10.35; 2 Cor. 8.12; 1 Tim. 2.3; 5.4; 1 Pi. 2.5)", "EntreeTshi": "<strong>Tshiakane Tshidi tshianyisha</strong> Tshianyisha, tshitabuja. (Bien. 10.35; 2 Kol. 8.12; 1 Tim. 2.3; 5.4; 1 Pet. 2.5)"},
{ "EntreeFR": "<strong>Agréable, qui plait</strong> (Act. 12.3; Rom. 12.1; 14.18; 2 Cor. 5.9; Éph. 5.10; Phil. 4.18; Héb. 12.28)", "EntreeTshi": "<strong>Tshiakane Tshidi tshisankisha </strong> (Bien. 12.3; Lo. 12.1; 14.18; 2 Kolos. 5.9; Ef. 5.10; Filip. 4.18; Eb. 12.28)"},
{ "EntreeFR": "<strong>Agréé</strong> Approuvé, accepté, convenable. (2 Cor. 6.2; Héb. 12.6)", "EntreeTshi": "<strong>Tshimpe</strong> Tshitabujibue, tshimpe. (2 Kol. 6.2; Eb. 12.6)"},
{ "EntreeFR": "<strong>Agrès (les)</strong> Équipements nécessaires au déplacement et à la conduite des navires à voiles. (Act. 27.17)", "EntreeTshi": "<strong>Bilulu</strong> Tshisumbu tshia bintu bionso biakadi ne mushinga bua kuendesha buatu bua lupepele kale. (Bien. 27.17)"},
{ "EntreeFR": "<strong>Aide</strong> Venir au secours, prise en charge, assistance, secours. (Marc 9.24; Rom. 8.26; 16.2; 1 Cor. 12.28; 1 Thess. 5.14; Héb. 13.6)", "EntreeTshi": "<strong>Kuambuluisha </strong> Muntu, kumuambuluisha. (Mk. 9.24; Lo. 8.26; 16.2; 1 Kol. 12.28; 1 Tes. 5.14; Eb. 13.6)"},
{ "EntreeFR": "<strong>Aider</strong> 1. Secourir. (Act. 16.9<p>2. Assister, donner un coup de main. (Luc 5.7; Phil. 4.3)", "EntreeTshi": "<strong>Kukuatshisha</strong> 1. Kukuatshisha. (Bien. 16.9<p>2. Kuambuluisha. (Lk. 5.7; Filip. 4.3)"},
{ "EntreeFR": "<strong>Aigle</strong> Oiseau de proie. L'aigle symbolise la rapidité du jugement de Dieu sur l'humanité corrompue. (Matt. 24.28; Luc 17.37; Apoc. 4.7; 8.13)", "EntreeTshi": "<strong>Tshikololo; Mukanku</strong> Nyunyi udi udia minyinyi. Udi tshifuanyikiji tshia dipona dia tshimpitshimpi tshia tshilumbuluidi. (Mt. 24.28; Lk. 17.37; Buak. 4.7; 8.13)"},
{ "EntreeFR": "<strong>Aigrir (S’)</strong> Rendre amer, irriter. Au passif: s'irriter. Les maris doivent aimer leurs femmes et ne pas s'aigrir contre elles. (Col. 3.19)", "EntreeTshi": "<strong>Kufika tshiji</strong> Kuluisha bululu, kusaluisha, kufika tshiji. Mu nsombelu: kukuata tshiji. Balume badi ne bua kusua bakaji babu ne kabayi ne mua kuikala nabu ne mitshima ya lonji. (Kolos. 3.19)"},
{ "EntreeFR": "<strong>Aigu</strong> Pointu. (Apoc. 1.16)", "EntreeTshi": "<strong>Tshitue (tshiamua)</strong> Tshidi tshituisha. (Buak. 1.16)"},
{ "EntreeFR": "<strong>Aiguille</strong> 1. Tige d'acier très mince, aiguisée à un bout et percée à l'autre d'un trou permettant de passer un fil. (Matt. 19.24; Marc 10.25; Luc 18.25<p>2. Ce mot était employé pour désigner une porte très petite de la ville où une personne et son chameau pouvaient passer après que les grandes portes de la ville aient été déjà fermées.", "EntreeTshi": "<strong>Kashinyi</strong> 1. Kalonda kakese, katue kadi ne disoso ku luseke lukuabu bua kuela buanda bua kutela nabu. (Mt. 19.25; Mk. 10.25; Lk. 18.25<p>2. Muaku eu uvua wakudibua bua kuleja mushiku wa mbelu anyi tshibi tshitambe bukese tshiakadi muntu ne kamelu kende kabiyi mua kupita, pikala bibi bia musoko bimane kuikala binjila."},

{ "EntreeFR": "<strong>Aimer</strong> 1. Avoir de l'affection pour quelqu'un. (Jean 3.16; 14.21; 17.26; 1 Cor. 16.14; 1 Thess. 3.12; 2 Pi. 1.7<p>2. Vouloir, préférer. (1 Cor. 14.19<p>3. Aimer la première place. (3 Jean 9)", "EntreeTshi": "<strong>Kusua, kunanga</strong> 1. Kunanga. (Yone 3.16; 14.21; 17.26; 1 Kol. 16.14; 1 Tes. 3.12; 2 Pet. 1.7<p>2. Kusua. (1 Kol. 14.19<p>3. Kusua muaba wa kumpala. (3 Yone 9)"},
{ "EntreeFR": "<strong>Aimer (sens moral)</strong> Attacher, être un, avoir de l'affection, avoir des pensées et des manifestations d'estime, de bien, de tendresse, d'aide envers quelqu'un<p>Aimer quelqu'un produit l'amour chez celui qui est aimé. (1 Jean 4.19)", "EntreeTshi": "<strong>Kunanga (mu kabujima)</strong> Kulamata, kuikala tshintu tshimue, kusua, kuikala ne menji ne tshimuenenu tshia tshinemu kudi mukuabu, tshia bintu, tshia luse anyi tshia dikuatshisha. Kunanaga mukuabu kudi kuvuija dinanga kudi udi unangibua. (1 Yone 4.19) "},
{ "EntreeFR": "<strong>Aimer (Dieu aime)</strong> Son Fils (Jean 3.35; 5.20; 10.17; 15.9; 17.21, 22, 24, 26<p>Réciprocité (Jean 17.22), être un. (Jean 14.31<p>Les hommes. (Jean 3.16<p>Les croyants. (Jean 13.1, 23; 14.21)", "EntreeTshi": "<strong>Kunanga (Nzambi unanga)</strong> Muana wandi. (Yone 3.35; 5.20; 10.17; 15.9<p>Kunangangana (Yone 17.22), kuikala bamue. (Yone 14.31<p>Bantu. (Yone 3.16<p>Bena kuitabuja. (Yone 13.1, 23; 14.21)"},
{ "EntreeFR": "<strong>Aimer (les chrétiens aiment)</strong> Être un, attaché à sa femme, une unité. (Gen. 2.24<p>Être un entre croyants. (Tite 2.4)", "EntreeTshi": "<strong>Kunanga (bena kilisto banange)</strong> Kuikala bamue, kulamata kudi mukaji wandi, bubumue. (Gen. 2.24<p>Kuikala bamue munkatshi mua bena kuitabuja. (Tito 2.4)"},

{ "EntreeFR": "<strong>Aimer le bien</strong> Désirer et faire le bien est selon la pensée de Dieu. (Tite 1.8)", "EntreeTshi": "<strong>Kunanga malu mimpe</strong> Kunanga kuenza malu anyi menji a Nzambi, edi ke disua dia Nzambi. (Tit. 1.8)"},

{ "EntreeFR": "<strong>Alliance</strong> Testament, disposition. Le terme est ainsi traduit en Héb. 9.16-17. Les alliances dans la Bible ne constituent pas une entente entre deux ou plusieurs parties; l'alliance est une disposition, sans conditions préalables de la part de Dieu, à l'égard de la terre avec Noé (Gen. 9.8-17) ou à l'égard de son peuple avec Abraham. (Luc 1.72; Act. 3.25; Rom. 9.4; Éph. 2.13; Héb. 8.9; 9.4, 15, 20<p>Gal. 4.24 parle de deux alliances, l'ancienne et la nouvelle<p>Nouvelle alliance: Matt. 26.28; Marc 14.2<p>L'Assemblée jouit déjà des bénédictions qui seront introduites par ce nouvel ordre de choses (1 Cor. 11.25), grâce à cette alliance éternelle. (Héb. 13.20)", "EntreeTshi": "<strong>Tshipungidi</strong> Tshipungidi, bulongolodi. Muaku eu udi mukudimuna nunku mu Eb. 9.16-17. Bipungidi mu Mukanda wa Nzambi, kabiena diunvuana pankatshi pa bitupa bibidi anyi biabungi nansha; tshipungidi tshidi bulongolodi budi kabuyi buindila bualu bua kuenzela Nzambi nansha, bitangilangane ne buloba kudi Nowa (Gen. 9.8-17), anyi bitangilangane ne bantu bende kudi Abalahama. (Lk. 1.72; Bien. 3.25; Lo. 9.4; Ef. 2.13; Eb. 8.9; 9.4, 15, 20<p>Galatuya udi wakula bua bipungidi bibidi, tshikulukulu ne tshipiatshipia<p>Tshipungidi tshipiatshipia: Mat. 26.28; Mk. 14.2<p>Ekelezia ukadi mubange kulabula masanka alua kumueneka ku dikumbana dia bulongolodi bupiabupia (1 Kol. 11.25); bualu bua tshipungidi etshi tshia tshiendelele. (Eb. 13.20)"},
{ "EntreeFR": "<strong>Aloès</strong> Plante résineuse très odorante dont le suc est amer. (Jean 19.39)", "EntreeTshi": "<strong>Alo</strong> Mutshi wa bimuma udi ne mupuya mukole wa bisubu bia bululu. (Yone 19.39)"},
{ "EntreeFR": "<strong>Alpha</strong> Première lettre de l'alphabet grec. (Apoc. 1.8; 21.6; 22.13)", "EntreeTshi": "<strong>Alpha</strong> Dileta dia kumudilu dia maleta a muakulu wa buena gelika. (Buak. 1.8; 21.6; 22.13)"},

{ "EntreeFR": "<strong>Âme</strong> Une des trois parties de la personne humaine. L'âme désigne la vie naturelle en nous (Act. 20.10). Le terme est aussi traduit par le mot vie (par exemple Jean 10.15). Avec l'esprit et le corps, l'âme constitue la personne humaine (1 Thess. 5.23). Elle est en l'homme le siège des émotions et des sentiments (Luc 1.46); l'esprit est plutôt celui de l'intelligence et de la conscience. Le mot peut désigner des personnes vivantes (Act. 2.41, 43; Rom. 2.9, …) ou des personnes décédées qui vivent séparées de leurs corps (Apoc. 6.9; 20.4). L'esprit est le principe de vie donné par Dieu à l'homme; l'âme est la vie qui en résulte dans l'individu (voir Gen. 2.7); le corps est l'organisme matériel animé par l'esprit. On peut séparer le corps et l'âme, mais on différencie difficilement l'esprit et l'âme (Héb. 4.12); ils sont semblables dans leur nature et leurs activités.", "EntreeTshi": "<strong>Musuka</strong> Tshidi tshimue tshia ku bitupa bisatu bia muntu udi ne muoyo. Musuka udi wakula bua muoyo wa muntu (mu Bien. 20.10 mu mukanda wa francais mudi muaku Ame udi mukudimuna ku muoyo udi munda mua muntu udi kayi muanji kufua). Muaku eu udi kabidi mukudimuna bu muoyo (tshilejelu mu Yone 10.15). Musangisha ne nyuma, ne mubidi, musuke udi muntu mujima (1 Tes. 5.23). Udi mu muntu muaba udi majinga onso asanganyibua (Lk. 1.46). Nyuma udi yeye muaba wa menji ne kondo ka mutshima. Muaku udi mua kuleja bantu badi ne muoyo (Bien. 2.41, 43; Lo. 2.9, …) tangila mu mukanda wa francais mudi muaku ame) anyi bantu bafue, bakadi batapuluke ne mibidi yabu (Buak. 6.9; 20.4). Nyuma udi mukenji wa muoyo udi Nzambi mupesha muntu, musuke udi muoyo udi ulupuka kudi muntu (Gen. 2.7); mubidi udi bitupa bidi Bienejibue kudi nyuma. Badi mua kutapulula mubidi ne musuke, kadi bidi bualu bukole bua kutapulula nyuma ne musuke (Eb. 4.12); bidi muomumue mu ngikadilu wabi ne mu mudimu wabi."},
{ "EntreeFR": "<strong>Amen</strong> En vérité; qu'il en soit ainsi ! (2 Cor. 1.20; Apoc. 1.7)", "EntreeTshi": "<strong>Amen</strong> Bikala nanku; mu bulelela. (2 Kol. 1.20; Buak. 1.7)"},

{ "EntreeFR": "<strong>Amèrement</strong> Avec amertume. (Matt. 26.75; Luc 22.62)", "EntreeTshi": "<strong>Bikole</strong> Ne kanyinganyinga kakole. (Mt. 26.75; Lk. 22.62)"},
{ "EntreeFR": "<strong>Amertume</strong> Âpreté; état d'âme caractérisé par la déception, l'aigreur et le ressentiment. (Act. 8.23; Rom. 3.14; Éph. 4.31; Héb. 12.15)", "EntreeTshi": "<strong>Bululu</strong> Ngikadilu wa mutshima mulenguludibue; bujitu ne kanyinganyinga. bia mutshima. (Bien. 8.23; Lo. 3.14; Ef. 4.31; Eb. 12.15)"},
{ "EntreeFR": "<strong>Améthyste</strong> Pierre précieuse de couleur violette. (Ex. 28.19)", "EntreeTshi": "<strong>Améthyste</strong> Dibue dia mushinga mukole dikale ne mubidi wa tshiululu. (Ek. 28.19)"},

{ "EntreeFR": "<strong>Ami</strong> 1. Compagnon. (Matt. 20.13; 22.12; 26.50<p>2. Être cher, pour qui on a de l'affection. (Matt. 11.19; Luc 7.6, 34; 11.5, 6, 8; 12.4; 14.10; 15.6, 29; Jean 3.29; 11.11; 15.13, 15<p>3. Ami des voluptés: qui aime les plaisirs. (2 Tim. 3.4)", "EntreeTshi": "<strong>Mulunda</strong> 1. Mukuatshishanganyi. (Mt. 20.13; 22.12; 26.50<p>2. Udi ne mushinga, wa kunanga. (Mt. 11.19; Lk. 7.6, 34; 11.5, 6, 8; 12.4; 14.10; 15.6, 29; Yone 3.29; 11.11; 15.13, 15<p>3. Mulunda wa masanka: udi unanga bisankasanka. (2 Tim. 3.4)"},
{ "EntreeFR": "<strong>Amitié</strong> Sentiment d'affection, d'attachement entre des personnes. (Jac. 4.4)", "EntreeTshi": "<strong>Bulunda</strong> Menji a kunanga anyi a lulamatu munkatshi mua bantu. (Yak. 4.4)"},
{ "EntreeFR": "<strong>Amorcer</strong> Appâter, séduire. (Jac. 1.14; 2 Pi. 2.14)", "EntreeTshi": "<strong>Kulobesha </strong> Tshiunu (tshia kudia tshidibu bateka ku buteyi bua kukuata munyinyi) kulenduisha. (Yak. 1.14; 2 Pet. 2.14)"},
{ "EntreeFR": "<strong>Amorti</strong> Presque mort. (Rom. 4.19; Héb. 11.12)", "EntreeTshi": "<strong>Mufue</strong> Mumane kufua. (Lo. 4.19) Bu mufue. (Eb. 11.12)"},
{ "EntreeFR": "<strong>Amour</strong> Essence, nature de Dieu. (1 Jean 4.16<p>Voir aimer<p>Pour le croyant, la faculté d'aimer est liée à la vie divine reçue à la conversion<p>Sentiment d'affection, d'attachement que l'on a pour quelqu'un. Dans le NT, le terme n'est employé qu'à l'égard des personnes divines (par exemple Jean 15.9; Rom. 15.30; 1 Jean 2.15) et des croyants (par exemple Phil. 1.9; 2 Thess. 1.3). L'amour a sa source en Dieu, et ne s'exprime qu'en Dieu et par ceux qui sont nés de Dieu (par exemple Jean 15.13; 1 Jean 4.8, 16, 18)<p>(Luc 11.42; Rom. 5.5, 8; 8.35, 39; 12.9; 13.10; 14.15; Tite 3.4; Héb. 13.1; 1 Jean 2.5; 3.1, 16-17; 4.7, 9-10, 12, 16-18; 5.3; 2 Jean 3.6; 3 Jean 6<p>Pour l'amour de: en raison de (Matt. 10.39; 16.25; Marc 8.35; 10.29; Luc 9.24)", "EntreeTshi": "<strong>Dinanga</strong> Ngikadilu wa Nzambi. (1 Yone 4.16<p>Tangila muaku Kunanga bua bena kuitabuja; tshipedi tshia kunanga tshidi tshisuikakaja ku muoyo wa Nzambi udi munda muabu<p>Menji a dinanga, a lulamatu adibu nau bua muntu mukuabu. Mu dipungila dipia-dipia, muaku eu udi muakudibue anu bua bantu ba busatu bunsantu (Tshilejelu. Yone 15.9; Lo. 15.30; 1 Yone 2.15) ne bua bena kuitabuja (Tshilejelu mu Filip. 1.9; 2 Tes. 1.3). Dinanga didi difuma anu kudi Nzambi ne didi dimueneka anu kudi Nzambi ne kudi aba bonso badi baledibue kudi Nzambi (tshilejelu Yone 15.13; 1 Yone 4.8, 16, 18)<p>(Lk. 11.42; Lo. 5.5, 8; 8.35, 39; 12.9; 13.10; 14.15; Tito 3.4; Eb. 13.1; 1 Yone 2.5; 3.1, 16-17; 4.7, 9-10, 12, 16-18; 5.3; 2 Yone 3, 6; 3 Yone 6) "},
{ "EntreeFR": "<strong>Amplement (avoir)</strong> Posséder entièrement. (Phil. 4.18)", "EntreeTshi": "<strong>Bitambe</strong> Kuangata bintu bia bungi, bitambe. (Filip. 4.18)"},
{ "EntreeFR": "<strong>An</strong> Période de temps d'une durée de douze mois lunaires (environ 354 jours). (Luc 4.19; Act. 11.26; 18.11; Héb. 9.7; Jac. 5.17)", "EntreeTshi": "<strong>Tshidimu</strong> Tshikondo tshia ngondo dikumi ne ibidi (Matuku matue ku 365). (Lk. 4.19; Bien. 11.26; 18.11; Eb. 9.7; Yak. 5.17)"},

{ "EntreeFR": "<strong>Ancêtre</strong> Personne dont on descend. (2 Tim. 1.3)", "EntreeTshi": "<strong>Nkambua</strong> Muntu udi ndelanganyi ipatukila. (2 Tim. 1.3)"},
{ "EntreeFR": "<strong>Ancien (adj)</strong> D'autrefois, depuis longtemps. (Luc 9.8, 19; Act. 15.7, 21; 21.16; 2 Pi. 2.5) ", "EntreeTshi": "<strong>Tshia kale (muleji) </strong> Kale. Tshikondo tshia kale. Udi ne matuku a bungi. (Lk. 9.8, 19; Bien. 15.7, 21; 21.16; 2 Pet. 2.5) "},
{ "EntreeFR": "<strong>Ancien (substantif)</strong> 1. Représentant du peuple chez les Juifs. (Matt. 5.33; Act. 4.8<p>2. Chrétien possédant une maturité et une expérience spirituelles qui le rendent apte à surveiller et à répondre aux besoins spirituels des autres croyants dans les assemblées locales. (1 Pi. 5.1<p>La fonction d'ancien est assimilée à celle de surveillant en Tite 1.5 (voir v. 6-7) et à celle de conducteur en 1 Tim. 5.17.", "EntreeTshi": "<strong>Mukulu (muaku)</strong> 1. Bakokeshi ba tshisamba mu bena Yuda. (Mat. 5.33; Bien. 4.8<p>2. Muena kilisto ukadi mukole mu malu a buena kilisto adi amuluisha mukumbane bua kulama ne kuandamuna ku majinga a mu nyuma a bena kuitabuja bakuabu mu Ekelesia. (1 Pet. 5.1<p>Mudimu wa mukulu udi mufuanangane ne wa mutangidi mu Tito 1.5 (tangila nv. 6-7) ne wa dikokesha mu 1 Tim. 5.17."},
{ "EntreeFR": "<strong>Ancre</strong> Instrument d'acier servant à immobiliser un navire en se fixant au fond et en lui étant relier par un câble. (Act. 27.29-30, 40<p>En Héb. 6.19 l'espérance chrétienne est comparée à une ancre de l'âme sûre et ferme.", "EntreeTshi": "<strong>Longo</strong> Tshintu tshia tshiamua tshidi ne maboko maboko tshia kupuekesha mu mayi male, tshikale ne lukanu ludi lusuika ku buatu bua kuimanyika buatu bua kabunyunyi anyi kabupueki. (Bien. 27.29-30, 40<p>Mu Eb. 6.19, ditekemena dia buena kilisto didi difuanyikisha ne longo lua mutshima ludi lukuata bikole ne lushindame."},
{ "EntreeFR": "<strong>Âne, Ânesse</strong> Animal pour les travaux domestiques. (Matt. 21.2, 5a, 7; Luc 13.15; 14.5; Jean 12.15)", "EntreeTshi": "<strong>Mpunda</strong> Nyama wa mpunda wakukuata nende midimu ya ku nzubu. (Mt. 21.2, 5a, 7; Lk. 13.15; 14.5; Yone 12.15)"},
{ "EntreeFR": "<strong>Anéantir</strong> Faire disparaître, supprimer<p>Le Seigneur Jésus anéantira l'inique par l'apparition de sa venue. (2 Thess. 2.8<p>Rendre vide, réduire à rien. (Phil. 2.7)", "EntreeTshi": "<strong>Kujimija</strong> Kumusha, kushipa<p>Mukelenge Yesu neavuije tshia tshianana muntu wa bupidia ku dimueneka diende. (2 Tes. 2.8<p>Kudipuekesha kulua tshianana. (Filip. 2.7)"},
{ "EntreeFR": "<strong>Aneth</strong> Plante cultivée pour ses graines qui servent de condiment. (Matt. 23.23)", "EntreeTshi": "<strong>Tshidibuluenyi</strong> Tshikunyibua tshidi ntete yabu yambuluisha bu bisaki. Mu mukanda wa tshiluba badi bamufuanyikishe ne tshidibialuenyi. (Mat. 23.23)"},
{ "EntreeFR": "<strong>Ange</strong> Être céleste créé par Dieu. Les anges sont des esprits créés par Dieu pour servir Dieu, son Fils, les croyants. (Ps. 148.2; Héb. 1.6, 14; Luc 1.19; Jean 20.12)", "EntreeTshi": "<strong>Muanjelo</strong> Tshifukibua tshia mu diulu tshifuka kudi Nzambi. Banjelo badi nyuma mifuka kudi Nzambi bua kukuatshila Nzambi, Muanende, bena kuitabuja mudimu. (Mis. 148.2; Eb. 1.6, 14; Lk. 1.19; Yone 20.12)"},
{ "EntreeFR": "<strong>Angoisse (-sé)</strong> 1. Détresse, accablement. (Luc 21.25; Jean 16.21; Rom. 2.9<p>2. Très grande souffrance morale.", "EntreeTshi": "<strong>Dikenga</strong> 1. Dikenga, kanyinganyinga. (Lk. 21.25; Yone 16.21; Lo. 2.9<p>2. Dikenga ditambe bukole dia mutshima. (Mat. 26.37; Lk. 22.44)"},
{ "EntreeFR": "<strong>Angulaire</strong> Voir le mot pierre.", "EntreeTshi": "<strong>Dia mu ditumba</strong> Tangila muaku dibue."},
{ "EntreeFR": "<strong>Animal (adjectif)</strong> Gouverné par les instincts naturels. (1 Cor. 2.14; 15.44; Jac. 3.15; 2 Pi. 2.12)", "EntreeTshi": "<strong>Nyama (muleji) </strong> Mulombodibue kakuyi ku lungenyi ku bifuku bia mubidi. (1 Kol. 2.14; 15.44; yakob. 3.15; 2 Pet. 2.12)"},
{ "EntreeFR": "<strong>Animal (substantif)</strong> Être vivant. Dans l'Apocalypse, les animaux sont des créatures symboliques. En Héb. 13.11, il s'agit des animaux offerts en sacrifice.", "EntreeTshi": "<strong>Nyama (muaku)</strong> Tshintu tshidi ne muoyo. Mu Buakabuluibua, nyama idi bifukibua bianga mu mifuanu. Mu Eb. 13.11, Idi milambu mifila."},
{ "EntreeFR": "<strong>Animé (d'une affection)</strong> Bouillant, remué intérieurement. (2 Cor. 9.14)", "EntreeTshi": "<strong>Mukuatshibue (ne dinanga)</strong> Udi utema, unyunga mundamunda. (2 Kol. 9.14)"},
{ "EntreeFR": "<strong>Animé (d'un même sentiment)</strong> D'un même cœur, partage. (Phil. 2.20)", "EntreeTshi": "<strong>Mukuatshibu<p> (ne menji amue)</strong> Ne mutshima umue, mutshima wa kuambuluishangana. (Filip. 2.20)"},
{ "EntreeFR": "<strong>Anneau</strong> Petit cercle, le plus souvent de métal précieux, que l'on porte au doigt. (Luc 15.22)", "EntreeTshi": "<strong>Kakanu</strong> Kakanu kakese ka tshijengu kadibu bela ku munu. (Lk. 15.22)"},
{ "EntreeFR": "<strong>Année</strong> Période de temps d'une durée de douze mois lunaires (environ 354 jours). (Jean 11.49, 51; Gal. 4.10)", "EntreeTshi": "<strong>Tshidimu</strong> Tshikondo tshia ngondo dikumi ne ibidi (Matuku matue ku) 354. (Yone 11.49, 51; Gal. 4.10)"},
{ "EntreeFR": "<strong>Anniversaire de naissance</strong> Jour qui commérmore la naissance d'une personne. (Matt. 14.6; Marc 6.21)", "EntreeTshi": "<strong>Dituku dia Diledibua</strong> Dituku bua kuvuluka kuledibua kua muntu. (Mt. 14.6; Mk. 6.21)"},
{ "EntreeFR": "<strong>Annoncer</strong> 1. Apporter une nouvelle, un message; rapporter, communiquer. (Jean 5.15<p>2. Déclarer, publier, prêcher. (Matt. 11.5; Luc 2.10; 4.18; 7.22; Act. 2.11; 4.29, 31; 5.20, 42; 8.4, 25, 35; 10.36; 11.19-20; 13.32, 42, 46; 14.15, 25; 15.35; 16.6, 32; 17.18; Rom. 1.15; 10.15; 1 Cor. 15.1, 2; Gal. 1.11, 16, 23; Éph. 2.17; 2.8; Phil. 1.14; Col. 4.3; 1 Thess. 2.2; Héb. 2.3; 13.7; 1 Pi. 1.12, 25; 2.9)", "EntreeTshi": "<strong>Kuambila</strong> 1. Kutuala lumu, mukenji; kuambulula. (Yone 5.15<p>2. Kuambila bantu diyi dia Nzambi, kuamba mukenji. (Mt. 11.5; Lk. 2.10; 4.18; 7.22; Bien. 2.11; 4.29, 31; 5.20, 42; 8.4, 25, 35; 10.36; 11.19-20; 13.32, 42, 46; 14.15, 25; 15.35; 16.6, 32; 17.18; Lo. 1.15; 10.15; 1 Kol. 15.1, 2; Gal. 1.11, 16, 23; Ef. 2.17; 2.8; Filip. 1.14; Kol. 4.3; 1 Tes. 2.2; Eb. 2.3; 13.7; 1 Pet. 1.12, 25; 2.9)"},
{ "EntreeFR": "<strong>Annuler</strong> Considérer comme non avenu, rendre sans effet. (Matt. 15.6; Marc 7.13; Rom. 6.6; 2 Tim. 1.10)", "EntreeTshi": "<strong>Kuona; Kunyanga, kushipa</strong> Kubala tshintu bu tshidi katshiyiku, kuvuija tshia patupu. (Mt. 15.6; Mk. 7.13; Lo. 6.6; 2 Tim. 1.10)"},
{ "EntreeFR": "<strong>Antérieurement</strong> Avant dans le temps. Gal. 3.17: confirmer antérieurement.", "EntreeTshi": "<strong>Tshikondo</strong> Tshikondo tshidi tshidianjile kumpala kua tshikuabu. Gal. 3.17: tshiakadianjila kujadikibua."},
{ "EntreeFR": "<strong>Anticiper</strong> Littéralement: faire une chose par avance. Exécuter avant le moment prévu. (Marc 14.8)", "EntreeTshi": "<strong>Kubabidila</strong> Kuenza bualu kumpala kua tshikondo. Kukumbaja kumpala kua tshikondo katshiyi tshianji kulua. (Mk. 14.8)"},
{ "EntreeFR": "<strong>Antitype</strong> Littéralement: qui correspond au type. Réalité représenté par un type. Le baptême est l'antitype de l'arche de Noé traversant les eaux du déluge (1 Pi. 3.21) c'est-à-dire que le baptême chrétien est représenté par l'arche de Noé.", "EntreeTshi": "<strong>Tshilelela (tshia tshinfuanyi)</strong> Tshidi tshifuanangana ne mundidimbi. Tsnhilelela tshifuanykisha ku tshinfuanyi. Dibatiza didi bulelela bua buatu bua Nowa buakadi bupitshila mayi a tshilumbuluidi (1 Pet. 3.21) mbuena kuamba ne; dibatiza dia buena kilisto, didi difuanyikishibue ku buatu bua Nowa."},
{ "EntreeFR": "<strong>Apaiser</strong> Être favorable envers quelqu'un; être conciliant, propice. (Luc 18.13; Act. 19.35)", "EntreeTshi": "<strong>Kufua luse</strong> Kuikala ne menji mimpe kudi muntu, kufua muntu luse; kuleja muntu buimpe. (Lk. 18.13; Bien. 19.35)"},
{ "EntreeFR": "<strong>Apercevoir</strong> 1. Voir. (Matt. 13.14; 22.11; Marc 4.12; Act. 28.26<p>2. Comprendre, saisir par l'intelligence. (Act. 4.13)", "EntreeTshi": "<strong>Kumona, kumanya</strong> 1. Kumona. (Mt. 13.14; 22.11; Mk. 4.12; Bien. 28.26<p>2. Kunvua ne lungenyi, kumanya. (Bien. 4.13)"},
{ "EntreeFR": "<strong>Apologie</strong> Discours constituant une défense verbale à une accusation, à une attaque. (Act. 22.1)", "EntreeTshi": "<strong>Kudividila, kudibingisha</strong> Diakula dia kudividila ku tshilumbuluidi. (Bien. 22.1)"},
{ "EntreeFR": "<strong>Apostasie</strong> Abandon de la vérité. (2 Thess. 2.3)", "EntreeTshi": "<strong>Ditombokela (Nzambi)</strong> Dipambuka ku bualu bulelela. (2 Tes. 2.3)"},
{ "EntreeFR": "<strong>Apostasier</strong> Abandonner la vérité. (1 Tim. 4.1)", "EntreeTshi": "<strong>Kutobokela </strong> Kupambuka ku bualu bulelela. (1 Tim. 4.1)"},
{ "EntreeFR": "<strong>Apôtre</strong> Celui qui est envoyé pour une mission. (Marc 3.14; Luc 6.13; 1 Cor. 1.1; 9.1; 2 Pi. 1.16)", "EntreeTshi": "<strong>Mupstolo</strong> Udi mutumibue bua mudimu kampanda. (Mk. 3.14; Lk. 6.13; 1 Kol. 1.1; 9.1; 2 Pet. 1.16)"},
{ "EntreeFR": "<strong>Apparaitre</strong> 1. Se montrer. (Matt. 1.20: 2.13, 19; 27.53; Marc 16.9; Luc 9.8<p>2. Devenir visible, connu; se manifester. (Marc 16.12; Tite 2.11; 3.4)", "EntreeTshi": "<strong> Kumueneka</strong> 1. Kudileja. (Mt. 1.20: 2.13, 19; 27.53; Mk. 16.9; Lk. 9.8<p>2. Kudileja patoke; mumanyike. (Mk. 16.12; Tito 2.11; 3.4)"},
{ "EntreeFR": "<strong>Apparence</strong> 1. Aspect extérieur. (Luc 9.29; 2 Cor. 10.1; Gal. 6.12<p>2. Parole (en contraste avec un fait ou une doctrine). (Col. 2.23)", "EntreeTshi": "<strong>Tshimuenenu</strong> 1. Ku mpala anyi ku mesu kua muntu; kudileja. (Lk. 9.29; 2 Kolos. 10.1; Gal. 6.12<p>2. Meyi anyi malu (matupakangane ne bualu anyi diyisha dilenga). (Kolos. 2.23)"},
{ "EntreeFR": "<strong>Apparent</strong> Manifeste, évident. (Act. 4.16)", "EntreeTshi": "<strong>Tshimanyibue</strong> Tshimanyike, tshimueneka. (Bien. 4.16)"},
{ "EntreeFR": "<strong>Apparition</strong> 1. Manifestation de Jésus-Christ au monde lorsqu'il viendra établir son règne de gloire. (1 Tim. 6.14; 2 Tim. 4.1, 8; Tite 2.13<p>2. En 2 Tim. 2.10, le terme désigne la première venue de Jésus-Christ sur la terre comme Sauveur.", "EntreeTshi": "<strong>Dimueneka </strong> 1. Dimueneka diaYesu Kilisto paluaye kumueneka kudi ba pabuloba ne kujadika bukelenge buende bua butuimbi. (1 Tim. 6.14; 2 Tim. 4.1, 8; Tito 2.13<p>2. Mu 2. Tim. 2.10; muaku eu udi wakula bua dilua dia kumudilu diaYesu Kilisto pa buloba bu Musungidi."},
{ "EntreeFR": "<strong>Appartenir</strong> 1. Faire partie; être membre. (Héb. 7.13<p>2. Jésus dit de ne pas redemander ce qui nous appartient (littéralement: les tiennes, tes choses) à celui qui nous l'ôte. (Luc 6.30)", "EntreeTshi": "<strong>Muena (tshisamba)</strong> 1. Kuikala muena tshisamba. (Eb. 7.13<p>2. Yesu udi wamba bua kubenga kulomba bintu bietu (Lk. 6.30) kudi badi batunyengabi."},
{ "EntreeFR": "<strong>Appel</strong> Vocation; action d'appeler à soi. (Rom. 11.29; 1 Cor. 1.26; Éph. 1.18; 4.1; Phil. 3.14; 2 Thess. 1.11; 2 Tim. 1.9; Héb. 3.1; 2 Pi. 1.10)", "EntreeTshi": "<strong>Dibikila</strong> Dibikila. (Lo. 11.29; 1 Kol. 1.26; Ef. 1.18; 4.1; Filip. 3.14; 2 Tes. 1.11; 2 Tim. 1.9; Eb. 3.1; 2 Pet. 1.10)"},
{ "EntreeFR": "<strong>Appeler</strong> 1. Nommer, surnommer. (Matt. 1.21, 23, 25; 2.23; Luc 1.31-32, 35; 6.46; Héb. 11.16; Apoc. 19.13<p>2. Convoquer. (Act. 20.17; 24.25; 28.20)", "EntreeTshi": "<strong>Kuinyika (dina), kubikila</strong> 1. Kuidika, kubikila. (Mt. 1.21, 23, 25; 2.23; Lk. 1.31-32, 35; 6.46; Eb. 11.16; Buak. 19.13<p>2. Kubikila, kubikidija. (Bien. 20.17; 24.25; 28.20)"},
{ "EntreeFR": "<strong>Appesantir</strong> 1. Charger. (Matt. 26.43<p>2. Rendre pesant, alourdir nos coeurs. (Luc 21.34)", "EntreeTshi": "<strong>Kunemesha (bujitu)</strong> 1. Kubungila tulu. (Mt. 26.43<p>2. Kunemesha bujitu, kunemesha mutshima yetu bujitu. (Lk. 21.34)"},
{ "EntreeFR": "<strong>Appliquer (s')</strong> Poursuivre, exercer avec empressement. (Rom. 12.13; 2 Cor. 5.9; Gal. 2.10; 1 Thess. 4.11; 1 Tim. 5.10; Tite 3.8; 2 Pi. 1.12)", "EntreeTshi": "<strong>Kusuminyina, kudienzeja </strong> Kusuminyina; kukeba bikole, kunanukila. (Lo. 12.13; 2 Kol. 5.9; Gal. 2.10; 1 Tes. 4.11; 1 Tim. 5.10; Tito 3.8; 2 Pet. 1.12)"},
{ "EntreeFR": "<strong>Apporter</strong> Porter, amener. (Matt. 14.11; Marc 1.32; 6.26, 28; Act. 5.15; 1 Tim. 6.7)", "EntreeTshi": "<strong>Kulua ne</strong> Kutuala. (Mt. 14.11; Mk. 1.32; 6.26, 28; Bien. 5.15; 1 Tim. 6.7)"},
{ "EntreeFR": "<strong>Apprendre</strong> 1. Entendre, entendre dire. (Marc 16.11; Jean 9.35; 12.34; Act. 8.14; 9.38<p>2. Acquérir des connaissances. (Matt. 9.13; 11.29; Jean 6.45; Éph. 4.20; Tite 3.14)", "EntreeTshi": "<strong>Kuyila</strong> 1. Kunvua, kunvua bamba. (Mk. 16.11; Yone 9.35; 12.34; Bien. 8.14; 9.38<p>2. Kukeba dimanya. (Mat. 9.13; 11.29; Yone 6.45; Ef. 4.20; Tito 3.14)"},
{ "EntreeFR": "<strong>Apprêter</strong> Préparer. (Matt. 25.7; 26.19; Marc 14.15-16; Luc 22.8-9, 12-13)", "EntreeTshi": "<strong>Kulongolola</strong> Kulongolola, kukumbaja tshintu bua kukuata natshi mudimu. (Mt. 25.7; 26.19; Mk. 14.15-16; Lk. 22.8-9, 12-13)"},
{ "EntreeFR": "<strong>Approcher</strong> Venir près. (Luc 15.1; 22.1; 24.28; Act. 9.3)", "EntreeTshi": "<strong>Kusemeja</strong> Kulua pabuipi. (Lk. 15.1; 22.1; 24.28; Bien. 9.3)"},
{ "EntreeFR": "<strong>Approuver</strong> Désigner, consacrer. (Act. 2.22; Rom. 16.10; 2 Cor. 10.18)", "EntreeTshi": "<strong>Kujadika</strong> Kusungula, kuteka. (Bien. 2.22; Lo. 16.10; 2 Kol. 10.18)"},
{ "EntreeFR": "<strong>Arbre</strong> Grand végétal ligneux avec des branches. (Matt. 3.10; 13.32; Luc 13.19)", "EntreeTshi": "<strong>Mutshi</strong> Tshikunyibua tshinene tshidi ne matamba. (Mt. 3.10; 13.32; Lk. 13.19)"},
{ "EntreeFR": "<strong>Arc</strong> Arme souple pour lancer des flèches. Celui qui était assis sur le cheval blanc avait une arc. (Apoc. 6.2)", "EntreeTshi": "<strong>Buta</strong> Tshia nvita tshia kuela natshi miketa. (Buak. 6.2)"},
{ "EntreeFR": "<strong>Arc en ciel</strong> Phénomène lumineux en forme de demi-cercle apparaissant dans le ciel. (Apoc. 4.3)", "EntreeTshi": "<strong>Muanzankongolo</strong> Bualu bua disambakana dia nsesa mu tshitupa tshia tshijengu tshidi tshimueneka mulu. (Buak. 4.3)"},
{ "EntreeFR": "<strong>Archange</strong> Ange d'un rang supérieur. (1 Thess. 4.16; Jude 9)", "EntreeTshi": "<strong>Muanjelo mutambe bakuabu</strong> Muanjelo udi kumutu kua bakuabu. (1 Tes. 4.16; Yuda 9)"},
{ "EntreeFR": "<strong>Arche</strong> 1. L'arche, grand bateau dans lequel Noé et sa maison fure épargné du déluge. (Héb. 11.7; 1 Pi. 3.20<p>2. Coffre, caisse. Objet principal du tabernacle, se trouvant dans le lieu très saint. L'arche de l'alliance (Héb. 9.4) se trouvait dans le tabernacle du désert, et plus tard dans le temple de Jérusalem.", "EntreeTshi": "<strong>Buatu; mushete</strong> 1. Buatu: buakasungila Nowa ne ba mu nzubu wandi ku nvula munene. (Eb. 11.7; 1 Pet. 3.20<p>2. Mushete Tshintu tshia mushinga munene tshiakadi tshisanganyibua mu muaba mutambe wa tshijila. Mushete wa tshipungidi (Eb. 9.4) wakadi mu ntenta wa kusambakena mu tshipela, ne kunyima mu ntempelo mu Yelushalema. "},
{ "EntreeFR": "<strong>Architecte</strong> Constructeur en chef, entrepreneur en bâtiments. (1 Cor. 3.10; Héb. 11.10)", "EntreeTshi": "<strong>Muibaki</strong> Nfumu muibaki, udi muibaki wa mazubu. (1 Kol. 3.10; Eb. 11.10)"},
{ "EntreeFR": "<strong>Ardemment</strong> Avec ferveur, intensément. (Phil. 4.1; 1 Pi. 1.22)", "EntreeTshi": "<strong>Bikole</strong> Udi usangishibua ne muaku bua kuvudisha ngikadilu wau: (tshilejelu: munange bikole. (Filip.4.1; 1 Pet. 1.22)"},
{ "EntreeFR": "<strong>Ardent</strong> Faire brûler; au passif: être allumé, brûler. (Jean 5.35; 2 Cor. 7.7, 11; 9.14; Jac. 4.2)", "EntreeTshi": "<strong>Utema</strong> Kutemesha; kuikala bateme mu ngikadilu, kutema. (Yone 5.35; 2 Kol. 7.7, 11; 9.14; Yak. 4.2)"},
{ "EntreeFR": "<strong>Ardeur</strong> Force, vigueur. (1 Cor. 12.31; 14.1, 12, 39; 2 Cor. 5.2, 9; Héb. 10.27)", "EntreeTshi": "<strong>Bukole, bunene</strong> Udi muaku bua bungi udi ukolesha ngikadilu wa muaku udiwu ulamakajibua nawu. (1 Kol. 12.31; 14.1, 12, 39; 2 Kol. 5.2, 9; Eb. 10.27)"},
{ "EntreeFR": "<strong>Arène</strong> Lieu public où se pratique des combats d'animaux ou de personnes. (1 Cor. 9.25): combattre dans l’arène. ", "EntreeTshi": "<strong>Arène</strong> Muaba wa kubandila manaya, wakadi nyama anyi bantu benza manaya. (1 Kol. 9.25): kutetanganaga mu manaya."},
{ "EntreeFR": "<strong>Argent</strong> 1. Métal précieux qui suit l'or dans l'échelle des valeurs. (Matt. 10.9; Act. 17.29; 19.24; 1 Cor. 3.12; Jac. 5.3; Apoc. 18.12<p>2. De l'argent ou des pièces d'argent désignent de la monnaie en usage. (Matt. 25.18, 27; 26.15; Marc 14.11; Luc 9.3; 19.15; Act. 3.6; 7.16)", "EntreeTshi": "<strong>Argent</strong> 1. Tshiamua tshia mushinga tshidi tshilonda ngolo ku mushinga. (Mt. 10.9; Bien. 17.29; 19.24; 1 Kol. 3.12; Yak. 5.3; Buak. 18.12<p>2. Argent udi wakula bua makuta adi ditunga didia. (Mt. 25.18, 27; 26.15; Mk. 14.11; Lk. 9.3; 19.15; Bien. 3.6; 7.16)"},
{ "EntreeFR": "<strong>Argile</strong> Terre glaise employée par le potier. (Rom. 9.21)", "EntreeTshi": "<strong>Dima</strong> Buloba bua dima budi bafumbi benza nabu mudimu. (Lo. 9.21)"},
{ "EntreeFR": "<strong>Arme</strong> Instrument de combat physique et spirituel. (Rom. 13.12; 2 Cor. 6.7)", "EntreeTshi": "<strong>Tshintu tshia nvita</strong> Tshintu tshia nvita ya mubidi adi ya nyuma. (Lo. 13.12; 2 Kol. 6.7)"},
{ "EntreeFR": "<strong>Armée</strong> 1. Troupes réunis dans un campement. (Héb. 11.34<p>2. Ensemble de troupes réunies pour le combat et d'effectif variable. (Apoc. 19.14<p>3a. Troupe militaire; ce terme est employé pour décrire un grand rassemblement d'anges. (Luc 2.13<p>3b. Ce terme désigne aussi les astres. (Act. 7.42; Deut. 4.19; 17.3)", "EntreeTshi": "<strong>Tshisumbu tshia bena nvita </strong> 1. Tshisumbu tshidisangishe mu tshitudilu tshia nvita. (Eb. 11.34<p>2. Bena nvita. (Buak. 19.14<p>3a. Tshisumbu tshia masalayi. Muaku eu udi muangata bua kunvuija kudisangisha kua banjelo. (Bien. 2.13<p>3b. Muaku eu udi wakula kabidi bua mabulunge onso adi mu diulu. (Bien. 7.42; Dut. 4.19; 17.3)"},
{ "EntreeFR": "<strong>Armer (s')</strong> S'équiper, se munir. (1 Pi. 4.1)", "EntreeTshi": "<strong>Kudiluatshisha</strong> Kudiluatshisha, kudivuadika. (1 Pet. 4.1)"},

{ "EntreeFR": "<strong>Arrhes</strong> L'Esprit Saint est donné aux croyants comme arrhes, ou garantie de leur héritage céleste. (2 Cor. 1.22; 5.5; Éph. 1.14)", "EntreeTshi": "<strong>Tshieya </strong> Nyuma Muimpe udi mupeshibue kudi bena kuitabuja bu tshieya anyi bu bujadiki bua bumpianyi. (2 Kol. 1.22; 5.5; Ef. 1.14)"},
{ "EntreeFR": "<strong>Arrière</strong> Direction derrière soi. (Matt. 16.23; 24.18; Marc 8.33; 13.16; Luc 9.62; 17.31)", "EntreeTshi": "<strong>Kunyima</strong> Kuya mupingane kunyima. (Mt. 16.23; 24.18; Mk. 8.33; 13.16; Lk. 9.62; 17.31)"},
{ "EntreeFR": "<strong>Arrivée</strong> Venue, entrée. (Act. 13.24)", "EntreeTshi": "<strong>Dilua</strong> Dilua, Difika, dibuela. (Bien. 13.24)"},
{ "EntreeFR": "<strong>Arriver</strong> 1. Sens de advenir, se produire. Il arrivera. (Matt. 16.22; Luc 1.34; 22.49<p>2. Venir. (Matt. 18.7; Luc 17.1; Rom. 3.8; Phil. 1.12)", "EntreeTshi": "<strong>Kuluila</strong> 1. Mushindu wa kuluila, kuenzeka, kufika. (Mt. 16.22; Lk. 1.34; 22.49<p>2. Kulua. (Mt. 18.7; Lk. 17.1; Lo. 3.8; Filip. 1.12)"},

{ "EntreeFR": "<strong>Arroser</strong> 1. Mouiller. (Luc 7.38, 44<p>2. Verser de l'eau souvent pour aider à la croissance. (au sens figuré 1 Cor. 3.6)", "EntreeTshi": "<strong>Kumiamina (mayi)</strong> 1. Kubolesha. (Lk. 7.38, 44<p>2. Kumiamina mayi bua kudiundisha. (mu mufuanu 1 Kol. 3.6)"},

{ "EntreeFR": "<strong>Artificieux</strong> Trompeur, mensonger. (2 Pi. 2.3)", "EntreeTshi": "<strong>Adi ashima (meyi, mayisha)</strong> Tshidi tshishima, didinga. (2 Pet. 2.3) "},
{ "EntreeFR": "<strong>Artisan</strong> Homme de métier. (Act. 19.24, 38)", "EntreeTshi": "<strong>Mutudi wa biamu, Nsenda</strong> Muntu muena mudimu wa bianza. (Bien. 19.24, 38)"},
{ "EntreeFR": "<strong>Aspect</strong> Aspect extérieur, apparence, forme. (Matt. 28.3)", "EntreeTshi": "<strong>Tshimuenenu</strong> Tshimuenenu tshia kumpala, mpala wa muntu. (Mt. 28.3)"},
{ "EntreeFR": "<strong>Aspersion</strong> 1. Action d'asperger avec un liquide. (sang ou eau de purification) pour en attribuer la valeur à une personne ou à un objet. (Ex. 24.6, 8; 29.16, 21; Héb. 9.13, 19, 21; 11.28; 12.24; 1 Pi. 1.2<p>2. En offrant sa vie au service de l'évangile et pour les saints, Paul servait d'aspersion; en cela il s'ajoutait au sacrifice et au service de la foi des Philippiens. (Phil. 2.17)", "EntreeTshi": "<strong>Dimiamina</strong> 1. Kumiamina ne tshintu tshidi tshienguluke (mashi anyi mayi a divuwa) bua kupesha muntu anyi tshintu mushinga. (Ek. 24.6, 8; 29.16, 21; Eb. 9.13, 19, 21; 11.28; 12.24; 1 Piet.1.2<p>2. Mu difila dia muoyo wende mu mudimu wa lumu luimpe Paulo wakadi ukuata mudimu wa dimiamina (dipongolola apa); kuakadi kusangisha mulambu ne mudimu wa ditabuja dia bena Filipoyi. (Filip. 2.17)"},
{ "EntreeFR": "<strong>Aspirer</strong> Désirer, ambitionner. (1 Tim. 3.1)", "EntreeTshi": "<strong>Kusua</strong> Kujinga; kukeba. (1 Tim. 3.1)"},
{ "EntreeFR": "<strong>Assaillir</strong> Attaquer. (Act. 17.5)", "EntreeTshi": "<strong>Kubuela ku bukole</strong> Kubuela kua mu Nzubu bua kukeba muntu udi musokome. (Bien. 17.5)"},
{ "EntreeFR": "<strong>Assassin</strong> Meurtrier, tueur à gages. (Act. 21.38)", "EntreeTshi": "<strong>Mushipianganyi</strong> Udi ushipa, mushipianganyi wa difutu. (Bien. 21.38)"},
{ "EntreeFR": "<strong>Assaisonner</strong> Relever le goût d'un aliment par un ingrédient tel que le sel. (Luc 14.34; Col. 4.6)", "EntreeTshi": "<strong>Kutuisha (luepu)</strong> Kutuisha luepu mu bisaki. (Lk. 14.34; Kolos. 4.6)"},
{ "EntreeFR": "<strong>Assemblée</strong> ékklêsia; de ék: hors de, et kaléô: appeler; littéralement: assemblée par convocation<p>1. L'Assemblée (ou Église) comprend tous les croyants rachetés par le sang de Christ, depuis la venue du Saint Esprit à la Pentecôte jusqu'à la venue du Seigneur pour enlever son Assemblée. (Matt. 16.18; Éph. 2.20-22<p>2. L'assemblée locale était composée au début de tous les vrais croyants qui vivaient dans une localité. Le terme désigne un rassemblement effectif des croyants autour du Seigneur, dans un lieu donné. (1 Cor. 11.18; 14.19, 34-35<p>L'assemblée locale est une expression de l'Assemblée universelle, corps de Christ. (Matt. 18.17; 1 Cor. 1.2; 1 Thess. 1.1)", "EntreeTshi": "<strong>Nsangilu; Ekelesia</strong> Udi ulua ku miaku ibidi ya buena gelika: ék: mu ba; Kaloe: Babikila. Buena kuamba ne Nsangilu anyi Ekelesia Ku dibikila<p>1. Nsangilu (Ekelesia) udi nsangilu wa bena kuitabuja buonso bapikudibue ku mashi a Kilisto, kubanga ku dituku diakalua Nyuma Muimpe pa buloba dituku dia pentekoste, tô ne kudilua dia Mukelenge bua kulua kuangata Ekelesia wende. (Mat. 16.18; Ef. 2.20-22<p>2. Ekelesia wa kaba kamue kale, wakadi usangisha bena kuitabuja buonso balelela ba mu musoko umue. Muaku udi unvuija bena kuitabuja buonso badi badisangisha mu dina dia Mukelenge mu musoko. (1 Kol. 11.18; 14.19, 34-35<p>Ekelesia wa kaba kamue udi tshimuenenu tshia ekeleziya umue wa buloba bujima, udi mubidi wa, Kilisto. (Mt. 18.17; 1 Kol. 1.2; 1 Tes. 1.1)"},
{ "EntreeFR": "<strong>Assembler</strong> Réunir, rassembler. Le terme s'applique à des chrétiens qui sont assemblés au nom du Seigneur. (Matt. 18.20; Act. 20.7)", "EntreeTshi": "<strong>Kusangisha </strong> Kusangisha. Muaku udi wakudibua bua bena kuitabuja badi badisangisha mu dina dia Mukelenge. (Mat. 18.20; Bien. 20.7)"},
{ "EntreeFR": "<strong>Asseoir, s'asseoir</strong> 1. Être sur un siège. (Matt. 22.44; Marc 12.36; Luc 20.43; Act. 2.35; 1 Cor. 14.30; Col. 3.1; Héb. 1.13; Jac. 2.3<p>2. Faire asseoir ensemble, s'asseoir ensemble. (Éph. 2.6)", "EntreeTshi": "<strong>Kushikama</strong> 1. Kuikala musombe pa tshisombedi. (Mt. 22.44; Mk. 12.36; Lk. 20.43; Bien. 2.35; 1 Kol. 14.30; Kolos. 3.1; Eb. 1.13; Yak. 2.3<p>2. Kusombesha bonso. (Ef. 2.6)"},
{ "EntreeFR": "<strong>Asservir</strong> Rendre serviteur, réduire en esclavage<p>La postérité d'Abraham allait être asservie pendant quatre cents ans. (Act. 7.6<p>Les croyants ont été asservis à la justice (Rom. 6.18) et à Dieu (v. 22)<p>(1 Cor. 6.12; 7.15; 9.19; Gal. 4.3; Tite 2.3; 2 Pi. 2.19)", "EntreeTshi": "<strong>Kuvuija mupika</strong> Kuvuija muntu muena mudimu, kuvuija muntu mupika<p>Ndelanganyi ya Abalahama yakakuatshibua mu bupika bidimu nkama Inayi. (Bien. 7.6<p>Bena kuitabuja bakavuijibua bapika ba buakane (Lo. 6.18) ne ba Nzambi (v. 22)<p>(1 Kol. 6.12; 7.15; 9.19; Gal. 4.3; Tito 2.3; 2 Pet. 2.19)"},
{ "EntreeFR": "<strong>Assez</strong> Suffisant. En Act. 18.18, l'expression assez longtemps au sujet du séjour de Paul est littéralement: des jours suffisants.", "EntreeTshi": "<strong>Tshikumbane</strong> Katshiyi tshikese, katshiyi tshiabungi. Mu Bien. 18.18, tshiambilu matuku a bungi ku bualu bua disomba dia Paulo mu musoko, tshidi tshiunvuija ne matuku makumbane . "},
{ "EntreeFR": "<strong>Assiéger</strong> Littéralement: fixer son attention sur. Ce qui occupe, ce que l'on a à cœur. (2 Cor. 11.28)", "EntreeTshi": "<strong>Kuteya ntema</strong> Kuteya ntema ku bualu. Tshidi tshikuaka mutshima, tshidi ku muoyo. (Kol. 11.28)"},
{ "EntreeFR": "<strong>Assigner</strong> Déterminer, fixer. (Act. 28.23)", "EntreeTshi": "<strong>Kusungula</strong> Kuteka dituku. (Bien. 28.23)"},

{ "EntreeFR": "<strong>Assister</strong> Venir en aide, secourir. (Luc 8.3; Rom. 16.2; 1 Tim. 5.16)", "EntreeTshi": "<strong>Kukuatshisha </strong> Kuambuluisha udi mu dikenga. (Lk. 8.3; Lo. 16.2; 1 Tim. 5.16)"},
{ "EntreeFR": "<strong>Association (donner la main d')</strong> Donner les mains (droites) comme marque de communion; la main droite est un signe d'engagement loyal. (Gal. 2.9)", "EntreeTshi": "<strong>Kusangisha, Kupesha (tshianza tshia bukole) </strong> Kupeshangana (tshianza tsha balume) bu tshilejelu tshia buobumue mu mudimu; tshianza tshia balume tshidi tshilejelu tshia dipangadika diangata. (Gal. 2.9)"},
{ "EntreeFR": "<strong>Associé</strong> Partenaire, compagnon. (Luc 5.10; 2 Cor. 8.23; Phm. 17)", "EntreeTshi": "<strong>Muambuluishangany</strong> Udi ukuatshishangana mudimu kampanda ne mukuende. (Lk. 5.10; 2 Kol. 8.23; Filem. 17)"},
{ "EntreeFR": "<strong>Associer, (s')</strong> Se laisser attirer. (Rom. 12.16; Héb. 10.33)", "EntreeTshi": "<strong>Kudipuekesha; kuabanyangana</strong> Kudipuekesha, kuabanyangana. (Lo. 12.16; Eb. 10.33)"},

{ "EntreeFR": "<strong>Assorti (mal)</strong> Assorti, en accord, pour l'homme une aide, sa femme, qui lui corresponde. Mal assorti, qui ne correspond pas. Voir aussi le mot joug. (2 Cor 6.14)", "EntreeTshi": "<strong>Mpanganu</strong> Tshiakane, tshidi tshikumbane, bua muntu dikuatshisha, mukaji wende udi mukuatshishi tangila kabidi pa muaku wa Joug. (2 Kol. 6.14)"},

{ "EntreeFR": "<strong>Assujettir</strong> Placer sous l'autorité, soumettre. (Luc 10.17, 20; Rom. 8.20; 1 Cor. 14.32; 15.27, 28; Éph. 1.22; Phil. 3.21; Héb. 2.8)", "EntreeTshi": "<strong>Kukokela</strong> Kuteka mu bukokeshi, kukokesha. (Lk. 10.17, 20; Lo. 8.20; 1 Kol. 14.32; 15.27, 28; Ef. 1.22; Filip. 3.21; Eb. 2.8)"},

{ "EntreeFR": "<strong>Assurément</strong> Certainement, sans nul doute. (Luc 4.23; Act. 28.4)", "EntreeTshi": "<strong>Bulelela</strong> Bulelela, kakuyi mpata. (Lk. 4.23; Bien. 28.4)"},
{ "EntreeFR": "<strong>Assurer</strong> 1. Assuré: ferme, solide, sur quoi on peut compter. (Rom. 4.16<p>2. Persuader, convaincre. (Rom. 8.38; Phil. 1.6; 1 Jean 3.19)", "EntreeTshi": "<strong>Kujadika </strong> 1. Dijadika: Tshikole, tshia kueyemena. (Lo. 4.16<p>2. Kutuisha, kuitabujija. (Lo. 8.38; Filip. 1.6; 1 Yone 3.19)"},
{ "EntreeFR": "<strong>Attacher</strong> 1. Tenir fermement, honorer. (Matt. 6.24; Luc 16.13<p>2. S'attacher à: s'occuper de, s'appliquer à. (Act. 8.10-11; 1 Tim. 1.4; 4.1, 13; Tite 1.14<p>3. Lier, joindre par une attache. (Matt. 21.2; Marc 11.2, 4; Luc 19.30<p>4. S'accrocher. (Luc 10.11; Act. 28.3)", "EntreeTshi": "<strong>Kusuika</strong> 1. Kukuata bikole, kunemeka. (Mt. 6.24; Lk. 16.13<p>2. Kuinvuila: kulonda, kutumikila. (Bien. 8.10-11; 1 Tim. 1.4; 4.1, 13; Tito 1.14<p>3. Kusuika. (Mt. 21.2; Mk. 11.2, 4; Lk. 19.30<p>4. Kulamata, kulembelela. (Lk. 10.11; Bien. 28.3)"},

{ "EntreeFR": "<strong>Attente</strong> Action de demeurer pour la venue de quelque chose, expectative. (Héb. 10.27)", "EntreeTshi": "<strong>Kuindila</strong> Kuindila. (Eb. 10.27)"},

{ "EntreeFR": "<strong>Attention</strong> 1. De manière à attirer l'attention: comme un fait observable, de façon spectaculaire. (Luc 17.20<p>2. porter attention: prendre au sérieux, prendre garde. (Héb. 2.1)", "EntreeTshi": "<strong>Ntema </strong> 1. Mushindu wa bantu babutangile: bu bualu bua kutangila, mushindu wa kubandila. (Lk. 17.20<p>2. Kutamba kudimuka: kuangata ne mushinga wa bungi, kudimuka. (Eb. 2.1)"},
{ "EntreeFR": "<strong>Attester</strong> Porter, rendre témoignage. (Act. 10.42; 1 Pi. 5.12)", "EntreeTshi": "<strong>Kumanyisha </strong> Kuamba, kufila bumanyishi. (Bien. 10.42; 1 Pet. 5.12)"},

{ "EntreeFR": "<strong>Aube</strong> Éclat du jour, lever du soleil. (Act. 20.11)", "EntreeTshi": "<strong>Kabundubundu</strong> Pa kutshia kua butuku. (Bien. 20.11)"},
{ "EntreeFR": "<strong>Audacieux</strong> Présomptueux, sûr de soi. (2 Pi. 2.10)", "EntreeTshi": "<strong>Wa dikamakama</strong> Muena kudisua, udi udieyemena. (2 Pet. 2.10)"},

{ "EntreeFR": "<strong>Augmenter</strong> 1. Faire croître. (2 Cor. 9.10<p>2. Augmenter beaucoup. (Luc 17.5; 2 Thess. 1.3)", "EntreeTshi": "<strong>Kuvudija, kudiundisha</strong> 1. Kuenza bua bivule. (2 Kol. 9.10<p>2. Kudiundisha. (Lk. 17.5; 2 Tes. 1.3)"},

{ "EntreeFR": "<strong>Aumône</strong> 1. Justice, pratique de la justice (Matt. 6.1<p>2. Don fait aux pauvres par charité. (Matt. 6.2-4; Luc 11.41; 12.33; Act. 3.2-3, 10; 9.36; 24.17)", "EntreeTshi": "<strong>Tshintu tshia luse</strong> 1. Buakane. (Mt. 6.1<p>2. Dipa dipesha muenyi dia dinanga. (Mt. 6.2-4; Lk. 11.41; 12.33; Bien. 3.2-3, 10; 9.36; 24.17)"},
{ "EntreeFR": "<strong>Auparavant</strong> 1. Un jour, autrefois. (Jean 9.13<p>2. D'abord, premièrement. (Marc 13.10; Luc 17.25; 2 Thess. 2.3)", "EntreeTshi": "<strong>Kumpala</strong> 1. Dituku dikuabu, Matuku mashale<p>2. Diambedi. (Mk. 13.10; Lk. 17.25; 2 Tes. 2.3)"},

{ "EntreeFR": "<strong>Autel</strong> Table pour les sacrifices. Ouvrage construit selon les instructions divines, sur lequel on offrait des sacrifices de victimes ou de l'encens à Dieu. (Matt. 5.23-24; 23.18-20, 35; Luc 1.11; 11.51; Rom. 11.3; 1 Cor. 9.13; 10.18; Héb. 7.13; Jac. 2.21)", "EntreeTshi": "<strong>Tshioshelu, tshishipelu</strong> Tshiosherlu tshia Milambu. Tshintu tshiakadi tshibaka bilodeshele mikenji ya Nzambi, pakadibu bafila milambu ya kushipa anyi ya manananshi kudi Nzambi. (Mt. 5.23-24; 23.18-20, 35; Lk. 1.11; 11.51; Lo. 11.3; 1 Kol. 9.13; 10.18; Eb. 7.13; Yak. 2.21)"},
{ "EntreeFR": "<strong>Auteur</strong> Qui est la cause, la source active. (Héb. 5.9)", "EntreeTshi": "<strong>Muenzeji</strong> Mutuadi wa bualu. (Eb. 5.9)"},
{ "EntreeFR": "<strong>Automne</strong> Arrière saison, fin de l'été. Jude parle de certains hommes qui se sont glissés parmis les fidèles et qui sont comme des arbres d’automne, c'est-à-dire qui n'ont pas de fruits. (Jude 12)", "EntreeTshi": "<strong>Mushipu</strong> Ndekelu wa été, Tshikondo tshidi katshiyi nvula. Yuda udi wakula bua bantu bakuabu badi bakabule miunkatshi mua bena kilisto badi bu mitshi eyi ya mu Automne idi kayiyi ne mamuma. (Yuda 12)"},
{ "EntreeFR": "<strong>Autorité</strong> 1. Pouvoir<p>- du Père. (Act. 1.7<p>- du Seigneur Jésus. (Matt. 7.29; 21.23-24, 27; 28.18; Marc 1.22, 27; 11.28-29, 33; Luc 4.32, 36; 20.2, 8; Jean 5.27; 17.2; Apoc. 2.26<p>- donné aux apôtres. (Matt. 10.1; Marc 3.15; 6.7; Luc 9.1; 10.19<p>- donné à Paul (2 Cor. 10.8; 13.10<p>(Matt. 8.9; Marc 13.34; Luc 7.8<p>2. Exercer l'autorité: dominer. (Luc 22.25<p>3. User d'autorité: dominer. (1 Tim. 2.12)", "EntreeTshi": "<strong>Bukokeshi</strong> 1. Bukokeshi<p>- bua Tatu. (Bien. 1.7<p>- bua MuekelengeYesu. (Mat. 7.29; 21.23-24, 27; 28.18; Mk. 1.22, 27; 11.28-29, 33; Lk. 4.32, 36; 20.2, 8; Yone 5.27; 17.2; Buak. 2.26<p>- bupesha bapostolo. (Mat. 10.1; Mk. 3.15; 6.7; Lk. 9.1; 10.19<p>- ku Paulo. (2 Kol. 10.8; 13.10<p>(Mat. 8.9; Mk. 13.34; Lk. 7.8<p>2. Kuleja bukokeshi: kukokesha. (Lk. 22.25<p>3. Kuikala ne bukokeshi: kukokesha. (1 Tim. 2.12) "},

{ "EntreeFR": "<strong>Balayure</strong> Ordure, déchêt; être impur, chose impure. Paul et Apollos étaient devenus comme les balayures du monde. (1 Cor. 4.13)", "EntreeTshi": "<strong>Bukoya</strong> Bintu bia kuimasha ku diala, bibi. Paulo ne Apolos bakalua bintu bia mushindu eu. (1 Kol. 4.13)"},
{ "EntreeFR": "<strong>Balle</strong> Enveloppe des graines de céréales, par exemple du grain de blé (Matt. 3.12; Luc 3.17), que l'on obtient en battant le grain.", "EntreeTshi": "<strong>Bisote (bikepu)</strong> Bisubu bidi pa mutu pa ntete. Tshilejelu: pa mutu pa lutete lua blé (Mt. 3.12; Lk. 3.17), ludidi bapeta bamane kutua mu tshinu."},
{ "EntreeFR": "<strong>Ballotter</strong> Faire aller alternativement dans un sens et dans l'autre. L'exercice des dons de grâce permet aux croyants de ne pas être ballotés et emportés par tout vent de doctrine. (Éph. 4.14)", "EntreeTshi": "<strong>Kutshinkishibua</strong> Kutambakashibua eku ne eku. Mudimu wa bipedi bia Ngasa udi wenzeja bua bena kuitabusha kabatenkakashibu ku mpepele ya mayisha onso mabi. (Ef. 4.14)"},
