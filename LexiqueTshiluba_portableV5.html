{ "EntreeFR": "<strong>Troubler</strong> 1. Déranger, tourmenter. (Héb. 12.15<p>2. Provoquer l'agitation, semer la confusion. (Act. 17.5<p>3. Être effrayé, être alarmé. (Matt. 24.6; Marc 13.7; 2 Thess. 2.2)", "EntreeTshi": "<strong>Kutatshisha, kupampakana</strong> 1. Kutatshisha. (Eb. 12.15<p>2. Kukeba diyoyo. (Bien. 17.5<p>3. Kupampakana. (Mt. 24.6; Mk. 13.7; 2 Tes. 2.2)"},
{ "EntreeFR": "<strong>Troupe</strong> 1. Armée réunie pour le combat et d'effectif variable. (Matt. 22.7; Luc 23.11; Act. 23.10, 27<p>2. Groupe. (Marc 6.39; Luc 2.44)", "EntreeTshi": "<strong>Tshisumbu</strong> 1. Masalayi madisangishe bua kuluangana nvita. (Mt. 22.7; Lk. 23.11; Bien. 23.10, 27<p>2. Tshisumbu. (Mk. 6.39; Lk. 2.44)"},
{ "EntreeFR": "<strong>Troupeau</strong> 1. Groupe d'animaux élevés en un même endroit. (Matt. 8.30-32; Marc 5.11, 13; Luc 8.32-33<p>2. Le terme est seulement employé dans le NT au sujet des disciples du Seigneur Jésus. (Luc 12.32)", "EntreeTshi": "<strong>Tshisumbu tshia nyama</strong> 1. Tshisumbu tshia nyama mimuna kaba kamue. (Mt. 8.30-32; Mk. 5.11, 13; Lk. 8.32-33<p>2. Muaku udi muakula anu mu Dipungila Dipiadipia ku bualu bua bayidi ba Mukelenge Yesu. (Lk. 12.32)"},
{ "EntreeFR": "<strong>Trouver</strong> 1a. Devenir, découvrir. (Matt. 1.18<p>1b. Apercevoir, rencontrer. (Matt. 12.44; 13.44<p>2. Saisir, prendre. (Act. 24.25; 25.25; Rom. 7.8<p>3. Être présent. (2 Cor. 11.8<p>4. Trouver bon. Juger convenable. (Act. 15.38; Héb. 12.10)", "EntreeTshi": "<strong>Kusangana</strong> 1a. Kusangana, kupeta. (Mt. 1.18<p>1b. Kusangana. (Mt. 12.44; 13.44<p>2. Kupeta. (Bien. 24.25; 25.25; Lo. 7.8<p>3. Kuikala ne bantu. (2 Kol. 11.8<p>4. Kumona bimpe. (Bien. 15.38; Eb. 12.10)"},
{ "EntreeFR": "<strong>Truie</strong> Femelle du porc. (2 Pi. 2.22)", "EntreeTshi": "<strong>Ngulube mukaji</strong> Mukaji wa Ngulube. (2 Pet. 2.22)"},
{ "EntreeFR": "<strong>Tuer</strong> 1. Ôter la vie. (Matt. 2.16; Act. 7.28; 9.23-24; 23.15, 27; 25.3<p>2. Détruire, infliger une mort morale. (Matt. 10.28; Marc 3.4; Luc 12.4)", "EntreeTshi": "<strong>Kushipa</strong> 1. Kushipa. (Mt. 2.16; Bien. 7.28; 9.23-24; 23.15, 27; 25.3<p>2. Kubumbula, kushipa mu nyuma. (Mt. 10.28; Mk. 3.4; Lk. 12.4)"},
{ "EntreeFR": "<strong>Tuile</strong> Plaque d'argile pour couvrir un bâtiment. (Luc 5.19)", "EntreeTshi": "<strong>Mampanu</strong> Bintu bia bipapu bienza mu dima diosha mu nfulu bua kuela ku mutu wa nzubu. (Lk. 5.19)"},
{ "EntreeFR": "<strong>Tuerie</strong> Abattre, tuer, boucherie. (Rom. 8.36) ", "EntreeTshi": "<strong>Kushipibua</strong> Kushipibua. (Lo. 8.36) "},
{ "EntreeFR": "<strong>Tumulte</strong> Bruit, vacarme. (Matt. 26.5; Marc 5.38; 14.2)", "EntreeTshi": "<strong>Diyoyo</strong> Diyoyi, mutoyi mukole. (Mt. 26.5; Mk. 5.38; 14.2)"},
{ "EntreeFR": "<strong>Tunique</strong> Vêtement de dessous, chemise. (Matt. 5.40; 10.10; Marc 6.9; Luc 9.3)", "EntreeTshi": "<strong>Nshemise</strong> Tshilulu tshia muinshi mua tshisaku. (Mt. 5.40; 10.10; Mk. 6.9; Lk. 9.3)"},
{ "EntreeFR": "<strong>Tuteur</strong> Personne qui a la responsabilité d'un enfant mineur, que le père soit vivant ou non. (Gal. 4.2)", "EntreeTshi": "<strong>Mukuatshishi</strong> Muntu udi ne bukokeshi kudi muana utshiena mutekete. (Gal. 4.2)"},
{ "EntreeFR": "<strong>Type</strong> Représentation, image, figure d'une réalité. (Act. 7.43; 1 Cor. 10.6, 11)", "EntreeTshi": "<strong>Tshinfuanyikiji</strong> Tshinfuanyi tshia tshintu tshilelela. (Bien. 7.43; 1 Kol. 10.6, 11)"},
{ "EntreeFR": "<strong>U</strong> ", "EntreeTshi": "<strong></strong> "},
{ "EntreeFR": "<strong>Ulcère</strong> Blessure, plaie purulente. (Luc 16.21; Apoc. 16.2)", "EntreeTshi": "<strong>Mputa.</strong> Mputa, mputa wa tufina. (Lk. 16.21; Buak. 16.2)"},
{ "EntreeFR": "<strong>Unanimement</strong> En parlant d'un. Synonyme: d'un même accrod. (Act. 8.6)", "EntreeTshi": "<strong>Ne mutshima umue</strong> Kuakula ne mutshima umue. (Bien. 8.6)"},
{ "EntreeFR": "<strong>Uni</strong> Nivelé, de niveau égal. (Luc 3.5; 6.17)", "EntreeTshi": "<strong>Tshisenesha</strong> Njila udi bizakalabizakala, bamuseneka. (Lk. 3.5; 6.17)"},
{ "EntreeFR": "<strong>Unique</strong> Un seul, seul fils ou seule fille. (Marc 12.6; Luc 7.12; 8.42; 9.38; Jean 1.14, 18; 3.16, 18; 1 Jean 4.9)", "EntreeTshi": "<strong>Umuepele</strong> Umuepele, muana umuepele mulume anyi mukaji. (Mk. 12.6; Lk. 7.12; 8.42; 9.38; Yone 1.14, 18; 3.16, 18; 1 Yone 4.9)"},
{ "EntreeFR": "<strong>Unir</strong> 1. Lier fermement, s'unir fortement; le terme est surtout employé au sujet de l'union sexuelle. (Matt. 19.5; Marc 10.7; 1 Cor. 6.16<p>2. Joindre ensemble par les liens du mariage. (Matt. 19.6; Marc 10.9<p>3. Avec, ensemble, joindre, bien assembler, fusionner. (Col. 2.2, 19<p>4. Coalition en vue d'une conspiration. (Act. 23.12)", "EntreeTshi": "<strong>Kulamakaja, kubumbakaja, kusangisha.</strong> 1. Kusuikakajibua bikole. Muaku udi muakudibue nangananga ku bualu bua didisanga dia mulume ne mukaji. (Mt. 19.5; Mk. 10.7; 1 Kol. 6.16<p>2. Kubumbakaja. (Mt. 19.6; Mk. 10.9<p>3. Kusuikakaja, kusangisha. (Kolos. 2.2, 19<p>4. Kusangisha. (Bien. 23.12)"},
{ "EntreeFR": "<strong>Unité</strong> Unanimité, même accord. (Éph. 4.3, 13)", "EntreeTshi": "<strong>Buobumue</strong> Buobumue. (Ef. 4.3, 13)"},
{ "EntreeFR": "<strong>Usage</strong> 1. Habitude, prescription de la loi. (Luc 2.27; Act. 15.1<p>2. Le fait d'avoir des rapports sexuels avec une femme. (Rom. 1.27)", "EntreeTshi": "<strong>Tshilele</strong> 1. Tshilele, mudi mikenji yamba. (Lk. 2.27; Bien. 15.1<p>2. Tshilele tshia kuangatangana kua mulume ne mukaji. (Lo. 1.27)"},
{ "EntreeFR": "<strong>User</strong> 1. User de: avoir part à, participer. (Héb. 5.13<p>2. Montrer, témoigner. (Act. 28.2<p>3. Profiter de, se servir, avoir recours à. (1 Cor. 7.21, 31; 9.12, 15; 2 Cor. 1.17; 1 Tim. 1.8; 5.23<p>4. User à son gré, user comme d'une chose à soi. Utiliser pleinement, abuser, profiter de. (1 Cor. 7.31b; 9.18<p>5. Employer, dire. (Matt. 6.7; Marc 1.43; 5.19; Luc 10.37)", "EntreeTshi": "<strong>Kuangata </strong> 1. Kuamua kua: kuangata tshintu. (Eb. 5.13<p>2. Kuleja, kunvua luse. (Bien. 28.2<p>3. Kuenza. (1 Kol. 7.21, 31; 9.12, 15; 2 Kol. 1.17; 1 Tim. 1.8; 5.23<p>4. Kukuta. (1 Kol. 7.31b; 9.18<p>5. Kuakula. (Mt. 6.7; Mk. 1.43; 5.19; Lk. 10.37)"},
{ "EntreeFR": "<strong>Ustensile</strong> Outil utilisé dans le service du tabernacle. (Héb. 9.21)", "EntreeTshi": "<strong>Tshintu </strong> Tshintu tshia kukuata natshi mudimu mu ntendelelu. (Eb. 9.21)"},
{ "EntreeFR": "<strong>Utile</strong> 1. Convenable, approprié pour le bien. (Héb. 6.7<p>2. Convient pour être employé au bien. (2 Tim. 2.21; 4.11; Phm. 11<p>3. Avantageux, profitable. (1 Tim. 4.8; 2 Tim. 3.16)", "EntreeTshi": "<strong>Tshikumbane</strong> 1. Tshidi tshikuatshisha. (Eb. 6.7<p>2. Tshikumbane bua kukuata natshi mudimu. (2 Tim. 2.21; 4.11; Filem. 11<p>3. Mushinga muimpe. (1 Tim. 4.8; 2 Tim. 3.16)"},
{ "EntreeFR": "<strong>Utilité</strong> Être utile. Être profitable, avantageux. (1 Cor. 12.7)", "EntreeTshi": "<strong>Dikuatshishangana</strong> Kuikala nne dikuatshisha. (1 Kol. 12.7)"},
{ "EntreeFR": "<strong>V</strong> ", "EntreeTshi": "<strong></strong> "},
{ "EntreeFR": "<strong>Vague</strong> Flot, grosse vague (sur un lac ou la mer). Enfler, gonfler. (Matt. 8.24; 14.24; Marc 4.37; Act. 27.41)", "EntreeTshi": "<strong>Mavuala</strong> Mavuala manene (a pa mayi). Kujuka, kuula. (Mt. 8.24; 14.24; Mk. 4.37; Bien. 27.41)"},
{ "EntreeFR": "<strong>Vain</strong> Vide, sans effet, sans valeur. (Act. 4.25; Rom. 4.14; 1 Cor. 15.10, 14, 58; Éph. 5.6; Phil. 2.3; Col. 2.8; 1 Thess. 2.1; Jac. 2.20)", "EntreeTshi": "<strong>Patupu</strong> Kaayi ne mushinga. (Bien. 4.25; Lo. 4.14; 1 Kol. 15.10, 14, 58; Ef. 5.6; Filip. 2.3; Kolos. 2.8; 1 Tes. 2.1; Yak. 2.20)"},
{ "EntreeFR": "<strong>Vain (en)</strong> Sans but, sans raison. (Rom. 13.4; 1 Cor. 15.2; 2 Cor. 6.1; Gal. 3.4; 4.11)", "EntreeTshi": "<strong>A patupu</strong> Adi kaayine mushinga. (Lo. 13.4; 1 Kol. 15.2; 2 Kol. 6.1; Gal. 3.4; 4.11)"},
{ "EntreeFR": "<strong>Vaincre</strong> Remporter la victoire, conquérir, triompher. (Luc 11.22; Jean 16.33; 1 Jean 2.13-14; 4.4; 5.4; Apoc. 2.7, 11, 17; 3.21b; 5.5)", "EntreeTshi": "<strong>Kutshimuna</strong> Kupita bukole. (Lk. 11.22; Yone 16.33; 1 Yone 2.13-14; 4.4; 5.4; Buak. 2.7, 11, 17; 3.21b; 5.5)"},
{ "EntreeFR": "<strong>Vaincu (être)</strong> Être conquis, devenir l'esclave. (2 Pi. 2.19)", "EntreeTshi": "<strong>Kuikala mutambibue</strong> Kutshimunyibua, kulua mupika. (2 Pet. 2.19)"},
{ "EntreeFR": "<strong>Vainqueur (être)</strong> Être plus que vainqueur. Être plus que conquérant. (Rom. 8.37)", "EntreeTshi": "<strong>Kuikala mutshimunyi</strong> Kuikala mutambe kupita. (Lo. 8.37)"},
{ "EntreeFR": "<strong>Vaisseau</strong> Seau, panier, vase, récipient. (Matt. 13.48; 25.4)", "EntreeTshi": "<strong>Tshipanza, tshivuadi</strong> Tshipanza, tshivuadi. (Mt. 13.48; 25.4)"},
{ "EntreeFR": "<strong>Valeur</strong> 1. Argent, valeur monétaire. (Act. 4.37<p>2. Force, capacité, morale. Être efficace. (Gal. 5.6)", "EntreeTshi": "<strong>Mushinga</strong> 1. Makuta, mushinga wa kusumba anyi kusumbisha. (Bien. 4.37<p>2. Bukole bua mu nsombeliu, kuikala ne bukole. (Gal. 5.6)"},
{ "EntreeFR": "<strong>Valide</strong> Valable, qui a de la force. (Héb. 9.17)", "EntreeTshi": "<strong>Tshidi ne bukole, </strong> Tshidi ne bukole. (Eb. 9.17)"},
{ "EntreeFR": "<strong>Vallée</strong> Dépression, partie plus basse entre deux montagnes ou collines. (Luc 3.5)", "EntreeTshi": "<strong>Mpongo</strong> Muaba wa kuinshi kua mikuna ibidi. (Lk. 3.5)"},
{ "EntreeFR": "<strong>Valoir</strong> 1. Travail. Produire, fructifier. (Matt. 25.16<p>2. Plus important, plus de valeur. (Matt. 6.26; 10.31; 12.12; Luc 12.7, 24<p>3. Plus avantageux. (Phil. 1.22)", "EntreeTshi": "<strong>Kuenda mushinga</strong> 1. Mudimu, kuenduluka. (Mt. 25.16<p>2. Kutamba, kuikala ne mushinga munene. (Mt. 6.26; 10.31; 12.12; Lk. 12.7, 24<p>3. Tshidi ne mushinga wa bungi. (Filip. 1.22)"},
{ "EntreeFR": "<strong>Van</strong> Sorte de panier plat à l'avant, servant à faire sauter le grain battu, afin que le vent emporte la balle, ainsi le grain est séparé de la balle. (Matt. 3.12; Luc 3.17)", "EntreeTshi": "<strong>Tshipepudi</strong> Mushindu wa tshintu tshitangalake bua kupepula ntete idi mitua mutshinu ne kumusha bikepukepu. (Mt3.12; Lk. 3.17)"},
{ "EntreeFR": "<strong>Vanité</strong> Qui ne produit pas de résultats, qui est futile. (Rom. 8.20; Éph. 4.17; 2 Pi. 2.18; Jac. 3.5)", "EntreeTshi": "<strong>Patupu</strong> Tshidi katshiyi tshipatula bipeta, tshidi tshia patupu. (Lo. 8.20; Ef. 4.17; 2 Pet. 2.18; Yak. 3.5)"},
{ "EntreeFR": "<strong>Vanterie</strong> Propos d'une personne qui se vante (se vanter). (Rom. 3.27; 1 Cor. 5.6; Jac. 4.16)", "EntreeTshi": "<strong>Kuditumbisha</strong> Meyi a muntu udi uditumbisha (kudisua). (Lo. 3.27; 1 Kol. 5.6; Yak. 4.16)"},
{ "EntreeFR": "<strong>Vapeur</strong> 1. Émanation produite par le feu. (Act. 2.19<p>2. Substance produite par l'évaporation d'un liquide tel que l'eau ou de la terre humide. (Jac. 4.14)", "EntreeTshi": "<strong>Dibungibungi</strong> 1. Dibungibungi dia muishi. (Bien. 2.19<p>2. Dibungibungi didi dibanda ku disaba dia mayi anyi ku buloba budi butalale. (Yak. 4.14)"},
{ "EntreeFR": "<strong>Vaquer</strong> 1. Se donner, être occupé à une chose. (1 Cor. 7.5<p>2. Qualité de celui qui s'applique à quelque chose. (1 Cor. 7.35)", "EntreeTshi": "<strong>Kuikala ne musangu (ne tshikondo)</strong> 1. Kudifila, kuikala ku mudimu. (1 Kol. 7.5<p>2. Ngikadilu wa muntu udi mudifile bua kuenza mudimu kampanda. (1 Kol. 7.35)"},
{ "EntreeFR": "<strong>Variation</strong> Changement. (Jac. 1.17)", "EntreeTshi": "<strong>Dikudimuka</strong> Dikudimuka, dishintuluka. (Yak. 1.17)"},
{ "EntreeFR": "<strong>Varié</strong> Divers. (1 Pi. 4.10)", "EntreeTshi": "<strong>Tshivulangane</strong> Tshishilashilangane. (1 Pet. 4.10)"},
{ "EntreeFR": "<strong>Vase</strong> 1. Objet, ustensile destiné à contenir. (Luc 8.16; Jean 19.29; Act. 10.11, 16; 11.5; Rom. 9.21; Apoc. 2.27<p>2. Corps, personne; le corps était considéré par les Grecs comme un vase. (Act. 9.15; Rom. 9.22; 2 Cor. 4.7; 1 Thess. 4.4; 2 Tim. 2.20-21; 1 Pi. 3.7)", "EntreeTshi": "<strong>Mulondo, mushete</strong> 1. Tshintu tshidi ne mudimu wa kulamina bintu. (Lk. 8.16; Yone 19.29; Bien. 10.11, 16; 11.5; Lo. 9.21; Buak. 2.27<p>2. Mubidi, muntu; mubidi wa muntu wakadi muangatshibue bu lupanza. (Bien. 9.15; Lo. 9.22; 2 Kol. 4.7; 1 Tes. 4.4; 2 Tim. 2.20-21; 1 Pet. 3.7)"},
{ "EntreeFR": "<strong>Vautrer (se)</strong> Action de se rouler (dans la boue). (2 Pi. 2.22)", "EntreeTshi": "<strong>Kudibonda</strong> Kudibonda mu bitapikidi (bitotshi). (2 Pet. 2.22)"},
{ "EntreeFR": "<strong>Veau</strong> 1. Petit de la vache. (Luc 15.23, 27, 30; Héb. 9.12, 19; Apoc. 4.7<p>2. Faire un veau. Fabriquer la statue d'un veau. (Act. 7.41)", "EntreeTshi": "<strong>Muana wa Ngombe. </strong> 1. Kana ka ngombe. (Lk. 15.23, 27, 30; Eb. 9.12, 19; Buak. 4.7<p>2. Kuenza lupingu lua kana ka ngombe. (Bien. 7.41)"},
{ "EntreeFR": "<strong>Véhémence (avec)</strong> Énergiquement, violemment. (Luc 23.10)", "EntreeTshi": "<strong>Bikole </strong> Ne bukole buonso; bitambe. (Lk. 23.10)"},
{ "EntreeFR": "<strong>Veille</strong> Division des heures de la nuit. (Matt. 14.25; 24.43; Marc 6.48; 13.35; Luc 2.8; 12.38)", "EntreeTshi": "<strong>Kutshia kua butuku</strong> Tshitupa tshia meba a butuku. (Mt. 14.25; 24.43; Mk. 6.48; 13.35; Lk. 2.8; 12.38)"},
{ "EntreeFR": "<strong>Veiller</strong> 1. Demeurer éveillé, attentif. (Marc 13.33; Luc 21.36; Éph. 6.18; Héb. 13.17<p>2. Ne pas dormir, porter une attention soutenue. (Matt. 24.41-43; 25.13; 26.38; Marc 13.34-35, 37-38; Luc 12.39; Act. 20.31<p>3. Surveiller, prendre garde. (Héb. 12.15; 1 Pi. 4.7)", "EntreeTshi": "<strong>Kutabala</strong> 1. Kushala ne tshitabela butuku, ne ntema. (Mk. 13.33; Lk. 21.36; Ef. 6.18; Eb. 13.17<p>2. Kakuyi kulala, kuteya ntema bikole. (Mt. 24.41, 42, 43; 25.13; 26.38; Mk. 13.34, 35, 37, 38; Lk. 12.39; Bien. 20.31<p>3. Kutangila bimpe, kudimuka. (Eb. 12.15; 1 Pet. 4.7)"},
{ "EntreeFR": "<strong>Vendanger</strong> Cueillir les grappes de la vigne. (Apoc. 14.18-19)", "EntreeTshi": "<strong>Kunowa</strong> Kunowa mamuma a nvinyo. (Buak. 14.18-19)"},
{ "EntreeFR": "<strong>Vendeur</strong> Céder un bien pour de l'argent, faire du commerce. (Jean 2.14)", "EntreeTshi": "<strong>Mupanyi</strong> Kufila tshintu ku makuta, kuenduluka. (Yone 2.14)"},
{ "EntreeFR": "<strong>Vendre</strong> Échanger contre de l'argent ou autre chose. (Matt. 13.46; 18.25; 26.9; Marc 14.5; Jean 12.5; Act. 2.45; 4.34; 5.4; 7.9; Héb. 12.16)", "EntreeTshi": "<strong>Kupana</strong> Kushintulula tshintu ku makuta. (Mt. 13.46; 18.25; 26.9; Mk. 14.5; Yone 12.5; Bien. 2.45; 4.34; 5.4; 7.9; Eb. 12.16)"},
{ "EntreeFR": "<strong>Vénérable</strong> Noble, honorable. (Phil. 4.8)", "EntreeTshi": "<strong>Buneme</strong> Mushinga, tshinemu. (Filip. 4.8)"},
{ "EntreeFR": "<strong>Vénération (objet de)</strong> Objet d'adoration, de culte. (2 Thess. 2.4)", "EntreeTshi": "<strong>Kutendelela</strong> Tshintu tshia kukukuila, kutendelela. (2 Tes. 2.4)"},
{ "EntreeFR": "<strong>Vengeance</strong> Rétribution, fait d'obtenir justice à la suite d'un tort commis. (Luc 21.22; Act. 7.24; Rom. 12.19; 2 Cor. 7.11; 10.6; 2 Thess. 1.8; Héb. 10.30)", "EntreeTshi": "<strong>Disombuela</strong> Difutu, kubingisha muntu buakane ku bualu bubi budiye muenze; kuluila. (Lk. 21.22; Bien. 7.24; Lo. 12.19; 2 Kol. 7.11; 10.6; 2 Tes. 1.8; Eb. 10.30)"},
{ "EntreeFR": "<strong>Venger</strong> Obtenir justice, punir. (Luc 18.3; Rom. 12.19; Apoc. 6.10; 19.2)", "EntreeTshi": "<strong>Kusombuela </strong> Kusombuela, kunyoka. (Lk. 18.3; Lo. 12.19; Buak. 6.10; 19.2)"},
{ "EntreeFR": "<strong>Vengeur</strong> Celui qui fait justice, qui punit. (Rom. 13.4; 1 Thess. 4.6)", "EntreeTshi": "<strong>Musombuedi</strong> Udi usombuela; udi unyoka. (Lo. 13.4; 1 Tes. 4.6)"},
{ "EntreeFR": "<strong>Venin</strong> Poison d'un animal, par exemple celui du serpent dans sa bouche. (Rom. 3.13; Jac. 3.8)", "EntreeTshi": "<strong>Lulengu</strong> Lulengu, tshilejelu lua nyoka mukana. (Lo. 3.13; Yak. 3.8)"},
{ "EntreeFR": "<strong>Venir</strong> 1. Apparaître, arriver, aller. (Matt. 20.28; 1 Cor. 4.5; 11.26; 2 Thess. 1.10; Héb. 10.37; Apoc. 1.4, 7-8<p>2. Entrer. (Luc 8.41; Marc 15.43; Actes 11.20<p>3. Sortir. (Matt. 15.18; Marc 1.18; Jean 13.3; 16.30; Act. 28.15<p>4. Survenir, descendre. (Luc 1.35; 21.26<p>5. Aller auprès, s'approcher. (Matt. 9.14; 15.1; 17.19<p>6. Suivre. (Matt. 10.38<p>7. Arriver, être présent. (Matt. 26.50; Jean 7.6; 11.28; Act. 10.21; 12.20; 17.6<p>8. Faire une place. (2 Pi. 3.9)", "EntreeTshi": "<strong>Kulua</strong> 1. Kumueneka, kufika. (Mt. 20.28; 1 Kol. 4.5; 11.26; 2 Tes. 1.10; Eb. 10.37; Buak. 1.4, 7-8<p>2. Kubuela. (Lk. 8.41; Mk. 15.43; Bien. 11.20<p>3. Kufuma. (Mt. 15.18; Mk. 1.18; Yone 13.3; 16.30; Bien. 28.15<p>4. Kulua. (Lk. 1.35; 21.26<p>5. Kulua. (Mt. 9.14; 15.1; 17.19<p>6. Kulonda. (Mt. 10.38<p>7. Kufika, kuikala popu. (Mt. 26.50; Yone 7.6; 11.28; Bien. 10.21; 12.20; 17.6<p>8. Kulua ku. (2 Pet. 3.9)"},
{ "EntreeFR": "<strong>Vent</strong> Courant d'air plus ou moins violent. (Matt. 7.25, 27; 8.26-27; Marc 4.39, 41; Luc 8.23-25; jean 6.18; Act. 27.4, 7, 14-15; Jac. 3.4; Jude 12; Apoc. 6.13; 7.1)", "EntreeTshi": "<strong>Tshipupu</strong> Lupepele lukole. (Mt. 7.25, 27; 8.26-27; Mk. 4.39, 41; Lk. 8.23-25; Yone 6.18; Bien. 27.4, 7, 14-15; Yak. 3.4; Yuda 12; Buak. 6.13; 7.1)"},
{ "EntreeFR": "<strong>Ventre</strong> Matrice, estomac. Le terme est employé au sujet de Marie. (Matt. 12.40; 19.12; Luc 1.15, 31, 41-42, 44; 2.21; 11.27; 15.16; Jean 7.38; Phil. 3.19; Tite 1.12)", "EntreeTshi": "<strong>Munda, mu difu</strong> Munda, mu difu. (Mt. 12.40; 19.12; Lk. 1.15, 31, 41-42, 44; 2.21; 11.27; 15.16; Yone 7.38; Filip. 3.19; Tito 1.12)"},
{ "EntreeFR": "<strong>Venue</strong> 1. Arrivée. (Act. 7.52<p>2. Présence, arrivée, avènement. (Matt. 24.3, 27, 37, 39; 1 Cor. 15.23; 16.17; 2 Cor. 7.6-7; 1 Thess. 2.19; 3.13; 4.15; 5.23; 2 Thess. 2.1, 8-9; Jac. 5.7-8; 2 Pi. 1.16; 3.4, 12; 1 Jean 2.28)", "EntreeTshi": "<strong>Dilua</strong> 1. Difika. (Bien. 7.52<p>2. Dipingana. (Mt. 24.3, 27, 37, 39; 1 Kol. 15.23; 16.17; 2 Kol. 7.6-7; 1 Tes. 2.19; 3.13; 4.15; 5.23; 2 Tes. 2.1, 8-9; Yak. 5.7-8; 2 Pet. 1.16; 3.4, 12; 1 Yone 2.28)"},
{ "EntreeFR": "<strong>Ver </strong> Animal invertébré qui ronge les cadavres. (Marc 9.44, 46, 48)", "EntreeTshi": "<strong>Tshikusu</strong> Muzanda udi kayi ne mongo, udi udia bitalu. (Mk. 9.44, 46, 48)"},
{ "EntreeFR": "<strong>Verdure</strong> Végétation de couleur verte. (Apoc. 9.4)", "EntreeTshi": "<strong>Biakunyibua bibishi</strong> Tshikunyibua bibishi. (Buak. 9.4)"},
{ "EntreeFR": "<strong>Véritable</strong> Vrai, véridique, authentique. (Jean 6.32; 7.28; 19.35; 2 Cor. 6.8; 2 Pi. 2.22; 1 Jean 5.20; Apoc. 3.7, 14; 6.10; 19.9, 11; 21.5; 22.6)", "EntreeTshi": "<strong>Tshilelela</strong> Tshia bushuwa. (Yone 6.32; 7.28; 19.35; 2 Kol. 6.8; 2 Pet. 2.22; 1 Yone 5.20; Buak. 3.7, 14; 6.10; 19.9, 11; 21.5; 22.6)"},
{ "EntreeFR": "<strong>Véritablement</strong> Vraiment, certainement. (Matt. 14.33; Jean 4.42; 6.14; 7.40; 1 Cor. 14.25)", "EntreeTshi": "<strong>Bulelela</strong> Menemene. (Mt. 14.33; Yone 4.42; 6.14; 7.40; 1 Kol. 14.25)"},
{ "EntreeFR": "<strong>Vérité</strong> Conformité à la réalité. (Matt. 22.16; Marc 12.14, 32; Luc 4.25; 20.21; Jean 1.14; 3.21; 4.23-24; 5.33)", "EntreeTshi": "<strong>Bushuwa, bulelela</strong> Wa bushuwa. (Mt. 22.16; Mk. 12.14, 32; Lk. 4.25; 20.21; Yone 1.14; 3.21; 4.23-24; 5.33)"},
{ "EntreeFR": "<strong>Verre</strong> 1. Matière de transparence imparfaite. (1 Cor. 13.12<p>2. Pierre de transparence parfaite, cristal. (Apoc. 21.18)", "EntreeTshi": "<strong>Ludimuenu</strong> 1. Tshidi tshia kudimona. (1 Kol. 13.12<p>2. Ntalatala. (Buak. 21.18)"},
{ "EntreeFR": "<strong>Verser</strong> 1. Remplir avec un liquide. (Jean 13.5<p>2. Répandre. (Matt. 26.28; Marc 14.24; Luc 22.20; Rom. 5.5<p>3. Répandre. (Luc 10.34)", "EntreeTshi": "<strong>Kupongolola</strong> 1. Kuela mayi mu tshintu. (Yone 13.5<p>2. Kumatshisha. (Mt. 26.28; Mk. 14.24; Lk. 22.20; Lo. 5.5<p>3. Kuela. (Lk. 10.34)"},
{ "EntreeFR": "<strong>Vert</strong> 1. Humide, plein de sève. (Luc 23.31<p>2. Couleur de l'herbe et des feuilles. (Marc 6.39; Apoc. 8.7)", "EntreeTshi": "<strong>Tshibishi</strong> 1. Mutshi udi ne muoyo udi ne mayi. (Lk. 23.31<p>2. Dikala dia mutshianyi wa mabeji mabishi. (Mk. 6.39; Buak. 8.7)"},
{ "EntreeFR": "<strong>Vertement</strong> Sévèrement, rudement. (Tite 1.13)", "EntreeTshi": "<strong>Bikole (kubela)</strong> Bikole. (Tito 1.13)"},
{ "EntreeFR": "<strong>Vertu</strong> 1. Excellence, prééminence morale. (Phil. 4.8; 1 Pi. 2.9<p>2. Excellence, prééminence en action. (2 Pi. 1.3, 5)", "EntreeTshi": "<strong>Buimpe</strong> 1. Ngikadilu muimpe. (Filip. 4.8; 1 Pet. 2.9<p>2. Nsombelu muimpe. (2 Pet. 1.3, 5)"},
{ "EntreeFR": "<strong>Vestibule</strong> Cour extérieure entre la porte et la rue, porche. (Marc 14.68; Act. 12.13-14)", "EntreeTshi": "<strong>Tshitudilu</strong> Lupangu lua pambelu pankatshi pa tshibi ne balabala. (Mk. 14.68; Bien. 12.13-14)"},
{ "EntreeFR": "<strong>Vêtement</strong> Tout ce que l'on met pour couvrir le corps. (Matt. 3.4; 6.25, 28; 28.3; Luc 12.23; 23.11; 24.4; Act. 10.30; 14.14; 16.22; 18.6; Jac. 2.2; 5.2)", "EntreeTshi": "<strong>Tshikowelu</strong> Tshintu tshionso tshidibu bavuala bua kubuila mubidi. (Mt. 3.4; 6.25, 28; 28.3; Lk. 12.23; 23.11; 24.4; Bien. 10.30; 14.14; 16.22; 18.6; Yak. 2.2; 5.2)"},
{ "EntreeFR": "<strong>Vêtir</strong> Habiller. (Matt. 11.8; Marc 1.6; Luc 7.25)", "EntreeTshi": "<strong>Kuluatshika</strong> Kuvuadika. (Mt. 11.8; Mk. 1.6; Lk. 7.25)"},
{ "EntreeFR": "<strong>Veuve</strong> Femme dont le mari est décédé. (Marc 12.40, 42-43; Luc 20.47; 21.2-3; Act. 9.39, 41; 1 Cor. 7.8; Jac. 1.27)", "EntreeTshi": "<strong>Mukaji wa mu lufuila</strong> Kukaji udi mulume wende mufue. (Mk. 12.40, 42-43; Lk. 20.47; 21.2-3; Bien. 9.39, 41; 1 Kol. 7.8; Yak. 1.27)"},
{ "EntreeFR": "<strong>Viande</strong> Aliment, nourriture. (Jean 4.34; Rom. 14.15; 1 Cor. 3.2; 8.13; 10.3; 1 Tim. 4.3)", "EntreeTshi": "<strong>Bidia</strong> Tshiakudia. (Yone 4.34; Lo. 14.15; 1 Kol. 3.2; 8.13; 10.3; 1 Tim. 4.3)"},
{ "EntreeFR": "<strong>Victoire</strong> Succès, triomphe. (Matt. 12.20; 1 Cor. 15.54, 57; 1 Jean 5.4)", "EntreeTshi": "<strong>Dipita (bukole)</strong> Ditshimuna. (Mt. 12.20; 1 Kol. 15.54, 57; 1 Yone 5.4)"},
{ "EntreeFR": "<strong>Victorieux (être)</strong> Triompher, remporter la victoire. (1 Jean 5.4-5)", "EntreeTshi": "<strong>Udi upita (malu bukole)</strong> Kutshimuna, kutamba. (1 Yone 5.4-5)"},
{ "EntreeFR": "<strong>Vide</strong> Être inoccupé, vacant. (Matt. 12.44)", "EntreeTshi": "<strong>Tshidi tshitupu</strong> Tshitupu, katshiyi ne tshintu munda. (Mt. 12.44)"},
{ "EntreeFR": "<strong>Vide (à)</strong> Qui n'a rien; le terme est employé avec le sens de ne rien laisser. (Marc 12.3; Luc 1.53; 20.10-11)", "EntreeTshi": "<strong>Patupu</strong> Udi kayi ne tshintu, muaku udi muakudibue ne diunvuja dia, kakuyi kushiya tshintu. (Mk. 12.3; Lk. 1.53; 20.10-11)"},
{ "EntreeFR": "<strong>Vie </strong> 1. Ce terme est employé au sujet de la vie comme principe, la vie dans son sens absolu, la vie comme celle que Dieu possède, que le Père a en lui-même et qu'il donne au Fils incarné et que le Fils manifeste au monde. (Jean 3.15; 5.26; Act. 3.15; Éph. 4.18<p>2. Être en vie, avoir vie. (Matt. 27.63; 1 Cor. 7.39; Col. 2.20; Apoc. 16.3<p>3. Ce terme est employé au sujet de la durée de la vie. (Luc 8.14; 1 Tim. 2.2; 2 Tim. 2.4<p>4. Ce terme désigne le souffle de vie, la vie naturelle. (Matt. 2.20; 6.25; Marc 10.45; Luc 12.22; Jean 10.15; Act. 20.10; Apoc. 8.9; 12.11)", "EntreeTshi": "<strong>Muoyo</strong> 1. Muaku eu udi muakudibue ku bualu bua muoyo bu ngikadilu. muoyo mu ngikadilu wawu. (Yone 3.15; 5.26; Bien. 3.15; Ef. 4.18<p>2. Kuikala ne muoyo. (Mt. 27.63; 1 Kol. 7.39; Kolos. 2.20; Buak. 16.3<p>3. Muaku eu udi muakudibue bua tshikondo tshia kuikala pa buloba. (Lk. 8.14; 1 Tim. 2.2; 2 Tim. 2.4<p>4. Muaku udi unvuija mupuya wa muoyo. (Mt. 2.20; 6.25; Mk. 10.45; Lk. 12.22; Yone 10.15; Bien. 20.10; Buak. 8.9; 12.11)"},
{ "EntreeFR": "<strong>Vie éternelle</strong> La vie éternelle est communiquée lors de la nouvelle naissance. C'est une nouvelle vie, la vie transmise par Dieu. (Jean 3.15-16, 36; 5.24; 6.40, 47, 54; 10.28; 17.2; 1 Tim. 1.16; 1 Jean 1.2; 5.11)", "EntreeTshi": "<strong>Muoyo wa tshiendelele</strong> Muoyo udi mupeshibue ku diledibua diatshiakabidi. Udi muoyo mupiamupia, udi Nzambi ufila. (Yone 3.15-16, 36; 5.24; 6.40, 47, 54; 10.28; 17.2; 1 Tim. 1.16; 1 Yone 1.2; 5.11)"},
{ "EntreeFR": "<strong>Vieillard</strong> 1. Vieil homme, ancien. (Act. 2.17<p>2. Homme âgé croyant. (Luc 1.18; Tite 2.2; Phm. 9)", "EntreeTshi": "<strong>Bakulumpe</strong> 1. Mununu, (mulume) mukulu. (Bien. 2.17<p>2. Mulume mukole mu ditabuja. (Lk. 1.18; Tito 2.2; Filem. 9)"},
{ "EntreeFR": "<strong>Vieillesse</strong> 1. Âge avancé de l'homme. (Luc 1.36<p>2. Caractère ancien, vétusté d'une chose. (Rom. 7.6)", "EntreeTshi": "<strong>Bununu</strong> 1. Bununu bua muntu. (Lk. 1.36<p>2. Ngikadilu mukulukulu, bukulakaje bua tshintu. (Lo. 7.6)"},
{ "EntreeFR": "<strong>Vieillir</strong> Devenir vieux, âgé. (Luc 12.33; Héb. 1.11; 8.13)", "EntreeTshi": "<strong>Kukulakaja</strong> Kulua mukulakaje. (Lk. 12.33; Eb. 1.11; 8.13)"},
{ "EntreeFR": "<strong>Vierge</strong> Personne qui n'a jamais eu de relations sexuelles. (Matt. 1.23; 25.1, 7, 11; Luc 1.27; Act. 21.9; 1 Cor. 7.25; 2 Cor. 11.2; Apoc. 14.4)", "EntreeTshi": "<strong>Udi Kamama (mukaji)</strong> Mukaji udi kayi muanji kumanya mulume. (Mt. 1.23; 25.1, 7, 11; Lk. 1.27; Bien. 21.9; 1 Kol. 7.25; 2 Kol. 11.2; Buak. 14.4)"},
{ "EntreeFR": "<strong>Vieux</strong> 1. Ancien, qui existe depuis le début. (2 Cor. 5.17<p>2. Vieillard, homme avancé en âge. (Jean 3.4<p>3. Précédant, autrefois, ancien, usé. (Éph. 4.22; Col. 3.9)", "EntreeTshi": "<strong>Tshidi tshikulukulu</strong> 1. Tshikulukulu, tshia kale. (2 Kol. 5.17<p>2. Mukulumpe, muntu ukadi ne bidimu bia bungi. (Yone 3.4<p>3. Kale. (Ef. 4.22; Kolos. 3.9)"},
{ "EntreeFR": "<strong>Vif</strong> 1. Masc. Au féminin: vive. Du verbe vivre. Vivant; qui a un pouvoir vital. (Jean 4.10-11; 7.38<p>2. Vivante attente. (Rom. 8.19; Phil. 1.20<p>3. Penser avec une vivante affection. (Phil. 1.8; 2.26)", "EntreeTshi": "<strong>Muoyo (tshidi ne)</strong> 1. Muaku udi ku balume, ne ku bakaji. Udi ne muoyo, udi ne bukokeshi bua kufila muoyo. (Yone 4.10-11; 7.38<p>2. Bukole. (Lo. 8.19; Filip. 1.20<p>3. Kujinga, anyi kunanga ne dinanga dinene. (Filip. 1.8; 2.26)"},
{ "EntreeFR": "<strong>Vigilant (être)</strong> Réveiller. Veiller, faire attention. (Apoc. 3.2)", "EntreeTshi": "<strong>Mutabale (kuikala)</strong> Kutabala, kutabuluka. (Buak. 3.2)"},
{ "EntreeFR": "<strong>Vigne</strong> Arbuste produisant des raisins en grappe. (Matt. 21.28, 33, 39-41; 26.29; Marc 12.1-2, 8-9; 14.25; Luc 13.6; 20.9-10, 13, 15; 22.18; 1 Cor. 9.7<p>En Jean 15.1, le cep, c'est-à-dire le pied de vigne est une image du Seigneur; les sarments représentent ceux qui lui appartiennent (v. 4-5).", "EntreeTshi": "<strong>Nvinyo</strong> Monshi, udi ukuama tumuma tua tua nvinyo tudi ne buanji. (Mt. 21.28, 33, 39-41; 26.29; Mk. 12.1-2, 8-9; 14.25; Lk. 13.6; 20.9-10, 13, 15; 22.18; 1 Kol. 9.7<p>Mu Yone 15.1, le Monji munene wa nfigi, buena kuamba ne tshia kuinshi tshia nfigi udi tshinfuaynyikiji tshia Mukelenge, matamba au tshinfuanyikiji tshia bantu bandi (v. 4-5)."},
{ "EntreeFR": "<strong>Vigneron</strong> Personne qui cultive la vigne et produit du vin. (Luc 13.7)", "EntreeTshi": "<strong>Mulami wa budimi bua nvinyo</strong> Muntu udi udima nfigi, ne ukama tumuma tuau bua kupeta nvinyo. (Lk. 13.7)"},
{ "EntreeFR": "<strong>Vigoureux (rendre)</strong> Être fortifié, devenir robuste. (Héb. 11.34)", "EntreeTshi": "<strong>Mukole</strong> Kuikala mukoleshibue, ne makanda. (Eb. 11.34)"},
{ "EntreeFR": "<strong>Vil</strong> Sans renommée, méprisable. (1 Cor. 1.28)", "EntreeTshi": "<strong>Patupu (a), mapuekele</strong> Kaayi ne mushinga, ne butumbi. (1 Kol. 1.28)"},
{ "EntreeFR": "<strong>Village</strong> Agglomération d'habitations en milieu rural. (Matt. 9.35; Marc 6.6, 56; 8.27; Luc 8.1; 9.56; 10.38; 13.22; 17.12; 24.13, 28; Jean 11.1, 30; Act. 8.25)", "EntreeTshi": "<strong>Musoko mukese</strong> Muaba udi bantu basombe udi kauyi mutambe bunene. (Mt. 9.35; Mk. 6.6, 56; 8.27; Lk. 8.1; 9.56; 10.38; 13.22; 17.12; 24.13, 28; Yone 11.1, 30; Bien. 8.25)"},
{ "EntreeFR": "<strong>Ville</strong> Agglomération importante d'habitations, entourée d'une muraille<p>Antioche (Act. 13.44, 50). Arimathée (Luc 23.51). Athènes (Act. 17.16). Babylone (Apoc. 17.18). Bethléhem (Luc 2.4b). Bethsaïda (Luc 9.10). Capernaüm (Luc 4.31). Césarée (Act. 10.9). Éphèse (Act. 19). Iconium (Act. 14.4). Jérusalem (Matt. 4.5).", "EntreeTshi": "<strong>Tshimenga, Musoko</strong> Musoko munene udi ne mushinga wa kushikama, munyungula ne bibumba<p>Antioka (Bien. 13.44, 50). Arimathée (Lk. 23.51). Athènes (Bien. 17.16). Babulona (Buak. 17.18). Bethelehema (Lk. 2.4b). Bete-saida (Lk. 9.10). Kapénuna (Lk. 4.31). Kaisalio (Bien. 10.9). Efeso (Bien. 19). Ikonio (Bien. 14.4). Yelushalema (Mt. 4.5)."},
{ "EntreeFR": "<strong>Vin</strong> Jus de raisin fermenté. (Matt. 9.17; Marc 2.22; 15.23; Luc 1.15; 5.37; 7.33; Jean 2.3; Éph. 5.18; 1 Tim. 5.23)", "EntreeTshi": "<strong>Maluvu (a nvinyo)</strong> Mayi a tumuma tua nvinyo mubolesha. (Mt. 9.17; Mk. 2.22; 15.23; Lk. 1.15; 5.37; 7.33; Yone 2.3; Ef. 5.18; 1 Tim. 5.23)"},
{ "EntreeFR": "<strong>Vinaigre</strong> Vin aigri utilisé comme boisson dans l'armée romaine. (Matt. 27.4, 48; Marc 15.36; Luc 23.36; Jean 19.29-30)", "EntreeTshi": "<strong>Nvinyo</strong> Nvinyo mukole udibu banua mu busalayi bua bena Lomo. (Mt. 27.4, 48; Mk. 15.36; Lk. 23.36; Yone 19.29-30)"},
{ "EntreeFR": "<strong>Vingt</strong> Le nombre 20. Ce nombre est employé au sujet de brasses. (Act. 27.28)", "EntreeTshi": "<strong>Makumi abidi</strong> Nomba 20. Bungi ebu budi buakudibue ku bualu bua tshipiminu tshia maboko. (Bien. 27.28)"},
{ "EntreeFR": "<strong>Vingt-cinq</strong> Le nombre 25. Ce nombre est employé au sujet de stades. (Jean 6.19)", "EntreeTshi": "<strong>Makumi abidi ne itanu</strong> Nomba 25. Bungi ebu budi buakudibue ku bualu bua tshipimu tshia ntanta mu kilometa. (Yone 6.19)"},
{ "EntreeFR": "<strong>Vingt mille</strong> Le nombre 20 000. Ce nombre est employé au sujet d'hommes. (Luc 14.31)", "EntreeTshi": "<strong>Binunu makumi abidi</strong> Nomba 20 000. Bungi ebu budi buakudibue ku bualu bua bantu. (Lk. 14.31)"},
{ "EntreeFR": "<strong>Vingt-quatre</strong> Le nombre 24. Ce nombre est employé au sujet d'anciens. (Apoc. 4.4, 10; 5.8; 11.16; 19.4)", "EntreeTshi": "<strong>Makumi abidi ne banayi</strong> Nomba 24. Bungi ebu budi buakudibue ku bualu bua bakulu. (Buak. 4.4, 10; 5.8; 11.16; 19.4)"},
{ "EntreeFR": "<strong>Vingt-trois mille</strong> Le nombre 23 000. Ce nombre est employé au sujet d'hommes tombés en Israël. (1 Cor. 10.8)", "EntreeTshi": "<strong>Binunu makumi abidi ne bisatu</strong> Nomba 23 000. Bungi ebu budi buakudibue ku bualu bua bantu bakakuluka anyi kufua mu Isalele. (1 Kol. 10.8)"},
{ "EntreeFR": "<strong>Violemment</strong> Fortement, excessivement. (Act. 27.18)", "EntreeTshi": "<strong>Bikole</strong> Bikole. (Bien. 27.18)"},
{ "EntreeFR": "<strong>Violence</strong> Usage brutale de la force; force virulente. (Matt. 11.12; Luc 16.16; Act. 5.26; 19.16; 21.35; 24.7; 27.41)", "EntreeTshi": "<strong>Bukole</strong> Kudienzeja ku bukole. (Mt. 11.12; Lk. 16.16; Bien. 5.26; 19.16; 21.35; 24.7; 27.41)"},
{ "EntreeFR": "<strong>Violent </strong> Adjectif: très fort, impétueux. (Matt. 8.28; Jac. 3.4)", "EntreeTshi": "<strong>Bukole</strong> Mufidi muleji: bulobo. (Mt. 8.28; Yak. 3.4)"},
{ "EntreeFR": "<strong>Violent </strong> Substantif: personne qui emploie la force, qui est énergique. (Matt. 11.12)", "EntreeTshi": "<strong>Bukole</strong> Muaku: bantu badi benze ne bukole. (Mt. 11.12)"},
{ "EntreeFR": "<strong>Violer</strong> Ne pas respecter, enfreindre (une loi). (Jean 5.18; 7.23)", "EntreeTshi": "<strong>Kushipa</strong> Kubenga kukumbaja mikenji, kushipa (mukenji). (Yone 5.18; 7.23)"},
{ "EntreeFR": "<strong>Vipère</strong> 1. Serpent venimeux. (Matt. 3.7; Luc 3.7; Act. 28.3<p>2. Employé moralement. Jésus et Jean ont usé de cette expression à l'égard des conducteurs d'Israël. (Matt. 12.34; 23.33)", "EntreeTshi": "<strong>Nyoka (wa lulengu)</strong> 1. Nyoka wa lulengu. (Mt. 3.7; Lk. 3.7; Bien. 28.3<p>2. Badi bawamba mu tshinfuanyi. Yesu ne Yone bakakula diyi edi bua balombodi ba tshisamba tshia Isalele. (Mt. 12.34; 23.33)"},
{ "EntreeFR": "<strong>Virginité</strong> 1. Condition d'une personne qui n'a jamais eu de relations sexuelles. (Luc 2.36<p>2. Personne qui n'a jamais eu de relations sexuelles. (1 Cor. 7.36-37)", "EntreeTshi": "<strong>Muntu utshiena kamama (mulume anyi mukaji)</strong> 1. Ngikadilu wa muntu udi kayi muanji kumanya mulume, anyi mukaji mu dipetangana dia mu masandi. (Lk. 2.36<p>2. Muntu udi kayi muanji kumanyangana ne mukuabu, mulume ne mukaji ku masandi. (1 Kol. 7.36-37)"},
{ "EntreeFR": "<strong>Visage</strong> Face, apparence, aspect, figure. (Matt. 17.2; 26.67; Marc 14.65; Luc 9.29; 24.5; Jean 11.44; Act. 6.15; 20.25, 38; Gal. 1.22; Col. 2.1; 1 Thess. 2.17; Apoc. 1.16)", "EntreeTshi": "<strong>Mpala</strong> Mpala; tshimuenenu. (Mt. 17.2; 26.67; Mk. 14.65; Lk. 9.29; 24.5; Yone 11.44; Bien. 6.15; 20.25, 38; Gal. 1.22; Kolos. 2.1; 1 Tes. 2.17; Buak. 1.16)"},
{ "EntreeFR": "<strong>Visible</strong> Que l'on peut voir. (Col. 1.16)", "EntreeTshi": "<strong>Tshidi tshimueneka</strong> Tshidibu mua kumona ku mesu. (Kolos. 1.16)"},
{ "EntreeFR": "<strong>Vision</strong> 1. Action de se montrer à la vue, apparition. (Luc 1.22; 24.23; 2 Cor. 12.1<p>2. Apparition, manifestation de quelque chose d'invisible qui devient visible. (Matt. 17.9; Act. 7.31; 9.10, 12; 10.3, 17, 19; 11.5)", "EntreeTshi": "<strong>Tshikena kumona</strong> 1. Mushindu wa kumueneka, dimueneka. (Lk. 1.22; 24.23; 2 Kol. 12.1<p>2. Dimueneka, dimueneka dia dia tshintu tshitu katshiyi tshimueneka. (Mt. 17.9; Bien. 7.31; 9.10, 12; 10.3, 17, 19; 11.5)"},
{ "EntreeFR": "<strong>Visitation</strong> Intervention de Dieu, soit en grâce, soit en jugement. (Luc 1.68, 78; 19.44)", "EntreeTshi": "<strong>Ditangila (dilua)</strong> Dilua dia Nzambi, nansha mu ngasa, nansha mu dilumbuluisha. (Lk. 1.68, 78; 19.44)"},
{ "EntreeFR": "<strong>Visiter</strong> 1. Aller voir quelqu'un dans le but de l'aider. (Matt. 25.36; Luc 1.68; 7.16, 78; Act. 7.23; 15.14, 36; Héb. 2.6; Jac. 1.27<p>2. Parcourir. (Marc 6.6)", "EntreeTshi": "<strong>Kutangila (kulua)</strong> 1. Kuya kutangila muntu bua kumukuatshisha. (Mt. 25.36; Lk. 1.68; 7.16, 78; Bien. 7.23; 15.14, 36; Eb. 2.6; Yak. 1.27<p>2. Kuendakana. (Mk. 6.6)"},
{ "EntreeFR": "<strong>Vite</strong> Plus rapidement, sans tarder. (Luc 19.5; Jean 20.4)", "EntreeTshi": "<strong>Lukasa</strong> Lubilu. (Lk. 19.5; Yone 20.4)"},
{ "EntreeFR": "<strong>Vivant</strong> 1. Adjectif et gérondif. Qui respire, qui n'est pas mort. (Matt. 16.16; 26.63; Marc 16.11; Luc 24.5, 23; Jean 6.51, 57; Act. 1.3; 9.41; 14.15; 20.12; Rom. 6.11; 7.3<p>2. Rendre vivant. Être vivifié, revivre. (1 Cor. 15.22)", "EntreeTshi": "<strong>Muoyo (udi ne muoyo)</strong> 1. Mufidi muleji ne ngikadilu. Udi upuyakana; udi kayi mufue. (Mt. 16.16; 26.63; Mk. 16.11; Lk. 24.5, 23; Yone 6.51, 57; Bien. 1.3; 9.41; 14.15; 20.12; Lo. 6.11; 7.3<p>2. Kupesha moyo, kuikala mubishibue. (1 Kol. 15.22)"},
{ "EntreeFR": "<strong>Vivant</strong> Substantif du verbe vivre. Personne qui respire, qui est en vie. (Matt. 22.32; Marc 12.27; Luc 20.38; Act. 10.42; Rom. 14.9; 1 Thess. 4.15; 2 Tim. 4.1; 1 Pi. 4.5)", "EntreeTshi": "<strong>Udi ne muoyo</strong> Muaku. Udi uluila ku muaku wa pa muanda kuikala ne muoyo. Muntu udi upuyakana ne udi ne muoyo. (Mt. 22.32; Mk. 12.27; Lk. 20.38; Bien. 10.42; Lo. 14.9; 1 Tes. 4.15; 2 Tim. 4.1; 1 Pet. 4.5)"},
{ "EntreeFR": "<strong>Vivifier</strong> Donner la vie, faire vivre, communiquer la vie éternelle. Le principe de la vivifaction est le suivant: ce qui est semé doit mourir avant d'être vivifié. (Jean 5.21; 6.63; Rom. 8.11; 1 Cor. 15.36, 45; 2 Cor. 3.6; Éph. 2.5; Col. 2.13; 1 Pi. 3.18)", "EntreeTshi": "<strong>Kupa muoyo</strong> Kupa muoyo, kufila muoyo wa tshiendelele: tshidi tshikunyibua buditshi natshi mbua kufua, kumpala kua kupeshibuatshi muoyo. (Yone 5.21; 6.63; Lo. 8.11; 1 Kol. 15.36, 45; 2 Kol. 3.6; Ef. 2.5; Kolos. 2.13; 1 Pet. 3.18)"},
{ "EntreeFR": "<strong>Vivre</strong> 1. Être en vie, respirer. (Matt. 4.4; Luc 4.4; Jean 4.50-51, 53; 6.51, 56-58; 11.25-26; 14.19; Rom. 1.17; 6.10; 8.13; 2 Cor. 5.15; Gal. 2.14; 3.11; 5.25; Héb. 10.38<p>2. Se conduire. (Luc 7.25; Act. 21.21; 26.4; Tite 3.3; 1 Pi. 4.2; 2 Pi. 2.18)", "EntreeTshi": "<strong>Kuikalane muoyo</strong> 1. Kuikala ne muoyo, kupuyakana. (Mt. 4.4; Lk. 4.4; Yone 4.50-51, 53; 6.51, 56-58; 11.25, 26; 14.19; Lo. 1.17; 6.10; 8.13; 2 Kol. 5.15; Gal. 2.14; 3.11; 5.25; Eb. 10.38<p>2. Kuenda. (Lk. 7.25; Bien. 21.21; 26.4; Tito 3.3; 1 Pet. 4.2; 2 Pet 2.18)"},
{ "EntreeFR": "<strong>Vivres</strong> Nourriture, de quoi manger. (Matt. 14.15; Luc 3.11; 9.12; Jean 4.8)", "EntreeTshi": "<strong>Bia kudia</strong> Bia kudia. (Mt. 14.15; Lk. 3.11; 9.12; Yone 4.8)"},
{ "EntreeFR": "<strong>Vocation</strong> Ce à quoi on est appeler. Appel, invitation. (1 Cor. 1.26; 7.20; 2 Pi. 1.10)", "EntreeTshi": "<strong>Dibikidibua</strong> Tshitudi babikidibue; dibikila, dibikidibua. (1 Kol. 1.26; 7.20; 2 Pet. 1.10)"},
{ "EntreeFR": "<strong>Vœu</strong> Engagement pris devant Dieu d'accomplir une promesse. (Act. 18.18; 21.23)", "EntreeTshi": "<strong>Mutshipu</strong> Dipangadika diangata kumpala kua Nzambi bua kukumbaja mulayi kampanda. (Bien. 18.18; 21.23)"},
{ "EntreeFR": "<strong>Voguer</strong> Se déplacer sur l'eau, naviguer. (Luc 8.23; Act. 21.3; 27.4)", "EntreeTshi": "<strong>Kuenda pa mayi</strong> Kuya pa mayi. (Lk. 8.23; Bien. 21.3; 27.4)"},
{ "EntreeFR": "<strong>Voie</strong> Route, chemin; façon de se conduire. (Matt. 21.32; 22.16; Marc 12.14; Luc 1.76; 20.21; Act. 9.2; 13.10; 14.16; 16.17; 18.25-26; 19.9, 23; 22.4; 24.14, 22; Rom. 3.16; 1 Cor. 4.17; Héb. 3.10)", "EntreeTshi": "<strong>Njila</strong> Njila, musesu, mushindu wa kuenda. (Mt. 21.32; 22.16; Mk. 12.14; Lk. 1.76; 20.21; Bien. 9.2; 13.10; 14.16; 16.17; 18.25-26; 19.9, 23; 22.4; 24.14, 22; Lo. 3.16; 1 Kol. 4.17; Eb. 3.10)"},
{ "EntreeFR": "<strong>Voile</strong> 1. Sens de rideau, couverture. Couvrir, cacher. (2 Cor. 3.13-16<p>2. Sens moral<p>Couverture. (1 Pi. 2.16<p>Rideau. (Matt. 27.51; Marc 15.38; Luc 23.45; Héb. 6.19; 9.3)", "EntreeTshi": "<strong>Tshilulu</strong> 1. Bu tshilamba tshikudika, tshia kubuikila, kusokoka. (2 Kol. 3.13-16<p>2. Bu ngikadilu<p>Tshibuikilu. (1 Pet. 2.16<p>Tshilamba tshikudika. (Mt. 27.51; Mk. 15.38; Lk. 23.45; Eb. 6.19; 9.3)"},
{ "EntreeFR": "<strong>Voiler</strong> Couvert d'un voile, cacher. (2 Cor. 4.3)", "EntreeTshi": "<strong>Kubuikila tshilulu</strong> Kubuikila tshilulu, kusokoka. (2 Kol. 4.3)"},
{ "EntreeFR": "<strong>Voir</strong> 1. Regarder avec les yeux, diriger les yeux vers. Le terme est employé au sujet de la vision physique et mentale. Regarder, considérer. (Matt. 6.4, 6, 18; 9.4; 11.4; 13.13-14; Jean 5.19; 6.46; 8.38<p>2. Recouvrer la vue. (Marc 8.25; Jean 9.11<p>3. Regarder attentivement, contempler. (Matt. 28.1; Jean 1.14, 32)", "EntreeTshi": "<strong>Kutangila</strong> 1. Kutangila ne mesu, kulombola mesu pa tshintu kampanda. Muaku udi muakudibua bua lumonu lua mubidi ne mu menji. Kutangila, kujoja. (Mt. 6.4, 6, 18; 9.4; 11.4; 13.13-14; Yone 5.19; 6.46; 8.38<p>2. Kumona (kua wakadi mpofo). (Mk. 8.25; Yone 9.11<p>3. Kutangila ne ntema, kubandila. (Mt. 28.1; Yone 1.14, 32)"},
{ "EntreeFR": "<strong>Voisin</strong> Les bourgades toutes proches. (Marc 1.38)", "EntreeTshi": "<strong>Pabuipi </strong> Misoko idi pabuipi. (Mk. 1.38)"},
{ "EntreeFR": "<strong>Voisin</strong> Près de toi. Celui qui vit dans la même région ou le même pays. (Luc 1.58, 65; 14.12; 15.6, 9; Jean 9.8)", "EntreeTshi": "<strong>Udi pabuipi (ne muntu)</strong> Pabuipi nebe. Udi mushikame mu musoko umue, mu tshimenga, anyi mu musoko. (Lk. 1.58, 65; 14.12; 15.6, 9; Yone 9.8)"},
{ "EntreeFR": "<strong>Voisinage (venir dans le)</strong> Venir tout près. (Luc 18.35)", "EntreeTshi": "<strong>Pepi </strong> Pepi (kufika pepi ne). (Lk. 18.35)"},
{ "EntreeFR": "<strong>Voix </strong> 1. Bruit, son de la voix (divine, humaine, angélique). (Matt. 3.17; 17.5; Marc 1.11; 9.7; Luc 3.22; 9.35-36; Jean 5.37; 12.28, 30 (Act. 7.31; 22.14; Héb. 3.7; 12.26; 15.4, 7<p>2. Cailllou dont on se servait pour voter; suffrage, accord. (Act. 26.10)", "EntreeTshi": "<strong>Diyi</strong> 1. Diyi (dia Nzambi dia muntu, dia muanjelo). (Mt. 3.17; 17.5; Mk. 1.11; 9.7; Lk. 3.22; 9.35-36; Yone 5.37; 12.28, 30 (Bien. 7.31; 22.14; Eb. 3.7; 12.26; 15.4, 7<p>2. Dibue divuabu bateka bua kuitabuja bualu, kusungula. (Bien. 26.10)"},
{ "EntreeFR": "<strong>Vol</strong> Ce que l'on prend à autrui sans son accord, larcin. (Matt. 15.19; Marc 7.22)", "EntreeTshi": "<strong>Buibi</strong> Kuangata kua tshintu tshia muntu kakuyi diangisha. (Mt. 15.19; Mk. 7.22)"},
{ "EntreeFR": "<strong>Voler</strong> Se déplacer dans l'atmosphère au moyen d'ailes. (Apoc. 4.7; 8.13; 14.6)", "EntreeTshi": "<strong>Kupapalala</strong> Kuya mulu ku mapuapua. (Buak. 4.7; 8.13; 14.6)"},
{ "EntreeFR": "<strong>Voler</strong> Commettre un vol, dévaliser. (Jean 10.10)", "EntreeTshi": "<strong>Kuiba</strong> Kuiba, kuangata ku busokoko. (Yone 10.10)"},
{ "EntreeFR": "<strong>Voleur</strong> Celui qui commet un vol, qui dérobe. (Matt. 6.19-20; 21.13; 24.43; Marc 11.17; Luc 12.33, 39; 19.46; Jean 10.1, 8, 10; 12.6; 1 Cor. 6.10; 1 Thess. 5.4; 1 Pi. 4.15)", "EntreeTshi": "<strong>Muibi</strong> Muntu udi wiba. (Mt. 6.19-20; 21.13; 24.43; Mk. 11.17; Lk. 12.33, 39; 19.46; Yone 10.1, 8, 10; 12.6; 1 Kol. 6.10; 1 Tes. 5.4; 1 Pet. 4.15)"},
{ "EntreeFR": "<strong>Volontaire</strong> Sans obligation, de sa propre volonté. (Col. 2.23; Phm. 14)", "EntreeTshi": "<strong>Udi udisuila</strong> Kakuyi ku buenzeji, ku disua dia muntu nkayende. (Kolos. 2.23; Filem. 14)"},
{ "EntreeFR": "<strong>Volonté</strong> 1. Choix, décision, ce qui a été déterminé. Le terme est employé au sujet <p>- de Dieu le Père. (Matt. 6.10; 7.21; Marc 3.35; Jean 4.34; 5.30; Gal. 1.4; Éph. 1.5, 9, 11; Héb. 10.7, 9-10, 36; 13.21<p>- du Seigneur Jésus ou de Dieu. (Luc 22.42; Jean 5.30; 6.38; Act. 13.22; 21.14; 22.14; Rom. 1.10; 2.18; 12.2; 15.32<p>- de l'homme. (Luc 12.47; 23.25; Jean 1.13; 1 Cor. 7.37; 16.12; Éph. 2.3; 2 Pi. 1.21<p>2. Bonne disposition, empressement. (Act. 17.11; Rom. 8.20; Phil. 1.15)", "EntreeTshi": "<strong>Disua</strong> 1. Disungula, dipangadika, tshiakamana kusuikibua. Muaku udi muakudibue bua <p>- Nzambi Tatu. (Mt. 6.10; 7.21; Mk. 3.35; Yone 4.34; 5.30; Gal. 1.4; Ef. 1.5, 9, 11; Eb. 10.7, 9-10, 36; 13.21<p>- Mukelenge Yesu anyi bua Nzambi. (Lk. 22.42; Yone 5.30; 6.38; Bien. 13.22; 21.14; 22.14; Lo. 1.10; 2.18; 12.2; 15.32<p>- muntu. (Lk. 12.47; 23.25; Yone 1.13; 1 Kol. 7.37; 16.12; Ef. 2.3; 2 Pet. 1.21<p>2. Bulongolodi buimpe, Mutshima mulongolola. (Bien. 17.11; Lo. 8.20; Filip. 1.15)"},
{ "EntreeFR": "<strong>Volontiers</strong> 1. Avec plaisir. (Marc 6.20; 2 Cor. 11.9<p>2. Avec beaucoup de plaisir. (2 Cor. 12.15)", "EntreeTshi": "<strong>Ne disanka</strong> 1. Ne disanka. (Mk. 6.20; 2 Kol. 11.9<p>2. Disanka dia bungi. (2 Kol. 12.15)"},
{ "EntreeFR": "<strong>Volupté</strong> 1. Jouissance, plaisir. (Luc 8.14; Tite 3.3; Jac. 4.1, 3<p>2. Vie sensuelle. (2 Pi. 2.13<p>3. Mener une vie luxueuse, de plaisir, de divertissement. (Jac. 5.5)", "EntreeTshi": "<strong>Disanka dia muoyo</strong> 1. Disanka dia muoyo. (Lk. 8.14; Tito 3.3 Nkuka ya mubidi; Yak. 4.1, 3<p>2. Kudia ne kunua. (2 Pet. 2.13<p>3. Kudisankisha ne masanka (a pa buloba). (Yak. 5.5)"},
{ "EntreeFR": "<strong>Vomir</strong> Rejeter par la bouche ce qui est dans l'estomac. (2 Pi. 2.22; Apoc. 3.16)", "EntreeTshi": "<strong>Kuluka</strong> Kupatula ku mishiku bidi biye mu tshifu. (2 Pet. 2.22; Buak. 3.16)"},
{ "EntreeFR": "<strong>Vouer</strong> S'assigner, se dévouer. (Act. 17.22; 1 Cor. 16.15)", "EntreeTshi": "<strong>Kutshina, kueyemena</strong> Kudifila, kutshina. (Bien. 17.22; 1 Kol. 16.15)"},
{ "EntreeFR": "<strong>Vouloir</strong> Substantif: intention, résolution. (Rom. 7.18; Phil. 2.13)", "EntreeTshi": "<strong>Disua</strong> Muaku: disua, dijinga. (Lo. 7.18; Filip. 2.13)"},
{ "EntreeFR": "<strong>Vouloir</strong> 1. Verbe. Avoir comme but, comme propos délibéré; désirer. (Matt. 8.2-3; 11.27; 15.32; Marc 1.40-41; 3.13; 6.48; Luc 10.22; 22.42; Rom. 9.18; 1 Cor. 4.19; 12.18; 15.38; Col. 1.27; Héb. 10.5, 8; Jac. 4.15; 2 Pi. 3.9<p>2. En vouloir. Détester. (Marc 6.19)", "EntreeTshi": "<strong>Kusua</strong> 1. Muaku wa pa muanda. Kuikala ne disua, ne kipatshila. (Mt. 8.2-3; 11.27; 15.32; Mk. 1.40-41; 3.13; 6.48; Lk. 10.22; 22.42; Lo. 9.18; 1 Kol. 4.19; 12.18; 15.38; Kolos. 1.27; Eb. 10.5, 8; Yak. 4.15; 2 Pet. 3.9<p>2. Kusua. (Mk. 6.19)"},
{ "EntreeFR": "<strong>Voyage</strong> Route, chemin. Déplacement. (Luc 11.6; Act. 19.29; 2 Cor. 8.19; 11.26)", "EntreeTshi": "<strong>Luendu</strong> Luendu, kuya ku luendu. (Lk. 11.6; Bien. 19.29; 2 Kol. 8.19; 11.26)"},
{ "EntreeFR": "<strong>Voyageurs (troupe de)</strong> Personnes qui font la route ensemble. (Luc 2.44)", "EntreeTshi": "<strong>Bena luendu</strong> Bantu badi benza luendu mu tshisumbu. (Lk. 2.44)"},
{ "EntreeFR": "<strong>Vrai </strong> 1. Authentique, sincère. (Matt. 22.16; Marc 12.14; Luc 16.11; Jean 1.9; 3.33; 4.18, 23; 8.14, 26; 1 Thess. 1.9; 1 Pi. 5.12<p>2. Agir avec sincérité. (Éph. 4.25)", "EntreeTshi": "<strong>Bushuwa</strong> 1. Bulelela, bushuwa. (Mt. 22.16; Mk. 12.14; Lk. 16.11; Yone 1.9; 3.33; 4.18, 23; 8.14, 26; 1 Tes. 1.9; 1 Pet. 5.12<p>2. Kuenza bualune bulelela. (Ef. 4.25)"},
{ "EntreeFR": "<strong>Vraiment</strong> Véritablement, certainement. (Jean 7.26; 8.31; 1 Tim. 5.3, 16; 6.19)", "EntreeTshi": "<strong>Bulelele (menemene)</strong> Bulelela, menemene. (Yone 7.26; 8.31; 1 Tim. 5.3, 16; 6.19)"},
{ "EntreeFR": "<strong>Vue</strong> 1. Vision, apparence extérieure. (2 Cor. 5.7<p>2. Avoir en vue. Prévoir, pourvoir. (Héb. 11.40<p>3. Recouvrer la vue. (Matt. 11.5; 20.34; Marc 10.51-52; Luc 4.19; 7.22; 18.41-42; Jean 9.15, 18; Act. 9.12, 17-18; 22.13)", "EntreeTshi": "<strong>Bidi bimueneka ku mesu</strong> 1. Tshimuenenu tshia pambelu. (2 Kol. 5.7<p>2. Kulongolola. (Eb. 11.40<p>3. Kutabala (kua mufofo). (Mt. 11.5; 20.34; Mk. 10.51-52; Lk. 4.19; 7.22; 18.41-42; Yone 9.15, 18; Bien. 9.12, 17-18; 22.13)"},
{ "EntreeFR": "<strong>Z</strong> ", "EntreeTshi": "<strong></strong> "},
{ "EntreeFR": "<strong>Zélateur</strong> Personne qui fait preuve d'une forte volonté pour une cause, fanatique. (Luc 6.15 Gal. 1.14; Act. 1.15; 5.37)", "EntreeTshi": "<strong>Wa lukunukunu</strong> Muntu udi uleja bukole bua disua bua bualu kampanda. (Lk. 6.15; Gal. 1.14; Bien. 1.15; 5.37)"},
{ "EntreeFR": "<strong>Zèle</strong> Ardeur, être très fervent. (Jean 2.17; Rom. 10.2; Phil. 3.6; 2 Cor. 7.11; 9.2)", "EntreeTshi": "<strong>Lukunukulu</strong> Lukunukunu, kuikala ne dinanukila. (Yone 2.17; Lo. 10.2; Filip. 3.6; 2 Kol. 7.11; 9.2)"},
{ "EntreeFR": "<strong>Zélé</strong> Très fervent pour une cause. (Act. 21.20; 22.3; Tite 2.14)", "EntreeTshi": "<strong>Udi ne lukunukunu</strong> Udi ne lukunukunu bua bualu kampanda. (Bien. 21.20; 22.3; Tito 2.14)"},
{ "EntreeFR": "<strong>Zélote </strong> Surnom donné à Simon dont la signification est: Ardent. (Luc 6.15; Act. 1.13)", "EntreeTshi": "<strong>Muena lukunukunu</strong> Dina dikuabu diakapeshabu Simona didi diunvuija: lukunukunu. (Lk. 6.15; Bien. 1.13)"},
{ "EntreeFR": "<strong>Zorobabel</strong> Descendant de David le roi. (Matt. 1.12; Luc 3.27)", "EntreeTshi": "<strong>Zelubabela</strong> Ndelanganyi anyi kankanunuina ka mukelenge Davidi. (Mt. 1.12; Lk. 3.27)"}
];

      } else {
        str = currentRecord[key] + ' ';
        // console.log("2 key: " + key + " value: " + currentRecord[key]);
      }
      var t = document.createElement("TD");
      str = str.replace(/<p>/g, "\n"); 
      str = str.replace(/&quot;/g, '"');
      
      // getCleanText(SearchCriteria1)
      
      var AllWordsToHighlight = [];

      if (SearchCriteria1.length > 0) {
        const matches = getCleanText(str).matchAll(getCleanText(SearchCriteria1));
        for (const match of matches) {
          var exactWordToHighlight = str.substring(match.index, match.index + SearchCriteria1.length);
          AllWordsToHighlight.push(exactWordToHighlight); 
        }
      }
  
      if (SearchCriteria1.length > 0) {
        const matches2 = getCleanText(str).matchAll(getCleanText(SearchCriteria1));
        for (const match2 of matches2) {
          exactWordToHighlight = str.substring(match2.index, match2.index + SearchCriteria1.length);
          AllWordsToHighlight.push(exactWordToHighlight); 
        }
      }
 
      for (var i = 0; i < AllWordsToHighlight.length ; i++) {
        var replace = AllWordsToHighlight[i];
        var re = new RegExp(replace,"g");
        str  = str.replace(re, "<span class=\"highlight\">" + AllWordsToHighlight[i] + "</span>");
      }
      t.innerHTML = str;
      y.appendChild(t);
    }
  }
  document.getElementById("recfound").innerHTML = "Enregistrements trouvés: " + filteredList.length;

}
