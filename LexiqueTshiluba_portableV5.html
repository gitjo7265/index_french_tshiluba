{ "EntreeFR": "<strong>Céder</strong> Ne pas offrir de résistance. Paul n'avait pas cédé à la soumission de faux frères. (Gal. 2.5)", "EntreeTshi": "<strong>Kupesha pa kubuelela</strong> Katuakabakokela nansha tshitu tshia diba: katuakapesha pa kubuelela. (Gal. 2.5)"},
{ "EntreeFR": "<strong>Ceindre (se)</strong> 1. Entourer d'une ceinture. (Jean 21.18<p>2. Entourer une partie du corps. (Luc 12.37; Jean 13.4-5; 21.7; 1 Pi. 1.13: être moralement prêts au service)", "EntreeTshi": "<strong>Ku (di)suika</strong> 1. Kusuika mukaba. (Yone 21.18; Lk. 12.37<p>2. Kudijingila tshitupa tshia mubidi. (Yone 3.4-5; 21.7; 1 Pet. 1.13: Kuikala pa buipi)"},
{ "EntreeFR": "<strong>Ceinture</strong> Bande serrant la taille pour tenir les vêtements; on pouvait y mettre de l'argent. (Matt. 3.4; Marc 1.6)", "EntreeTshi": "<strong>Mukaba</strong> Tshipese tshia tshilamba anyi sthia tshiseba bua kulama bilamba pa mubidi; badi mua kulaminamu kabidi makuta. (Mt. 3.4; Mk. 1.6) "},
{ "EntreeFR": "<strong>Célébrer</strong> 1. Louer, glorifier. (Rom. 15.11 citant Ps. 117.1<p>2. Reconnaître, exalter. (Rom. 15.9<p>3. Célébrer la fête. Les croyants célèbrent en esprit la fête des Pains sans levain en agissant dans ce monde avec sincérité et vérité, dans la séparation du mal. (1 Cor. 5.8<p>(Matt. 14.6)", "EntreeTshi": "<strong>Kutumbisha</strong> 1. Kutumbisha. (Lo. 15.11; Mis. 117.1<p>2. Kumanyabuimpe budi ne kumutumbisha. (Lo. 15.9<p>3. Kudia bidia bia disanka. Bena kuitabuja badi badia difesto dia bidia bidi kabiyi ne luevene mkuenza malu pabuloba apa ne buakane ne bulelela, mu ditapuluka dia ne malu mabi. (1 Kol. 5.8<p>(Mt. 14.6)"},
{ "EntreeFR": "<strong>Céleste</strong> Relatif au ciel. (Matt. 5.48; 6.14, 26, 32; 15.13; Luc 2.13; Act. 26.19)", "EntreeTshi": "<strong>Tshia mu diulu</strong> Tshidi tshia mu diulu. (Mt. 5.48; 6.14, 26, 32; 15.13; Lk. 2.13; bien 26.19)"},
{ "EntreeFR": "<strong>Cellier</strong> Chambre, local où l'on range les provisions. (Luc 12.24)", "EntreeTshi": "<strong>Tshibutshilu</strong> Nzubu wa kulamina bia kudia. (Lk. 12.24)"},
{ "EntreeFR": "<strong>Cendre</strong> Ce qui reste après que le feu ait brûlé certaines matières organiques. Le sac et la cendre est une expression qui traduit la douleur, l'humiliation et la repentance. (Matt. 11.21; Luc 10.13; Héb. 9.13; voir Nomb. 19)", "EntreeTshi": "<strong>Butue</strong> Tshidi tshishala ku dibutuka ku kapi.  hia Tshilulu tshikayabale ne butue ntshiambilu tshidi tshiakula bua kanyinganyinga, kudipuekesha ne dikudimuna dia mutshima. (Mt. 11.21; Lk. 10.13; Eb. 9.13; tangila Nomba 19)"},
{ "EntreeFR": "<strong>Cène</strong> Repas, en particulier repas du soir. (Act. 20.7; 1 Cor. 10.14-22; 11.20-34)", "EntreeTshi": "<strong>Bidia bia Mukelenge</strong> Bia kudia, nangananga bia dilolo. (Bien. 20.7; 1 Kol. 10.14-22; 11.20-34)"},
{ "EntreeFR": "<strong>Censurer</strong> Réprimander. (Luc 9.55)", "EntreeTshi": "<strong>Kubela</strong> Kusamina. (Lk. 9.55)"},
{ "EntreeFR": "<strong>Cent</strong> Le nombre 100. Ce nombre est utilisé au sujet de baths d'huile (Luc 16.6), de brebis (Matt. 18.12; Luc 15.4), de cors de froment (Luc 16.7).", "EntreeTshi": "<strong>Lukama</strong> Nomba 100. Bungi ebu budi buakudibue ku bualu bua bipiminu (baths) bia manyi (Lk. 16.6), bua mikoko (Mt. 18.12; Lk. 15.4), bua bukula bua blé (Lk. 16.7)."},
{ "EntreeFR": "<strong>Cent cinquante-trois</strong> Le nombre 153. (Jean 21.11)", "EntreeTshi": "<strong>Lukama ne makumi atanu ne Isatu</strong> Nomba 153. (Yone 21.11)"},
{ "EntreeFR": "<strong>Cent quarante quatre mille</strong> Le nombre 144 000. (Apoc. 7.4; 14.1, 3)", "EntreeTshi": "<strong>Tshishikula tshimue ne mbombo inayi ne binunu binayi</strong> Nomba 144 000. (Buak. 7.4; 14.1, 3)"},
{ "EntreeFR": "<strong>Cent vingt</strong> Le nombre 120. (Act. 1.15)", "EntreeTshi": "<strong>Lukama ne makumi abidi</strong> Nomba 120. (Bien. 1.15)"},
{ "EntreeFR": "<strong>Centuple (au)</strong> Qui est d'une quantité cent fois plus grande. (Luc 8.8)", "EntreeTshi": "<strong>Misangu lukama</strong> Misangu lukama. (Lk. 8.8)"},
{ "EntreeFR": "<strong>Centurion</strong> Officier militaire commandant une centurie, c'est-à-dire une troupe de 50 à 100 soldats. (Matt. 8.5, 8, 13; 27.54; Luc 7.2, 6; 23.47)", "EntreeTshi": "<strong>Kapitene ka masalayi lukama</strong> Mukelenge wa masalayi lukama buena kuamba ne tshisumbu kubanga pa 50 ne ku 100. (Mt. 8.5, 8, 13; 27.54; Lk. 7.2, 6; 23.47)"},
{ "EntreeFR": "<strong>Cep</strong> Jean 15.1, 4-5 (voir Vigne).", "EntreeTshi": "<strong>Monji munene</strong> Yone 15.1, 4-5 (uye kutangila pa muaku nvinyo)."},
{ "EntreeFR": "<strong>Certain </strong> Digne de foi, sûr. (Act. 17.31; 25.26; 1 Tim. 1.15; 3.1; 4.9; 2 Tim. 2.11; Tite 3.8)", "EntreeTshi": "<strong>Dilelela, tshidi tshia kueyemenyibua </strong> Dikumbane, dilelela, dia kueyemenyibua. (Bien. 17.31; 25.26; 1 Tim. 1.15; 3.1; 4.9; 2 Tim. 2.11; Tito 3.8)"},
{ "EntreeFR": "<strong>Certainement, certain</strong> Véritablement, réellement, sûr. (Matt. 26.73; 27.54; Marc 14.70; 15.39; Act. 12.1; 1 Tim. 1.15; 2 Tim. 2.11: Tite 3.8; Act. 17.31)", "EntreeTshi": "<strong>Mu bulelela </strong> Bujadiki. (Mt. 26.73; 27.54; Mk. 14.70; 15.39; Bien. 12.11)"},
{ "EntreeFR": "<strong>Certes</strong> Assurément, sans doute. (Rom. 3.30; Héb. 2.16; 6.14)", "EntreeTshi": "<strong>E (Bulelela menemene)</strong> Dishindika dia bualu. (Lo. 3.29; Eb. 2.16; 6.14)"},
{ "EntreeFR": "<strong>Certitude</strong> 1. Solidité, sûreté, véracité. (Luc 1.4<p>2. Pleine certitude: assurance entière. (Col. 2.2)", "EntreeTshi": "<strong>Bulelela </strong> 1. Bulelela. (Lk. 1.4<p>2. Bujalame dijingulula: bujadiki bunene. (Kolos. 2.2)"},
{ "EntreeFR": "<strong>Cervoise</strong> Boisson forte, très alcoolique, susceptible d'enivrer. (Luc 1.15)", "EntreeTshi": "<strong>Maluvu</strong> Maluvu makole adi akuata. (Lk. 1.15)"},
{ "EntreeFR": "<strong>Cesse (sans)</strong> Sans relâche, continuellement. (Rom. 1.9; 1 Thess. 1.3; Héb. 13.15)", "EntreeTshi": "<strong>Misangu yonso</strong> Kakuyi kuteketa, kakuyi kuimanyika. (Lo. 1.9; 1 Tes. 1.3; Eb. 13.15)"},
{ "EntreeFR": "<strong>Cesser</strong> S'interrompre. (Luc 5.4; 7.45; Héb. 1.12)", "EntreeTshi": "<strong>Kulekela</strong> Kulekela, kubenga kutungunuka. (Lk. 5.4; 7.45; Eb. 1.12)"},
{ "EntreeFR": "<strong>Cétacé</strong> Gros poisson de mer. (Matt. 12.40)", "EntreeTshi": "<strong>Munyinyi munene wa mu mayi</strong> Mushipa munene. (Mt. 12.40)"},
{ "EntreeFR": "<strong>Chaine</strong> Succession d'anneaux de métal entrelacés; on s'en servait pour lier les prisonniers. (Marc 5.3, 4; Luc 8.29; Act. 12.6-7; 21.33; Éph. 6.20; 2 Tim. 1.16; 2.9)", "EntreeTshi": "<strong>Lukanu</strong> Dilungangana dia manungu a nkanu. (Mk. 5.3, 4; Lk. 8.29; Bien. 12.6-7; 21.33; Ef. 6.20; 2 Tim. 1.16; 2.9)"},
{ "EntreeFR": "<strong>Chair</strong> 1a. La substance du corps de bêtes ou d'hommes. (1 Cor. 15.39<p>1b. Le corps humain. (2 Cor. 10.3; Gal. 2.20; Phil. 1.22<p>1c. L'humanité, ce qui inclut l'esprit, l'âme et le corps des individus. (Matt. 24.22; Jean 1.13; Rom. 3.20<p>1d. La sainte humanité du Seigneur Jésus, ce qui comprend son esprit, son âme et son corps. (Jean 1.14; 1 Tim. 3.16; 1 Jean 4.2-3; 2 Jean 7; en Héb. 5.7, les jours de sa chair font référence à la vie passée du Seigneur sur terre en contraste avec sa vie présente en résurrection<p>1e. La personne complète. (2 Cor. 7.1; Jac. 5.3<p>1f. L'élément le plus faible dans la nature humaine. (Matt. 26.41; Rom. 6.19; 8.3a<p>1g. L'état non régénéré des hommes. (Rom. 7.5; 8.8-9<p>1h. Le siège du péché dans l'homme intérieur. (2 Pi. 2.18; 1 Jean 2.16<p>1i. L'élément inférieur et temporaire chez le chrétien. (Gal. 3.3; 6.8<p>1j. L'élément inférieur et temporaire dans les ordonnances charnelles (ou: religieuses); littéralement: ordonnances de chair. (Héb. 9.10<p>1k. La personne humaine avec ses capacités naturelles. (1 Cor. 1.26; 2 Cor. 10.2-3b<p>1l. Les circonstances (1 Cor. 7.28); relativement à ce qui nous est extérieur. (2 Cor. 7.1; Éph. 6.5; Héb. 9.13<p>1m. Ce qui est extérieur et apparent en contraste avec l'esprit, ce qui intérieur est vrai. (Jean 6.63<p>1n. Des relations naturelles. (1 Cor. 10.18; Gal. 4.23<p>1o. Des relations conjuguales. (Matt. 19.5-6; Marc 10.8; 1 Cor. 6.16; Éph. 5.31<p>2. De chair: substance correspondant au corps physique. (2 Cor. 3.3<p>3. Viande. (Rom. 14.21; 1 Cor. 8.13)", "EntreeTshi": "<strong>Mubidi</strong> 1a. Munyinyi wa mubidi wa nyama anyi wa muntu. (1 Kol. 15.39<p>1b. Mubidi wa muntu. (2 Kol. 10.3; Gal. 2.20; Filip. 1.22<p>1c. Buntu. Tshidi tshisangisha nyuma anyima ne musuke bia Bantu. (Mt. 24.22; Yone 1.13; Lo. 3.20<p>1d. Buntu bua tshijila bua Mukelenge wetuYesu Kilisto, budi busangisha nyuma wende, anyima wende ne musuke wende. (Yone 1.14; 1 Tim. 3.16; 1 Yone 4.2-3; 2 Yone 7; mu Eb. 5.7, Matuku a mubidi wandi adi unvuija matuku a muoyo wakadiye nawu pa buloba, mu ditapuluka ne udiye nawu mpidieu ku dibika dia ku bafue<p>1e. Muntu mujima. (2 Kol. 7.1; Yak. 5.3<p>1f. Tshitupa tshitambe butekete tshia ngikadilu wa muntu. (Mat. 26.41; Lo. 6.19; 8.3a<p>1g. Ngikadilu wa muntu udi kayi muanji kuledibua tshiakabidi. (Mat. 26.41; Lo. 6.19; 8.3a<p>1h. Tshisombedi tshia bubi mu muntu wa munda. (2 Pet. 2.18; 1 Yone 2.16<p>1i. Tshitupa tshipuekele ne tshia tshitupa tshidi kudi muena kilisto. (Gal. 3.3; 6.8<p>1j. Tshitupa tshipuekele ne tshia tshitupa mu mikinji ya bantu (anyi ya ntendelelu); muena kuamba ne mikenji ya ba pabuloba. (Eb. 9.10<p>1k. Tshidi pambelu ne tshimueneka, tshitapuluke ne nyuma ne tshidi munda tshia tshidi tshilelela. (Yone 6.63<p>1l. Malu adi atukuata (1 Kol. 7.28); bidi bitangila pambelu pa mubidi. (2 Kol.7.1; Ef. 6.5; Eb. 9.13<p>1m. Etshi tshidi pambelu ne tshimueneka tshitapuloke nenyuma, tshidi tshia bushua. (Yn.6.63<p>1n. Malanda a buntu. (1 Kol. 10.18; Gal. 4.23<p>1o. Malanda a mu dibaka. (Mt. 19.5-6; Mk. 10.8; 1 Kl 6.16; Ef. 5.31<p>2. Tshitupa tshidi tshifuanangana ne mutshima wa muntu. (2 Kol. 3.3<p>3. Munyinyi. (Lo. 14.21; 1 Kol. 8.13)"},
{ "EntreeFR": "<strong>Chaire</strong> Siège. Les scribes et les pharisiens s'étaient assis dans la chaire de Moïse (Matt. 23.2), c'est-à-dire qu'ils avaient pris la place de Moïse en enseignant la loi à leur manière.", "EntreeTshi": "<strong>Nkuasa</strong> Tshisombedi: Bafundi ne bafalese bakadi basomba mu nkuasa wa mose (Mt. 23.2) mbena kuamba ne bakangata muaba wa mose mu dilongesha dia mikenji mu wabu mushindu."},
{ "EntreeFR": "<strong>Chaleur</strong> 1. Chaleur brûlante, brûlure. (Apoc. 7.16<p>2. Sensation du corps qui réagit à une élévation de la température; élévation de la température causée par le soleil. (Matt. 20.12; Jac. 1.11<p>3. Élévation de la température causée communément par le feu ou le soleil. (Act. 28.3)", "EntreeTshi": "<strong>Luiya</strong> 1. Luiya lukole, diosheke. (Buak. 7.16<p>2. Disulula dia mubidi ku bualu bua munya mukole; dibanda dia luiya ku bualu bua munya mukole. (Mt. 20.12; Yak. 1.11<p>3. Dibanda dia luiya ku bualu bua kapia anyi munya. (Bien. 28.3)"},
{ "EntreeFR": "<strong>Chaloupe</strong> Embarcation gardée à bord des grands navires, barques. (Act. 27.16, 30, 32)", "EntreeTshi": "<strong>Buatu bukese</strong> Buatu bukese buambudibue munda mua buatu bunene. (Bien. 27.16, 30, 32)"},
{ "EntreeFR": "<strong>Chambellan</strong> Personne responsable de la chambre du souverain. (Act. 12.20)", "EntreeTshi": "<strong>Mulami wa bintu bia mukelenge</strong> Muntu udi ne bukokeshi bua kulama nzubu wa mukelenge. (Bien. 12.20)"},
{ "EntreeFR": "<strong>Chambre. </strong> Local, partie d'une maison, cabinet. (Matt. 6.6; Luc 12.13)", "EntreeTshi": "<strong>Kazubu ka tshisokomenu</strong> Nzubu wa kulala. Yesu udi ulongesga bayidi bandi bua kutendelela Nzambi babuele mu kazu ka tshisokomenu. (Mt. 6.6; Lk. 12.13)"},
{ "EntreeFR": "<strong>Chameau</strong> Animal domestique du désert des plus utile pour transporter des personnes et des fardeaux sur de longues distances. (Matt. 3.4; 19.24; 23.24; Marc 1.6; 10.25; Luc 18.25)", "EntreeTshi": "<strong>Kamelu</strong> Nyama wa mu tshipela udi umunyibua pambelu; udi ne mushinga wa bungi bua kuambula bant ne bujitu bua njila mule. (Mt. 3.4; 19.24; 23.24; Mk. 1.6; 10.25; Lk. 18.25)"},
{ "EntreeFR": "<strong>Champ</strong> Parcelle de terre utilisée pour la culture. (Matt. 13.24, 27, 36, 44; Marc 15.21; 16.12; Luc 2.8; 12.16; 23.26; Jac. 5.4)", "EntreeTshi": "<strong>Budimi</strong> Tshipa tshia buloba bua kudima bia kudia. (Mt. 13.24, 27, 36, 44; Mk. 15.21; 16.12; Lk. 2.8; 12.16; 23.26; Yak. 5.4)"},
{ "EntreeFR": "<strong>Chanceler (sans)</strong> Sans fléchir, ferme, stable. (Héb. 10.23)", "EntreeTshi": "<strong>Kutshimbakana (kubenga)</strong> Kubenga Kuya eku ne eku; kupanga kuikla ne nshindamenu. (Eb. 10.23)"},
{ "EntreeFR": "<strong>Chandelier</strong> Support pour lampes à huile. (Ex. 25.31-40; Héb. 9.2)", "EntreeTshi": "<strong>Tshitekelu tshia minda</strong> Mikolo ya kutekela minda. (Ek. 25.31-40; Eb. 9.2)"},
{ "EntreeFR": "<strong>Changement</strong> Transfert, déplacement. (Héb. 7.12; 12.27)", "EntreeTshi": "<strong>Dikudimuna</strong> Kukudimuna kua mikenji, diumusha. (Eb. 7.12; 12.27)"},
{ "EntreeFR": "<strong>Changer</strong> Rendre différent, altérer. (Act. 6.14; Rom. 1.23, 25; 1 Cor. 15.51; Gal. 4.20; Héb. 1.12; 7.12; Jude 4)", "EntreeTshi": "<strong>Kukudimuna</strong> Kushintulula. (Bien. 6.14; Lo. 1.23, 25; 1 Kol. 15.51; Gal. 4.20; Eb. 1.12; 7.12; Yuda 4)"},
{ "EntreeFR": "<strong>Changeur</strong> Personne assise à une table dans le temple et échangeant les monnaies étrangères. (Matt. 21.12; Marc 11.15; Jean 2.15)", "EntreeTshi": "<strong>Mushintakaji</strong> Muntu udi musombe pa mesa mu ntempelo bua kushintakaja makuta a matunga makuabu. (Mt. 21.12; Mk. 11.15; Yone 2.15)"},
{ "EntreeFR": "<strong>Chant (du coq)</strong> À l'aube, tôt le matin. (Marc 13.35)", "EntreeTshi": "<strong>Kusama (kua nzolo)</strong> Pa kutshia kua butuku, pa kusama kua tshitala. (Mk. 13.35)"},
{ "EntreeFR": "<strong>Chanter</strong> Former des sons musicaux avec la voix. (Matt. 26.30; Marc 14.26; 1 Cor. 14.15; Éph. 5.19; Col. 3.16; Héb. 2.12; Jac. 5.13)", "EntreeTshi": "<strong>Kuimba</strong> Kupatula tshiona ne diyi. (Mt. 26.30; Mk. 14.26; 1 Kol. 14.15; Ef. 5.19; Kolos. 3.16; Eb. 2.12; Yak. 5.13)"},
{ "EntreeFR": "<strong>Char</strong> Chariot de guerre à deux roues. (Act. 8.28)", "EntreeTshi": "<strong>Dikalu</strong> Bu ditempu dia nvita ne nkata ibidi. (Bien. 8.28)"},
{ "EntreeFR": "<strong>Charbon</strong> Obtenu par la combustion incomplète du bois. (Rom. 12.20; voir Prov. 25.22)", "EntreeTshi": "<strong>Makala</strong> Adi ashala ku kujima kua kapia. (Lo. 12.20; tangila Nsu. 25.22)"},
{ "EntreeFR": "<strong>Chardon</strong> Plante à feuilles épineuses. (Héb. 6.8<p>Les faux prophètes sont comme des chardons. (Matt. 7.16)", "EntreeTshi": "<strong>Tshisonga</strong> Mutshi udi ne mabeji adi ne meba. (Eb. 6.8<p>Kawena kuetu kuneku nansha tudi mua kuangata mingonga. Baprofete babi badi bu bisonga. (Mt. 7.16)"},
{ "EntreeFR": "<strong>Charge</strong> 1. Accusation, grief. (Act. 25.18, 27<p>2. Poids, fardeau. (Gal. 6.2; 1 Thess. 2.6, 9; 2 Thess. 3.8; Apoc. 2.24<p>3. Service, responsabilité. (Act. 1.20; 1 Cor. 9.17; 2 Cor. 9.12; Col. 1.25; 1 Tim. 3.1)", "EntreeTshi": "<strong>Bubandi</strong> 1. Bubandi. (Bien. 25.18, 27<p>2. Bujitu. (Gal. 6.2; 1 Tes. 2.6, 9; 2 Tes. 3.8; Buak. 2.24<p>3. Butangidi. (Bien. 1.20; 1 Kol. 9.17; 2 Kol. 9.12; Kolos. 1.25; 1 Tim. 3.1)"},
{ "EntreeFR": "<strong>Charger (ayant)</strong> 1. Marc 10.21; Luc 23.26; Act. 28.2<p>2. Accabler, oppresser. (Matt. 11.28; Marc 9.12; Luc 11.46; 2 Cor. 1.8; 2 Tim. 3.6)", "EntreeTshi": "<strong>Kuambuisha</strong> 1. Wangate mutshi: Muena kilisto udi wenda mutuale bimanyishilu bia lufu luaYesu. (Mk. 10.21; Lk. 23.26; Bien. 28.20<p>2. Badi ne majiti a mibi, bakengeshibua ku bupika bua satana. (Mt. 11.28; Mk. 9.12; Lk. 11.46; 2 Kol. 1.8; 2 Tim. 3.6)"},
{ "EntreeFR": "<strong>Charnel</strong> Relatif à la chair. Un chrétien charnel est celui qui est retourné à une façon inconvenante de vivre qui avait pu le caractériser avant sa conversion (Rom. 7.14; 1 Cor. 3.1-3), par exemple à des convoitises charnelles (1 Pi. 2.11)<p>Les choses charnelles (Rom. 15.27) et les biens charnels (1 Cor. 9.11) sont les éléments et les biens de ce monde<p>Le commandement charnel (Héb. 7.16) et les ordonnances charnelles (9.10; littéralement: de chair) ont rapport à la loi qui s'adressait à la chair<p>Les armes du chrétien ne sont pas charnelles (2 Cor. 10.4) ou physiques, mais spirituelles<p>Par la grâce de Dieu, Paul ne s'était pas conduit avec une sagesse charnelle. (2 Cor. 1.12)", "EntreeTshi": "<strong>Wa Mubidi</strong> Bidi bia mubidi. Muena kilisto udi ulonda malua mubidi ngeu udi mupingana mu malu akadiye wenzenza kumpala kua dikudimuna diende dia mutshima (Lo. 7.14; 1 Kol. 3.1-3), tshilejelu: nkuka ya mibidi (1 Pet. 2.11)<p>Bintu bidi mubidi ukengela (Lo. 15.27) ne bintu bia pa buloba (1 Kol. 9.11) aa adi malu ne bintu bia pa buloba ebu<p>Mikenji ya bantu ba pabuloba (Eb. 7.16) ne mikenji ya pa buloba (9.10; anyi ya mubidi) bidi biunvuija mikenji yakadi yakula kudi mubidi<p>Bintu bia nvita bia muena kuitabuja kabiena bia mubidi eu nansha (2 Kol. 10.4) anyi bidi bimueneka ku mesu, kadi bidi bia nyuma<p>Ku ngasa wa nzambi, Pauloa kakenda munkatshi Mzua bantu ba pabuloba mu menji a bantu. (2 Kol. 1.12 anyi menji a mubidi)"},
{ "EntreeFR": "<strong>Charrue</strong> Outil, instrument pour travailler le sol. (Luc 9.62)", "EntreeTshi": "<strong>Lukasu ludi ludima nalu kabalu</strong> Tshiamua bua kudima mu buloba. (Lk. 9.62)"},
{ "EntreeFR": "<strong>Chasser</strong> 1. Renvoyer. (Act. 18.16<p>2. Expulser. (Matt. 12.26; 17.19; Marc 3.23; 9.18, 28; Luc 9.40)", "EntreeTshi": "<strong>Kuipata; kumusha </strong> 1. Kuipata. (Bien. 18, 16<p>2. Kumusha. (Mt. 12.26; 17.19; Mk. 3.23; 9.18, 28; Lk. 9.40)"},
{ "EntreeFR": "<strong>Chaste</strong> Pur, sans reproche. Paul dit aux Corinthiens qu'il les a présentés au Christ comme une vierge chaste. (2 Cor. 11.2)", "EntreeTshi": "<strong>Utshidi kamama</strong> Udi kayi muanji kumanya mulume. Watshijila, muakane. Paulo udi wambila bena Kolinto ne wakaselesha kudi Kilisto bua mukaji utshidi kamama. (2 Kol. 11.2)"},
{ "EntreeFR": "<strong>Châtier</strong> Discipliner, infliger un châtiment; corriger. (Luc 23.16, 22; 1 Cor. 11.32; 2 Cor. 6.9; Apoc. 3.19)", "EntreeTshi": "<strong>Kukuma</strong> Kunyoka, kupesha muntu dinyoka; kuludika. (Lk. 23.16, 22; 1 Kol. 11.32; 2 Kol. 6.9; Buak. 3.19)"},
{ "EntreeFR": "<strong>Châtiment</strong> Peine imposée comme sentence. (2 Thess. 1.9)", "EntreeTshi": "<strong>Dikenga</strong> Dikenga dipesha muntu bu dinyoka. (2 Tes. 1.9)"},
{ "EntreeFR": "<strong>Chaud</strong> Voir Chaleur. (Luc 12.55)", "EntreeTshi": "<strong>Muna mukole</strong> Tangila Luiya. (Lk. 12.55)"},
{ "EntreeFR": "<strong>Chauffer </strong> S'exposer à la chaleur afin de réchauffer son corps. (Marc 14.54; Jean 18.25; Jac. 2.16)", "EntreeTshi": "<strong>Kuota</strong> Kuditeka ku kapia bua mubidi upete luiya. (Mk. 14.54; Yone 18.25; Yak. 2.16)"},
{ "EntreeFR": "<strong>Chaume</strong> Paille. Le chaume représente en 1 Cor. 3.12 l'ouvrage sans valeur qui sera brûlé.", "EntreeTshi": "<strong>Bidi bisasa (nsona)</strong> Bidi bisasa. Bidi bisasa mu 1 Kol. 3.12 udi mundidimbi wa mudimu udi kawuyi mukumbane anyi kawuyi ne mushinga wabutudibua ku kapia."},
{ "EntreeFR": "<strong>Chausser</strong> Mettre à ses pieds. (Marc 6.9; Act. 12.8; Éph. 6.15)", "EntreeTshi": "<strong>Kubueja bisabata ku makasa</strong> Kuvuala bisabata ku makasa. (Mk. 6.9; Bien. 12.8; Ef. 6.15)"},
{ "EntreeFR": "<strong>Chef</strong> 1a. Cause première, auteur: Jésus est le chef du salut des croyants. (Héb. 2.10<p>1b. Initiateur: Jésus est le chef et le consommateur de la foi. (Héb. 12.2<p>2. Autorité. Ce terme est employé au sujet<p>- de Satan, le chef du monde (Jean 12.31; 14.30; 16.11), des démons (Matt. 9.34; 12.24; Marc 3.22; Luc 11.15) et de l'autorité de l'air. (Éph. 2.2<p>- de Moïse. (Act. 7.27, 35<p>- de Nicodème, un chef des Juifs. (Jean 3.1<p>- des principaux parmi les Juifs. (Luc 18.18; 23.13; 24.20; Jean 7.26, 48; 12.42; Act. 3.17; 4.5, 8, 26; 13.27; 14.5; 23.5<p>- des autorités de la synagogue. (Matt. 9.18, 23; Luc 8.41<p>- des autorités de ce siècle. (1 Cor. 2.6, 8<p>- des autorités des nations. (Matt. 20.25)", "EntreeTshi": "<strong>Nfumu</strong> 1a. Bualu bua kumpala, Capitaine: Yesu udi kapitaine ka lupandu lua bena kuitabuja. (Eb. 2.10<p>1b. Mubangi: Yesu udi mubangi ne mujikiji wa ditaja. (Eb. 12.2<p>2. Mukokeshi. Muaku eu udi muakudibue<p>- bua satana nfumu wa buloba ebu (Yone 12.31; 14.30; 16.11), wa bademon (Mt. 9.34; 12.24; Mk. 3.22; Lk. 11.15) ne wa mukokeshi a mu lupepele<p>- bua Mose. (Bien. 7.27, 35<p>- bua Nikodemo bu mulopo wa bafalese. (Yone 3.1<p>- ne wa bakidi be milopo ya bena yuda. (Lk. 18.18; 23.13; 24.20; Yone 7.26, 48; 12.42; Bien. 3.17; 4.5, 8, 26; 13.27; 14.5; 23.5<p>- wa bakelenge ba nsunangonga. (Mt. 9.18, 23; Lk. 8.41<p>- wa bakokeshi ba tshikondo etshi. (1 Kol. 2.6, 8<p>- ne ba nfumu ba bisamba bia bende. (Mt. 20.25)"},
{ "EntreeFR": "<strong>Chemin</strong> 1. Route, piste voie non asphaltée. (Matt. 21.8; Marc 11.8; Luc 14.23; 19.36; Act. 9.17, 27<p>2. Sens moral, spiriturel, Jésus est le chemin. (Matt. 7.13; Jean 14.4-6; Héb. 10.20; Jac. 5.20; 2 Pi 2.15)", "EntreeTshi": "<strong>Njila</strong> 1. Njila, njila udi kayi mudiataja ne mabue. (Mt. 21.8; Mk. 11.8; Lk. 14.23; 19.36; Bien. 9.17-27<p>2. Diunvuija dia mu nsombelu, mu nyuma: Yesu udi njila. (Mt. 7.13; Yone 14.4-5; Eb. 10.20; Yak 5.20; 2 Pet 2.15)"},
{ "EntreeFR": "<strong>Chemin d'un sabbat</strong> Mesure de longueur d'environ six stades ou 1100 mètres. (Act. 1.12)", "EntreeTshi": "<strong>Luendu lua dituku dia lumingu</strong> Tshipiminu tshia bule pabuipi ne stads isambombo anyi mètre 1100. (Bien. 1.12)"},
{ "EntreeFR": "<strong>Cher (fort)</strong> Précieux que l'on apprécie. (Luc 7.2)", "EntreeTshi": "<strong>Munanga</strong> Munanga; udibu bangisha. (Lk. 7.2)"},
{ "EntreeFR": "<strong>Chercher</strong> Faire un effort pour découvrir, pour trouver. (Matt. 2.13; 6.33; 7.7, 8; Marc 1.37; Luc 2.48, 49; 11.9-10; 24.5; Act. 9.11)", "EntreeTshi": "<strong>Kukeba</strong> Kuenza bukole bua kuangula, kumona. (Mt. 2.13; 6.33; 7.7, 8; Mk. 1.37; Lk. 2.48, 49; 11.9-10; 24.5; Bien. 9.11)"},
{ "EntreeFR": "<strong>Chère (faire grande, bonne, joyeuse)</strong> Se réjouir, festoyer. (Luc 12.19; 15.23-24, 32; 16.19)", "EntreeTshi": "<strong>Kusanka</strong> Kudisankisha, kusanka mu difesto. (Lk. 12.19; 15.23-24, 32; 16.19)"},
{ "EntreeFR": "<strong>Chérir</strong> Entourer d'attention, prendre soin tendrement. (Éph. 5.29; 1 Thess. 2.7)", "EntreeTshi": "<strong>Kunanga</strong> Kukuba ne dinanga dionso (Ef. 5.29), kukongoluesha. (1 Tes. 2.7)"},
{ "EntreeFR": "<strong>Chérubins</strong> Anges veillant à l'administration de la justice et du jugement divins. (voir par exemple Gen. 3.24; Ps. 80.1<p>(Héb. 9.5)", "EntreeTshi": "<strong>Bakeluba</strong> Banjelo badi bakuata mudimu wa buakane ne tshilumbuluidi ne buakane bia Nzambi. (tangila tshilej; Gen. 3.24; Mis. 80.1<p>(Eb 9.5)"},
{ "EntreeFR": "<strong>Chétif</strong> Bas, humble; d'humble condition. (2 Cor. 10.1)", "EntreeTshi": "<strong>Mupuekele</strong> Muipi, mushawuke; wa ngikadilu mupuekele. (2 Kol. 10.1)"},
{ "EntreeFR": "<strong>Cheval</strong> Animal domestique servant aux labours et aux transports. (Jac. 3.3; Apoc. 6.2)", "EntreeTshi": "<strong>Kabalu</strong> Nyama wa pambelu udi wambuluisha bua kubundulula buloba anyi bua kuenza ngendu. (Yak. 3.3; Buak. 6.2)"},
{ "EntreeFR": "<strong>Chevelure</strong> Ensemble des cheveux. (1 Cor. 11.14, 15)", "EntreeTshi": "<strong>Nsuki</strong> Nsuki mu bungi buayi. (1 Kol. 11.14, 15)"},
{ "EntreeFR": "<strong>Cheveu</strong> Poil qui recouvre la tête. (Matt. 10.30; Luc 7.38, 44; 12.7)", "EntreeTshi": "<strong>Nsuki</strong> Nsuki yonso idi ibuikila mutu. (Mt. 10.30; Lk. 7.38, 44; 12.7)"},
{ "EntreeFR": "<strong>Chèvre</strong> Animal ruminant femelle du bouc. (Matt. 25.32, 33; Héb. 11.37)", "EntreeTshi": "<strong>Mbuji</strong> Nyama udi mulume anyi mukaji upingaja bia kudia mukana bua kubidilulula. (Mt. 25.32, 33; Eb. 11.37)"},
{ "EntreeFR": "<strong>Chevreau</strong> Petit d'une chèvre. (Luc 15.29)", "EntreeTshi": "<strong>Kana ka mbuji</strong> Kana ka mbuji. (mu mukanda wa tshiluba kana mukoko) (Lk 15.29)"},
{ "EntreeFR": "<strong>Chichement</strong> Avec épargne, parcimonieusement. (2 Cor. 9.6)", "EntreeTshi": "<strong>Mabale </strong> Manyamanya. (2 Kol. 9.6)"},
{ "EntreeFR": "<strong>Chiliarque</strong> Chef de l'armée romaine, à la tête d'un millier de soldats. (Marc 6.21; Jean 18.12; Act. 25.23)", "EntreeTshi": "<strong>Kamanda ka masalayi</strong> Nfumu wakadi ku mutu kua tshiluilu tsha masalayi tshinunu a bena Lomo. (Mk. 6.21; Yone 18.12; Bien. 25.23)"},
{ "EntreeFR": "<strong>Choisir</strong> Prendre pour soi, prendre de préférence. (Luc 6.13; 10.42; Jean 6.70; 13.18; 15.16, 19; Act. 1.2; Phil. 1.22; 2 Thess. 2.13; Héb. 11.25)", "EntreeTshi": "<strong>Kusungula</strong> Kuangata buebe; kuangata tshidi tshimpe. (Lk. 6.13; 10.42; Yone 6.70; 13.18; 15.16, 19; Bien. 1.2; Filip. 1.22; 2 Tes. 2.13; Eb. 11.25)"},
{ "EntreeFR": "<strong>Choix</strong> Faire une sélection. (Act. 15.40)", "EntreeTshi": "<strong>Disungula</strong> Kuenze disungula. (Bien. 15.40)"},
{ "EntreeFR": "<strong>Chose extorquée</strong> Objet obtenu sans le libre consentement de son propriétaire; avarice mesquine. (2 Cor. 9.5)", "EntreeTshi": "<strong>Tshintu tshinyenga</strong> Tshntu tshipeta kakuyi ku disua dia mutshima dia muenatshi; lumpukusu. (2 Kol. 9.5)"},
{ "EntreeFR": "<strong>Chrétien</strong> Personne qui a reçu le Christ. (Act. 11.26; 1 Pi. 4.16)", "EntreeTshi": "<strong>Muena kilisto</strong> Muntu udi muitabuje Kilisto. (Bien. 11.26; 1 Pet. 4.16)"},
{ "EntreeFR": "<strong>Chrysolithe</strong> Pierre précieuse de teinte dorée. (Apoc. 21.20)", "EntreeTshi": "<strong>Chrysolithe</strong> Dibue dia mushinga mukole didi dikenka dia mubidi wa manyi. (Buak. 21.20)"},
{ "EntreeFR": "<strong>Chrysoprase</strong> Pierre précieuse, variété de calcédoine de teinte verte à reflets dorés. (Apoc. 21.20)", "EntreeTshi": "<strong>Chrysoprase</strong> Dibue dia mushinga mukole, dia mubidi wa calcédoine ka mayi a matamba. (Buak. 21.20)"},
{ "EntreeFR": "<strong>Chute</strong> 1. Faute, péché. (Rom. 11.11-12<p>2. Action de tomber. (Luc 2.34)", "EntreeTshi": "<strong>Kupona</strong> 1. Tshilema, Bubi. (Lo. 11.11-12<p>2. Kukuluka panshi. (Lk. 2.34)"},
{ "EntreeFR": "<strong>Ciel</strong> 1. Zone atmosphérique au-dessus de la terre. (Matt. 6.26; 16.3 (voir Gen. 1.8, 26); 2 Pi. 3.13<p>2. Demeure de Dieu et des anges. (Matt. 5.16; 21.25; 24.36; Jean 3.13<p>3. Demeure des croyants. (2 Cor. 5.2)", "EntreeTshi": "<strong>Diulu</strong> 1. Tshitupa tshidi mulu mua buloba. (Mt. 6.26; 16.3 (tangila 1.8, 26); 2 Pet. 3.13<p>2. Tshisombedi tshia Nzambi ne tshia Banjelo. (Mt. 5.16; 21.25; 24.36; Yone 3.13<p>3. Tshisombedi tshia bena kuitabuja. (2 Kol. 5.2)"},
{ "EntreeFR": "<strong>Cinq</strong> Le nombre 5. Ce nombre est employé en Luc 1.24; 14.19; 16.28; 19.18; Jean 4.18; Act. 20.6; 24.1; Apoc. 9.5, 10.", "EntreeTshi": "<strong>Itanu</strong> Nomba 5. Nomba eu udi muakula mu Lk. 1.24; 14.19; 16.28; 19.18; Yone 4.18; Bien. 20.6; 24.1; Buak. 9.5, 10."},
{ "EntreeFR": "<strong>Cinq cent</strong> Le nombre 500. Ce nombre est employé en Luc 7.41; 1 Cor. 15.5-6.", "EntreeTshi": "<strong>Nkama itanu</strong> Nomba 500. Nomba eu udi muakula mu Lk. 7.41; 1 Kol. 15.5-6."},
{ "EntreeFR": "<strong>Cinq mille</strong> Le nombre 5 000. Ce nombre est employé en Matt. 14.21; 16.9; Marc 6.44; 8.19; Luc 9.14; Jean 6.10.", "EntreeTshi": "<strong>Binunu bitanu</strong> Nomba 5 000. Nomba eu udi muakula mu Mt. 14.21; 16.9; Mk. 6.44; 8.19; Lk. 9.14; Yone 6.10."},
{ "EntreeFR": "<strong>Cinquante</strong> Le nombre 50. Ce nombre est employé en Marc 6.40; Luc 7.41; 9.14; 16.6; Jean 8.57.", "EntreeTshi": "<strong>Makumi atanu</strong> Nomba 50. Nomba eu udi muakula mu Mk. 6.40; Lk. 7.41; 9.14; 16.6; Yone 8.57."},
{ "EntreeFR": "<strong>Cinquante mille</strong> Le nombre 50 000. Ce nombre est employé en Act. 19.19.", "EntreeTshi": "<strong>Mbombo itanu</strong> Nomba 50 000. Nomba eu udi muakula mu Bien. 19.19."},
{ "EntreeFR": "<strong>Circoncision</strong> Section et ablation du prépuce. Rite ordonné de Dieu à Abraham et à ses descendants de sexe masculin en signe d'alliance. (Jean 7.22-23; Act. 7.8; 10.45; 11.2; Gal. 2.12; Éph. 2.11; Col. 4.11; Tite 1.10)", "EntreeTshi": "<strong>Ditengula</strong> Tshitupa ne dikosa dia musundu wa bulume. Tshilele tshiakapeshabo Abalahama ne tunkanuina tuandi bua kutengula bana balume bonso. (Yone 7.22-23; Bien. 7.8; 10.45; 11.2; Gal. 2.12; Ef. 2.11; Kolos. 4.11; Tito 1.10)"},
{ "EntreeFR": "<strong>Circonstance</strong> Les choses en rapport avec moi. (Phil. 1.12; 4.11)", "EntreeTshi": "<strong>Malu (adi akuata muntu)</strong> Malu adi aluila muntu. (Filip. 1.12; 4.11)"},
{ "EntreeFR": "<strong>Circonvenir</strong> Prendre avantage, user de fraude. (2 Cor. 2.11; 1 Thess. 4.6)", "EntreeTshi": "<strong>Kupitshibua budimu</strong> Kuenzela muntu bibi ku budimu. (2 Kol. 2.11; 1 Tes. 4.6)"},
{ "EntreeFR": "<strong>Circuit (faire un)</strong> Longer la côte. (Act. 28.13)", "EntreeTshi": "<strong>Kutshinguluka</strong> Kupinganyina luseke. (Bien. 28.13)"},
{ "EntreeFR": "<strong>Cité</strong> Ville, le plus souvent entourée d'une muraille. (Luc 2.11; Héb. 11.10)", "EntreeTshi": "<strong>Musoko</strong> Tshimenga, misangu ya bungi tshinyungulula ne bishimikidi. (Lk. 2.11; Eb. 11.10)"},
{ "EntreeFR": "<strong>Citoyen</strong> Habitant d'une ville, d'un état, d'un district, et qui en possède les privilèges. Ce terme est employé par Luc (Luc 15.15; 19.14: concitoyen; Act. 21.39)", "EntreeTshi": "<strong>Muena kuabu</strong> Muntu udi mushikame mu musoko, mu ditunga, anyi mu tshimenga kmpanda. (Lk. 15.15; 19.14: concitoyen; Bien. 21.39)"},
{ "EntreeFR": "<strong>Clair (voir)</strong> Regarder distinctement. (Matt. 7.5; Luc 6.42)", "EntreeTshi": "<strong>Bimpe (kumona)</strong> Kumona bimpe. (Mt. 7.5; Lk. 6.42)"},
{ "EntreeFR": "<strong>Clairement</strong> Distinctement, nettement. (Marc 8.25; Act. 10.3)", "EntreeTshi": "<strong>Bimpe (kumona)</strong> Kujingulula. (Mk. 8.25; Bien. 10.3)"},
{ "EntreeFR": "<strong>Clameur</strong> Cri, bruit. (Act. 23.9)", "EntreeTshi": "<strong>Diyoyi</strong> Mutoyi. (Bien. 23.9)"},
{ "EntreeFR": "<strong>Classe</strong> Groupe de sacrificateurs servant quotidiennement dans le temple; le terme du service était de sept jours. Zacharie, le père de Jean le baptiseur, était sacrificateur de la classe d'Abia. (Luc 1.5, 8)", "EntreeTshi": "<strong>Mulongo</strong> Tshisumbu tshia bakuidi bakadi bakuata mudimu mu ntempelo kudituku kudituku; ndekelu wa mudimu wakadi kunyima kua matuku muanda mutekete. Zakayi, tatu wa Yone mubatiji, wakadi muakuidi wa mu mulongo wa Abiya. (Lk. 1.5, 8)"},
{ "EntreeFR": "<strong>Clé</strong> Instrument permettant de faire fonctionner une serrure. Le terme est employé métaphoriquement dans le NT Jésus allait donner les clefs du royaume des cieux à Pierre. (Matt. 16.19; Luc 11.52; Apoc. 1.18; 3.7; 9.1)", "EntreeTshi": "<strong>Luvungula</strong> Tshintu bua kukangula tshikuvu. (Mt. 16.19; Lk. 11.52; Buak. 1.18; 3.7; 9.1)"},
{ "EntreeFR": "<strong>Clémence</strong> Bienveillance, indulgence. (Act. 24.4)", "EntreeTshi": "<strong>Lutulu</strong> Kueja muntu buimpe kubuikidila. (Bien. 24.4) "},
{ "EntreeFR": "<strong>Clément</strong> Miséricordieux, indulgent. (Héb. 8.12)", "EntreeTshi": "<strong>Luse</strong> Luse. (Eb. 8.12)"},
{ "EntreeFR": "<strong>Clin</strong> Mouvement rapide; un clin d'œil est un mouvement rapide de la paupière se fermant et s'ouvrant sur l'œil. (1 Cor. 15.52)", "EntreeTshi": "<strong>Kuvinya (disu) kupodia</strong> Kupodia kua lukasa; kuvinya ku disu nkunyunga kua dibulula ne dibuikila dia bilafinyi. (1 Kol. 15.52)"},
{ "EntreeFR": "<strong>Clôture</strong> Ce qui entoure une parcelle, bambous ou arbustes, pour empécher d'entrer, les animaux ou les personnes. (Matt. 21.33; Marc 12.1; Éph. 2.1)", "EntreeTshi": "<strong>Lupangu, tshibumba</strong> Lupangu luela lua bikolo anyi malenge, bua kupumbisha dibuela dia nyama anyi bantu. (Mt. 21.33; Mk. 12.1; Ef. 2.14)"},
{ "EntreeFR": "<strong>Cœur </strong> Principal organe dans la circulation du sang<p>1a. Siège de la vie physique. (Act. 14.17; Jac. 5.5<p>1b. De la nature morale, de la nature spirituelle, de l'affliction. (Jean 14.1; Rom. 9.2; 2 Cor. 2.4<p>1c. De la joie. (Jean 16.22; Éph. 5.19<p>1d. Des désirs. (Matt. 5.28; 2 Pi. 2.14<p>1e. Des affections. (Luc 24.32; Act. 21.13<p>1f. Des perceptions. (Jean 12.40; Éph. 4.18<p>1g. Des pensées. (Matt. 9.4; Héb. 4.12<p>1h. De la compréhension. (Matt. 13.15; Rom. 1.21<p>1i. De la capacité de raisonnement. (Marc 2.6; Luc 24.38<p>1j. De l'imagination. (Luc 1.51<p>1k. De la conscience. (Act. 2.37; 1 Jean 3.20<p>1l. Des intentions. (Héb. 4.12<p>1m. Du but. (Act. 11.23; 2 Cor. 9.7<p>1n. De la volonté. (Rom. 6.17; Col. 3.15<p>1o. De la foi. (Marc 11.23; Rom. 10.10; Héb. 3.12<p>À noter: le terme psukhê (âme, vie) est traduit par coeur dans Éph. 6.6 et Col. 3.23. Le terme apparaît environ 150 fois en grec.", "EntreeTshi": "<strong>Mutshima</strong> Muaba munene wa mushinga wa dinyunguluka dia mashi<p>1a. Tshisombedi tshia muoyo wa muntu. (Bien. 14.17; Yak. 5.5<p>1b. Wa ngikadilu wa bu muntu, wa ngikadilu wa nyuma, ne makenga. (Yone 14.1; Lo. 9.2; 2 Kol. 2.4<p>1c. Wa disanka. (Yone 16.22; Ef. 5.19<p>1d. Wa majinga. (Mt. 5.28; 2 Pet. 2.14<p>1e. Wa dinanga. (Lk. 24.32; Bien. 21.13<p>1f. Wa dimona. (Yone 12.40; Ef. 4.18<p>1g. Wa menji. (Mt. 9.4; Eb. 4.12<p>1h. Wa diunvua. (Mt. 13.15; Lo. 1.21<p>1i. Wa makonka. (Mk. 2.6; Lk. 24.38<p>1j. Wa menji mabi. (Lk. 1.51<p>1k. Wa kondo ka mutshima (mutshima). (Bien. 2.37; 1 Yone 3.20<p>1l. Malu adi mutshima muse kuenza. (Eb. 4.12<p>1m. Wa disuminyina. (Bien. 11.23; 2 Kol. 9.7<p>1n. Wa ditumikila dia mu mutshima. (Lo. 6.17; Kol. 3.15<p>1o. Wa ditabuja. (Mk. 11.23; Lo. 10.10; Eb. 3.12<p>Tshia kumanya: Muaku psukhê (âme, vie) udi mukudimuna ku muaku muoyomu Ef. 6.6 et Kol. 3.23. Muaku udi muakudibue misangu pamue ne 150 mu tshiena gelika."},
{ "EntreeFR": "<strong>Cœur (prendre à)</strong> Prendre plaisir, faire volontiers. (Rom. 15.27)", "EntreeTshi": "<strong>Kuangata ku muoyo</strong> Kuikala, kuenza ne disanka. (Lo. 15.27)"},
{ "EntreeFR": "<strong>Cognée</strong> Grosse hache. (Matt. 3.10; Luc 3.9)", "EntreeTshi": "<strong>Kasuyi</strong> Tshisuyi tshinene. (Mt. 3.10; Lk. 3.9)"},
{ "EntreeFR": "<strong>Cohéritier</strong> Celui qui reçoit avec un autre un bien par voie de succession. (Rom. 8.17; Éph. 3.6; Héb. 11.9; 1 Pi. 3.7)", "EntreeTshi": "<strong>Mupianyi</strong> Udi wangata tshintu ne mukuabu mu dilondangana. (Lo. 8.17; Ef. 3.6; Eb. 11.9; 1 Pet. 3.7)"},
{ "EntreeFR": "<strong>Cohorte</strong> Troupe de soldats composé de 500 à 600 hommes. (Matt. 27.27; Marc 15.16; Act. 10.1; 27.1)", "EntreeTshi": "<strong>Tshisumbu tshia masalayi</strong> Tshisumbu tshia masalayi 500 anyi 600. (Mt. 27.27; Mk. 15.16; Bien. 10.1; 27.1)"},
{ "EntreeFR": "<strong>Coin</strong> Angle, carrefour; l'expression aux quatre coins signifie aux quatre extrêmités. (Matt. 6.5; 21.42; Luc 20.17; Act. 10.11; 11.5; 1 Pi. 2.7; Apoc. 7.1; 20.8)", "EntreeTshi": "<strong>Mansanga</strong> Nsangilu wa njila. Nseke inay. (Mt. 6.5; 21.42; Lk. 20.17; Bien. 10.11; 11.5; 1 Pet. 2.7; Buak. 7.1; 20.8)"},
{ "EntreeFR": "<strong>Col. roide (gens de)</strong> Entêté, obstiné. (Act. 7.51)", "EntreeTshi": "<strong>Bantu ba tshishiku</strong> Bena tshishiku, ba mitshima mikole. (Bien. 7.51)"},
{ "EntreeFR": "<strong>Colère</strong> Passion violente. (Rom. 12.19; 13.4; Éph. 2.3)", "EntreeTshi": "<strong>Tshiji</strong> Tshinzedi tshia tshiji. (Lo. 12.19; 13.4; Ef. 2.3)"},
{ "EntreeFR": "<strong>Colère (de Dieu)</strong> Passion violente de Dieu exprime l'horreur que Dieu éprouve à l'égard du mal. Tout homme incrédule est placé sous cette colère et sera jugé. (Matt. 3.7; Luc 3.7; 21.23; Rom. 2.8; 9.22; Éph. 5.6; Col. 3.6; 1 Thess. 2.16; Apoc. 14.10)", "EntreeTshi": "<strong>Tshiji (tshia Nzambi)</strong> Tshienzedi tshikole tshia Nzambi bua kuleja mushindu udi Nzambi mukine bubi. Muntu yonso mubi udi muteka muinshi mua tshiji tshia Nzambi ne neanyokibue. (Mt.3.7; Lk. 3.7; 21.23; Lo. 2.8; 9.22; Ef. 5.6; Kolos. 3.6; 1 Tes. 2.16; Buak. 14.10)"},
{ "EntreeFR": "<strong>Collaborateur</strong> Personne qui travaille avec un autre. (1 Cor. 3.9)", "EntreeTshi": "<strong>Mukuatshishanganyi wa mudimu</strong> Udi ukuata mudimu ne mukuabu. (1 Kol. 3.9)"},
{ "EntreeFR": "<strong>Collecte</strong> Don fait par des chrétiens. (1 Cor. 9.11-14; 16.1, 2; 2 Cor. 9.6-14; Héb. 13.15-16)", "EntreeTshi": "<strong>Disangisha dia bintu</strong> Dipa disangisha kudi bena kilisto. (1 Kol. 9.11-14; 16.1, 2; 2 Kol. 9.6-14; Eb. 13.15-16)"},
{ "EntreeFR": "<strong>Colline</strong> Élévation de terrain, petite montagne. (Luc 3.5)", "EntreeTshi": "<strong>Mukuna</strong> Ditumbuka dia buloba. Mukuna mukese. (Lk. 3.5)"},
{ "EntreeFR": "<strong>Collyre</strong> Médicament que l'on appliquait comme un onguent sur l'œil fermé. (Apoc. 3.18)", "EntreeTshi": "<strong>Buanga bua kulaba ku mesu</strong> Buanga buakadibu bafita ku mesu pakadi mesu kaayi amona. (Buak. 3.18)"},
{ "EntreeFR": "<strong>Colombe</strong> Oiseau qui symbolise la pureté, la simplicité et la paix. (Matt. 3.16; 10.16; Marc 1.10; Luc 3.22; Jean 1.32)", "EntreeTshi": "<strong>Nyunyi wa nkutshi</strong> Nyunyi udi tshilejelu tshia bupuangane, bupuekele ne ditalala. (Mt. 3.16; 10.16; Mk. 1.10; Lk. 3.22; Yone 1.32)"},
{ "EntreeFR": "<strong>Colonie</strong> District habité par des citoyens d'origine romaine (au début, des vétérans) et gouvernés par les lois romaines. (Act. 16.12)", "EntreeTshi": "<strong>Nkolonyi</strong> Tshimenga tshiakadi bantu ba bena lomo bashikaman ne balombodibue kudi mikenji ya bena lomo. (Bien. 16.12)"},
{ "EntreeFR": "<strong>Colonne</strong> Pilier qui supporte le poids d'un édifice<p>Au sens figuré, la colonne indique une position ferme, stable et permanente du croyant dans le temple de Dieu. (Apoc. 3.12<p>L'Église sur la terre est la colonne et le soutien de la vérité. (1 Tim. 3.15<p>Le terme est employé à l'égard des frères qui avaient une autorité morale particulière dans l'église de Jérusalem. (Gal. 2.9)", "EntreeTshi": "<strong>Dikunji</strong> Tshibumba tshidi tshiambula bujitu bua nzubu<p>Mu mushindu mukuabu, dikunji didi tshinfuanyi tshia ngikadilu mukole, mushindame ne udi ushala wa muena kuitabuja mu ntempelo wa Nzambi. (Buak. 3.12<p>Ekelsia pa buloba udi dikunji ne nshindamenu wa malu malelela. (1 Tim. 3.15<p>Muaku udi muakudibue bua bana ba mu Kilisto bakadi ne bukokeshi bua kutangila malu a mu ekelezi wa mu Yelushalema. (Gal. 2.9)"},
{ "EntreeFR": "<strong>Combat</strong> Conflit, lutte. (2 Cor. 7.5; Phil. 1.30; Col. 2.1; 1 Thess. 2.2; 1 Tim. 6.12; 2 Tim. 4.7; Héb. 10.32)", "EntreeTshi": "<strong>Nvita</strong> Diluangana. (2 Kol. 7.5; Filip. 1.30; Kolos. 2.1; 1 Thesal 2.2; 1 Tim. 6.12; 2 Tim. 4.7; Eb. 10.32)"},
{ "EntreeFR": "<strong>Combattre</strong> Lutter. (Jean 18.36; 1 Cor. 9.25; Col. 1.29; 1 Tim. 6.12; 2 Tim. 4.7)", "EntreeTshi": "<strong>Kuluangana</strong> Kuluangana; kutetangana bukole. (Yone 18.36; 1 Kol. 9.25; Kolos. 1.29; 1 Tim. 6.12; 2 Tim. 4.7)"},
{ "EntreeFR": "<strong>Combler</strong> Remplir, compléter. (Matt. 23.32; Luc 3.5; 2 Cor. 9.12; Phil. 4.18; 1 Thess. 2.16)", "EntreeTshi": "<strong>Kuwuja</strong> Kuwuja ntente, kukumbaja. (Mt. 23.32; Lk. 3.5; 2 Kol. 9.12; Filip. 4.18; 1 Tes. 2.16)"},
{ "EntreeFR": "<strong>Commandant</strong> Celui qui conduit une armée, capitaine. (Act. 4.1; 5.24, 26)", "EntreeTshi": "<strong>Kapita</strong> Udi utangia anyi ulombola tshisumbu tshia basalayi. (Bien. 4.1; 5.24, 26)"},
{ "EntreeFR": "<strong>Commandement</strong> 1. Injonction, précepte moral et religieux. (Matt. 5.19; 15.3, 6; 19.17; Marc 7.8-9; 10.5, 19; Luc 1.6; 18.20; 23.56; 1 Cor. 7.19; Éph. 2.15; 6.2; Héb. 7.5, 16, 18<p>2. Ordre communiqué d'un supérieur à un subordonné. (1 Thess. 4.2, 16)", "EntreeTshi": "<strong>Mukenji</strong> 1. Mukenji wa Nzambi anyi wa mubidi. (Mt. 5.19; 15.3, 6; 19.17; Mk. 7.8-9; 10.5, 19; Lk. 1.6; 18.20; 23.56; 1 Kol. 7.19; Ef. 2.15; 6.2; Eb. 7.5, 16, 18<p>2. Diyi dia bukokeshi difila kudi muntu udi kumpala. (1 Tes. 4.2, 16)"},
{ "EntreeFR": "<strong>Commander</strong> Donner un ordre, prescrire. (Matt. 15.4; Marc 8.6; Luc 5.14; Jean 14.31; 15.14)", "EntreeTshi": "<strong>Kuamba (kua Nzambi) ne bukokeshi</strong> Kuamba ne diyi dia bukokeshi, kufila mukenji. (Mt. 15.4; Mk. 8.6; Lk. 5.14; Yone 14.31; 15.14)"},
{ "EntreeFR": "<strong>Commencement</strong> 1. Début, origine d'une chose<p>Héb. 1.10 et Marc 10.16 font référence à l'origine de la création<p>Au commencement était la Parole (Jean 1.1) indique au contraire un absolu, avant le cours du temps. Ce verset certifie l'existence éternelle du Fils de Dieu; il était au commencement auprès de Dieu. (1 Jean 1.2<p>Le titre de commencement donné au Fils de Dieu (Col. 1.18; Apoc. 3.14; Héb. 1.10 et Marc 10.16) a trait à sa prééminence; il est à l'origine de la nouvelle création comme de la création actuelle<p>2. En avant, premièrement<p>Jésus alla où Jean avait baptisé au commencement. (Jean 10.40<p>Au commencement, Nicodème était allé de nuit à Jésus. (Jean 19.39<p>(Luc 1.3; Act. 26.5; Gal. 4.13)", "EntreeTshi": "<strong>Tshibangidilu</strong> 1. Tshibangidilu tshia tshintu kampanda<p>Eb. 1.10 ne Mk. 10.16 bidi biakula bua tshibangidilu tshia bufuki<p>Ku tshibangidilu kuakadi diyi (Yone 1.1) udi wakula bua tshibangidilu tshinenen tshi kumpala bufukibua buonso kabuyi buanji kuikalaku. Nvesa eu udi ujadika dikalaku dia tshiendelele dia Muana wa Nzambi; wakadiku ku tshibangidilu ne Nzambi. (1 Yone 1.2<p>Dina dia tshibangidilu dipesha muana wa Nzambi mu (Kolos. 1.18; ne mu Buak. 3.14 Eb. 1.10 ne Mk. 10.16) didi diunvuija butumbi bua muaba wende wa kumutu kua bionso; udi mufuki wa bufuki buabua bupiabupia ne wa ebu kabidi<p>2. Diambedi, kumpala<p>Yesu wakaya ku muaba wakadi Yosne ubatiza bantu diambedi. (Yone 10.40<p>Nikodeme nguakalua kudiYesu butu diambedi. (Yone 19.39<p>(Lk. 1.3; Bien. 26.5; Gal. 4.13)"},
{ "EntreeFR": "<strong>Commencer</strong> Débuter, se mettre à. (Matt. 4.17; 11.20; Marc 14.33; Gal. 3.3; Phil. 1.6; 1 Pi. 4.17)", "EntreeTshi": "<strong>Kubanga</strong> Kubanga. (Mt. 4.17; 11.20; Mk. 14.33; Gal. 3.3; Filip. 1.6; 1 Pet. 4.17)"},
{ "EntreeFR": "<strong>Commercer avec (avoir)</strong> Avoir des relations avec, fréquenter. (1 Cor. 5.9, 11; 2 Thess. 3.14)", "EntreeTshi": "<strong>Kubuelakana ne</strong> Kuikala ne malanda ne. (1 Kol. 5.9, 11; 2 Tes. 3.14)"},
{ "EntreeFR": "<strong>Commettre</strong> 1. Faire, accomplir. (Marc 15.7; Rom. 1.27; 2 Cor. 11.7; Jac. 2.9; 1 Pi. 2.22<p>2. Remettre, confier. (2 Tim. 2.2)", "EntreeTshi": "<strong>Kuenza bualu</strong> 1. Kuenza bualu, kukumbaja mudimu. (Mk. 15.7; Lo. 1.27; 2 Kol. 11.7; Yak. 2.9; 1 Pet. 2.22<p>2. Kufila, kupesha, kuambila. (2 Tim. 2.2)"},
{ "EntreeFR": "<strong>Commission</strong> Permission, mandat. (Act. 26.12)", "EntreeTshi": "<strong>Diyi</strong> Dituma ku diyi. (Bien. 26.12)"},
{ "EntreeFR": "<strong>Commode (pas)</strong> Inadapté, qui n'est pas pratique. (Act. 27.12)", "EntreeTshi": "<strong>Diakane (kadiyi)</strong> Muaba udi kawuyi mukumbanyine; udi mulongolola bibi. (Bien. 27.12)"},
{ "EntreeFR": "<strong>Commun</strong> 1. Qui appartient à plusieurs. Au début, tous les croyants avaient toutes choses communes (Act. 2.44), toutes choses étaient communes entre eux. (Act. 4.32<p>(Tite 1.4; Jude 3<p>2. Personne quelconque, non instruite en contraste avec les chefs religieux. (Act. 4.13)", "EntreeTshi": "<strong>Pamue, popamue</strong> 1. Tshidi tshia bantu buonso. Ku tshibangidilu tshia ekelezia bena kuitabuja buonso bakadi ne bintu bionso pamue (Bien. 2.44), bintu bionso muomumue. (Bien. 4.32<p>(Tito 1.4 yuda 3<p>2. Muntu kampanda; udi kayi mulonge mu ditapulula dia banfumu ba bena yuda. (Bien. 4.13)"},
{ "EntreeFR": "<strong>Communion</strong> Part commune, association<p>Les croyants ont communion avec les personnes divines: le Père et le Fils (1 Jean 1.3, 6; 1 Cor. 1.9), le Saint Esprit (2 Cor. 13.13; Phil. 2.1); ils ont aussi communion les uns avec les autres. (1 Jean 1.7<p>En participant à la cène du Seigneur, ils ont part à la communion du corps et du sang du Christ. (1 Cor. 10.16<p>Le chrétien fidèle n'a pas communion avec les ténèbres qui symbolisent tout ce qui est séparé de Dieu, en particulier le monde actuel. (2 Cor. 6.14; Éph. 5.11<p>Les premiers croyants persévéraient dans la communion des apôtres. (Act. 2.42<p>(1 Cor. 10.18, 20)", "EntreeTshi": "<strong>Buobumue</strong> Tshitupa tshimue; didisanga<p>Bena kuitabuja badi mu buobumue ne bantu ba mu busat bunsantu: Tatu, Muana (1 Yone 1.3, 6; 1 Kol. 1.9), ne Nyuma Muimpe (2 Kol. 13.13; Filip. 2.1); badi kabidi mu buobumue ne bana ba Nzambi buonso. (1 Yone 1.7<p>Padibu badia ku mesa a Mukelenge, badi mu buobumue ne mubidi ne mashi bia MukelengeYesu Kilisto. (1 Kol. 10.16<p>Muena kilisto mujalame kena mu buobumue ne midima nansha idi mundidimbi wa bionso bidi bitapuluka ne Nzambi, nangananga buloba. Bua tshikondo etshi. (2 Kol. 6.14; Ef. 5.11<p>Bena kuitabuja bakumudilu bakadi bananukila mu buobumue bua bapostolo. (Bien. 2.42<p>(1 Kol. 10.18, 20)"},
{ "EntreeFR": "<strong>Communiquer</strong> Donner, transmettre. (1 Cor. 15.3; Éph. 4.29; Phil. 4.15; 1 Thess. 2.8)", "EntreeTshi": "<strong>Kufila </strong> Kupa, kupesha. (1 Kol. 15.3; Ef. 4.29; Filip. 4.15; 1 Tes. 2.8)"},
{ "EntreeFR": "<strong>Compagnie</strong> Association d'un individu avec d'autres. (Jean 18.3, 12)", "EntreeTshi": "<strong>Tshisumbu</strong> Kudisangisha kua muntu ne bantu bakuabu bua kuenza tshisumbu. (Yone 18.3, 12)"},
{ "EntreeFR": "<strong>Compagnon</strong> 1. Associé, partenaire. Le terme est employé pour désigner d'autres pêcheurs (Luc 5.7), ainsi que les croyants par rapport à Christ (Héb. 1.9; 3.14)<p>2. Compagnon d'armes: collaborateur dans le service pour Christ. Paul nomme ainsi Epaphrodite (Phil. 2.25) et Archippe (Phm. 2)<p>3. Compagnon de captivité: compagnon d'emprisonnement lors d'une guerre. Paul parle ainsi d'Andronique et de Junias (Rom. 16.7), d'Aristarque (Col. 4.10) et d'Epaphras (Phm. 23), probablement comme des compagnons lors de séjours en prison<p>4. Compagnon de service: collaborateur, associé dans l'œuvre du Seigneur. (Col. 1.7; 4.7<p>5. Compagnon de voyage: personne qui voyage avec une autre. (Act. 19.29; 2 Cor. 8.19<p>6. Compagnon d'œuvre: collaborateur dans le service pour Christ. (Rom. 16.3, 9, 21; 2 Cor. 8.23; Phil. 2.25; 4.3; Col. 4.11; 1 Thess. 3.2; Phm. 1, 24)", "EntreeTshi": "<strong>Muena nabu</strong> 1. Mukuatshishanganyi wa mudimu. Mu (Lk. 5.7) muaku udi mukudibue bua kuamba balobi, ne mu (Eb. 1.9; 3.14) bua kuamba bekana kuitabusha kudi Kilisto<p>2. Disalayi nanyi: Mukuatshishanganyi nanyi mu mudimu wa Kilisto. Paul udi ubikila Epafodito (Filip. 2.25) ne Âkipo (Filem. 2)<p>3. Bena mu lukanu nanyi: Bena mu lukanu nende tshikondo tshia nvita. Paulo udi wakula nunku bua Andaloniko ne yunia (Lo. 16.7), Alistako (Kolos. 4.10) ne Epafa (Filem. 23), bumue bu bena bakuatshishanganyi nandi mu matuku ende akadiyer mu lukanu<p>4. Mupika netu: mukuatshishanganyi, muena mudimu nanyi. (Kol. 1.7; 4.7<p>5. Bafidi ba Paulo mu luenu (bena luendu nandi): Muntu udi wenza luendu ne mukuabu. (Bien. 19.29; 2 Kol. 8.19<p>6. Benzejanganyi ba mudimu: Bakuatshishanganyi ba mudimu wa Kilisto. (Lo. 16.3, 9, 21; 2 Kol. 8.23; Filip. 2.25; 4.3; Kolos. 4.11; 1 Tes. 3.2; Filem. 1.24)"},
{ "EntreeFR": "<strong>Comparaître</strong> Placer, présenter. (Act. 4.7; 26.6)", "EntreeTshi": "<strong>Kuimana</strong> Kuimanyika. (Bien. 4.7; 26.6)"},
{ "EntreeFR": "<strong>Comparer</strong> Examiner les aspects semblables et différents. (2 Cor. 10.12)", "EntreeTshi": "<strong>Kuelekesha</strong> Kutangila difuanangana anyi dishilangana. (2 Kol. 10.12)"},
{ "EntreeFR": "<strong>Compassion</strong> Attitude de celui qui cherche à répondre aux besoins d'autrui, à soulager leurs souffrances. (Matt. 9.36; 14.14; 15.32; 18.27; 20.34; Marc 1.41; 6.34; 8.2; Luc 7.13; 10.33; 15.20; Rom. 12.1; Phil. 2.1; Jac. 5.11)", "EntreeTshi": "<strong>Luse</strong> Ngikadilu udi nende muntu udi ukeba bua kukuatshisha majinga adi nawu mukuabu, anyi bua kujikija makenga a bakuabu. (Mt. 9.36; 14.14; 15.32; 18.27; 20.34; Mk. 1.41; 6.34; 8.2; Lk. 7.13; 10.33; 15.20; Lo. 12.1; Filip. 2.1; Yak. 5.11)"},
{ "EntreeFR": "<strong>Compatissant</strong> Souffir avec. Ayant un cœur tendre, sympathisant. (Éph. 4.32; 1 Pi. 3.8)", "EntreeTshi": "<strong>Mufuidianganyi wa luse</strong> Kukenga ne mukuabu, kuikala ne mutshima wa luse. (Ef. 4.32; 1 Pet. 3.8)"},
{ "EntreeFR": "<strong>Complaire</strong> 1. Chercher à plaire, à être acceptable; plaire. (1 Cor. 10.33; Gal. 1.10<p>2. Être acceptable. Les esclaves croyants devaient chercher à complaire (littéralement: à être agréables) à leurs maîtres en toutes choses. (Tite 2.9)", "EntreeTshi": "<strong>Kusankisha</strong> 1. Kukeba bua Kukokela, kusankisha. (1 Kol. 10.33; Gal. 1.10<p>2. Kuikala muitabujibue. Bapika ba bena kuitabuja bakadi bakeba bua kuikala bitabujibue (kuamba ne: babasankisha mu malu onso. (Tito 2.9)"},
{ "EntreeFR": "<strong>Complet</strong> Rendre parfait. (2 Cor. 10.6; Apoc. 6.11)", "EntreeTshi": "<strong>Tshikumbane, tshiûja</strong> Tshikumbaja. (2 Kol. 10.6; Buak. 6.11)"},
{ "EntreeFR": "<strong>Compléter</strong> 1. Rendre parfait. (Col. 1.25<p>2. Suppléer, combler. (Phil. 2.30<p>3. Compléter d'avance: préparer d'avance. (2 Cor. 9.5)", "EntreeTshi": "<strong>Kukumbaja</strong> 1. Kuakaja (kuvuija tshintu tshiakane). (Kolos. 1.25<p>2. Kusakidila, kuwuja. (Filip. 2.30<p>3. Kusangisha bintu kumpala: Kulongolola ku kumpala. (2 Kol. 9.5)"},
{ "EntreeFR": "<strong>Complot</strong> Projet secret afin d'attenter à la vie de quelqu'un, conspiration; embûche. (Act. 9.24)", "EntreeTshi": "<strong>Tshifufu</strong> Menji a musokoko bua kushipa muntu. (Bien. 9.24)"},
{ "EntreeFR": "<strong>Componction (saisir de)</strong> Fait partie de la repentance. Éprouver un sentiment de tristesse et d'indignité comme pécheur à l'égard de Dieu. (Act. 2.37)", "EntreeTshi": "<strong>Kanyinganyinga (kukuatshibua ne…ku mutshima</strong> Kadi tshibangidilu tshia dikudimuna dia mutshima. Kupeta menji akanyinga nyinga ne dipanga dia kuikala bantu babi kumpala kua Nzambi. (Bien. 2.37)"},
{ "EntreeFR": "<strong>Composer</strong> 1. Faire, produire. (Act. 1.1<p>2. Disposer, agencer. (1 Cor. 12.24)", "EntreeTshi": "<strong>Kufunda, kusangisha</strong> 1. Kufunda. (Bien. 1.1<p>2. Kulongolola. (1 Kol. 12.24)"},
{ "EntreeFR": "<strong>Comprendre</strong> Percevoir, saisir avec l'intelligence. (Matt. 24.15; Marc 13.14; Éph. 3.4)", "EntreeTshi": "<strong>Kumanya</strong> Kumanya ne menji. (Mt. 24.15; Mk. 13.14; Ef. 3.4)"},
{ "EntreeFR": "<strong>Compte</strong> 1. Rapport, explication; rendre compte, c'est faire rapport. (Matt. 12.36<p>2. Mettre en compte: imputer, attribuer<p>Le péché n'est pas mis en compte quand il n'y a pas de loi. (Rom. 5.13<p>Si Onésime devait quelque chose à Philémon, ce dernier devait le mettre en compte à Paul. (Phm. 18)", "EntreeTshi": "<strong>Kulumbulula</strong> 1. Kufila mulubu, kulumbulula. (Mt. 12.36<p>2. Kubadibua: Tutekela, kubadila<p>Bubi kabuena bubadibua padiku kakuyi mikenji. (Lo. 5.13<p>Bikala Onezimo wakadi ne dibanza dia kufuta kudi Filemona, Filemona wakadi mua kudibala bu dia Paul. (Filem. 18)"},
{ "EntreeFR": "<strong>Compter</strong> Calculer, énumérer. Être du nombre. (Matt. 10.30; Marc 15.28; Luc 12.7; 22.37; Act. 1.17; Rom. 4.3, 9, 22, 23; Gal. 3.6; Héb. 11.12; Jac. 2.23)", "EntreeTshi": "<strong>Kubala</strong> Kubala, kubadika. Mudibu babala bungi. (Mt. 10.30; Mk. 15.28; Lk. 12.7; 22.37; Bien. 1.17; Lo. 4.3, 9, 22, 23; Gal. 3.6; Eb. 11.12; Yak. 2.23)"},
{ "EntreeFR": "<strong>Concevoir</strong> 1. Commencer; sens de: commencer à éprouver. (Marc 10.41<p>2. Procréer. (Matt. 1.20<p>3. Devenir enceinte. (Luc 1.24, 31, 36; 2.21; Jac. 1.15)", "EntreeTshi": "<strong>Kuelangana kua menji</strong> 1. Kuikala. (Mk. 10.41<p>2. Kuelanga kua menji. (Mt. 1.20<p>3. Kuimita. (Lk. 1.24, 31, 36; 2.21; Yak. 1.15)"},
{ "EntreeFR": "<strong>Concision</strong> Coupure, mutilation. En contraste avec la circoncision, la concision est un terme employé avec ironie par l'apôtre Paul afin de désigner un rite religieux sans valeur contre lequel il met en garde. (Phil. 3.2)", "EntreeTshi": "<strong>Kuditapa pa mubidi (kudisala nsalu)</strong> Tshilele tshia kuditapa. Tshishilangane ne Ditengula. Udi muaku udi Paulo wakula mu mipinganyi bua kuleja tshilele tshibi tshia ntendelelu mikuabu yakadiye udimusha bena kuitabuja. (Filem. 3.2)"},
{ "EntreeFR": "<strong>Concitoyen</strong> Habitant d'une ville, citoyen. (Luc 19.14; Héb. 8.11)", "EntreeTshi": "<strong>Bantu bandi, mukuandi</strong> Mukuandi. (Lk. 19.14; Eb. 8.11)"},
{ "EntreeFR": "<strong>Conclure</strong> Estimer, penser. (Act. 16.10; Rom. 3.28)", "EntreeTshi": "<strong>Kuela menji</strong> Kuela menji. (Bien. 16.10; Lo. 3.28)"},
{ "EntreeFR": "<strong>Condamnation</strong> Sentence prononcée avec un châtiment en vue. La mort est une condamnation qui s'étend à tous les hommes en raison de la faute d'Adam (Rom. 5.16, 18). Mais pour ceux qui sont dans le Christ Jésus, les croyants, il n'y a plus aucune condamnation. (Rom. 8.1)", "EntreeTshi": "<strong>Dipila</strong> Dipla dikosela muntu popamue ne dinyoka. Lufu ludi dipila didi dikuta bantu buonso bualu bua bubi bumue bua Adama (Lo. 5.16, 18). Kadi kakuena dipila kudi buonso badi mu Kilisto Yezu, bena kuitabuja, kakuena dipila bua baulu buabu. (Lo. 8.1)"},
{ "EntreeFR": "<strong>Condamner</strong> 1. Blâmer, réprimander. (Gal. 2.11; 1 Jean 3.20-21<p>2. Exercer la justice; prononcer un jugement. (Matt. 12.7; 12.37; Luc 6.37; Jac. 5.6<p>3. Prononcer une sentence; juger. (Matt. 12.41-42; 20.18; Marc 10.33; 14.64; Luc 11.31-32; Rom. 8.3)", "EntreeTshi": "<strong>Kupisha</strong> 1. Kusamina, kukandamena. (Gal. 2.11; 1 Yone 3.20-21<p>2. Kupisha, kulumbuluisha. (Mt. 12.7; 12.37; Lk. 6.37; Yak. 5.6<p>3. Kuenza tshilumbuluidi, kukosa tshilumbu ku tshilumbuluidi. (Mt. 12.41-42; 20.18; Mk. 10.33; 14.64; Lk. 11.31-32; Lo. 8.3)"},
{ "EntreeFR": "<strong>Condisciple</strong> Autre disciple. (Jean 11.16)", "EntreeTshi": "<strong>Muyidi nandi</strong> Muyidi mukuabua. (Yone 11.16)"},
{ "EntreeFR": "<strong>Condition</strong> 1. Situation. Les disciples parlaient à Jésus de la condition de l'homme à l'égard de la femme. (Matt. 19.10<p>2. Dernière condition: dernier état. (Matt. 12.45; Luc 11.26<p>3. Basse condition: condition humble, modeste. (Jac. 1.9)", "EntreeTshi": "<strong>Ngikadilu</strong> 1. Bualu. Bayidi badi bakula bua bualu bua mulume kudi mukaji. (Mt. 19.10<p>2. Malu: ngikadilu wa ndekelu. (Mt. 12.45; Lk. 11.26<p>3. Mupuekele: ngikadilu wa kupuekela e. (Yak. 1.9)"},
{ "EntreeFR": "<strong>Conducteur</strong> Guider, commander. Dans l'Église, le conducteur est un ancien, veillant à donner une direction à ses frères et sœurs<p>L'auteur de l'épître aux Hébreux appelle les croyants à l'obéissance aux conducteurs (littéralement: à ceux qui dirigent) (Héb. 13.17), et adresse à ces derniers une salutation spéciale (v. 24); il demande aussi d'imiter la foi des conducteurs qui ont annoncé la Parole de Dieu (v. 7)<p>Le Christ sera le conducteur d'Israël. (Matt. 2.6)", "EntreeTshi": "<strong>Mulombodi</strong> Kulombola. Mu ekeleziya; mulombodi udi mukulu, udi ulala tshitabela bua kuludika bana babu balume anyi bakaji ba mu kilisto<p>Mufundi wa mukanda wa bena Ebelu udi ulomba bena kuitabuja bua kutumikila balombodi babu (kuamba ne: badi babatangiala) (Eb. 13.17), ne udi wela kabidi bobo aba muoyo wa pa buawu (nv. 24); Udi u: lomba kabidi bua kuidikisha ditabusha dia balombodi aba bakabambila diyi dia Nzambi (nv. 7)<p>Kilisrte neikala mulombodi wa Isalele. (Mt. 2.6)"},
{ "EntreeFR": "<strong>Conduire</strong> 1. Mener. (Act. 22.24; 23.10, 17<p>2. Se comporter. (2 Cor. 1.12; 1 Tim. 3.15; 1 Pi. 1.17<p>3. Guider, diriger. (Luc 1.79; 6.39)", "EntreeTshi": "<strong>Kulombola, Kuenda</strong> 1. Kulua ne (muntu). (Bien. 22.24; 23.10, 17<p>2. Kuenda. (2 Kol. 1.12; 1 Tim. 3.15; 1 Pet. 1.17<p>3. Kuendesha. (Lk. 1.79; 6.39)"},
{ "EntreeFR": "<strong>Conduite</strong> Manière de vivre. (Gal. 1.13; 1 Tim. 4.12; 2 Tim. 3.10; 1 Pi. 1.15)", "EntreeTshi": "<strong>Bienzedi (mu nsombelu)</strong> Mushindu wa kudituala anyi ngikadilu. (Gal. 1.13; 1 Tim. 4.12; 2 Tim. 3.10; 1 Pet. 1.15)"},
{ "EntreeFR": "<strong>Conférer</strong> 1. Accorder quelque chose. Disposer, accorder en vertu d'une autorité. (Luc 22.29<p>2. Parler ensemble, délibérer. (Act. 4.15; 25.12)", "EntreeTshi": "<strong>Kufila</strong> 1. Kupesha tshintu kampanda. (Lk. 22.29<p>2. Kuakula bonso diyi dimue; kusuika diyi. (Bien. 4.15; 25.12)"},
{ "EntreeFR": "<strong>Confesser</strong> Reconnaître, déclarer ouvertement la vérité; se déclarer pour quelqu'un<p>On confesse Jésus comme Fils de Dieu (1 Jean 2.23) et comme Seigneur. (Rom. 10.9<p>Autres versets au sujet de la confession de Jésus: Matt. 10.32; Luc 12.8; Jean 9.22; 12.42; 1 Jean 4.2-3, 15; 2 Jean 7<p>Si nous confessons nos péchés, Dieu est fidèle et juste pour nous les pardonner. (1 Jean 1.9<p>Confesser le nom de Dieu signifie le bénir, le louer (Héb. 13.15)<p>Autres références: Jean 1.20; Act. 23.8; 24.14; Héb. 11.13", "EntreeTshi": "<strong>Kutonda</strong> Kudimanya, kuamba bulelela patoke ku mesu kua bantu; kuitaba mu dina dia muntu kampanda<p>Kujikula ne Yezu udi Muana wa Nzambi (1 Yone 2.23) ne bu Mukelenge. (Lo. 10.9<p>Nv mikuabua kujikula Yezu: Mt. 10.32; Lk. 12.8; Yone 9.22; 12.42; 1 Yone 4.2-3, 15; 2 Yone 7<p>Bituatonda mibi yetu, Nzambi udi wa kueyemenyibua ne udi ne buakane bua kutubuikila mibi yetu. (1 Yone 1.9<p>Kujikula dina dia Nzambi kudi kunvuija kumusakidila, kumutumbisha. (Eb. 13.15<p>Mifundu mikuabu: Yone 1.20; Bien. 23.8; 24.14; Eb. 11.13"},
{ "EntreeFR": "<strong>Confession</strong> 1. Déclaration de la vérité, profession<p>Jésus a fait une belle confession devant Pilate (1 Tim. 6.13) en se reconnaissant roi des Juifs. (voir Matt. 27.11; Marc 15.2; Luc 23.3; Jean 18.33<p>Timothée a fait une belle confession devant beaucoup de témoins. (1 Tim. 6.12<p>2. Reconnaître, déclarer ouvertement la vérité. De la bouche on fait confession à salut. (Rom. 10.10)", "EntreeTshi": "<strong>Ditonda, dikula </strong> 1. Diakula dia bualu bulelela. Dijikula<p>Yesu wakenja ddijikula dimpe kumpala kua Pontio Pilato (1 Tim. 6.13) ujadika ne udi mukelenge wa bena Yuda. (Tangila Mt. 27.11; Mk. 15.2; Lk. 23.3; Yone 18.33<p>Timote wakenja dijikula dia bujadiki kumpala kua bamanyishi ba bungi. (1 Tim. 6.12<p>2. Kuamba, kumanyisha patoke bulelela. Kujikula ku mishiku bua kupeta lupandu. (Lo. 10.10)"},
{ "EntreeFR": "<strong>Confiance</strong> S'attendre, espérer. (1 Cor. 15.31; 2 Cor. 1.9; Phil. 1.14; 3.3; 2 Thess. 3.4; 1 Tim. 6.17)", "EntreeTshi": "<strong>Kutekemena</strong> Kuindila kudi, kutekemena. (1 Kol. 15.31; 2 Kol. 1.9; Filip. 1.14; 3.3; 2 Tes. 3.4; 1 Tim. 6.17)"},
{ "EntreeFR": "<strong>Confier</strong> 1. Remettre, laisser. (Luc 12.48; 1 Tim. 1.18<p>2. Remettre à la responsabilité de quelqu'un. (Luc 6.11; Rom. 3.2; Gal. 2.7; 1 Thess. 2.4; 1 Tim. 1.11)", "EntreeTshi": "<strong>Kupesha</strong> 1. Kuteka bintu mu bianza bia muntu. (Lk. 12.48; 1 Tim. 1.18<p>2. Kuteka mu bukokeshi bua muntu kambanda. (Lk. 6.11; Lo. 3.2; Gal. 2.7; 1 Tes. 2.4; 1 Tim. 1.11)"},
{ "EntreeFR": "<strong>Se confier</strong> S'attendre, dépendre, se fier. (Matt. 27.43; Marc 10.24; Luc 11.22; 18.9; Héb. 2.13)", "EntreeTshi": "<strong>Kueyemena</strong> Kuindila dikuatshisha kudi muntu mukuabu. (Mt. 27.43; Mk. 10.24; Lk. 11.22; 18.9; Eb. 2.13)"},
{ "EntreeFR": "<strong>Confins</strong> Région frontalière. (Matt. 4.13; 19.1; Marc 7.31; 10.1) ", "EntreeTshi": "<strong>Mukalu</strong> Musoko udi ku mukalu. (Mt. 4.13; 19.1; Mk. 7.31; 10.1)"},
{ "EntreeFR": "<strong>Confirmation</strong> 1. Affermissement, établissement. (Phil. 1.7<p>2. Rendre ferme, établir. (Rom. 15.8)", "EntreeTshi": "<strong>Dijadika</strong> 1. Dikolesha, dishimika. (Filip. 1.7<p>2. Dijadika. (Lo. 15.8)"},
{ "EntreeFR": "<strong>Confirmer</strong> Rendre fermer, établir. (Marc 16.20; 1 Cor. 1.6; Héb. 2.3)", "EntreeTshi": "<strong>Kujadika </strong> Kuvuija dijalama; dijadika. (Mk. 16.20; 1 Kol. 1.6; Eb. 2.3)"},
{ "EntreeFR": "<strong>Confondre</strong> Rendre confus, déconcerter. (Act. 2.6; 9.22)", "EntreeTshi": "<strong>Kulubakaja</strong> Kukemesha; kutuisha. (Bien. 2.6; 9.22)"},
{ "EntreeFR": "<strong>Conforme</strong> Semblable. Ceux que Dieu a préconnus, il les a aussi prédestinés à être conformes à l'image de son Fils. (Rom. 8.29<p>(Phil. 3.10)", "EntreeTshi": "<strong>Tshinfyanyi</strong> Mufuanangane. Bualu bua bobo bakamanyaye diambedi; wakadianjila kubasungula bua buobo bikale tshinfuanyikiji tshia Muana wandi. (Lo. 8.29<p>(Filip. 3.10)"},
{ "EntreeFR": "<strong>Conformer (se)</strong> Devenir semblable<p>Le chrétien ne doit pas se conformer à ce siècle. (Rom. 12.2<p>Il ne doit pas se conformer à ses convoitises d'autrefois. (1 Pi. 1.14)", "EntreeTshi": "<strong>Kudifuanyikija</strong> Kulua mufuanangane ne<p>Muena kilisto kena ne bualu bua kudigfuangikija ne malu a tshikondo etshi nansha. (Lo. 12.2<p>Udi kena mua kudifuanyikija ne ne nkuka yende ya diambedi. (1. Pet. 1.14)"},
{ "EntreeFR": "<strong>Conformité de (en)</strong> Semblable à. Le Seigneur Jésus-Christ transformera le corps de notre abaissement en la conformité du corps de sa gloire. (Phil. 3.21)", "EntreeTshi": "<strong>Mu difuanagana</strong> Tshifuanangane ne. Yesu neakudimune mibidi yetu ya bupuekele mu difuananganadia wandi wa butumbi. (Filip. 3.21)"},
{ "EntreeFR": "<strong>Confus</strong> 1. Incertain, qui n'est pas clair. (1 Cor. 14.8<p>2. Honteux, déçu. (Rom. 9.33; 10.11; 2 Cor. 7.14; 10.8; 1 Pi. 2.6; 3.16)", "EntreeTshi": "<strong>Tshidi katshiyi tshijinguluka; bundu</strong> 1. Dijinguluka. Diyi dia mpungi didi kadiyi dijinguluka (1 Kol. 14.8) mbuena kuamba ne kadiyi diunvuija bualu<p>2. Bundu. (Lo. 9.33; 10.11; 2 Kol. 7.14; 10.8; 1 Pet. 2.6; 3.16)"},
{ "EntreeFR": "<strong>Confusion</strong> Trouble, agitation de la population. (Act. 19.29)", "EntreeTshi": "<strong>Diyoyo, Disumpakana</strong> Dinyugakana dia bantu mu musoko bua tshilumbu kampanda. (Bien. 19.29<p>Pakakuatabu Gayo ne Alistako, bafidi ba Paulo mu luendu luandi; diyoyo diakajuka mu musoko. "},
{ "EntreeFR": "<strong>Congé (donner, prendre)</strong> Congédier, faire ses adieux. (Marc 6.46; Luc 9.61; Act. 18.18; 2 Cor. 2.13)", "EntreeTshi": "<strong>Kushiyangana, kulaya</strong> Kulayangana. (Mk. 6.46; Lk. 9.61; Bien. 18.18; 2 Kol. 2.13)"},
{ "EntreeFR": "<strong>Congédier</strong> Renvoyer, laisser aller. (Matt. 13.36; Act. 15.30)", "EntreeTshi": "<strong>Kushiya</strong> Kushiya; kuya. (Mt. 13.36; Bien. 15.30)"},
{ "EntreeFR": "<strong>Conjuration</strong> Complot tramé par des personnes liées secrètement par un serment. (Act. 23.13)", "EntreeTshi": "<strong>Tshifufu</strong> Tshitungu bua kuenzela muntu bibi. (Bien. 23.13)"},
{ "EntreeFR": "<strong>Connaissance</strong> 1. Savoir, compréhension. (Luc 11.52; Rom. 2.20; 11.33; 15.14; 2 Pi. 3.18<p>Les maris doivent demeurer avec leurs femmes selon la connaissance (1 Pi. 3.7) c'est-à-dire avec compréhension<p>2. Connu; personne familière, que l'on connaît bien. (Luc 2.44; 23.49)", "EntreeTshi": "<strong>Dimanya, lungenyi</strong> 1. Kumanya; diunvua. (Lk. 11.52; Lo. 2.20; 11.33; 15.14; 2 Pet. 3.18<p>Balu badi ne bua kuikala ne bakaji babu ne lungenyi luimpe (1 Pet. 3.7) buena kuamba ne lunvu luimpe<p>2. Bamanye; bantu bamanya; batudi bamanye bimpe. (Lk. 2.44; 23.49)"},
{ "EntreeFR": "<strong>Connaître</strong> 1. Savoir, percevoir, comprendre, s'informer. (Jean 1.10; 1 Cor. 1.21; 2 Cor. 5.21; 2 Tim. 2.19<p>Joseph ne connut point (expression juive désignant la relation sexuelle entre l'homme et la femme) Marie jusqu'à ce qu'elle eût enfanté Jésus. (Matt. 1.25<p>2. Ce qui se peut connaître, connu: familier, que l'on sait bien. (Jean 18.15; Act. 1.19; 9.42; Rom. 1.19<p>3. Faire connaître: faire savoir, rapporter, révéler. (Jean 1.18; 4.25; 1 Cor. 3.13; Col. 1.8)", "EntreeTshi": "<strong>Kumanya</strong> 1. Kumanya, kujingulula. (Yn 1.10; 1 Kol. 1.21; 2 Kol. 5.21; 2 Tim. 2.19<p>Yosefe kakamanya mukaji wandi (Tshiakuidi tshia bena Yuda udi wakula bua dimanyanga dia mulume ne mukajende ku bulalu) Yosefe kakamanya Maliya mukajende tô ne pakaleleye Yesu. (Mt. 1.25<p>2. Tshidi mua kumanyibua, tshimanyike: Tshia tshibidilu, tshidi tshimanyike bimpe. (Yone 18.15; Bien. 1.19; 9.42; Lo. 1.19<p>3. Kumuamba: kumumanyisha, kumubuluila. (Yone 1.18; 4.25; 1 Kol. 3.13; Kolos. 1.8)"},
{ "EntreeFR": "<strong>Connivence (être de)</strong> Avoir connaissance d'un fait avec une autre personne; être son complice. (Act. 5.2)", "EntreeTshi": "<strong>Kupunga diyi dimue mu bualu</strong> Kuikala mumanye bualu ne mukuabu muntu. Kuikala mu tshitungu. (Bien. 5.2)"},
{ "EntreeFR": "<strong>Consacrer</strong> vient de: dans et nouveau. Inaugurer, ouvrir. (Héb. 10.20)", "EntreeTshi": "<strong>Kujidila</strong> Muaku eu ulua ku miaku ibidi: mu ne mupiamupia. Kunzulula. (Eb. 10.20)"},
{ "EntreeFR": "<strong>Conscience</strong> Faculté de discerner le bien et le mal, donnée par Dieu à toute personne depuis la chute d'Adam et Eve; elle est plus ou moins aveuglée chez l'homme naturel. La conscience du croyant est purifiée (Héb 9.14; 10.2), mais il doit s'appliquer dans sa vie à avoir une conscience, bonne, pure, sans reproche. (Act. 23.1; 1 Tim. 1.5, 19; 3.9; 2 Tim. 1.3; 1 Pi. 3.16, 21<p>Certains apostats ont une conscience cautérisée (1 Tim. 4.2), c'est-à-dire devenue insensible à la Parole de Dieu.", "EntreeTshi": "<strong>Mutshima, kondo ka mutshima </strong> Tshipedi tshia kumanya bualu buimpe ne bualu bubi, tshidi Nzambi mupesha bantu bonso kubanga ku Adama ne Eva; kumanya eku kudi kubuikidibua tshiseba kudi muntu mukulukulu. Kondo ka mutshima ka muena kuitabuja kadi kavuwa, katokeshibue (Eb. 9.14; 10.2), kadi udi ne tshia kuenda mu luendu luimpe luakane, kaluyi mua kubandibua. (Bien. 23.1; 1 Tim. 1.5, 19; 3.9; 2 Tim. 1.3; 1 Pt. 3.16, 21; 13.18; 1 Pet. 3.16, 21<p>Bantu bakuabu bakamana kupambuka ku ditabuja, badi ne muoyo wabu mukese moshibue ne tshiamu tshidi tshipia ne kadilu (1 Tim. 4.2), buena kuamba ne badi ne mutshima mukolesha ku diyi dia Nzambi."},
{ "EntreeFR": "<strong>Conseil</strong> 1. Dessein de Dieu. Principes divins et éternels déterminant ses décisions irrévocables; celles-ci sont mises en application dans le temps qui se déroule, selon ses voies. (Luc 7.30; Act. 2.23; 4.28; 13.36; 20.27; Éph. 1.11; Héb. 6.17<p>2. Plan commun. Les Juifs tinrent souvent conseil contre Jésus pour lui faire du mal. (Matt. 12.14; 22.15; 27.1; 28.12; Marc 3.6; 15.1<p>3. Tenir conseil, décider. (Matt. 26.4; Jean 12.10; Act. 9.23; Gal. 1.16<p>4. Sobre bon sens, modération. Dieu a donné aux croyants un esprit de conseil. (2 Tim. 1.7)", "EntreeTshi": "<strong>Menji (dipangadija)</strong> 1. Menji malongolola a Nzambi. Malu a tshiendelele malongolola a Nzambi adi aleja mapangadika ende adi kaayi mua kushintuluka. (Lk. 7.30; Bien. 2.23; 4.28; 13.36; 20.27; Ef. 1.11; Eb. 6.17<p>2. Tshifufu tshimue tshia bantu ba bungi. Bena Yuda bakelela Paulo tshifufu bua kumushipa. (Mt. 12.14; 22.15; 27.1; 28.12; Mk. 3.6; 15.1<p>3. Kusangisha bua kuenza bualu buipe anyi bubi: Bafalese bakasangisha bua kukuataYesu mu mu musokoko ne bua kumushipa. (Mt. 26.4; Yone 12.10; Bien. 9.23; Gal. 1.16<p>4. Kudikanda, Kedikeja. Nzambi wkapesha bena kuitabuja nyuma wa kudikanda (2 Tim. 1.7). Nowa kakadi ne kudikanda wakakuatshika maluvu kulala butaka kumpala kua bana bende. "},
{ "EntreeFR": "<strong>Conseiller</strong> 1. Nom: membre d'une assemblée de conseillers. (Marc 15.43; Rom. 11.34<p>2. Verbe: aviser, recommander. (Apoc. 3.18)", "EntreeTshi": "<strong>Kufila la menji</strong> 1. Muaku: muena tshisumbu tshia balumbuluisha anyi wa bafidi ba menji. (Mk. 15.43; Lo. 11.34<p>2. Muaku wa Pa muanda: kudimusha. (Buak. 3.18)"},
{ "EntreeFR": "<strong>Consentement mutuel</strong> Accord commun. (1 Cor. 7.5)", "EntreeTshi": "<strong>Dipunga diyi</strong> Diunvuangana dimue. (1 Kol. 7.5)"},
{ "EntreeFR": "<strong>Consentir</strong> Exprimer son accord. (Act. 8.1; 18.20; 22.20; 23.21)", "EntreeTshi": "<strong>Kuitabuja</strong> Kuitabuja bualu. (Bien. 8.1; 18.20; 22.20; 23.21)"},
{ "EntreeFR": "<strong>Conservation</strong> Préservation, salut. (Act. 27.34; Héb. 10.39; 11.7)", "EntreeTshi": "<strong>Kulama</strong> Kulamibua bua lupandu. (Bien. 27.34; Eb. 10.39; 11.7)"},
{ "EntreeFR": "<strong>Conserver</strong> Garder, préserver. (Luc 2.51; 1 Thess. 5.23; Jac. 1.27; 1 Pi. 1.4; 1 Jean 5.18)", "EntreeTshi": "<strong>Kulama</strong> Kulama ku muoyo bua kuvuluka. (Lk. 2.51; 1 Tes. 5.23; Yak. 1.27; 1 Pet. 1.4; 1 Yone 5.18)"},
{ "EntreeFR": "<strong>Considérable</strong> Grand, nombreux. (Luc 7.12)", "EntreeTshi": "<strong>Babungi</strong> Tshisumbu tshinene. (Lk. 7.12)"},
{ "EntreeFR": "<strong>Considérer</strong> Comprendre, réfléchir à. (Luc 12.24; Rom. 11.22; 1 Cor. 1.26; 2 Tim. 2.7; Héb. 3.1; 12.3; 13.7)", "EntreeTshi": "<strong>Kuela menji</strong> Kutagila bua kuyila anyi kunvua dilongesha. (Lk. 12.24; Lo. 11.22; 1 Kol. 1.26; 2 Tim. 2.7; Eb. 3.1; 12.3; 13.7)"},
{ "EntreeFR": "<strong>Consolateur</strong> Vient de: à côté et appeler. Personne qui console, encourage, intercède en faveur d'une autre; le terme est appliqué à l'Esprit Saint. (Jean 14.16, 26; 16.7)", "EntreeTshi": "<strong>Muasambi</strong> Muaku udi ulu ku muaku: ku luseke ne kubikila. Muntu udi ku luseke lua mukuabu bua kumusamba. Kulombela mukuabu. Muaku udi muakula bua bualu bau Nyuma Muimpe. (Yone 14.16, 26; 16.7)"},
{ "EntreeFR": "<strong>Consolation</strong> Encouragement, exhortation. (Luc 2.25; Act. 9.31; Rom. 15.5; 2 Cor. 1.3-5; Phil. 2.1; 2 Thess. 2.16; Héb. 6.18)", "EntreeTshi": "<strong>Disambi. </strong> Dikankamika; disengelela. (Lk. 2.25; Bien. 9.31; Lo. 15.5; 2 Kol. 1.3-5; Filip. 2.1; 2 Tes. 2.16; Eb. 6.18)"},
{ "EntreeFR": "<strong>Consoler</strong> Encourager, exhorter. (2 Cor. 1.4; Éph. 6.22; Col. 4.8; 1 Thess. 3.7; 4.8; 2 Thess. 2.17)", "EntreeTshi": "<strong>Kusamba</strong> Kusamba, kukankamika. (2 Kol. 1.4; Ef. 6.22; Kolos. 4.8; 1 Tes. 3.7; 4.8; 2 Tes. 2.17"},
{ "EntreeFR": "<strong>Consommateur</strong> Celui qui rend parfait et amène une chose à son état final. Jésus est le consommateur de la foi. (Héb. 12.2)", "EntreeTshi": "<strong>Mujikiji</strong> Udi ukumbaja ne ufikisha tshintu ku ndekelu watshi. Yesu udi mujikiji wa ditabuja dietu. (Eb. 12.2)"},
{ "EntreeFR": "<strong>Consommation</strong> 1. Fin. En voilant sa face, Moïse évitait que les Israélites arrêtent leurs yeux sur la consommation de ce qui devait prendre fin (littéralement: du étant temporaire). (2 Cor. 3.13<p>2. Accomplissement entier d'une chose. Jésus utilise l'expression consommation du siècle relativement aux temps de la fin, avant le millénium (Matt. 13.39-40, 49; 24.3). Il assure les siens qu'il est avec eux jusqu'à la consommation du siècle. (Matt. 28.20)", "EntreeTshi": "<strong>Kunshidikilu</strong> 1. Nshikidilu. Mose wakateka tshilulu pa mpala bua bena Isalele Kabatangidi ne mesu abu kunshikidilu kua butumbi buakadi bujimina jimina (kuamba buakadi bua tshitupa tshipi). (2 Kol. 3.13<p>2. Dikumbana tshishiki dia tshintu. Yesu udi wakula tshiambilu etshi  Kunshikidilu kua bikondo bua bikondo bia kunshikidilu kua bikondo bia kumpala kua Bukelenge bua Bidimu tshinunu (Mt. 13.39-40, 49; 24.3). Udi ujadikila bantu bende ne udi nabu to ne kunshikidilu kua bikondo ebi. (Mt. 28.20)"},
{ "EntreeFR": "<strong>Consommer</strong> 1. Accomplir, achever. (Apoc. 15.1, 8<p>Ce terme est traduit par le verbe accomplir en Jean 19.28: Jésus, sachant que toutes choses étaient déjà accomplies…<p>2. Arriver à son terme. Le péché, étant consommé, produit la mort. (Jac. 1.15<p>3. Terminer. Ésaïe parle de Dieu qui consomme et abrège une affaire en justice. (Rom. 9.28<p>4. Rendre parfait, compléter, amener à sa fin<p>Le troisième jour, Jésus allait être consommé. (Luc 13.32<p>Dieu a consommé Jésus par les souffrances. (Héb. 2.10<p>Ayant été consommé, Jésus est devenu l'auteur du salut éternel (Héb. 5.9<p>Il est consommé pour l'éternité. (Héb. 7.28)", "EntreeTshi": "<strong>Kujikija</strong> 1. Kukumbana, kujikija. (Buak. 15.1, 8<p>Muaku eu udi mukudimuna ku muaku wa pa muanda  kujikija  mu Yone 19.28 mumane kumanya ne malu onso a kujika. Kukola<p>2. Bubi pakolabu ludi lulela lufu. (Yak. 1.15<p>3. Kujikija. Yeshaya udi wakuaala bua Nzambi udi ujikija bualu ne neabukose mu buakane. (Lo. 9.28<p>4. Kujikija, kukumbaja, kufikisha ku ndekelu<p>Yesu wakadi ne bualu bua kujikija dituku disatu (mayipi). (Lk. 13.32<p>Nzambi ku makenga wakavuija Yesu. (Eb. 2.10<p>Kapitaine ka lupandu luabu lua tshindelele. (Eb. 5.9<p>Udi muvuijibue muakane tshishi mujalame tshiendelele. (Eb. 7.28)"},
{ "EntreeFR": "<strong>Constamment</strong> En tout temps, continuellement. (2 Tim. 1.3; Héb. 9.6)", "EntreeTshi": "<strong>Misangu yonso</strong> Kakuyi ndekelu. (2 Tim. 1.3; Eb. 9.6)"},
{ "EntreeFR": "<strong>Constance</strong> Grande patience, longanimité. Paul parle d'être fortifié pour toute patience et constance. (Col. 1.11)", "EntreeTshi": "<strong>Lutulu lunene</strong> Lutulu lua musangu mule. Paulo udi wakula bua kuikala bakoleshibue tô ne ku dinanukila dionso ne ku lutulu luonso lusangisha ne disanka (kuamba ne: lua musangu mule, lunene). (Kol. 1.11)"},
{ "EntreeFR": "<strong>Constater</strong> Faire ressortir, démontrer. (Rom. 3.5; 5.8)", "EntreeTshi": "<strong>Kujadika </strong> Kuleja, kupatula patoke. (Lo. 3.5; 5.8)"},
{ "EntreeFR": "<strong>Constituer</strong> Désigner, rendre. (Rom. 5.19; Jac. 4.4)", "EntreeTshi": "<strong>Kuvuija</strong> Kuinyika, kuvuija. (Lo. 5.19; Yak. 4.4)"},
{ "EntreeFR": "<strong>Construire</strong> Exécuter, terminer, faire. (Héb. 8.5; 9.2; 1 Pi. 3.20)", "EntreeTshi": "<strong>Kuasa</strong> Kuibaka. (Eb. 8.5; 9.2; 1 Pet. 3.20)"},

{ "EntreeFR": "<strong>Contempteur</strong> Personne qui critique, qui méprise; arrogant. (Act. 13.41)", "EntreeTshi": "<strong>Muena dipetu</strong> Muntu udi upetula; udi upepeja; mudisui. (Bien. 13.41)"},

{ "EntreeFR": "<strong>Content</strong> Être satisfait. (Phil. 4.11; Héb. 13.5)", "EntreeTshi": "<strong>Musanke, mupole</strong> Kuikala musankishibue. (filip. 4.11; Eb. 13.5)"},
