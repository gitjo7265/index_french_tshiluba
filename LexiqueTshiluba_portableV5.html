{ "EntreeFR": "<strong>Baptiser</strong> Littéralement: plonger, immerger<p>1a. Les croyants qui ont été baptisés pour le Christ Jésus ont été baptisés pour sa mort; ils ont été ensevelis avec lui par le baptême, pour la mort, afin de marcher en nouveauté de vie (lire Col. 2.12; Rom. 6.4; Gal. 3.27)<p>(Matt. 28.19; Marc 16.16; Act. 8.12-13, 16, 36, 38; 9.18; 10.47-48; 16.15, 33; 18.8; 19.5; 22.16; Rom. 6.3; 1 Cor. 1.13-16; Éph. 4.5<p>1b. Baptême de feu. En Matt. 3.11b, ce baptême correspond au jugement de Dieu qui s'exercera en condamnation (voir v. 7) contre celui qui refuse le salut proposé. On peut aussi rapprocher le baptême de feu de l'apparition des langues de feu à la Pentecôte (voir Act. 2.1-4): l'oeuvre du Saint Esprit, au milieu d'un monde opposé à Dieu, devait juger tout ce qui n'était pas selon Dieu<p>1c. Baptême de Jean. Jean baptisait d'eau dans le Jourdain (Matt. 3.6; Marc 1.5, 8; Luc 3.16; Jean 1.25, 28, 31, 33), pour la repentance (Matt. 3.7, 11; Marc 1.4; Luc 3.3; Jean 1.26, 31; Act. 13.24). Ce baptême avait en vue de préparer les hommes à recevoir un Christ vivant et à être introduits dans son royaume (Act. 19.4). Jésus s'est lui-même fait baptiser par Jean le baptiseur (Matt. 3.13, 14, 16; Marc 1.9; Luc 3.21), s'identifiant ainsi au résidu repentant d'Israël. Jésus baptisait en Judée (Jean 3.22; 4.1), ou, plutôt ses disciples (cap. 4.2)<p>1d. Baptême de la mort de Jésus. Ce baptême correspond aux souffrances endurées sur la croix par le Seigneur Jésus et à sa mort expiatoire. (Marc 10.38-39; Luc 12.50<p>1e. Baptême de l'Esprit Saint. Il a eu lieu à la Pentecôte (Act. 2.1-4) en vue de la formation de l'Église de Dieu en un seul corps, le corps de Christ. (Matt. 3.11b; Marc 1.8b; Luc 3.16b; Jean 1.33b)", "EntreeTshi": "<strong>Kubatiza</strong> Kuina mu mayi<p>1a. Bena kuitabuja bakatijibua bua dina dia Mukelenge Yezu, bakabatijibua bua lufu luandi, bakajikibua nandi munda muandi ku dibatiza, mu lufu luandi, bua kuenda mu muoyo mupia mupia (bala Kolos. 2.12; Lo. 6.4; Gal. 3.27)<p>(Mt. 28.19; Mk. 16.16; Bien. 8.12-13, 16, 36, 38; 9.18; 10.47-48; 16.15, 33; 18.8; 19.5; 22.16; Lo. 6.3; 1 Kol. 1.13-16; Ef. 4.5<p>1b. Dibatiza dia mu kapia. Mu Mat. 3.11b, dibatiza edi didi diamba bua tshilumbuluidi (tangila nv. 7) kudi udi upidia kuakidila lupandu. Tudi kabidi mua kumona dibatiza dia mu kapia ku ndimi mipanduluke ya kapia dituku dia Pantekoste (tangila Bien. 2.1-4): mudimu wa Nyuma muimpe, munkatshi mua ba pabuloba bena bupidia kudi Nzambi, wakadi ulumbuluisha tshionso tshiakadi katshiyi tshia Nzambi<p>1c. Dibatiza dia Yone. Yone wakadi ubatiza mu mayi a Yadena (Mt. 3.6; Mk. 1.5, 8; Lk. 3.16; Yone 1.25, 28, 31, 33), bua kukudimuna dia mutshima (Mt. 3.7, 11; Mk. 1.4; Lk. 3.3; Yone 1.26, 31; Bien. 13.24). Dibatiza edi diakadi dilongolola bantu bua kuakidila Kilisto udi ne muoyo ne bua kubuela mu bukelentge bua Nzambi (Bien. 19.4). Yesu nkayende wakadifila bua yeye kubatijibua kudi Yone Mubatiji (Mt. 3.13-14, 16; Mk. 1.9; Lk. 3.21) udifuanyikija ne kasumbu kakese kakadi kakudimuna mutshima ka bena Isalele. Yesu yeye (Yone 3.22; 4.1) nangananga bayidi bende wakadi ubatiza (cap. 4.2) mu Yadena<p>1d. Dibatiza dia lufu lua Yezu: dibatiza edi didi tshinfuanyi tshia makenga a kangata Mukelenge wetuYesu ku mutshi mutshiamakane ne tshia lufu luende lua dijimija dia mibi. (Mk. 10.38-39; Lk. 12.50<p>1e. Dibatiza dia mu Nyuma Muimpe. Dibatiza edi diakakumbana dituku dia Pantekoste (Bien. 2.1-4) bua kuibaka ekeleziya wa Nzambi mu mubidi umue, mubidi wa Mukelenge wetuYesu kilisto. (Mt. 3.11b; Mk. 1.8b; Lk. 3.16b; Yone 1.33b)"},
{ "EntreeFR": "<strong>Barbare</strong> 1. Étranger aux cultures grecques et romaines. (Act. 28.2, 4; Rom. 1.14; Col. 3.11<p>2. Individu qui parle une langue qu'on ne comprend pas. (1 Cor. 14.11)", "EntreeTshi": "<strong>Musenji</strong> 1. Muenyi kudi bena Gelika ne kudi bena Lomo. (Bien. 28.2, 4; Lo. 1.14; Kolos. 3.11<p>2. Muntu udi wakuala muakulu udibu kabayi bunvua. (1 Kol. 14.11)"},
{ "EntreeFR": "<strong>Barque, Nacelle</strong> Pirogue. (Matt. 4.21-22; Marc 1.19-20; 4.1; Luc 5.2-3; Jean 6.17, 19, 21)", "EntreeTshi": "<strong>Buatu.</strong> Buatu. (Mt. 4.21-22; Mk. 1.19-20; 4.1; Lk. 5.2-3; Yone 6.17, 19, 21)"},
{ "EntreeFR": "<strong>Bassin</strong> Cuvette, récipient pour le lavage des pieds. (Jean 13.5)", "EntreeTshi": "<strong>Dilonga</strong> Tshivuadi tshia kusukula makasa. (Yone 13.5)"},
{ "EntreeFR": "<strong>Bataille</strong> 1. Combat, conflit. Jacques attribue les batailles entre chrétiens aux voluptés qui combattent dans leurs membres. (Jac. 4.1<p>2. Guerre. Des hommes de foi devinrent forts dans la bataille. (Héb. 11.34)", "EntreeTshi": "<strong>Nvita</strong> 1. Difuilakana. Yakobo udi uleja ne, nvita munkatshi mua bena kilisto idi ifuma ku nkuka idi iluangana mu bitupa bia mibidi yabu. (Yak. 4.1<p>2. Nvita. Bena nvita bakalua bakole mu. (Eb. 11.34)"},
{ "EntreeFR": "<strong>Bâtard</strong> Enfant illégitime, né hors mariage. Dieu discipline ses enfants comme des fils; s'il n'agissait pas ainsi, ils seraient des bâtards et non des fils. (Héb. 12.8)", "EntreeTshi": "<strong>Muana wa masandi</strong> Muana udi mulela mu masandi mubi, mulela pa mbelu pa dibaka. Nzambi udi unyoka bana bandi bu bana bandi balela; bu yeye kayi wenza mushindu eu, bakadi kuikala bu bana ba masandi. (Eb. 12.8)"},
{ "EntreeFR": "<strong>Bath</strong> Mesure pour les liquides d'une capacité de 24 litres environ. (Luc 16.6)", "EntreeTshi": "<strong>Bipikilu (tshipiminu)</strong> Milondo yakadi yambuluisha tshipiminu tshia bintu bidi bienguluke. Tshielejelu: Manyi, mafuta. (Lk. 16.6) udi mua kuikala 24 litres. "},
{ "EntreeFR": "<strong>Bâtir</strong> Construire, Dieu a bâti toutes choses. (Héb 3.3<p>Le Seigneur a bâtit son assemblée. (Math 16.18<p>Noé batit une arche. (Héb 11.7)", "EntreeTshi": "<strong>Kuibaka</strong> Kuibaka, Nzambi udi muibake bintu bionso. (Eb. 3.3<p>Mukelenge udi muibake Ekelesia wende. (Mt 16.18<p>Nowa wakibaka anyi kuenza buatu (Eb. 11. 7)"},
{ "EntreeFR": "<strong>Bâton</strong> Morceau de bois; parfois utilisé pour infliger une punition. (Matt. 10.10; Marc 6.8; Luc 9.3; 1 Cor. 4.21) ", "EntreeTshi": "<strong>Tshibangu</strong> Dikombo dia mutshi, misangu mikuabu bua nyoka nadi. (Mt. 10.10; Mk. 6.8; Lk. 9.3; 1 Kol. 4.21)"},
{ "EntreeFR": "<strong>Batteur</strong> Qui donne des coups, batailleur. (1 Tim. 1.9; 3.3; Tite 1.7)", "EntreeTshi": "<strong>Mukumianganyi, mushipianganyi</strong> Udi ukumanga bisusu, mushipi wa ba tatue ne wa ba mamu. (1 Tim. 1.9; 3.3; Tito 1.7)"},
{ "EntreeFR": "<strong>Battre</strong> 1. Tourmenter, agiter. (Matt. 14.24<p>2. Écorcher, maltraiter. (Marc 13.9; Luc 12.47-48)", "EntreeTshi": "<strong>Kutatshisha</strong> 1. Kutatshishibua. (Mt. 14.24<p>2. Kukuma. (Mk. 13.9; Lk. 12.47-48)"},
{ "EntreeFR": "<strong>Béatitude</strong> Bénédiction, félicité, bonheur. David exprime la béatitude de l'homme à qui Dieu compte la justice sans œuvres (Rom. 4.6); cette béatitude fut celle d'Abraham avant même sa circoncision. (Rom. 4.9)", "EntreeTshi": "<strong>Disanka</strong> Diakalenga anyi buimpe. Davidi udi wakula bua disanka didi Nzambi ubadila muntu ku buakane budi kabuyi bufuma ku mikenji (Lo. 4.6); disanka edi diakapebua Abalahama kumpala kua ditengudibua. (Lo. 4.9)"},
{ "EntreeFR": "<strong>Beau</strong> 1. Agréable, gracieux<p>2. Divinement, beau. Qui plaît à Dieu. (Act. 7.20<p>3. Agréable, honorable, bon. (Jac. 2.7<p>4. Plus beau. Premier, principal, meilleur. (Luc 15.22<p>5. Discours flatteur. (Rom. 16.18)", "EntreeTshi": "<strong>Mulengele</strong> 1. Mulengele, muimpe kumona. (Eb. 11.23<p>2. Muimpe be ku mesu kua Nzambi. (Bien. 7.20<p>3. Dia butumbi, dimpe. (Yak. 2.7<p>4. Tshitambe buimpe, tshia mulongo wa kumpala. (Lk. 15.22<p>5. Meyi a lubombo, a dishima. (Lo. 16.18)"},
{ "EntreeFR": "<strong>Bêcher la terre</strong> Creuser, retourner la terre. (Luc 16.3)", "EntreeTshi": "<strong>Kudima</strong> Kubundulul buloba. (Lk. 16.3)"},
{ "EntreeFR": "<strong>Bélial (ou Béliar)</strong> Terme qui s'applique à Satan, celui qui s'oppose à Christ<p>Dans le NT, le terme ne se trouve qu'en 2 Cor. 6.15<p>Dans l'AT (voir par exemple Deut. 13.13; Jug. 19.22; 1 Rois 21.10), il symbolise l'iniquité.", "EntreeTshi": "<strong>Beliyala</strong> Muaku udi wakudibua bua satana, udi utantamena Kilisto<p>Mu Dipundila Dipia-dipia, muaku eu udi usanganyibua anu mu 2 Kol. 6.15<p>Mu Dikulukulu (tangila tshilejelu mu Dut. 13.13; Balum 19.22; 1 Bakal 21.10), udi mundidimbi wa bubi."},
{ "EntreeFR": "<strong>Belle-mère</strong> Mère du conjoint. (Matt. 8.14; Marc 1.3; Luc 4.38)", "EntreeTshi": "<strong>Muku mukaji</strong> Mamu wa muena dibaka (wa mulume anyi wa mukaji). (Mt. 8.14; Mk. 1.3; Lk. 4.38)"},
{ "EntreeFR": "<strong>Bénédiction</strong> Faveur, privilège accordé par quelqu'un; louange. (Rom. 15.29; 1 Cor. 10.16; Gal. 3.14; Éph. 1.3; Héb. 6.7)", "EntreeTshi": "<strong>Disanka</strong> Buimpe, diakalenga dipesha muntu, disakidila. (Lo. 15.29; 1 Kol. 10.16; Gal. 3.14; Ef. 1.3; Eb. 6.7)"},
{ "EntreeFR": "<strong>Bénéfice (se séparer de)</strong> Réduire à rien, abolir; au passif: être affranchi. (Gal. 5.4)", "EntreeTshi": "<strong>Batapuluke </strong> Batapuluke ne, bavuijibue tshianana; mu ngikadilu: kuikla bapikudibue. (Gal. 5.4)"},
{ "EntreeFR": "<strong>Bénir</strong> Dire du bien, célébrer, louer; faire du bien. (Matt. 21.9; 23.39; Marc 11.9; Luc 1.28, 42; 2.28; 13.35; 19.38; Jean 12.13; 1 Cor. 10.16; Gal. 3.9; Éph. 1.3b; Héb. 6.14; 7.1, 6-7; 1 Pi. 3.9)", "EntreeTshi": "<strong>Kusankisha</strong> Kuamba buimpe, kutumbisha, kuenza bimpe. (Mt. 21.9; 23.39; Mk. 11.9; Lk. 1.28, 42; 2.28; 13.35; 19.38; Yone 12.13; 1 Kol. 10.16; Gal. 3.9; Ef. 1.3b; Eb. 6.14; 7.1, 6-7; 1 Pet. 3.9)"},
{ "EntreeFR": "<strong>Berger</strong> Personne qui garde les moutons. (Matt. 9.36; 25.32; 26.31; Marc 6.34; 14.27; Luc 2.8, 15, 20; Jean 10.2, 16; 21.16; 1 Pi. 2.25)", "EntreeTshi": "<strong>Mulami</strong> Muntu udi ulama mikoko. (Mt. 9.36; 25.32; 26.31; Mk. 6.34; 14.27; Lk. 2.8, 15, 20; Yone 10.2, 16; 21.16; 1 Pet. 2.25)"},
{ "EntreeFR": "<strong>Bergerie</strong> Cour, enclos ouvert au vent devant la maison où l'on garde les brebis. (Jean 10.1, 16)", "EntreeTshi": "<strong>Lupangu (lua mikoko)</strong> Lupangu lua kukanga anyi kukangula kumpala kua nzubu wa tshikumbi tshia mikoko. (Yone 10.1, 16)"},
{ "EntreeFR": "<strong>Béril, Béryl</strong> Pierre précieuse de couleur bleue ou verte. (Apoc. 21.20)", "EntreeTshi": "<strong>Béril, Béryl</strong> Dibue dia mushinga mukole, dia mubidi wa mayi a matamba. (Buak. 21.20)"},
{ "EntreeFR": "<strong>Besoin</strong> 1. Usage, emploi, d'où nécessité. (Matt. 3.14; 6.8; 21.3; Marc 11.3; Luc 9.11; 19.31, 34; Jean 2.25; Phil. 2.25<p>2. Avoir besoin: ressentir la nécessité de quelque chose. (Matt. 6.32; Luc 12.30<p>3. Être dans le besoin: être dans l'indigence. (Luc 15.14)", "EntreeTshi": "<strong>Dijinga</strong> 1. Mu kuenzela; bua mudimu. (Mt. 3.14; 6.8; 21.3; Mk. 11.3; Lk. 9.11; 19.31, 34; Yone2.25; Filip. 2.25<p>2. Kupeta dijinga: kunvua dijinga dxia tshintu kampanda. (Mt. 6.32; Lk. 12.30<p>3. Kuikala mu dijinga: kuikala mu dikenga. (Lk. 15.14)"},
{ "EntreeFR": "<strong>Bête</strong> 1a. Animal. (Marc 1.13; Luc 10.34; Act. 11.6; 28.4-5; Héb. 12.20; Jac. 3.7; 2 Pi. 2.16<p>1b. Au sens figuré peut décrire une ou plusieurs personnes (Tite 1.12; 1 Cor. 15.32; Apoc. 11.7)", "EntreeTshi": "<strong>Nyama</strong> 1a. Nyuma. (Mk. 1.13; Lk. 10.34; Bien. 11.6; 28.4-5; 1 Kol. 15.32; Tito 1.12; Eb. 12.20; Yak. 3.7; 2 Pet. 2.16<p>1b. Mu tshiakuidi tshia mufuanu, udi mua kunvuija bantu. (Tito 1.12, 1 Kol. 15.32, Buak. 11.7)"},
{ "EntreeFR": "<strong>Bien</strong> 1. Ce qui est bon. (Luc 1.53; Jean 5.29<p>2. Homme de bien, homme bon. (Luc 23.50; Jean 7.12; Act. 11.24<p>3. Vie, moyens de vie, ressources. (Luc 8.43; 1 Jean 3.17)", "EntreeTshi": "<strong>Bimpe</strong> 1. Tshidi tshimpe. (Lk. 1.53; Yone 5.29<p>2. Muntu wa malu mimpe; muntu muimpe. (Lk. 23.50; Yone 7.12; Bien. 11.24<p>3. Moyo, mushindu wa lupetu. (Lk. 8.43; 1 Yone 3.17)"},
{ "EntreeFR": "<strong>Bien-aimé</strong> Personne aimé d'une affection particulière. (Matt. 3.17; 12.18; 17.5; Marc 1.11; 9.7; 12.6; Luc 3.22; 9.35; 20.13; Rom. 1.7; 12.19; 1 Cor. 4.14; 10.14; 15.58; 2 Cor. 7.1; 12.19; Éph. 5.1; Phil. 2.12; 4.1; Héb. 6.9; 2 Pi. 1.17)", "EntreeTshi": "<strong>Munanga</strong> Muntu munanga ne dinanga dia buadi. (Mt. 3.17; 12.18; 17.5; Mk. 1.11; 9.7; 12.6; Lk. 3.22; 9.35; 20.13; Lo. 1.7; 12.19; 1 Kol. 4.14; 10.14; 15.58; 2 Kol. 7.1; 12.19; Ef. 5.1; Filip. 2.12; 4.1; Eb. 6.9; 2 Pet. 1.17)"},
{ "EntreeFR": "<strong>Bien-être (le)</strong> Facilité pour faire, d'où aisance, abondance, richesse. (Act. 19.25)", "EntreeTshi": "<strong>Biuma </strong> Mushindu; biuma bia bungi. (Bien. 19.25)"},
{ "EntreeFR": "<strong>Bienfaisance</strong> Action de faire du bien à d'autres. (Héb. 13.16)", "EntreeTshi": "<strong>Kuenzalangana bimpe </strong> Mushindu wa kuenzela bakuabu bimpe. (Eb. 13.16)"},
{ "EntreeFR": "<strong>Bienfaiteur</strong> Personne qui fait du bien. (Luc 22.25)", "EntreeTshi": "<strong>Muenji wa bilengele</strong> Muntu udi wznza bimpe. (Lk. 22.25)"},
{ "EntreeFR": "<strong>Bienheureux</strong> Qui est l'objet d'une bénédiction, d'une faveur; heureux. (Matt. 5.3-11; 11.6; 13.16; 16.17; 24.46; Luc 6.20-22; 7.23; 10.23; 11.27-28; 12.37-38, 43; 14.14-15; Jean 13.17; 20.29<p>Le terme est employé à l'égard de Dieu (1 Tim. 1.11) et du Seigneur Jésus. (1 Tim. 6.15)", "EntreeTshi": "<strong>Udi ne disanka</strong> Udi muangatshi wa disanka, wa buimpe, musankishibue. (Mt. 5.3-11; 11.6; 13.16; 16.17; 24.46; Lk. 6.20-22; 7.23; 10.23; 11.27-28; 12.37-38, 43; 14.14-15; Yone 13.17; 20.29<p>Muaku udi muakudibue bua Nzambi (1 Tim. 1.11) ne bua MuekelengeYesu Kilisto. (1 Tim. 6.15)"},
{ "EntreeFR": "<strong>Bienséance (avec)</strong> Manière d'être. Convenablement, honorablement. (1 Cor. 14.40)", "EntreeTshi": "<strong>Bilengele</strong> Mushindu wa kuikala. Bilondangane. (1 Kol. 14.40)"},
{ "EntreeFR": "<strong>Bienséant</strong> Être bienséant: convenir, être approprié. Les choses honteuses, les paroles folles et les plaisanteries grossières ne sont pas bienséantes parmi les croyants. (Éph. 5.4)", "EntreeTshi": "<strong>Biakane </strong> Kuikala biakane: kukumbana, kuikala mukumbanyine. Meyi mabi, tshiakulakula, ne mineku ya bundu bidi kabiyi biakanangane munkatshi mua bena kuitabuja. (Ef. 5.4)"},
{ "EntreeFR": "<strong>Bientôt</strong> Aussitôt, en peu de temps. (3 Jean 14)", "EntreeTshi": "<strong>Tshitupa tshipi</strong> Mpindieu, mu tshikondo tshikese. (3 Yone 14)"},
{ "EntreeFR": "<strong>Bienveillance</strong> Bonne qualité, d'où bonté, obligeance. Le fruit de l'Esprit est la bienveillance. (Gal. 5.22)", "EntreeTshi": "<strong>Luse</strong> Ngikadilu muimpe, kudi kulupukila buimpe. Didi dimue dia ku mamuma a Nyuma tshitema. (Gal. 5.22)"},
{ "EntreeFR": "<strong>Bière</strong> Lit funéraire sur lequel on transportait une dépouille mortelle. (Luc 7.14)", "EntreeTshi": "<strong>Tshituadilu tshia tshitalu</strong> Mushete wakadibu bambuila mubidi wa muntu mufue. (Lk. 7.14)"},
{ "EntreeFR": "<strong>Blâmer</strong> 1. Tenir de mauvais propos; au passif: être l'objet de mauvais propos. (Rom. 14.16; 1 Cor. 10.30<p>2. Discréditer, critiquer. (2 Cor. 6.3; 8.20)", "EntreeTshi": "<strong>Kupenda</strong> 1. Kuakula meyi a bipendu; bua muntu: nkupendibua. (Lo. 14.16; 1 Kol. 10.30<p>2. Kubanda, kujana. (2 Kol. 6.3; 8.20)"},
{ "EntreeFR": "<strong>Blanc</strong> Couleur provenant de la synthèse des autres couleurs, cette couleur est une image de la pureté. (Matt. 17.2; Luc 9.29)", "EntreeTshi": "<strong>Tshitoke</strong> Dikala didi difuma ku makala makuabu. Didi tshinfuanyi tshia bulengele. (Mt. 17.2; Lk. 9.29)"},
{ "EntreeFR": "<strong>Blancheur</strong> D'une extrême blancheur. Tout à fait, extrêment blanc. (Marc 9.3)", "EntreeTshi": "<strong>Ditoka dikole</strong> Ditoka dinene, ditambe kutoka. (Mk. 9.3)"},
{ "EntreeFR": "<strong>Blasphémateur</strong> Personne qui prononce des paroles impies. (Act. 19.37; 1 Tim. 1.13)", "EntreeTshi": "<strong>Mupendianganyi</strong> Muntu udi wakula meyi a bipendu. (Bien. 19.37; 1 Tim. 1.13)"},
{ "EntreeFR": "<strong>Blasphème</strong> Parole injurieuse, impie; ce terme désigne le mal qui est dit contre Dieu. (Matt. 26.65; Marc 14.64; Luc 5.21)", "EntreeTshi": "<strong>Tshipendu</strong> Diyi dia tshipendu. (Mt. 26.65; Mk. 14.64; Lk. 5.21)"},
{ "EntreeFR": "<strong>Blasphémer</strong> Prononcer des paroles impies, injurier. (Matt. 9.3; 26.65; Marc 2.7; 3.28; Jean 10.36; Act. 13.45; 18.6; Rom. 2.24; 1 Tim. 1.20; 6.1; 2 Pi. 2.2)", "EntreeTshi": "<strong>Kupenda</strong> Kuamba meyi a bipendu. (Mt. 9.3; 26.65; Mk. 2.7; 3.28; Yone 10.36; Bien. 13.45; 18.6; Lo. 2.24; 1 Tim. 1.20; 6.1; 2 Pet. 2.2)"},
{ "EntreeFR": "<strong>Blesser</strong> 1. Infliger un ou des coups causant des lésions au corps. (Luc 20.12; Act. 19.16<p>2. Choquer. (1 Cor. 8.12)", "EntreeTshi": "<strong>Kutapa</strong> 1. Kukuma bintu bidi bitapa mputa. (Lk. 20.12; Bien. 19.16<p>2. Kusamisha moyowa muntu ku diandamuna dibi. (1 Kol. 8.12)"},
{ "EntreeFR": "<strong>Blessure</strong> Coup, meurtrissure. (Luc 10.30)", "EntreeTshi": "<strong>Mputa, mikumu</strong> Mikumu, mikumu ya lufu. (Lk. 10.30)"},
{ "EntreeFR": "<strong>Bœuf</strong> Mammifère ruminant domestique, mâle ou femelle. (Luc 13.15; 1 Cor. 9.9a; 1 Tim. 5.18)", "EntreeTshi": "<strong>Ngombe</strong> Nyama munene mulume anyi mukaji udibu bamuna. (Lk. 13.15; 1 Kol. 9.9a; 1 Tim. 5.18)"},
{ "EntreeFR": "<strong>Boire (le)</strong> Ce que je bois. (Col. 2.16; Rom. 14.17)", "EntreeTshi": "<strong>Dinua</strong> Tshindi nnua. (Kol. 2.16; Lo. 14.17)"},
{ "EntreeFR": "<strong>Boire</strong> Action d'avaler une boisson. Avaler un liquide. (Luc 1.15; Jean 4.8-10, 12-14)", "EntreeTshi": "<strong>Kunua</strong> Mushindi wa kunua. (Lk. 1.15; Yone 4.8-10, 12-14)"},
{ "EntreeFR": "<strong>Bois</strong> 1. Croix sur laquelle fut crucifié Jésus. Le terme est employé en Act. 5.30; 10.39; 13.29; 1 Pi. 2.24. Celui qui était pendu au bois était maudit. (Gal. 3.13<p>2. De bois: fait de bois. Dans une grande maison, il y a des vases de bois. (2 Tim. 2.20)", "EntreeTshi": "<strong>Mutshi mutshiamakane</strong> 1. Mu Mukanda wa francais Petelo udi wakula (bois). (Bien. 5.30; 10.39; 13.29; 1 Pet. 2.24.<p>Muaku udi mua kukudimunyibua mu tshiluba bu mutshi (tangila Dut. 21.23). Tshiakadi mushindu wa dinyoka dia bena Yuda (Dut. 21.23). Muntu yonso wakadi mukudika ku mutshi, wakadi muedibue mulawu. (Gal. 3.13<p>2. Bia mitshi (mabaya): Bienza mu mitshi. Mu nzubu munene mudi bitekedi bia mitshi. (2 Tim. 2.2. 20)"},
{ "EntreeFR": "<strong>Boisseau</strong> Mesure pour le grain d'une capcité de 9 litres environ<p>(Math. 5.15; Marc 4.21; Luc 11.33<p>Au sens moral c'est l'image du commerce ou du travail.", "EntreeTshi": "<strong>Mushete</strong> Tshiluba tshidi tshikudimune muaku eu ku Mushete. Muaku eu kawena ulama diunvuija dia nyuma bu muakadi nawu. Muaku wa Boisseau nansha. Boisseau wakadi tshipiminu tshia bangenda tshiakadi tshibuela litre pabuipi ne 9 ya mayi. Tshinfuanyi tshia mudimu wa bianza. Katuena ne tshipinu tshilelela kuetu kunu tshia kuidikija natshi ku bunene nansha. Tudi mua kuangata Mega udi ba mamu basumba nende bia mushinga. (Mt. 5.15; Mk. 4.21; Lk. 11.33)"},
{ "EntreeFR": "<strong>Boiteux</strong> Infirme des pieds et dont la marche se ressent; estropié. (Matt. 11.5; 15.30, 31; Luc 7.22)", "EntreeTshi": "<strong>Njetu, mulemenda</strong> Muena tshileme wa ku mikolo minyane; ne mitekete. (Mt. 11.5; 15.30, 31; Lk. 7.22)"},
{ "EntreeFR": "<strong>Bon</strong> Ce terme définit ce qui, étant bon dans son caractère et dans sa nature, produit un effet bénéfique. Il qualifie des objets physiques, par exemple un arbre (Matt. 7.17), la terre (Luc 8.8); dans un sens moral, il s'applique fréquemment à des personnes et à des choses. Dieu est essentiellement, absolument et parfaitement bon (Matt. 19.17; Marc 10.18; Luc 18.19); sa volonté aussi. (Rom. 12.2<p>Le mot est appliqué à certaines personnes: Matt. 20.15; 25.21, 33; Luc 19.17; Tite 2.5; dans un sens général: Matt. 5.45; 12.35; Luc 6.45; 1 Pi. 2.18<p>Le neutre de l'adjectif avec l'article défini signifie ce qui est bon, ce qui est honorable moralement, agréable à Dieu et, par conséquent, bénéfique. Les chrétiens doivent faire ce qui est bon (Éph. 4.28), poursuivre ce qui est bon (1 Thess. 5.15), être zélé à cet égard. (1 Pi. 3.13)", "EntreeTshi": "<strong>Mimpe, buimpe, tshimpe…</strong> Muaku eu udi ukudimuka bilondeshele bantu, bintu. Udi uleja tshidi tshimpe ku mubidi ne ku ngikadilu tshidi tshienja mudimu muimpe. Udi muakuleja ngikadilu wa tshintu tshidi tshimueneka ku mesu. Tshilejelu: mutshi (Mt. 7.17), buloba (Lk. 8.8), mu nsombelu, udi wakudibua misangu ya bungi bua bantu ne bintu. Nzambi udi mutambe kuikala misangu yonso kuikala muimpe (Mt. 19.17; Mk. 10.18; Lk. 18.19); disua diende kabidi. (Lo. 12.2<p>Muaku udi muakudibue kabidi bua bantu bakuabu: Mt. 20.15; 25.21, 33; Lk. 19.17; Tito 2.5; mu mushindu wa kabujima: Mt. 5.45; 12.35; Lk. 6.45; 1 Pet. 2.18<p>Udi uvuija tshidi anyi udi muimpe kumpala kua Nzambi. Bena kilisto badi bua kuenza malu mimpe (Ef. 4.28), kulonda malu mimpe (1 Tes. 5.15) bikale ne lukunukunu bua malu aa. (1 Pet. 3.13)"},
{ "EntreeFR": "<strong>Bonheur</strong> Bénédiction, joie. (Gal. 4.15)", "EntreeTshi": "<strong>Disanka</strong> Disankishibua, disanka. (Gal. 4.15)"},
{ "EntreeFR": "<strong>Bonté</strong> Bonne qualité, bienfaisance. (Act. 28.7; Rom. 2.4; 3.12; 11.22; 15.14; 2 Cor. 6.6; Éph. 2.7; 5.9; Gal. 5.22; Col. 3.12; 2 Thess. 1.11)", "EntreeTshi": "<strong>Buimpe, buakane</strong> Ngikadilu wa kuenzela muntu bimpe, buimpe bua Nzambi budi bupesha muntu lupandu. (Bien. 28.7; Lo. 2.4; 3.12; 11.22; 15.14; 2 Kol. 6.6; Ef. 2.7; 5.9; Gal. 5.22; Kolos. 3.12; 2 Tes. 1.11)"},
{ "EntreeFR": "<strong>Bord</strong> Près de, le long de. (Matt. 20.30; Marc 10.46; Luc 5.1; 18.35; Act. 16.13)", "EntreeTshi": "<strong>Kala (ka njila, ka mayi…)</strong> Pabuipi, ku luseke lua. (Mt. 20.30; Mk. 10.46; Lk. 5.1; 18.35; Bien. 16.13)"},
{ "EntreeFR": "<strong>Borne</strong> Limite, frontière. (Act. 17.26)", "EntreeTshi": "<strong>Mikalu</strong> Mikalu ya bisamba, ya ditunga… (Bien. 17.26)"},
{ "EntreeFR": "<strong>Botte</strong> Assemblage de végétaux liés ensemble. (Matt. 13.30)", "EntreeTshi": "<strong>Tshisumbu</strong> Kusuika kua mabeji, bikunyibua mu bisumbu. (Mt. 13.30)"},
{ "EntreeFR": "<strong>Bouc</strong> Mâle de la chèvre. (Héb. 9.12; 10.4)", "EntreeTshi": "<strong>Mbuji (mbumbu)</strong> Mulume wa mbuji. (Eb. 9.12; 10.4)"},
{ "EntreeFR": "<strong>Bouche</strong> Orifice au bas du visage permettant de manger, de boire et de parler. (Matt. 4.4; 5.2; 13.35; Luc 4.22; Act. 22.14)", "EntreeTshi": "<strong>Mukana</strong> Disoso didi kuinshi kua mpala, didi diambuluisha bua kudia; kunua, ne bua kuakula. (Mt. 4.4; 5.2; 13.35; Lk. 4.22; Bien. 22.14)"},
{ "EntreeFR": "<strong>Boucher (verbe)</strong> Fermer. (Act. 7.57)", "EntreeTshi": "<strong>Kujibika</strong> Kubuikila matshi. (Bien. 7.57)"},
{ "EntreeFR": "<strong>Boucherie</strong> 1. Égorgement, immolation. (Act. 8.32<p>2. Marché où l'on vend de la viande. (1 Cor. 10.25)", "EntreeTshi": "<strong>Tshishipelu</strong> 1. Muaba wakadibu bashipela nyama. (Bien. 8.32<p>2. Tshisalu: muaba udibu bapanyina nyama mishipa. (1 Kol. 10.25)"},
{ "EntreeFR": "<strong>Bouclier</strong> À l'origine, une pierre pour fermer l'entrée d'une caverne; par la suite, une arme défensive servant à protéger les guerriers et suffisamment grande pour protéger entièrement le soldat. Le chrétien est invité à prendre le bouclier de la foi, au sens figuré, afin d'éteindre tous les dards enflammés du méchant. (Éph. 6.16)", "EntreeTshi": "<strong>Ngabu</strong> Matuku a kumpala, dibue diakadi dibuikidibua ku mushiku wa lubuebue, Kunyima, tshiakadi tshiluilu tshia kuepele natshi tshiakadi tshiambuluisha muluanganyi wa nvita ne tshinene bua kukuba disolayi. Muena kilisto udi mubikidibue bua kuluata ngabu wa ditabuja, wa mu Nyuma, bua kumona mua kuepela ku mikete yonso idi ne kapia ya satana. (Ef. 6.16)"},
{ "EntreeFR": "<strong>Boue</strong> Terre mêlée avec de l'eau. (Jean 9.6, 11, 14-15)", "EntreeTshi": "<strong>Tshitotshi</strong> Bulaba busangisha ne mayi. (Yone 9.6, 11, 14-15)"},

{ "EntreeFR": "<strong>Calculer</strong> Déterminer la valeur en comptant. Celui qui veut bâtir une tour s'assoit premièrement et calcule la dépense. (Luc 14.28)", "EntreeTshi": "<strong>Kubala mushinga</strong> Kuenza makumi bua kujadika mushinga. Muntu udi musue kuibaka nzubu udi usomba diambedi ne ubala bungi bua bidiye mua kutula. (Lk. 14.28)"},

{ "EntreeFR": "<strong>Calomniateur</strong> Jeter des paroles accusatrices (vraies ou fausses) dans le but de rendre des personnes ennemies. (2 Tim. 3.3)", "EntreeTshi": "<strong>Musonguedianganyi</strong> Udi wela meyi a kusonguela mukuabu (meyi mimpe nansha mabi) mu kipatshila ka kusongakaja bantu anyi kubavuija bena lukna. (2 Tim. 3.3)"},

{ "EntreeFR": "<strong>Camp</strong> Autrefois, campement organisé du peuple d'Israël. Les corps des animaux étaient brûlés hors du camp. (Héb. 13.11<p>Au figuré, système religieux judaïque et, d'une manière générale, tout système religieux établi par l'homme. Nous devons sortir vers Jésus hors du camp. (Héb. 13.13)", "EntreeTshi": "<strong>Tshitudilu</strong> Matuku a kale, Muaba wa tshitudilu wa bena Isalele. Mibidi ya Nyama mishipa yakadi yoshibua ku kala ka tshitudilu. (Eb. 13.11<p>Mu diunvuija dikuabu, ndongoluelu wa ntendelelu wa buena Yuda ne, mu kabujima ndongoluelu wa ntendelelu muteka kudi muntu. Tudi ne bua kuya kudiYesu pambelu pa tshitudilu. (Eb. 13.13)"},
{ "EntreeFR": "<strong>Campagne</strong> Champ, région rurale. (Marc 5.14; 6.36, 56; Luc 8.34; 9.12; 21.21; Jean 4.35)", "EntreeTshi": "<strong>Kasoko kakese</strong> Tusoko tukese. Tshitupa tshia badimi ba madimi. (Mk. 5.14; 6.36, 56; Lk. 8.34; 9.12; 21.21; Yone 4.35)"},
{ "EntreeFR": "<strong>Cannelle</strong> Écorce interne du cannelier, les bâtonnets de cannelle ont un goût aromatique. (Apoc. 18.13)", "EntreeTshi": "<strong>Kinamona</strong> Tshizubu tshia munda tshia mutshi wa Cannelier, Tshisumbu tshia Kinamona tshidi ne bulengele bua mupuya. (Buak. 18.13)"},
{ "EntreeFR": "<strong>Cantique</strong> Chant en général; dans le NT, plus spécifiquement, un chant pour louer Dieu et le Christ. (Éph. 5.19; Col. 3.16; Jac. 5.13)", "EntreeTshi": "<strong>Musambu</strong> Musambu mu kabujima; mu dipungila dipiadipia, udi unvuija musambua udi utubisha Nzambi ne Kilisto. (Ef. 5.19; Kol. 3.16; Yak. 5.13)"},
{ "EntreeFR": "<strong>Capable (être)</strong> Pouvoir; posséder la faculté, la capacité. (Rom. 15.14; 1 Cor. 6.5; 2 Cor. 1.4; 3.5; Éph. 3.18; Héb. 2.18: être à même; 5.2; 2 Tim. 2.2; Tite 1.9)", "EntreeTshi": "<strong>Kuikala (mukumbane)</strong> Bunfumu; kuikala ne lungenyi, ne bukole bua kukumbaja bualu kampanda. (Lo. 15.14; 1 Kol. 6.5; 2 Kol. 1.4; 3.5; Ef. 3.18; Eb. 2.18: être à même; 5.2; 2 Tim. 2.2; Tito 1.9)"},
{ "EntreeFR": "<strong>Capacité</strong> Puissance, habileté, compétence, aptitude. (Matt. 25.15; 2 Cor. 3.5)", "EntreeTshi": "<strong>Lungenyi</strong> Bukole, tshipimu tshiandi. (Mt. 25.15; 2 Kol. 3.5)"},

{ "EntreeFR": "<strong>Cas</strong> 1. Compte, considération. Paul ne faisait aucun cas de sa vie. (Act. 20.24<p>2. 1 Cor. 7.15: le croyant n'est pas asservi en pareil cas; littéralement: le croyant n'est pas asservi dans de telles choses<p>3. Rom. 15.24: pour le cas où je me rendrais; littéralement: quand je me rendrai", "EntreeTshi": "<strong>Tshintu</strong> 1. Tshintu tshidi ne mushinga. Paulo kakadi ubala muoyo wende bu tshintu tshia mushinga. (Bien. 20.24<p>2. 2 Kol. 7.15 bualu: muena kuitabja kena ushala mu bupika mu malu a nunku. Mbuena kuamba ne muesna kuitabusha kena ushala mu bupika mu malua a mushindu eu<p>3. Lo. 15.24: Bualu bua ndi ntekemena kunutangila mu luendu luanyi. mbuena kuamba ne: Panaya ku…"},

{ "EntreeFR": "<strong>Casser</strong> Briser, broyer, écraser. (Jean 19.36)", "EntreeTshi": "<strong>Kutshibula</strong> Kutshibula, kuzaza, kusungula. (Yone 19.36)"},
{ "EntreeFR": "<strong>Cause (sens de: affaire, procès)</strong> 1. Jugement. Dieu a jugé la cause des saints, des apôtres et des prophètes. (Apoc. 18.20<p>2. Prendre la cause: venir en aide, intervenir en faveur. (Luc 1.54)", "EntreeTshi": "<strong>Bualu (mu menji a tshilumbu, tshilumbuluidi)</strong> 1. Tshilumbuluidi. Nzambi walumbuluishi bualu bua bansantu, bua bapostolo ne bua baprofete. (Buak. 18.20<p>2. Kukuatshisha: kuambuluisha, kuenzela muntu bimpe. (Lk. 1.54)"},
{ "EntreeFR": "<strong>Cause (sens de: motif)</strong> Motif, chef d'accusation. (Matt. 5.32; 19.3; Jean 15.25; Act. 10.21; Rom. 11.20)", "EntreeTshi": "<strong>Bua Bualu (tshiena bualu)</strong> Kabuyi bua masandi: Tshiena bualu tshia masandi. (Mt. 5.32; 19.3; Yone 15.25; 10.21; Lo. 11.20)"},

{ "EntreeFR": "<strong>Cautériser</strong> Brûler. (1 Tim. 4.2: conscience cautérisée c'est-à-dire rendue insensible à cause de leur attachement à des esprits séducteurs et à des enseignements de démons).", "EntreeTshi": "<strong>Kosha</strong> Kuosha. (1 Tim. 4.2: Badi buoshibua mu muoyo mukese wabu ne tshiamu tshipia ne kadilu: mbuena kuamba ne mitshima yabu mikese idi mikoleshibue bualu bua dilonda dia bu dia nyuma mibi ne maytisha a ba demons)."},

{ "EntreeFR": "<strong>Cavalerie</strong> Troupres de personnes montées à cheval. (Apoc. 9.16)", "EntreeTshi": "<strong>Bena nvita ya pa tubalu</strong> Tshisumbu tshia bantu babandi ba pa tubalu. (Buak. 9.16)"},
{ "EntreeFR": "<strong>Cavalier</strong> Personne qui monte à cheval. (Act. 23.23, 32)", "EntreeTshi": "<strong>Mubandi wa pa kabalu</strong> Muntu (disalayi) udi ubanda pa kabalu. (Bien. 23.23, 32)"},
