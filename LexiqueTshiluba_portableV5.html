{ "EntreeFR": "<strong>Message</strong> Communication transmise à une personne. (1 Jean 1.5)", "EntreeTshi": "<strong>Diyi (diunvua)</strong> Mukenji. (1 Yone 1.5)"},
{ "EntreeFR": "<strong>Messager</strong> Personne envoyée par une autre et chargée d'une mission ou de transmettre un message. (Matt. 11.10; Marc 1.2; Luc 7.24, 27)", "EntreeTshi": "<strong>Mukenji</strong> Muntu mutumibue kudi mukuabu bua kukumbaja mudimu kampanda. (Mt. 11.10; Mk. 1.2; Lk. 7.24, 27)"},
{ "EntreeFR": "<strong>Mesure</strong> 1. Mesure de sûreté. Dispositif de secours. (Act. 27.17<p>2. Mesure excellente. Action bénéfique et valable. (Act. 24.3<p>3. Mesure de capacité liquide d'environ 40 litres. (Jean 2.6<p>4. Détermination de la valeur d'un objet; portion. (Matt. 7.2; Marc 4.24; Luc 6.38)", "EntreeTshi": "<strong>Tshipimu</strong> 1. Bulongolodi. (Bien. 27.17<p>2. Bienzedi bimpe bitabujibue. (Bien. 24.3<p>3. Tshipimu tshia bintu bienguluke pabuipi ne 40 litres. (Yone 2.6<p>4. Kuidikijila. (Mt. 7.2; Mk. 4.24; Lk. 6.38)"},
{ "EntreeFR": "<strong>Mesurer</strong> 1. Déterminer la valeur, estimer. (Matt. 7.2; Marc 4.24; Luc 6.38<p>2. S'estimer soi-même. (2 Cor. 10.12)", "EntreeTshi": "<strong>Kupima</strong> 1. Kujadika bujitu. (Mt. 7.2; Mk. 4.24; Lk. 6.38<p>2. Kuidikishangana. (2 Kol. 10.12)"},
{ "EntreeFR": "<strong>Métier</strong> Occupation, travail, exercé par une personne pour gagner sa vie. (Act. 18.3)", "EntreeTshi": "<strong>Mudimu wa bianza</strong> Mudimu wa bianza wa muntu bua kupeta tshia kudia. (Bien. 18.3)"},
{ "EntreeFR": "<strong>Mets</strong> Plat, aliment préparé. (Héb. 12.16)", "EntreeTshi": "<strong>Bia kudia </strong> Bia kudia bilamba bua kudia. (Eb. 12.16)"},
{ "EntreeFR": "<strong>Mettre</strong> 1. Marc 4.2<p>2. Débuter, commencer. (Marc 4.1; 5.17, 20; 6.2, 7, 34, 55; Luc 3.8; 4.21; 5.21; 7.38, 49; Jean 13.5; Act. 11.4; 18.26; 24.2; 27.35<p>3. Jeter, appliquer. (Marc 11.7<p>4. Qu'il faut verser. (Marc 2.22; Luc 5.38<p>5. Donner. (Jean 3.35; 13.3)", "EntreeTshi": "<strong>Kuteka, kuela </strong> 1. Kutuma, kuela. (Mk. 4.29<p>2. Kubanga. (Mk. 4.1; 5.17, 20; 6.2, 7, 34, 55; Lk. 3.8; 4.21; 5.21; 7.38, 49; Yone 13.5; Bien. 11.4; 18.26; 24.2; 27.35<p>3. Kuteka. (Mk. 11.7<p>4. Kuela. (Mk. 2.22; Lk. 5.38<p>5. Kufila. (Yone 3.35; 13.3)"},
{ "EntreeFR": "<strong>Mettre à néant</strong> Rendre quelque chose inutile, sans profit. (1 Cor. 6.13; 2 Cor. 9.3)", "EntreeTshi": "<strong>Kuvuija tshianana</strong> Kuvuija patupu. (1 Kol. 6.13; 2 Kol. 9.3)"},
{ "EntreeFR": "<strong>Mettre à part</strong> Désigner pour une fonction, un but spécifique. (Act. 13.2; Rom. 1.1; 1 Cor. 16.2; Gal. 1.15)", "EntreeTshi": "<strong>Kuteka ku luseke</strong> Kusungula bua mudimu wa pa buawu. (Bien. 13.2; Lo. 1.1; 1 Kol. 16.2; Gal. 1.15)"},
{ "EntreeFR": "<strong>Meule</strong> Cylindre de pierre très lourd servant à broyer, à moudre. (Matt. 18.6; 24.41; Marc 9.42; Luc 17.2)", "EntreeTshi": "<strong>Dibue dinene</strong> Dibue dinene dia bujitu buabungi bua kuboza anyi kuzaza nadi bintu, anyi kupela. (Mt. 18.6; 24.41; Mk. 9.42; Lk. 17.2)"},
{ "EntreeFR": "<strong>Meurtre</strong> Action de tuer volontairement une personne. (Marc 15.7; Luc 23.19, 25)", "EntreeTshi": "<strong>Kushipangana</strong> Dishipa kua kubukole. (Mk. 15.7; Lk. 23.19, 25)"},
{ "EntreeFR": "<strong>Meurtrier</strong> Celui qui tue volontairement une autre personne; homicide. (Matt. 22.7; Jean 8.44; 1 Jean 3.15; Act. 3.14)", "EntreeTshi": "<strong>Mushipianganyi</strong> Udi ushipangana ku bukole, ntoboji. (Mt. 22.7; Yone 8.44; 1 Yone 3.15; Bien. 3.14)"},
{ "EntreeFR": "<strong>Meurtrir</strong> Couper. (Marc 5.5)", "EntreeTshi": "<strong>Kutapa</strong> Kudiela mputa pa mubidi. (Mk. 5.5)"},
{ "EntreeFR": "<strong>Meurtrissure</strong> Marque sur la peau résultant d'une blessure infligée. (1 Pi. 2.24)", "EntreeTshi": "<strong>Mubundabunda</strong> Tshimanyishilu tshidi tshishala pa mubidi kunyima kua diuma dia mputa. (1 Pet. 2.24)"},
{ "EntreeFR": "<strong>Midi</strong> 1. Un des 4 points cardinaux appelé aussi Sud. (Matt. 12.42; Luc 11.31; 13.29; Apoc. 21.13<p>2. Heure correspondant au milieu du jour. (Act. 22.6; 26.13)", "EntreeTshi": "<strong>Sude, munda munya</strong> 1. Lumue lua ku nseke inayi ya buloba, ludi lubikidibua kabidi ne sude. (Mt. 12.42; Lk. 11.31; 13.29; Buak. 21.13<p>2. Diba dimue dia munkatshi mua dituku. (Bien. 22.6; 26.13)"},
{ "EntreeFR": "<strong>Miel</strong> Substance sucrée et sirupeuse élaborée par les abeilles. (Matt. 3.4; Marc 1.6; Apoc. 10.9-10)", "EntreeTshi": "<strong>Buitshi</strong> Mayi a nsukadi adi mbulubulu yenza. (Mt. 3.4; Mk. 1.6; Buak. 10.9-10)"},
{ "EntreeFR": "<strong>Miette</strong> Petite partie. (Matt. 15.27; Marc 7.28; Luc 16.21)", "EntreeTshi": "<strong>Nkototo</strong> Bisusukila. (Mt. 15.27; Mk. 7.28; Lk. 16.21)"},
{ "EntreeFR": "<strong>Mieux</strong> 1. Plus. (2 Tim. 1.18<p>2. D'une manière avantageuse, favorable. (Matt. 18.8, 9; Marc 9.42-43, 45, 47; 1 Cor. 7.9; Héb. 12.24; 1 Pi3.17)", "EntreeTshi": "<strong>Bia bungi</strong> 1. Bimpe. (2 Tim. 1.18<p>2. Kutamba. (Mt. 18.8, 9; Mk. 9.42-43, 45, 47; 1 Kol. 7.9; Eb. 12.24; 1 Pet. 3.17)"},
{ "EntreeFR": "<strong>Milieu</strong> 1. Au milieu, du milieu. (Matt. 11.21, 23; Luc 9.46; 10.13; 11.27; Jean 1.14; 7.35; 12.35; Act. 1.21; 2.29; Rom. 1.12; 11.17; 1 Cor. 1.6; 5.13; 16.10; 2 Cor. 1.19; 6.16<p>2. Ce terme signifie parmi, au centre. (Matt. 10.16; 13.49; 18.20; Luc 2.46; 4.30, 35; 5.19; 8.7; 10.3; Jean 1.26; 19.18; 20.19, 26; Act. 1.15, 18; 2.22; 17.22, 33; 23.10; 1 Cor. 5.2; 2 Cor. 6.17; Phil. 2.15)", "EntreeTshi": "<strong>Mu nkatshi</strong> 1. Mu nkatshi. (Mt.21, 23; Lk. 9.46; 10.13; 11.27; Yone 1.14; 7.35; 12.35; Bien. 1.21; 2.29; Lo. 1.12; 11.17; 1 Kol. 1.6; 5.13; 16.10; 2 Kol. 1.19; 6.16<p>2. Muaku eu udi unvuija mu nkatshi. (Mt. 10.16; 13.49; 18.20; Lk. 2.46; 4.30, 35; 5.19; 8.7; 10.3; Yone 1.26; 19.18; 20.19, 26; Bien. 1.15, 18; 2.22; 17.22, 33; 23.10; 1 Kol. 5.2; 2 Kol. 6.17; Filip. 2.15)"},
{ "EntreeFR": "<strong>Mille</strong> 1. Mesure de distance romaine d'environ 1480 mètres. (Matt. 5.41<p>2. Le nombre 1000. Ce nombre est employé au sujet d'années. (2 Pi. 3.8; Apoc. 20.2-7)", "EntreeTshi": "<strong>Tshinunu</strong> 1. Tshipiminu tshia bule tshia bena Lomo tshidi bule pabuipi ne 1480 mètres. (Mt. 5.41<p>2. Nomba 1000. Nomba eu udi muakudibue ku bualu bua bidimu. (2 Pet. 3.8; Buak. 20.2-7)"},
{ "EntreeFR": "<strong>Millier</strong> Ce terme décrit un très grande nombre. (Luc 12.1; Act. 21.20; Apoc. 5.11)", "EntreeTshi": "<strong>Mbombo ne mbombo</strong> Udi unvuija bungi butambe bunene. (Lk. 12.1; Bien. 21.20; Buak. 5.11)"},
{ "EntreeFR": "<strong>Mine</strong> Mesure de poids et d'argent d'un peu plus de 100 drachmes ou 100 deniers romains; une mine valait un peu moins de 500 grammes. (Luc 19.13, 16, 18, 20, 24-25)", "EntreeTshi": "<strong>Ntalanta</strong> Tshipiminu tshia bujitu bua tshipite kakese ntalanta 100 anyi ndenalio 100 ya bena Lomo; Ntalanta umue uvua ne bujitu muinshi mua 500 grammes. (Lk. 19.13, 16, 18, 20, 24-25) "},
{ "EntreeFR": "<strong>Mineur</strong> Jeune, non adulte. (Marc 15.40)", "EntreeTshi": "<strong>Mukese</strong> Udi kayi mukole. (Mk. 15.40)"},
{ "EntreeFR": "<strong>Ministère</strong> Charge, fonction que doit remplir un serviteur. (Luc 1.23; Rom. 11.13; 2 Cor. 3.7-9; 4.1)", "EntreeTshi": "<strong>Mudimu</strong> Bujitu, mudimu udi muena mudimu ukumbaja. (Lk. 1.23; Lo. 11.13; 2 Kol. 3.7-9; 4.1)"},
{ "EntreeFR": "<strong>Ministre</strong> Serviteur. (2 Cor. 3.6; 11.15, 23; Gal. 2.17)", "EntreeTshi": "<strong>Muena mudimu</strong> Udi ukuata mudimu. (2 Kol. 3.6; 11.15, 23; Gal. 2.17)"},
{ "EntreeFR": "<strong>Minuit</strong> Milieu de la nuit. (Marc13.35; Luc 11.5; Act. 16.25; 20.7)", "EntreeTshi": "<strong>Mundankulu</strong> Munkatshia mua butuku. (Mk. 13.35; Lk. 11.5; Bien. 16.25; 20.7)"},
{ "EntreeFR": "<strong>Miracle</strong> Fait dont la cause est d'un caractère surnaturel. (Matt. 7.22; Act. 2.22; 19.11; 2 Thess. 2.9) ", "EntreeTshi": "<strong>Malu a kukema</strong> Bualu budi bukemesha, tshishima. (Mt. 7.22; Bien. 2.22; 19.11; 2 Tes. 2.9) "},
{ "EntreeFR": "<strong>Miraculeux</strong> Miracle, signe. (Act. 4.22)", "EntreeTshi": "<strong>Tshishima</strong> Bualu bua kukema, tshimanyinu. (Bien. 4.22)"},
{ "EntreeFR": "<strong>Miroir</strong> Surface du verre ou d'un métal poli reflétant par l'effet de la lumière des images de choses placées devant. Surface réfléchissant les rayons de lumière. (Ex. 38.8; Job 37.18<p>En Jacques 1.23 la Parole est comparé à un miroir, révélant à l'homme ce qu'il est moralement.", "EntreeTshi": "<strong>Ludimuenu</strong> Tshipapu tshia talatala anyi tshia tshiamu tshitoke tshidi tshileja ku bukenke, binfuanyi bia bintu bionso bidibu bateka kumpala kualu. (Ek. 38.8; Yobo 37.18<p>Mu Yakobo 1.23 diyi dia Nzambi didi difuanyikijibue ne ludimuenu, ludi lubulula ngikadilu wa muntu."},
{ "EntreeFR": "<strong>Misérable</strong> 1. Qui inspire la pitié à cause d'un état défavorable. (1 Cor. 15.19; Apoc. 3.17<p>2. Qui inspire la pitié à cause de la souffrance, de la détresse morale; malheureux. (Rom. 7.24)", "EntreeTshi": "<strong>Muena dikenga</strong> 1. Muntu wa luse bualu bua dikenga didi kudiye. (1 Kol. 15.19; Buak. 3.17<p>2. Muena luse, bualu bua dikenga. (Lo. 7.24)"},
{ "EntreeFR": "<strong>Misérablement</strong> Pitoyablement, méchamment. (Matt. 21.41)", "EntreeTshi": "<strong>Ne tshiji</strong> Kakuyi kufuila luse, ne tshiji tshikole. (Mt. 21.41)"},
{ "EntreeFR": "<strong>Misère</strong> Évoquant de dures épreuves; calamité, détresse. (Rom. 3.16; Jac. 4.9; 5.1)", "EntreeTshi": "<strong>Dikenga</strong> Kanyinganyinga. (Lo. 3.16; Yak. 4.9; 5.1)"},
{ "EntreeFR": "<strong>Miséricorde</strong> Compression du mot misère et du mot cœur. Compassion pour la misère d'autrui. (Luc 1.50, 54, 58, 72, 78; 2 Cor. 1.3; Éph. 2.4; Col. 3.12; Tite 3.5; Héb. 10.28)", "EntreeTshi": "<strong>Luse</strong> Mu français muaku udi ne miaku ibidi misangisha misère ne cœur bidi biunvuija, kuikala ne luse mu dikenga dia mukuabu. (Lk. 1.50, 54, 58, 72, 78; 2 Kol. 1.3; Ef. 2.4; Kolos. 3.12; Tt 3.5; Eb. 10.28)"},
{ "EntreeFR": "<strong>Miséricordieux</strong> Qui manifeste de la compassion pour la misère d'autrui. (Matt. 5.7; Héb. 2.17)", "EntreeTshi": "<strong>Wa Luse</strong> Udi uleja bakuabu luse bua dikenga. (Mt. 5.7; Eb. 2.17)"},
{ "EntreeFR": "<strong>Mitoyen</strong> Qui sépare deux parties. Mur mitoyen. (Éph. 2.14)", "EntreeTshi": "<strong>Lupandulula</strong> Tshibumba tshidi tshipandulula. (Ef. 2.14)"},
{ "EntreeFR": "<strong>Mixtion</strong> Mélange de substances. (Jean 19.39)", "EntreeTshi": "<strong>Disangisha</strong> Disambakaja dia bintu. (Yone 19.39)"},
{ "EntreeFR": "<strong>Mixtionner</strong> Mélanger des substances afin d'obtenir un breuvage. (Marc 15.23; Apoc. 18.6) ", "EntreeTshi": "<strong>Kusangisha</strong> Kusangisha bintu pamue bua kupeta tshia kunua, maluvu. (Mk. 15.23; Buak. 18.6) "},
{ "EntreeFR": "<strong>Modèle</strong> 1. Exemple à suivre. (Act. 7.44; Phil. 3.17; 1 Thess. 1.7; 2 Thess. 3.9; 1 Tim. 4.12; Tite 2.7; Héb. 8.5; 1 Pi. 2.21<p>2. Un exemplaire, une copie. (2 Tim. 1.13)", "EntreeTshi": "<strong>Tshilejelu</strong> 1. Tshilejelu tshia kulonda. (Bien. 7.44; Filip. 3.17; 1 Tes. 1.7; 2 Tes. 3.9; 1 Tim. 4.12; Tito 2.7; Eb. 8.5; 1 Pet. 2.21<p>2. Tshidikijilu. (2 Tim. 1.13)"},
{ "EntreeFR": "<strong>Modéré</strong> Doux, patient, raisonnable. (Tite 3.2; Jac. 3.17)", "EntreeTshi": "<strong>Bupole</strong> Ne lutulu. (Tito 3.2; Yak. 3.17)"},
{ "EntreeFR": "<strong>Modestie</strong> Bon sens, sobriété. (1 Tim. 2.9, 15) ", "EntreeTshi": "<strong>Bupuekele</strong> Bupuekele. (1 Tim. 2.9, 15) "},
{ "EntreeFR": "<strong>Moelle</strong> Substance grasse à l'intérieur des os. Dans un sens spirituel, la Parole de Dieu atteint ce qu'il y a de plus profond en nous. (Héb. 4.12)", "EntreeTshi": "<strong>Buongo</strong> Bintu bidi munda mua mifuba. Mu nyuma, diyi dia Nzambi didi dituisha bidi munda muetu. (Eb. 4.12)"},
{ "EntreeFR": "<strong>Mœurs</strong> Conduite morale. (1 Cor. 15.33)", "EntreeTshi": "<strong>Malu</strong> Nsombelu. (1 Kol. 15.33)"},
{ "EntreeFR": "<strong>Moindre</strong> Inférieur en qualité. (Matt. 11.11; Luc 7.28; Jean 2.10; 1 Cor. 15.9; Éph. 3.8; 1 Tim. 5.9; Héb. 7.7)", "EntreeTshi": "<strong>Mupuekele</strong> Mukese mu ngikadilu. (Mt. 11.11; Lk. 7.28; Yone 2.10; 1 Kol. 15.9; Ef. 3.8; 1 Tim. 5.9; Eb. 7.7)"},
{ "EntreeFR": "<strong>Moineau</strong> Petit oiseau. (Matt. 10.29, 31; Luc 12.6, 7)", "EntreeTshi": "<strong>Mushamusha</strong> Kanyunyi kakese. (Mt. 10.29, 31; Lk. 12.6, 7)"},
{ "EntreeFR": "<strong>Moins (ne pas avoir)</strong> Ne pas manquer (de quelque chose). (2 Cor. 8.15)", "EntreeTshi": "<strong>Kubenga kupangila</strong> Kupanga kupangila tshintu. (2 Kol. 8.15)"},
{ "EntreeFR": "<strong>Mois</strong> Période de temps d'une durée de trente jours. (Luc 1.24, 26, 36, 56; 4.25; Act. 7.20; 18.11; 19.8; 20.3; 28.11; Gal. 4.10; Jac. 5.17; Apoc. 9.5, 10)", "EntreeTshi": "<strong>Ngondo</strong> Tshitupa tshia tshikondo tshia matuku makumi asatu. (Lk. 1.24, 26, 36, 56; 4.25; Bien. 7.20; 18.11; 19.8; 20.3; 28.11; Gal. 4.10; Yak. 5.17; Buak. 9.5, 10)"},
{ "EntreeFR": "<strong>Moisson</strong> Saison sèche, saison de récolte. (Voir Lév. 23.10, 11, 15-17; Matt. 9.37-38; Marc 4.29; Luc 10.2; Jean 4.35<p>Ailleurs, la moisson correspond au temps du jugement de la fin. (Matt. 13.30, 39; Apoc. 14.15)", "EntreeTshi": "<strong>Dinowa</strong> Tshikondo tshia mushipu, tshia dinowa. (Tangila Lew. 23.10-11, 15-17; Mt. 9.37-38; Mk. 4.29; Lk. 10.2; Yone 4.35<p>Muaba mukuabu, dinowa didi dikumbanangana ne tshikondo tshia tshilumbuluidi tshia kunshikidilu. (Mt. 13.30, 39; Buak. 14.15)"},
{ "EntreeFR": "<strong>Moissonner</strong> Récolter. (Matt. 6.26; 25.24, 26; Luc 12.24; 19.21-22; Jac. 5.4<p>Au sens figuré en Jean 4, il signifie travailler à gagner des âmes pour Dieu. (v. 36-38; 1 Cor. 9.11; 2 Cor. 9.6; Gal. 6.7-9)", "EntreeTshi": "<strong>Kunowa</strong> Kunowa. (Mt. 6.26; 25.24, 26; Lk. 12.24; 19.21-22; Yak. 5.4<p>Mu mufuanu mu Yone 4, udi unvuija kukuata mudimu bua kuitabujija misuke kudi Nzambi. (v. 36-38; 1 Kol. 9.11; 2 Kol. 9.6; Gal. 6.7-9)"},
{ "EntreeFR": "<strong>Moissonneur</strong> Personne qui fait la récolte. (Matt. 13.36, 39) ", "EntreeTshi": "<strong>Munowi</strong> Udi unowa. (Mt. 13.36, 39)"},
{ "EntreeFR": "<strong>Moitié</strong> Demie part. (Marc 6.23; Luc 19.8; Apoc. 12.14; c'est-à-dire trois ans et demi)", "EntreeTshi": "<strong>Tshia pankatshi</strong> Tshitupa tshia pankatshi. (Mk. 6.23; Lk. 19.8; Buak. 12.14; buena kuamba ne bidimu bisatu ne tshitupa)"},
{ "EntreeFR": "<strong>Moment</strong> 1. Heure, instant. (Luc 2.38; Gal. 2.5<p>2. Dans ce moment, maintenant. (Héb. 9.5<p>3. À quelque moment. (Luc 12.36<p>4. De l'instant présent. (Act. 24.25; 2 Cor. 4.17; Héb. 4.16)", "EntreeTshi": "<strong>Tshikondo</strong> 1. Diba, tshikondo. (Lk. 2.38; Gal. 2.5<p>2. Mu tshikondo etshi, mpindieu. (Eb. 9.5<p>3. Mu tshikondo kampanda. (Lk. 12.36<p>4. Anu mpindieu. (Bien. 24.25; 2 Kol. 4.17; Eb. 4.16)"},
{ "EntreeFR": "<strong>Mondain</strong> Caractère de ce monde, des hommes en général, leur façon d'être et d'agir. (Tite 2.12)", "EntreeTshi": "<strong>Bia pa buloba</strong> Ngikadilu wa malu a pa buloba, wa bantu mu kabujima, mushindu wabu wa kuenza. (Tito 2.12)"},
{ "EntreeFR": "<strong>Monde</strong> 1. Terre sur laquelle nous vivons. (Matt. 13.35; Jean 21.25; Act. 17.24; Rom. 1.20; 1 Tim. 6.7; Héb. 4.3; 9.26<p>2. Terre en contraste avec les cieux. (Rom. 4.13; 1 Jean 3.17<p>3. Race humaine. (Matt. 5.14; Jean 1.9-10; 3.16, 17, 19; 4.42; le terme est souvent employé en Rom., 1 Cor. et 1 Jean<p>4. Peuple non juif. (Rom. 11.12, 15<p>5. Condition présente de l'homme étranger et ennemi de Dieu. (1 Jean 4.5; 5.19; 7.7; 8.23; 14.30; 1 Cor. 2.12; Gal. 4.3; 6.14; Col. 2.8; Jac. 1.27<p>6. Ensemble des possessions temporelles. (Matt. 16.26; 1 Cor. 7.31<p>7. Ère, âge; les mondes désignent l'univers. (Héb. 1.2<p>8. Mettre au monde, enfanter. (Matt. 2.2; Luc 1.57; 2.7)", "EntreeTshi": "<strong>Buloba</strong> 1. Buloba butudi bashikame. (Mt. 13.35; Yone 21.25; Bien. 17.24; Lo. 1.20; 1 Tim. 6.7; Eb. 4.3; 9.26<p>2. Buloba mu ditapulula ne diulu. (Lo. 4.13; 1 Yone 3.17<p>3. Ba pa buloba. (Mt. 5.14; Yone 1.9, 10; 3.16, 17, 19; 4.42; 1 Kol. ne 1 Yone<p>4. Tshisamba tshidi katshia tshia bena yuda. (Lo. 11.12, 15<p>5. Ngikadilu wa muntu wa bende ne muena lukuna ne Nzambi. (1 Yone 4.5; 5.19; 7.7; 8.23; 14.30; 1 Kol. 2.12; Gal. 4.3; 6.14; Kolos. 2.8; Yak. 1.27<p>6. Bionso bitudi nabi bia tshitupa tshipi. (Mt. 16.26; 1 Kol. 7.31<p>7. Dibulunge. (Eb. 1.2<p>8. Kulele. (Mt. 2.2; Lk. 1.57; 2.7)"},
{ "EntreeFR": "<strong>Monnaie</strong> Morceau de métal plat ayant une valeur servant à acheter. (Matt. 22.19; Marc 6.8; 12.41; Jean 2.15)", "EntreeTshi": "<strong>Dikuta</strong> Kantu ka mu tshiamu ka tshipapu kikale ne mushinga wa kusumba tshintu. (Mt. 22.19; Mk. 6.8; 12.41; Yone 2.15)"},
{ "EntreeFR": "<strong>Mont</strong> Montagne. (Matt. 21.1; 24.3; 26.30; Marc 11.1; 13, 3; 14.26; Luc 1.39, 65; 19.29, 37; 21.37; 22.39; Jean 8.1; Act. 1.12; Gal. 4.24; Héb. 12.22; Apoc. 14.1)", "EntreeTshi": "<strong>Mukuna</strong> Mukuna. (Mt. 21.1; 24.3; 26.30; Mk. 11.1; 13, 3; 14.26; Lk. 1.39, 65; 19.29, 37; 21.37; 22.39; Yone 8.1; Bien. 1.12; Gal. 4.24; Eb. 12.22; Buak. 14.1)"},
{ "EntreeFR": "<strong>Monter</strong> Aller, sortir, gravir, embarquer. (Matt. 5.1; 15.29; Marc 1.10; 3.13; 4.8, 32; Luc 2.4, 42; 9.28)", "EntreeTshi": "<strong>Kubanda</strong> Kuya, kulupuka. (Mt. 5.1; 15.29; Mk. 1.10; 3.13; 4.8, 32; Lk. 2.4, 42; 9.28)"},
{ "EntreeFR": "<strong>Monter (se)</strong> Devenir. Le nombre d'hommes qui crurent se monta (sens de: s'éleva) à environ cinq mille. (Act. 4.4)", "EntreeTshi": "<strong>Kuvula</strong> Kukumbana. Kuvulangana. (Bien. 4.4)"},
{ "EntreeFR": "<strong>Montrer</strong> Exposer à la vue, manifester. (Matt. 4.8; 8.4; 16.21; Marc 1.44; 14.15; Luc 4.5; 5.14; 20.24; 22.12; Jean 2.18; 5.20; 14.8-9; 20.20; Act. 7.3; 10.28; Rom. 3.25; 1 Cor. 12.31; 2 Cor. 7.11; 1 Tim. 6.15; Tite 2.7; Héb. 8.5; Jac. 2.18)", "EntreeTshi": "<strong>Kuleja</strong> Kumuenesha. (Mt. 4.8; 8.4; 16.21; Mk. 1.44; 14.15; Lk. 4.5; 5.14; 20.24; 22.12; Yone 2.18; 5.20; 14.8-9; 20.20; Bien. 7.3; 10.28; Lo. 3.25; 1 Kol. 12.31; 2 Kol. 7.11; 1 Tim. 6.15; Tito 2.7; Eb. 8.5; Yak. 2.18)"},
{ "EntreeFR": "<strong>Monture</strong> Bête servant au transport d'une personne. (Act. 23.24)", "EntreeTshi": "<strong>Kabalu</strong> Nyama wa kubanda bua kuenza luendu. (Bien. 23.24)"},
{ "EntreeFR": "<strong>Moquer (se)</strong> Mépriser. (Matt. 20.19; Luc 16.14; 18.32; Gal. 6.7)", "EntreeTshi": "<strong>Kuseka</strong> Kupetula. (Mt. 20.19; Lk. 16.14; 18.32; Gal. 6.7)"},
{ "EntreeFR": "<strong>Moquerie</strong> Action de tourner quelqu'un en dérision. (Héb. 11.36; 2 Pi. 3.3)", "EntreeTshi": "<strong>Tuseku</strong> Kusekibua. (Eb. 11.36; 2 Pet. 3.3)"},
{ "EntreeFR": "<strong>Moqueur</strong> Personne qui tourne une autre en dérision. (2 Pi. 3.3; Jude 18)", "EntreeTshi": "<strong>Museki</strong> Udi useka. (2 Pet. 3.3; Yuda 18)"},
{ "EntreeFR": "<strong>Moral </strong> 1. Devenir insensible. (Éph. 4.19<p>2. Juger bon, avoir souci. (Rom. 1.28)", "EntreeTshi": "<strong>Menji</strong> 1. Kulua mujibale. (Ef. 4.19<p>2. Menji. (Lo. 1.28)"},
{ "EntreeFR": "<strong>Morceau</strong> Partie de quelque chose. Pièce ajoutée. (Matt. 9.16; 14.20; Marc 2.21; 6.43; 8.19; Luc 5.36; 9.17; 24.42)", "EntreeTshi": "<strong>Tshipese</strong> Tshipese tshia tshintu kampanda. Tshipese tshilamakaja. (Mt. 9.16; 14.20; Mk. 2.21; 6.43; 8.19; Lk. 5.36; 9.17; 24.42)"},
{ "EntreeFR": "<strong>Mordre</strong> 1. Blesser par des reproches. (Gal. 5.15<p>2. Broyer avec les dents. (Apoc. 16.10)", "EntreeTshi": "<strong>Kusuma</strong> 1. Kutapa ne meyi. (Gal. 5.15<p>2. Kudia ne menu. (Buak. 16.10)"},
{ "EntreeFR": "<strong>Mors</strong> Pièce de fer que l'on passe dans la bouche du cheval et qui permet de le diriger. (Jac. 3.3; Apoc. 14.20)", "EntreeTshi": "<strong>Nkanu ya kuendesha nayi tubalu</strong> Milonda idibu bapitshisha mu mukana mua Kabalu bua kulombola. (Yak. 3.3; Buak. 14.20)"},
{ "EntreeFR": "<strong>Mort</strong> 1. La mort est la séparation de l'âme et de l'esprit de l'homme par rapport à son corps physique. (Matt. 4.16; Luc 1.79; 15.24; 16.23, 24; Jean 5.24; Rom. 5.12; 6.8, 11; 1 Cor. 15.6; 17.18; Éph. 2.1, 5; Col. 2.20; 3.1; 1 Thess. 4.13, 15; Héb. 9.27<p>2. Assassinat, meurtre. (Act. 8.1<p>3. Sortie, départ. (Luc 9.31<p>4. État de mort du vieil homme. (2 Cor. 4.10<p>5. Fin de la vie, décès. (Matt. 2.15)", "EntreeTshi": "<strong>Mufue</strong> 1. Lufu ludi kutapuluka kua mubidi, nyuma ne Misuka. (Mt. 4.16; Lk. 1.79; 15.24; 16.23, 24; Yone 5.24; Lo. 5.12; 6.8, 11; 1 Kol. 15.6; 17.18; Ef. 2.1, 5; Kolos. 2.20; 3.1; 1 Tes. 4.13, 15; Eb. 9.27<p>2. Kushipa. (Bien. 8.1<p>3. Lufu. (Lk. 9.31<p>4. Ngikadilu mufue wa muntu mukulukulu. (2 Kol. 4.10<p>5. Ndekelu wa muoyo. (Mt. 2.15)"},
{ "EntreeFR": "<strong>Mort (être)</strong> Être décédé, ce qui signifie que l'âme est séparée du corps. (Matt. 2.20; Marc 15.44; Luc 8.49; Jean 11.21; 19.33; Act. 14.19; 25.19; 1 Tim. 5.6) ", "EntreeTshi": "<strong>Kuikala mufue</strong> Kuikala mufue. Bidi biunvuija ne Musuke udi mutapuluke ne Mubidi. (Mt. 2.20; Mk. 15.44; Lk. 8.49; Yone 11.21; 19.33; Bien. 14.19; 25.19; 1 Tim. 5.6) "},
{ "EntreeFR": "<strong>Mortel</strong> Apportant la mort. (Jac. 3.8)", "EntreeTshi": "<strong>Tshifuafua</strong> Ludi lufila lufu. (Yak. 3.8)"},
{ "EntreeFR": "<strong>Mortifier</strong> Mettre à mort. (Col. 3.5)", "EntreeTshi": "<strong>Kudiumushila</strong> Kushipa. (Kolos. 3.5)"},
{ "EntreeFR": "<strong>Mot</strong> Parole, chose dite. (Matt. 15.23; 22.46; Matt. 22.22)", "EntreeTshi": "<strong>Diyi</strong> Diyi, bualu buakula. (Mt. 15.23; 22.46; Mt. 22.22)"},
{ "EntreeFR": "<strong>Motif</strong> Cause, raison. (Act. 19.40; 23.28) ", "EntreeTshi": "<strong>Budi</strong> Tshiena bualu. (Bien. 19.40; 23.28) "},

{ "EntreeFR": "<strong>Mur</strong> 1. Maçonnerie qui consiste à élever pierre sur pierre autour d'une cité pour la protéger. (Héb. 11.30<p>2. Mur mitoyen. Expression employée dans un sens figuré pour décrire la séparation ordonnée de Dieu entre les Juifs et les nations. (Éph. 2.14)", "EntreeTshi": "<strong>Lumbu</strong> 1. Dibaka dia ne mabue bua kulama musoko. (Eb. 11.30<p>2. Lumbu luakadi lutupandulule. Tshiambilu tshidi tshiunvuija ditapulula diakalongolola Nzambi pankatshi pa bena yuda ne bantu ba bisamba bia bende. (Ef. 2.14)"},
{ "EntreeFR": "<strong>Muraille</strong> Maçonnerie élevée autour d'une cité pour la protéger. (Act. 9.25; 2 Cor. 11.33)", "EntreeTshi": "<strong>Tshibumba</strong> Tshibumba tshibaka tshinyungulula musoko bua kûlama. (Bien. 9.25; 2 Kol. 11.33)"},
{ "EntreeFR": "<strong>Mûrier</strong> Arbre noir produisant des fruits comestibles et mesurant entre six et neuf mètres. (Luc 17.6)", "EntreeTshi": "<strong>Sukamina</strong> Mutshi wa bimuma bia kudia ne udi ne bule bua pankatshi pa mettre a sambobo ne mettre tshitema. (Lk. 17.6)"},
{ "EntreeFR": "<strong>Mûrir</strong> Arriver à maturité. (Apoc. 14.18)", "EntreeTshi": "<strong>Kupia</strong> Kukunza. (Buak. 14.18)"},
{ "EntreeFR": "<strong>Murmurateur</strong> Personne qui se plaint, qui exprime son mécontentement. (Jude 16)", "EntreeTshi": "<strong>Mutontolodi</strong> Muntu udi udilakana, kayi uleja disanka. (Yuda 16)"},
{ "EntreeFR": "<strong>Murmure</strong> Chuchotement, parole souvent de mécontentement. (Act. 6.1)", "EntreeTshi": "<strong>Njanu</strong> Misodi. (Bien. 6.1)"},
{ "EntreeFR": "<strong>Murmurer</strong> Parler à voix basse, grommeler; souvent se plaindre, exprimer son mécontentement. (Matt. 20.11; Luc 5.30; Jean 6.41, 43; 7.32; 1 Cor. 10.10)", "EntreeTshi": "<strong>Kujana</strong> Kuakula ne diyi dia panshi, kudilakana, miabu, kuleja kanyinganyinga kadi munda. (Mt. 20.11; Lk. 5.30; Yone 6.41, 43; 7.32; 1 Kol. 10.10)"},
{ "EntreeFR": "<strong>Musicien</strong> Personne qui joue d'un instrument musical. (Apoc. 18.22)", "EntreeTshi": "<strong>Muimbi wa misambu</strong> Muntu udi wimba ne biamu bia misambu. (Buak. 18.22)"},
{ "EntreeFR": "<strong>Mutuel</strong> L'un pour l'autre, réciproque. (Rom. 14.19)", "EntreeTshi": "<strong>Muntu ne mukuabu</strong> Muntu ne mukuabu. (Lo. 14.19)"},
{ "EntreeFR": "<strong>Myriade</strong> Dix milliers, ou très grand nombre. (Héb. 12.22; Jude 14; Apoc. 5.11; 9.16)", "EntreeTshi": "<strong>Misumba, mbombo</strong> Misumba dikumi. Tshisumbu tshidi katshiyi mua kubadibua. (Eb. 12.22; Yuda 14; Buak. 5.11; 9.16)"},
{ "EntreeFR": "<strong>Myrrhe</strong> Gomme résineuse extraite d'un arbuste en Israël. Elle peut couler spontanément (myrrhe franche), ou être extraite par incision de l'écorce; on l'employait comme parfum. Très odorante et de goût amer, elle figure la bonne odeur de Christ, l'homme de douleurs souffrant dans sa vie et dans sa mort sur la croix. (Matt. 2.11; Marc 15.23; Jean 19.39; Apoc. 2.8, 10)", "EntreeTshi": "<strong>Mûla</strong> Madimbu a mutshi munene wa mu Isalele. Udi mua kudipuekele (mûla mutalale) anyi kupueka padibu batape ku bizubu. Bakadi benza nawu manananshi. Muikale ne mupuya nmukole ne bululu, udi tshinfuanyi tshia mupuya muimpe wa Kilisto, muena makenga, ukenga mu luendu luende luonso ne mu lufu luende lua pa mutshi mutshiamakane. (Mt. 2.11; Mk. 15.23; Yone 19.39; Buak. 2.8, 10)"},
{ "EntreeFR": "<strong>Mystère</strong> Dans le NT, un mystère est une vérité qui était cachée, mais qui est maintenant révélée. (Matt. 13.11; Marc 4.11; Luc 8.10; Éph. 3.3-4, 9; 5.32; Col. 1.26)", "EntreeTshi": "<strong>Bualu busokoka</strong> Mu dipungila dipia-dipia, bualu busokoka budi bulelela buakadi busokoka, kadi katataka busokoàlodibue. (Mt. 13.11; Mk. 4.11; Lk. 8.10; Ef. 3.3-4, 9; 5.32; Kolos. 1.26)"},
{ "EntreeFR": "<strong>Mystère d'iniquité</strong> Correspond à la méchanceté de l'homme, qui ne connaît aucun frein et qui atteindra son développement complet dans la personne de l'antichrist. (2 Thess. 2.7)", "EntreeTshi": "<strong>Bualu busokoka bua bupidia</strong> Budi buamba bua muntu wa bupidia, udi kayi ne kudikandane, waya tô ne ku dipambuka diandi dionso bu mufuilakanyi ne Kilisto. (2 Tes. 2.7)"},

{ "EntreeFR": "<strong>Naissance</strong> 1. Venue au monde. (Matt. 1.18; Luc 1.14; Jean 9.1<p>2. Race, descendance. (Act. 4.36)", "EntreeTshi": "<strong>Kuledibua</strong> 1. Dibuela kua pabuloba ku kuledibua. (Mt. 1.18; Lk. 1.14; Yone 9.1<p>2. Muena diku ku kuledibua. (Bien. 4.36)"},

{ "EntreeFR": "<strong>Naître de nouveau</strong> Recevoir par l'Esprit Saint une nature nouvelle qui vient de Dieu, littéralement d'en haut. (Jean 3.5)", "EntreeTshi": "<strong>Kuledibua kua tshiakabidi</strong> Kupeta ngikadilu mupia-mupia ku Nyuma Muimpe. (Yone 3.5)"},
{ "EntreeFR": "<strong>Nard</strong> Parfum d'odeur agréable extrait d'une plante herbacée. Il était très coûteux. (Marc 14.3; Jean 12.3)", "EntreeTshi": "<strong>Mananshi a Nado</strong> Mananshi a mupuya muimpe Muenza ne mutshi wa nado, wakadi ne mushinga mukole. (Mk. 14.3; Yone 12.3)"},
{ "EntreeFR": "<strong>Nation</strong> 1. Race, parenté. (Gal. 1.14<p>2. Race, pays. Au singulier, il s'agit de la nation d'Israël. (Luc 7.5; 23.2; Jean 11.51<p>Au pluriel, le terme désigne les nations, les peuples. (Rom. 16.4; Éph. 2.11; 3.6)", "EntreeTshi": "<strong>Tshisamba</strong> 1. Tshisamba tshietu. (Gal. 1.14<p>2. Ditunga dietu, tshisamba tshietu budi bua tshisamba tshia Isalele. (Lk. 7.5; 23.2; Yone 11.51<p>Ku bungi muaku udi wakula bua bantu ba bisamba bia bende. (Lo. 16.4; Ef. 2.11; 3.6)"},
{ "EntreeFR": "<strong>Nature</strong> Ensemble des traits caractéristiques d'un être. (Rom. 1.26; 2.27; 11.21; 1 Cor. 11.14)", "EntreeTshi": "<strong>Tshilele</strong> Ngikadilu yonso idi imueneka ya muntu. (Lo. 1.26; 2.27; 11.21; 1 Kol. 11.14)"},
{ "EntreeFR": "<strong>Naturel</strong> 1. Qui est selon l'ordre de la nature. (Rom. 1.26<p>2. Homme naturel. Homme animé simplement par le principe de vie naturelle. (Jude 19)", "EntreeTshi": "<strong>Tshidi tshia tshilele</strong> 1. Tshidi bilondeshele bulongolodi bua malu a mubidi. (Lo. 1. 26<p>2. Muntu wa mubidi. Muntu udi wenza malu anu a mubidi. (Yuda 19)"},
{ "EntreeFR": "<strong>Naturellement</strong> Qui est selon la nature. (Jude 10)", "EntreeTshi": "<strong>Bu muntu</strong> Tshidi tshitangila bantu. (Yuda 10)"},
{ "EntreeFR": "<strong>Naufrage (faire)</strong> 1. Perte d'un bateau à la suite d'un accident de navigation, d'une tempête. (2 Cor. 11.25<p>2. Au figuré, l'expression décrit ce qui est arrivé à quelques-uns qui ont rejeté la foi: ils ont connu une ruine morale. (1 Tim. 1.19)", "EntreeTshi": "<strong>Kudîna </strong> 1. Kujimina kua buatu ku tshipepele pa mayi. (2 Kol. 11.25<p>2. Mu mufuanu, tshiambilu etshi tshidi tshiakula buabakamana kulekela ditabuja diabu: bakamana kupanga ngikadilu muakane. (1 Tim. 1.19)"},
{ "EntreeFR": "<strong>Navigation</strong> Voyage par mer. (Act. 21.7; 27.9-10)", "EntreeTshi": "<strong>Luendu lua pa mayi</strong> Luendu lua pa mayi. (Bien. 21.7; 27.9-10)"},
{ "EntreeFR": "<strong>Naviguer</strong> Se déplacer sur l'eau. (Act. 27.24)", "EntreeTshi": "<strong>Kuenda mu buatu </strong> Kuenza luendu pa mayi mu buatu. (Bien. 27.24)"},
{ "EntreeFR": "<strong>Navire</strong> Bateau à voile. (Act. 20.13, 38)", "EntreeTshi": "<strong>Buatu</strong> Buatu bua bilulu. (Bien. 20.13, 38)"},
{ "EntreeFR": "<strong>Néanmoins</strong> Tout de même, pourtant. (2 Cor. 13.4)", "EntreeTshi": "<strong>Kadi</strong> Muomumue, kutangila. (2 Kol. 13.4)"},
{ "EntreeFR": "<strong>Nécessaire</strong> Ce dont on ne peut se priver, indispensable. (1 Cor. 12.22; 2 Cor. 9.5; Phil. 1.24; 2.25)", "EntreeTshi": "<strong>Bualu bukole </strong> Bidi kabiyi mua kupangibua. Bidi ne mushinga. (1 Kol. 12.22; 2 Kol. 9.5; Filip. 1.24; 2.25)"},
{ "EntreeFR": "<strong>Nécessairement</strong> Besoin, obligation. (Luc 14.18)", "EntreeTshi": "<strong>Nangananga</strong> Dijinga, disua dia kuenza. (Lk. 14.18)"},
{ "EntreeFR": "<strong>Nécessité</strong> 1. Besoin, obligation. (1 Cor. 7.26<p>2. Besoin. (Rom. 12.13)", "EntreeTshi": "<strong>Budi buimpe</strong> 1. Dijinga, bukumbane. (1 Kol. 7.26<p>2. Dikengela, dijinga. (Lo. 12.13)"},
{ "EntreeFR": "<strong>Nécessiteuse (personne)</strong> Personne indigente, pauvre. (Act. 4.34)", "EntreeTshi": "<strong>Mupele</strong> Muntu mupele, udi ukengela tshintu. (Bien. 4.34)"},
{ "EntreeFR": "<strong>Négliger</strong> 1. Ne pas tenir compte, rester indifférent à quelque chose. (1 Tim. 4.14; Héb. 2.3<p>2. Délaisser. (Act. 6.1)", "EntreeTshi": "<strong>Kulengulula</strong> 1. Kulekela, kubenga kutua tshintu mushinga. (1 Tim. 4.14; Eb. 2.3<p>2. Kupua muoyo. (Bien. 6.1)"},

{ "EntreeFR": "<strong>Net</strong> Propre, pur. (Matt. 23.26; 27.59; Luc 11.41)", "EntreeTshi": "<strong>Tshitoke</strong> Tshitoke, katshiyi bukoya. (Mt. 23.26; 27.59; Lk. 11.41)"},
{ "EntreeFR": "<strong>Nettoyer</strong> 1. Enlever les impuretés, émonder (les arbres). (Jean 15.2<p>2. Rendre propre, purifier. (Matt. 8.2; Marc 1.40; Luc 5.12)", "EntreeTshi": "<strong>Kuvuwa</strong> 1. Kusukula, kumusha manyanu, kukosa matamba a mutshi bua ukuame. (Yone 15.2<p>2. Kuvuwa, kuvuija tshiakane. (Mt. 8.2; Mk. 1.40; Lk. 5.12)"},
{ "EntreeFR": "<strong>Neuf</strong> 1. Non porté, non usé. (Matt. 9.16; Marc 2.21<p>2. Nouveau dans sa nature, non utilisé. (Matt. 9.17; Marc 2.22; Luc 5.38)", "EntreeTshi": "<strong>Tshipia</strong> 1. Katshiyi tshianji kuvuala. (Mt. 9.16; Mk. 2.21<p>2. Tshipiatshipia mu ngikadilu watshi. (Mt. 9.17; Mk. 2.22; Lk. 5.38)"},
{ "EntreeFR": "<strong>Neuf</strong> Le nombre 9. Ce nombre est employé au sujet d'aveugles. (Luc 17.17)", "EntreeTshi": "<strong>Tshitema</strong> Nomba 9. Nomba udi wakudibua ku bualu bua bafofo. (Lk. 17.17)"},
{ "EntreeFR": "<strong>Neuvième</strong> Le nombre 9. Ce terme est employé au sujet<p>- d'une heure. (Matt. 20.5; 27.45-46; Marc 15.33; Luc 23.44; Act. 3.1; 10.3, 30<p>- d'une pierre précieuse. (Apoc. 21.20)", "EntreeTshi": "<strong>Wa tshitema</strong> Nomba 9. Tshitema (diba). Muaku eu udi muakudibue bua<p>- diba. (Mt. 3.1; 27.45-46; Mk. 15.33; Lk. 23.44; Bien. 3.1; 10.3, 30<p>- dibue dia mushinga. (Buak. 21.20)"},
{ "EntreeFR": "<strong>Neveu</strong> Fils de l'oncle ou de la tante. (Col. 4.10)", "EntreeTshi": "<strong>Manseba</strong> Muana wa muanenu mukaji anyi mulume. (Kolos. 4.10)"},
{ "EntreeFR": "<strong>Nier</strong> 1. Contredire, s'opposer. (Luc 20.27<p>2. Dire qu'une chose n'est pas vraie. Se défendre de quelque chose. (Matt. 16.70, 72; Marc 14.68, 70; Luc 8.45; Jean 18.25, 27)", "EntreeTshi": "<strong>Kupidia</strong> 1. Kubenga, kuela mpata. (Lk. 20.27<p>2. Kuamba ne bualu ebu kabuena bulelela. Kudividila ku bualu. (Mt. 16.70, 72; Mk. 14.68, 70; Lk. 8.45; Yone 18.25, 27)"},
{ "EntreeFR": "<strong>Noble</strong> De haute naissance; de rang élevé, honorable. (Luc 19.12; Act. 17.11; 1 Cor. 1.26)", "EntreeTshi": "<strong>Muntu munene</strong> Muntu munene ku tshiledibua; wa mulongo munene, wa kunemeka. (Lk. 19.12; Bien. 17.11; 1 Kol. 1.26)"},
{ "EntreeFR": "<strong>Noce</strong> Repas et réjouissances qui accompagnent un mariage. Mariage. (Matt. 22.2-4, 8-12; 25.10)", "EntreeTshi": "<strong>Bidia bia dibanji</strong> Biakudia bia disanka dia dibaka. (Mat. 22.2-4, 8-12; 25.10)"},
{ "EntreeFR": "<strong>Noir</strong> De couleur très sombre. (Matt. 5.36)", "EntreeTshi": "<strong>Mufike</strong> Tshia mubidi mufike. (Mt. 5.36)"},
{ "EntreeFR": "<strong>Nom</strong> Mot ou groupe de mots servant à désigner une personne, un lieu. (Matt. 1.21, 23, 25; 7.22; Marc 6.14, 9; Luc 1.31)", "EntreeTshi": "<strong>Dina</strong> Muaku udi wambuluisha bua kuinyika muntu anyi muaba. (Mt. 1.21, 23, 25; 7.22; Mk. 6.14, 9; Lk. 1.31)"},

{ "EntreeFR": "<strong>Nombreux</strong> Plusieurs. (Matt. 7.13; Marc 2.15)", "EntreeTshi": "<strong>Bia bungi</strong> Bia bungi. (Mt. 7.13; Mk. 2.15)"},

{ "EntreeFR": "<strong>Nouveau, nouvelle</strong> Nouveau dans sa nature, non utilisé. (Matt. 13.52; 26.28-29; Marc 1.27; 14.24-25; Luc 22.20; Act. 17.19; 1 Cor. 11.25; 2 Cor. 3.6; Héb. 8.8, 13; 9.15; Apoc. 21.5)", "EntreeTshi": "<strong>Mupia-mupia</strong> Mupia-mupia mu ngikadilu wende, bidi kabiyi kuenjibua nabi mudimu. (Mt. 13.52; 26.28-29; Mk. 1.27; 14.24-25; Lk. 22.20; Bien. 17.19; 1 Kol. 11.25; 2 Kol. 3.6; Eb. 8.8, 13; 9.15; Buak. 21.5)"},

{ "EntreeFR": "<strong>Œil</strong> 1. Organe de la vue. (Matt. 5.29; 18.9; Marc 9.47<p>2. Service sous les yeux. Service réalisé sous le regard du maître. (Éph. 6.6; Col. 3.22<p>3. Diriger son attention, prendre garde. (Rom. 16.17)", "EntreeTshi": "<strong>Disu</strong> 1. Tshitupa tshia lumonu. (Mt. 5.29; 18.9; Mk. 9.47<p>2. Mudimu muenza kumpala kua mukelenge. (Ef. 6.6; Kolos. 3.22<p>3. Kudimuka. (Lo. 16.17)"},

{ "EntreeFR": "<strong>Olive</strong> Fruit de l'olivier, de couleur verdâtre puis noirâtre à maturité, à peau lisse; on extrait de l'huile de l'olive. (Jac. 3.12)", "EntreeTshi": "<strong>Oleve</strong> Bimuma bia Oleve, bia mubidi wa mayi a matamba kunyima mufikuluke, ne bizubu bifinuke, badi benza nabi manyi a oleve. (Yak. 3.12)"},
{ "EntreeFR": "<strong>Olivier</strong> Arbre très répandu en Israël, dont l'huile extraite de son fruit est utilisée pour l'alimentation, l'éclairage, la fabrication d'onguent ou de savon; l'olivier peut vivre jusqu'à 1000 ans, produisant du fruit tout au long de sa vie. (Rom. 11.17)", "EntreeTshi": "<strong>Oleve</strong> Mutshi udi mutambe kuvulanga mu Isalele, udibu bela mu bisaki mafuta abu, anyi mu minda bua kutokesha, ne bua kenza Nsabanga. Mutshi wa Oleve udi mua kushala bidimu 1000, ukuama mamuma matuku onso a muoyo wawu. (Lo. 11.17)"},

{ "EntreeFR": "<strong>Or</strong> Métal précieux de couleur jaune brillant, très ductile et malléable, inaltérable; il symbolise par son éclat et par son prix, la perfection des caractères divins. (Matt. 2.11)", "EntreeTshi": "<strong>Ngolo</strong> Tshiamua tshimpe tshidi tshibalakana tshidibu mua kulepesha anyi kukudimuna katshiyi tshikoseka. Tshidi mundidimbi ku dibalakana diatshi ne ku mushinga mukole watshi wa bupuangane bua ngikadilu ya Nzambi. (Mt. 2.11)"},

{ "EntreeFR": "<strong>Oreiller</strong> Coussin pour repose la tête. (Marc 4.38)", "EntreeTshi": "<strong>Musamu</strong> Musamu wa kutekela mutu pa kulala. (Mk. 4.38)"},
{ "EntreeFR": "<strong>Orge</strong> Céréale, plante produisant des grains utilisés pour faire du pain. (Jean 6.9; Apoc. 6.6)", "EntreeTshi": "<strong>Seole</strong> Lutete, ludibu benza nalu bukula bua mampa. (Yone 6.9; Buak. 6.6)"},
{ "EntreeFR": "<strong>Orgie</strong> Grande fête avec exès luxe et débauche. (Rom.13.13; Gal. 5.21; 1 Pi. 4.3)", "EntreeTshi": "<strong>Kupitshisha (mu kudia anyi mu kunua)</strong> Bidia bia disanka bidi ne masasanka mapite ne masandi. (Lo. 13.13; Gal. 5.21; 1 Pet. 4.3) "},
{ "EntreeFR": "<strong>Orgueil</strong> 1. Égarement. Aimer paraître. (1 Jean 2.16<p>2. Sentiment exagéré de son importance. (Marc 7.22)", "EntreeTshi": "<strong>Didisua; diambu</strong> 1. Dipambuka, kudimuenesha ku mutu kua bakuabu. (1 Yone 2.16<p>2. Menji matambe a kudisua nawu. (Mk. 7.22)"},
{ "EntreeFR": "<strong>Orgueilleux</strong> Arrogant, hautain. Paraître au-dessus. (Jac. 4.6; 1 Pi. 5.5)", "EntreeTshi": "<strong>Mudisui</strong> Mutambishi, udi uditeka pa mutu pa bakuabu. (Yak. 4.6; 1 Pet. 5.5)"},
{ "EntreeFR": "<strong>Orient</strong> Le côté est, celui du lever du soleil. (Matt. 2.1; 8.11; 24.27; Luc 13.29) ", "EntreeTshi": "<strong>esete</strong> Luseke ludi diba dibanda. (Mt. 2.1; 8.11; 24.27; Lk. 13.29) "},
{ "EntreeFR": "<strong>Orient d'en haut</strong> Pleine lumière (soleil levant) venant éclairer un monde de ténèbres. (Luc 1.78)", "EntreeTshi": "<strong>Patshiatshia pa kulu</strong> Bukenke bua bungi (dibanda dia diba) dilua bua kutokesha bulaba budi mu midima. (Lk. 1.78)"},
{ "EntreeFR": "<strong>Origine (commencement)</strong> 1. État du début, commencement. (Gen. 6.1, 2; 2 Pi. 2.4; Jude 6<p>2. Naissance. (Act. 18.2, 24)", "EntreeTshi": "<strong>Tshibangidilu</strong> 1. Ngikadilu wa tshibangidilu, mbangilu. (Yuda 6; Gen. 6.1, 2; 2 Pet. 2.4<p>2. Kuledibua. (Bien. 18.2, 24)"},
{ "EntreeFR": "<strong>Orner</strong> Arranger, mettre en ordre, embellir. (Matt. 12.44; 23.29; Luc 11.25; 21.5; Apoc. 21.19)", "EntreeTshi": "<strong>Kulengeja</strong> Kulongolola, kuteka bulongame, kulengeja. (Mt. 12.44; 23.29; Lk. 11.25; 21.5; Buak. 21.19)"},
{ "EntreeFR": "<strong>Orphelin</strong> Enfant qui a perdu un ou deux parents. (Jean 14.18; Jac. 1.27)", "EntreeTshi": "<strong>Muana wa nshiye</strong> Muana udi mujimija umue anyi baledi babidi. (Yone 14.18; Yak. 1.27)"},
{ "EntreeFR": "<strong>Os </strong> Substance dure qui forme la charpente du corps humain et des animaux vertébrés. (Ex. 12.46; Luc 24.39; Jean 19.36; Éph. 5.30)", "EntreeTshi": "<strong>Mufuba</strong> Tshintu tshikole, nsangilu wayi udi misunyi ya mubidi ilamata. (Ek. 12.46; Lk. 24.39; Yone 19.36; Ef. 5.30)"},
{ "EntreeFR": "<strong>Oser (être), oser</strong> Avoir l'audace, se permettre. (Matt. 22.46; Marc 12.34; Luc 20.40; Jean 21.12; Act. 5.13)", "EntreeTshi": "<strong>Bukitu</strong> Kuikala ne dikima. (Mt. 22.46; Mk. 12.34; Lk. 20.40; Yone 21.12; Bien. 5.13)"},
{ "EntreeFR": "<strong>Oter</strong> Prendre, enlever. (Matt. 13.12; 25.29; Marc 4.25; Luc 8.18; 19.26)", "EntreeTshi": "<strong>Kumusha</strong> Kumusha, kunyenga. (Mt. 13.12; 25.29; Mk. 4.25; Lk. 8.18; 19.26)"},
{ "EntreeFR": "<strong>Oublier</strong> 1. Ne pas se souvenir. (Héb.12.5<p>2. Avoir négligé. (Matt. 16.5; Marc 8.14; Luc 12.6; Phil. 3.14; Jac.1.24)", "EntreeTshi": "<strong>Kupua kua moyo</strong> 1. Kupanga kuvuluka. (Eb. 12.5<p>2. Kuikala mulengulule. (Mt. 16.5; Mk. 8.14; Lk. 12.6; Filip. 3.14; Yak. 1.24)"},
{ "EntreeFR": "<strong>Oublieux</strong> Qui oublie, qui néglige. (Jac. 1.25)", "EntreeTshi": "<strong>Muena tshipuamuoyo</strong> Udi upua muoyo. (Yak. 1.25)"},
{ "EntreeFR": "<strong>Ouïe</strong> Sens permettant de percevoir les sons. Entendre, comprendre. (1 Cor. 12.17; Gal. 3.2, 5)", "EntreeTshi": "<strong>Kunvua</strong> Tshitupa tshia kunvua natshi. Kuteleja. (1 Kol. 12.17; Gal. 3.2, 5)"},
{ "EntreeFR": "<strong>Ouïr</strong> Entendre, apprendre. (Matt. 2.3, 9; 14.1; Marc 6.14; Luc 9.7)", "EntreeTshi": "<strong>Kunvua</strong> Kunvua, kuambidibua. (Mt. 2.3, 9; 14.1; Mk. 6.14; Lk. 9.7)"},
{ "EntreeFR": "<strong>Ours</strong> Animal mammifère carnassier, lourd et de grande taille; ses pattes sont armées de griffes rétractiles. (Apoc. 13.2)", "EntreeTshi": "<strong>Ours</strong> Nyama munene udi wamuisha ne udi ne bujitu, Makama andi adi ne nzadi mile. (Buak. 13.2)"},
{ "EntreeFR": "<strong>Outrage, outrager</strong> Déshonorer, insulter. (Marc 12.4; 1 Pi. 2.23; 3.9)", "EntreeTshi": "<strong>Bipendu, kupenda</strong> Kuenzela bibi. (Mk. 12.4; 1 Pet. 2.23; 3.9)"},
{ "EntreeFR": "<strong>Outrageux</strong> Qui blasphème; qui parle en mal. (2 Tim. 3.2)", "EntreeTshi": "<strong>Mupendianganyi</strong> Udi upenda; udi wenzela mukuabu bibi, wakula bibi bua mukuabu. (2 Tim. 3.2)"},
{ "EntreeFR": "<strong>Outre</strong> 1. À part, sans compter. (Matt. 14.21; 15.38<p>2. Au-delà. (Luc 10.31-32)", "EntreeTshi": "<strong>Kakuyi kubala</strong> 1. Kumusha, kakuyi kubala. (Mt. 14.21; 15.38<p>2. Lukuabu. (Lk. 10.31-32)"},
{ "EntreeFR": "<strong>Outre</strong> Vase. Récipient pour le transport et la conservation de liquides. (Matt. 9.17; Marc 2.22; Luc 5.37-38)", "EntreeTshi": "<strong>Mulondo (ya biseba)</strong> Milondo. Bua kuabuila ne kulama bintu bienguluke. (Mt. 9.17; Mk. 2.22; Lk. 5.37-38)"},
{ "EntreeFR": "<strong>Ouvert</strong> Qui n'est pas fermé. (Éph. 6.19)", "EntreeTshi": "<strong>Tshibulula</strong> Katshiyi tshibuikila. (Ef. 6.19)"},
{ "EntreeFR": "<strong>Ouvertement</strong> Avec liberté dans ses paroles, sans réverve. (Marc 8.32; Jean 7.13; 11.14)", "EntreeTshi": "<strong>Kujikuila</strong> Kuikala ne meyi a patoke. (Mk. 8.32; Yone 7.13; 11.14)"},
{ "EntreeFR": "<strong>Ouverture</strong> Trou, orifice. (Jac. 3.11)", "EntreeTshi": "<strong>Mushiku</strong> Disoso. (Yak. 3.11)"},
{ "EntreeFR": "<strong>Ouvrage</strong> 1. Travail fait ou à faire. (Marc 13.34<p>L'ouvrage du chrétien c'est-à-dire ses œuvres. (1 Cor. 3.13-15<p>2. Œuvre, création. (Éph. 2.10)", "EntreeTshi": "<strong>Mudimu</strong> 1. Mudimu mukuata anyi wa kukuata. (Mk. 13.34<p>Mudimu wa muena kilisto, buena kuamba ne bienzedi biende. (1 Kol. 3.13-15<p>2. Mudimu, tshifukibua. (Ef. 2.10)"},
{ "EntreeFR": "<strong>Ouvrier</strong> Celui qui accomplit une tâche. (Matt. 9.37; Luc 10.2; 2 Tim. 4.14)", "EntreeTshi": "<strong>Muena mudimu</strong> Muntu udi ukumbaja mudimu kampanda. (Mt. 9.37; Lk. 10.2; 2 Tim. 4.14)"},
{ "EntreeFR": "<strong>Ouvrir</strong> Faire en sorte que ce qui était fermé ne le soit plus. (Matt. 2.11; 3.16; Luc 3.21; Act. 5.23; 1 Cor. 16.9)", "EntreeTshi": "<strong>Kubulula</strong> Kubulula tshivua tshikange. (Mt. 2.11; 3.16; Lk. 3.21; Bien. 5.23; 1 Kol. 16.9)"},
{ "EntreeFR": "<strong>P</strong> ", "EntreeTshi": "<strong></strong> "},
{ "EntreeFR": "<strong>Pain</strong> Aliment composé de farine mélangée avec de l'eau et cuit; les pans étaient rompus et non coupés. (Matt. 4.4; Luc 4.4; Jean 6.35, 41, 48, 50-51, 58; Act. 2.42; 20.7, 11)", "EntreeTshi": "<strong>Bidia</strong> Tshiakudia tshienza ne bukula busangisha. (Mt. 4.4; Lk. 4.4; Yone 6.35, 41, 48, 50-51, 58; Bien. 2.42; 20.7, 11)"},
{ "EntreeFR": "<strong>Pain sans levain</strong> Le levain, dans l'Écriture, est toujours une figure du mal<p>Seuls des pains sans levain pouvaient être offerts à l'Éternel dans l'AT. (Ex. 29.2, 23-25; Nomb. 6.15; Jug. 6.19-21<p>Paul en fit une application pratique à toute la vie du croyant; celui-ci, lavé de ses péchés dans le sang de l'Agneau, met de côté le levain du mal dans une vie consacrée au Seigneur. (1 Cor. 5.8)", "EntreeTshi": "<strong>Bidia bidi kabiyi ne luevene</strong> Luevene, mu Diyi dia Nzambi, ludi misangu yonso tshinfuanyikiji tshia bubi. (Ek. 29.2, 23-25; Nom. 6.15; Bal. 6.19-21<p>Paulo udi unvuija nalu ngikadilu yonso waluendu lua muena kuitabuja, yeye eu udi muvuwibue ku mibi yende mumashi a Muana wa Mukoko, mutapuluke ne luevene mu moyo mufila kudi Mukelenge. (1 Kol. 5.8)"},
{ "EntreeFR": "<strong>Paire</strong> Couple. (Luc 2.24)", "EntreeTshi": "<strong>Bibidi</strong> Bibidi. (Lk. 2.24)"},
{ "EntreeFR": "<strong>Paisible</strong> Relatif à la paix, qui procure la paix. (1 Tim. 2.2; Héb. 12.11; Jac. 3.17; 1 Pi. 3.4) ", "EntreeTshi": "<strong>Udi ne bupole</strong> Tshidi tshia ditalala, tshidi tshifila ditalala. (1 Tim. 2.2; Eb. 12.11; Yak. 3.17; 1 Pet. 3.4) "},
{ "EntreeFR": "<strong>Paisiblement</strong> Avoir une vie tranquille. (1 Thess. 4.11)", "EntreeTshi": "<strong>Talala</strong> Kuikala ne nsombelu udi talala. (1 Tes. 4.11)"},
{ "EntreeFR": "<strong>Paître, faire paître</strong> Donner de la nourriture (à des animaux). (Luc 15.15<p>Pierre exhort les anciens à faire paître le troupeau de Dieu qui est avec eux. (1 Pi. 5.2)", "EntreeTshi": "<strong>Kudisha </strong> Kupa bia kudia (kudi nyama). (Lk. 15.15<p>Petelo udi usengelele bakulu bua kudisha tshisumbu tshia mikoko ya Nzambi idi munkatshi muabu. (1 Pet. 5.2)"},
{ "EntreeFR": "<strong>Paix</strong> Relations cordiales entre des individus; absence de violence, tranquillité. (Luc 24.36; Rom. 1.7; 15.33; 16.20; 1 Cor. 1.3; 14.3; 2 Cor. 1.2; 13.11; Phil. 4.9; 1 Thess. 5.23; 2 Tim. 2.22; Héb. 12.14; 13.20; 1 Pi. 3.11)", "EntreeTshi": "<strong>Ditalala</strong> Malanda makane adi munkatshi mua bantu; ditalala, kakuyi lonji. (Lk. 24.36; Lo. 1.7; 15.33; 16.20; 1 Kol. 1.3; 14.3; 2 Kol. 1.2; 13.11; Filip. 4.9; 1 Tes. 5.23; 2 Tim. 2.22; Eb. 12.14; 13.20; 1 Pet. 3.11)"},
{ "EntreeFR": "<strong>Palais</strong> Maison somptueuse. (Matt. 26.3, 58; Marc 14.54; Jean 18.15)", "EntreeTshi": "<strong>Nzubu</strong> Nzumbu wa bukelenge. (Mt. 26.3, 58; Mk. 14.54; Yone 18.15)"},
{ "EntreeFR": "<strong>Palme, palmier</strong> Arbre abondant en Israël, pouvant atteindre 20 mètres de hauteur. (AT – Deut. 34.3; 2 Chr. 28.15; Ps. 92.12<p>(Jean 12.13)", "EntreeTshi": "<strong>Mabue</strong> Mutshi wa bungi mu Isalele, udi mua kulepa tô ne ku bule bua Meta 20. (AT – Dut. 34.3; 2 Kul. 28.15; Mis. 92.12<p>(Yone 12.13)"},
{ "EntreeFR": "<strong>Panier</strong> Corbeille de contenance incertaine. (Matt. 14.20; Marc 6.43; Luc 9.17; Jean 6.13)", "EntreeTshi": "<strong>Tshisaka</strong> Tshitunga, tshibondu. (Mt. 14.20; Mk. 6.43; Lk. 9.17; Yone 6.13)"},
{ "EntreeFR": "<strong>Papier</strong> Feuille faite de fibres sur laquelle on écrit. (2 Jean v. 12)", "EntreeTshi": "<strong>Dibeji</strong> Dibeji dia mukanda dia kufundila. (2 Yone nv. 12)"},
{ "EntreeFR": "<strong>Pâque</strong> Première des fêtes à l'Éternel. Passer par-dessus, épargner. (Matt. 26.2; Marc 14.1; Luc 2.41; 22.1, 15; Jean 2.13, 23; 6.4; 11.55; 12.1; 13.1; 18.39; 19.14; 1 Cor. 5.7; Héb. 11.28)", "EntreeTshi": "<strong>Kupita kua Yepowa</strong> Disanka dia kumudilu dia ku matuku a disanka a Yepowa. Kupita pa mutu, kusungila. (Mt. 26.2; Mk. 14.1; Lk. 2.41; 22.1, 15; Yone 2.13, 23; 6.4; 11.55; 12.1; 13.1; 18.39; 19.14; 1 Kol. 5.7; Eb. 11.28)"},
{ "EntreeFR": "<strong>Parabole</strong> Récit de la vie courante permettant d'illustrer plus clairement une leçon morale ou spirituelle. (Matt. 13.3; Marc 3.23; 4.33)", "EntreeTshi": "<strong>Lusumuinu</strong> Mufuanu wa malu adi enzeka bua kuleja patoke dilongesha dia nsombelu anyi dia mu nyuma. (Mt. 13.3; Mk. 3.23; 4.33)"},
{ "EntreeFR": "<strong>Paradis</strong> Ce terme désigne un lieu de délices et de bonheur céleste, là où les rachetés jouissent de la présence du Seigneur Jésus après leur mort. (Luc 23.43; 2 Cor. 12.4; Apoc. 2.7)", "EntreeTshi": "<strong>Paladiso</strong> Muaku eu udi wamba muimpe ne wa disanka wa mu diulu mudi bapikudibue kunyima kua lufu luabu basanka ne Mukelenge. (Lk. 23.43; 2 Kol. 12.4; Buak. 2.7)"},
{ "EntreeFR": "<strong>Paraître</strong> 1. Sembler; Les membres du corps qui paraissent être les plus faibles sont nécessaires. (1 Cor. 12.22<p>2. Devenir évident, être manifeste. (Matt. 6.16)", "EntreeTshi": "<strong>Kumueneka</strong> 1. Bitupa bia mubidi bidi bimueneka bu bitupa bidi bitambe bupuekele, bidi ne bualu bukole. (1 Kol. 12.22<p>2. Dimueneka. (Mt. 6.16)"},
{ "EntreeFR": "<strong>Paralysé (être)</strong> Souffrir de paralysie; voir paralytique.", "EntreeTshi": "<strong>Musame wa kaneke</strong> Kusama kaneke; tangiala muaku muena kaneke. "},
{ "EntreeFR": "<strong>Paralytique</strong> Infirme qui a perdu la motricité d'une région du corps. (Matt. 4.24; 9.2, 6)", "EntreeTshi": "<strong>Muena kaneke</strong> Muena tshilema tshia ku mubidi, udi mutekete tshitupa tshijima tshia mubidi. (Mt. 4.24; 9.2, 6)"},
{ "EntreeFR": "<strong>Parchemin</strong> Peau d'animal utilisée pour l'écriture de manuscrits. (2 Tim. 4.13)", "EntreeTshi": "<strong>Tshiseba tshia kufundila</strong> Tshiseba tshia nyama, pakadibu pafundila mifundu. (2 Tim. 4.13)"},
{ "EntreeFR": "<strong>Parcourir</strong> Traverser, passer d'un lieu à un autre. (Luc 9.6; Act. 9.32; 15.41)", "EntreeTshi": "<strong>Kuya</strong> Kupita; kuya ku musoko ne ku musoko. (Lk. 9.6; Bien. 9.32; 15.41)"},
{ "EntreeFR": "<strong>Pardon</strong> Rémission d'une faute; la tenir comme non imputée. (Marc 3.29)", "EntreeTshi": "<strong>Dibuikidila</strong> Dilekelela muntu bubi buende, kakuyi kumubadilabu. (Mk. 3.29)"},
{ "EntreeFR": "<strong>Pardonner</strong> Remettre à quelqu'un sa faute et, en conséquence, ne pas le punir. (Matt. 6.14-15; Marc 11.25; Act. 8.22; Rom. 4.7; 1 Jean 1.9)", "EntreeTshi": "<strong>Kulekelela muntu bubi</strong> Kulekelela muntu malu mabi, bua kubenga kumunyoka. (Mt. 6.14-15; Mk. 11.25; Bien. 8.22; Lo. 4.7; 1 Yone 1.9)"},
{ "EntreeFR": "<strong>Pareil</strong> La même chose, l'équivalent. (Luc 6.34; 14.12)", "EntreeTshi": "<strong>Momumue</strong> Mushindu umue, bia mumue. (Lk. 6.34; 14.12)"},
{ "EntreeFR": "<strong>Pareillement</strong> De même, semblablement. (Matt. 27.41; Marc 4.16; 15.31; Luc 5.33)", "EntreeTshi": "<strong>Nunku</strong> Mushindu umue. (Mt. 27.41; Mk. 4.16; 15.31; Lk. 5.33)"},
{ "EntreeFR": "<strong>Parent</strong> 1. Au pluriel. Père et mère d'un enfant. (Matt. 10.21; Marc 13.12; Luc 2.27; Rom. 1.30; 2 Tim. 3.2<p>2. Personne qui est de la même famille, alliée par le sang. (Marc 6.4; Luc 1.36, 58)", "EntreeTshi": "<strong>Muledi</strong> 1. Ku bungi. Tatu ne mamu ba muana. (Mt. 10.21; Mk. 13.12; Lk. 2.27; Lo. 1.30; 2 Tim. 3.2<p>2. Muntu wa diku dimue, wa mashi amue. (Mk. 6.4; Lk. 1.36, 58)"},
{ "EntreeFR": "<strong>Parenté</strong> Ensemble des personnes qui sont de la même famille, alliées par le sang. (Luc 1.61; Act. 7.3, 14)", "EntreeTshi": "<strong>Muena kuabu</strong> Tshisumbu tshia bantu badi bena diku dimue, ba mashi amue. (Lk. 1.61; Bien. 7.3, 14)"},
{ "EntreeFR": "<strong>Parer</strong> Se vêtir. (1 Tim. 2.9; 1 Pi. 3.5; Apoc. 14.4; 18.16)", "EntreeTshi": "<strong>Kuluata</strong> Kudiluatshisha. (1 Tim. 2.9; 1 Pet. 3.5; Buak. 14.4; 18.16)"},
{ "EntreeFR": "<strong>Paresseux</strong> Inactif, sans fruit. (Matt. 25.26; Rom. 12.11; Tite 1.12; Héb. 6.12)", "EntreeTshi": "<strong>Mufuba</strong> Udi kayi musue kuenza mudi, kayi ne mamuma, muena lulengu. (Mt. 25.26; Lo. 12.11; Tito 1.12; Eb. 6.12)"},
{ "EntreeFR": "<strong>Parfait</strong> Complet, sans défaut. Accompli, excellent. (Matt. 5.48; 19.21; Rom. 12.2; 1 Cor. 2.6; 13.10; Phil. 3.15; Col. 1.28; 4.12) ", "EntreeTshi": "<strong>Mukumbane</strong> Tshikumbane, katshiyi tshilema, tshipuangane. (Mt. 5.48; 19.21; Lo. 12.2; 1 Kol. 2.6; 13.10; Filip. 3.15; Kolos. 1.28; 4.12) "},
{ "EntreeFR": "<strong>Parfaitement</strong> Précisement, exactement, complètement. (1 Thess. 5.2)", "EntreeTshi": "<strong>Biakane</strong> Bimpe, menemene, nangananga. (Bien. 25.26; Filip. 4.22)"},
{ "EntreeFR": "<strong>Parfum</strong> Sens moral: senteur. (Éph. 5.2; Phil. 4.18)", "EntreeTshi": "<strong>Manananshi</strong> Diuvuija: dipembu. (Ef. 5.2; Filip. 4.18)"},
{ "EntreeFR": "<strong>Parjure</strong> Personne qui jure faussement ou qui viole son serment. (1 Tim. 1.10)", "EntreeTshi": "<strong>Mutshipu</strong> Muntu udi uditshipa mu dishishima, anyi udi uyishipa. (1 Tim. 1.10)"},
{ "EntreeFR": "<strong>Parjurer</strong> Jurer faussement, violer son serment. (Matt. 5.33)", "EntreeTshi": "<strong>Kuditshipa</strong> Mutshipu, kushipa mitshipu. (Mt. 5.33)"},
{ "EntreeFR": "<strong>Parler</strong> Dire, affirmer, communiquer. (Matt. 9.30; 21.45; Marc 1.42; Jean 2.21; 6.71; 8.27)", "EntreeTshi": "<strong>Kuakula</strong> Kuambila. (Mt. 9.30; 21.45; Mk. 1.42; Yone 2.21; 6.71; 8.27)"},
{ "EntreeFR": "<strong>Paroi blanchie</strong> Cette expression fait référence aux sépulcres dont les parois étaient blanchies à la chaux à l'extérieur; mais à l'intérieur se trouvaient des ossements, figurativement hypocrisie. (Act. 23.3)", "EntreeTshi": "<strong>Tshimanu Tshitokesha</strong> Tshiambilu etshi tshidi tshidi tshiakula bua nkita ivua ne bimanu bitokeha ne lupemba lutoke pa mbelu; kadi munda muikala mifuba. Tshinfuanyi tshia lubombo. (Bien. 23.3)"},
{ "EntreeFR": "<strong>Parole</strong> Expression de la pensée, non pas simplement le nom d'un objet. (Luc 7.7; Jean 15.25; Rom. 9.9; 1 Cor. 14.19; Gal. 5.14; Héb. 4.12)", "EntreeTshi": "<strong>Dî</strong> Tshiambilu tshia menji, ke anu tshia dina dia tshintu. (Lk. 7.7; Yone 15.25; Lo. 9.9; 1 Kol. 14.19; Gal. 5.14; Eb. 4.12)"},
{ "EntreeFR": "<strong>Partage</strong> Lot, part. (Act. 1.17)", "EntreeTshi": "<strong>Luseke</strong> Bumpianyi. (Bien. 1.17)"},
{ "EntreeFR": "<strong>Partager</strong> Diviser en parts, distribuer. (Marc 6.41; Luc 12.13; 15.12)", "EntreeTshi": "<strong>Kuabanya</strong> Kupesha muntu ne muntu tshiandi tshitupa. (Mk. 6.41; Lk. 12.13; 15.12)"},
{ "EntreeFR": "<strong>Parti</strong> Groupe, mouvement. (Act. 23.9)", "EntreeTshi": "<strong>Tshisumbu</strong> Bena u luseke lua. (Bien. 23.9)"},
{ "EntreeFR": "<strong>Parti (esprit de)</strong> Ambition personnelle avec l'intention d'attirer d'autres à sa cause. (Phil. 1.17; 2.3)", "EntreeTshi": "<strong>Ditapuluka</strong> Ne matapuluka. (Filip. 1.17; 2.3)"},
{ "EntreeFR": "<strong>Partialité</strong> Le fait de prendre parti pour quelqu'un ou quelque chose, sans souci de vérité ou de justice; favoritisme. (1 Tim. 5.21)", "EntreeTshi": "<strong>Kansungansunga</strong> Kuangata kua tshitupa bua muntu anyi bua tshintu kakuyi kulonda bulelela anyi buakane, disunguluja. (1 Tim. 5.21)"},
{ "EntreeFR": "<strong>Participant</strong> Personne qui a part avec une autre. (Héb. 3.1; 6.4)", "EntreeTshi": "<strong>Muabanyanganyi</strong> Muntu udi ne muabanyangane ne mukuabu. (Eb. 3.1; 6.4)"},
{ "EntreeFR": "<strong>Participation</strong> Rapport, communion. (2 Cor. 6.14; Éph. 5.7)", "EntreeTshi": "<strong>Kulamakajibua</strong> Kuikala mu bobumue, kupunga. (2 Kol. 6.14; Ef. 5.7)"},
{ "EntreeFR": "<strong>Participer</strong> Avoir part, partager. (Rom. 15.27; Gal. 6.6; 1 Tim. 5.22; Héb. 12.10; 2 Pi. 1.4)", "EntreeTshi": "<strong>Kuabanyangana</strong> Kuangata luseke ne bakuabu, kuabanyangana luseke lua bintu ne bakuabu. (Lo. 15.27; Gal. 6.6; 1 Tim. 5.22; Eb. 12.10; 2 Pet. 1.4)"},
{ "EntreeFR": "<strong>Particulier</strong> L'expression en particulier signifie en propre. (Matt. 24.3; Marc 4.34; 9.28; 13.3; Luc 10.23)", "EntreeTshi": "<strong>Pa nkaya</strong> Tshiambilu etshi nkaya anyi nkayabu, udi unvuija anu nkayabu kakuyi mukuabu nabu. (Mt. 24.3; Mk. 4.34; 9.28; 13.3; Lk. 10.23) "},
{ "EntreeFR": "<strong>Partie</strong> Part, portion. (Luc 11.36; 1 Cor. 13.9)", "EntreeTshi": "<strong>Luseke</strong> Tshitupa. (Lk. 11.36; 1 Kol. 13.9)"},
{ "EntreeFR": "<strong>Partiel</strong> Un endurcissement d'une partie. (Rom. 11.25; 1 Cor. 13.10)", "EntreeTshi": "<strong>Tshitupa tshipi</strong> Dikolesha dia mutshima dia tshitupa tshipi. (Lo. 11.25; 1 Kol. 13.10)"},
{ "EntreeFR": "<strong>Partir</strong> Aller (sens de: s'en aller). (Jean 4.43; 14.31; Act. 27.2, 4; 28.11)", "EntreeTshi": "<strong>Kuya</strong> Kumuka (bua kuamba: kuya). (Yone 4.43; 14.31; Bien. 27.2, 4; 28.11)"},
{ "EntreeFR": "<strong>Partout</strong> En quelque endroit que. (Marc 6.10; 16.20)", "EntreeTshi": "<strong>Kuonso</strong> Muaba onso. (Mk. 6.10; 16.20"},
{ "EntreeFR": "<strong>Parure</strong> Arrangement harmonieux. (1 Pi. 3.3)", "EntreeTshi": "<strong>Dilengesha</strong> Tshimuenenu tshimpe ku mesu. (1 Pet. 3.3)"},
{ "EntreeFR": "<strong>Parvenir</strong> Venir, arriver. (Luc 1.44; Gal. 3.14)", "EntreeTshi": "<strong>Kubuela, kufika</strong> Kufika. (Lk. 1.44; Gal. 3.14)"},
{ "EntreeFR": "<strong>Parvis</strong> Cour extérieure du temple. (Apoc. 11.2)", "EntreeTshi": "<strong>Tshiendelu</strong> Tshipapu tshitupu tshia ntempelo. (Buak. 11.2)"},
{ "EntreeFR": "<strong>Passage</strong> 1. Portion, contenu (d'un texte). (Luc 4.17; Act. 8.32<p>2. Rom. 15.24: je vous verrai à mon passage. Littéralement: je vous verrai en passant.", "EntreeTshi": "<strong>Muaba</strong> 1. Tshitupa, muaba wa kafundabu. Luseke lua mukanda. (Lk. 4.17; Bien. 8.32<p>2. Lo. 15.24: Ndi ntekemena kunutangila mu luendu luanyi: Nennutangile mu dipita dianyi."},
{ "EntreeFR": "<strong>Passer </strong> 1. Arriver. (Matt. 18.31<p>2. Aller d'un lieu à un autre. Changer de lieu. (Luc 10.7; Jean 5.24<p>3. Passer la nuit. Loger à un endroit. (Matt. 21.17<p>4. Passer toute la nuit. Continuer durant toute la nuit. (Luc 6.12<p>5. Passer le temps. Occuper le temps. (Act. 17.21)", "EntreeTshi": "<strong>Kupita</strong> 1. Kufikila. (Mt. 18.31<p>2. Kutambakana ku nzubu ne ku nzubu. (Lk. 10.7; Yone 5.24<p>3. Kulala. (Mt. 21.17<p>4. Butuku bujima. (Lk. 6.12<p>5. Kuikala ne diba. (Bien. 17.21)"},
{ "EntreeFR": "<strong>Passereau</strong> Les passereaux sont un ordre d'oiseaux comprenant la majorité des espèces. Ils sont de petite taille. (Matt. 10.29, 31; Luc 12.6-7)", "EntreeTshi": "<strong>Mushamusha</strong> Mishamisha idi nyunyi idi ne mishindu ya bungi. Idi nyunyi mikese. (Mt. 10.29, 31; Lk. 12.6-7)"},
{ "EntreeFR": "<strong>Passible</strong> Doit subir un châtiment pour une mauvaise action. (Matt. 5.21; Marc 3.29)", "EntreeTshi": "<strong>Wa kubanda</strong> Udi ukumbanyina diyoka bua bualu bubi buakenzaye. (Mt. 5.21; Mk. 3.29)"},
{ "EntreeFR": "<strong>Passion</strong> 1. Ayant les mêmes passions: qui a les mêmes penchants, les mêmes sentiments. (Act. 14.15; Jac. 5.17<p>2. État affectif ou intellectuel dominant une personne. (Rom. 7.5; Gal. 5.24<p>3. Souffrance. (Héb. 2.9)", "EntreeTshi": "<strong>Menji</strong> 1. Udi ne mutshima mumue: udi ne butekete bumue, anyi udi ngelelu wa menji mumue. (Bien. 14.15; Yak. 5.17<p>2. Ngikadilu wa nkuka udi ukokesha muntu. (Lo. 7.5; Gal. 5.24<p>3. Dikenga. (Eb. 2.9)"},
{ "EntreeFR": "<strong>Pasteur</strong> Celui qui veille au bien-être des âmes. (Éph. 4.11; Héb. 13.20)", "EntreeTshi": "<strong>Mulami</strong> Udi ulala tshitabela bua misuke. (Ef. 4.11; Eb. 13.20)"},
{ "EntreeFR": "<strong>Patience</strong> Support des contrariétés, persévérance dans des circonstances difficiles. (Matt. 18.26; Luc 18.7; Rom. 9.22; 1 Thess. 5.14; 1 Tim. 1.16)", "EntreeTshi": "<strong>Lutulu</strong> Lutulu ku malu mabi, dinanukila mu malu makole. (Mt. 18.26; Lk. 18.7; Lo. 9.22; 1 Tes. 5.14; 1 Tim. 1.16)"},
{ "EntreeFR": "<strong>Pâte</strong> Mélange à base de farine et d'eau que l'on pétrit. (1 Cor. 5.6-7; Gal. 5.9)", "EntreeTshi": "<strong>Mutanda</strong> Bukula busangisha ne mayi bilamba. (1 Kol. 5.6-7; Gal. 5.9)"},
{ "EntreeFR": "<strong>Patient</strong> Supporter, persévérer. (Rom. 12.12; 2 Pi. 3.9)", "EntreeTshi": "<strong>Udi ne lutulu</strong> Kuikala ne lutulu, ne kutantamana. (Lo. 12.12; 2 Pet. 3.9)"},
{ "EntreeFR": "<strong>Patriarche</strong> Ancêtre important dont se réclamaient les Juifs. (Act. 2.29; 7.8-9)", "EntreeTshi": "<strong>Nkambua</strong> Nkambua wa mushinga munene, wakadi bena yuda baditumbisha. (Bien. 2.29; 7.8-9)"},
{ "EntreeFR": "<strong>Patrie</strong> Pays natal. (Héb. 11.14)", "EntreeTshi": "<strong>Muaba wetu (ditunga)</strong> Ditunga dietu. (Eb. 11.14)"},
{ "EntreeFR": "<strong>Patron du navire</strong> Propriétaire d'un bateau. (Act. 27.11)", "EntreeTshi": "<strong>Muena buatu</strong> Muena buatu. (Bien. 27.11)"},
{ "EntreeFR": "<strong>Pâture</strong> Nourriture des animaux. (Jean 10.9)", "EntreeTshi": "<strong>Mashinde</strong> Tshiakudia tshia Nyama. (Yone 10.9)"},
{ "EntreeFR": "<strong>Pauvre</strong> Adjectif: nécessiteux, indigent. (Marc 12.42-43; Luc 21.2-3)", "EntreeTshi": "<strong>Mupele</strong> Mukengedi. (Mk. 12.42-43; Lk. 21.2-3)"},
{ "EntreeFR": "<strong>Pauvre </strong> Substantif: personne nécessiteuse, indigente. (2 Cor. 9.9)", "EntreeTshi": "<strong>Mupele</strong> Muntu mukengi, mulanda. (2 Kol. 9.9)"},
{ "EntreeFR": "<strong>Pauvreté</strong> Condition d'une personne privée de richesse. (2 Cor. 8.2, 9)", "EntreeTshi": "<strong>Bupele</strong> Dikenga. (2 Kol. 8.2, 9)"},
{ "EntreeFR": "<strong>Pavé</strong> Lieu situé devant le prétoire à Jérusalem et servait de tribunal. (Jean 19.13)", "EntreeTshi": "<strong>Muaba wa mabue</strong> Muaba wakadi kumpala kua tshilumbulidi mu Yelushalema, wakadi mulongolola ne mabue, ukuatshisha bua kulumbuluisha. (Yone 19.13)"},
{ "EntreeFR": "<strong>Payement (faire le)</strong> Acquitter, rembourser une dette. (Matt. 18.25)", "EntreeTshi": "<strong>Kumana dibanza</strong> Kujikija, kufuta dibanza. (Mt. 18.25)"},
{ "EntreeFR": "<strong>Payer</strong> Donner une somme d'argent. (Matt. 22.17; Marc 12.14; Luc 20.22)", "EntreeTshi": "<strong>Kufuta</strong> Kupa tshitupa tshia makua. (Mt. 22.17; Mk. 12.14; Lk. 20.22)"},
{ "EntreeFR": "<strong>Pays</strong> Région, contrée; terre dans son ensemble. (Matt. 27.45; Marc 15.33; Luc 23.44)", "EntreeTshi": "<strong>Buloba</strong> Tshitupa, tshipapu. (Mt. 27.45; Mk. 15.33; Lk. 23.44)"},
{ "EntreeFR": "<strong>Péage</strong> Impôt, taxe. (Rom. 13.7)", "EntreeTshi": "<strong>Mpungu</strong> Tshitadi. (Lo. 13.7)"},
{ "EntreeFR": "<strong>Peau</strong> Revêtement du corps des animaux. (Héb. 11.37)", "EntreeTshi": "<strong>Tshiseba tshia kufundila</strong> Dikoba nyama. (Eb. 11.37)"},
{ "EntreeFR": "<strong>Péché</strong> Principe de mal moral transmis à tous les hommes depuis la désobéissance d'Adam. (Rom. 5.12; 6.23)", "EntreeTshi": "<strong>Bubi</strong> Ngikadilu wa bubi wakangata bantu buonso katshia ku bupidia bua Adama. (Lo. 5.12; 6.23)"},
{ "EntreeFR": "<strong>Pécher</strong> Désobéir à la volonté de Dieu. (Luc 15.18, 21; Rom. 3.23; 5.12)", "EntreeTshi": "<strong>Kuenza bubi</strong> Kutupa ku disua dia Nzambi. (Lk. 15.18, 21; Lo. 3.23; 5.12)"},
{ "EntreeFR": "<strong>Pécheur</strong> Adjectif. Le fait de posséder la nature pécheresse et de commettre des péchés. (Marc 8.38; Luc 5.8)", "EntreeTshi": "<strong>Muenji wa bibi</strong> Muleji ngikadilu. Bualu bua kuikala ne mubidi wa bubi ne kuenza bibi. (Mk. 8.38; Lk. 5.8)"},
{ "EntreeFR": "<strong>Pécheur, pécheresse</strong> Substantif: celui qui possède la nature pécheresse et qui commet des péchés; c'est l'état de nature de tout homme. (1 Tim. 1.15)", "EntreeTshi": "<strong>Bantu babi</strong> Muaku: udi ne ngikadilu wa bubi ne udi wenza malu mabi. Ngikadilu wa muntu yonso. (1 Tim. 1.15)"},
{ "EntreeFR": "<strong>Pêche</strong> Action d'attraper du poisson. (Luc 5.4)", "EntreeTshi": "<strong>Diloba</strong> Kuenza bua kukuata mishipa anyi minyinyi ya mu mayi. (Lk. 5.4)"},
{ "EntreeFR": "<strong>Pêcher</strong> Attraper du poisson. (Jean 21.3)", "EntreeTshi": "<strong>Kuloba</strong> Kukuata mishipa. (Yone 21.3)"},
{ "EntreeFR": "<strong>Pêcheur</strong> Celui qui attrape du poisson. (Matt. 4.18; Marc 1.16)", "EntreeTshi": "<strong>Mulobi</strong> Muntu udi uloba bua kukuata mishipa. (Mt. 4.18, Mk. 1.16)"},
{ "EntreeFR": "<strong>Peine</strong> 1. Droit, justice, puis châtiment, sentence. (Jude 7<p>2. Fatigue, labeur. (2 Cor. 11.27; 1 Thess. 2.9; 2 Thess. 3.8)", "EntreeTshi": "<strong>Dikenga</strong> 1. Bukokeshi, tshilumbuluidi, kunyima dinyoka, dikenga. (Yuda 7<p>2. Dipungi, mudimu mukole. (2 Kol. 11.27; 1 Tes. 2.9; 2 Tes. 3.8)"},
{ "EntreeFR": "<strong>Peiné (être)</strong> Être fort attristé, être tourmenté. (Act. 20.38)", "EntreeTshi": "<strong>Munyingalala </strong> Kuikala munyingalala bikole, kuikala mu lutatu lukole. (Bien. 20.38)"},
{ "EntreeFR": "<strong>Pencher (se)</strong> S'incliner, se renverser. (Luc 4.39; Jean 13.25; 21.20; Act. 20.10)", "EntreeTshi": "<strong>Kueyema</strong> Kuinama, kukobama. (Lk. 4.39; Yone 13.25; 21.20; Bien. 20.10) "},
{ "EntreeFR": "<strong>Pendre</strong> Suspendre, accrocher. (Act. 5.30; 10.39; Gal. 3.13)", "EntreeTshi": "<strong>Kukudika </strong> Kuowa, kushipa muntu bamukudike ku mutshi. (Bien. 5.30; 10.39; Gal. 3.13) "},
{ "EntreeFR": "<strong>Pénétrant (plus)</strong> Plus tranchant. (Héb. 4.12)", "EntreeTshi": "<strong>Ditubula</strong> Kutamba kutua. (Eb. 4.12)"},
{ "EntreeFR": "<strong>Pénible</strong> 1. Lourd, écrasant. (1 Jean 5.3<p>2. Ennuyeux, fatigant. (Phil. 3.1)", "EntreeTshi": "<strong>Kunema bujitu</strong> 1. Ishipa. (1 Yone 5.3<p>2. Kutonda. (Filip. 3.1)"},
{ "EntreeFR": "<strong>Pensée</strong> 1. Négative. Réflexion, raisonnement. (Matt. 15.19; Marc 7.21; Luc 2.35; 5.22; 6.8; 9.47; 11.17; 24.38<p>2. Positive. Siège de la conscience réflective avec ses facultés de perception et de compréhension, ainsi que celles de sentiment, de jugement et de détermination. Sagesse, pratique, prudence. (Luc 1.17; Rom. 12.3)", "EntreeTshi": "<strong>Menji</strong> 1. Mabi. Kuela menji; kulepesha lungenyi. (Mt. 15.19; Mk. 7.21; Lk. 2.35; 5.22; 6.8; 9.47; 11.17; 24.38<p>2. Mimpe. Tshisombedi tshia kondo ka mutshima, mudi ngelelu menji, lunvu ne mapangadika angatshibua. (Lk. 1.17; Lo. 12.3)"},
{ "EntreeFR": "<strong>Penser</strong> 1. S'aviser, prétendre; supposer. (Matt. 3.9; 24.44; 26.53; Luc 12.40, 51; 17.9; 19.11; Jean 5.45; 11.13; 13.29; 16.2<p>2. Raisonner, réfléchir. (Matt. 9.4)", "EntreeTshi": "<strong>Kuela menji</strong> 1. Kufuangikija. (Mt. 3.9; 24.44; 26.53; Lk. 12.40, 51; 17.9; 19.11; Yone 5.45; 11.13; 13.29; 16.2<p>2. Kuela menji. (Mt. 9.4)"},
{ "EntreeFR": "<strong>Pentecôte</strong> Fête annuelle juive célébrée cinquante jours après la fête des Prémices de la moisson. (Lév. 23.15-21; Deut. 16.9-12; Act. 2.1; 20.16; 1 Cor. 16.8)", "EntreeTshi": "<strong>Pentekoste</strong> Disanka dia ku tshidimu dia bena yuda diakadibuu benza kunyima kua diasanka dia bia kumudilu bia biakapolabo mu madimi. (Lew. 23.15-21; Dut. 16.9-12; Bien. 2.1; 20.16; 1 Kol. 16.8)"},
{ "EntreeFR": "<strong>Pénurie</strong> Pauvreté, indigence, besoin. (Luc 21.4)", "EntreeTshi": "<strong>Dikenga</strong> Bupele, dikengala. (Lk. 21.4)"},
{ "EntreeFR": "<strong>Percer</strong> 1. Pratiquer une ouverture afin de pénétrer (par effraction dans une maison). (Matt. 6.19<p>2. Pratiquer une ouverture (dans le toit d'une maison). (Marc 2.4<p>3. Transpercer. (Jean 19.34, 37; Apoc. 1.7)", "EntreeTshi": "<strong>Kutubula</strong> 1. Kuenza disoso bua kubuela (Ku dipila mu nzubu). (Mt. 6.19<p>2. Kutubula (mu mutu mua nzubu). (Mk. 2.4<p>3. Kutua; kutubula. (Yone 19.34, 37; Buak. 1.7)"},
{ "EntreeFR": "<strong>Percevoir</strong> Obtenir de l'argent d'une personne comme paiement ou tribut. (Luc 3.13)", "EntreeTshi": "<strong>Kulambuisha</strong> Kuangata makuta kudi muntu ku kulambuisha kua bitadi. (Lk. 3.13)"},
{ "EntreeFR": "<strong>Perclus</strong> Infirme des pieds, boiteux. (Act. 14.8)", "EntreeTshi": "<strong>Mulema</strong> Udi ne makasa matekete, tshibombo. (Bien. 14.8)"},
{ "EntreeFR": "<strong>Perdition</strong> Destruction, ruine. (Matt. 7.13; Phil. 1.28; 3.19)", "EntreeTshi": "<strong>Kabutu</strong> Dishimbuka. (Mt. 7.13; Filip. 1.28; 3.19)"},
{ "EntreeFR": "<strong>Perdre</strong> Détruire, ruiner; vouer aux peines éternelles. (Matt. 9.17; 10.6, 39, 42; 15.24; Marc 2.22; Luc 5.37; 9.25)", "EntreeTshi": "<strong>Kujimija</strong> Kunyanga, kushimbula, kuteka mu makenga a tshiendelele. (Mt. 9.17; 10.6, 39, 42; 15.24; Mk. 2.22; Lk. 5.37; 9.25)"},
{ "EntreeFR": "<strong>Père</strong> 1. Celui dont on est issu. (Matt. 2.22<p>2. Ancêtre, patriache. (Matt. 3.9; 23.30; 1 Cor. 10.1; 2 Pi. 3.4<p>3. Croyant avancé dans les choses spirituelles. (1 Jean 2.13<p>4. Celui qui est à l'origine d'une famille ou d'un groupe de personnes animées par le même esprit que lui. (Rom. 4.11-12<p>5. Celui qui veille au bien-être spirituel de ceux à qui il prêche l'évangile et enseigne. (1 Cor. 4.15<p>6. Dieu en relation avec ceux qui sont nés de nouveau selon Jean 1.12-13. (2 Cor. 6.18; Éph. 2.18; 4.6)", "EntreeTshi": "<strong>Tatu</strong> 1. Muntu kutudi papatukile. (Mt. 2.22<p>2. Nkambua. (Mt. 3.9; 23.30; 1 Kol. 10.1; 2 Pet. 3.4<p>3. Muena kuitabuja mukole mu malu a nyuma. (1 Yone 2.13<p>4. Udi muji wa diku anyi wa tshisumbu tshia bantu bikale ne kipatshila kamue nende. (Lo. 4.11-12<p>5. Muntu udi ulala tshitabela bua didiunda dia mu nyuma dia badiye uyisha lumu luimpe anyi ulongesha. (1 Kol. 4.15<p>6. Nzambi mu malanda ende ne badi baledibue tshiakabidi bilondeshele Yone 1.12-13. (2 Kol. 6.18; Ef. 2.18; 4.6)"},
{ "EntreeFR": "<strong>Perfection</strong> État de plénitude, d'achèvement. (Col. 3.14)", "EntreeTshi": "<strong>Dilengejibua</strong> Ngikadilu wa tshuwidi tshia dipuangana, ngikadilu wa ndekelu. (Kolos. 3.14)"},
{ "EntreeFR": "<strong>Perfectionnement</strong> Poursuite et atteinte d'un état moral convenable. (2 Cor. 13.9; Éph. 4.12)", "EntreeTshi": "<strong>Kulengejibua</strong> Dilonda ne dipeta mu ngikadilu muimpe udi ukumbana. (2 kol. 13.9; Ef. 4.12)"},
{ "EntreeFR": "<strong>Perfectionner</strong> Poursuivre et atteindre un état moral convenable à la gloire de Dieu. (2 Cor. 13.11)", "EntreeTshi": "<strong>Kulengeja</strong> Kulonda ne kufika ku ngikadilu mukumbane ne butumbi bua Nzambi. (2 Kol. 13.11)"},
{ "EntreeFR": "<strong>Perfidie</strong> Conduite sans scrupule, sans loyauté, sournoise. (Luc 20.23)", "EntreeTshi": "<strong>Kulengeja tshishiki</strong> Luendu kaluyi ne bulelela. (Lk. 20.23)"},
{ "EntreeFR": "<strong>Péril</strong> Danger. (Rom. 8.35; 2 Cor. 11.26)", "EntreeTshi": "<strong>Budimu</strong> Diakabi. (Lo. 8.35; 2 Kol. 11.26)"},
{ "EntreeFR": "<strong>Périlleux</strong> Dangereux, risqué. (Act. 27.9)", "EntreeTshi": "<strong>Njiû</strong> Tshidi tshia njiwu, tshia mpukapuka. (Bien. 27.9)"},
{ "EntreeFR": "<strong>Périr</strong> Mourir, détruire, tuer. (Luc 11.51; Jean 3.15-16; 10.28; 1 Cor. 1.18)", "EntreeTshi": "<strong>Ludi ne njiû</strong> Kufua, Kushipa. (Lk. 11.51; Yone 3.15-16; 10.28; 1 Kol. 1.18)"},
{ "EntreeFR": "<strong>Perle</strong> Corps solide beau et de grande valeur, formé dans un mollusque, autour d'un corps étranger (par exemple un grain de sable) qui s'est introduit dans la coquille. (Matt. 7.6; 13.45-46; 1 Tim. 2.9; Apoc. 17.4; 18.12, 16; 21.21)", "EntreeTshi": "<strong>Kujimika</strong> Tshintu tshidi tshikole tshimpe kumona ne tshia mushinga mokole tshikale mu tshizubu pa mutu (tshilejelu lutete lua bulaba lubuele mu tshizubu). (Mt. 7.6; 13.45-46; 1 Tim. 2.9; Buak. 17.4; 18.12, 16; 21.21)"},
{ "EntreeFR": "<strong>Permanent</strong> Durer toujours. (Héb. 10.34; 13.14; 1 Pi. 1.23)", "EntreeTshi": "<strong>Dibue a mushinga mukole</strong> Tshintu tshidi katshiyi tshijimina, tshidiku tshiendelele. (Eb. 10.34; 13.14; 1 Pet. 1.23)"},
{ "EntreeFR": "<strong>Permettre</strong> Accorder, laisser. (Matt. 7.4; 23.13; Marc 1.34; 5.19, 37; 7.12; Luc 6.42; 8.51; Jean 12.7)", "EntreeTshi": "<strong>Tshidi tshishala tshiendelele</strong> Kulekela. (Mt. 7.4; 23.13; Mk. 1.34; 5.19, 37; 7.12; Lk. 6.42; 8.51; Yone 12.7)"},
{ "EntreeFR": "<strong>Pernicieux</strong> Nuisible, nocif. (1 Tim. 6.9)", "EntreeTshi": "<strong>Kuitabusha</strong> Ibenzela bibi. (1 Tim. 6.9)"},
{ "EntreeFR": "<strong>Perpétuité (à)</strong> Continuellement, sans interruption. (Héb. 7.3; 10.12)", "EntreeTshi": "<strong>Mipote</strong> Matuku onso, kakyi dikoseka. (Eb. 7.3; 10.12)"},

{ "EntreeFR": "<strong>Pied</strong> Extrémité inférieure de la jambe, permettant de se tenir debout et de marcher. (Matt. 4.6; 15.30; 18.8; 22.44; 28.9; Marc 5.22; 7.25; Luc 4.11; 7.38)", "EntreeTshi": "<strong>Tshipese</strong> Ndekelu wa kuinshi kua tshibelu ne mukolo, tshidi tshiambuluisha bua kuimana ne kuenda. (Mt. 4.6; 15.30; 18.8; 22.44; 28.9; Mk. 5.22; 7.25; Lk. 4.11; 7.38)"},

{ "EntreeFR": "<strong>Pierre angulaire, pierre de coin</strong> Pierre qui joue un rôle fondamental dans la stabilité d'une construction; le terme maîtresse insiste sur son importance. (Matt. 16.18; 21.42; Marc 12.10; Luc 20.17; Act. 4.11; 1 Pi. 2.7)", "EntreeTshi": "<strong>Dibue</strong> Dibue didi ne mudimu munene bua kushindamija Nzubu. Muadu dinene udi ushindika mushinga wadi. (Mt. 16.18; 21.42; Mk. 12.10; Lk. 20.17; Bien. 4.11; 1 Pet. 2.7)"},
{ "EntreeFR": "<strong>Pierre (cause d'achoppement)</strong> Obstacle contre lequel on heurte; ce qui cause un préjudice à autrui et peut entraîner sa chute. (Rom. 9.32-33; 1 Cor. 8.9; 1 Pi. 2.8)", "EntreeTshi": "<strong>Dibue dia muditumba</strong> Obstacle contre lequel on heurte; ce qui cause un Bualu bubi buenzela mukuabu, ne budi mua kuenzeja dilenduka diende. (Lo. 9.32-33; 1 Kol. 8.9; 1 Pet. 2.8)"},
