{ "EntreeFR": "<strong>Contention</strong> Esprit de contention. Esprit de dispute. (Phil. 1.15)", "EntreeTshi": "<strong>Kutandangana</strong> Nyuma wa matandu. (Filip. 1.15)"},
{ "EntreeFR": "<strong>Contestation</strong> Dispute, querelle. Paul dit à Tite d'éviter les contestations. (Tite 3.9<p>(Luc 22.24; Act. 15.2; 2 Tim. 2.23)", "EntreeTshi": "<strong>Kutandangana</strong> Dikokangana, Mpata. Paulo udi ukanda Tito bua kikadi ne ditandangana. (Tito 3.9<p>(Lk. 22.24; Bien. 15.2; 2 Tim. 2.23)"},
{ "EntreeFR": "<strong>Contester</strong> Avoir des querelles, lutter. (Act. 23.9; 2 Tim. 2.24; Jac. 4.2)", "EntreeTshi": "<strong>Kujula diyoyo</strong> Kuteka diyoyo; Kutandangana. (Bien. 23.9; 2 Tim. 2.24; Yak. 4.2)"},
{ "EntreeFR": "<strong>Continence (garder la)</strong> Exercer un contrôle sur soi, s'abstenir<p>Paul incite ceux qui ne savent pas garder la continence à se marier. (1 Cor. 7.9<p>Le verbe est traduit par vivre de régime en 1 Cor. 9.25.", "EntreeTshi": "<strong>Kudikanda</strong> Kudikuba mibidi, kudilama<p>Paulo udi ubela badi kabayi mua kudikanda bua bua babake. (1 Kol. 7.9<p>Mu 1 Kol. 9.25, Muaku udi mukudimuna ku kudikanda mu malu onso."},
{ "EntreeFR": "<strong>Continent</strong> Maître de soi, qui fait montre de tempérance. Le surveillant dans l'assemblée doit être continent. (Tite 1.8)", "EntreeTshi": "<strong>Udi ulama tshijila</strong> Udi mumanye mua kukuba mubidi wende. Muntu mupole. Mukulu mutangidi mu ekelezia wakadi ne bua kuikla muntu wa tshijila. (Tito 1.8)"},
{ "EntreeFR": "<strong>Continuel</strong> Incessant, constant. (Rom. 9.2)", "EntreeTshi": "<strong>Katshiyi tshijika</strong> Bua budi butugunuka. (Lo. 9.2)"},
{ "EntreeFR": "<strong>Continuellement</strong> Sans cesse, toujours. Les anges des petits voient continuellement la face du Père. (Matt. 18.10<p>(Luc 24.53; Act. 10.2)", "EntreeTshi": "<strong>Misangu yonso</strong> Mu tshiluba muaku eu udi ushintuluka: matuku onso, kudituku ne dituku Misangu yonso. Banjela ba bana bakese badi bimana matuku onso kumpala kua Nzambi: kuamba ne misangu yonso. (Mt. 18.10<p>(Lk. 24.53; Bien. 10.2)"},
{ "EntreeFR": "<strong>Continuer</strong> 1. Être. (Act. 19.10<p>2. Persister. (Jean 8.7<p>3. Aller encore. (Act. 8.36<p>4. Procéder, ajouter. (Act. 12.3)", "EntreeTshi": "<strong>Kutungunuka</strong> 1. Dikalaku. (Bien. 19.10<p>2. Kukonkakonka. (Yone 8.7<p>3. Kuya kabidi. (Bien. 8.36<p>4. Kabidi (kukuata Petelo). (Bien. 12.3)"},
{ "EntreeFR": "<strong>Contradiction</strong> Opposition, révolte. Jésus a enduré la contradiction de la part des pécheurs. (Héb. 12.3<p>(Jude 11)", "EntreeTshi": "<strong>Ditontolola </strong> Kutontolola, ditomboka. Yesu wakatantamana ku ditontolola dsia bantu babi. (Eb. 12.3<p>(Yuda 11)"},
{ "EntreeFR": "<strong>Contraindre</strong> Requérir, forcer. (Matt. 5.41; 14.22; 27.32; Marc 6.45; 15.21; Luc 14.23; Act. 16.15; 26.11; 28.19; Gal. 2.3)", "EntreeTshi": "<strong>Kuenzeja (bualu ku bukole)</strong> Kuenzeja. (Mt. 5.41; 14.22; 27.32; Mk. 6.45; 15.21; Lk. 14.23; Bien. 16.15; 26.11; 28.19; Gal. 2.3)"},
{ "EntreeFR": "<strong>Contrainte</strong> Nécessité, obligation. (2 Cor. 9.7; Phm. 14)", "EntreeTshi": "<strong>Dienzejibua ku bukole</strong> Kuenzeja kubukole. (2 Kol. 9.7; Filem. 14)"},
{ "EntreeFR": "<strong>Contraire</strong> 1. Opposé. La nacelle de Jésus était battue par les vagues, car le vent était contraire. (Matt. 14.24<p>(Marc 6.48; Act. 27.4<p>2. Au contaire: plutôt. Plutôt que de poursuivre la punition, les Corinthiens devaient au contraire pardonner et consoler celui qui avait causé parmi eux de la tristesse. (2 Cor. 2.7<p>(Gal. 2.7; 1 Pi. 3.9<p>3. Adverse. (Col. 2.14)", "EntreeTshi": "<strong>Tshidi katshiyi tshipetangana ne tshikuabu</strong> 1. Kupingisha. Buatu buaYesu buakadi butatshishibua kudi mavuala, bualu bua lupepele luakadi lubapingana. (Mt. 14.24<p>(Mk. 6.48; Bien. 27.4<p>2. Kadi: Bena Kolinto bakdi ne bua kubuikidila ne kusamba yeye wakadi muenze kanyinganyinga munkatshi muabu. (2 Kol. 2.7<p>(Gal. 2.7; 1 Pet. 3.9<p>3. Kupisha: ngikadilu wa mikenji kudi bena Isalele bitapuluke ne Ngasa. (Kolos. 2.14)"},
{ "EntreeFR": "<strong>Contrairement</strong> À l'opposé. (Act. 18.13; 23.3)", "EntreeTshi": "<strong>Bishilangane</strong> Bitapuluke ne (mikenji). (Bien. 18.13; 23.3)"},
{ "EntreeFR": "<strong>Contredire</strong> Parler contre, contester. (Luc 2.34; Act. 13.45; 28.22; Rom. 10.21; Tite 1.9)", "EntreeTshi": "<strong>Kupetula, kudiwula, kuela mpata</strong> Kuakula bibi; kupetula. (Lk. 2.34; Bien. 13.45; 28.22; Lo. 10.21; Tito 1.9)"},
{ "EntreeFR": "<strong>Contredit</strong> Contradiction; contestation. Sans contredit: incontestablement. (1 Tim. 3.16; Héb. 7.7)", "EntreeTshi": "<strong>Mpata; kutantamena.</strong> Kuatantamena. Kakuena mpata: budi kabuyi mua kuedibua mpata. (1 Tim. 3.16; Eb. 7.7)"},
{ "EntreeFR": "<strong>Contrée</strong> 1. Terre, pays. (Matt. 14.34; Marc 6.53<p>2. Partie, région (Matt. 15.22; Luc 2.8; 6.17; Act. 19.1)", "EntreeTshi": "<strong>Bulaba</strong> 1. Bulaba, ditunga. (Mt. 14.34; Mk. 6.53<p>2. Luseke, tshimenga. (Mt. 15.22; Lk. 2.8; 6.17; Bien. 19.1)"},
{ "EntreeFR": "<strong>Contrevenir</strong> Agir à l'encontre, agir contre les … (Act. 17.7)", "EntreeTshi": "<strong>Kushipa mikenji</strong> Kuenza malu adi ashipa mikenji. (Bien. 17.7)"},
{ "EntreeFR": "<strong>Contribuer à l'avancement</strong> Aider, se rendre utile. (Act. 18.27)", "EntreeTshi": "<strong>Kukuatshisha ku didiunda</strong> Dikuatshisha, kuvuija tshintu ne mushinga. (Bien. 18.27)"},
{ "EntreeFR": "<strong>Contribution</strong> Communion, solidarité. (Rom. 15.26)", "EntreeTshi": "<strong>Dikuatshisha</strong> Kuleja buobumue, dikuatshishangana. (Lo. 15.26)"},
{ "EntreeFR": "<strong>Convaincre</strong> Prouver, reprendre. (Jean 8.46; 16.8; 1 Cor. 14.24; 1 Tim. 5.20; 2 Tim. 4.2)", "EntreeTshi": "<strong>Kupisha</strong> Kuleja ne bishimikidi; kukanyina. (Yone 8.46; 16.8; 1 Kol. 14.24; 1 Tim. 5.20; 2 Tim. 4.2)"},
{ "EntreeFR": "<strong>Convenable</strong> Digne, approprié. (Matt. 3.15; 24.45; Luc 12.42; Act. 26.20)", "EntreeTshi": "<strong>Budi buimpe</strong> Kukumbane. (Mt. 3.15; 24.45; Lk. 12.42; Bien. 26.20)"},
{ "EntreeFR": "<strong>Convenance</strong> Accord, compatibilité. (2 Cor. 6.16)", "EntreeTshi": "<strong>Kupunga diyi </strong> Diunvuangana, dipetangana. (2 Kol. 6.16)"},
{ "EntreeFR": "<strong>Convenir</strong> 1. Se devoir. Les femmes sont exhortées à être soumises à leurs maris, comme il convient dans le Seigneur. (Col. 3.18<p>2. Qui convient, convenable: qui est digne, qui est approprié. (Matt. 3.8; Luc 3.8; Rom. 8.26; 12.3; 1 Cor. 16.4<p>3. Se mettre d'accord, s'entendre. (Luc 22.5; Jean 9.22; Act. 5.9)", "EntreeTshi": "<strong>Budi buakane</strong> 1. Dibanza. Bakaji badi basengeledibue bua kukokela ba bayabu. (Kolos. 3.18<p>2. Budi budi bukumbane, buakane: udi ukumbana, udi mukumbanyine. (Mt. 3.8; Lk. 3.8; Lo. 8.26; 12.3; 1 Kol. 16.4<p>3. Kunvuangana, kupetangana. (Lk. 22.5; Yone 9.22; Bien. 5.9)"},
{ "EntreeFR": "<strong>Converser (ce terme est vecu dans de nouvelles édition Darby)</strong> 1. Parler, s'entretenir. (Act. 10.27; 20.11<p>2. Se comporter, se conduire. (Éph. 2.3)", "EntreeTshi": "<strong>Kuakula; kuamba</strong> 1. Kuakula, kuyukilanga. Paulo wakakula musangu mule tô ne pakatshia butuku. (Bien. 10.27; 20.11<p>2. Kulonda. Bena kuitabuja kumpala kua dikudimuna dia mutshima bakalonda nkuka ya mibidi yabu. (Ef. 2.3)"},
{ "EntreeFR": "<strong>Conversion</strong> Changement de direction, arrêt sur le chemin de perdition et retour vers le Dieu sauveur. (Act. 15.3)", "EntreeTshi": "<strong>Kukudimuna kua mutshima</strong> Kukudimuka ku njila utuakadi tulonda. Kuimana ku kulonda njila wa kabutu ne dingana kudi Nzambi. (Bien. 15.3)"},
{ "EntreeFR": "<strong>Converti (nouvellement)</strong> Nouveau converti: personne qui s'est récemment tournée vers Dieu. (1 Tim. 3.6)", "EntreeTshi": "<strong>Mupiamupia mu Bualu bua Nzambi (mukudimune mutshima).</strong> Mupiamupia mu ditabuja: Muntu udi umuka ku dikudimuna dia mutshima."},
{ "EntreeFR": "<strong>Convertir</strong> 1. Tourner, changer. (Matt. 18.3<p>2. Changer de direction en s'arrêtant sur le chemin de perdition et en retournant au Dieu sauveur. Le terme est employé relativement à Israël. (Matt. 13.15; Marc 4.12; Jean 12.40; Act. 28.27<p>La conversion accompagne la repentance en vue du pardon des péchés. (Act. 3.19)", "EntreeTshi": "<strong>Kukudimuka</strong> 1. Kukudimuka, kushintuluka. (Mat. 18.3<p>2. Dishintulula dia njila ku dibenga kutungunuka mu njila wa kabutu ne ku dikudimuka kudi Nzambi Musungidi. Muku udi muakudibue bua bualu bua bena Isalele. (Mt. 13.15; Mk. 4.12; Yone12.40; Bien. 28.27<p>Diandamuka didi dilonda dikudimuna dia mitshima. (Bien. 3.19)"},
{ "EntreeFR": "<strong>Conviction</strong> Preuve, démonstration. (Héb. 11.1)", "EntreeTshi": "<strong>Dijadika</strong> Tshijadikilu, tshimanyinu. Ditabuja didi dijadika dia malu atudi katuyi bamone. (Eb. 11.1)"},
{ "EntreeFR": "<strong>Convié</strong> Invité, convié. (Matt. 22.4)", "EntreeTshi": "<strong>Mubikila</strong> Mubikila. Mu lusumuinu mukelenge wakatuma bena mudimu bandi bua kubila bakadi babikidibue ku didia dia dibanji. (Mat. 22.4)"},
{ "EntreeFR": "<strong>Convier</strong> Appeler, inviter<p>1. Nom: convié (Matt. 22.4; Luc 14.7<p>2. Verbe (Matt. 22.3; Luc 7.39; 14.8)", "EntreeTshi": "<strong>Kubikila </strong> Kubikila<p>1. Dina: badi balayidila babikidibue ku bidia. (Mt. 22.4; Lk. 14.7<p>2. Muaku wa pa muanda. (Mt. 22.3; Lk. 7.39; 14.8)"},
{ "EntreeFR": "<strong>Convoiter</strong> 1a. Désirer fortement posséder quelque chose que l'on ne peut ou que l'on ne devrait pas posséder. (Matt. 5.28; Act. 20.33; Rom. 7.7; 13.9; 1 Cor. 10.6<p>1b. S'opposer. (Gal. 5.17<p>2. qui convoite. L'expression être ceux qui convoitent est traduite par le verbe convoiter au début de 1 Cor. 10.6.", "EntreeTshi": "<strong>Kualakana</strong> 1a. Dijinga dinene dia dialakana tshintu kampanda tshidi muntu kayi mua kuikala natshi. (Mt. 5.28; Bien. 20.33; Lo. 7.7; 13.9; 1 Kol. 10.6<p>1b. Kufuilakana. (Gal. 5.17<p>2. Udi ukuma mutshia. tshiambilu tsha bu muakakumabu mutshima wabu udi mukudimuna ku muaku kualakana 1 Kol. 10.6."},
{ "EntreeFR": "<strong>Convoiter</strong> 1. Désirer fortement posséder quelque chose que l'on ne peut ou que l'onne devrait pas posséder. (Matt. 5.28; Act. 20.33; Rom. 7.7; 13.9; 1 Cor. 10.6; Gal. 5.17<p>2. Qui convoite. L'expression être ceux qui convoitent est traduite par le verbe convoiter au début. (1 cor 10.6)", "EntreeTshi": "<strong>Kukuma mutshima</strong> 1. Kukuma mutshima. (Mt. 5.28; Bien. 20.33; Lo. 7.7; 13.9; 1 Kol. 10.6; Gal. 5.17<p>2. Udi ukuma mutshima. Tshiambilu etshi Kuikala aba badi bakuma mutshima tshidi tshikudimuna ku muaku wa pa muanda Kukuma mutshima kumbangilu. (1 Kol. 10.6)"},
{ "EntreeFR": "<strong>Convoitise</strong> Très grand désir, mais dans un sens négatif, de posséder quelque chose que l'on ne peut ou que l'on ne devrait pas posséder. (Marc 4.19; Rom. 1.24; 6.12; Gal. 5.16, 24; Jac. 1.15; 1 Pi. 2.11; 2 Pi. 2.18; 1 Jean 2.16-17", "EntreeTshi": "<strong>Lukuka</strong> Dijinga dinene, kadi mu njila mubi dia dialakana tshintu kampanda tshidi muntu kayi mua kuikala natshiin. (Mk. 4.19; Lo. 1.24; 6.12; Gal. 5.16, 24; Yak. 1.15; 1 Pet. 2.11; 2 Pet. 2.18; 1 Yone 2.16-17)"},
{ "EntreeFR": "<strong>Convoquer</strong> Appeler à une rencontre. (Act. 28.17)", "EntreeTshi": "<strong>Kubikila </strong> Kubikila bua kusambakana. (Bien. 28.17)"},
{ "EntreeFR": "<strong>Coopérer</strong> Travailler avec, collaborer. (Marc 16.20; 2 Cor. 1.11, 24)", "EntreeTshi": "<strong>Kuenzejangana mudimu</strong> Kukuatshishangana mudimu ne, kuenza mudimu ne. (Mk. 16.20; 2 Kol. 1.11, 24)"},
{ "EntreeFR": "<strong>Coparticipant</strong> Personne qui a part avec une autre. (Rom. 11.17; 1 Cor. 9.23; Éph. 3.6)", "EntreeTshi": "<strong>Muangatshi pamue</strong> Muntu udi muangatshi wa tshitupa tshimue tshia tshintu ne mukuabu. (Lo. 11.17; 1 Kol. 9.23; Ef. 3.6)"},
{ "EntreeFR": "<strong>Copie</strong> Forme correspondante d'une réalité. (Héb. 9.24)", "EntreeTshi": "<strong>Tshinfuanyi</strong> Tshifuanangane. (Eb. 9.24)"},
{ "EntreeFR": "<strong>Corban</strong> Mot hébreux ou araméen qui signifie un don. (Marc 7.11)", "EntreeTshi": "<strong>Kôbana</strong> Muaku wa buena ebelu udi unvuija ne tshidi tshia Nzambi. (Mk. 7.11)"},
{ "EntreeFR": "<strong>Corbeau</strong> Oiseau omnivore, qui se nourrit habituellement de corps de bêtes mortes et que l'on rencontre fréquemment en Palestine. (Luc 12.24)", "EntreeTshi": "<strong>Tshikololo</strong> Nyunyi munene udi udia minyinyi ya mibidi ya nyama mifue bu tshiakudia tshiende tshia matuku onso. (Lk. 12.24)"},
{ "EntreeFR": "<strong>Corbeille</strong> Panier à provisions relativement grand, de forme circulaire, en roseaux entrelacés. (Matt. 15.37; 16.10; Marc 8.8, 20; Act. 9.25)", "EntreeTshi": "<strong>Bisaka</strong> Tshibondo tshia kulamima biakudia, misangu yabungi tshidi tshinene. (Mt. 15.37; 16.10; Mk. 8.8, 20; Bien. 9.25)"},
{ "EntreeFR": "<strong>Corde</strong> Liane, ficelle, câble, cordon. (Jean 2.15; Act. 27.32)", "EntreeTshi": "<strong>Lukodi</strong> Lukodi lua kututa, lufimbu. (Yone 2.15; Bien. 27.32)"},
{ "EntreeFR": "<strong>Corne</strong> Organe dur et pointu qui pousse sur la tête de certains animaux (antilope, buffle …). Symbole de puissance. Elle représente, en Luc 1.69, la puissance de la délivrance de Dieu qui a visité son peuple Israël en la personne de son Fils.", "EntreeTshi": "<strong>Lusengu</strong> Tshintu tshikole ne tshisongoloke, tshidi tshimena pa mutu pa nyama mikubu (mipala, mbji …). Ludi mundidimi wa Bukole. Mu Lk. 1.69, ludi tshilejelu tshi bukole bua lupandu lua Nzambi wakalu kutangila Isalele bantu bandi mu MuanendeYesu Kilisto."},
{ "EntreeFR": "<strong>Corporel</strong> Qui a rapport au corps. (Luc 3.22; 1 Tim. 4.8)", "EntreeTshi": "<strong>Bu Mubidi</strong> Tshidi bu mubidi. (Lk. 3.22; 1 Tim. 4.8)"},
{ "EntreeFR": "<strong>Corporellement</strong> Sous la forme d'un corps. En Christ habite toute la plénitude de la déité corporellement. (Col. 2.9)", "EntreeTshi": "<strong>Tshia mubidi</strong> Mu tshikadilu tshia mubidi. Munda mua Kilisto nkayandid mudi muikale tshiuwidi tshijima tshia bu Nzambi. (Kolos. 2.9)"},
{ "EntreeFR": "<strong>Corps</strong> Corps comme un tout, l'instrument de la vie. (Matt. 6.22; 27.52; 1 Cor. 15.44<p>Ce peut être le corps d'animaux. (Héb. 13.11<p>(1 Cor. 15.37-38, 40)", "EntreeTshi": "<strong>Mubidi</strong> Mubidi bu nsangilu wa bitupa, bidi bikuatshisha muntu mu muoyo wernde. (Mt. 6.22; 27.52; 1 Kol. 15.44<p>Bumue udi mua kuikala mubvidi wa nyama. (Eb. 13.11<p>(1 Kol. 15.37-38, 40)"},
{ "EntreeFR": "<strong>Corriger</strong> Vient de: de nouveau et rendre droit. Correction: action de restaurer à son caractère original. Toute écriture est utile pour corriger (littéralement: pour correction). (2 Tim. 3.16)", "EntreeTshi": "<strong>Kubela</strong> Mu mukanda wa français muaku eu udi ulua miaku idi yunvuija: Kabidi ne kuludika. Diludika: mushindu wa kupingaja mu ngikadilu wa ku tshibangidilu. Diyi dionso dia mu Mukanda wa Nzambi… didi ne mudimu muimpe wa Kubela (buena kuamba ne: kuludika). (2 Tim. 3.16)"},
{ "EntreeFR": "<strong>Corrompre</strong> Détuire, périr. Paul craignait que les pensées des Corinthiens ne soient corrompues et détournées de la simplicité quant au Christ. (2 Cor. 11.3<p>(1 Cor. 3.17; 15.33; Éph. 4.22; Jude 10)", "EntreeTshi": "<strong>Kushipa, kunyanga, Kupambula</strong> Kushipa, kunyanga. Paulo wakadi utshina bua bumue menji a bena Kolinto kaapambushibu. (2 Kol. 11.3<p>(1 Kol. 3.17; 15.33; Ef. 4.22; Yuda 10)"},
{ "EntreeFR": "<strong>Corroyeur</strong> Ouvrier qui apprête le cuir, tanneur. (Act. 9.43; 10.6, 32)", "EntreeTshi": "<strong>Mukonyi wa biseba</strong> Muena mudimu udi ulongolola biseba. (Bien. 9.43; 10.32)"},
{ "EntreeFR": "<strong>Corruptible</strong> Qui peut être détruit. (Rom. 1.23; 1 Cor. 9.25; 1 Pi. 1.18, 23)", "EntreeTshi": "<strong>Tshidi tshiyanguka</strong> Tshidi mua kunyangibua. (Lo. 1.23; 1 Kol. 9.25; 1 Pet. 1.18, 23)"},
{ "EntreeFR": "<strong>Corruption</strong> 1. Débauche, dissolution. (1 Pi. 4.4<p>2. Destruction. (Osée 9.9; Rom. 8.21; 1 Cor. 15.42, 50; Gal. 6.8; 2 Pi. 1.4; 2.12<p>3. Décomposition, destruction. (Act. 2.27, 31; 13.34-35)", "EntreeTshi": "<strong>Dinyanguka</strong> 1. Masandi, Kukuatshika kua maluvu. (1 Pet. 4.4<p>2. Tshinyangu. (Hosh. 9.9; Lo. 8.21; 1 Kol. 15.42, 50; Gal. 6.8; 2 Pet. 1.4; 2.12<p>3. Dibola. (Bien. 2.27, 31; 13.34-35)"},
{ "EntreeFR": "<strong>Costume décent</strong> Vêtement, tenue modeste et de bon goût, convenable, suffisant, correct. (1 Tim. 2.9)", "EntreeTshi": "<strong>Tsilulu tshipuekele</strong> Bilulu bidi bibakanyine, bidi bimpe, biakane. (1 Tim. 2.9)"},
{ "EntreeFR": "<strong>Côte (une)</strong> 1. Escarpement, précipice. (Matt. 8.32; Marc 5.13; Luc 8.33<p>2. Bordure rocheuse ou sableuse entre mer et terre. (Act. 27.2)", "EntreeTshi": "<strong>Tshibungubungu</strong> 1. Muelelu wa dijiba. (Mt 8.32; Mk 5.13; Lk 8.33)                                                                                 2. Tshinbungubungu tshia lubuebu anyi lusenga tshidi pankatshi pa mayi manene ne buloba. (Bien. 27.2)"},
{ "EntreeFR": "<strong>Côté</strong> 1. Passer outre de l'autre côté: par un autre chemin. (Luc 10.31<p>2. Côté droit. (Marc 16.5; Luc 1.11; Jean 21.6<p>Un de chaque côté. (Jean 19.18)", "EntreeTshi": "<strong>Luseke</strong> 1. Kupitshila ku luseke lukuabu: kuyila mu njila munga. (Lk. 10.31<p>2. Ku tshianza tshia balume. (Mk. 16.5; Lk. 1.11; Yone 21.6<p>Mukuabu eku mukuabu elu (luseke). (Yone 19.18)"},
{ "EntreeFR": "<strong>Coteau</strong> Élévation de terrain, colline. (Luc 23.30)", "EntreeTshi": "<strong>Mukuna mukese</strong> Mukuna mukese. (Lk. 23.30)"},
{ "EntreeFR": "<strong>Côtoyer</strong> Naviguer près des côtes. (Act. 27.7-8, 13)", "EntreeTshi": "<strong>Kuyila kunyima </strong> Kupitshila pabuipi ne muelelu. (Bien. 27.7-8, 13)"},
{ "EntreeFR": "<strong>Cou</strong> Partie du corps qui relie la tête aux épaules. (Matt. 18.6; Marc 9.42; Luc 17.2; 15.20; Act. 20.37)", "EntreeTshi": "<strong> Nshingu</strong> Tshitupa tshia mubidi tshidi tshituangaja mutu ne makaya. (Mt. 18.6; Mk. 9.42; Lk. 17.2; 15.20; Bien. 20.37"},
{ "EntreeFR": "<strong>Coucher</strong> Être étendu. (Marc 1.30; 5.40; Luc 2.12)", "EntreeTshi": "<strong>Kulala</strong> Kulala panshi. (Mk. 1.30; 5.40; Lk. 2.12)"},
{ "EntreeFR": "<strong>Couchette</strong> Matelas, brancard. (Act. 5.15)", "EntreeTshi": "<strong>Biata</strong> Biata. (Bien. 5.15)"},
{ "EntreeFR": "<strong>Coudée</strong> Mesure de longueur d'environ un demi mètre. (Matt. 6.27; Luc 12.25; Jean 21.8; Apoc. 21.17)", "EntreeTshi": "<strong>Nkubita</strong> Tshipiminu tshia bule. Tshidi pabuipi ne tshibidi tshia mètre. Buena kuamba ne kumuka ku lukenyibua tô ne ku nsongo ya minu. (Mt. 6.27; Lk. 12.25; Yone21.8; BuaK 21.17)"},
{ "EntreeFR": "<strong>Coudre</strong> Assembler au moyen d'un fil et d'une aiguille. (Marc 2.21)", "EntreeTshi": "<strong>Kutela </strong> Kulamaja ne kashinyi. (Mk. 2.21)"},
{ "EntreeFR": "<strong>Couler</strong> 1. Filtrer complètement. (Matt. 23.24<p>2. Jaillir, se déverser. (Jean 7.38)", "EntreeTshi": "<strong>Kumusha </strong> 1. Kutata bimpe. (Mt. 23.24<p>2. Kupatuka (mushimi). (Yone 7.38)"},
{ "EntreeFR": "<strong>Coup</strong> 1. Tout à coup, tout d'un coup: soudainement, de façon inattendue. (Marc 13.36; Act. 2.2; 9.3; 16.26; 22.6<p>2. Blessure, meurtrissure. (Act. 16.23; 2 Cor. 6.5; 11.23)", "EntreeTshi": "<strong>Mikumu</strong> 1. Kukasa. (Mk. 13.36; Bien. 2.2; 9.3; 16.26; 22.6<p>2. Mututu, mikumu. (Bien. 16.23; 2 Kol. 6.5; 11.23"},
{ "EntreeFR": "<strong>Coupable</strong> Condamnable, responsable<p>Celui qui participe à la cène du Seigneur indignement sera coupable à l'égard du corps et du sang du Seigneur. (1 Cor. 11.27<p>(Luc 13.4)", "EntreeTshi": "<strong>Mupile </strong> Udi mupile, udi wangata dipila<p>Muntu udi udia bidia bia Mukelenge ne budiavi neangate dipila bualu bua mubidix ne mashia bia Mukelenge. (1 Kol. 11.27<p>(Lk. 13.4)"},
{ "EntreeFR": "<strong>Coupe</strong> Vase pour boire. (Matt. 10.42; 23.25, 26; Marc 9.41; Luc 11.39<p>La coupe évoque souvent les souffrances du Seigneur. (Matt. 20.22-23; 26.39; Marc 10.38-39; 14.36; Luc 22.42; Jean 18.11<p>La coupe de la cène dominicale, plus précisément son contenu, rappelle son sang versé (Matt. 26.27; Marc 14.23; Luc 22.20; 1 Cor. 11.25-28); c'est aussi une coupe de bénédictions. (1 Cor. 10.16)", "EntreeTshi": "<strong>Lupanza</strong> Dikopo dsia kunuina. (Mt. 10.42; 23.25, 26; Mk. 9.41; Lk. 11.39<p>Lupanza nanganaga ludi lunvuija makengea a Mukelenge wetuYesu Kilisto. (Mt. 20.22-23; 26.39; Mk. 10.38-39; 14.36; Lk. 22.42; Yone 18.11<p>Lupanza lua bidia bia Mukelenge mu dituku dia kumudilu dia lumingu, nangananga bididi munda mualu, ludi luvuluija mashi andi akapumuka panshi (Mt. 26.27; Mk. 14.23; Lk. 22.20; 1 Kol. 11.25-28); ludi kabidi lupanza lua disanka. (1 Kol. 10.16)"},
{ "EntreeFR": "<strong>Couper</strong> Retrancher en donnant un coup. (Matt. 21.8; Marc 9.43; 11.8; Act. 27.32)", "EntreeTshi": "<strong>Kukosa</strong> Kukuosa ne dikuma. (Mt. 21.8; Mk. 9.43; 11.8; Bien. 27.32)"},
{ "EntreeFR": "<strong>Couple</strong> Paire. Un homme avait acheté cinq couples de bœufs. (Luc 14.19)", "EntreeTshi": "<strong>Bibidi</strong> Bidi bibidi. Muntu wakadi musumbe ngombe 10, ibidi ku tshikokedi, ibidi ku tshikokedi. (Lk. 14.19)"},
{ "EntreeFR": "<strong>Cour</strong> 1. Espace découvert, entouré des bâtiments du palais. (Matt. 26.69; Marc 14.66<p>2. Seigneur de la cour: officier du roi, noble. (Jean 4.46, 49<p>(Act. 8.27: homme puissant à la cour)", "EntreeTshi": "<strong>Lupangu</strong> 1. Tshipapu tshiunsuluke, tshinyunguluke ne nzubu ya kusomba. (Mt. 26.69; Mk. 14.66<p>2. Mukelenge wa lupangu seigneur de la cour: mulopo wa muekelenge. (Yone 4.46, 49<p>(Bien. 8.27: muntu mutungula wa bukokeshi bunene)"},
{ "EntreeFR": "<strong>Courage</strong> Réconfort, confiance (Matt. 9.2, 22; 14.27; Marc 6.50; 10.49; Luc 8.48; Jean 16.33; Act. 23.11; 27.22, 25; 28.15)", "EntreeTshi": "<strong>Kukolesha kua mutshima </strong> Dikima dia mutshima, ditekemena. (Mt. 9.2, 22; 14.27; Mk. 6.50; 10.49; Lk. 8.48; Yone 16.33; Bien. 23.11; 27.22, 25; 28.15)"},
{ "EntreeFR": "<strong>Courber</strong> 1. Plier sous l'effet d'une pression. (Rom. 11.10<p>2. Pencher, plier. (Luc 13.11)", "EntreeTshi": "<strong>Kukuobamisha </strong> 1. Kubunya ku bukole. (Lo. 11.10<p>2. Kukuonyama. (Lk. 13.11)"},
{ "EntreeFR": "<strong>Courir</strong> 1. Se déplacer rapidement. (Matt. 27.48; 28.8; Marc 5.6; 15.36<p>2. Courir, au sens figuré. (Phil. 3.14; 1 Pi. 4.4)", "EntreeTshi": "<strong>Kunyema </strong> 1. Kuya lubilu. (Mt. 27.48; 28.8; Mk. 5.6; 15.36<p>2. Kutshinta, mu mufuanu. (Filip. 3.14; 1 Pet. 4.4)"},
{ "EntreeFR": "<strong>Couronner</strong> Mettre une couronne sur la tête en signe de victoire aux jeux ou de royauté. (2 Tim. 2.5; Héb. 2.7, 9)", "EntreeTshi": "<strong>Kuasa tshifulu</strong> Kuela muntu tshifulu pa mutu pandi bu tshilejelu tshia butshimunyi mu manaya anyi bukelenge. (2 Tim. 2.5; Eb. 2.7, 9)"},
{ "EntreeFR": "<strong>Courroie</strong> Lanière, sans doute de cuir. (Marc 1.7; Luc 3.16; Jean 1.27)", "EntreeTshi": "<strong>Mionshi</strong> Mionshi ya biseba. (Mk. 1.7; Lk. 3.16; Yone 1.27)"},
{ "EntreeFR": "<strong>Courroux</strong> Forte colère. (Éph. 4.31; Col. 3.8)", "EntreeTshi": "<strong>Difika dia munda</strong> Tshiji tshikole. (Ef. 4.31; Kolos. 3.8)"},
{ "EntreeFR": "<strong>Cours</strong> 1. Donner cours: laisser agir, déchaîner. Paul demande si Dieu est injuste lorsqu'il donne cours à la colère. (Rom. 3.5<p>2. Cycle, déroulement. La langue enflamme tout le cours de la nature. (Jac. 3.6)", "EntreeTshi": "<strong>Kuvuija </strong> 1. Kuvuija: kuenzeja, kusulula. Paulo udi ukonka ne kena ne buakane padiye uvuija tshiji. (Lo. 3.5<p>2. Dikumbana. Ludimi ludi kapia, ludi lutemesha matuku onso a muoyo kapia. (Yak. 3.6)"},
{ "EntreeFR": "<strong>Course </strong> 1. Combat, épreuve. (Héb. 12.1<p>2. Carrière, activité. (Act. 13.25; 20.24; 2 Tim. 4.7)", "EntreeTshi": "<strong>Tshidikijilu tshia lubilu</strong> 1. Nvita, Diteta. (Eb. 12.1<p>2. Mudimu. (Bien. 13.25; 20.24; 2 Tim. 4.7)"},
{ "EntreeFR": "<strong>Coutume</strong> Habitude, usage. (Luc 1.9; 2.42; Act. 6.14; 21.21)", "EntreeTshi": "<strong>Tshilele</strong> Tshilele. (Lk. 1.9; 2.42; Bien. 6.14; 21.21)"},
{ "EntreeFR": "<strong>Couture (sans)</strong> Non cousu ensemble, tissée tout d'une pièce. (Jean 19.23)", "EntreeTshi": "<strong>Mutelu (katshiyi)</strong> Katshiyi ne mutelu. (Yone 19.23)"},
{ "EntreeFR": "<strong>Couvrir</strong> 1a. Submerger. (Matt. 8.24<p>1b. Cacher. (Matt. 10.26; Luc 8.16; Rom. 4.7; Jac. 5.20; 1 Pi. 4.8<p>2. Se voiler. Paul enseigne que la femme doit se couvrir la tête dans l'assemblée. (1 Cor. 11.6)", "EntreeTshi": "<strong>Kubuikila </strong> 1a. Kuina. (Mt. 8.24<p>1b. Kusokoka. (Mt. 10.26; Lk. 8.16; Lo. 4.7; YaK. 5.20; 1 Pet. 4.8<p>2. Kubuikila. Paulo udi ulongesha ne mukaji budiye nabu mbua kbuikila muntu wende mu nzubu wa Nzambi. (1 Kol. 11.6)"},
{ "EntreeFR": "<strong>Crachat</strong> Salive que l'on crache. (Jean 9.6)", "EntreeTshi": "<strong>Lute</strong> Mate adibu batuila mukana. (Yone 9.6)"},
{ "EntreeFR": "<strong>Cracher</strong> Projeter de la salive à l'extérieur de la bouche. (Matt. 26.67; 27.30; Marc 7.33; 14.65; 15.19; Jean 9.6)", "EntreeTshi": "<strong>Kutuila lute</strong> Kuimansha lute anyi dikodi dia mukana. (Mt. 26.67; 27.30; Mk. 7.33; 14.65; 15.19; Yone 9.6) "},
{ "EntreeFR": "<strong>Craindre</strong> 1. Redouter, avoir peur. (Matt. 1.20; 10.26, 28, 31; Luc 1.13, 30; 12.4, 7; Act. 27.2<p>2. Faire montre de respect envers Dieu. (Matt. 10.28; Luc 1.50; 12.5; 18.2, 4; 23.40; Act. 10.2, 22, 35; Col. 3.22; 1 Pi. 2.17)", "EntreeTshi": "<strong>Kutshina</strong> 1. Kutshina, kuikala ne buowa. (Mt. 1.20; 10.26, 28, 31; Lk. 1.13, 30; 12.4, 7; Bien. 27.24<p>2. Kuleja ditshina anyi kanemu kudi Nzambi. (Mt. 10.28; Lk. 1.50; 12.5; 18.2, 4; 23.40; Bien. 10.2, 22, 35; Kolos. 3.22; 1 Pet. 2.17)"},
{ "EntreeFR": "<strong>Crainte</strong> 1a. Frayeur, sentiment de trouble et d'inquiétude dans l'âme. (Luc 1.65; Rom. 8.15; Apoc. 11.11; terreur en Rom. 13.3<p>1b. Respect, révérence. Le terme est employé à l'égard de Dieu, du Seigneur Jésus-Christ et va de pair avec la confiance. (Act. 9.31; Rom. 3.18; 2 Cor. 7.1; Éph. 5.21; 1 Jean 4.18<p>Cette crainte influence toute la vie du chrétien. (Éph. 6.5; 1 Pi. 1.17<p>2. Timidité, lâcheté. (2 Tim. 1.7)", "EntreeTshi": "<strong>Buowa </strong> 1a. Ditshina anyi buowa. Meji a dipampakana, ne kanyinganyinga a mu mutshima. (Lk. 1.65; Lo. 8.15; Buak. 11.11; buowa en Lo. 13.3<p>1b. Kanemu. Muaku udi muakudi bualu bua Nzambi, bua MukelengeYesu Kilisto ne udi udi unvuija kabidi ditekemena. (Bien. 9.31; Lo. 3.18; 2 Kol. 7.1; Ef. 5.21; 1 Yone 4.18<p>Ditshina edi didi dimueneka mu nsombelu wetu wa matuku onso bu bena Kilisto. (Ef. 6.5; 1 Pet. 1.17<p>2. Bundu, udi kayi ne dikima; Mutshima mutekete. (2 Tim. 1.7)"},
{ "EntreeFR": "<strong>Créancier</strong> Celui qui prête de l'argent. (Luc 7.41)", "EntreeTshi": "<strong>Musombeshanganyi</strong> Udi usobeshanga makukta. (Lk. 7.41)"},
{ "EntreeFR": "<strong>Créateur</strong> Selon la note du traducteur: artisan, fabricateur, constructeur public, celui qui produit quelque chose à partir de rien. (Matt. 19.4; voir Jean 1.1-3 comme l'action de Dieu appelant à l'existence ce qui n'existait pas auparavant; Col. 1.16; Héb. 11.10; 1 Pi. 4.19)", "EntreeTshi": "<strong>Mufuki</strong> Bilondeshele difunda dia mukudimunyi: Mufumbi, musongi, muibaki (Mt. 19.4; tangila Yone 1.1-3 bu mushindu wakabikila Nzambi bintu bionso biakadi kabiyiku bua kuikalaku; Kolos. 1.16; Eb. 11.10; 1 Pet. 4.19)"},
{ "EntreeFR": "<strong>Création</strong> Ensembledes êtres et des choses qui ont commencé à exister au tout début. (Marc 10.6; 13.19; 16.15; Rom. 8.19; Col. 1.15, 23; Héb. 9.11; 2 Pi. 3.4)", "EntreeTshi": "<strong>Bufuki</strong> Nsangilu wa bantu ne bintu bionso biakabanga kuikal diambedi. (Mk. 10.6; 13.19; 16.15; Lo. 8.19; Kolos. 1.15, 23; Eb. 9.11; 2 Pet. 3.4)"},
{ "EntreeFR": "<strong>Créature</strong> Être qui a commencé à exister à un moment donné. (Rom. 1.25; 8.39; Héb. 4.13)", "EntreeTshi": "<strong>Tshifukibua</strong> Tshidi tshibange kuikalaku kubanga mu tshikondo kampanda. (Lo. 1.25; 8.39; Eb. 4.13)"},
{ "EntreeFR": "<strong>Crèche</strong>  Mangeoire pour le bétail. (Luc 2.7, 12, 16; 13.15)", "EntreeTshi": "<strong>Tshidilu (tshia nyama)</strong> Tshidilu tshia Nyama. (Lk. 2.7, 12, 16; 13.15)"},
{ "EntreeFR": "<strong>Créer</strong> Acte divin d'amener à l'existence ce qui n'existait pas auparavant. (Marc 13.19; Éph. 3.9; Col. 1.16; 1 Tim. 4.3; Apoc. 4.11)", "EntreeTshi": "<strong>Kufuka</strong> Bukole bua Nzambi bua kuvuija bidi kabiyiku, bikaleku. (Mk. 13.19; Ef. 3.9; Kolos. 1.16; 1 Tim. 4.3; Buak. 4.11)"},
{ "EntreeFR": "<strong>Crépuscule</strong> commencer à luire; aube, lever du jour. (Matt. 28.1; Luc 23.54)", "EntreeTshi": "<strong>Kutshia kua butuku</strong> Ditshia dia butuku; patshiatshia. (Mt. 28.1; Lk. 23.54)"},
{ "EntreeFR": "<strong>Creuser</strong> Faire un trou en enlevant de la terre; excaver. (Matt. 25.18; Luc 6.48)", "EntreeTshi": "<strong>Kuimba</strong> Kumba dina mu buloba. (Mt. 25.18; Lk. 6.48)"},
{ "EntreeFR": "<strong>Cri</strong> Clameur, forte voix d'un son perçant, voix forte. (Matt. 25.6; Luc 23.23; Héb. 5.7)", "EntreeTshi": "<strong>Mbila</strong> Diyi dikole. (Mt. 25.6; Lk. 23.23; Eb. 5.7)"},
{ "EntreeFR": "<strong>Crier</strong> S'exprimer d'une voix forte. (Matt. 3.3; Marc 1.3; Luc 3.4; Jean 1.15, 23; Act. 8.7)", "EntreeTshi": "<strong>Kuela mbila</strong> Kuela diyi dikole. (Mt. 3.3; Mk. 1.3; Lk. 3.4; Yone 1.15, 23; Bien. 8.7)"},
{ "EntreeFR": "<strong>Crierie</strong> Clameur, éclats de voix. (Éph. 4.31)", "EntreeTshi": "<strong>Diyoyo</strong> Diyoyo; mutoyi. (Ef. 4.31)"},
{ "EntreeFR": "<strong>Crime</strong> Délit, motif de condamnation. (Luc 23.4, 14; Jean 18.38; 19.4, 6; Act. 13.28)", "EntreeTshi": "<strong>Bualu</strong> Dipila, tshilumbu. (Lk. 23.4, 14; Yone 18.38; 19.4, 6; Bien. 13.28)"},
{ "EntreeFR": "<strong>Cristal</strong> Verre blanc, très pur et transparent. (Apoc. 4.6; 22.1)", "EntreeTshi": "<strong>Dibue ditoke tô</strong> Ntalatala mutoke, mutoke tô ne dimueneka nseke yonso. (Buak. 4.6; 22.1)"},
{ "EntreeFR": "<strong>Cribler</strong> Faire passer des objets à travers un instrument percé de plusieurs trous afin de les trier. (Luc 22.31)", "EntreeTshi": "<strong>Kusenga</strong> Kupitshisha bintu mu tshintu tshia masoso a bungi bua kuanga bidi bimpe. (Lk. 22.31)"},
{ "EntreeFR": "<strong>Croire</strong> 1. Avoir la foi; le terme a le sens d'être persuadé, de placer sa confiance. (Jean 3.15-16, 18, 36; 6.47; Act. 10.43; 13.39; Éph. 1.13<p>2. Penser, supposer. (Marc 6.49; Luc 24.37; Act. 12.9<p>3. Estimer, penser. (Luc 2.44; Act. 7.25; Act. 14.19; Rom. 14.4)", "EntreeTshi": "<strong>Kuitabuja</strong> 1. Kuikala ne ditabuja: muaku udi unvuija kuikala ne dituishibua; kuteka ditekemena kudi Nzambi. (Yone 3.15-16, 18, 36; 6.47; Bien. 10.43; 13.39; Ef. 1.13<p>2. Kufuangikija. (Mk. 6.49; Lk. 24.37; Bien. 12.9<p>3. Kuela menji. (Lk. 2.44; Bien. 7.25; 14.19; Lo. 14.4)"},
{ "EntreeFR": "<strong>Croissance (prendre sa)</strong> Grandir, pousser. (Matt. 13.32)", "EntreeTshi": "<strong>Didiunda</strong> Dikola, dilepa. (Mt. 13.32)"},
{ "EntreeFR": "<strong>Croître</strong> 1. Grandir, pousser. (Matt. 6.28; Marc 4.8; Luc 1.80; 2.40; 12.27; 13.19; Jean 3.30; Act. 6.7; 12.24; 19.20; Éph. 2.21<p>2. Accroître, augmenter. (Act. 9.31; 16.5)", "EntreeTshi": "<strong>Kudiunda</strong> 1. Kulepa. (Mt. 6.28; Mk. 4.8; Lk. 1.80; 2.40; 12.27; 13.19; Yone 3.30; Bien. 6.7; 12.24; 19.20; Ef. 2.21<p>2. Kudiundadiunda. (Bien. 9.31; 16.5)"},
{ "EntreeFR": "<strong>Croix</strong> Poteau vertical avec une traverse horizontale sur lequel on attachait les criminels pour les mettre à mort. (Matt. 27.32; Marc 15.21; Luc 23.26; Jean 19.19, 25)", "EntreeTshi": "<strong>Mutshi mutshiamakane </strong> Mutshi mutshiamakaja ne mukuabu bua kupopela muenji wa malu mabi. (Mt. 27.32; Mk. 15.21; Lk. 23.26; Yone 19.19, 25)"},
{ "EntreeFR": "<strong>Croyant</strong> Personne qui met sa confiance en Dieu. (Jean 20.27; Act. 2.44; 5.14; 16.1; 2 Cor. 6.15; Gal. 3.9; 1 Tim. 6.2)", "EntreeTshi": "<strong>Udi muitaje</strong> Muntu udi witabuja Nzambi udi utekemena kudiye. (Yone 20.27; Bien. 2.44; 5.14; 16.1; 2 Kol. 6.15; Gal. 3.9; 1 Tim. 6.2)"},
{ "EntreeFR": "<strong>Cruche</strong> Vase de terre servant de récipient pour de l'eau. (Marc 14.13; Luc 22.10; Jean 4.28)", "EntreeTshi": "<strong>Mulondo</strong> Tshivuadi tshia dima bua kutekela mayi. (Mk. 14.13; Lk. 22.10; Yone 4.28)"},
{ "EntreeFR": "<strong>Crucifier</strong> Exécuter un criminel en l'attachant sur un poteau vertical avec une traverse horizontale. (Matt. 20.19; 26.2; 27.22-23; 28.5; Marc 15.13, 14; 16.6; Luc 23.21, 23; Jean 19.6; Act. 2.36; 4.10)", "EntreeTshi": "<strong>Kukuma ku mutshi mutshiamakane</strong> Kushipa muntu bamulamike ku dikunji dilulame dikale ne mukamba mukuabu mutshiakane. (Mt. 20.19; 26.2; 27.22-23; 28.5; Mk. 15.13, 14; 16.6; Lk. 23.21, 23; Yone19.6; Bien. 2.36; 4.10)"},
{ "EntreeFR": "<strong>Cruel</strong> Sauvage, barbare. (2 Tim. 3.3)", "EntreeTshi": "<strong>Muena lonji</strong> Musenji, Mupote. (2 Tim. 3.3)"},
{ "EntreeFR": "<strong>Cruellement</strong> Douloureusement, péniblement. (Matt. 15.22; 17.15)", "EntreeTshi": "<strong>Kukenga (bikole)</strong> Mushindu mukole udi muntu ukenga anyi utata mu disama. (Mt. 15.22; 17.15)"},
{ "EntreeFR": "<strong>Cueillir</strong> Récolter, ramasser. (Matt. 7.16; 13.28-30, 40-41)", "EntreeTshi": "<strong>Kupola</strong> Kunowa kua bimuma, kangula. (Mt. 7.16; 13.28-30, 40-41)"},
{ "EntreeFR": "<strong>Cuir</strong> Fait de la peau d'un animal. (Matt. 3.4; Marc 1.6)", "EntreeTshi": "<strong>Tshiseba</strong> Tshienza ne tshisba tshia nyama. (Mt. 3.4; Mk. 1.6)"},
{ "EntreeFR": "<strong>Cuirasse</strong> Arme défensive faite de deux parties protégeant le corps des deux côtés, du cou à la ceinture. Paul parle de revêtir la cuirasse de la justice (Éph. 6.14) et la cuirasse de la foi et de l'amour (1 Thess. 5.8).", "EntreeTshi": "<strong>Tshibuikilu tshia pa tshiadi</strong> Tshiluilu tshia nvita tshia kuluangana natshi tshienza ne bitupa bibidi bua kukuba mubidi mu nseke ibidi, kumuka ku nshingu ne ku bimonu. Paulo udi wakula bua kuteka buakane bu tshibuikilu tshia pa tshiadi (Ef. 6.14) ne tshibuikilu tshia pa tshiadi tshia ditabuja ne tshia dinanga. (1 Tes. 5.8)"},
{ "EntreeFR": "<strong>Cuisse</strong> Partie de la jambe entre le genou et la hanche. (Apoc. 19.16)", "EntreeTshi": "<strong>Tshibelu</strong> Tshitupa tshia tshibelu tshidi pankatshi pa tshinu ne tshimono. (Buak. 19.16)"},
{ "EntreeFR": "<strong>Cuit</strong> Rôti, grillé. (Luc 24.42)", "EntreeTshi": "<strong>Tshikanga</strong> Tshikanga pa kapia. (Lk. 24.42)"},
{ "EntreeFR": "<strong>Culte</strong> 1. Culte religieux. Craindre. Esprit surnaturel. Cette expression désigne la religion juive en Act. 25.19<p>2. Voué au culte des démons. La religion des Athéniens. (Act. 17.22<p>3. Service rendu à Dieu, adoration. (Phil. 3.3; Héb. 9.1)", "EntreeTshi": "<strong>Ditendelela</strong> 1. Tshitendelelu. Kutshina Nyuma ya mu diulu. Tshiambilu etshi tshidi tshikula bua ntedelelu wa buena yuda. (Bien. 25.19.<p>2. Ntendelelu wa bena Athena. (Bien. 17.22<p>3. Masakidila kudi Nzambi. (Filip. 3.3; Eb. 9.1)"},
{ "EntreeFR": "<strong>Cultivateur</strong> Personne qui travaille le sol; vigneron. (Matt. 21.33-35, 38, 40-41; Marc 12.1-2, 7, 9; Luc 20.9-10, 14, 16; Jean 15.1)", "EntreeTshi": "<strong>Tshidime</strong> Muntu udi udima buloba; mulami wa budimi bua nvinyo. (Mt. 21.33-35, 38, 40-41; Mk. 12.1-2, 7, 9; Lk. 20.9-10, 14, 16; Yone 15.1)"},
{ "EntreeFR": "<strong>Cumin</strong> Plante dont les graines aromatiques sont utilisés comme assaisonnement. (Matt. 23.23)", "EntreeTshi": "<strong>Tshikote</strong> Mutshi udi ne ntete ya mupuya, badi bawela mu bisaki bua kulengeja. (Mt. 23.23)"},
{ "EntreeFR": "<strong>Cupide</strong> Personne qui désire posséder toujours davantage. (Éph. 5.5)", "EntreeTshi": "<strong>Udi ne lukuka lua biuma </strong> Muntu udi ukeba kupeta biuma bia bungi. (Ef. 5.5)"},

{ "EntreeFR": "<strong>Curateur</strong> Celui qui administre une maison, qui veille sur ses serviteurs et les enfants en bas âge. Le curateur a la charge de prendre soin des intérêts d'un mineur. (Gal. 4.2)", "EntreeTshi": "<strong>Mulami</strong> Muntu udi ukuata mudimu mu nzubu, udi ulama bena mudimu bende ne bana batshiena bakese. Mulami wa nzubu udi ne mudimu wa kulama bana batshiena bakese bimpe. (Gal. 4.2)"},

{ "EntreeFR": "<strong>Demain</strong> Jour qui suit aujourd'hui. (Matt. 6.30; Luc 12.28; Act. 23.20; 25.22; 1 Cor. 15.32)", "EntreeTshi": "<strong>Makelela</strong> Ditukuku didi dilonda lelu utudi eu. (Mt. 6.30; Lk. 12.28; Bien. 23.20; 25.22; 1 Kol. 15.32)"},

{ "EntreeFR": "<strong>Demander</strong> Solliciter, requérir. (Matt. 7.11; 18.19; Act. 3.2, 14; 7.46; 9.2; 28.22; 1 Cor. 1.22; 2 Cor. 8.4; Éph. 3.20; Col. 1.9)", "EntreeTshi": "<strong>Kulomba</strong> Kulomba bua kupeta. (Mt. 7.11; 18.19; Bien. 3.2, 14; 7.46; 9.2; 28.22; 1 Kol. 1.22; 2 Kol. 8.4; Ef. 3.20; Kolos. 1.9)"},
{ "EntreeFR": "<strong>Démanger</strong> Gratter, irriter. Paul parle d'un temps où les hommes ne suporterons pas le sain enseignement, ayant les oreilles qui leur demange (2 Tim. 4.3)", "EntreeTshi": "<strong>Kusasakana</strong> Kukuanya, Paulo udi wakula bua tshikondo tshikala bantu kabayi mua kuitabuja diyisha dilenga, bikale ne matshi adi abasasakanya. (2 Tim. 4.3)"},
{ "EntreeFR": "<strong>Demeure</strong> Habitation, résidence. (Matt. 8.20; Luc 9.58; Jean 14.2, 23)", "EntreeTshi": "<strong>Nzubu</strong> Muaba wa kuikala. Bua mibuabua: Mena; Nyunyu ya mulu: Disua. (Mt. 8.20; Lk. 9.58; Yone 14.2, 23)"},
{ "EntreeFR": "<strong>Demeurer</strong> 1. Rester. (Luc 24.29; Act. 18.3; 21.7; 1 Cor. 7.20, 24<p>2. Habiter. Abraham demeura sous des tentes avec Isaac et Jacob. (Héb. 11.9b<p>L'Esprit qui demeure dans le croyant ne désire pas avec envie. (Jac. 4.5<p>Autres réf: Matt. 4.13; Act. 9.22; 11.29; 19.10, 17; 22.12.", "EntreeTshi": "<strong>Kushikama</strong> 1. Kulala. (Lk. 24.29; Bien. 18.3; 21.7; 1 Kol. 7.20, 24<p>2. Kushikama. Abalam wakashikama biandi mu nzubu wa bilulu ne Izaka ne Yakobo. (Eb. 11.9b<p>Nyuma wakatutekelaye munda muetu kena ujinga tô ne ku mukawu. (Yak. 4.5<p>Mifundu mikuabu: Mt. 4.13; Mt. 9.22; 11.29; 19.10, 17; 22.12."},
{ "EntreeFR": "<strong>Démon</strong> Pour les païens, ce sont des divinités inférieures, des demi-dieux; selon la Parole, il s'agit des anges déchus entraînés par Satan dans sa chute. (Matt. 25.41; 1 Tim. 4.1)", "EntreeTshi": "<strong>Diabulu, demon</strong> Bua bampanaganu, tudi tunzambi tukese, tunzambi nzambi; bilondeshele diyi dia Nzambi badi banjelo babi bakalonda Satana mu dipambuka diandi. (Mt. 25.41; 1 Tim. 4.1)"},
{ "EntreeFR": "<strong>Démoniaque</strong> Personne possédée par un démon qui l'égare dans son esprit. (Matt. 4.24; 8.16; Marc 1.32; Luc 8.36; Jean 10.21)", "EntreeTshi": "<strong>Muena ba demon</strong> Muntu udi mukuatshibue ne demon udi umupambula misangu yonso. (Mt. 4.24; 8.16; Mk. 1.32; Lk. 8.36; Yone 10.21)"},

{ "EntreeFR": "<strong>Enrouler (s')</strong> Se rouler sur soi. Jean vit le ciel se retirer comme un livre qui s'enroule. (Apoc. 6.14)", "EntreeTshi": "<strong>Kudivunga </strong> Mukanda udi udivunga pa uvungabu. (Buak. 6.14)"},
{ "EntreeFR": "<strong>Enseigne</strong> Emblème ou inscription distinguant un navire. (Act. 28.11)", "EntreeTshi": "<strong>Tshimanyinu</strong> Tshimanyinu anyi dina bua kutapulula buatu. (Bien. 28.11)"},
{ "EntreeFR": "<strong>Enseigné</strong> Instuit, qui reçoit des connaissances. (Jean 6.45; 1 Cor. 2.13; 1 Thess. 4.9)", "EntreeTshi": "<strong>Muyishibue </strong> Udi muyishibue; udi wangata dilongesha. (Yone 6.45; 1 Kol. 2.13; 1 Tes. 4.9)"},
{ "EntreeFR": "<strong>Enseignement</strong> Doctrine, instruction. (Rom. 12.7; 1 Tim. 5.17; 2 Tim. 4.3; Tite 1.9; 2.1, 10)", "EntreeTshi": "<strong>Dilongesha </strong> Diyisha; dilongesha. (Lo. 12.7; 1 Tim. 5.17; 2 Tim. 4.3; Tito 1.9; 2.1, 10)"},
{ "EntreeFR": "<strong>Enseigner</strong> Transmettre des connaissances à quelqu'un afin qu'il apprenne. (Matt. 4.23; 5.2; 7.29; Marc 1.21-22; 2.13; 4.1-2; 6.2, 6, 34; Luc 4.15, 31; 5.3, 17; 6.6; Jean 5.59; 7.14, 28, 35; 8.2, 20)", "EntreeTshi": "<strong>Kulongesha, kuyisha</strong> Kufila dimanya kampanda kudi muntu, bua ayile. (Mt. 4.23; 5.2; 7.29; Mk. 1.21-22; 2.13; 4.1-2; 6.2, 6, 34; Lk. 4.15, 31; 5.3, 17; 6.6; Yone 5.59; 7.14, 28, 35; 8.2, 20)"},
{ "EntreeFR": "<strong>Ensevelir</strong> 1. Enterrer, mettre un mort au tombeau. (Matt. 14.12; Luc 16.22; Act. 2.29<p>2. Ensevelir avec: Enterrer avec, mis au tombeau avec. Les chrétiens ont été ensevelis avec Christ dans et par le baptême. (Rom. 6.4; Col. 2.12)", "EntreeTshi": "<strong>Kujika </strong> 1. Kujika udi mufue mu lukita. (Mat. 14.12; Lk. 16.22; Bien. 2.29<p>2. Kujikibua ne: kuedibua mu lukita ne. Bena kilisto bakajikibua ne Kilisto mu dibatiza. (Lo. 6.4; Kolos. 2.12)"},
{ "EntreeFR": "<strong>Ensorceler</strong> Envoûter, captiver comme par l'influence d'un sortilège. Au sens figuré, les Galates avaient été ensorcelés ou induits dans l'erreur de croire qu'ils étaient sauvés sur le principe des œuvres de loi plutôt que par la grâce de Dieu. (Gal. 3.1)", "EntreeTshi": "<strong>Bupote</strong> Kukuatshibua mu bupika bua malu mapote. Mu diunvuija, Bena Galatiya bakalua bapote, anyi bakashimibua bua kuitabuja ne badi basungidibue ku kuenza kua Bienedi bia mikenji. (Gal. 3.1)"},
{ "EntreeFR": "<strong>Entasser</strong> Amasser, accumuler. (Rom. 12.20)", "EntreeTshi": "<strong>Kutentekesha </strong> Kubutshila, kusangisha. (Lo. 12.20)"},
{ "EntreeFR": "<strong>Entendement</strong> Intelligence; ensemble des pensées. (Éph. 4.18; Col. 1.21)", "EntreeTshi": "<strong>Menji</strong> Menji, nsagilu wa menji. (Ef. 4.18; Kolos. 1.21)"},
{ "EntreeFR": "<strong>Entendre</strong> Écouter, comprendre. (Matt. 7.24, 26; 11.15; Luc 6.47; Act. 5.5, 24; 6.14)", "EntreeTshi": "<strong>Kunvua </strong> Kuteleja. (Mt. 7.24, 26; 11.15; Lk. 6.47; Bien. 5.5, 24; 6.14)"},
{ "EntreeFR": "<strong>Entendre (s')</strong> Se mettre d'accord, convenir. (Act. 23.20)", "EntreeTshi": "<strong>Kunvuangana</strong> Kupunga diyi. (Bien. 23.20)"},
{ "EntreeFR": "<strong>Enter</strong> Greffer, placer par incision une jeune branche d'un arbre à bons fruits sur un autre arbre, sauvage celui-là. (Rom. 11.17, 19, 23)", "EntreeTshi": "<strong>Kulamika ditamba dia mutshi </strong> Kulamakaja ditamba diana dia mutshi muimpe udi mukuna ku mutshi mukuabu, diadi dia mutshi wa mutshisuku. (Lo. 11.17, 19, 23)"},
{ "EntreeFR": "<strong>Entier, tout entier</strong> Complet, complètement. (Matt. 6.22-23; Luc 11.34, 36; 1 Cor. 14.23; 2 Cor. 1.1)", "EntreeTshi": "<strong>Onso, bonso, bionso</strong> Kabujima, tshijima. (Mt. 6.22-23; Lk. 11.34, 36; 1 Kol. 14.23; 2 Kol. 1.1)"},
{ "EntreeFR": "<strong>Entièrement</strong> Complètement, tout entier. (Jean 9.34; 1 Thess. 5.23; Héb. 9.4)", "EntreeTshi": "<strong>Tshishiki</strong> Bikumbane. (Yone 9.34; 1 Tes. 5.23; Eb. 9.4)"},
{ "EntreeFR": "<strong>Entour (à l')</strong> Pays environnant, contrée. (Marc 1.28)", "EntreeTshi": "<strong>Luseke (lua musoko)</strong> Ditunga anyi musoko udi pa buipi. (Mk. 1.28; Lk. 19.43) "},
{ "EntreeFR": "<strong>Entourer</strong> 1. Ériger, établir. (Luc 19.43<p>2. Avoir autour de soi. (Héb. 12.1)", "EntreeTshi": "<strong>Kunyunguluka </strong> 1. Kutshinta musoko. (Lk. 19.43<p>2. Kunyungulukibua. (Eb. 12.1)"},
{ "EntreeFR": "<strong>Entrailles</strong> Intestins; affection. Le terme est employé littéralement pour décrire les intestins en Act. 1.18. Ailleurs le terme signifie affection, compassion. (Luc 1.78; Phil. 1.8; Col. 3.12; Phm. 7, 12, 20)", "EntreeTshi": "<strong>Mala (bia munda)</strong> Bia munda, Dinanga dia bana. Udi muakudibu mu Bien. 1.18 ba kunvuija mala bu bia munda mua muntu. Miaba mikuabu udi unvuija,  dinanga anyi luse. (Lk. 1.78; Filip. 1.8; Kolos. 3.12; Filem. 7, 12, 20)"},
{ "EntreeFR": "<strong>Entraîner</strong> Mener<p>Paul parle de ceux qui sont entraînés par des convoitises diverses. (2 Tim. 3.6)", "EntreeTshi": "<strong>Kupambuisha</strong> Kupambula<p>Paulo udi wakulabua badi bapambushibue ku mayisha a patupu. (2 Tim. 3.6)"},
{ "EntreeFR": "<strong>Entre-demander (s')</strong> Chercher ensemble, discuter. (Marc 9.10; Luc 22.23)", "EntreeTshi": "<strong>Kukonkangana</strong> Kukeba puopamu tshipeta. (Mk. 9.10; Lk. 22.23)"},
{ "EntreeFR": "<strong>Entrée</strong> Accès, accueil. (1 Thess. 1.9: 2.1; 2 Pi. 1.11)", "EntreeTshi": "<strong>Dibuela</strong> Tshibueledi, kuakidila. (1 Tes. 1.9: 2.1; 2 Pet. 1.11)"},
{ "EntreeFR": "<strong>Entrefaites (sur ces)</strong> Littéralement: au cours desquelles. (Act. 24.18)", "EntreeTshi": "<strong>Mu kuenza (nunku)</strong> Pa bualu kampanda. (Bien. 24.18)"},
{ "EntreeFR": "<strong>Entreprendre</strong> Prendre la responsabilité, commencer. (Luc 1.1)", "EntreeTshi": "<strong>Kubanga </strong> Kuangata bujitu anyi bukokeshi. (Lk. 1.1)"},
{ "EntreeFR": "<strong>Entrer</strong> Se rendre; aller dans, pénétrer. (Act. 17.10)", "EntreeTshi": "<strong>Kubuela </strong> Kuya; kubuela mu. (Bien. 17.10)"},
{ "EntreeFR": "<strong>Entretenir (s')</strong> Parler ensemble de. (Luc 24.14-15; Act. 24.26<p>En Éph. 5.19 les croyants sont exhortés à s'entretenir par des psaumes, des hymnes et des cantique spirituels. ", "EntreeTshi": "<strong>Kuyukilanga</strong> Kusombeshangana: kuyukilang. (Llk. 24.14-15; Bien. 24.26<p>Bena Kuitabuja badi balombibue bua kusombeshangana ne Mismbu ya bena kuitabuja ba kale, ne ya nyuma. (Ef. 5.19)"},
{ "EntreeFR": "<strong>Envelopper</strong> Lier, entourer. (Marc 15.46; Jean 11.44; 19.40; Héb. 5.2; 12.1)", "EntreeTshi": "<strong>Kujingila </strong> Kujingila ne tshilulu. (Mk. 15.46; Yone 11.44; 19.40; Eb. 5.2; 12.1)"},
{ "EntreeFR": "<strong>Envie</strong> Mécontentement, irritation résultant du fait de savoir que d'autres possèdent un bien que nous ne possédons pas, jalousie. (Matt. 27.18; Marc 15.10; Rom. 1.29; Gal. 5.21; Tite 3.3; 1 Pi. 2.1)", "EntreeTshi": "<strong>Mukawu</strong> Kupanga kua disanka, tshiji tshidi tshifuma ku buala bua kutangila ne wawa udi ne tshintu tshindi tshiyi natshi. Lukuka. (Mt. 27.18; Mk. 15.10; Lo. 1.29; Gal. 5.21; Tito 3.3; 1 Pet. 2.1)"},
{ "EntreeFR": "<strong>Envieux (être), être plein d'envie contre</strong> Désirer fortement, jalouser. (Act. 7.9; 1 Cor. 13.4)", "EntreeTshi": "<strong>Kuikala ne Mukawu</strong> Kuikala ne lukuka lua bungi. (Bien. 7.9; 1 Kol. 13.4)"},
{ "EntreeFR": "<strong>Environ</strong> Près de, presque. (Rom. 4.19)", "EntreeTshi": "<strong>Bu (pabuipi ne)</strong> Pabuipi ne; bu. Abalahama wakadi ne bidimu bu… (Lo. 4.19)"},
{ "EntreeFR": "<strong>Environner</strong> Encercler. (Matt. 21.33; Marc 12.1; Luc 19.43; 21.20)", "EntreeTshi": "<strong>Kunyungulula (lupangu)</strong> Kuela lupangu. (Mt. 21.33; Mk. 12.1; Lk. 19.43; 21.20)"},
{ "EntreeFR": "<strong>Environs </strong> Autour. Ceux des environs. (Act. 28.7)", "EntreeTshi": "<strong>Pabuipi ne muaba</strong> Tshitupa tshidi tshinyunguluke. Bena mu tshitupa atshi. (Bien. 28.7)"},
{ "EntreeFR": "<strong>Envoi (faire un)</strong> Envoyer, faire parvenir. (Phil. 4.16)", "EntreeTshi": "<strong>Kutuma</strong> Kutuma, kufikisha. (Filip. 4.16)"},
{ "EntreeFR": "<strong>Envoler (s')</strong> Partir en volant. (Apoc. 12.14)", "EntreeTshi": "<strong>Kupapalala </strong> Kuya ku dibuka dia ne mapuapua. (Buak. 12.14)"},
{ "EntreeFR": "<strong>Envoyé</strong> Faire aller. (Jean 9.7)", "EntreeTshi": "<strong>Mutumibue</strong> Kutuma. (Yone 9.7)"},
{ "EntreeFR": "<strong>Envoyer</strong> Faire aller. (Matt. 10.40; 15.24; Marc 9.37; Luc 4.43; 9.48; Jean 3.17, 34)", "EntreeTshi": "<strong>Kutuma </strong> Kufila mu luendu. (Mt. 10.40; 15.24; Mk. 9.37; Lk. 4.43; 9.48; Yone 3.17, 34)"},
{ "EntreeFR": "<strong>Épaissir</strong> Engraisser, durcir. (Matt. 13.15; Act. 28.27)", "EntreeTshi": "<strong>Kuluisha mayi a bungi</strong> Kupanga ditabuja. (Mt. 13.15; Bien. 28.27)"},
{ "EntreeFR": "<strong>Épargner</strong> Ménager, faire grâce. (Act. 20.29; Rom. 8.32)", "EntreeTshi": "<strong>Kukuba </strong> Kulama, kuesha luse. (Bien. 20.29; Lo. 8.32)"},
{ "EntreeFR": "<strong>Épaule</strong> Partie supérieure du bras; elle suggère la force et la sécurité. (Matt. 23.4; Luc 15.5)", "EntreeTshi": "<strong>Diapa </strong> Tshitupa tshia mbangilu wa diboko ku nshingu; didi diunvuija bukole ne bukubi. (Mt. 23.4; Lk. 15.5)"},
{ "EntreeFR": "<strong>Épée</strong> Arme métallique tranchante. (Matt. 26.51-52; Marc 14.47; Luc 22.49; Jean 18.10-11; Rom. 8.35)", "EntreeTshi": "<strong>Muele (wa nvita)</strong> Tshiluilu tshia nvita tshia tshiamua tshitue. (Mt. 26.51-52; Mk. 14.47; Lk. 22.49; Yone 18.10-11; Lo. 8.35)"},
{ "EntreeFR": "<strong>Ephphatha</strong> Terme araméen qui signifie Ouvre toi. (Marc 7.34)", "EntreeTshi": "<strong>Etata</strong> Muaku wa tshiena lomo, udi unvuija ne Jikuka. (Mk. 7.34)"},
{ "EntreeFR": "<strong>Épi</strong> Terminaison de la tige de certaines plantes (maïs) où se trouvent les grains. (Matt. 12.1; Marc 2.23; Luc 6.1) ", "EntreeTshi": "<strong>Miepu</strong> Ndekelu wa bikunyibua bikuabu udi ne ntete. (Mt. 12.1; Mk. 2.23; Lk. 6.1) "},
{ "EntreeFR": "<strong>Épicurien</strong> Philosophe. (Act. 17.18)", "EntreeTshi": "<strong>Epikuleo</strong> Muena Nkidi. (Bien. 17.18)"},
{ "EntreeFR": "<strong>Épier</strong> Surveiller, espionner. (Gal. 2.4)", "EntreeTshi": "<strong>Kutentekela </strong> Kutangila. (Gal. 2.4)"},
{ "EntreeFR": "<strong>Épine</strong> Plante à piquants. (Matt. 7.16; 13.7, 22; 27.29; Marc 4.7, 18; 15.17; Luc 6.44; 8.7, 14; Jean 19.2; Héb. 6.8)", "EntreeTshi": "<strong>Dieba </strong> Mutshi udi ne meba adi asa. (Mt. 7.16; 13.7, 22; 27.29; M 4.7, 18; 15.17; Lk. 6.44; 8.7, 14; Yone 19.2; Eb. 6.8)"},
{ "EntreeFR": "<strong>Éponge</strong> Substance légère et poreuse permettant d'absorber un liquide. (Matt. 27.48; Marc 15.36; Jean 19.29)", "EntreeTshi": "<strong>Musukulampampa </strong> Tshintu tshinefuke tshidi tshimina tshintu tshidi tshienguluke. (Mt. 27.48; Mk. 15.36; Yone 19.29)"},
{ "EntreeFR": "<strong>Époque</strong> Échéance, date déterminée. (Gal. 4.2)", "EntreeTshi": "<strong>Tshikondo</strong> Dituku; tshikondo. (Gal. 4.2)"},
{ "EntreeFR": "<strong>Épouse</strong> Femme unie à un homme par le mariage. (Apoc. 18.23<p>Le terme désigne l'Assemblée de Dieu sur la terre, épouse de Christ. (Jean 3.29; Apoc. 21.2, 9; 22.17)", "EntreeTshi": "<strong>Mukaji</strong> Mukaji udi musesla. (Buak. 18.23<p>Muaku udi wakula bua Ekelezia wa Nzambi pa buloba mukaji musela wa Kilisto. (Yone 3.29; Bien. 21.2, 9; 22.17)"},
{ "EntreeFR": "<strong>Épouser</strong> Marier, se marier. (Matt. 5.32; 19.9; Marc 10.11-12; Luc 16.18)", "EntreeTshi": "<strong>Kubaka </strong> Kubaka: Kuangata mu dibaka. (Mt. 5.32; 19.9; Mk. 10.11-12; Lk. 16.18)"},
{ "EntreeFR": "<strong>Épouvanter</strong> Saisir de stupeur, d'effroi. (Marc 9.6; 16.5-6)", "EntreeTshi": "<strong>Kutshina </strong> Kupesta buowa. (Mk. 9.6; 16.5-6)"},
{ "EntreeFR": "<strong>Époux</strong> Homme uni à une femme par le mariage. (Jean 2.9; Apoc. 18.23)", "EntreeTshi": "<strong>Mubaki</strong> Mulume udi musuikakaja mu dibaka kudi mukaji. (Yone 2.9; Buak. 18.23)"},
{ "EntreeFR": "<strong>Épreuve, éprouver</strong> 1. L'épreuve est ce qui agit sur une personne pour démontrer la réalité de certaines qualités<p>- l'obéissance. (2 Cor. 2.9<p>- la sincérité de l'amour. (2 Cor. 8.8<p>- le zèle. (2 Cor. 8.22<p>- le service. (Phil. 2.22<p>- la foi. (Jac. 1.3; 1 Pi. 1.7<p>- la vie personnelle. (1 Tim. 3.10<p>- les coeurs que Dieu lui-même éprouve. (1 Thess. 2.4<p>- la libéralité. (2 Cor. 8.2<p>Le croyant est aussi appelé à s'éprouver lui-même, c'est-à-dire à s'examiner. (1 Cor. 11.28<p>2. Tentation, difficulté. (Act. 20.19; 1 Pi. 4.12)", "EntreeTshi": "<strong>Diteta </strong> 1. Bualu budi bukuata mudimu pa mubidi wa muntu bu lutatu bua kulesha ngikadilu mikuabu idi kudi muntu eu<p>- ditumikila. (2 Kol. 2.9<p>- bushuwa bua dinanga dienu. (2 Kol. 8.8<p>- disuminyina. (2 Kol. 8.22<p>- mudimu. (Filip. 2.22<p>- ditabuja. (Yak. 1.3; 1 Pet. 1.7<p>- ngikadilu, nsombelu wa muntu mutetshibue. (1 Tim. 3.10<p>- mitshima idi Nzambi nkayende uteta ne idi mimpe. (1 Tes. 2.4<p>- kupa, kufila kua bintu. (2 Kol. 8.2<p>Bena kuitabuja badi balombibua bua kuditeta nkayabu. (1 Kol. 11.28<p>2. Diteta, malu makole. (Bien. 20.19; 1 Pet. 4.12)"},
{ "EntreeFR": "<strong>Équitable (ce qui est)</strong> Équité, égalité, juste. (Col. 4.1)", "EntreeTshi": "<strong>Tshakane (tshidi)</strong> Tshidi anyi budi buakane, tshikumbane. (Kolos. 4.1)"},
{ "EntreeFR": "<strong>Errant</strong> De Errer: égarer. (Héb. 5.2; 1 Pi. 2.25)", "EntreeTshi": "<strong>Mupambuke </strong> Udi mujimine. (Eb. 5.2; 1 Pet. 2.25)"},
{ "EntreeFR": "<strong>Errer</strong> S'égarer, être dans l'erreur. (Matt. 22.29; Marc 12.24; Héb. 11.38)", "EntreeTshi": "<strong>Kupambuka </strong> Kujimina; kuikala mu njila wa dipambuka. (Mt. 22.29; Mk. 12.24; Eb. 11.38)"},
{ "EntreeFR": "<strong>Erreur</strong> Égarement, fausseté. (2 Thess. 2.11; 2 Pi. 2.18)", "EntreeTshi": "<strong>Dipambuka </strong> Didinga; njila wa dipambuka. (2 Tes. 2.11; 2 Pet. 2.18)"},
{ "EntreeFR": "<strong>Esclave</strong> 1. Personne dominée par une autre: par naissance, par achat ou par conquête. (Matt. 8.9; Éph. 6.8<p>2. Paul établit un contraste entre nos membres qui étaient esclaves de l'impureté et de l'iniquité et qui devraient maintenant être esclaves de la justice. (Rom. 6.19)", "EntreeTshi": "<strong>Mupika </strong> 1. Muntu udi mu bukokeshi bua mukuabu. (Mt. 8.9; Ef. 6.8<p>2. Paulo udi ufila dishilanga dia bitupa bia mubidi biaikadi mu bupika bua malu a bundu ne a bubi, biakadi katataka mua kuikala bipika bua buakane. (Lo. 6.19)"},
{ "EntreeFR": "<strong>Espèce</strong> 1. Race, nature. Toute espèce d'animaux a été domptée par l'espèce humaine. (Jac. 3.7<p>2. Matt. 5.11: toute espèce de mal. Littéralement: tout (pas) mal.", "EntreeTshi": "<strong>Mushindu (nyama….)</strong> 1. Mishindu yonso ya nyama… yakibidishibua kudi Bantu. (Yak. 3.7<p>2. Mt. 5.11: Mishindu ya mashi. Malu mabi onso."},
{ "EntreeFR": "<strong>Espérance</strong> Contrairement à l'espérance humaine qui comporte une part d'incertitude, l'espérance chrétienne a été décrite comme une attente heureuse et confiante. (Act. 24.15; Rom. 8.24; 15.13; 1 Cor. 15.19; 1 Pi. 1.21)", "EntreeTshi": "<strong>Ditekemena </strong> Bishilangane ne ditekemena dia bantu didi tshitupa tshia mpukapuka, ditekemena dia buena Kilisto didi diakunvuijibua bu dindila dia disanka dia tshishiki. (Bien. 24.15; Lo. 8.24; 15.13; 1 Kol. 15.19; 1 Pet. 1.21)"},
{ "EntreeFR": "<strong>Espérer</strong> 1. Mettre son espoir, sa confiance en quelqu'un, en quelque chose. (Jean 5.45; Phil. 2.19, 23; 1 Tim. 3.14<p>2. Espérer en retour: attendre en retour. (Luc 6.35)", "EntreeTshi": "<strong>Kueyemena, kutekemena</strong> 1. Kuteka ditekemena, dieyemena diebe mu muntu anyi mu tshintu. (Yone 5.45; Filip. 2.19, 23; 1 Tim. 3.14<p>2. Kutekemena difutu: kuindila difutu. (Lk. 6.35)"},
{ "EntreeFR": "<strong>Espion</strong> Personne chargée de recueillir secrètement des renseignements. (Héb. 11.31)", "EntreeTshi": "<strong>Mutentekedi </strong> Muntu udi mutuma bua kuangata mu musokoko, mikenji. (Eb. 11.31)"},
{ "EntreeFR": "<strong>Esprit</strong> Siège de la puissance intellectuelle et morale de l'homme. C'est la partie invisible et immatérielle de la personne qui quitte le corps à la mort. (Luc 8.55)", "EntreeTshi": "<strong>Muoyo</strong> Nsangilu wa bukole bua dimanya dionso dia bu muntu. (Lk. 8.55<p>Tshidi tshitupa tshia muntu tshidi katshiyi mua tshimueneka ku mesu ne katshiyi mua kulengibua. "},
{ "EntreeFR": "<strong>Essayer</strong> 1. Examiner, éprouver. (Luc 14.19<p>2. Tenter. Paul et ses compagnons essayèrent de se rendre en Bythinie. (Act. 16.7)", "EntreeTshi": "<strong>Kuidikisha</strong> 1. Kuteta. (Lk. 14.19<p>2. Kukeba. Paulo ne bakuatshishi nende ba mudimu bakakeba bua kuya mu Bitunia. (Bien. 16.7)"},
{ "EntreeFR": "<strong>Essuyer</strong> Sécher ce qui est mouillé. (Luc 7.38, 44; Apoc. 7.17)", "EntreeTshi": "<strong>Kukupula</strong> Kumisha tshidi tshibole. (Lk. 7.38, 44; Buak. 7.17)"},
{ "EntreeFR": "<strong>Estimer</strong> 1. Sembler, penser. (Luc 22.24: serait estimé, littéralement: semblerait être<p>2. Être peu estimé: être méprisé. (1 Cor. 6.4<p>3. Tenir pour. (Marc 11.32<p>4. Considérer, regarder comme. (Act. 26.2)", "EntreeTshi": "<strong>Kubala</strong> 1. Kukeba; kuela menji. (Lk. 22.24: Mubadibue: kusua kuikala<p>2. Kubadibua muntu wa patupu: Kuikala mupepejibue. (1 Kol. 6.4<p>3. Kubala; kumona. (Mk. 11.32<p>4. Kuikala ne, kutangila bu. (Bien 26.2)"},
{ "EntreeFR": "<strong>Estomac</strong> 1. Ventre (1 Cor. 6.13<p>2. Organe de la digestion. (1 Tim. 5.23)", "EntreeTshi": "<strong>Difu</strong> 1. Difu. (1 Kol. 6.13<p>2. Tshifu. Tshitupa tshia mubidi bua kutekesha bia kudi. (1 Tim. 5.23)"},
{ "EntreeFR": "<strong>Estrade</strong> Plateforme à laquelle on accède par des marches; trône, tribune. (Act. 12.21)", "EntreeTshi": "<strong>Muaba mutumbuke</strong> Muaba mujalame wa kulu udibu bafika ku tshibandilu. (Bien. 12.21)"},

{ "EntreeFR": "<strong>Faim</strong> 1. Famine, besoin de nourriture. (Luc 15.17; 2 Cor. 11.27<p>2. Avoir faim, souffrir la faim<p>- Jésus. (Matt. 4.2; 21.18; 25.35, 37, 42, 44; Marc 11.12; Luc 4.2<p>- disciples. (Matt. 12.1<p>- David. (Matt. 12.3; Marc 2.25; Luc 6.3<p>- Paul. (1 Cor4.11; Phil. 4.12<p>- autres. (Matt. 5.6; Luc 1.53; 6.21, 25; Jean 6.35; Rom. 12.20; 1 Cor. 11.21, 34; Apoc. 7.16<p>3. Affamé, qui a très faim. (Act. 10.10)", "EntreeTshi": "<strong>Nzala </strong> 1. Udi mupangile bia kudia. (Lk. 15.17; 2 Kol. 11.27<p>2. Kunvua nzala<p>- Yezu. (Mt. 4.2; 21.18; 25.35, 37, 42, 44; Mk. 11.12; Lk. 4.2<p>- bayidi. (Mt. 12.1<p>- Davidi. (Mt. 12.3; Mk. 2.25; Lk. 6.3<p>- Paulo. (1 Kol. 4.11; Filip. 4.12<p>- mukwabo. (Mt. 5.6; Lk. 1.53; 6.21, 25; Yone 6.35; Lo. 12.20; 1 Kol. 11.21, 34; Buak. 7.16<p>3. Udi ne nzala: udi ujinga kudia. (Bien. 10.10)"},
{ "EntreeFR": "<strong>Faire</strong> 1. Produire, créer, causer. On demanda à Jésus par quelle autorité il faisait ce qu'il faisait, des miracles par exemple. (Matt. 21.23; Marc 11.28; Luc 20.2<p>(Luc 9.7; 23.41<p>2. Accomplir. (Matt. 26.10; Marc 14.6)", "EntreeTshi": "<strong>Kuenza</strong> 1. Kuenza. BakaonkaYesu ne ku bukokeshi bua nganyi budi wenza malu aa a kukema. (Mt. 21.23; Mk. 11.28; Lk. 20.2<p>(Lk. 9.7; 23.41<p>2. Kukumbaja. (Mt. 26.10; Mk. 14.6)"},
{ "EntreeFR": "<strong>Faire la conduite</strong> Accompagner, escorter un visiteur. (Rom 15.24; 1 Cor 16.6, 11; 2 Cor 1.16; 3 Jean 6)", "EntreeTshi": "<strong>Kunfila </strong> Kuya mu njila ne muenyi. (Lo. 15.24; 1 Kol. 16.6, 11; 2 Kol. 1.16; 3 Yn 6)"},

{ "EntreeFR": "<strong>Falloir</strong> 1. Il faut, il est nécessaire. (Luc 24.26, 46; Jean 3.7; 3.14; 4.24; 12.34; Act. 17.3<p>2. Ce qui est nécessaire. (Matt. 6.11; Luc 3.10, 12, 14; 10.25; 11.3; 18.18)", "EntreeTshi": "<strong>Kukengela, kuikala bikengela </strong> 1. Biakadi bimpe. (Lk. 24.26, 46; Yone 3.7; 3.14; 4.24; 12.34; Bien. 17.3<p>2. Tshidi tshikengela. (Mt. 6.11; Lk. 3.10, 12, 14; 10.25; 11.3; 18.18)"},
{ "EntreeFR": "<strong>Falsifier</strong> Altérer. En 2 Cor. 4.2 le fait de falsifier la Parole de Dieu correspond à mélanger de faux enseignements aux vérités de la Parole.", "EntreeTshi": "<strong>Kudinga </strong> Kunyanga. Mu 2 Kol. 4.2 kudinga anyi kunyanga diyi dia Nzambi kudi kunvuija kusambakaja mayisha a mashimi ne bulelela bua diyi dia Nzambi."},

{ "EntreeFR": "<strong>Fardeau</strong> Charge, poids physique et spirituel. (Matt. 11.30; Act. 15.28-29)", "EntreeTshi": "<strong>Bijitu</strong> Bujitu bua mu mubidi anyi bua mu nyuma. (Mt. 11.30; Bien. 15.28-29)"},

{ "EntreeFR": "<strong>Femme</strong> Personne du sexe féminin, épouse. (Gal. 4.4; Éph. 5.33<p>L'Église est l'épouse, la femme de l'Agneau. (Apoc. 21.9)", "EntreeTshi": "<strong>Mukaji </strong> Muntu mukaji. Mukaji musela. (Gal. 4.4; Ef. 5.33<p>Ekelezi udi mukaji musesla wa Muana wa Mukoko. (Buak. 21.9)"},

{ "EntreeFR": "<strong>Fenêtre</strong> Ouverture dans un mur pour laisser passer l'air et la lumière. (Act. 20.9; 2 Cor. 11.33)", "EntreeTshi": "<strong>Dididishi</strong> Muaba munzuluke udibu bashiya mu tshimana bua kubueja lupepele. (Bien. 20.9; 2 Kol. 11.33)"},
{ "EntreeFR": "<strong>Fer</strong> 1. Métal gris malléable utilisé dans la fabrication d'objets. (Act. 12.10; Apoc. 18.12<p>2. Entrave, lien mis au pieds. (Marc 5.4; Luc 8.29)", "EntreeTshi": "<strong>Tshiamua </strong> 1. Tshiamua tshidi tshibunyika tshidibu benza natshi bintu bishilangane. (Bien. 12.10; Buak. 18.12<p>2. Nkanu miela ku makasa. (Mk. 5.4; Lk. 8.29)"},

{ "EntreeFR": "<strong>Ferme (demeurer, devenir, rendre, retenir, tenir)</strong> Attacher fermement. (Tite 1.9; 1 Cor. 15.2; Héb. 3.6)", "EntreeTshi": "<strong>Kulamata</strong> Lulamatu lukole. (Tito 1.9; 1 Kol. 15.2; Eb. 3.6)"},

{ "EntreeFR": "<strong>Fermer</strong> 1. Boucher. (Matt. 13.15; Act. 28.27<p>2. Clore. Ce verbe est employé avec<p>- porte. (Matt. 6.6; 25.10; Luc 11.7; Jean 20.19, 26; Act. 21.30; Apoc. 3.8; 21.25<p>- ciel. (Luc 4.25; Apoc. 11.6<p>- prison. (Act. 5.23<p>- royaume des cieux. (Matt. 23.13<p>- entrailles. (1 Jean 3.17)", "EntreeTshi": "<strong>Kukanga</strong> 1. Kubuikila. (Mt. 13.15; Bien. 28.27<p>2. Kuijila muaku wa pa muanda eu udi muakula ne<p>- tshibi. (Mt. 6.6; 25.10; Lk. 11.7; Yone 20.19, 26; Bien. 21.30; Buak. 3.8; 21.25<p>- diulu. (Lk. 4.25; Buak. 11.6<p>- nzubu wa ukanu. (Bien. 5.23<p>- bukelenge bua mu diulu. (Mt. 23.13<p>- Mala luse. (1 Yone 3.17)"},
{ "EntreeFR": "<strong>Fermeté</strong> Solidité, force. (Col. 2.5<p>Qualité de la foi que rien n'ébranle. (2 Pi. 3.17)", "EntreeTshi": "<strong>Lulamatu</strong> Bukole. (Kolos. 2.5<p>Ngikadilu wa ditabuja didi kadiyi ditenkakana. (2 Pet. 3.17)"},
{ "EntreeFR": "<strong>Fertile</strong> Fructueux, productif. Dieu donne du ciel des pluies et des saisons fertiles. (Act. 14.17)", "EntreeTshi": "<strong>Bufuke </strong> Bidi bivudija. Nzambi udi ufila mu diulu nvula ne bidimu bidi bivudija bia kudia. (Bien. 14.17)"},
{ "EntreeFR": "<strong>Fervent</strong> Intense, ardent. (1 Pi. 4.8; Jac. 5.16; Act. 18.25; Rom. 12.11) ", "EntreeTshi": "<strong>Bukole</strong> Bukole. (1 Pet. 4.8; Yak. 5.16; Buak. 18.25; Lo. 12.11) "},
{ "EntreeFR": "<strong>Festin</strong> 1. Fête, banquet, réception. (Luc 5.29; 14.13<p>2. Faire des festins avec, ensemble. Faire bonne chère, faire bombance. (2 Pi. 2.13; Jude 12)", "EntreeTshi": "<strong>Didia dia disanka </strong> 1. Dibanji. (Lk. 5.29; 14.13<p>2. Kudia ne; nenu. Kudia bidia bia disanka. (2 Pet. 2.13; Yuda 12)"},
{ "EntreeFR": "<strong>Fête</strong> Célébration, commémoration. Le terme désigne des fêtes solennelles juives: la Pâque (Matt. 26.5; 27.15; Marc 14.2; 15.6; Luc 2.41, 42; 23.17; Jean 2.23; 6.4; 13.1, 29), la fête des Pains sans levain (Luc 22.1), la fête des Tabernacles (Jean 7.2), la fête de la Dédicace (littéralement: la Dédicace; Jean 10.22).", "EntreeTshi": "<strong>Dituku dia disanka </strong> Kuenza; tshivulukidi. Muaku udi wakula bua matuku a disanka a bena Yuda: Pasaka (kupita kua Yepowa) (Mt. 26.5; 27.15; Mk. 14.2; 15.6; Lk. 2.41, 42; 23.17; Yone 2.23; 6.4; 13.1, 29), bidia bidi kabiyi ne luevene (Lk. 22.1), matuku a disanka dia bisambusambu (Yone 7.2), dijidila dia ntempelo (kukudimuna: difundila; Yone 10.22)."},
{ "EntreeFR": "<strong>Fétu</strong> Petit morceau, brin de paille. (Matt. 7.3-5; Luc 6.11-12)", "EntreeTshi": "<strong>Kasonsa</strong> Katshi kakese ka tshisonsa tshia mu mpata. (Mt. 7.3-5; Lk. 6.11-12)"},
{ "EntreeFR": "<strong>Feu</strong> 1. Dégagement de chaleur, de lumière et de flammes produit par la combustion de certaines matières. (Luc 22.55<p>Le terme est aussi employé au sujet du jugement divin de ceux qui rejettent Christ (Matt. 3.11-12; Luc 3.16), du feu éternel de l'enfer. (Matt. 5.22; 18.8-9; 25.41; Marc 9.43-48; Jude 23; Apoc. 14.10; 19.20; 20.10, 14-15; 21, 8<p>2. Feu ardent, souffrance, au figuré épreuve. (1 Pi. 4.12)", "EntreeTshi": "<strong>Kapia </strong> 1. Luya, bukenke, anyi ndimi ya kapia idi ilua ku disambakaja dia bintu bikuabu. (Lk. 22.55<p>Muaku udi unvuija kabidi bua tshilumbuluidi tshia Nzambi tshia bonso badi babenga Kilisto (Mt. 3.11, 12; Lk. 3.16), bua kapia ka tshiendelele la mu ngena. (Mt. 5.22; 18.8, 9; 25.41; Mk. 9.43-48; Yuda 23; Buak. 14.10; 19.20; 20.10, 14-15; 21, 8<p>2. Kapia kakole, dikenga: Tshinfuanyi tshia diteta. (1 Pet. 4.12)"},
{ "EntreeFR": "<strong>Feuille</strong> Partie des végétaux attachée à une tige ou à une branche, et généralement verte. (Matt. 21.19; Marc 13.28)", "EntreeTshi": "<strong>Dibeji</strong> Tshitupa tshia tshikunyibua tshilamate ku katamba ka mutshi, misangu ya bungi tshia mubidi wa mayi amatamaba. (Mt. 21.19; Mk. 13.28)"},
{ "EntreeFR": "<strong>Fiancé</strong> Le fait de s'être promis en mariage. (Matt. 1.18; Luc 1.27; 2.5)", "EntreeTshi": "<strong>Mubangila </strong> Kulayangana mu dibaka. (Mt. 1.18; Lk. 1.27; 2.5)"},
{ "EntreeFR": "<strong>Fiancer</strong> Promettre, donner en mariage. (2 Cor. 11.2)", "EntreeTshi": "<strong>Kubangisha </strong> Kulaya bu kufil mu dibaka. (2 Kol. 11.2)"},
{ "EntreeFR": "<strong>Fidèle</strong> Qui manifeste un attachement constant, personne digne de confiance. (Matt. 24.45; 25.21, 23; Luc 12.42; Col. 1.7; 2 Tim. 2.2)", "EntreeTshi": "<strong>Udi ne lulamatu</strong> Udi ulesha lulamatu; muntu wa kueyemena. (Mt. 24.45; 25.21, 23; Lk. 12.42; Kolos. 1.7; 2 Tim. 2.2)"},
{ "EntreeFR": "<strong>Fidèlement</strong> Avec foi, selon la foi. (3 Jean 5)", "EntreeTshi": "<strong>Lulamatu (ne)</strong> Ne ditabuja, bilondeshele ditabija. (3 Yone 5)"},
{ "EntreeFR": "<strong>Fiel</strong> Bile des animaux ou des oiseaux. (Matt. 27.34)", "EntreeTshi": "<strong>Bintu bia bululu</strong> Mayi mapatula kudi nyama anyi kudi tunyunyu. (Mt. 27.34)"},
{ "EntreeFR": "<strong>Fier (se)</strong> Avoir confiance. (Jean 2.24; Act. 27.11)", "EntreeTshi": "<strong>Kueyemena</strong> Kueyema muntu, kutekemena. (Yone 2.24; Bien. 27.11)"},
{ "EntreeFR": "<strong>Fièvre</strong> Élévation anormale de la température du corps qui accompagne une maladie. (Matt. 8.14-15; Marc 1.30-31; Luc 4.38-39)", "EntreeTshi": "<strong>Disama dia mubidi kapia</strong> Ditamba kutema dia mubidi kapia. (Mt. 8.14-15; Mk. 1.30-31; Lk. 4.38-39)"},
{ "EntreeFR": "<strong>Figue</strong> Fruit comestible du figuier; le réceptacle charnu porte les graines à l'intérieur. (Matt. 7.16; Marc 11.13; Luc 6.44)", "EntreeTshi": "<strong>Nfigi</strong> Mamuma adibu badia a mutshi wa nfigi; Tshimuma tshidi ne bizubu tshikale ne ntete munda. (Mt. 7.16; Mk. 11.13; Lk. 6.44)"},
{ "EntreeFR": "<strong>Figuier</strong> Arbre fruitier le plus répandu en Israël, et qui peut vivre jusqu'à 200 ans. Le figuier est une image d'Israël. (Matt. 21.19-21; Marc 11.13, 20-21)", "EntreeTshi": "<strong>Mutshi wa Nfigi</strong> Mutshi wa bimuma, mutambe kuvulangana mu Isalele, ne udi mua kulala pabuipi ne bidimu 200. Mutshi wa nfigi udi tshinfuanyikishi tshia Isalele. (Mt. 21.19-21; Mk. 11.13, 20-21)"},
{ "EntreeFR": "<strong>Figure</strong> 1. Forme, apparence extérieure. (Jean 5.37<p>2. Récit symbolique de la vie courante permettant d'illustrer plus clairement une leçon morale ou spirituelle. (Héb. 9.9; 11.9)", "EntreeTshi": "<strong>Mubidi</strong> 1. Tshimuenenu tshia mpala. (Yone 5.37<p>2. Tshinfuanyikishi tshia bintu bidiku bua kunvuija dilongesha dia mu nyuma. (Eb. 9.9; 11.9)"},
{ "EntreeFR": "<strong>Filer</strong> Transformer un textile en fil. (Matt. 6.28; Luc 12.27)", "EntreeTshi": "<strong>Kusala buanda </strong> Kukudimuna makondo mu buanda. (Mt. 6.28; Lk. 12.27)"},
{ "EntreeFR": "<strong>Filet (de pêche)</strong> Réseau à maille pour capturer le poisson. (Matt. 4.20-21; Marc 1.18; Luc 5.2, 4)", "EntreeTshi": "<strong>Tupamba</strong> Tupamba tuluka bua kukuata natu mishipa. (Mt. 4.20-21; Mk. 1.18; Lk. 5.2, 4)"},
{ "EntreeFR": "<strong>Filet </strong> Piège, attrape. (Luc 21.35; Rom. 11.9)", "EntreeTshi": "<strong>Bukondo</strong> Bukondo. (Lk. 21.35; Lo. 11.9)"},
{ "EntreeFR": "<strong>Fille</strong> 1. Personne du sexe féminin, considérée par rapport au père ou à la mère. (Matt. 9.18, 22; 10.35, 37; 14.6; 15.22, 28; 21.5; Marc 5.34-35; 6.22<p>2. Petite fille, jeune fille. (Marc 5.23; 7.25", "EntreeTshi": "<strong>Muana mukaji</strong> 1. Muana mukaji. (Mt. 9.18, 22; 10.35, 37; 14.6; 15.22, 28; 21.5; Mk. 5.34-35; 6.22<p>2. Muana mukese wa bakashi. (Mk. 5.23; 7.25)"},
{ "EntreeFR": "<strong>Fils</strong> 1. Personne du sexe masculin, considérée par rapport au père ou à la mère. (Jean 9.19-20; Gal. 4.30<p>Un descendant mâle. (Gal. 4.30<p>Un descendant légitime par opposition à un descendant illégitime. (Héb. 12.8<p>Des descendants, sans référence au sexe. (Rom. 9.27<p>2. En Jean 4.51 peut signifier un garçon ou une fille.", "EntreeTshi": "<strong>Muana mulume</strong> 1. Muana wa balume. (Yone 9.19-20; Gal. 4.30<p>Muana mulela mulume. (Gal. 4.30<p>Muana mulela, ku dishilangana ne bana badi kabayi balela mu diku. (Eb. 12.8<p>Ndelanganyi kakuyi kutapulula balume ne bakaji. (Lo. 9.27<p>2. Mu Yone 4.51 udi mua kunvuija muana wa balume anyi wa bakaji."},
{ "EntreeFR": "<strong>Fils de ce siècle</strong> Expression décrivant celui sui appartient à ce monde et qui n'est pas sauvé. (Luc 16.8; 20.34)", "EntreeTshi": "<strong>Bana ba tshikondo</strong> Tshiambilu tshidi tshiunvuija bantu ba pa buloba badi kabayi banji kusungidibua. (Lk. 16.8; 20.34)"},
{ "EntreeFR": "<strong>Fils de la chambre nuptiale</strong> Compagnon de celui qui va se marier. (Matt. 9.15; Marc 2.19; Luc 5.34)", "EntreeTshi": "<strong>Mulunda wa mubaki wa mukashi</strong> Mulunda wa udi musue kubaka mukashi. (Mt. 9.15; Mk. 2.19; Lk. 5.34)"},
{ "EntreeFR": "<strong>Fils de la géhenne</strong> Celui qui est voué aux tourments éternels. (Matt. 23.15)", "EntreeTshi": "<strong>Muana wa mu ngena </strong> Udi ukumbanyina dikenga dia tshiendelele. (Mt. 23.15)"},
{ "EntreeFR": "<strong>Fils de la lumière</strong> Croyant marchant à la lumière de la Parole de Dieu. (Luc 16.8; Jean 12.36; 1 Thess. 5.5)", "EntreeTshi": "<strong>Muana wa munya </strong> Muena kuitabusha udi wenda mu ditumikila dia diyi dia Nzambi. (Lk. 16.8; Yone 12.36; 1 Tes. 5.5)"},
{ "EntreeFR": "<strong>Fils de perdition</strong> Celui qui est voué à la perdition éternelle. (Jean 17.12; 2 Thess. 2.3)", "EntreeTshi": "<strong>Muana wa dibutuka</strong> Udi ukumbanyina dibutuka dia tshiendelele. (Yone 17.12; 2 Tes. 2.3)"},
{ "EntreeFR": "<strong>Fils du jour</strong> Croyant marchant à la lumière de la Parole de Dieu. (1 Thess. 5.5)", "EntreeTshi": "<strong>Bana ba dituku</strong> Muena kuitabusha udi wenda mu ditumikila. (1 Tes. 5.5)"},

{ "EntreeFR": "<strong>Fin lin</strong> Étoffe fabriquée à partir d'une espèce de lin spécial. (Luc 16.19; Apoc. 19.8)", "EntreeTshi": "<strong> Line mulengele</strong> Bilamba bienza ku buanda bua line wa pabuende, miakadi ne mushinga mukole. (Lk. 16.19; Buak. 19.8)"},

{ "EntreeFR": "<strong>Flamme</strong> Lumière et chaleur produite par la combustion d'une substance. (Luc 16.24; Act. 7.30; 2 Thess. 1.8; Héb. 1.7; Apoc. 1.14; 2.18; 19.12)", "EntreeTshi": "<strong>Kapia </strong> Bukenke, luya lua kubintu bidi bitemesha. (Lk. 16.24; Bien. 7.30; 2 Tes. 1.8; Eb. 1.7; Buak. 1.14; 2.18; 19.12)"},
{ "EntreeFR": "<strong>Flatterie</strong> Action de chercher à plaire, mais dans un but intéressé. (1 Thess. 2.5)", "EntreeTshi": "<strong>Tshianyishanyisha</strong> Mushindu wa kuteta kusankisha muntu ku lubombo. (1 Tes. 2.5)"},
{ "EntreeFR": "<strong>Fléau</strong> Maladie ou mal très affligeant. (Marc 3.10; 5.29, 34; Luc 7.21; Apoc. 9.18)", "EntreeTshi": "<strong>Disama</strong> Disama dikole didi dikengesha. (Mk. 3.10; 5.29, 34; Lk. 7.21; Buak. 9.18)"},
{ "EntreeFR": "<strong>Fléchir</strong> Plier, courber. (Éph. 3.14; Matt. 27.29)", "EntreeTshi": "<strong>Kutua binu</strong> Kubunya. (Ef. 3.14; Mt. 27.29)"},
{ "EntreeFR": "<strong>Flétrir</strong> Consumer, éteindre, faner, faire disparaître. (Jac. 1.11)", "EntreeTshi": "<strong>Kufubila</strong> Kuosha; kujima, kujimija. (Yak. 1.11)"},
{ "EntreeFR": "<strong>Fleur</strong> 1. Partie colorée et parfois odorante de certains végétaux. (Jac. 1.10; 1 Pi. 1.24<p>2. La plus belle partie de l'âge. (1 Cor. 7.36)", "EntreeTshi": "<strong>Tshilongo</strong> 1. Tshitupa tshilongolola tshia mutshi anyi tshikunyibua. (Yak. 1.10; 1 Pet. 1.24<p>2. Tshitupa tshitambe buimpe tshia bidimu bia muntu. (1 Kol. 7.36)"},
{ "EntreeFR": "<strong>Fleuve</strong> Cours d'eau plus important qu'une rivière. (Marc 1.5; Luc 6.48; Jean 7.38; Act. 16.13)", "EntreeTshi": "<strong>Musulu</strong> Mayi adi manene adi apueka manene kupita kasulu. (Mk. 1.5; Lk. 6.48; Yone 7.38; Bien. 16.13)"},

{ "EntreeFR": "<strong>Foi (la foi chrétienne)</strong> 1. C'est le fait de croire ce que Dieu dit, sa Parole. (Marc 11.22; Act. 20.21; Rom. 10.17; Éph. 2.8; Héb. 11.1; 1 Pi. 1.21<p>2. Ensemble des vérités chrétiennes et des bénédictions divines reçues par la foi. (Par exemple Éph. 4.5)", "EntreeTshi": "<strong>Ditabuja (ditabuja dia buena kilisto)</strong> 1. Nkuitabuja tshidi nzmbi wamba mu diyi diende. (Mk. 11.22; Bien. 20.21; Lo. 10.17; Ef. 2.8; Eb. 11.1; 1 Pet. 1.21<p>2. Nsangilu yonso wa malongesha malelela a buena kilisto ne wa masanka atudi bapete kudi Nzambi ku ditabuja. (Bu tshilejelu mu Ef. 4.5)"},
{ "EntreeFR": "<strong>Foin </strong> Herbe pour nourrir le bétail. Le foin représente en 1 Cor. 3.12 l'ouvrage sans valeur qui sera brûlé.", "EntreeTshi": "<strong>Bisonsa</strong> Bisonsa bua kudisha nyama. Mu 1 Kol. 3.12, bidi tshinfuanyi tshia mudimu udi kawuyi ne mushinga, wikala mua kuoshibua."},
{ "EntreeFR": "<strong>Fois (une, deux fois)</strong> Une occasion. Le terme est employé en 2 Cor. 11.25; Phil. 4;16; 1 Thess. 2.18; Héb. 6.4; 9.7, 26-28; 10.2; 12.26-B138627; 1 Pi. 3.18; Jude 3, 5.", "EntreeTshi": "<strong>Musangu, Misangu</strong> Musangu. Muaku udi muakudibue mu 2 Kol. 11.25; Filip. 4;16; 1 Tes. 2.18; Eb. 6.4; 9.7, 26-28; 10.2; 12.26-27; 1 Pet. 3.18; Yuda 3, 5."},
{ "EntreeFR": "<strong>Folie</strong> Déraison, manque de bon sens. (2 Tim. 3.9)", "EntreeTshi": "<strong>Bupote</strong> Kupanga kua menji. (2 Tim. 3.9)"},
{ "EntreeFR": "<strong>Fonction</strong> Rôle, activité. (Rom. 12.4)", "EntreeTshi": "<strong>Mudimu</strong> Mudimu udi muntu ukuata. (Lo. 12.4)"},
{ "EntreeFR": "<strong>Fond </strong> Entièrement. 1 Cor. 13.12: connaître à fond.", "EntreeTshi": "<strong>Ndondo</strong> Onso. 1 Kol. 13.12: kumanya malu onso. "},

{ "EntreeFR": "<strong>Fondement</strong> Base, fondations (d'un édifice); principe. Un homme a mis un fondement de maison sur le roc. (Luc 6.48)", "EntreeTshi": "<strong>Bishimikidi</strong> Bishimikidi bia nzubu. Nshindamenu. Muntu wakasa nzubu wende pa lubuebue. (Lk. 6.48)"},

{ "EntreeFR": "<strong>Fondre</strong> 1. Rendre liquide. Rendre liquide sous l'effet de la chaleur. (2 Pi. 3.12<p>2. S'abattre. Arriver, descendre. (Luc 8.23)", "EntreeTshi": "<strong>Kuengulula </strong> 1. Kuengulula kupitshila ku kapia anyi ku luya. (2 Pet. 3.12<p>2. Kulua, kupueka. (Lk. 8.23)"},
{ "EntreeFR": "<strong>Fonds</strong> Ce qui appartient en propre à un individu c'est-à-dire selon ce qu'il est dans sa nature véritable, un meurtrier et un menteur. (Jean 8.44)", "EntreeTshi": "<strong>Andi</strong> Tshikadilu tshia muntu mene, bilondeshelu tshidiye muikale ku kuledibua. (Yone 8.44)"},
{ "EntreeFR": "<strong>Fontaine</strong> Source, puits alimenté par une source. (Jean 4.6, 14; Jac. 3.11; 2 Pi. 2.17; Apoc. 7.17)", "EntreeTshi": "<strong>Dina dia mayi</strong> Mushimi, dina dia mayi. (Yone 4.6, 14; Yak. 3.11; 2 Pet. 2.17; Buak. 7.17)"},
{ "EntreeFR": "<strong>Forain</strong> 1. Personne qui séjourne, qui reste en un endroit pendant un certain temps. (Éph. 2.19; 1 Pi. 2.11<p>2. Pèlerin, celui qui ne fait que passer dans un lieu. (Héb. 11.13)", "EntreeTshi": "<strong>Muenyi</strong> 1. Muntu udi musombe pa muaba bua tshitupa tshipi. (Ef. 2.19; 1 Pet. 2.11<p>2. Muenyi ne muena luendu, udi kayi ne muaba wa kashidi. (Eb. 11.13)"},

{ "EntreeFR": "<strong>Forme</strong> Apparence, forme extérieure, espèce. (Luc 3.22; 1 Thess. 5.22)", "EntreeTshi": "<strong>Mubidi</strong> Ngikadilu udi umueneka. (Lk. 3.22; 1 Tes. 5.22)"},

{ "EntreeFR": "<strong>Fornicateur</strong> Celui qui commet la fornication. (1 Cor. 5.9-11; 6.9, 18; Éph. 5.5; 1 Tim. 1.10; Héb. 12.16; 13.4; Apoc. 21.8; 22.15)", "EntreeTshi": "<strong>Muena masandi</strong> Udi wenda masandi. (1 Kol. 5.9-11; 6.9, 18; Ef. 5.5; 1 Tim. 1.10; Eb. 12.16; 13.4; Buak. 21.8; 22.15)"},

{ "EntreeFR": "<strong>Fort (adjectif)</strong> 1. Puissant dans l'âme, moralement. (2 Cor. 12.10<p>2. Puissant, vigoureux. (Matt. 14.30; 1 Cor. 1.25, 27; 4.10<p>3. Grand en intensité. (Matt. 27.46, 50; Marc 5.7; 15.34)", "EntreeTshi": "<strong>Mukole (mufidi muleji ngikadilu)</strong> 1. Mukole mu mutshima, mu ngikadilu. (2 Kol. 12.10<p>2. Tshikole (muaku eu wakadi kuikala ulonda tshipepele mu mukanda wa tshiluba, kadi kawenamu nansha). (Mt. 14.30; 1 Kol. 1.25, 27; 4.10<p>3. Munene mu. (Mt. 27.46, 50; Mk. 5.7; 15.34)"},
{ "EntreeFR": "<strong>Fort (adverbe)</strong> 1. Fort peu, très peu. (1 Cor. 4.3<p>2. Extrêmement, excessivement. (Matt. 2.16; 4.8)", "EntreeTshi": "<strong>Mutambe (mushintuludi)</strong> 1. Butambe bukese, bukese be. (1 Kol. 4.3<p>2. Tshikole. (Mt. 2.16; 4.8)"},
{ "EntreeFR": "<strong>Fort (nom)</strong> Puissant dans l'âme, moralement. (Rom. 15.1)", "EntreeTshi": "<strong>Mukole</strong> Mukole mu mutshima, mu ngikadilu. (Lo. 15.1)"},
{ "EntreeFR": "<strong>Fortement</strong> Avec véhémence, avec violence. (Luc 11.53; Marc 14.31; Luc 9.55)", "EntreeTshi": "<strong>Mukole (dina)</strong> Ne bukole. (Lk. 11.53; Mk. 14.31; Lk. 9.55)"},

{ "EntreeFR": "<strong>Fortifier</strong> Rendre fort, devenir puissant. (Luc 1.80; 22.43; Act. 9.22; Éph. 3.16; Col. 1.11; Phil. 4.13; 1 Tim. 1.12; 2 Tim. 4.17)", "EntreeTshi": "<strong>Kukolesha </strong> Kuluisha tshikole. (Lk. 1.80; 22.43; Bien. 9.22; Ef. 3.16; Kolos. 1.11; Filip. 4.13; 1 Tim. 1.12; 2 Tim. 4.17)"},
{ "EntreeFR": "<strong>Fosse</strong> Fossé, trou dans le sol. (Matt. 12.11; 15.14; Luc 6.39)", "EntreeTshi": "<strong>Dina</strong> Disoso dimba mu buloba. (Mt. 12.11; 15.14; Lk. 6.39)"},
{ "EntreeFR": "<strong>Fou, folle</strong> Irréfléchi, insensé. (Matt. 5.22; 23.17; 25.2-3, 8; 1 Cor. 1.27)", "EntreeTshi": "<strong>Mupote</strong> Udi kayi ne lungenyi. (Mt. 5.22; 23.17; 25.2-3, 8; 1 Kol. 1.27)"},
{ "EntreeFR": "<strong>Fouet</strong> Instrument servant à châtier en frappant à coups répétés. (Jean 2.15; Act. 22.24)", "EntreeTshi": "<strong>Lufimbu</strong> Tshintu tshiakadi tshiambuluisha bua kunyoka muntu ne mututu. (Yone 2.15; Bien. 22.24)"},
